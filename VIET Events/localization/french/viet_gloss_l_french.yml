 HENNA_GLOSS: "#bold Le henné#! est une teinture rouge fabriquée à partir de la poudre des feuilles de l'arbre à henné, une plante originaire d'Afrique du Nord, d'Asie et du nord de l'Australie. Au Moyen-Orient, en Afrique du Nord et en Inde, il est utilisé depuis l'époque des anciens Égyptiens comme teinture pour le corps et les cheveux. Les tatouages au henné sont encore très répandus dans ces régions, et la pratique consistant à se teindre les cheveux et la barbe en rouge était historiquement très répandue chez les hommes de ces régions."
 # Version 1.16.1 Start Here - Note to Translators: please leave this comment here and do not remove it even in your versions of the loc
 THIRTY_SIX_STRATEGEMS_GLOSS: "Les #bold trente-six stratégies#! est un texte classique de stratégie militaire de la Chine ancienne qui énumère trente-six stratégies différentes pouvant être appliquées à des situations militaires et politiques. Ses origines sont inconnues, et il est possible que ces dictons aient été compilés au fil des ans par la tradition orale, avant d'être mis par écrit. Bien que la première mention des trente-six stratégies remonte à la dynastie des Qi du Sud (487-537 de notre ère), la version moderne des stratégies remonte à un livre imprimé pour la première fois en 1941, qui était une réimpression d'un ouvrage antérieur de la dynastie des Ming ou des Qing."
 PEACHES_OF_IMMORTALITY_GLOSS: "Dans la mythologie et le folklore chinois, les #bold pêches de l'immortalité#! sont des pêches que les immortels mangent pour s'assurer une vie éternelle. Les pêches sont un symbole courant de longévité dans de nombreux pays d'Asie de l'Est, notamment en Chine."
