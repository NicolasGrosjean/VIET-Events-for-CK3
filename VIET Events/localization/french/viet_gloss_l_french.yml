 HENNA_GLOSS: "#bold Le henné#! est une teinture rouge fabriquée à partir de la poudre des feuilles de l'arbre à henné, une plante originaire d'Afrique du Nord, d'Asie et du nord de l'Australie. Au Moyen-Orient, en Afrique du Nord et en Inde, il est utilisé depuis l'époque des anciens Égyptiens comme teinture pour le corps et les cheveux. Les tatouages au henné sont encore très répandus dans ces régions, et la pratique consistant à se teindre les cheveux et la barbe en rouge était historiquement très répandue chez les hommes de ces régions."
 # Version 1.16.1 Start Here - Note to Translators: please leave this comment here and do not remove it even in your versions of the loc
 THIRTY_SIX_STRATEGEMS_GLOSS: "Les #bold trente-six stratégies#! est un texte classique de stratégie militaire de la Chine ancienne qui énumère trente-six stratégies différentes pouvant être appliquées à des situations militaires et politiques. Ses origines sont inconnues, et il est possible que ces dictons aient été compilés au fil des ans par la tradition orale, avant d'être mis par écrit. Bien que la première mention des trente-six stratégies remonte à la dynastie des Qí du Sud (487-537 de notre ère), la version moderne des stratégies remonte à un livre imprimé pour la première fois en 1941, qui était une réimpression d'un ouvrage antérieur de la dynastie des Míng ou des Qīng."
 PEACHES_OF_IMMORTALITY_GLOSS: "Dans la mythologie et le folklore chinois, les #bold pêches de l'immortalité#! sont des pêches que les immortels mangent pour s'assurer une vie éternelle. Les pêches sont un symbole courant de longévité dans de nombreux pays d'Asie de l'Est, notamment en Chine."
 # Version 1.18.X Start Here - Note to Translators: please leave this comment here and do not remove it even in your versions of the loc
 LIAOZHAI_ZHIYI_GLOSS: "#bold Liáozhāi Zhìyì#!, parfois traduit en #bold Contes étranges du studio du bavard#!, est un recueil de centaines de nouvelles de l'écrivain Pú Sōnglíng (1640-1715), de la dynastie Qīng. Elles sont considérées comme l'exemple même des "contes de l'étrange", un genre littéraire populaire en Asie de l'Est qui traitait du surnaturel, à l'instar du genre gothique dans la littérature occidentale. Les récits surnaturels de Pú Sōnglíng comprennent des histoires épiques sur la vengeance et l'histoire, des récits d'horreur macabres sur les fantômes, des satires comiques sur la société et le gouvernement, des romances sincères, des récits encore plus simples, presque brefs, de phénomènes inhabituels, et bien d'autres choses encore. Ses récits ont exercé une grande influence sur la littérature chinoise, japonaise, coréenne et vietnamienne ultérieure, et restent populaires en Asie jusqu'à aujourd'hui."
 FOX_SPIRIT_GLOSS: "L'#bold esprit du renard#! est un type d'esprit filou de la mythologie et de la fiction de l'Asie de l'Est. Ils sont connus sous le nom de #italic húlijīng#! en Chine, #italic yoho#! en coréen, #italic yōko#! en japonais, et #italic ho ly tinh#! en vietnamien. Ces métamorphes se présentent souvent sous la forme de belles femmes, mais peuvent prendre des formes très différentes, comme un vieil homme ou un soldat costaud. On leur attribuait des pouvoirs maléfiques, allant de farces inoffensives à la mort et à la chute de dynasties entières. Leur représentation négative ou plus ambiguë varie d'un pays à l'autre, d'une époque à l'autre et d'une histoire à l'autre, mais dans certains contes, ils sont décrits avec sympathie comme des aides bienveillantes (même si ils sont espiègles) ou comme des époux et des partenaires romantiques attentifs et aimants."
 # Version 1.18.1 Start Here - Note to Translators: please leave this comment here and do not remove it even in your versions of the loc
 COURTESY_BOOK_GLOSS: "Les #bold livres de courtoisie#!, ou #bold livres de bonnes manières#!, étaient un genre de textes populaires dans l'Europe médiévale et au début de l'époque moderne, qui enseignaient à leurs lecteurs l'étiquette et les normes sociales, en particulier dans le contexte de la vie de cour."
 # Version 1.18.2 Start Here - Note to Translators: please leave this comment here and do not remove it even in your versions of the loc
 FALCATORS_GLOSS: "The term #bold Falcator#! derives from the Latin word #italic falcatus#!, meaning sickle-shaped. The falcator, or scyther, was a person whose job was to cut fresh grass or plants that could be eaten by horses, usually with a scythe. Their role was crucial when traveling or on military campaigns, as their work ensured that horses would remain well-fed and healthy."
 OX_HEAD_AND_HORSE_FACE_GLOSS: "#bold Ox-Head and Horse-Face#! (known as #italic Niútóu#! and #italic Mǎmiàn#! in Chinese, #italic Gozu#! and #italic Mezu#! in Japanese, #italic Udu#! and #italic Mamyeon#! in Korean, and #italic Ngưu Đầu#! and #italic Mã Diện#! in Vietnamese) are two guardians of the underworld in East Asian mythology. They are said to have the bodies of men, but the head of an ox and horse respectively; they are believed to be the first beings a person encounters after dying, as they will typically escort the deceased to the underworld to be judged before the courts of Hell."
