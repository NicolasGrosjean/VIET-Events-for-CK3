 HENNA_GLOSS: "#bold Le henné#! est une teinture rouge fabriquée à partir de la poudre des feuilles de l'arbre à henné, une plante originaire d'Afrique du Nord, d'Asie et du nord de l'Australie. Au Moyen-Orient, en Afrique du Nord et en Inde, il est utilisé depuis l'époque des anciens Égyptiens comme teinture pour le corps et les cheveux. Les tatouages au henné sont encore très répandus dans ces régions, et la pratique consistant à se teindre les cheveux et la barbe en rouge était historiquement très répandue chez les hommes de ces régions."

