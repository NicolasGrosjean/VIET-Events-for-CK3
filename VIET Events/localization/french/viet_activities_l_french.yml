 VIET_ghost_town_investigation_sincerity_type_obsessed_desc: "$VIET_ghost_town_investigation_sincerity_type_desc$\n\n#weak Les fantômes doivent être là. Il faut qu'ils soient là. Les sceptiques auront tort !#!"
 VIET_ghost_town_investigation_searching_phase: "Recherche"
 VIET_ghost_town_investigation_searching_phase_desc: "Les fantômes sont peut-être là, quelque part. Espérons seulement qu'ils ne soient pas trop malveillants !s"
