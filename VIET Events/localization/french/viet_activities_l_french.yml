 VIET_ghost_town_investigation_sincerity_type_casual_desc: "$VIET_ghost_town_investigation_sincerity_type_desc$\n\n#weak Qui sait si ces histoires de fantômes sont réelles ou non. Quoi qu'il en soit, c'est une excellente excuse pour faire une petite excursion amusante !#!"
 VIET_ghost_town_investigation_sincerity_type_serious: "Sérieux"
 VIET_ghost_town_investigation_sincerity_type_serious_desc: "$VIET_ghost_town_investigation_sincerity_type_desc$\n\n#weak Le monde est vaste et plein de merveilles. Ces histoires de fantômes pourraient avoir un fond de vérité.#!"
