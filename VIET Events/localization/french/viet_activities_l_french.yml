 activity_VIET_ghost_town_investigation_conclusion_desc: "L'[GetActivityType( 'activity_VIET_ghost_town_investigation' ).GetName] est terminée."
 VIET_ghost_town_investigation_sincerity_type_desc: "Plus vous consacrez d'[gold|E] à cet effort, #bold plus#! vous avez de chances de découvrir #italic quelque chose#!."
