 VIET_burial_mound_visit_type: "Visit Focus"
 VIET_burial_mound_visit_type_relax: "Relax"
 VIET_burial_mound_visit_type_relax_desc: "$EFFECT_LIST_BULLET$ You will relax around the legendary burial mound, taking time to enjoy and admire the scenery of the ancient site.\n$EFFECT_LIST_BULLET$ You will lose [stress_loss_i|E] [stress|E].\n\n#weak The places where we honor the ancients also happen to be peaceful and quiet, perfect for reflecting on the solemn profoundness of life.#!"
 VIET_burial_mound_visit_type_investigate: "Investigate"
 VIET_burial_mound_visit_type_investigate_desc: "$EFFECT_LIST_BULLET$ This is a great opportunity to learn more about the legendary burial mound, the stories associated with it, and the manner in which it was built.\n$EFFECT_LIST_BULLET$ You will gain [lifestyle_experience|E] depending on your [lifestyle|E] [focus|E].\n\n#weak We have much to learn from studying the ancients, and where they lived and died.#!"
 VIET_burial_mound_visit_type_venerate: "Venerate"
 VIET_burial_mound_visit_type_venerate_desc: "$EFFECT_LIST_BULLET$ A legendary burial mound like this has become a site of veneration by local [GetPlayer.GetFaith.GetAdherentNamePlural].\n$EFFECT_LIST_BULLET$ You will gain [piety_i|E] [piety|E].\n\n#weak The ancients deserve our respect, and their sacred sites are fitting as places where we can worship [GetPlayer.GetFaith.PantheonTerm].#!"
 VIET_burial_mound_visit_examination_phase: "Examination"
 VIET_burial_mound_visit_examination_phase_desc: "Arriving at the ancient burial mound, it is time to take a look at what it's all about."
 VIET_burial_mound_visit_visitation_intent_header: "Visitation:"
