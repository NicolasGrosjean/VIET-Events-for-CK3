 # Burial Mound Visit
 activity_VIET_burial_mound_visit:0 "Burial Mound Visit"
 activity_VIET_burial_mound_visit_desc:0 "A shrine to a legendary figure is said to be buried under a mound or hill in your domain. It might be worth it to visit this site."
