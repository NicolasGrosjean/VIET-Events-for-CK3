 # Burial Mound Visit
 activity_VIET_burial_mound_visit: "Visite du Tumulus"
 activity_VIET_burial_mound_visit_desc: "Un sanctuaire dédié à un personnage légendaire serait enterré sous un monticule ou une colline dans votre domaine. Cela vaut peut-être la peine de visiter ce site."
 activity_VIET_burial_mound_rewards_tooltip: "\n$BULLET_WITH_TAB$[prestige_i|E] [prestige|E]\n$BULLET_WITH_TAB$[piety_i|E] [piety|E]\n$BULLET_WITH_TAB$Perd [stress_loss_i|E] [stress|E]\n$BULLET_WITH_TAB$[lifestyle_experience|E]\n$BULLET_WITH_TAB$Bénéficie [character_modifiers|E]"
 activity_VIET_burial_mound_visit_selection_tooltip: "Visiter le légendaire tumulus.\n\nRécompenses attendues (en fonction des [activity_options|E] que vous sélectionnez) : $activity_VIET_burial_mound_rewards_tooltip$"
 activity_VIET_burial_mound_visit_host_desc: "$activity_VIET_burial_mound_rewards_tooltip$\n\n$VIET_decision_visit_legendary_burial_mound_context_tooltip$"
 activity_VIET_burial_mound_visit_guest_desc: "$activity_VIET_burial_mound_visit_host_desc$"
 activity_VIET_burial_mound_visit_province_desc: "C'est ici que se trouve le tumulus.s"
 activity_VIET_burial_mound_visit_destination_selection: "$activity_VIET_burial_mound_visit_province_desc$"
 activity_VIET_burial_mound_visit_guest_help_text: "$activity_VIET_burial_mound_visit$"
 activity_VIET_burial_mound_visit_predicted_cost: "Le coût de cette visite est principalement basé sur votre [income|E]."
 activity_VIET_burial_mound_visit_conclusion_desc: "La [GetActivityType( 'activity_VIET_burial_mound_visit' ).GetName] est terminée. C'était bien de visiter un tel site."
 VIET_burial_mound_visit_type: "Se Concentrer sur la Visite"
 VIET_burial_mound_visit_type_relax: "Se Relaxer"
 VIET_burial_mound_visit_type_relax_desc: "$EFFECT_LIST_BULLET$ Vous vous détendrez autour du légendaire tumulus, en prenant le temps d'apprécier et d'admirer le paysage de l'ancien site.\n$EFFECT_LIST_BULLET$ Vous perdrez [stress_loss_i|E] [stress|E].\n\n#weak Les lieux où nous honorons les anciens sont aussi des lieux paisibles et calmes, parfaits pour réfléchir à la profondeur solennelle de la vie.#!"
 VIET_burial_mound_visit_type_investigate: "Investiguer"
 VIET_burial_mound_visit_type_investigate_desc: "$EFFECT_LIST_BULLET$ C'est une excellente occasion d'en savoir plus sur le légendaire tumulus, les histoires qui y sont associées et la manière dont il a été construit.\n$EFFECT_LIST_BULLET$ Vous gagnerez de l'[lifestyle_experience|E] en fonction de votre [focus|E] de [lifestyle|E].\n\n#weak Nous avons beaucoup à apprendre de l'étude des anciens, et des lieux où ils ont vécu et sont morts.#!"
 VIET_burial_mound_visit_type_venerate: "Vénérer"
 VIET_burial_mound_visit_type_venerate_desc: "$EFFECT_LIST_BULLET$ Un tumulus légendaire comme celui-ci est devenu un lieu de vénération pour les [GetPlayer.GetFaith.GetAdherentNamePlural] locaux.\n$EFFECT_LIST_BULLET$ Vous gagnerez [piety_i|E][piety|E].\n\n#weak Les anciens méritent notre respect, et leurs sites sacrés sont des endroits appropriés pour vénérer [GetPlayer.GetFaith.PantheonTerm].#!"
 VIET_burial_mound_visit_examination_phase: "Examen"
 VIET_burial_mound_visit_examination_phase_desc: "En arrivant à l'ancien tumulus, il est temps de voir de quoi il s'agit."
 VIET_burial_mound_visit_visitation_intent_header: "Visite :"
 VIET_burial_mound_visit_visitation_intent: "Visite"
 VIET_burial_mound_visit_visitation_intent_desc: "Vous vous rendrez au tumulus."
 VIET_burial_mound_visit_completed_log_title: "Visite du tumulus terminée"
 VIET_burial_mound_visit_completed_log: "[CHARACTER.GetShortUIName|U] a terminé sa visite du légendaire tumulus de [PROVINCE.GetBaronyNameExplicitly]."
 VIET_decision_visit_legendary_burial_mound_req: "Un [county|E] de votre [domain|E] a le [county_modifier|E] [GetModifier('VIET_tomb_monument_warrior').GetNameWithTooltip], [GetModifier('VIET_tomb_monument_holy').GetNameWithTooltip], ou [GetModifier('VIET_tomb_monument_ruler').GetNameWithTooltip]"
 TRAVEL_NAME_FOR_activity_VIET_burial_mound_visit: "[Character.GetFirstNamePossessiveNoTooltip] $activity_VIET_burial_mound_visit$"

 # Ghost town investigation
