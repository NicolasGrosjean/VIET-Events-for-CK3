 VIETmisc.2033.t:0 "Date Limite Dépassée"
 VIETmisc.2033.desc:0 "La date limite pour payer la rançon aux bandits qui ont kidnappé mes serviteurs est passée. Cependant, j'ai entendu les nouvelles les plus alarmantes. Il semble que mes serviteurs, amers de mon inaction, aient décidé de passer aux mains des bandits ! Mes serviteurs ont une certaine connaissance de ma propriété, ainsi que de la façon dont mes soldats opèrent, ce qui pourrait s'avérer être un dangereux problème pour moi dans un avenir proche, car ces informations seront utiles aux bandits et à leurs opérations criminelles."
 VIETmisc.2033.a:0 "Eh bien... au moins mes serviteurs sont encore en vie ?"
 VIETmisc.2034.t:0 "Date Limite Dépassée"
 VIETmisc.2034.desc:0 "La date limite pour payer la rançon aux bandits qui ont enlevé mes serviteurs est passée. J'ai reçu la nouvelle que mes serviteurs retenus en otage par les bandits ont tous été tués. Bien que j'aie eu mes raisons de ne pas payer la rançon, cela pourrait ne pas avoir d'impact sur moi, en particulier auprès des gens du peuple."
 VIETmisc.2034.a:0 "Quelle tragédie !"
