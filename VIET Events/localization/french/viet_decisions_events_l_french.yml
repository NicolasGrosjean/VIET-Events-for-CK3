 VIETmisc.2061.t:0 "Écrire de la Bonne Façon"
 VIETmisc.2061.desc:0 "J'ai récemment entendu parler de diverses techniques permettant d'écrire plus rapidement, comme l'utilisation d'abréviations ou de symboles modifiés pour représenter les mots. Peut-être que prendre le temps d'apprendre cela pourrait être utile... peut-être pas. Bien que je sois toujours fasciné par ce sujet, je peux peut-être contacter un érudit ou un scribe local qui pourra me renseigner sur ces questions."
 VIETmisc.2061.a:0 "En supposant que j'ai le temps, bien sûr."
 VIETmisc.2061.tooltip:0 "Tant que vous disposerez du [character_modifier|E] #V Intéressé par l'Apprentissage de la Sténographie#!, vous aurez accès à une [decision|E] pour le faire. Sachez toutefois que vous finirez par perdre l'envie de le faire et qu'une fois le modificateur expiré, la [decision|E] ne sera plus disponible."
 VIETmisc.2062.t:0 "Écrire de la Bonne Façon"
 VIETmisc.2062.desc:0 "Depuis plusieurs mois, j'étudie diverses techniques de sténographie avec un scribe local qui passe pour être un maître dans cet art. J'ai appris diverses façons d'abréger mes mots, ou certaines façons d'écrire des mots plus rapidement."
 VIETmisc.2062.desc.result_meh:0 "\n\nAprès avoir passé tout ce temps à apprendre, je peux maintenant dire que, même si je ne suis pas le meilleur en sténographie, je suis assez capable d'utiliser la sténographie. Je n'ai pas considérablement amélioré la vitesse de mon écriture, mais c'est toujours mieux qu'avant, donc c'est toujours une connaissance utile à avoir."
 VIETmisc.2062.desc.result_good:0 "\n\nLe scribe dit qu'il est impressionné par ma capacité à comprendre ses leçons. Je peux maintenant écrire beaucoup plus rapidement qu'avant, griffonnant des phrases entières en un clin d'œil. Cela devrait m'aider considérablement dans divers aspects de ma charge de travail quotidienne, alors cela en valait vraiment la peine !"
 VIETmisc.2062.a:0 "Mon écriture est correcte !"
