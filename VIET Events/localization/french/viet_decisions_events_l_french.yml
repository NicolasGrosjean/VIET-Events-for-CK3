 # Events Related to Decisions
 VIETmisc.2001.t:0 "Le Pâtissier"
 VIETmisc.2001.desc:0 "J'ai entendu des nouvelles intéressantes aujourd'hui ! Il semblerait qu'un célèbre pâtissier du Moyen-Orient soit en ville. En tant que marchand ambulant, il passe quelque temps dans une région pour vendre ses délicieux desserts avant de se rendre ailleurs. Nombreux sont ceux qui affirment que les desserts de cet homme sont inégalés dans le monde entier !"
 VIETmisc.2001.a:0 "Je lui rendrai peut-être visite un jour."
 VIETmisc.2001.tooltip:0 "Tant que vous aurez le [character_modifier|E] #V Pâtissier Célèbre en Ville#!, vous aurez accès à une [decision|E] pour acheter ces délicieux desserts et gagner d'autres [character_modifiers|E] bénéfiques. Vous aurez également accès à une [character_interaction|E], #V Cadeau de Pâtisseries Spéciales#! Mais attention, il ne restera pas éternellement dans les parages, alors si vous souhaitez acheter ses produits, faites-le au plus vite !"
 VIETmisc.2002.t:0 "Desserts Délicieux"
 VIETmisc.2002.desc:0 "\"Bienvenue, mon honorable [ROOT.Char.GetLadyLord]\", dit le pâtissier en s'inclinant profondément. \"J'ai apporté un certain nombre de délices de mon pays, que vous apprécierez certainement. S'il vous plaît, prenez un échantillon gratuit. Maintenant, seriez-vous intéressé à en acheter ? Ce sera sûrement un délice pour n'importe quelle fête ou repas que vous ferez !\"\n\nJe regarde tous les desserts disponibles aujourd'hui, et je décide d'acheter..."
 VIETmisc.2002.a:0 "Baklava"
 VIETmisc.2002.b:0 "Lokma"
 VIETmisc.2002.c:0 "Kanafeh"
 VIETmisc.2002.d:0 "Halwa"
 VIETmisc.2002.e:0 "Qatayef"
 VIETmisc.2003.t:0 "Le pâtissier quitte la ville"
 VIETmisc.2003.desc:0 "Le célèbre pâtissier du Moyen-Orient qui a séjourné près de ma résidence a vendu la plupart de ses produits et s'en va maintenant vers des régions inconnues. Hélas, on ne peut que se demander quand un tel talentueux fabricant de délicieuses sucreries reviendra sur ces terres !"
 VIETmisc.2003.a:0 "On ne peut que se demander...."
 VIETmisc.2004.t:0 "Le Marchand d'Épices"
 VIETmisc.2004.desc:0 "Les derniers potins de la ville sont parvenus à mes oreilles : un célèbre colporteur d'épices est arrivé dans la région. Non seulement il vend des épices à l'unité, mais il crée également des mélanges uniques de ces épices. Il y en a un en particulier, connu sous le nom de \"Mélange de Cinq Épices\", qui est dit être sans égal parmi les mélanges d'épices du monde. Bien qu'il soit plus cher que les épices habituelles, je devrais peut-être envisager d'acheter ce mélange pour mes cuisiniers avant que ce colporteur ne quitte la ville ?"
 VIETmisc.2004.a:0 "Je vais y réfléchir attentivement."
 VIETmisc.2004.tooltip:0 "Tant que vous aurez le [character_modifier|E] #V Marchand d'Épices Célèbre en Ville#!, vous aurez accès à une [decision|E] pour acheter son spécial #V Mélange de Cinq Épices#!, un [character_modifiers|E] unique et bénéfique. Vous aurez également accès à une [character_interaction|E], #V Cadeau de Mélange d'Épice#! Mais attention, il ne restera pas éternellement dans les parages, alors si vous souhaitez acheter ses produits, faites-le au plus vite !"
 VIETmisc.2005.t:0 "Le Mélange de Cinq Épices"
 VIETmisc.2005.desc:0 "\"Ah, bienvenue, bienvenue ! Je vous attendais, [ROOT.Char.GetTitledFirstName]\", sourit le marchand d'épices. \"Laquelle de mes épices souhaitez-vous acheter aujourd'hui ? Ou êtes-vous intéressé par mon célèbre Mélange de Cinq Épices ? Je vais vous dire... pourquoi ne pas goûter le Mélange aux Cinq Épices avec un peu de porridge, pour que vous puissiez voir à quel point il est étonnant.\"\n\nJe suis sceptique, mais j'essaie quand même. Il a raison. Il a un goût incroyable.\n\n\"Vous voulez l'acheter maintenant ?\" demande-t-il."
 VIETmisc.2005.a:0 "Oui, s'il vous plaît !"
 VIETmisc.2006.t:0 "Le marchand d'épices quitte la ville"
 VIETmisc.2006.desc:0 "Le célèbre marchand d'épices qui a séjourné près de ma résidence a décidé de partir ailleurs pour vendre ses épices. Vers où se dirige-t-il ? Personne ne le sait avec certitude."
 VIETmisc.2006.a:0 "Où qu'il aille, on appréciera certainement ses épices !"
 VIETmisc.2007.t:0 "Malchance... ou fantômes ?"
 VIETmisc.2007.desc:0 "Il y a quelque chose qui ne va pas ces derniers temps. Je ne parle pas des événements majeurs qui se sont produits dans ma vie - ce que je veux dire, c'est qu'à une plus petite échelle, une échelle plus banale, j'ai eu l'impression que les choses ne se passaient pas comme je le voulais. Ce sont des petites choses qui me stressent, comme des objets mal rangés ou le fait que je me morde souvent la langue par accident ces derniers temps.\n\nUn [ROOT.Char.Custom('MyPriestTitle')] que je connais se trouvait dans la région et a conclu que ma série de malchance était due à un fantôme qui me suivait partout. S'il s'agit bien d'un fantôme, il est difficile de dire s'il est réellement malveillant ou bienveillant et inconscient du mal qu'il me cause, mais on m'a dit que je devais être traité par un exorcisme, si je veux être débarrassé de son influence troublante."
 VIETmisc.2007.a:0 "Je ne suis pas sûr de ça... et pourtant, je pourrais avoir à le faire."
 VIETmisc.2007.tooltip:0 "Si vous souhaitez vous débarrasser du [character_modifier|E], #N Hanté par un Fantôme#!, vous devrez peut-être rendre visite à un exorciste en prenant une [decision|E] pour #V Exorciser le Fantôme qui Vous Suit#! Mais il n'est peut-être pas judicieux de provoquer les esprits. Ou alors, il n'y a pas de fantôme et votre malheur n'est qu'une coïncidence, et le [character_modifier|E] pourrait disparaître de lui-même. Comment allez-vous procéder ?"
 VIETmisc.2008.t:0 "C'est fini ?"
 VIETmisc.2008.desc:0 "Ces dernières années, ma vie a été assaillie par toutes sortes de petits malheurs, que certains prétendent avoir été causés par un fantôme qui me hantait, un fantôme que j'avais refusé d'exorciser pour une raison quelconque. Pourtant, depuis peu, ces petits malheurs ne se produisent plus aussi souvent. Peut-être que je m'y habitue, ou que le supposé fantôme ne me dérange plus. Peut-être n'ai-je jamais eu besoin d'exorciser l'esprit en premier lieu."
 VIETmisc.2008.a:0 "C'est bizarre, pourtant...."
 VIETmisc.2009.t:0 "L'Exorciste"
 VIETmisc.2009.desc:0 "Je rencontre le [ROOT.Char.Custom('MyPriestTitle')] qui m'a été recommandé comme étant un excellent exorciste. Bien sûr, en échange de tels services, je dois payer une certaine somme à l'exorciste. On ne peut qu'espérer que cela se termine bien, bien que l'exorciste me dise que nous devrons patienter avant de voir les résultats....."
 VIETmisc.2009.a:0 "Payer le prix standard"
 VIETmisc.2009.a.tooltip:0 "J'espère que l'exorciste #P réussira#! à me débarrasser du fantôme, mais il y a toujours la possibilité que cela #N échoue#! et se retourne contre moi. ...."
 VIETmisc.2009.b:0 "Payer une prix généreux."
 VIETmisc.2009.b.tooltip:0 "Si je paie l'exorciste plus que le tarif habituel, cela augmentera peut-être les chances qu'il #P réussisse#! à me débarrasser du fantôme, mais il y a toujours une petite chance qu'il #N échoue#!."
 VIETmisc.2009.c:0 "Ne rien payer du tout"
 VIETmisc.2009.c.tooltip:0 "Je suis de sang noble, donc je n'ai pas besoin de payer ces exorcistes du tout - ils devraient être honorés qu'ils puissent servir quelqu'un comme moi ! Et puis, certains disent que l'exorciste pourrait ne pas se donner la peine d'essayer de #P réussir#! l'exorcisme, et pourrait juste le laisser #N échouer#! exprès....."
 VIETmisc.2010.t:0 "Fraude"
 VIETmisc.2010.desc:0 "Mauvaises nouvelles ! Il s'avère que l'exorciste que j'ai payé était un imposteur. Après en avoir discuté avec certains de mes courtisans qui semblaient sceptiques, nous avons réalisé que je n'avais probablement jamais été hanté par un quelconque fantôme au départ. L'original [ROOT.Char.Custom('MyPriestTitle')] qui m'a averti était peut-être trompé ou avait mal compris la situation, tandis que cet \"exorciste\" récent nous a convaincus que mes petits malheurs pouvaient être résolus en le payant. Bien que cela ne soit pas une bonne chose pour moi, cela signifie au moins que je ne suis pas réellement hanté par des fantômes..."
 VIETmisc.2010.a:0 "...n'est-ce pas ?"
 VIETmisc.2011.t:0 "Succès"
 VIETmisc.2011.desc:0 "J'étais nerveux à propos de tout ça, mais il semble que l'exorciste ait fait un bon travail. Quoi que l'exorciste ait fait, ça a marché.\n\nLes choses semblent aller mieux dans ma vie maintenant, comme si le fantôme n'avait jamais été là pour faire du grabuge - en supposant qu'il y ait eu un fantôme en premier lieu."
 VIETmisc.2011.a:0 "Sûrement, le fantôme ne reviendra jamais... j'espère."
 VIETmisc.2012.t:0 "Vengeance"
 VIETmisc.2012.desc:0 "La nuit dernière, j'ai fait un rêve terrible. J'ai rencontré une silhouette sombre et encapuchonnée, qui m'a accusé de toutes sortes de choses désagréables, avant de se transformer en une horrible figure monstrueuse avec des mares de sang à la place des yeux, des crocs dégoulinants de pus, et un gloussement qui m'a donné des frissons dans le dos ! J'étais pétrifié quand la figure m'a dit : \"Tu vas regretter d'avoir essayé de te débarrasser de moi ! Tu crois que cet exorciste aurait pu faire quoi que ce soit ?\"\n\nQuand je me suis réveillé, plusieurs de mes serviteurs étaient dans ma chambre, ils essayaient de comprendre la raison de toute cette agitation. Après que je leur ai raconté le rêve qui venait de se produire, ils ont tous rigolé nerveusement. L'un d'eux a dit, à voix basse, \"Nous avons tous fait le même cauchemar la nuit dernière.\"\n\nLe lendemain matin, j'ai appris que l'exorciste avait été retrouvé mort mystérieusement dans son lit."
 VIETmisc.2012.a:0 "Tout ça... c'est... une coïncidence... pas vrai ?"
 VIETmisc.2013.t:0 "Expiation"
 VIETmisc.2013.desc:0 "La nuit dernière, j'ai fait un rêve étrange. J'ai rencontré une personne qui était entourée d'un halo de lumière. Bien que je n'aie pas pu voir son visage, son comportement calme et sa voix douce m'ont indiqué qu'il s'agissait d'une personne aimable et compatissante. Je ne me souviens pas de grand-chose de ce qu'elle m'a dit dans le rêve, mais ce dont je me souviens, c'est qu'elle m'a dit : \"Je me sentais seule et je voulais simplement avoir de la compagnie, alors je m'excuse si je vous ai causé des désagréments. Avant de partir, laissez-moi me racheter en vous donnant cette petite bénédiction.\"\n\n Quand je me suis réveillé, je me suis senti à l'aise."
 VIETmisc.2013.a:0 "Ça pourrait être le fantôme ?"
 VIETmisc.2014.t:0 "Une Bouteille Mystérieuse"
 VIETmisc.2014.desc:0 "Certains de mes soldats ont récemment trouvé une petite ruine pas très loin de chez moi. Sentant l'irrésistible attrait de l'aventure, j'ai décidé de les accompagner après leur avoir donné la permission d'explorer la ruine pour voir s'il y avait un butin de valeur. Nous n'avons pas trouvé grand chose, à part un petit récipient. A l'intérieur, il y avait une seule bouteille de vin, marquée du seul symbole de la lune.\n\nNous ne savons pas quoi faire quand l'un des soldats suggère de l'apporter dans les villages voisins pour voir si les habitants savent quelque chose."
 VIETmisc.2014.a:0 "Nous pourrons le faire plus tard dans la semaine, quand nous aurons le temps."
 VIETmisc.2015.t:0 "Vin de l'Ombre"
 VIETmisc.2015.desc:0 "Nous avons apporté la mystérieuse bouteille de vin dans un village voisin pour voir si les habitants savaient quelque chose à son sujet. L'un des anciens, une vieille femme à la vue fragile, a dit qu'elle le connaissait.\n\nEn inspectant la bouteille, elle dit : \"Mes yeux ne voient peut-être pas bien, mais je reconnais le symbole sur cette bouteille. C'est du Vin de l'Ombre.\"\n\nAprès que je lui ai demandé de développer, l'aînée explique que, lorsqu'elle était petite fille, son grand-père lui a parlé d'un alchimiste d'il y a plusieurs générations qui s'adonnait à la fabrication d'alcool. Il avait appris une recette légendaire pour créer un vin qui donnait le pouvoir de voir facilement à travers l'obscurité (comme la nuit) pendant une courte période. Hélas, les ingrédients nécessaires à la fabrication de ce vin étaient si rares qu'il n'en a fabriqué que quelques bouteilles."
 VIETmisc.2015.a:0 "Ça ressemble à un conte fantaisiste pour moi."
 VIETmisc.2016.t:0 "Vin de l'Ombre"
 VIETmisc.2016.desc:0 "\"Je pensais que mon cher grand-père l'avait fait jusqu'à aujourd'hui\", dit l'aînée en riant. Elle propose de boire un peu de vin pour le tester pour moi. Elle semble insister, et dit qu'elle ne prendra qu'une gorgée.\n\nNon seulement elle va bien après avoir pris une gorgée, mais il semble que ses yeux brillent d'une vie nouvelle. \"Mes yeux voient tellement mieux !\" dit-elle. \"Si les contes de mon grand-père étaient vrais, les effets ne dureraient que peu de temps, malheureusement, étant donné que je n'ai pris qu'une gorgée. Cependant, il a dit que si l'on buvait la plus grande partie de la bouteille, cela devrait durer plusieurs jours, voire plusieurs semaines. Ah ! j'oubliais ! Une fois la bouteille ouverte, ses effets ne dureront qu'un certain temps avant de se périmer et de ne plus être efficaces - pardonnez-moi d'avoir oublié de vous prévenir. J'espère que vous utiliserez ce vin quand vous en aurez le plus besoin, mon [ROOT.Char.GetLadyLord]. Maintenant, si vous voulez bien m'excuser, j'ai besoin de voir certaines choses avec mes nouveaux yeux.\""
 VIETmisc.2016.a:0 "Il semble donc que cela fonctionne, après tout....."
 VIETmisc.2016.tooltip:0 "Vous conserverez le #V Vin de l'Ombre#! et aurez accès à une [decision|E] pour le #V boire#! au moment opportun, lorsque vous souhaiterez utiliser ses pouvoirs miraculeux - mais vous devrez prendre soin de le boire avant que ses effets n'expirent."
 VIETmisc.2016.tooltip.haram:0 "D'autre part, comme votre [faith|E] désapprouve la consommation d'alcool, vous pouvez prendre une [decision|E] alternative pour #V détruire#! la boisson blasphématoire à la place."
 VIETmisc.2017.t:0 "Mes Yeux !"
 VIETmisc.2017.desc:0 "Je ne savais pas si boire ce vieux vin aurait des effets néfastes, mais à ma grande surprise, il avait un goût agréable, légèrement sucré, comme si c'était de l'eau parfumée aux fruits. Plus fascinant encore, plus je buvais de vin, plus quelque chose... semblait changer dans mes yeux. Je voyais tout plus clairement !\n\nCela aurait été assez impressionnant, mais plus tard dans la nuit, j'ai compris le véritable pouvoir de ce vin légendaire. Dans l'obscurité, je pouvais distinguer des lumières et des formes avec plus de précision qu'auparavant. Il ne s'agissait en aucun cas de pouvoirs miraculeux, et ils étaient tout à fait normaux, mais il était certain que mon sens de la vision avait été amélioré."
 VIETmisc.2017.desc.blind:0 "Je ne savais pas si boire ce vieux vin aurait des effets néfastes, sans parler du fait que je suis aveugle, mais à ma grande surprise, il avait un goût agréable, légèrement sucré, comme si c'était de l'eau parfumée aux fruits. Plus fascinant encore, plus je buvais de vin, plus quelque chose... semblait changer dans mes yeux. Ma cécité n'était pas guérie, certes, mais je sentais un étrange et agréable picotement autour de mes yeux - ils étaient plus détendus qu'ils ne l'avaient été depuis longtemps.\n\nPlus tard dans la nuit, j'ai compris le véritable pouvoir de ce vin légendaire. Alors que j'étais toujours aussi aveugle, j'ai pu distinguer les faibles contours de diverses lumières et formes - pas assez pour pouvoir dire ce qui était quoi, mais même là, j'étais stupéfait. J'avais l'impression que mes autres sens avaient également été améliorés. Peut-être que le vin, incapable d'améliorer ma vision, a amélioré mes autres sens."
 VIETmisc.2017.a:0 "C'est triste que cela ne dure qu'un temps, soi-disant ....."
 VIETmisc.2018.t:0 "Détruire la Bouteille !"
 VIETmisc.2018.desc:0 "Moi et la plupart de mes courtisans nous sommes rassemblés près d'une petite rivière à l'extérieur. Je tiens la bouteille de Vin de l'Ombre bien haut, pour que tous puissent la voir, avant de la lancer contre un rocher au milieu de la rivière. La bouteille de vin se brise en milliers et milliers de petits éclats, et le vin se déverse dans la rivière, où il sera dilué. Certains de mes courtisans m'applaudissent pour ma piété, tandis que d'autres secouent la tête, déçus que je gaspille une boisson aussi légendaire."
 VIETmisc.2018.a:0 "[ROOT.Char.GetFaith.HighGodName] sera satisfait."
 VIETmisc.2019.t:0 "Le Mystérieux Coffre en Bois"
 VIETmisc.2019.desc:0 "Quelques-uns de mes serviteurs aidaient mon jardinier l'autre jour et faisaient quelques fouilles sur ma propriété lorsqu'ils ont fait une découverte des plus intéressantes : un petit coffre en bois fermé à clé, pas plus grand que l'avant-bras d'une personne. Celui qui a enterré ce coffre a dû le faire il y a longtemps, à en juger par sa conception. Lorsque j'ai légèrement secoué le coffre, nous avons entendu un léger bruit de cliquetis à l'intérieur, indiquant qu'un trésor devait s'y trouver.\n\nNous n'avons trouvé la clé du coffre nulle part, mais nous avons néanmoins essayé de le déverrouiller, sans succès. Nous avons décidé qu'il valait mieux ne pas faire quelque chose de radical comme brûler le bois, de peur de détruire ce qui se trouve à l'intérieur du coffre. Nous l'avons amené chez des serruriers locaux, mais aucun d'entre eux n'a pu trouver comment le déverrouiller. Il faudra donc que je trouve un serrurier compétent si je veux réussir à ouvrir ce coffre."
 VIETmisc.2019.a:0 "Je vais chercher et trouver un tel serrurier plus tard."
 VIETmisc.2019.tooltip:0 "Tant que vous aurez le [character_modifier|E], #V Coffre en Bois Mystérieux#!, vous aurez accès à une [decision|E] pour #V Déverrouiller le Coffre Mystérieux#! Cependant, il est préférable de le faire avant de l'oublier et qu'il finisse par disparaître."
 VIETmisc.2020.t:0 "Ouvrir le Coffre"
 VIETmisc.2020.desc:0 "J'ai réussi à trouver un serrurier de grande renommée, dont beaucoup disent qu'il peut déverrouiller n'importe quel coffre. Je lui apporte le mystérieux coffre, et bien qu'il lui faille un certain temps, il réussit à le déverrouiller.\n\n\"Mon [ROOT.Char.GetLadyLord],\" dit-il, \"l'honneur d'ouvrir ce coffre vous revient.\"\n\nLes mains tremblantes, j'ouvre lentement le coffre, me demandant ce qu'il contenait pendant tout ce temps : "
 VIETmisc.2020.desc.a:0 "rien.\n\nRien du tout.\n\nIl s'avère que le coffre était vide à part quelques petits cailloux."
 VIETmisc.2020.desc.b:0 "quelques pièces d'or et d'argent qui semblent avoir été frappées il y a des siècles."
 VIETmisc.2020.desc.c:0 "un tas de pièces de monnaie et autres pierres et métaux précieux !"
 VIETmisc.2020.desc.d:0 "un vieux parchemin, écrit dans une langue inconnue, avec plusieurs belles images."
 VIETmisc.2020.desc.e:0 "une seule fleur d'or, fabriquée de main de maître par un orfèvre de jadis."
 VIETmisc.2020.desc.f:0 "un seul crâne, celui d'un inconnu qui a dû mourir il y a longtemps."
 VIETmisc.2020.desc.g:0 "plusieurs petits objets religieux [ROOT.Char.GetFaith.GetAdjective]s."
 VIETmisc.2020.a:0 "Quelle perte de temps ! Tous ces efforts juste pour ça ?"
 VIETmisc.2020.b:0 "Un résultat décevant, mais je ne vais pas me plaindre."
 VIETmisc.2020.c:0 "Une bonne trouvaille, tout compte fait - l'attente en valait la peine !"
 VIETmisc.2020.d:0 "Comme c'est... énigmatique. Pourtant, ça pourrait valoir la peine de l'étudier."
 VIETmisc.2020.e:0 "Fascinant... il suffit de regarder sa beauté !"
 VIETmisc.2020.f:0 "Est-ce que... quelqu'un d'autre ressent soudainement un froid dans l'air ?"
 VIETmisc.2020.g:0 "Peut-être est-ce un signe de [ROOT.Char.GetFaith.HighGodName] ?"
 VIETmisc.2021.t:0 "Un Aventurier Intéressant."
 VIETmisc.2021.desc:0 "J'étais à l'auberge locale où j'ai rencontré un homme intéressant. Au début, j'ai pensé qu'il s'agissait d'un mercenaire typique et fatigué. Cependant, après avoir discuté avec lui, j'ai appris que non seulement il était très cultivé et charmant, mais qu'il avait également reçu une formation d'érudit dans un pays lointain, avant de décider de se lancer dans l'aventure.\n\n\"La polyvalence est la clé de la survie\", dit-il. \"Engagez-moi, et vous serez bien préparé à faire face aux menaces, qu'elles soient physiques ou mentales. Comme je me bats à la fois avec une lame et une plume, on peut dire que je suis équipé pour faire face à presque tous les dangers, même ceux qui ne prennent pas la forme d'une violence ouverte.\"\n\nIl dit qu'il restera dans la région pendant un court moment avant de partir ailleurs, donc si je veux l'engager, je ferais mieux de le faire rapidement."
 VIETmisc.2021.a:0 "Je vais considérer votre offre."
 VIETmisc.2021.tooltip:0 "Tant que vous disposerez du [character_modifier|E], #V Mercenaire Érudit en Ville#!, vous aurez accès à une [decision|E] pour #V l'engager# ! comme garde du corps."
 VIETmisc.2022.t:0 "Le Mercenaire Érudit"
 VIETmisc.2022.desc:0 "A mon grand soulagement, lorsque je suis arrivé à la même auberge, le mercenaire était toujours là. Nous avons négocié un contrat raisonnable, selon lequel il me servirait pendant dix ans à mes côtés. Une fois le marché conclu, il me dit en riant : \"Quels dangers et quelles merveilles allons-nous découvrir là-bas ? J'ai hâte de les découvrir ! Je plaisante. J'espère qu'aucun danger ne vous attend, [ROOT.Char.GetTitledFirstName] !\""
 VIETmisc.2022.a:0 "Je l'espère aussi."
 VIETmisc.2023.t:0 "Kidnapping !"
 VIETmisc.2023.desc:0 "Quelques-uns de mes fidèles serviteurs se rendaient dans une ville voisine pour des affaires officielles en mon nom lorsqu'ils ont été attaqués et pris en otage par une grande bande de bandits ! Les bandits exigent une somme de #V 100 or#! pour libérer mes serviteurs. J'aurai un an pour payer cette rançon avant qu'ils ne tuent mes serviteurs. Mes serviteurs ne sont que de simples paysans, il ne serait donc pas très mal vu par certains de mes courtisans que je laisse mes serviteurs à leur sort - sans compter qu'il n'y a aucune garantie que les bandits honorent l'accord si je paie la rançon. D'un autre côté, il s'agit de mes fidèles serviteurs, il me faudra donc un plan audacieux si je souhaite les sauver ; ou, peut-être, serait-il préférable de simplement payer la rançon et espérer que les choses s'arrangent."
 VIETmisc.2023.a:0 "Je dois considérer mes options avec attention."
 VIETmisc.2023.tooltip:0 "Vous avez maintenant accès à une [decision|E] pour payer la #V rançon#! vos serviteurs ou tenter de #V libérer les otages#! par la force. Bien que vous ne soyez pas obligé d'agir, cela peut se répercuter sur vous si vous ne le faites pas ; d'un autre côté, il n'y a aucune garantie que les bandits honorent l'accord. Dans tous les cas, vous aurez un an pour agir jusqu'à ce que le [character_modifier|E] #V Serviteurs Retenus pour une Rançon#  disparaisse et que vos serviteurs soient tués."
 VIETmisc.2024.t:0 "Que faire ?"
 VIETmisc.2024.desc:0 "Mes serviteurs sont toujours retenus en otage, mais pas pour longtemps ! Une action doit être entreprise pour sauver mes serviteurs. J'ai discuté de la question avec certains de mes conseillers et gardes, et ils ont exposé les arguments pour et contre le fait de payer l'aléa ou de tenter un sauvetage audacieux. Au final, j'ai fermement décidé que nous allons..."
 VIETmisc.2024.a:0 "Payez la rançon aux bandits."
 VIETmisc.2024.a.tooltip:0 "Vous payez aux bandits les 100 @gold_icon! qu'ils demandaient en échange de la liberté de vos serviteurs. Attention, il est possible qu'ils vous trompent, en fonction de divers facteurs tels que vos [traits|E], [skills|E] et [dread|E], entre autres."
 VIETmisc.2024.b:0 "Tentez de sauver mes serviteurs !"
 VIETmisc.2024.b.tooltip:0 "Vous envoyez vos guerriers les plus courageux et les plus rusés pour libérer les otages par la force tout en prétendant payer la rançon. Les chances de succès de cette opération dépendent de votre [martial|E], [intrigue|E] et d'autres facteurs comme vos [traits|E]."
 VIETmisc.2025.t:0 "Rançon Payée"
 VIETmisc.2025.desc:0 "Nous avons laissé les coffres remplis d'or à l'endroit convenu, tandis que les bandits ont laissé partir mes serviteurs un par un. Heureusement, l'échange s'est déroulé de manière pacifique, bien que tendu, et rien n'est arrivé. Conformément à notre accord avec les bandits, nous ne les avons pas poursuivis, mais je veillerai à ce que mes soldats soient à l'affût à l'avenir.\n\nMes serviteurs sont soulagés d'être enfin chez eux, et ils me remercient chaleureusement d'avoir veillé sur eux. Même si tout cet incident ne reflète pas bien ma capacité à maintenir la paix et la sécurité sur mes territoires, au moins, tout compte fait, tout a été résolu sans que personne ne soit blessé."
 VIETmisc.2025.a:0 "J'ai été inquiet pendant un moment !"
 VIETmisc.2026.t:0 "Augmentation de la Rançon"
 VIETmisc.2026.desc:0 "Lorsque nous avons atteint le lieu de rendez-vous convenu, les bandits nous ont notifié que nous devions payer encore plus d'or en échange de la liberté de mes serviteurs : un total de #V 200 or#! Si je ne fournis pas cette nouvelle somme d'or avant le coucher du soleil demain, mes serviteurs seront tués à ce moment-là.\n\nJe grince des dents en fixant les bandits, dont plusieurs affichent un sourire suffisant. Je dois prendre une décision maintenant, car je ne sais pas ce qui pourrait arriver si j'attends trop longtemps."
 VIETmisc.2026.a:0 "Bien ! Nous paierons la rançon majorée que vous demandez."
 VIETmisc.2026.b:0 "Soyez raisonnable ! Tenons-nous en au montant initial convenu."
 VIETmisc.2026.c:0 "C'est ridicule. Je refuse de négocier davantage."
 VIETmisc.2026.d:0 "Laissez-nous un moment pour en discuter, si vous le voulez bien ?"
 VIETmisc.2026.d.tooltip:0 "Vous n'avez pas beaucoup de temps, mais vous prenez à part votre capitaine de garde de confiance et lui expliquez votre plan. Vous et quelques-uns de vos représentants allez #V gagner du temps#! en essayant de négocier avec les bandits, tandis que ce capitaine et quelques soldats vont se faufiler pour #V libérer secrètement les otages#! C'est un plan risqué, et quelques combats pourraient avoir lieu, mais il pourrait fonctionner."
 VIETmisc.2027.t:0 "Sauvetage de Dernière Minute"
 VIETmisc.2027.desc:0 "Pendant que moi et mes représentants essayons de négocier avec les bandits pour réduire la nouvelle rançon, quelques-uns de mes gardes se faufilent pour libérer les otages. Quelques temps plus tard, nous entendons des cris du côté des bandits, car ils réalisent que les otages sont libérés. Sachant que nous n'avons pas beaucoup de temps, mes hommes et moi nous enfuyons soudainement et nous frayons un chemin dans le chaos.\n\nAu final, si nous avons perdu quelques bons soldats et deux otages, tout le monde s'en est sorti relativement indemne. Je devrai bientôt ordonner à mes soldats de chasser ces bandits, mais aujourd'hui, mes serviteurs survivants peuvent se reposer en sachant qu'ils sont enfin en sécurité."
 VIETmisc.2027.a:0 "Rendons hommage à ceux qui ont sacrifié leur vie pour cela aussi."
 VIETmisc.2028.t:0 "Trahison !"
 VIETmisc.2028.desc:0 "Lorsque nous avons laissé les coffres d'or au point de rendez-vous, conformément à notre accord avec les bandits, tout s'est d'abord bien passé. Cependant, j'ai senti que quelque chose n'allait pas quand ils ont mis trop de temps à libérer nos serviteurs. Les choses se sont envenimées lorsque j'ai exigé de savoir où se trouvaient mes serviteurs.\n\nPlus tôt, j'avais envoyé quelques éclaireurs pour repérer d'éventuelles embuscades et autres. Ils sont revenus et m'ont murmuré une grave nouvelle à l'oreille : mes serviteurs ne reviendraient jamais, ils avaient déjà été tués jusqu'au dernier. Les bandits voulaient juste s'enfuir avec notre or."
 VIETmisc.2028.a:0 "Ces bâtards vont payer pour leur trahison !"
 VIETmisc.2029.t:0 "Échec"
 VIETmisc.2029.desc:0 "Bien que nous ayons convenu de rencontrer les bandits au point de rendez-vous, j'ai également ordonné à un détachement séparé de mes soldats de se faufiler et de sauver mes serviteurs pendant que nous distrayons les bandits. Malheureusement, les choses ne se sont pas déroulées comme prévu. Les bandits ont eu vent de ce que nous faisions, ou peut-être ont-ils anticipé que nous allions les trahir. Une bataille s'est engagée, et seuls quelques uns de mes serviteurs ont réussi à échapper au chaos, tandis qu'un bon nombre de mes soldats sont morts et que la plupart des bandits se sont enfuis dans la nature."
 VIETmisc.2029.a:0 "Malédiction !"
 VIETmisc.2030.t:0 "Succès ... en quelque sorte ?"
 VIETmisc.2030.desc:0 "Bien que nous ayons convenu de rencontrer les bandits au point de rendez-vous, j'ai également ordonné à un détachement séparé de mes soldats de se faufiler et de sauver mes serviteurs pendant que nous distrayons les bandits. Au début, tout s'est passé comme prévu. Mes soldats ont réussi à atteindre les otages, et à tuer les bandits qui les gardaient. Cependant, lorsqu'ils ont commencé à s'échapper, ils ont dû faire trop de bruit et les bandits ont compris ce qui se passait. Une grande bagarre a éclaté, et plusieurs de mes serviteurs et soldats sont morts, tandis que beaucoup de bandits se sont enfuis dans la nature.\n\nNéanmoins, un nombre décent de mes serviteurs sont libres, donc je ne peux pas dire que c'était un échec total. Et, au moins, nous avons maintenant une bonne idée de l'identité de ces bandits et de la direction qu'ils prennent."
 VIETmisc.2030.a:0 "Bon travail, soldats, mais nous devrons chasser tous ces bandits !"
 VIETmisc.2031.t:0 "Succès !"
 VIETmisc.2031.desc:0 "Bien que nous ayons convenu de rencontrer les bandits au point de rendez-vous, j'ai également ordonné à un détachement séparé de mes soldats de se faufiler et de sauver mes serviteurs pendant que nous distrayons les bandits. Les choses se sont déroulées exactement comme prévu. Pendant que les bandits étaient distraits, mes soldats ont atteint les otages, tué les bandits qui les gardaient et se sont faufilés sans donner l'alerte.\n\nLorsque les bandits ont réalisé ce qui se passait, il était trop tard pour eux, car ils étaient complètement encerclés par mes hommes. Ils ont sagement décidé de se rendre, bien qu'ils soient pour la plupart destinés à être exécutés.\n\nPendant ce temps, mes serviteurs me remercient chaleureusement pour ce sauvetage audacieux mais réussi. Ils sont tous sains et saufs, heureusement."
 VIETmisc.2031.a:0 "On chantera un jour notre audacieux sauvetage !"
