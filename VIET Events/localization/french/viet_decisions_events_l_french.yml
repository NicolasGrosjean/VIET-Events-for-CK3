 VIETmisc.2047.t:0 "Un Meurtre"
 VIETmisc.2047.desc:0 "Il se passe quelque chose d'inhabituel.\n\nCes dernières semaines, un grand nombre de corbeaux ont afflué ici, se posant généralement sur les mêmes arbres ou toits. Un de mes serviteurs en a compté jusqu'à une centaine, en fait. Ces oiseaux ne font rien à personne, mais leur présence est plus que troublante, c'est le moins qu'on puisse dire. Plus inquiétant encore, ils ont commencé à me suivre partout. Où que j'aille dans mon royaume, on peut apercevoir des corbeaux à proximité, en plus grand nombre que la normale.\n\nCertains prétendent que c'est un signe de mauvais augure et qu'il faut s'occuper de ces sombres créatures au plus vite. D'autres disent que ces inquiétudes sont des superstitions et qu'il vaut mieux laisser les corbeaux tranquilles. D'autres encore disent qu'il faut les laisser tranquilles, de peur de s'attirer leur colère et d'attirer sur nous des maux surnaturels."
 VIETmisc.2047.a:0 "Nous vivons une époque étrange."
 VIETmisc.2047.tooltip:0 "Vous avez maintenant accès à une [decision|E] pour #V Traiter le Meurtre des Corbeaux#! tant que vous avez le [character_modifier|E] [GetModifier('VIET_crows_following').GetNameWithTooltip]. Peut-être les oiseaux s'en iront-ils d'eux-mêmes, ou peut-être devrez-vous prendre des mesures pour les chasser ou les apaiser - à vous de choisir."
 VIETmisc.2048.t:0 "Parti ?"
 VIETmisc.2048.desc:0 "Je m'étais tellement habitué à être entouré de corbeaux partout que je n'ai pas remarqué que le nombre de ceux qui me suivaient avait diminué au cours des dernières semaines. Maintenant, c'est comme s'ils avaient presque disparu. Certains disent que c'est un miracle, ou une sorte de bon présage ; les esprits plus sceptiques affirment que les oiseaux se sont simplement lassés de moi."
 VIETmisc.2048.a:0 "C'était inhabituel, tout le monde l'a dit."
 VIETmisc.2049.t:0 "Traiter le Meurtre"
 VIETmisc.2049.desc:0 "Il y a quelque chose de bizarre dans le fait que les corbeaux me suivent constamment. Tous les deux ou trois jours, ils surgissent de nulle part et restent là, à me fixer d'un air menaçant jusqu'à ce qu'ils partent ! Après quelques délibérations avec mes courtisans, j'ai déterminé qu'il y a quelques lignes d'action que je peux prendre."
 VIETmisc.2049.a:0 "Chassez-les ! Faites-les fuir ! Ils seront partis pour toujours !"
 VIETmisc.2049.b:0 "Ils sont inoffensifs - peut-être que je peux essayer de faire la paix avec eux."
 VIETmisc.2049.a.tooltip:0 "Vous ne voulez rien avoir à faire avec ces créatures immondes - vous devez maintenir une #P bonne réputation#! après tout. Avec un peu de chance, elles vont simplement s'en aller, mais on dit que ces créatures possèdent une intelligence surnaturelle, alors serait-il sage de les #N provoquer#!"
 VIETmisc.2049.b.tooltip:0 "Il est certain qu'avec leur intelligence, ces corbeaux peuvent être raisonnés. Certaines personnes peuvent considérer tout acte de bonne volonté envers les corbeaux avec #N suspicion#!, mais peut-être que les corbeaux #P apprécieront#! un geste gentil et comprendront d'où vous venez."
 VIETmisc.2050.t:0 "Parti pour de bon ?"
 VIETmisc.2050.desc:0 "Au cours des semaines suivantes, moi et plusieurs de mes serviteurs brandissons des torches et d'autres armes pour attaquer les corbeaux chaque fois qu'ils apparaissent. Notre intention n'est pas nécessairement de les tuer, car nous savons qu'ils s'envoleront simplement. J'espère plutôt les effrayer jusqu'à ce qu'ils apprennent à ne pas se mêler de mes affaires !\n\nEt puis, aujourd'hui, j'ai réalisé que ..... Ils ne sont pas revenus.\n\nDepuis une semaine environ, je n'ai pas vu de corbeaux près de chez moi, ni près de moi lorsque je me déplace. C'est forcément bon signe !"
 VIETmisc.2050.a:0 "On dirait qu'ils ne reviendront plus jamais ?"
 VIETmisc.2051.t:0 "Le Retour du Meurtre"
 VIETmisc.2051.desc:0 "Mes espoirs concernant les corbeaux ont été déçus.\n\nAprès plusieurs semaines de paix, ils sont revenus. Pour se venger.\n\nIl y a maintenant beaucoup, beaucoup plus de corbeaux, apparemment des centaines, qui viennent partout où je suis - que ce soit à ma résidence ou ailleurs - pendant de nombreux jours. Certains jours, ils se contentent de croasser de manière menaçante, d'autres jours, ils volent dans tous les sens et attaquent au hasard les gens ou même moi-même. Il arrive même qu'ils laissent tomber des petits cailloux et de l'herbe, ou même leur fumier, partout!\n\nLe [ROOT.Char.Custom('DefaultPriestTitlePlural')] insiste pour que je prie [ROOT.Char.GetFaith.HighGodName] de me délivrer de ces démons, mais il ne fait aucun doute que j'ai encouru leur colère !"
 VIETmisc.2051.a:0 "Pourquoi moi ?"
 VIETmisc.2052.t:0 "Alimentation"
 VIETmisc.2052.desc:0 "Après avoir consulté quelques érudits connaissant bien les animaux, j'ai décidé d'essayer de nourrir les corbeaux. J'ai demandé à mes serviteurs de rassembler quelques sacs remplis de graines, de noix et de restes de nourriture provenant de repas non terminés.\n\nLorsque les corbeaux sont passés un jour, perchés sur un arbre pas très loin de ma chambre, j'ai rassemblé les sacs et suis sorti sur un petit carré de terre devant eux. Là, j'ai sifflé pour attirer leur attention avant de fouiller dans le sac et de jeter la nourriture sur le sol. Les corbeaux et moi nous sommes regardés bizarrement, avant que je ne parte pour les laisser tranquilles ; quelques minutes plus tard, depuis ma chambre, j'en ai vu quelques-uns descendre en piqué pour manger la nourriture.\n\nCela a duré plusieurs semaines de plus, et j'ai fini par réaliser... que c'est agréable, en fait."
 VIETmisc.2052.a:0 "Espérons que cela apaisera ces corbeaux !"
 VIETmisc.2052.b:0 "Je pense faire encore plus pour eux."
 VIETmisc.2052.tooltip.a:0 "Vous continuez à nourrir les corbeaux. En espérant que cela les convaincra de vous laisser tranquille."
 VIETmisc.2052.tooltip.b:0 "Les corbeaux ne sont pas si mauvais - peut-être pouvez-vous trouver un moyen de les aider encore plus. Cela augmentera la probabilité que les corbeaux vous considèrent #P positivement#!."
 VIETmisc.2053.t:0 "Un Jardin pour les Corbeaux"
 VIETmisc.2053.desc:0 "Certains de mes courtisans ont dû penser que j'étais fou, mais j'ai demandé à mes serviteurs de construire une petite fontaine à l'extérieur de ma résidence et de placer près d'elle des bassins ou des récipients où nous déposerions chaque jour des graines, des noix et des restes de nourriture. Non seulement nous nous débarrasserions des restes de nourriture, mais ce serait une bonne façon d'aider les corbeaux si ce qu'ils voulaient depuis tout ce temps n'était qu'un peu de nourriture.\n\nAu cours des semaines suivantes, j'ai remarqué que de plus en plus de corbeaux venaient dans ce petit jardin que j'avais créé. Je sors maintenant parfois pour leur dire bonjour et les nourrir personnellement."
 VIETmisc.2053.a:0 "Certains s'interrogent, mais ces corbeaux semblent amicaux."
 VIETmisc.2053.tooltip:0 "Vous avez maintenant accès à une [decision|E] pour #V Nourrir les Corbeaux#!, ce qui peut être fait de temps en temps pour réduire le stress."
 VIETmisc.2054.t:0 "Parti ?"
 VIETmisc.2054.desc:0 "Je réalise que les corbeaux ne reviennent plus dans ma résidence. C'est comme si un jour ils avaient décidé de ne plus me déranger. Peut-être que c'est mon offre de nourriture qui les a convaincus de me laisser tranquille. Peut-être pas. Peut-être que la vérité ne sera jamais connue."
 VIETmisc.2054.a:0 "Tout est bien qui finit bien ?"
 VIETmisc.2055.t:0 "Des corbeaux !"
 VIETmisc.2055.desc:0 "Les corbeaux n'ont pas cessé de venir après que j'ai commencé à les nourrir. Au contraire, je pense qu'ils ont été plus nombreux à venir. Et ce n'est pas tout.\n\nLes corbeaux ne reconnaissent pas seulement ma personne, mais aussi le son de ma voix, surtout si je siffle. Hier, je recevais un voyageur étranger, qui était ennuyeux et qui n'arrêtait pas de parler. J'ai sifflé par ennui et par instinct, et en quelques minutes, un groupe entier de corbeaux est apparu.\n\nLe plus bizarre, c'est qu'ils ne semblaient même pas croasser pour se nourrir comme ils le font habituellement. Ils se déplaçaient dans tous les sens, ou se perchaient sur les arbres à l'extérieur, et tous fixaient le voyageur, qui avait l'air très mal à l'aise - c'était comme s'ils pensaient que je voulais qu'ils me protègent et s'assurent que ce voyageur ne causait pas de problèmes !"
 VIETmisc.2055.a:0 "Il se murmure maintenant dans la cour que je possède des pouvoirs redoutables !"
 VIETmisc.2055.tooltip:0 "Vous avez maintenant accès à une [decision|E] pour #V Nourrir les Corbeaux#!, ce qui peut être fait de temps en temps pour réduire le stress."
 VIETmisc.2055.toast:0 "Votre amitié avec les corbeaux est désormais une légende !"
 VIETmisc.2056.t:0 "Sauveur Improbable"
 VIETmisc.2056.desc:0 "Je voyageais un jour dans le désert lorsqu'une bande de bandits de grand chemin nous a pris en embuscade, mes gardes et moi, exigeant que je paie, sinon ils attaqueraient. Alors que nous nous préparions à combattre, j'ai sifflé nerveusement.\n\nQuelques secondes plus tard, une grande agitation a été entendue dans le ciel. Moi et mes gardes avons regardé, choqués, ce qui devait être une centaine de corbeaux surgissant de nulle part et descendant en piqué pour harceler les bandits. Ils se sont tous enfuis, terrorisés, en criant que j'étais un sorcier qui contrôlait les éléments.\n\nJe suis sûr de ne pas être ce genre de sorcier, mais après le départ des bandits, j'ai demandé à mes gardes de laisser quelques restes de nourriture sur le sol, au bord de la route, en signe de reconnaissance pour l'aide des corbeaux."
 VIETmisc.2056.a:0 "On n'est pas témoin d'une telle chose tous les jours !"
 VIETmisc.2057.t:0 "Un Petit Cadeau"
 VIETmisc.2057.desc:0 "Je marchais dehors quand j'ai vu quelques corbeaux. Je m'étais habitué à eux, et j'en ai reconnu quelques-uns parmi les habitués qui me rendaient visite de temps en temps.\n\n\"Vous êtes là pour manger ?\" Je leur ai demandé distraitement.\n\nQuelques instants plus tard, ils sont allés déposer quelque chose à mes pieds, avant de s'envoler.\n\nDe temps en temps, ils me laissent des cadeaux comme celui-ci. Peut-être est-ce un geste pour reconnaître notre étrange amitié. En tout cas, je me penche et regarde ce qu'ils m'ont offert cette fois-ci :"
 VIETmisc.2057.a:0 "Quelques pièces d'or"
 VIETmisc.2057.b:0 "Plusieurs petits bijoux"
 VIETmisc.2057.c:0 "Des bouts de parchemin"
 VIETmisc.2057.d:0 "Quelques rochers joliment formés"
 VIETmisc.2057.e:0 "Graminées et petites herbes"
 VIETmisc.2058.t:0 "Nourrir les Corbeaux"
 VIETmisc.2058.desc:0 "Je m'assois près des arbres et siffle quelques instants. Avant même de m'en rendre compte, plusieurs corbeaux affluent vers moi. Ils marchent autour et regardent en l'air, dans mon visage. Les personnes ignorantes penseraient qu'ils me jugent ou me maudissent. Je sais que ces corbeaux sont en fait heureux de me voir ; de nos jours, ils ne croassent parfois même pas pour réclamer de la nourriture, et nous profitons simplement de notre présence mutuelle. Mes serviteurs et moi avons même donné des noms à certains d'entre eux.\n\nQuoi qu'il en soit, je sors quelques restes de nourriture et je commence à nourrir les corbeaux."
 VIETmisc.2058.a:0 "C'est bon de vous revoir, mes amis !"
