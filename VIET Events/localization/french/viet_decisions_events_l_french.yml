 VIETmisc.2063.t:0 "Les baies sont un bon remède"
 VIETmisc.2063.desc:0 "J'ai envoyé mes serviteurs acheter des baies réputées de [county.GetNameNoTier]. Mon physicien, [physician.GetTitledFirstName], peut utiliser ces baies médicinales à des fins diverses, et je peux boire des tisanes à base de ces baies comme tonique. Maintenant, combien de baies ai-je encore demandé à mes serviteurs d'acheter ?"
 VIETmisc.2063.a:0 "Une petite quantité, pas trop mais juste assez."
 VIETmisc.2063.b:0 "Une quantité moyenne devrait plus que suffire"
 VIETmisc.2063.c:0 "Une grande quantité pour me durer très longtemps."
 VIETmisc.2064.t:0 "Compétences de Forgeron"
 VIETmisc.2064.desc:0 "Parce que [county.GetNameNoTier] est connu pour ses forgerons réputés, qui sont considérés comme les meilleurs au monde dans leur domaine, j'ai décidé que ce serait une bonne idée d'en recruter pour mes armées. Leurs compétences en matière de fabrication, de réparation et d'entretien des armes et des armures devraient m'être d'une grande utilité. Je dois cependant déterminer quel type de spécialistes je veux."
 VIETmisc.2064.a:0 "Des armuriers talentueux pour que mes troupes aient une protection adéquate."
 VIETmisc.2064.b:0 "Les experts en armes que mes forces puissent bien se battre."
 VIETmisc.2064.c:0 "Ceux qui savent fabriquer des outils et des fournitures pour soutenir mes campagnes."
 VIETmisc.2065.t:0 "Visite du Tumulus"
 VIETmisc.2065.desc:0 "J'ai décidé de visiter le sanctuaire sur la colline de [county.GetNameNoTier] où est enterré un personnage légendaire. Le voyage à travers la campagne a été agréable, et nous avons fini par trouver le chemin de notre destination."
 VIETmisc.2065.desc.warrior:0 "\n\nSelon le folklore d'ici, le guerrier enterré sous ce monticule a vaincu un terrible monstre il y a plusieurs générations, libérant le peuple de la colère et de la fureur de la bête démoniaque. Ou... du moins, c'est ce que m'ont dit certains habitants. D'autres ont dit qu'il avait mis en déroute une armée d'envahisseurs étrangers en maraude. Quoi qu'il en soit, les histoires se terminent par sa mort héroïque."
 VIETmisc.2065.desc.holy:0 "\n\nSelon le folklore d'ici, un saint homme ou une sainte femme est enterré(e) sous ce monticule - peut-être un [ROOT.Char.Custom('DefaultPriestTitle')] en quelque sorte - qui a vécu ici il y a plusieurs siècles. Cette personne sainte était bénie par [ROOT.Char.GetFaith.HighGodName] et pouvait accomplir de nombreux actes miraculeux, comme la guérison des malades incurables."
 VIETmisc.2065.desc.monarch:0 "\n\nSelon le folklore d'ici, un grand monarque est enterré sous ce monticule. Ce monarque était un souverain juste, courageux, travailleur, et moralement intègre, et l'image parfaite de ce qu'un souverain devrait être. Sous sa direction, le pays était prospère et en paix, et le peuple était heureux."
 VIETmisc.2065.a:0 "Quelle histoire glorieuse a [county.GetNameNoTier] !"
 VIETmisc.2066.t:0 "Chasse aux Fantômes"
 VIETmisc.2066.desc:0 "Depuis longtemps, des histoires circulent sur de prétendus fantômes apparaissant en masse dans certaines localités de [county.GetNameNoTier]. J'étais curieux, et je voulais voir si je pouvais avoir un aperçu de ces phénomènes surnaturels, alors sur un coup de tête, j'ai décidé de m'y rendre moi-même, dans une ville où de telles choses sont apparemment courantes. Une fois arrivés, j'ai décidé, avec plusieurs gardes, de veiller tard cette nuit-là, en guettant par la fenêtre le moindre signe des esprits."
 VIETmisc.2066.a:0 "Allez, allez, révélez vous...."
 VIETmisc.2067.t:0 "Une Observation Effrayante"
 VIETmisc.2067.desc:0 "Au moment où je commençais à m'assoupir, je les ai vus ! J'ai vu tous les esprits, marchant ici et là ! Ma mâchoire s'est ouverte. Peu de personnes vivantes ont été témoins de telles choses, et pourtant ils étaient là, marchant comme des vivants ! J'étais tellement excité que j'ai accidentellement glissé et atterri la tête la première sur le sol.\n\nLorsque j'ai repris conscience, mes gardes étaient soulagés que je ne me sois pas blessé, et ils m'ont demandé ce qui s'était passé et pourquoi j'étais si excité tout à l'heure. Je leur ai raconté ce dont j'avais été témoin, mais ils étaient confus. Un garde m'a dit : \"Il n'y a rien là-bas, mon [ROOT.Char.GetLadyLord]. Nous n'avons rien vu.\""
 VIETmisc.2067.a:0 "Je jure que j'ai vu les fantômes ! Je ne suis pas fou, je les ai vus !"
 VIETmisc.2067.b:0 "L'ai-je rêvé ? Pourtant... tout semblait si réel."
 VIETmisc.2068.t: "Rien"
 VIETmisc.2068.desc:0 "Nous sommes restés assis près de la fenêtre pendant un long moment, jusqu'aux petites heures de la nuit. Pourtant, rien d'intéressant ne s'est produit, et je me suis endormi au moment où le soleil s'est levé. Tout le voyage, semble-t-il, n'avait été qu'une perte de temps. Peut-être que ces histoires de fantômes n'étaient que ça : des histoires."
 VIETmisc.2068.a:0 "Au moins, j'ai eu des petites vacances, non ?"
 VIETmisc.2069.t:0 "Ils étaient là-bas !"
 VIETmisc.2069.desc:0 "Nous sommes restés assis là, près de la fenêtre, pendant très longtemps, et rien d'intéressant ne s'est produit. J'ai dû m'assoupir, car lorsque je me suis réveillé, j'ai entendu quelques-uns de mes gardes discuter avec excitation. L'un d'eux, un jeune homme naïf, m'a dit en montrant du doigt l'extérieur : \"Mon [ROOT.Char.GetLadyLord], vous me faites confiance, n'est-ce pas ? Je jure que j'ai vu les fantômes, à l'instant ! Ils ont disparu, mais ils étaient là-bas !\"\n\nLes autres gardes ont ri et ont dit que le garçon s'était endormi et s'était réveillé à l'instant. \"Tu as dû rêver, mon ami\", a dit l'un d'eux. \"Aucun d'entre nous n'a vu quoi que ce soit.\"\n\nLe voyage s'est avéré être une perte de temps, car rien d'inhabituel ne s'est produit le reste de la nuit. Probablement."
 VIETmisc.2069.a:0 "Je crois le garçon. Les fantômes devaient être là."
 VIETmisc.2069.b:0 "Le garçon a dû le rêver ou prendre quelque chose pour un fantôme."
 VIETmisc.2070.t:0 "L'Ermite de [county.GetNameNoTier]"
 VIETmisc.2070.desc:0 "La nouvelle de la \"momie\" d'un saint ermite de [county.GetNameNoTier] est parvenue jusqu'à moi, et j'ai pris l'initiative de voir de quoi il s'agissait, et peut-être d'acquérir quelques connaissances spirituelles au passage. J'ai voyagé pendant plusieurs jours jusqu'à la partie du désert où cet ermite avait élu domicile.\n\nQuand je suis arrivé, son cadavre était toujours là, assis en position de méditation. Des offrandes de fleurs, de nourriture et d'autres objets étaient disposés devant lui, et quelques personnes étaient assises ou debout à proximité, plongées dans la prière ou la réflexion."
 VIETmisc.2070.a:0 "Asseyez-vous un moment et réfléchissez"
 VIETmisc.2070.b:0 "Faites quelques offrandes"
 VIETmisc.2071.t:0 "Le Grand Arbre d'Ombrage de [county.GetNameNoTier]"
 VIETmisc.2071.desc:0 "Il y a un grand arbre d'ombrage dans un village de [county.GetNameNoTier], si grand que même moi, [ROOT.Char.GetTitledFirstName], j'ai décidé de le visiter. Les villageois ont été surpris mais flattés que je considère leur village comme digne d'être visité, et ils m'ont accueilli avec un petit festin et divers petits amusements comme des danses et leurs chansons paysannes. Ensuite, je suis arrivé au grand arbre d'ombrage. Il était, pour dire les choses simplement, très grand. On pouvait vraiment y mettre les membres d'un clan entier."
 VIETmisc.2071.a:0 "J'ai passé quelques heures à me détendre dessous et j'ai passé un bon moment."
 VIETmisc.2072.t:0 "Un Monument de Pierre"
 VIETmisc.2072.desc:0 "J'ai pris le temps de me rendre dans les régions les plus reculées de [county.GetNameNoTier] où se trouve un grand et ancien monument de pierre. J'étais simplement curieux et je me demandais à quoi il ressemblait. En arrivant sur place, je m'approche du monument pour l'examiner de plus près. Bien que sa forme soit grossière, il a clairement été sculpté par des mains humaines. Il est également d'une taille impressionnante et je comprends pourquoi les habitants n'ont pas réussi à le déplacer. C'est à se demander comment il est arrivé là en premier lieu."
 VIETmisc.2072.a:0 "Je passe quelques heures à profiter du paysage et à me détendre."
 VIETmisc.2072.b:0 "Mon instinct d'érudit me dit d'enquêter davantage sur le monument."
