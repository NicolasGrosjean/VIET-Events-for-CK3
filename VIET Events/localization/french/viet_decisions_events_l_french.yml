 VIETmisc.2036.t:0 "Tentative d'Évasion Ratée"
 VIETmisc.2036.desc:0 "J'ai entendu... des nouvelles intéressantes aujourd'hui concernant la prise d'otages de mes serviteurs. Avant que je puisse décider de ce que je vais faire, il semble que mes serviteurs aient essayé de s'échapper par eux-mêmes. Cependant, ils ont raté leur tentative, et beaucoup d'entre eux ont été tués dans le processus. Quelques-uns ont tout de même réussi à s'échapper pour rentrer chez eux."
 VIETmisc.2036.a:0 "Ça aurait pu être pire."
 VIETmisc.2037.t:0 "Une Situation Malheureuse"
 VIETmisc.2037.desc:0 "Alors que je réfléchissais à l'attitude à adopter face à la prise d'otages de mes serviteurs, j'ai appris qu'il n'y avait plus lieu de s'inquiéter de cette situation. En effet, mes serviteurs sont tous morts.\n\nIl semblerait que les bandits qui retenaient mes serviteurs en otage aient été attaqués par une autre bande de hors-la-loi, et que nombre de mes serviteurs aient péri dans le chaos qui a suivi. De plus, non seulement cela entache mon honneur, mais cela porte également atteinte à ma capacité à maintenir l'ordre dans mon royaume."
 VIETmisc.2037.a:0 "Ce n'est pas bon."
 VIETmisc.2038.t:0 "Une Évasion Audacieuse"
 VIETmisc.2038.desc:0 "Grande nouvelle ! J'ai réfléchi à la situation des otages avec mes serviteurs qui ont été kidnappés par les bandits, mais il semble que je n'aie rien à faire après tout.\n\nMes serviteurs ont réussi à organiser une évasion audacieuse et risquée, et ils ont réussi à rentrer chez eux sains et saufs - aucun d'entre eux n'est mort au cours du processus ! De plus, ils nous ont fourni de précieuses informations sur les bandits et leurs opérations.\n\nLeur succès, me dit-on, est principalement dû aux efforts d'un de mes serviteurs en particulier, un jeune et brillant [serviteur.GetWomanMan] du nom de [serviteur.GetFullName]. Une âme rusée et courageuse qui fait preuve d'un leadership aussi brillant mérite plus qu'une simple récompense en or !"
 VIETmisc.2038.a:0 "Le promouvoir pour qu'il devienne l'un de mes principaux serviteurs."
 VIETmisc.2038.b:0 "Donnez-lui un titre mineur de noblesse et une position dans ma cour."
 VIETmisc.2039.t:0 "Un Joli Cadeau pour [recipient.GetTitledFirstName]."
 VIETmisc.2039.desc:0 "Un célèbre pâtissier est de passage dans la région, et je souhaite acheter à [recipient.GetTitledFirstName] de délicieuses pâtisseries et friandises. La seule question qui se pose est de savoir ce que je dois lui acheter ? Vous avez le choix entre plusieurs options savoureuses et sucrées :"
 VIETmisc.2039.a:0 "Baklava"
 VIETmisc.2039.b:0 "Lokma"
 VIETmisc.2039.c:0 "Kanafeh"
 VIETmisc.2039.d:0 "Halwa"
 VIETmisc.2039.e:0 "Qatayef"
 VIETmisc.2040.opening:0 "[actor.Custom2('AppropriateGreeting', ROOT.Char)]"
 VIETmisc.2040.desc:0 "Veuillez accepter ces délicieux desserts en gage de bonne volonté. Je suis sûr qu'ils vous raviront et vous étonneront, et qu'ils seront le clou de toutes les fêtes que vous organiserez !"
 VIETmisc.2040.a:0 "Quel beau cadeau pour moi !"
 VIETmisc.2040.b:0 "Je préfère ne pas l'accepter....."
 VIETmisc.2041.opening:0 "[recipient.Custom2('AppropriateGreeting', ROOT.Char)]"
 VIETmisc.2041.desc:0 "Merci de m'avoir offert ces desserts exquis - ils sont vraiment délicieux ! Je les ai acceptés avec plaisir, et j'apprécie votre geste attentionné."
 VIETmisc.2041.a:0 "C'est bon à entendre !"
 VIETmisc.2042.opening:0 "[recipient.Custom2('AppropriateGreeting', ROOT.Char)]"
 VIETmisc.2042.desc:0 "Merci de m'avoir offert ces desserts exquis. Malheureusement, à l'heure actuelle, je ne peux pas accepter un si merveilleux cadeau. J'espère que vous trouverez quelqu'un d'autre à qui le donner."
 VIETmisc.2042.a:0 "Quoi ? Qui ose refuser mon cadeau de desserts ?"
 VIETmisc.2043.t:0 "Un Cadeau Savoureux pour [recipient.GetTitledFirstName]."
 VIETmisc.2043.desc:0 "Un célèbre vendeur d'épices est de passage dans la région, et on dit que son mélange de cinq épices peut rendre n'importe quel repas savoureux et succulent. J'ai décidé d'acheter à [recipient.GetTitledFirstName] un peu de ce fameux mélange à cinq épices comme cadeau."
 VIETmisc.2043.a:0 "Bien, bien."
 VIETmisc.2044.opening:0 "[actor.Custom2('AppropriateGreeting', ROOT.Char)]"
 VIETmisc.2044.desc:0 "Veuillez accepter ce cadeau d'épices en gage de bonne volonté. Il s'agit du célèbre mélange de cinq épices, qui peut donner à n'importe quel repas, même au plus humble des gruaux, le goût de la nourriture du paradis. Vos cuisiniers en feront grand usage, j'en suis sûr !"
 VIETmisc.2044.a:0 "J'ai hâte de voir comment mes cuisiniers vont l'utiliser."
 VIETmisc.2044.b:0 "Je préfère ne pas accepter ce genre de cadeau....."
 VIETmisc.2045.opening:0 "[recipient.Custom2('AppropriateGreeting', ROOT.Char)]"
 VIETmisc.2045.desc:0 "Merci pour votre cadeau du mélange de cinq épices. J'ai goûté un peu de ces épices, et je suis d'accord pour dire qu'il peut vraiment rendre n'importe quel aliment délicieux ! J'apprécie votre gentillesse et je veillerai à ce que mes cuisiniers en fassent bon usage."
 VIETmisc.2045.a:0 "Je suis content que ça ait marché."
 VIETmisc.2046.opening:0 "[recipient.Custom2('AppropriateGreeting', ROOT.Char)]"
 VIETmisc.2046.desc:0 "Merci pour votre gentil cadeau du mélange cinq épices. Malheureusement, à l'heure actuelle, je ne peux pas accepter un cadeau aussi merveilleux. J'espère que vous trouverez quelqu'un d'autre à qui le donner."
 VIETmisc.2046.a:0 "Quoi ? Qui ose refuser mon cadeau d'épices ?"
