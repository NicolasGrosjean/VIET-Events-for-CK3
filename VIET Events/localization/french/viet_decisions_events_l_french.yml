 VIETmisc.2073.t:0 "Achat d'ânes"
 VIETmisc.2073.desc:0 "J'arrive dans une ville rurale de [county.GetNameNoTier] pour rencontrer un notable local connu pour posséder un grand troupeau d'ânes réputés être parmi les meilleurs de la région. Nous passons un certain temps à négocier le nombre d'ânes que je vais acheter et le montant que je dois payer. Au final, j'accepte d'acheter :"
 VIETmisc.2073.a:0 "Un petit troupeau d'ânes"
 VIETmisc.2073.b:0 "Un troupeau moyen d'ânes"
 VIETmisc.2073.c:0 "Un grand troupeau d'ânes"
 VIETmisc.2074.t:0 "Une Suggestion"
 VIETmisc.2074.desc:0 "[courtier.GetTitledFirstName] avait un regard pensif sur son visage  alors qu'[courtisan.GetSheHe] et moi faisions le tour de ma résidence.\n\n\"Vous ne semblez pas avoir beaucoup de pigeonniers\", remarque t-[courtisan.GetSheHe]. \"Je viens de le remarquer.\"\n\n\"J'en ai assez,\" je rétorque en gloussant..\n\n\"Avec tout le respect que je vous dois, mon [ROOT.Char.GetLadyLord], je pense qu'il vous en faut plus si vous voulez montrer à quel point vous êtes un puissant [ROOT.Char.GetTitleAsNameNoTooltip],\" explique t-[courtisan.GetSheHe], \"il serait bon d'en construire d'autres dans votre résidence. Après tout, celui qui possède de nombreux pigeonniers possède de nombreux pigeons, et celui qui possède de nombreux pigeons possède beaucoup de pouvoir.\""
 VIETmisc.2074.a:0 "Je ne suis pas sûr - ça ressemble à de la vanité inutile. Peut-être. Nous verrons bien."
 VIETmisc.2074.b:0 "Bonne suggestion, [courtier.GetFirstNameNoTooltip] ! Une idée merveilleuse, certainement."
 VIETmisc.2074.info:0 "#emphasis Conexte Historique :#! Bien que les pigeons domestiques (#italic Columba livia domestica#!) soient surtout connus à l'époque moderne pour leur capacité de retour au bercail, utilisée pour transmettre des messages écrits, avant le début de la période moderne, ils étaient tout aussi appréciés - sinon plus - pour leur viande et pour leurs excréments, utilisés pour fertiliser les terres agricoles. Les pigeonniers, structures en forme de tour utilisées pour abriter les pigeons et les colombes que l'on possédait, étaient considérés comme des marqueurs de statut et de privilège, car ils étaient souvent construits par les membres de l'élite dans de nombreuses sociétés."
 VIETmisc.2074.tooltip:0 "Tant que vous aurez le [character_modifier|E] [GetModifier('VIET_dovecote_interest').GetNameWithTooltip], vous aurez accès à une [decision|E] pour #V Ajouter des Pigeonniers à votre Résidence#!. Sachez toutefois que vous perdrez l'envie de le faire au fil du temps ; une fois le modificateur expiré, la [decision|E] ne sera plus disponible. De plus, cette [decision|E] ne peut être prise qu'une seule fois."
 VIETmisc.2075.t:0 "Nouveaux Pigeonniers"
 VIETmisc.2075.desc:0 "J'ai décidé que c'était une bonne idée après tout de construire encore plus de pigeonniers près de ma résidence, et d'employer du personnel supplémentaire pour s'occuper du nombre accru de pigeons et de colombes que je posséderai. Après quelques délibérations, j'ai décidé de construire..."
 VIETmisc.2075.a:0 "Quelques nouveaux pigeonniers"
 VIETmisc.2075.b:0 "Plusieurs nouveaux pigeonniers"
 VIETmisc.2075.c:0 "De nombreux nouveaux pigeonniers"
 VIETmisc.2076.t:0 "Un nouveau passe-temps relaxant ?"
 VIETmisc.2076.desc:0 "De temps en temps, lorsque je me promène dans la campagne, je tombe sur des oiseaux chanteurs sauvages. Ces petites créatures vont et viennent, se perchent sur les branches des arbres et sur les rochers, et chantent leurs délicieuses chansons. Je trouve que c'est une distraction étrangement agréable chaque fois que je rencontre ces créatures. Et entendre leur chant me procure un sentiment de paix."
 VIETmisc.2076.a:0 "Je devrais peut-être faire ça plus régulièrement pour me détendre."
 VIETmisc.2076.b:0 "C'est juste une fantaisie passagère, un intérêt superficiel pour moi."
 VIETmisc.2076.tooltip:0 "Vous avez maintenant accès à une [decision|E] pour #V Écouter les Oiseaux Sauvages#!."
 VIETmisc.2077.t:0 "Oiseaux chanteurs"
 VIETmisc.2077.desc:0 "Aujourd'hui, accompagné de quelques gardes, je me suis rendu dans une clairière ouverte et tranquille à la campagne, où les oiseaux chanteurs sont connus pour se rassembler. Je m'assieds et me détends en voyant plusieurs de ces oiseaux perchés à proximité. Un sourire apparaît sur mon visage lorsque je les entends gazouiller et chanter leurs petites chansons."
 VIETmisc.2077.a:0 "C'est si beau, n'est-ce pas ?"
 VIETmisc.2077.tooltip.nothing:0 "Vous ne recevez pas d'inspiration significative en entendant ces oiseaux, mais vous passez néanmoins un moment de détente."
 VIETmisc.2077.info.bird_01:0 "#emphasis Contexte Biologique :#! L'oiseau que l'on entendait chanter à l'instant était le #bvieux Oriole doré eurasien#! (#italic Oriolus oriolus#!)."
 VIETmisc.2077.info.bird_02:0 "#emphasis Contexte Biologique :#! L'oiseau que l'on entendait chanter à l'instant était le #bvieux Faucon émerillon#! (#italic Sylvia atricapilla#!)."
 VIETmisc.2077.info.bird_03:0 "#emphasis Contexte Biologique :#! L'oiseau que l'on entendait chanter à l'instant était le #bvieux Verdier européen#! (#italic Carduelis chloris#!)."
 VIETmisc.2077.info.bird_04:0 "#emphasis Contexte Biologique :#! L'oiseau que l'on entendait chanter à l'instant était la #bvieille grive musicienne#! (#italic Turdus philomelos#!)."
 VIETmisc.2077.info.bird_05:0 "#emphasis Contexte Biologique :#! L'oiseau que l'on entendait chanter à l'instant était la #bvieille grive musicienne#! (#italic Turdus philomelos#!)."
 VIETmisc.2077.info.bird_06:0 "#emphasis Contexte Biologique :#! L'oiseau que l'on entendait chanter à l'instant était le #bvieux Robin européen#! (#italic Erithacus rubecula#!)."
 VIETmisc.2077.info.bird_07:0 "#emphasis Contexte Biologique :#! L'oiseau que l'on entendait chanter à l'instant était le #bvieux Siskin d'Eurasie#! (#italic Carduelis spinus#!)."
 VIETmisc.2077.info.bird_08:0 "#emphasis Contexte Biologique :#! L'oiseau que l'on entendait chanter à l'instant était le #bvieux Pinson des marais#! (#italic Fringilla coelebs#!)."
 VIETmisc.2077.info.bird_09:0 "#emphasis Contexte Biologique :#! L'oiseau que l'on entendait chanter à l'instant était le #bvieux Moucherolle pie européen#! (#italic Ficedula hypoleuca#!)."
 VIETmisc.2077.info.bird_10:0 "#emphasis Contexte Biologique :#! L'oiseau que l'on entendait chanter à l'instant était le #bvieux bruant des arbres#! (#italic Passer montanus#!)."
 VIETmisc.2077.info.bird_11:0 "#emphasis Contexte Biologique :#! L'oiseau que l'on entendait chanter à l'instant était la #bvieille paruline mélodieuse#! (#italic Hippolais polyglotta#!)."
 VIETmisc.2077.info.bird_12:0 "#emphasis Contexte Biologique :#! L'oiseau que l'on entendait chanter à l'instant était le #bvieux Drongo noir#! (#italic Dicrurus macrocercus#!)."
