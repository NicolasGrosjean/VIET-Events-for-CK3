 # Events
 VIETintro.0011.t: "Le Voyage Commence"
 VIETintro.0011.desc: "Il est temps de commencer le voyage vers [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName] pour [ROOT.Char.GetInvolvedActivity.GetShortName]. Je suis sûr que le mal de tête et les tracas liés à l'organisation de ce voyage en vaudront la peine lorsque nous atteindrons notre destination... ou du moins je dois l'espérer, car sinon tout ce stress lié à la préparation du voyage n'aurait servi à rien."
 VIETintro.0011.a: "Nous nous soumettons à ces tracas pour une bonne raison."
