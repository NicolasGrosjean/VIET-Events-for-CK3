 rule_VIET_clutter_artifacts: "VIET Artéfacts d'encombrement"
 setting_VIET_clutter_artifacts_default: "Par défaut"
 setting_VIET_clutter_artifacts_default_desc: "Les événements [clutter_artifact|E] de VIET se déclenchent aux taux par défaut."
 setting_VIET_clutter_artifacts_reduced: "#high Réduit#!"
 setting_VIET_clutter_artifacts_reduced_desc: "Les événements [clutter_artifact|E] de VIET se déclenchent aux taux par défaut. Ceci peut être modifié en conjonction avec la règle de jeu de la fréquence des événements de VIET."
 setting_VIET_clutter_artifacts_none: "#high Désactivé#!"
 setting_VIET_clutter_artifacts_none_desc: "Les événements [clutter_artifact|E] de VIET ne se déclenchent pas dans 99 % des cas. Cela n'affecte pas les [artifacts|E] des événements majeurs. Cela peut être modifié en conjonction avec la règle de jeu de la fréquence des événements de VIET."
 
 # Game Concepts 
 game_concept_qi_ma_the_liar: "Qi Ma le Menteur"
 game_concept_qi_ma: "Qi Ma"
 game_concept_qi_ma_the_liar_desc: "$game_concept_qi_ma_the_liar$ est un voyageur énigmatique que les [rulers|E] peuvent parfois rencontrer par le biais d'un événement aléatoire. Certains disent qu'il s'agit d'une divinité sous une forme terrestre, d'autres d'un immortel, maudit par le ciel pour errer pour l'éternité, ou peut-être un membre d'une dynastie d'aventuriers de longue date, ou peut-être quelque chose d'autre.\n\nBien qu'il ne reste jamais trop longtemps, sa présence donne accès à une [decision|E] spéciale pour lui rendre visite. Il donnera au [ruler|E] des conseils ou des pensées sages, mais souvent énigmatiques, qui lui donneront un petit coup de pouce à l'une des cinq [skills|E].\n\nPour ceux qui ne souhaitent pas rencontrer ce personnage, il n'apparaîtra pas si la règle de jeu #V Événements sérieux (avec restrictions)#! est choisie au début de la partie."
 game_concept_clutter_artifact: "Artéfact d'encombrement"
 game_concept_clutter_artifacts: "Artéfacts d'encombrement"
 game_concept_clutter_artifact_desc: "Les $game_concept_clutter_artifacts$ sont un type d'[inventory_artifact|E] introduit par le mod VIET que l'on trouve souvent lors d'événements occasionnels. Ils représentent des objets divers et quotidiens qu'un [character|E] utilise souvent dans sa vie, auxquels il est très attaché ou que les autres associent fortement à lui.\n\nBien qu'il n'y ait pas de limite au nombre que vous pouvez théoriquement posséder, la probabilité de les rencontrer est #X diminuée#! de façon notable si vous en possédez déjà quelques-uns - réfléchissez bien à ceux que vous jugez importants pour vous et le style de vie de votre personnage !"

