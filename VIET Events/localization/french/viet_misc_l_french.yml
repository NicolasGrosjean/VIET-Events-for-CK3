 VIETtest.0008.t:0 "Roi des Rois des Desserts"
 VIETtest.0008.desc:0 "J'ai trouvé la plus grande relique sainte connue de [ROOT.Char.GetFaith.GetName] : le [VIET_baklava_test.GetName] !"
 VIETtest.0008.a:0 "Quelle ironie, je peux vénérer ce baklava, mais ne pas le manger. ...."
 VIETtest.0009.t:0 "Rouleau de Sucre Légendaire"
 VIETtest.0009.desc:0 "J'ai trouvé une pâtisserie d'une autre dimension, qui est clairement remplie de grands pouvoirs magiques : le [VIET_sweetroll_test.GetName] !"
 VIETtest.0009.a:0 "Je devrais éviter de manger ça."
 VIETtest.0010.t:0 "Qu'est-ce que c'est ?"
 VIETtest.0010.desc:0 "J'ai trouvé un livre très intéressant dans la langue [ROOT.Char.GetCulture.GetLanguage.GetName] ....."
 VIETtest.0010.a:0 "Oh ho ho... qu'est-ce que c'est ?"
 VIETtest.0010.b:0 "C'est un blasphème ! Je dois purifier mon esprit de cette saleté !"
