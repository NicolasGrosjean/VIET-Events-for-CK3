l_french:
 rule_VIET_events_atmosphere:0 "VIET Events - Atmosphère"
 setting_VIET_balanced_events:0 "Équilibrés (par défaut)"
 setting_VIET_balanced_events_desc:0 "La plupart des événements auront lieu, mais les plus stupides qui brisent l'immersion pour certains joueurs sont désactivés. Choisissez cette option pour obtenir le meilleur équilibre entre les événements sérieux et légers."
 setting_VIET_all_events:0 "#high Tous les Événements#!"
 setting_VIET_all_events_desc:0 "Tous les événements de VIET auront lieu, y compris certains événements humoristiques. Choisissez ceci si vous souhaitez vivre l'expérience complète des événements de VIET."
 setting_VIET_serious_events:0 "#high Événements Sérieux#!"
 setting_VIET_serious_events_desc:0 "Désactive la plupart des événements légers de VIET. Choisissez cette option si vous ne voulez que les événements sérieux et fondés."
 rule_VIET_universe_setting:0 "Univers de VIET"
 setting_VIET_normal_universe_events:0 "Par défaut"
 setting_VIET_normal_universe_events_desc:0 "Choisissez ce paramètre si vous jouez dans le cadre médiéval historique par défaut de Crusader Kings 3. Les événements sont activés selon la règle VIET Events - Atmosphère."
 setting_VIET_historical_universe_events:0 "#high Autre Paramètre Historique#!"
 setting_VIET_historical_universe_events_desc:0 "Choisissez ce paramètre si vous jouez avec un mod de conversion qui a lieu sur terre, mais dans une période différente. Cela désactive quelques événements qui n'auraient pas de sens en dehors de la période médiévale."
 setting_VIET_conversion_universe_events:0 "#high Paramètre Mod de Conversion#!"
 setting_VIET_conversion_universe_events_desc:0 "Choisissez ce paramètre si vous jouez avec un mod de conversion qui modifie l'ensemble du paramètre, par exemple un monde de fantaisie ou de science-fiction. Cela désactive les événements se référant à la Terre."
 rule_VIET_historical_context:0 "Infos sur le contexte historique de VIET"
 setting_VIET_historical_context_on:0 "Actif"
 setting_VIET_historical_context_on_desc:0 "Parfois, il existe des infobulles qui fournissent un contexte sur ce qui a inspiré un événement en question et aide à comprendre l'histoire derrière. Parfois la réalité est plus étrange que la fiction !"
 setting_VIET_historical_context_off:0 "Inactif"
 setting_VIET_historical_context_off_desc:0 "Les infobulles occasionnelles qui fournissent un contexte historique sur certains événements n'apparaîtront pas. Ceci est pour les puristes de l'immersion qui trouvent ces infobulles cassantes."
 rule_VIET_resource_amounts:0 "VIET - Gains/pertes de ressources"
 setting_VIET_resource_default: "Par défaut"
 setting_VIET_resource_default_desc:0 "Les montants de prestige ou de piété gagnés ou perdus lors d'événements ajoutés par VIET sont maintenus à leurs montants par défaut (allant de 1 à 50 gains ou pertes selon l'événement)."
 setting_VIET_resource_one_and_a_half:0 "#high 1.5x#!"
 setting_VIET_resource_one_and_a_half_desc:0 "Les montants de prestige ou de piété gagnées ou perdues dans la plupart des événements de VIET sont environ 1,5 fois supérieures à la valeur par défaut (c'est-à-dire 15 piété au lieu de 10 piété). PAS équilibré"
 setting_VIET_resource_twice:0 "#high 2x#!"
 setting_VIET_resource_twice_desc:0 "Les montants de prestige ou de piété gagnés ou perdus dans la plupart des événements de VIET sont deux fois plus élevés que ceux par défaut (c'est-à-dire 20 piété au lieu de 10 piété). #N NON#! recommandé."
 rule_VIET_event_frequency:0 "Fréquence des événements de VIET"
 setting_VIET_event_frequency_default: "Par défaut"
 setting_VIET_event_frequency_default_desc:0 "Les événements de VIET se déclenchent au taux par défaut."
 setting_VIET_event_frequency_high:0 "#high Haute#!"
 setting_VIET_event_frequency_high_desc:0 "Les événements de VIET se déclenchent un peu plus fréquemment. AVERTISSEMENT : En raison du fonctionnement du RNG, il se peut que vous voyiez plusieurs événements à la fois, ou aucun événement pendant de longues périodes, cette règle affecte simplement les chances que les événements se produisent."
 setting_VIET_event_frequency_very_high:0 "#high Très haute#!"
 setting_VIET_event_frequency_very_high_desc:0 "Les événements de VIET se déclenchent beaucoup plus fréquemment. Cela peut provoquer des spams d'événements ! AVERTISSEMENT : En raison du fonctionnement du RNG, il se peut que vous voyiez plusieurs événements à la fois, ou aucun événement pendant de longues périodes, cette règle affecte simplement les chances que les événements se produisent."
 setting_VIET_event_frequency_low:0 "#high Basse#!"
 setting_VIET_event_frequency_low_desc:0 "Les événements de VIET se déclenchent un peu moins fréquemment. AVERTISSEMENT : En raison du fonctionnement du RNG, il se peut que vous voyiez plusieurs événements à la fois, ou aucun événement pendant de longues périodes, cette règle affecte simplement les chances que les événements se produisent."
 setting_VIET_event_frequency_very_low:0 "#high Très basse#!"
 setting_VIET_event_frequency_very_low_desc:0 "Les événements de VIET se déclenchent beaucoup moins fréquemment. Il se peut que vous ne voyiez que rarement des événements ! AVERTISSEMENT : En raison du fonctionnement du RNG, il se peut que vous voyiez plusieurs événements à la fois, ou aucun événement pendant de longues périodes, cette règle affecte simplement les chances que les événements se produisent."
