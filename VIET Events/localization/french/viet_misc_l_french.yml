 VIETtest.0008.t:0 "Roi des Rois des Desserts"
 VIETtest.0008.desc:0 "J'ai trouvé la plus grande relique sainte connue de [ROOT.Char.GetFaith.GetName] : le [VIET_baklava_test.GetName] !"
 VIETtest.0008.a:0 "Quelle ironie, je peux vénérer ce baklava, mais ne pas le manger. ...."
 VIETtest.0009.t:0 "Rouleau de Sucre Légendaire"
 VIETtest.0009.desc:0 "J'ai trouvé une pâtisserie d'une autre dimension, qui est clairement remplie de grands pouvoirs magiques : le [VIET_sweetroll_test.GetName] !"
 VIETtest.0009.a:0 "Je devrais éviter de manger ça."
 VIETtest.0010.t:0 "Qu'est-ce que c'est ?"
 VIETtest.0010.desc:0 "J'ai trouvé un livre très intéressant dans la langue [ROOT.Char.GetCulture.GetLanguage.GetName] ....."
 VIETtest.0010.a:0 "Oh ho ho... qu'est-ce que c'est ?"
 VIETtest.0010.b:0 "C'est un blasphème ! Je dois purifier mon esprit de cette saleté !"
 
 # Game Concepts 
 game_concept_qi_ma_the_liar:0 "Qi Ma le Menteur"
 game_concept_qi_ma:0 "Qi Ma"
 game_concept_qi_ma_the_liar_desc:0 "$game_concept_qi_ma_the_liar$ est un voyageur énigmatique que les [rulers|E] peuvent parfois rencontrer via un événement aléatoire. Certains disent qu'il s'agit d'une divinité sous une forme terrestre ; d'autres disent qu'il s'agit d'un immortel, maudit par le ciel pour errer pour l'éternité, ou peut-être un membre d'une longue dynastie d'aventuriers ; ou peut-être quelque chose d'autre.\n\nBien qu'il ne reste jamais trop longtemps, sa présence donne accès à une [decision|E] spéciale pour lui rendre visite. Il prodiguera au [ruler|E] des conseils ou des pensées sages mais souvent énigmatiques, qui lui donneront un petit coup de pouce pour l'une des cinq [skills|E].\n\nPour ceux qui ne souhaitent pas rencontrer ce personnage, il n'apparaîtra pas si la règle de jeu #V Événements sérieux (Restreints)#! est choisie au début de la partie."
 game_concept_clutter_artifact:0 "Artéfact d'Encombrement"
 game_concept_clutter_artifacts:0 "Artéfacts d'Encombrement"
 game_concept_clutter_artifact_desc:0 "Les $game_concept_clutter_artifacts$ sont un type d'[inventory_artifact|E] introduit par le mod VIET et que l'on trouve souvent lors d'événements occasionnels. Ils représentent des objets divers et quotidiens qu'un [character|E] utilise souvent dans sa vie, qu'il affectionne particulièrement ou que les autres associent fortement à lui.\n\nBien qu'il n'y ait pas de limite au nombre d'objets que vous pouvez théoriquement posséder, la probabilité de les rencontrer est sensiblement #X réduite#! si vous en possédez déjà quelques-uns - réfléchissez bien à ceux que vous jugez importants pour vous et pour le style de vie de votre personnage !"
