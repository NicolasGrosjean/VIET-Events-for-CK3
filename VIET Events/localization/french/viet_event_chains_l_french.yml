 # VIETmisc.1000-1999 For classic VIET style event chains (generally linear, as opposed to vanilla's Story Cycles)
 VIETmisc.1000.t:0 "xxxxx"
 VIETmisc.1000.desc:0 "xxxxx"
 VIETmisc.1000.a:0 "xxxxx"
 VIETmisc.1001.t:0 "Sentiment de vent d'hiver"
 VIETmisc.1001.desc:0 "Alors que le vent d'hiver commence à tomber cette année, le froid dans l'air me rappelle quelqu'un de cher à mon cœur, quelqu'un auquel je n'avais pas pensé depuis des années."
 VIETmisc.1001.a:0 "Elle."
 VIETmisc.1002.t:0 "Mes souvenirs sont toujours magnifiques"
 VIETmisc.1002.desc:0 "Est-ce que je veux me souvenir ?\n\nMême si cela me fait mal, penser à elle me rend toujours aussi heureux."
 VIETmisc.1002.a:0 "À l'époque..."
 VIETmisc.1003.t:0 "Malgré une feuille de larmes gelées"
 VIETmisc.1003.desc:0 "C'était une fille qui vivait à proximité. Je pense qu'elle était de haute naissance - sinon, comment aurais-je pu jouer avec elle au départ ? - mais sa famille était pauvre et avait peu d'influence sur les affaires locales.\n\nNous jouions beaucoup quand nous étions enfants, elle et moi, tous les deux. Un petit garçon et une petite fille heureux, deux innocents sans aucun souci dans le monde.\n\nMaintenant, ces moments commencent vraiment à me manquer."
 VIETmisc.1003.a:0 "Je me sens mélancolique."
 VIETmisc.1004.t:0 "Et je ne me souviens pas"
 VIETmisc.1004.desc:0 "Malheureusement, beaucoup de mes souvenirs de cette fille sont flous.\n\nCela fait de nombreuses années, après tout. De vagues visions me traversent brièvement l'esprit, alors que je lutte pour me souvenir de ce qui s'est passé il y a toutes ces années."
 VIETmisc.1004.a:0 "Après tout, cela fait un moment."
 VIETmisc.1005.t:0 "Pourquoi j'ai renversé ces larmes ?"
 VIETmisc.1005.desc:0 "Par exemple, je me souviens vaguement de certaines disputes que nous avons eues. C'était des années plus tard, quand nous étions un peu plus âgés - pas tout à fait des adultes, mais pas des petits enfants non plus, bien que nous étions encore jeunes, et comme tous les jeunes, nous avons fait des choses stupides après tout.\n\nJe crois que je lui ai dit des choses vraiment méchantes.\n\nAttendez, c'est ce qui s'est passé, non ? Je ne m'en souviens pas exactement.\n\nPeut-être que c'était autre chose ? Peut-être que je l'ai offensée d'une manière ou d'une autre et que je ne me suis pas excusée correctement ?"
 VIETmisc.1005.a:0 "Quoi qu'il en soit, j'ai regretté de l'avoir fait."
 VIETmisc.1006.t:0 "Maintenant, les vents hivernaux d'antan"
 VIETmisc.1006.desc:0 "C'était quoi cette discussion déjà ? Oh, ça devait être en hiver, je pense. Argh ! Ça me met trop de mauvais humeur. Bon, bon, j'étais jeune, j'étais jeune, mais bon, personne ne devrait dire ce genre de choses."
 VIETmisc.1006.a:0 "Je m'excuserai si je le pouvais."
 VIETmisc.1007.t:0 "Remontons dans le temps"
 VIETmisc.1007.desc:0 "Pourquoi nous sommes-nous battus cette fois-là ? Nous nous sommes réconciliés si vite, comme les jeunes ont l'habitude de le faire, mais je suis plutôt curieux maintenant. Qu'est-ce qui nous a amenés à nous disputer ?\n\nC'est tellement gênant de se souvenir.\n\nQuoi qu'il en soit, j'aimerais pouvoir revenir en arrière, pour être sûr que cela n'arrive jamais ! Certes, j'y pense probablement trop, de toute façon."
 VIETmisc.1007.a:0 "Nous nous sommes réconcilié, après tout."
 VIETmisc.1008.t:0 "Une incompréhension"
 VIETmisc.1008.desc:0 "Hmm. Maintenant que j'y pense, notre conflit a dû commencer par une sorte de malentendu. Il fallait bien.\n\nNous nous entendions généralement, cette fille et moi, et nous partagions des choses et étions d'accord l'un avec l'autre de nombreuses fois. Il y a sûrement eu un malentendu, oui, ça devait être ça."
 VIETmisc.1008.a:0 "Et à partir de ceci, nous avons eu notre dispute ...?"
 VIETmisc.1009.t:0 "Un moment d'hésitation"
 VIETmisc.1009.desc:0 "Peut-être qu'elle m'a posé une question très délicate, et je n'ai pas répondu immédiatement, lui faisant penser avoir eu une réponse négative ?"
 VIETmisc.1009.a:0 "Peut-être."
 VIETmisc.1010.t:0 "Sentimentalisme cliché"
 VIETmisc.1010.desc:0 "Ou peut-être voulait-elle un peu de romantisme - nous commencions tout juste à arriver à cet âge après tout - mais j'ai mal interprété ses avances. Ce serait un peu un cliché si c'était le cas, cependant."
 VIETmisc.1010.a:0 "Peut-être."
 VIETmisc.1011.t:0 "Le moment parfait"
 VIETmisc.1011.desc:0 "Qu'est-ce que c'était ? Je me souviens au moins qu'elle m'a demandé quelque chose, oui, c'était ça, c'est ce qui a déclenché tout ça. Mais je ne me souviens pas bien de quoi. Pas encore, du moins.\n\nElle semblait nerveuse, n'est-ce pas ? Je m'en souviens maintenant.\n\nPeut-être qu'elle avait attendu longtemps pour entendre ma réponse à ce qu'elle demandait, pour dissiper un malentendu ou pour confirmer quelque chose."
 VIETmisc.1011.a:0 "Hmm ..."
 VIETmisc.1012.t:0 "Perdu à jamais"
 VIETmisc.1012.desc:0 "Mais de toute façon, cette fille me manque toujours. Nous étions de si bons amis... Et il faut se demander si notre relation aurait pu se transformer en quelque chose de plus beau ?"
 VIETmisc.1012.a:0 "Je ne le saurai jamais."
 VIETmisc.1013.t:0 "Encore une fois, jamais plus"
 VIETmisc.1013.desc:0 "Si nous nous rencontrions à nouveau, je m'assurerais que nous n'aurions plus jamais ce genre de discussions. Ce serait comme dans les bons jours, quand on s'amusait et qu'on n'avait pas à se soucier des responsabilités des adultes. Plus de disputes stupides. Plus jamais."
 VIETmisc.1013.a:0 "Elle me manque, n'est-ce pas ?"
 VIETmisc.1014.t:0 "Je reste jeune et confiant"
 VIETmisc.1014.desc:0 "Quoique, maintenant que j'y pense, il est un peu naïf de penser que vous ne vous lancerez jamais dans des arguments stupides. Seuls les enfants pensent que tout le monde peut simplement s'entendre avec les autres. Le monde ne fonctionne pas comme ça.\n\nMais pour être honnête, je voulais - et je veux - ce genre de relation avec cette fille.\n\nUn pur compagnonnage.\n\nUn pur amour."
 VIETmisc.1014.a:0 "Je suppose que je suis encore un peu puéril, alors."
 VIETmisc.1015.t:0 "Avec mon amour non-dit"
 VIETmisc.1015.desc:0 "Maintenant je réalise.\n\nJe l'aimais après tout.\n\nJe voulais être avec elle pour toujours - c'est idiot, n'est-ce pas ? Je pensais qu'elle était la personne la plus merveilleuse, la femme la plus parfaite."
 VIETmisc.1015.a:0 "Pourtant, je ne lui ai jamais dit."
 VIETmisc.1016.t:0 "Et les souvenirs paralysent"
 VIETmisc.1016.desc:0 "Oh, attendez...\n\nJe me souviens maintenant de ce qu'elle m'a demandé.\n\nJe n'arrive pas à y croire. C'est tellement cliché. J'aurais dû m'en souvenir après toutes ces années. Elle l'a dit au hasard, si soudainement ce jour-là :"
 VIETmisc.1016.a:0 "\"Hé, [ROOT.Char.GetFirstNameNoTooltip], tu m'aimes ?\""
 VIETmisc.1017.t:0 "Encore une fois, jamais plus"
 VIETmisc.1017.desc:0 "Je ne lui ai pas répondu à l'époque. Mais si elle était là maintenant, et me posait à nouveau cette question, que lui dirais-je ? Est-ce que je répondrais \"oui\" ?"
 VIETmisc.1017.a:0 "Oui, oui, un million de fois, oui."
 VIETmisc.1018.t:0 "Je n'ai jamais répondu"
 VIETmisc.1018.desc:0 "Et donc je me rappelle enfin pourquoi elle était si en colère.\n\nJe ne lui ai pas donné de réponse appropriée ce jour-là."
 VIETmisc.1018.a:0 "Cela a dû l'avoir blessé profondément."
 VIETmisc.1019.t:0 "Ce qui me fait mal"
 VIETmisc.1019.desc:0 "Peut-être que pendant toutes ces années, elle s'est demandé si ce garçon l'avait jamais vraiment aimée. Peut-être toutes ces années.\n\nFranchement, ça me fait mal aussi, de ne jamais lui avoir donné une réponse correcte."
 VIETmisc.1019.a:0 "Et je ne le pourrai jamais."
 VIETmisc.1020.t:0 "Mais je suis toujours de toute beauté"
 VIETmisc.1020.desc:0 "Je me demande ce qu'elle penserait si elle était là, maintenant. Est-ce qu'elle accepterait même ma réponse retentissante de \"Oui\" à sa question ?\n\nJ'espère - et j'espère seulement - qu'elle penserait toujours à moi en bien. Je n'ai pas fait beaucoup de grandes choses dans la vie, mais, alors, personne n'est parfait. À l'époque, elle m'a toujours encouragé à faire de mon mieux."
 VIETmisc.1020.a:0 "J'espère qu'elle est fière de moi...."
 VIETmisc.1021.t:0 "Et laisser tout derrière"
 VIETmisc.1021.desc:0 "Mais elle n'est plus là. Même si nous nous sommes réconciliés après l'incident, nous sommes vite devenus adultes et, bien sûr, nous nous sommes vite séparés par la suite - séparés pour toujours.\n\nNous étions jeunes. Nous n'avions pas réalisé que notre enfance ne durerait pas éternellement.\n\nRien ne dure éternellement. Rien de mauvais, rien de bon."
 VIETmisc.1021.a:0 "Rien."
 VIETmisc.1022.t:0 "La chaleur de votre peau"
 VIETmisc.1022.desc:0 "Mais aujourd'hui encore, je pense à cette fille stupide. Je pense encore à cette stupide façon dont elle a souri. Je pense encore à ces fois où nous étions assis sous cet arbre, côte à côte, les épaules se touchant, alors que nous sourions et rions et que nous ne parlions de rien.\n\nMon amie.\n\nMon compagnon.\n\nMon inspiration.\n\nMon ange."
 VIETmisc.1022.a:0 "Mon premier amour."
 # Cinnamon Toast Crunch (the first VIET event chain ever)
 VIETmisc.1023.t:0 "Cannelle !"
 VIETmisc.1023.desc:0 "Ce n'est pas un secret. Je suis amoureux de la cannelle. Quand j'étais plus jeune, je n'en mangeais pas beaucoup, mais quand j'en mangeais, j'aimais beaucoup. Maintenant que je suis plus âgé, je peux me procurer autant de cannelle que mon trésor le permet. J'aime les tourbillons d'épices et de sucre dans chaque bouchée ! Il n'y a rien de tel que la cannelle !"
 VIETmisc.1023.a:0 "Qui ne peut pas voir pourquoi j'aime le goût de la cannelle ?"
 VIETmisc.1024.t:0 "Un goût de cannelle"
 VIETmisc.1024.desc:0 "J'ai un festin qui arrive. De nombreuses personnes importantes de mon royaume seront présentes. Nous célébrerons la vie et nous nous amuserons, et j'ai l'intention de le faire en servant à tout le monde autant de plats salés et sucrés à la cannelle que possible, y compris mon plat préféré - des petits pains collants grillés à la cannelle. Tout le monde verra pourquoi j'aime le goût de la cannelle.\n\nMalheureusement, la cannelle est une friandise coûteuse. Le coût de ce festin autrement banal sera un peu élevé. Mais j'ai envie de ces épices folles ! J'en ai juste envie !"
 VIETmisc.1024.a:0 "La fête aura pour thème la cannelle, quel que soit le coût."
 VIETmisc.1025.t:0 "Des cannelles, des cannelles partout"
 VIETmisc.1025.desc:0 "La nourriture à la fête était délicieuse ! Huile de cannelle pour cuisiner tout. Poisson aromatisé à la cannelle et à l'ail. Cannelle saupoudrée de soupes. Cannelle dans des tartes à la viande et des tartes sucrées. La cannelle se répand sur du pain et des fruits. Et mon plat préféré, le cannelle et le sirop de miel rôtissent des pains collants ! En fait, je ne me souviens même pas de ce qui n'avait pas de cannelle lors de la fête.\n\nÀ l'improviste, certains de mes invités appréciaient mes goûts. D'autres n'ont cependant pas apprécié. Je pouvais le voir dans leurs yeux. La façon dont leurs yeux se déplaçaient quand ils regardaient leur nourriture. La façon dont ils ont lentement mangé.\n\nC'est triste qu'il y ait des gens qui ne peuvent pas apprécier la cannelle !"
 VIETmisc.1025.a:0 "Certains de mes courtisans semblaient inquiets - ils pensent que j'en fais trop ! Ha !"
 VIETmisc.1026.t:0 "Fou de Cannelle"
 VIETmisc.1026.desc:0 "Quelques-uns de mes courtisans m'ont dit qu'ils étaient préoccupés par mes habitudes alimentaires. Je mange de la cannelle avec tout, prétendaient-ils ! Mais ce n'est pas vrai. Je mange certainement d'autres choses.\n\nIls insistaient cependant obstinément sur le fait que manger trop de cannelle n'était pas bon, malgré les bienfaits qu'elle peut avoir sur la santé, et que je regretterais mon addiction irrationnelle.\n\nEst-ce que les gens pensent que je suis fou juste parce que j'ai eu un festin à base de cannelle ? Ils ne voient pas pourquoi j'aime le goût de la cannelle ?\n\nJ'ai envie de petits pains collants grillés à la cannelle pour le petit déjeuner de demain, de toute façon. Ou pour les prochains jours. Ou les semaines."
 VIETmisc.1026.a:0 "Qui se soucie de ce qu'ils disent ? Je vais prendre mon petit-déjeuner à un tout autre niveau !"
 VIETmisc.1027.t:0 "Doigt de Midas de cannelle"
 VIETmisc.1027.desc:0 "Peut-être que vouloir avoir le goût de la cannelle le matin n'était pas une bonne idée. Après avoir mangé des petits pains collants grillés à la cannelle (mon plat préféré à la cannelle !), mes mains étaient si collantes que j'ai eu de la cannelle et du sirop de miel partout sur ma belle robe, mon visage, ma chaise... tout ce que je touche devient un gâchis ! Cependant, j'ai une réunion importante avec mes conseillers en ce moment, et je ne veux pas être en retard - que puis-je faire ? Mais je n'ai pas le choix, car c'est une réunion importante."
 VIETmisc.1027.a:0 "J'espère que mes conseillers ne seront pas trop irrité contre moi."
 VIETmisc.1028.t:0 "Ils sont géniaux ! (Vraiment !)"
 VIETmisc.1028.desc:0 "La réunion s'est bien déroulée, bien que mes doigts collants couverts de cannelle aient été une distraction. Heureusement, j'ai réussi à éviter que la gluante ne se répande partout. Mes conseillers, au lieu d'être irrités, ont trouvé ma situation hilarante. Ils se sont moqués non seulement de moi, mais pire encore, de la cannelle elle-même !\n\nComment quelqu'un d'aussi haut placé que moi peut-il être la risée de tout le royaume, simplement parce que j'aime le goût de la cannelle ? Mes courtisans et mes vassaux complotent et voient toujours tout ce que je fais. Mais peuvent-ils comprendre pourquoi j'aime le goût des toasts à la cannelle et des petits pains collants ?"
 VIETmisc.1028.a:0 "Ils doivent comprendre. Les remous de la cannelle épicée et sucrée à chaque bouchée !"
 VIETmisc.1029.t:0 "Le goût que je peux voir"
 VIETmisc.1029.desc:0 "J'ai essayé d'expliquer à mes courtisans. Je l'ai vraiment fait ! La cannelle est si merveilleuse. Pourquoi quelqu'un ne l'aimerait-il pas ? Il améliore tout simplement mieux le goût des œufs, de gaufres, de saucisses, de haricots, de petits pains, de lait ou d'eau ... tout simplement. Même le gruau paysan a le goût d'un nectar céleste si j'ajoute de la cannelle aussi.\n\nMais non, personne a compris. Je leur ai demandé pourquoi la cannelle était si géniale. Pourquoi je devais l'aimer. Mais personne n'a eu les bonnes réponses, et je dois me résigner au fait que personne ne saura pourquoi j'aime le goût de la cannelle. Pourquoi j'aime le goût des pains collants grillés à la cannelle, en particulier."
 VIETmisc.1029.a:0 "C'est parce qu'il s'agit d'un tourbillon de délicieux goût de cannelle dans chaque bouchée."
 # Version 1.1.3 "Zhiguai" Start - Please leave here
 VIETmisc.1030.t:0 "Derniers jours"
 VIETmisc.1030.desc.male:0 "J'ai une servante âgée à laquelle je suis profondément attaché. Pendant de nombreuses années, elle m'a servi loyalement, sans se plaindre, et m'a supporté tout entier - s'il y a quelqu'un avec qui je ne supporte pas d'être cruel, c'est bien cette femme qui est devenue pour moi comme une tante ou une grand-mère bien-aimée. Mais depuis quelques semaines, elle est sur son lit de mort, à peine consciente, murmurant des choses étranges et refusant de manger et de boire."
 VIETmisc.1030.desc.female:0 "J'ai un serviteur âgé auquel je suis profondément attaché. Pendant de nombreuses années, il m'a servi loyalement, sans se plaindre, et m'a supporté tout entier - s'il y a quelqu'un avec qui je ne supporte pas d'être cruel, c'est bien cet homme qui est devenu pour moi comme un oncle ou un grand-père bien-aimé. Mais depuis quelques semaines, il est sur son lit de mort, à peine conscient, murmurant des choses étranges et refusant de manger et de boire."
 VIETmisc.1030.a:0 "Nous veillons jour et nuit, mais nous savons que ce n'est qu'une question de temps."
 VIETmisc.1031.t:0 "Réveillez-vous"
 VIETmisc.1031.desc.male:0 "Un matin, je me chante tranquillement quelques prières pour l'âme de ma servante avec quelques autres personnes de notre foyer, quand je suis un peu fatigué et que je décide de m'asseoir à côté d'elle. Je lui tends la main - et pourtant, à mesure que je le fais, un miracle se produit ! Elle ouvre les yeux et regarde autour d'elle, comme si elle essayait de donner un sens à ce qui l'entoure. Mais dès qu'elle me regarde, un regard de bonheur total et d'amour profond se répand sur son visage\n\n Je lui demande : \"Comment vous sentez-vous ?\". \"Ça va, ne t'inquiète pas. Je suis là.\""
 VIETmisc.1031.desc.female:0 "Un matin, je me chante tranquillement quelques prières pour l'âme de mon serviteur avec quelques autres personnes de notre foyer, quand je suis un peu fatigué et que je décide de m'asseoir à côté de lui. Je lui tends la main - et pourtant, à mesure que je le fais, un miracle se produit ! Il ouvre les yeux et regarde autour de lui, comme s'il essayait de donner un sens à ce qui l'entoure. Mais dès qu'il me regarde, un regard de bonheur total et d'amour profond se répand sur son visage\n\n Je lui demande : \"Comment vous sentez-vous ?\". \"Ça va, ne t'inquiète pas. Je suis là.\""
 VIETmisc.1031.a.male:0 "Elle me regarde fixement, avant de tendre la main pour bercer doucement mon visage avec ses mains."
 VIETmisc.1031.a.female:0 "Il me regarde fixement, avant de tendre la main pour bercer doucement mon visage avec ses mains."
 VIETmisc.1032.t:0 "Amour"
 VIETmisc.1032.desc.male:0 ""[ROOT.Char.GetFirstNameNoTooltip]... [ROOT.Char.GetFirstNameNoTooltip]! Vous êtes [ROOT.Char.GetFirstNameNoTooltip] d'à côté ! Vous êtes de retour ! Mais comment.... Je suis vraiment désolée, je suis vraiment désolée de ne pas avoir pu en faire assez. Je suis tellement désolée, je suis tellement désolée.Veuillez accepter mes excuses.\n\n Je lui ai dit : \"Tout va bien. Ne vous blâmez pas pour quelque chose que vous n'avez pas fait. Je serai là pour vous.\"\n\nElle me rayonne de joie, chuchotant \"Je vous aime\" avant de se coucher et de fermer les yeux.\n\nElle ne s'est plus jamais réveillée après ça."
 VIETmisc.1032.desc.female:0 ""[ROOT.Char.GetFirstNameNoTooltip]... [ROOT.Char.GetFirstNameNoTooltip]! Vous êtes [ROOT.Char.GetFirstNameNoTooltip] d'à côté ! Vous êtes de retour ! Mais comment.... Je suis vraiment désole, je suis vraiment désolé de ne pas avoir pu en faire assez. Je suis tellement désolé, je suis tellement désolé.Veuillez accepter mes excuses.\n\n Je lui ai dit : \"Tout va bien. Ne vous blâmez pas pour quelque chose que vous n'avez pas fait. Je serai là pour vous.\"\n\nIl me rayonne de joie, chuchotant \"Je vous aime\" avant de se coucher et de fermer les yeux.\n\nIl ne s'est plus jamais réveillée après ça."
 VIETmisc.1032.a.male:0 "Et pourtant, son visage semble si paisible et satisfait."
 VIETmisc.1032.a.female:0 "Et pourtant, son visage semble si paisible et satisfait."
 VIETmisc.1033.t:0 "Questions"
 VIETmisc.1033.desc.male:0 "Après les funérailles de ma servante bien-aimée, je demande à plusieurs de ses proches ce qu'elle m'a dit avant de mourir. Il est évident qu'elle m'a pris pour quelqu'un d'autre. Au début, personne n'avait de réponse, jusqu'à ce que nous réussissions à joindre sa jeune sœur, une de mes autres servantes, qui est elle-même très âgée.\n\nCette vieille dame, malgré son âge, a un regard de force et de confiance en elle, alors qu'elle glousse calmement, \"Ah, c'est une drôle de coïncidence, [ROOT.Char.GetTitledFirstNameNoTooltip].\""
 VIETmisc.1033.desc.female:0 "Après les funérailles de mon serviteur bien-aimé, je demande à plusieurs de ses proches ce qu'il m'a dit avant de mourir. Il est évident qu'il m'a pris pour quelqu'un d'autre. Au début, personne n'avait de réponse, jusqu'à ce que nous réussissions à joindre sa jeune sœur, une de mes autres servantes, qui est elle-même très âgée.\n\nCette vieille dame, malgré son âge, a un regard de force et de confiance en elle, alors qu'elle glousse calmement, \"Ah, c'est une drôle de coïncidence, [ROOT.Char.GetTitledFirstNameNoTooltip].\""
 VIETmisc.1033.a:0 "Pourquoi est-ce une drôle de coïncidence ?"
 VIETmisc.1034.t:0 "Coïncidence"
 VIETmisc.1034.desc.male:0 "\"[ROOT.Char.GetFirstNameNoTooltip] était aussi le nom de son premier amour\", explique sa sœur. \"Ils s'aimaient vraiment. Mais son bien-aimé a eu un accident la veille de leur mariage et il est mort dans ses bras, ce dont elle s'est toujours sentie coupable. Je ne me souviens pas si vous ressemblez à son bien-aimé, car j'étais une petite fille à l'époque et je suis assez vieille maintenant, donc ma mémoire me fait peut-être défaut. Peu importe, cependant.\"\n\nJe hoche lentement la tête. \"C'est une étrange coïncidence.\""
 VIETmisc.1034.desc.female:0 "\"[ROOT.Char.GetFirstNameNoTooltip] était aussi le nom de son premier amour\", explique sa sœur. \"Ils s'aimaient vraiment. Mais sa bien-aimée a eu un accident la veille de leur mariage et elle est morte dans ses bras, ce dont il s'est toujours senti coupable. Je ne me souviens pas si vous ressemblez à son bien-aimé, car j'étais une petite fille à l'époque et je suis assez vieille maintenant, donc ma mémoire me fait peut-être défaut. Peu importe, cependant.\"\n\nJe hoche lentement la tête. \"C'est une étrange coïncidence.\""
 VIETmisc.1034.a:0 "La vieille dame est plongée dans ses pensées pendant quelques instants, alors j'attends patiemment qu'elle parle."
 VIETmisc.1035.t:0 "Fermeture"
 VIETmisc.1035.desc.male:0 "\"Peut-être n'est-ce qu'un hasard, peut-être est-ce le destin. Quoi qu'il en soit, je suis heureuse que dans ses derniers moments, elle ait pu contempler son bien-aimé\", dit la vieille dame. Elle s'arrête quelques instants, essayant de se ressaisir, car elle est manifestement très émue par tout cela. \"Je n'ai pas toujours été la meilleure des sœurs et j'ai causé beaucoup de stress à ma sœur aînée - c'est quelque chose dont les jeunes frères et sœurs sont souvent coupables - alors pour lui avoir donné ce cadeau de joie et d'amour dans les derniers moments de sa vie, je vous remercie sincèrement du fond du cœur.\"\n\n\"Peut-être sont-ils enfin réunis maintenant, dans l'au-delà,\", suggère-je.\n\nLa vieille dame fait une nouvelle pause, avant de sourire doucement."
 VIETmisc.1035.desc.female:0 "\"Peut-être n'est-ce qu'un hasard, peut-être est-ce le destin. Quoi qu'il en soit, je suis heureuse que dans ses derniers moments, il ait pu contempler sa bien-aimée\", dit la vieille dame. Elle s'arrête quelques instants, essayant de se ressaisir, car elle est manifestement très émue par tout cela. \"Je n'ai pas toujours été la meilleure des sœurs et j'ai causé beaucoup de stress à mon frère aîné - c'est quelque chose dont les jeunes frères et sœurs sont souvent coupables - alors pour lui avoir donné ce cadeau de joie et d'amour dans les derniers moments de sa vie, je vous remercie sincèrement du fond du cœur.\"\n\n\"Peut-être sont-ils enfin réunis maintenant, dans l'au-delà,\", suggère-je.\n\nLa vieille dame fait une nouvelle pause, avant de sourire doucement."
 VIETmisc.1035.a:0 ""Peut-être le sont-ils, mon enfant.""
 VIETmisc.1036.t:0 "Coda"
 VIETmisc.1036.desc:0 "Depuis une semaine environ, je me sens très fatigué. J'ai donc décidé de dormir tôt aujourd'hui. Peu de temps après, je me retrouve dans un endroit sauvage que je ne reconnais pas. C'est une vaste étendue d'herbe des plus vertes, parsemée de champs de fleurs vibrantes de toutes les couleurs imaginables, flanquée de part et d'autre de montagnes à couper le souffle et enneigées. Au-dessus, le soleil brille de tous ses feux.\n\n\"Petit [ROOT.Char.GetFirstNameNoTooltip] !\" m'appelle une voix. \"Petit [ROOT.Char.GetFirstNameNoTooltip] !\""
 VIETmisc.1036.a:0 "Non... ça ne peut pas être...."
 VIETmisc.1037.t:0 "Réunion"
 VIETmisc.1037.desc:0 "Devant mes yeux se tient mon [scope_VIET_grandparent_dream.Custom('VIETGrandparent')], le dernier [scope_VIET_grandparent_dream.GetTitledFirstName]. Je ne [scope_VIET_grandparent_dream.GetHerHim] reconnais pas tout à fait au début, mais quelque chose dans le rêve, en moi, me dit que C'EST mon [scope_VIET_grandparent_dream.Custom('VIETGrandparent')], peu importe ce que mon côté rationnel peut penser.\n\nJe suis à nouveau un enfant, petit et impressionné par tout, et mon [scope_VIET_grandparent_dream.Custom('VIETGrandparent')] est si grand et si réconfortant, car [scope_VIET_grandparent_dream.GetSheHe] m'embrasse chaleureusement et prend ma petite main.\n\n \"Petit, je suis content de t'avoir trouvé,\" dit-[scope_VIET_grandparent_dream.GetSheHe].\n\n\"Que faites-vous ici ?\" Je couine, ma voix est exactement aigüe comme quand j'étais jeune. \"Que se passe-t-il ? Pourquoi sommes-nous ici ? Ai-je fait quelque chose de mal ?\"\n\n\"Non, non. Tu as été un bon [ROOT.Char.Custom('GirlBoy')],\" me rassure t-[scope_VIET_grandparent_dream.GetSheHe]. \"Ah... tu sais que je t'aime, n'est-ce pas ?\""
 VIETmisc.1037.a:0 "Je hoche la tête."
 VIETmisc.1038.t:0 "Paix"
 VIETmisc.1038.desc:0 "Main dans la main, je marche avec mon [scope_VIET_grandparent_dream.Custom('VIETGrandparent')] dans les prairies de montagne, avant de m'asseoir sur une colline. Nous admirons tranquillement la nature qui nous entoure, l'azur du ciel, le blanc pâle et vaporeux des nuages.\n\n Je demande :\"Est-ce que je vais quelque part avec toi ?\"\n\n\"Petit [ROOT.Char.GetFirstNameNoTooltip],\" dit doucement mon [scope_VIET_grandparent_dream.Custom('VIETGrandparent')] dit, \"Nous le ferons, bientôt. Mais pas encore.\"\n\n\"Pourquoi pas ?\"\n\n\"Patience, mon enfant. Je t'aime beaucoup, et je t'attendrai. Mais maintenant, mon enfant, tu dois d'abord faire tes préparatifs pour notre voyage, et ensuite nous pourrons partir.\""
 VIETmisc.1038.a:0 "\"Merci,\" dis-je, en me blottissant contre [scope_VIET_grandparent_dream.GetHerHim] et en m'endormant."
 VIETmisc.1039.t:0 "Matin"
 VIETmisc.1039.desc:0 "Je me réveille lentement en entendant les oiseaux gazouiller dehors. Je m'assois et je me souviens de mon rêve dans les moindres détails, presque comme s'il était réel. Pourquoi ai-je rêvé de mon [scope_VIET_grandparent_dream.Custom('VIETGrandparent')], comme ça ? C'était un rêve tellement réconfortant, comme si je sentais un grand soulagement m'envahir et m'aider à me préparer à quelque chose de profond. Mais de quel voyage parlait mon [scope_VIET_grandparent_dream.Custom('VIETGrandparent')] ?"
 VIETmisc.1039.a:0 "La vie continue comme elle l'a toujours fait."
 VIETmisc.1040.t:0 "Le temps passe"
 VIETmisc.1040.desc:0 "De temps à autre, que je sois en plein travail, en train de me promener dans mon jardin ou de me détendre dans ma chambre, je vois mon [scope_VIET_grandparent_dream.Custom('VIETGrandparent')], [scope_VIET_grandparent_dream.GetTitledFirstName], qui se tient à distance, me regardant avec un sourire agréable sur son visage de avant de disparaître. Mais cela ne m'inquiète pas comme d'habitude - c'est réconfortant, comme si [scope_VIET_grandparent_dream.GetSheHe] veillait sur moi, me préparait à quelque chose. Quand je demande aux gens s'ils [scope_VIET_grandparent_dream.GetHerHim] voient aussi, personne ne sait de quoi je parle.\n\n\"Je ne vois personne là-bas, mon [ROOT.Char.GetLadyLord]\", diraient-ils.\n\n\"Vous avez raison\", je leur mens. \"Je ne faisais que voir des choses.\""
 VIETmisc.1040.a:0 "Je me sens encore plus fatigué ces derniers temps."
 VIETmisc.1041.t:0 "Doux rappel"
 VIETmisc.1041.desc:0 "Je suis à nouveau au pays des rêves - une magnifique prairie, nichée dans les montagnes. Et là, devant moi, une fois de plus, se trouve mon [scope_VIET_grandparent_dream.Custom('VIETGrandparent')], souriant sereinement tandis qu'[scope_VIET_grandparent_dream.GetSheHe] me regarde.\n\nJe suis de nouveau un enfant, et je regarde timidement le sol tandis qu'[scope_VIET_grandparent_dream.GetSheHe] dit : \"Je veille sur toi. As-tu déjà préparé notre voyage ?\"\n\nJe ne réponds pas pour une raison quelconque.\n\nMon [grand-parent_VIET_cope_dream.Custom('grand-parent_VIET')] rit et me froisse les cheveux. \"Ne t'inquiète pas, mon enfant. Il sera bientôt temps. Je sais que tu pourras laisser derrière toi ce que tu dois laisser derrière toi, d'accord ? Je t'ai aidé et je continuerai à être là pour t'aider.\"\n\n\"Merci\", murmure-je en me réveillant lentement."
 VIETmisc.1041.a:0 "Dehors, c'est le matin, et les oiseaux gazouillent."
 VIETmisc.1042.t:0 "Pensées errantes"
 VIETmisc.1042.desc:0 "Je réfléchis à la signification de ce deuxième rêve où mon [scope_VIET_grandparent_dream.Custom('VIETGrandparent')] est apparu. Il y a quelque chose de profond, mais de mystérieux, même si ce n'est qu'un rêve. Pourtant, en fin de compte, aussi étrange que cela puisse être, je trouve aussi ces rêves réconfortants. Peut-être que l'esprit de mon [scope_VIET_grandparent_dream.Custom('VIETGrandparentPossessive')] veille en effet sur moi.\n\nComme je bâille et m'étire, mes serviteurs m'appellent pour le petit déjeuner, mais je n'ai pas trop faim."
 VIETmisc.1042.a:0 "J'aimerais juste me détendre et me reposer aujourd'hui."
 VIETmisc.1043.t:0 "Préparations"
 VIETmisc.1043.desc:0 "Je me suis senti trop fatiguée ces derniers jours, encore plus que ces dernières semaines, et pourtant les médecins n'ont rien pu détecter d'anormal. Pendant un certain temps, je suis confus, jusqu'à ce que je me rappelle les visions que j'ai eues - à la fois dans mes rêves et dans la vie réelle - à propos de mon [scope_VIET_grandparent_dream.Custom('VIETGrandparent')]. Ce faisant, je ressens un sentiment de réalisation et de paix intérieure. Enfin, je comprends.\n\nMais les gens autour de moi sont confus quand je leur explique. C'est bien. Ils comprendront avec le temps, quand ce sera leur tour de préparer le voyage que nous devons tous faire.\n\nCe soir-là, je m'allonge dans mon lit et je me repose ; même si je refuse de manger ou de boire quand on me le propose, je me sens léger et rafraîchi.\n\nJe regarde autour de moi une dernière fois, avant de fermer les yeux."
 VIETmisc.1043.a:0 "Il est temps de retrouver [scope_VIET_grandparent_dream.Custom('VIETGrandparent')]."
 VIETmisc.1044.t:0 "Dernier voyage"
 VIETmisc.1044.desc:0 "Je dérive dans et hors de ma conscience, inconscient de tout ce qui m'entoure. Après ce qui semble être un temps incommensurable, je vois [scope_VIET_grandparent_dream.GetTitledFirstName], mon [scope_VIET_grandparent_dream.Custom('VIETGrandparent')]. Je suis de nouveau un enfant, comme dans les rêves que j'ai faits avant, et [scope_VIET_grandparent_dream.GetSheHe] me domine, mais de manière réconfortante.\n\n\"Es-tu prêt à partir, petit [ROOT.Char.GetFirstNameNoTooltip] ?\" demande t-[scope_VIET_grandparent_dream.GetSheHe]. \"Je sais que c'est difficile de lâcher prise, mais tu peux le faire ! Tout le monde doit finir par faire ce voyage.\"\n\n\"Je pense que je suis prêt\", murmure-je. Je lui offre ma main. \"Et je suis avec toi, alors tout ira bien ! Je t'aime !\"\n\nMon [grand-parent_VIET_spectral.Custom('grand-parent_VIET')] me tient doucement la main et sourit."
 VIETmisc.1044.a:0 "\"Je t'aime aussi. Allons-y alors, mon petit.\""
