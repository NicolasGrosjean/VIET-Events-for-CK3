 VIETmisc.1001.a.female:0 "Lui."
 VIETmisc.1002.desc.female:0 "Est-ce que je veux me souvenir ?\n\nMême si cela me fait mal, penser à lui me rend toujours aussi heureuse."
 VIETmisc.1003.desc.female:0 "C'était un garçon qui vivait à proximité. Je pense qu'il était de haute naissance - sinon, comment aurais-je pu jouer avec lui au départ ? - mais sa famille était pauvre et avait peu d'influence sur les affaires locales.\n\nNous jouions beaucoup quand nous étions enfants, lui et moi, tous les deux. Un petit garçon et une petite fille heureux, deux innocents sans souci dans le monde.\n\nMaintenant, ces moments commencent vraiment à me manquer."
 VIETmisc.1003.desc.male.homosexual:0 "C'était un garçon qui vivait à proximité. Je pense qu'il était de haute naissance - sinon, comment aurais-je pu jouer avec lui au départ ? - mais sa famille était pauvre et avait peu d'influence sur les affaires locales.\n\nNous jouions beaucoup quand nous étions enfants, lui et moi, tous les deux. Un petit garçon et un petit garçon heureux, deux innocents sans souci dans le monde.\n\nMaintenant, ces moments commencent vraiment à me manquer."
 VIETmisc.1004.desc.female:0 "Malheureusement, beaucoup de mes souvenirs de ce garçon sont flous.\n\nCela fait de nombreuses années, après tout.\n\nDe vagues visions me traversent brièvement l'esprit, alors que je lutte pour me souvenir de ce qui s'est passé il y a toutes ces années."
 VIETmisc.1005.desc.female:0 "Par exemple, je me souviens vaguement de certaines disputes que nous avons eues. C'était des années plus tard, quand nous étions un peu plus âgés - pas tout à fait des adultes, mais pas des petits enfants non plus, bien que nous étions encore jeunes, et comme tous les jeunes, nous avons fait des choses stupides après tout.\n\nJe ne m'en souviens pas exactement de ce qui s'est passé.\n\nPeut-être que c'était autre chose ? Peut-être l'ai-je offensé d'une manière ou d'une autre et ne me suis-je pas excusé correctement ?"
 VIETmisc.1006.desc.female:0 "Quand avons-nous eu à nouveau cet échange de vues ? Oh, ça devait être pendant l'hiver, je pense. Argh ! Rien que d'y penser me met de mauvaise humeur. Bien sûr, bien sûr, je me dis, j'étais jeune, j'étais jeune, mais voyons, personne ne devrait dire ce genre de choses."
 VIETmisc.1008.desc.female:0 "Hmm. Maintenant que j'y pense, notre conflit a dû commencer par une sorte de malentendu. C'est forcément le cas.\n\nNous nous entendions généralement, ce garçon et moi, et nous avons partagé des choses et nous sommes mis d'accord l'un avec l'autre de nombreuses fois. Il y a sûrement eu un malentendu, oui, ça devait être ça."
 VIETmisc.1009.desc.female:0 "Peut-être m'a-t-il posé une question très sensible, et je n'ai pas répondu immédiatement, lui faisant croire que j'avais une réponse négative en tête ?"
 VIETmisc.1010.desc.female:0 "Ou peut-être voulait-il un peu de romantisme - nous commencions tout juste à arriver à cet âge après tout - mais j'ai mal interprété ses avances. Ce serait un peu un cliché si c'était le cas, cependant."
 VIETmisc.1011.desc.female:0 "Qu'est-ce que c'était ? Je me souviens au moins qu'il m'a demandé quelque chose, oui, c'était ça, c'est ce qui a déclenché tout ça. Mais je ne me souviens pas bien de quoi. Pas encore, du moins.\n\nIl avait l'air nerveux, n'est-ce pas ? Je m'en souviens maintenant.\n\nPeut-être qu'il avait attendu longtemps pour entendre ma réponse à ce qu'il demandait - pour dissiper une sorte de malentendu, ou pour confirmer quelque chose."
 VIETmisc.1012.desc.female:0 "Mais de toute façon, ce garçon me manque toujours. Nous étions de si bons amis.... Et on peut se demander si notre relation aurait pu se transformer en quelque chose de plus beau ?"
 VIETmisc.1013.desc.female:0 "Si nous nous rencontrions à nouveau, je m'assurerais que nous n'aurions plus jamais ce genre de discussions. Ce serait comme dans les bons jours, quand on s'amusait et qu'on n'avait pas à se soucier des responsabilités des adultes. Plus de disputes stupides. Plus jamais."
 VIETmisc.1013.a.female:0 "Il me manque, n'est-ce pas ?"
 VIETmisc.1014.desc.female:0 "Quoique, maintenant que j'y pense, il est un peu naïf de penser que vous ne vous lancerez jamais dans des disputes stupides. Seuls les enfants pensent que tout le monde peut simplement s'entendre avec les autres. Le monde ne fonctionne pas comme ça.\n\nMais pour être honnête, je voulais - et je veux - ce genre de relation avec ce garçon.\n\nUn pur compagnonnage.\n\nUn pur amour."
 VIETmisc.1015.desc.female:0 "Maintenant je réalise.\n\nJe l'aimais après tout.\n\nJe voulais être avec lui pour toujours - c'est idiot, n'est-ce pas ? Je pensais qu'il était la personne la plus merveilleuse, l'homme le plus parfait."
 VIETmisc.1015.a.female:0 "Pourtant, je ne lui ai jamais dit."
 VIETmisc.1016.desc.female:0 "Oh, attendez....\n\nMaintenant je me souviens de ce qu'il m'a demandé.\n\nJe n'arrive pas à y croire. C'est tellement cliché. J'aurais dû m'en souvenir après toutes ces années. Il l'a dit au hasard, si soudainement ce jour-là :"
 VIETmisc.1017.desc.female:0 "Je ne lui ai pas répondu à l'époque. Mais s'il était là maintenant, et me posait à nouveau cette question, que lui dirais-je ? Est-ce que je lui répondrais \"oui\" ?"
 VIETmisc.1018.desc.female:0 "Et donc je me rappelle enfin pourquoi il était si en colère.\n\nJe ne lui ai pas donné de réponse appropriée ce jour-là."
 VIETmisc.1019.desc.female:0 "Peut-être que toutes ces années, il s'est demandé si ce garçon l'avait jamais vraiment aimé. Peut-être toutes ces années.\n\nFranchement, ça me fait mal aussi, de ne jamais lui avoir donné une réponse correcte."
 VIETmisc.1020.desc.female:0 "Je me demande ce qu'il penserait s'il était là, maintenant. Est-ce qu'il accepterait même ma réponse retentissante de \"Oui\" à sa question ?\n\nJ'espère - et j'espère seulement - qu'il aurait encore une haute opinion de moi. Je n'ai pas fait beaucoup de grandes choses dans la vie, mais, alors, personne n'est parfait. À l'époque, il m'a toujours encouragé à faire de mon mieux."
 VIETmisc.1020.a.female:0 "J'espère qu'il est fier de moi...."
 VIETmisc.1021.desc.female:0 "Mais il n'est plus là. Même si nous nous sommes réconciliés après l'incident, nous sommes vite devenus adultes et, bien sûr, nous nous sommes vite séparés par la suite - séparés pour toujours.\n\nNous étions jeunes. Nous n'avions pas réalisé que notre enfance ne durerait pas éternellement.\n\nRien ne dure éternellement. Rien de mauvais, rien de bon."
 VIETmisc.1022.desc.female:0 "Mais aujourd'hui encore, je pense à ce garçon stupide. Je pense encore à cette stupide façon de sourire. Je pense encore à ces fois où nous étions assis sous cet arbre, côte à côte, les épaules se touchant, alors que nous sourions et rions et que nous ne parlions de rien.\n\nMon ami.\n\nMon compagnon.\n\nMon inspiration.\n\nMon ange."
