 VIETmisc.1045.t:0 "Une Faveur ?"
 VIETmisc.1045.desc:0 "Tout le monde dit que je devrais toujours m'entendre avec mon frère ou ma sœur. Ha ! Jamais ! Bien sûr, [scope_VIET_karen.GetSheHe] n'est pas une mauvaise personne, mais notre relation n'est pas parfaite, car [scope_VIET_karen.GetSheHe] peut parfois être ennuyeux. Ces derniers jours, par exemple, [scope_VIET_karen.GetSheHe] a insisté pour que je lui fasse une certaine faveur. Ce n'est pas une faveur déraisonnable, je l'admets, mais pourquoi faut-il que ce soit moi ?"
 VIETmisc.1045.a:0 "Désolé, cher [scope_VIET_karen.GetFirstNameNoTooltip], mais non."
 VIETmisc.1046.t:0 "Un drôle de concours"
 VIETmisc.1046.desc:0 "Mon frère [scope_VIET_karen.GetTitledFirstName] m'a encore ennuyé avec cette stupide faveur. A la fin, je pense à un moyen de me débarrasser de [scope_VIET_karen.GetHerHim]. Je fouille dans mes possessions, pour voir s'il n'y a rien d'utile. Le menacer avec une épée pourrait être trop radical, par exemple, et je ne pense pas que le soudoyer avec de l'or fonctionnerait non plus. Ensuite, je vois quelque chose et je trouve une idée.\n\nPlus tard, lorsqu'[scope_VIET_karen.GetSheHe] m'aborde à nouveau avec la même demande, je souris sournoisement, lui disant que je vais lui faire la faveur qu'il me demande... si, c'est-à-dire, il joue un \"jeu\" de mon choix."
 VIETmisc.1046.a:0 "\"Bien sûr\", dit-[scope_VIET_karen.GetSheHe], \"Qu'est-ce qui pourrait mal tourner ?\""
 VIETmisc.1047.t:0 "La brosse à dents"
 VIETmisc.1047.desc:0 "Je reviens avec une brosse à dents et je dis à [scope_VIET_karen.GetTitledFirstName] à quel jeu nous allons jouer : \"Je vais te brosser les dents, pendant, disons, cinq minutes. Si vous pouvez le supporter, alors je ferai comme vous le souhaitez.\"\n\nLorsque [scope_VIET_karen.GetFirstNameNoTooltip] me regarde avec incrédulité, déconcerté par la raison pour laquelle je fais cela, j'explique. \"C'est inconfortable quand quelqu'un touche vos cheveux, non ? Ou quand quelqu'un vous chatouille d'ailleurs, non ? Alors si quelqu'un vous brossait les dents, ce serait extrêmement inconfortable. Supportez cette gêne pendant cinq minutes, et vous gagnez.\"\n\nMaintenant, [scope_VIET_karen.GetFirstNameNoTooltip] comprend, et rit. Il est clair qu'[scope_VIET_karen.GetSheHe] est confiant qu'[scope_VIET_karen.GetSheHe] peut gagner ce jeu stupide. Quelle naïveté !\n\nAprès qu'[scope_VIET_karen.GetSheHe] se soit assis, je prépare la brosse à dents."
 VIETmisc.1047.a:0 "\"Dis aaaahhh !\", lui dis-je."
 VIETmisc.1048.t:0 "Inconfortable"
 VIETmisc.1048.desc:0 "Sans plus attendre, je baisse la brosse à dents et je commence à brosser les dents de mon frère ou de ma sœur. [scope_VIET_karen.GetFirstNameNoTooltip] gémit un peu, mais parvient à rester calme. Je ne peux que continuer à sourire, sachant que le pire est encore à venir. Les poils fins stimulent les parties les plus délicates et les plus intérieures de son corps, donc ça fait du bien - trop bien, en fait !\n\n\"Si vous abandonnez maintenant, vous vous sentirez bien. Ou plutôt, vous cesserez de vous sentir bien !\"\n\nSoudain, [scope_VIET_karen.GetSheHe] gémit.\n\nJ'avale. Ce gémissement semblait très étrange. Et alors qu'[scope_VIET_karen.GetSheHe] tremble sous l'inconfort - et le plaisir - des sensations, je commence moi aussi à me sentir étrange."
 VIETmisc.1048.a:0 "Est-ce que je commence à voir [scope_VIET_karen.GetFirstNameNoTooltip] sous un nouveau jour ? Pourquoi semble-t-[scope_VIET_karen.GetSheHe] si... invitant.e ?"
 VIETmisc.1049.t:0 "Sensations étranges"
 VIETmisc.1049.desc:0 "Alors que je continue à déplacer la brosse à dents dans la bouche de [scope_VIET_karen.GetFirstNameNoTooltip], à caresser ses dents, à caresser sa langue, et d'autres choses encore, ses gémissements deviennent plus forts. Mon cœur commence à battre à tout rompre, et mon visage devient chaud. C'est mauvais, c'est mauvais !\n\nMa tête tourne, car je sens une étrange passion m'envahir. Et je la vois aussi dans ses yeux.\n\nJe me rapproche de plus en plus de [scope_VIET_karen.GetHimHer], je lui brosse toujours les dents et je regarde profondément dans ses yeux. \"[scope_VIET_karen.GetFirstNameNoTooltip]...\" Je murmure, incapable de résister plus longtemps."
 VIETmisc.1049.a:0 "Ma main libre se rapproche... et se rapproche... et...."
 VIETmisc.1050.t:0 "Interrompu"
 VIETmisc.1050.desc:0 "\"Qu'est-ce que vous faites tous les deux ?\"\n\n[scope_VIET_karen.GetFirstNameNoTooltip] et moi nous éloignons l'un de l'autre par saccades pendant qu'une de mes servantes m'interrompt. Apparemment, la fille passait dans la pièce et a remarqué l'agitation. Elle ajoute : \"Que faites-vous, [ROOT.Char.GetTitledFirstNameNoTooltip], à pousser votre frère ou votre sœur vers le bas pendant qu'[scope_VIET_karen.GetSheHe] sourit ? Et que faites-vous, [scope_VIET_karen.GetTitledFirstNameNoTooltip], à sourire pendant qu'[scope_VIET_karen.GetSheHe] vous pousse vers le bas ?\"\n\n\"Quelle coïncidence ! Que faisions-nous ?\" [scope_VIET_karen.GetFirstNameNoTooltip] et moi nous exclamons à l'unisson, feignant l'ignorance et la confusion.\n\nLa servante dit : \"Je comprends tout à fait ! Je ne dirai rien !\"\n\nAprès que la servantes se soit sauvée, un silence gênant enveloppe la pièce.\n\nFinalement, je parle. \"Hum... Je pense que tu as gagné. C'était certainement plus long que cinq minutes. Je vais te faire la faveur que tu veux.\"\n\n\"Quand même\", dit [scope_VIET_karen.GetFirstNameNoTooltip], avec un regard attentif sur son visage, \"C'est injuste. Peut-être pouvons-nous faire mieux que deux sur trois ? Je peux te brosser les dents cette fois-ci.\""
 VIETmisc.1050.a:0 "\"Bien sûr\", réponds-je d'un ton hésitant. Nous nous regardons avec méfiance pendant un moment, puis...."
 VIETmisc.1051.t:0 "Amour Fraternel"
 VIETmisc.1051.desc:0 "Et donc, après ce jour, [scope_VIET_karen.GetFirstNameNoTooltip] et moi avons commencé à nous entendre un peu mieux."
 VIETmisc.1051.a:0 "Honnêtement, je ne me souviens pas qui a gagné le concours ou quelle était la faveur."
