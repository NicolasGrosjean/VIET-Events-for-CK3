 VIETmisc.5050.t:0 "La Courtepointe"
 VIETmisc.5050.desc:0 "Aujourd'hui, j'ai visité un village de mon royaume. Les villageois m'ont offert une courtepointe en patchwork qu'ils ont tous travaillé à confectionner, en l'honneur de ma visite. Il est simple mais beau, et décoré de motifs et de dessins traditionnels [ROOT.Char.GetCulture.GetName], réalisés de manière à symboliser ma grandeur et mon prestige."
 VIETmisc.5050.a:0 "Ah ! Ca ressemble à un cadeau simple mais splendide. Je l'apprécie."
 VIETmisc.5050.b:0 "J'accepte ce courtepointe uni pour les apparences... mais je le vendrai plus tard."
 VIETmisc.5051.t:0 "Balle à jouer ?"
 VIETmisc.5051.desc:0 "Les balles sont une forme de divertissement courante dans toutes les classes de la société, car les types de jeux auxquels on peut jouer avec sont vraiment infinis.\n\nRécemment, j'ai entendu parler des avantages potentiels des jeux de balle pour la santé également. Certaines personnes m'ont suggéré d'acheter une jolie balle pour mon usage personnel, ou pour jouer avec mes courtisans ou tout autre visiteur pendant notre temps libre.\n\nCompte tenu de la popularité des jeux de balle, je devrais pouvoir en acheter une - généralement faite d'un patchwork de cuir rembourré de plumes - dans n'importe quel village des environs sans problème."
 VIETmisc.5051.a:0 "J'ai besoin de rester active - ce serait une façon amusante de le faire !"
 VIETmisc.5051.b:0 "Nous ne sommes pas des enfants. Pourquoi jouer avec du cuir en patchwork comme ça ?"
 VIETmisc.5051.info:0 "#emphasis Contexte Historique :#! Les jeux de balle existent depuis des millénaires, bien qu'avant l'échange colombien, les balles dans l'ancien monde étaient généralement faites de cuir plutôt que de caoutchouc. Certains jeux de balle pré-modernes seraient reconnaissables pour nous aujourd'hui. Dans l'Asie de l'Est antique et médiévale, par exemple, un sport appelé #italic cuju#! (en chinois) était très populaire ; ses règles rappellent celles du football moderne. Même les rois l'appréciaient et, sous la dynastie Song, des ligues de #italic cuju#! ont vu le jour avec des joueurs professionnels et des matchs de #italic cuju#!. Pendant ce temps, des formes archaïques de football étaient appréciées dans l'Europe médiévale, souvent sous la forme de foules massives de villageois rivalisant pour amener une vessie de porc gonflée à des points précis."
