 VIETmisc.5052.t:0 "Coquillages"
 VIETmisc.5052.desc:0 "Je me promenais au bord de la mer lorsque j'ai remarqué un magnifique coquillage, pas plus gros qu'un de mes doigts. Je l'ai ramassé et, avec ravissement, j'ai examiné ses courbes exquises et ses motifs complexes. La nature est vraiment merveilleuse !"
 VIETmisc.5052.a:0 "Une belle chose ! Je vais le ramener à la maison."
 VIETmisc.5052.b:0 "C'est joli, mais c'est juste un coquillage."
 VIETmisc.5053.t:0 "Une Carte Fictive"
 VIETmisc.5053.desc:0 "J'ai récemment invité un érudit local à donner une conférence à ma cour sur ce qu'il considère être la société idéale. Il est important que je sois exposé à de bonnes idées, après tout, lorsqu'il s'agit de gouverner mon royaume.\n\nAprès l'événement, cet érudit m'a offert une copie d'une carte qu'il avait créée il y a quelque temps. Elle représente un royaume fictif organisé d'une manière qui correspond à ce que l'érudit croit être une société idéale, comme discuté dans la conférence. Cette carte était censée m'aider à comprendre les principaux points de la conférence."
 VIETmisc.5053.a:0 "Bien sûr... pourquoi pas ?"
 VIETmisc.5053.b:0 "Vous pouvez garder la carte."
 VIETmisc.5054.t:0 "Le Vase"
 VIETmisc.5054.desc:0 "\"Mon [ROOT.Char.GetLadyLord], puis-je vous intéresser à ce beau vase ?\" dit le marchand, les dents tordues.\n\nAujourd'hui, je feuillette tranquillement divers articles de luxe sur un marché local et je suis tombé sur la boutique de cet homme. Je le regarde avec méfiance, avant d'inspecter l'objet en question. Il s'agit sans doute d'une céramique finement fabriquée, trop simple pour être utilisée dans une salle d'audience ou une salle de fête, mais suffisamment élégante pour constituer une jolie décoration dans l'une de mes chambres à coucher.\n \n\"Elle a été fabriquée par des artisans [ROOT.Char.GetCulture.GetName]s experts,\" poursuit le marchand, \"en utilisant une variété de techniques éprouvées. Quiconque le verra dans votre maison sera certainement impressionné par votre goût pour l'art. Contemplez ces merveilleuses scènes de la vie quotidienne et de l'humanité représentées sur ce vase, comme si elles étaient sur le point de prendre vie sous vos yeux !\""
 VIETmisc.5054.a:0 "Vous m'avez convaincu. Je vais l'acheter."
 VIETmisc.5054.b:0 "C'est gentil, mais ça ne m'intéresse pas."
