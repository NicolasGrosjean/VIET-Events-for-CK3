 VIETmisc.5055.t: "L'astrolabe"
 VIETmisc.5055.desc: "Un astronome local souhaite m'offrir un astrolabe. Cet instrument est utilisé depuis des siècles par des personnes très instruites et remplit diverses fonctions, principalement liées à l'astronomie. Il permet par exemple de déterminer la position des étoiles ou du soleil, ou encore la durée du jour et de la nuit. Elle est également utilisée pour l'arpentage et la navigation.\n\nDans l'ensemble, il s'agit d'un appareil utile dont l'érudit pense que je pourrais faire bon usage."
 VIETmisc.5055.a: "Je suis très reconnaissant[ROOT.Char.Custom('FR_E')] pour ce merveilleux cadeau !"
 VIETmisc.5055.b: "Vendez-le à un érudit qui en fera un meilleur usage."
