l_french:

 # Artifact Events (Both Old and New Combined)
 
 VIETmisc.5000.t:0 "Le Boulier"
 VIETmisc.5000.desc:0 "Un commerçant que je connais a récemment décidé de prendre sa retraite. Il vieillit et s'implique de moins en moins dans le monde du commerce, et a gagné assez d'argent au fil des ans pour prendre une retraite confortable.\n\nQuoi qu'il en soit, je lui ai rendu visite aujourd'hui, et il m'a proposé de me vendre son boulier de confiance. Il pense qu'il pourra mieux me servir dans mon travail."
 VIETmisc.5000.a:0 "Je le prendrai volontiers - vous avez un accord !"
 VIETmisc.5000.b:0 "Je pourrais faire le travail moi-même sans cet engin."
 VIETmisc.5001.t:0 "Le Pied à Coulisse"
 VIETmisc.5001.desc:0 "Un jour, je m'ennuyais et je regardais certains de mes serviteurs nettoyer ma résidence. Ils étaient en train de trier de vieilles affaires, décidant de ce qui devait ou non être jeté à la poubelle, quand j'ai remarqué un magnifique pied à coulisse dans la pile de choses. Peu de pieds à coulisse sont aussi bien faits et d'une qualité aussi exquise que celui que j'ai vu, alors j'ai demandé à l'une des servantes présentes - une jeune fille assez vive - si elle savait quelque chose à ce sujet.\n\n\"Il y a peut-être longtemps, on pouvait trouver des pieds à coulisse dans tous les foyers du pays, mais plus maintenant\", a dit la servante, \"surtout un pied à coulisse de cette qualité.\"\n\nJ'ai hoché sagement la tête en l'examinant. Ma servante a ajouté qu'en tant que [ROOT.Char.GetTitleAsNameNoTooltip], je pouvais évidemment le garder si je l'aimais. Personne ne m'en empêchera, après tout."
 VIETmisc.5001.a:0 "Pourquoi pas. C'est beau, même si je n'en ai pas l'utilité."
 VIETmisc.5001.b:0 "Je suis quoi, un fou furieux ? Je ne suis pas un collectionneur de pieds à coulisse."
 VIETmisc.5002.t:0 "Pour voir plus clair"
 VIETmisc.5002.desc:0 "Un érudit itinérant visite ma cour aujourd'hui. Il possède de nombreux instruments impressionnants, dont il dit qu'il lui faudrait trop de temps pour en expliquer le fonctionnement, mais une loupe apparemment simple suscite mon intérêt. Elle a été fabriquée avec soin - sur son manche sont gravés quelques motifs géométriques, et dans l'ensemble, elle est plutôt jolie.\n\nL'érudit dit qu'il est prêt à me vendre la loupe pour un bon prix avant son départ, si je suis intéressé. Un instrument de cette qualité m'aiderait à lire et à voir les choses de près....."
 VIETmisc.5002.a:0 "C'est une bonne affaire ! Je vais le prendre alors."
 VIETmisc.5002.b:0 "Non merci, j'ai juste trouvé ça intéressant."
 VIETmisc.5002.info:0 "#emphasis Contexte Historique :#! Depuis l'Antiquité, les humains utilisent des éclats de cristal, d'obsidienne ou de verre pour mieux voir les objets rapprochés, comme une version primitive de la loupe moderne. Les lentilles de loupe \"modernes\" telles que nous les connaissons se sont probablement développées au cours du haut Moyen Âge, grâce aux progrès réalisés par les érudits islamiques et chrétiens. Elles ont ensuite évolué pour devenir les premières véritables lunettes."
 VIETmisc.5003.t:0 "Un Sablier"
 VIETmisc.5003.desc:0 "J'étais en ville aujourd'hui, et je suis tombé sur l'étal d'un marchand ambulant, qui avait divers appareils et objets intéressants en vente. Il me montre un soi-disant sablier. Ce n'est pas un outil que l'on voit très souvent, mais l'homme m'assure qu'il peut mesurer le temps avec beaucoup plus de précision que les autres méthodes que les gens utilisent habituellement. Si je suis prêt à payer une petite quantité d'or, il peut être à moi, et je serai en mesure de suivre le temps comme peu d'autres peuvent le faire."
 VIETmisc.5003.a:0 "Et j'aurai cet appareil fascinant !"
 VIETmisc.5003.b:0 "Je n'ai pas besoin d'une telle petite chose stupide."
 VIETmisc.5003.info:0 "#emphasis Contexte Historique :#! Le premier sablier connu pourrait avoir été fabriqué dès le 8e siècle de notre ère par un moine franc du nom de Liutprand, bien qu'il y ait peu de preuves de cette histoire. Les représentations de sabliers sont rares jusqu'au 14e siècle, où ils deviennent soudainement beaucoup plus fréquents dans l'art. Il est donc difficile de déterminer les origines du dispositif et sa date d'invention. Cependant, ils sont devenus extrêmement courants à la fin du 14e siècle en raison de leur efficacité simple."
 VIETmisc.5004.t:0 "Casse-noix"
 VIETmisc.5004.desc:0 "[nutgifter.GetTitledFirstName] m'a offert un cadeau : un casse-noix merveilleusement travaillé, peint avec des couleurs vives et fait à mon image. Il sera utile pour manger des noix, bien sûr, mais on dit aussi qu'il fait fuir les mauvais esprits en montrant ses dents pour casser les noix."
 VIETmisc.5004.a:0 "Eh bien ! Allons trouver des noix à casser."
 VIETmisc.5004.b:0 "Bah, humbug ! Je n'en ai pas besoin. Jetez-le quelque part."
 VIETmisc.5005.t:0 "Le dur labeur d'un astronome"
 VIETmisc.5005.desc:0 "J'ai récemment appris qu'un astronome local travaillait assidûment à l'élaboration de cartes stellaires pour cartographier le ciel. Il ne s'agit pas seulement de morceaux de parchemin sur lesquels sont tracés des lignes et des dessins, bien sûr ; ils sont aussi très beaux à regarder, avec de belles illustrations représentant les différentes constellations et les corps célestes. Dans l'ensemble, c'est un processus qui demande beaucoup de temps et de travail. Quoi qu'il en soit, il a gracieusement proposé de me vendre une de ses cartes pour une somme modique."
 VIETmisc.5005.a:0 "Comme c'est gentil ! Je vais accepter gracieusement, alors."
 VIETmisc.5005.b:0 "Il peut la garder. Pourquoi en aurais-je besoin ?"
 VIETmisc.5006.t:0 "Silverset ou pas ?"
 VIETmisc.5006.desc:0 "J'étais en ville quand je suis passé devant la boutique d'un orfèvre. Il était ravi de me voir, car il m'a dit qu'il venait de terminer la fabrication d'un beau service d'argenterie - un service digne d'un grand [ROOT.Char.GetTitleAsNameNoTooltip] comme moi. Il est prêt à le vendre pour un bon prix. À en juger par l'aspect luxueux du service, cela semble être une bonne affaire !\n\nMais, là encore, ai-je vraiment besoin de plus de symboles de ma richesse et de mon influence ? Il s'agit d'un petit ensemble, après tout, qui ne me serait utile que personnellement ou pour de très petits événements."
 VIETmisc.5006.a:0 "Pourquoi pas ? Je ne suis pas vaniteux, j'aime juste les belles choses !"
 VIETmisc.5006.b:0 "Je devrais me retenir. J'ai déjà assez de vaisselle."
 VIETmisc.5007.t:0 "Une Plume d'Oie Exotique"
 VIETmisc.5007.desc:0 "En parcourant la boutique d'un marchand, je remarque une plume d'oie plutôt attrayante. On m'a dit qu'elle avait été fabriquée à partir de la plume d'un oiseau exotique, rare et mythique qui vit sur l'île légendaire d'untel, située à de très nombreuses lieues d'ici. On dit que cet oiseau est extrêmement difficile à attraper, donc si je veux acheter cette plume, je devrai payer un prix élevé. Mais d'après [ROOT.Char.GetFaith.HighGodName], cette plume est magnifique et me donnerait sûrement un air à la fois intellectuel et élégant si je la possédais et l'utilisais tous les jours pour écrire."
 VIETmisc.5007.a:0 "Je peux m'offrir une si belle plume !"
 VIETmisc.5007.b:0 "En y réfléchissant, je n'en ai pas besoin."
 VIETmisc.5008.t:0 "Le Joli Pichet"
 VIETmisc.5008.desc:0 "Des petits nobles locaux sont passés me rendre visite aujourd'hui. Pour commémorer l'occasion, j'ai reçu en cadeau un joli pichet en métal fin. \n\nAprès leur départ, je prends le temps d'examiner le pichet. Il est sans aucun doute de qualité supérieure, avec des gravures et des décorations uniques, réalisées dans le style artistique typique [ROOT.Char.GetCulture.GetName]."
 VIETmisc.5008.a:0 "Gardez-le pour les occasions importantes."
 VIETmisc.5008.b:0 "Vendez-le à quelqu'un, il n'est pas si spécial."
 VIETmisc.5009.t:0 "Le Pichet Commun"
 VIETmisc.5009.desc:0 "Aujourd'hui, j'ai rendu visite à une ville locale, pour voir comment elle se porte et discuter des affaires locales avec les notables de la ville. Avant de partir, deux artisans locaux m'ont offert un pichet en bois pour commémorer l'occasion. Il est de bonne qualité, de bonne facture, et décoré de la manière habituelle des [ROOT.Char.GetCulture.GetName], bien qu'il s'agisse d'un objet plutôt simple et je ne suis pas sûr qu'un [ROOT.Char.GetTitleAsNameNoTooltip] comme moi doive garder un objet aussi simple."
 VIETmisc.5009.a:0 "Remerciez-les et gardez-le - c'est toujours un bon cadeau !"
 VIETmisc.5009.b:0 "Vendez cette chose sans valeur à un autre roturier."
 VIETmisc.5010.t:0 "Extrêmement Sécurisé"
 VIETmisc.5010.desc:0 "J'ai entendu parler d'un serrurier des environs capable de fabriquer des serrures si difficiles à ouvrir que personne ne pourra jamais les forcer, et de nombreuses personnes se sont portées garantes de la qualité des serrures de cet homme, y compris deux de mes courtisans.\n\En fait, le serrurier a entendu parler de mon intérêt pour son art, et il a proposé de produire un coffre spécial pour moi. Il aura intentionnellement l'air simple et d'un design acceptable mais autrement sans particularité, donc il ne sera pas pour le spectacle ou n'aura pas l'air trop voyant, mais c'est précisément le but ; autrement, que ce soit des objets de valeur, des lettres compromettantes ou des souvenirs précieux, il gardera tout en sécurité - tant que j'ai la clé, bien sûr."
 VIETmisc.5010.a:0 "Je vais en commander un selon mes spécifications."
 VIETmisc.5010.b:0 "Je n'ai rien à cacher, donc je n'en ai pas besoin."
 VIETmisc.5011.t:0 "Un Bon Miroir"
 VIETmisc.5011.desc:0 "Il y a un verrier qui vit à proximité et qui peut fabriquer du verre très clair, un exploit extrêmement difficile à réaliser. J'ai envisagé d'acheter un miroir à main fabriqué par cet homme, et aujourd'hui, j'ai même visité sa boutique pour voir de près certaines de ses œuvres. Dans l'ensemble, je suis impressionné. Il n'y a aucun doute sur ses compétences.\n\nPendant qu'il était là, il m'a montré un miroir en particulier. Après l'avoir vu une seule fois, je jure qu'il doit y avoir #italic quelque chose#! de magique ou d'éthéré à son sujet, mais je suppose que cela va de soi pour la plupart des miroirs fabriqués par des experts.\n\nJe suis très tenté d'acheter ce miroir."
 VIETmisc.5011.a:0 "Je peux me permettre d'acheter ça - faites-moi un bon miroir de poche."
 VIETmisc.5011.b:0 "Mes miroirs actuels sont de moins bonne qualité, mais je m'en contente."
 VIETmisc.5012.t:0 "Échec et Mat !"
 VIETmisc.5012.desc:0 "Les échecs sont de plus en plus populaires. Même si je n'y joue pas beaucoup, cela pourrait valoir la peine d'investir dans l'acquisition d'un jeu d'échecs de qualité pour moi, au cas où j'en aurais besoin, ne serait-ce que pour me présenter comme un chef moderne et sociable.\n\nAujourd'hui, une opportunité se présente : on m'a signalé qu'un célèbre marchand ambulant de passage dans la région est en possession d'un vieux mais charmant jeu d'échecs en ivoire, et qu'il est prêt à le vendre. Peut-être est-il temps que je me procure mon propre jeu d'échecs personnel ? Je devrais essayer de l'attraper avant qu'il ne quitte la ville si je veux l'acheter."
 VIETmisc.5012.a:0 "Allons nous procurer ce jeu d'échecs."
 VIETmisc.5012.b:0 "C'est un gaspillage de mon argent."
 VIETmisc.5013.t:0 "Échec et mat ?"
 VIETmisc.5013.desc:0 "Les échecs sont de plus en plus populaires. Même si je n'y joue pas beaucoup, cela ne ferait pas de mal d'avoir un jeu d'échecs bon marché pour m'entraîner à jouer aux échecs. Certains diront que les échecs sont une perte de temps, car qui prendrait la peine de regarder un tas de pauvres représentations abstraites d'armées se déplaçant d'avant en arrière ? Pourtant, si je suis assez bon, je pourrais impressionner certaines personnes, ou au moins être capable de socialiser avec les nombreuses autres personnes qui jouent à ce jeu et qui parlent de stratégies et de tactiques.\n\nIl y a quelques artisans à proximité qui peuvent produire un jeu d'échecs bon marché en bois local, si je le souhaite."
 VIETmisc.5013.a:0 "Je vais acheter un tel jeu d'échecs - ça devrait être amusant !"
 VIETmisc.5013.b:0 "Vous savez, les jeux de stratégie #italic sont#! une perte de temps inutile."
 VIETmisc.5014.t:0 "Un Bon Outil pour Manger"
 VIETmisc.5014.desc:0 "Un érudit local est récemment rentré de ses voyages en Orient, et je l'ai invité à partager les histoires de tout ce qu'il a vu et enregistré. Ainsi, j'organise ce soir un petit festin en son honneur.\n\nPendant que nous écoutons tous ses histoires, il mentionne en particulier qu'il a reçu en cadeau quelques baguettes en porcelaine d'un ami qu'il s'est fait lorsqu'il résidait dans l'un des royaumes orientaux. Il dit qu'il peut me donner une de ces paires de baguettes en cadeau. Il ne fait aucun doute que ce ne sont pas des baguettes ordinaires, à en juger par leur beauté."
 VIETmisc.5014.a:0 "Merci ! Mes vieilles baguettes sont ternes et misérables en comparaison."
 VIETmisc.5014.b:0 "Merci ! Je ne sais pas comment les utiliser, mais elles ont l'air sympas."
 VIETmisc.5014.c:0 "Non merci, vous n'avez pas besoin de me les donner."
 VIETmisc.5015.t:0 "Dés d'Os"
 VIETmisc.5015.desc:0 "Jouer aux dés est souvent associé aux classes inférieures, aux joueurs, aux criminels et aux personnes de peu d'importance, mais même les échelons supérieurs de la société aiment jouer à de bons jeux de dés. Une de mes connaissances qui aime ce genre d'amusements a une paire de dés de rechange d'une belle apparence, sculptés dans un os d'animal fin, que je peux garder pour moi si cela m'intéresse. Après tout, il vaut mieux jouer avec ses propres dés en qui l'on peut avoir confiance, plutôt que de compter sur les dés d'inconnus qui pourraient potentiellement être pipés."
 VIETmisc.5015.a:0 "Bien sûr, je vais les garder pour moi si ce n'est pas un problème."
 VIETmisc.5015.b:0 "Je ne devrais pas gaspiller ma vie à jouer à des jeux comme celui-ci...."
 VIETmisc.5016.t:0 "Dés de Bois"
 VIETmisc.5016.desc:0 "Jouer aux dés est souvent associé aux classes inférieures, aux joueurs, aux criminels et aux personnes de peu d'importance, mais même les échelons supérieurs de la société aiment jouer à de bons jeux de dés. Une de mes connaissances qui aime ces amusements a une paire de dés en bois que je peux garder pour moi si cela m'intéresse. Bien qu'elle ne soit pas la plus grossière, cette paire de dés n'a rien de remarquable.\n\nPour autant, il vaut mieux jouer avec ses propres dés en qui l'on peut avoir confiance, plutôt que de compter sur les dés d'inconnus qui pourraient être pipés."
 VIETmisc.5016.a:0 "Ça ne me dérange pas, je vais prendre ces dés."
 VIETmisc.5016.b:0 "Je ne devrais pas gaspiller ma vie à jouer à des jeux comme celui-ci...."
 VIETmisc.5017.t:0 "Chaussons en Soie"
 VIETmisc.5017.desc:0 "Mes pieds sont si douloureux, fatigués et carrément misérables ces derniers temps. J'ai pensé à acheter des chaussons en soie pour me promener dans mes quartiers privés. En plus, j'aurais l'air assez élégant. Je connais quelqu'un dans le coin qui fabrique de bonnes pantoufles, et on dit que son savoir-faire est remarquable. Je devrais peut-être rendre visite à sa boutique."
 VIETmisc.5017.a:0 "Oui ! C'est une bonne idée."
 VIETmisc.5017.b:0 "Non, non. C'est trop extravagant."
 VIETmisc.5018.t:0 "Une Cuillère Ordinaire"
 VIETmisc.5018.desc:0 "Il y a une cuillère en étain que j'aime beaucoup et que j'utilise régulièrement lorsque je mange en privé. Même si elle n'a pas l'air des plus dignes, je devrais peut-être l'utiliser plus régulièrement, au cas où. Au moins, je saurai que cette cuillère ne sera pas souillée par des substances dangereuses !"
 VIETmisc.5018.a:0 "Une bonne idée."
 VIETmisc.5018.b:0 "Il y a de meilleures cuillères sur le marché."
 VIETmisc.5019.t:0 "Pour faire bonne mesure"
 VIETmisc.5019.desc:0 "En explorant ma résidence un jour, j'ai trouvé une solide règle à mesurer qui traînait. Je pense qu'elle appartenait à l'un de mes serviteurs - peut-être n'en ont-ils plus l'utilité maintenant ? Quoi qu'il en soit, la règle est faite de pierre robuste mais légère, et j'imagine qu'elle pourrait m'aider dans diverses tâches et affaires à l'avenir."
 VIETmisc.5019.a:0 "Même pour quelqu'un de mon statut, ça peut être utile."
 VIETmisc.5019.b:0 "A quoi je pense ? Je ne suis pas un vulgaire roturier."
 VIETmisc.5020.t:0 "La flûte antédiluvienne"
 VIETmisc.5020.desc:0 "Récemment, un chasseur de mon royaume est allé chasser un jour quand il est tombé sur un trou. Il était curieux et a creusé plus profondément ; finalement, il a trouvé d'anciens artefacts. La plupart étaient inutiles et brisés, à l'exception d'une flûte fabriquée à partir de ce qui semble être l'os d'une créature géante ou d'un homme.\n\nLorsque je suis passé par son village aujourd'hui, alors que je me rendais à une réunion dans un autre village, on m'a montré cette fascinante découverte. Ce chasseur, qui jouait de la flûte à ses heures perdues, m'a montré comment cette ancienne flûte pouvait encore jouer de la musique - le son était agréable, bien que mélancolique et étrange.\n\nLes villageois ont proposé de me donner cette flûte comme cadeau.. Je serais sûrement intéressé par une relique du passé aussi étrange et intéressante ? Ce n'est pas une simple flûte ordinaire, après tout."
 VIETmisc.5020.a:0 "Merci pour votre généreux don."
 VIETmisc.5020.b:0 "Ça me perturbe. Non merci."
 VIETmisc.5021.t:0 "Maintenir l'équilibre"
 VIETmisc.5021.desc:0 "Un jour, des marchands que je connais bien ont souhaité m'offrir un cadeau après que nous ayons fini de négocier un accord pour une affaire liée à l'administration de mon royaume. Leur cadeau s'est avéré être une balance fabriquée avec des matériaux de qualité.\n\n\"Vous devriez toujours garder vos propres balances, car vous ne savez jamais à quoi vous attendre avec les balances d'un commerçant malhonnête, mon [ROOT.Char.GetLadyLord]\", me dit l'un des marchands. \"Nous pouvons vous garantir que cette paire de balances est bien équilibrée. Même si vous n'en avez pas l'utilité, je suis sûr qu'un de vos serviteurs en aurait. Au moins, vous pouvez intimider les marchands malhonnêtes pour qu'ils vous accordent un marché honnête.\""
 VIETmisc.5021.a:0 "Cela sera sûrement utile ! Je vous en remercie."
 VIETmisc.5021.b:0 "Je n'en ai pas besoin, mais je vous remercie quand même."
 VIETmisc.5022.t:0 "Marteau"
 VIETmisc.5022.desc:0 "Je suis sorti aujourd'hui pour inspecter le travail de certains de mes serviteurs. Ils ont effectué quelques réparations mineures sur les murs et la structure d'une partie de ma résidence. Alors que je marche lentement, observant toute la scène, je tombe sur un marteau ; je le prends, et j'aime la sensation de fermeté qu'il procure dans ma main.\n\nBien que je ne sois pas un artisan ou un ouvrier ordinaire, je ne peux m'empêcher d'admirer ce marteau, plus j'y pense. Après tout, les bâtiments, les navires et les autres grandes constructions n'ont-ils pas été réalisés avec un objet aussi simple ?\n\nPeut-être que même le grand [ROOT.Char.GetTitledFirstNameNoTooltip] pourrait trouver une utilité à cet outil de tous les jours ! Au moins, je peux le garder pour m'inciter à travailler davantage."
 VIETmisc.5022.a:0 "Je le garderai à mes côtés."
 VIETmisc.5022.b:0 "C'est intéressant, mais rien de plus."
 VIETmisc.5023.t:0 "La pelle dans la terre, la pelle dehors"
 VIETmisc.5023.desc:0 "J'ai récemment eu besoin de réparer une partie de ma résidence, j'ai donc demandé à quelques-uns de mes serviteurs de s'en occuper. Un certain nombre d'ouvriers de quelques villages voisins ont également été amenés pour m'aider dans cet effort.\n\nPendant que j'inspectais leur travail, j'ai remarqué qu'un homme avait avec lui une pelle particulièrement fascinante - ou du moins je l'ai trouvée fascinante. Malgré son apparente rudesse, elle affichait clairement une robustesse et une puissance que je trouvais peu communes pour un outil aussi simple, sans parler du charme simple et rustique de son apparence. L'ouvrier, voyant l'admiration que je lui portais, m'a dit que je pouvais la garder si je le voulais.\n\n\"Je ne sais pas comment un [ROOT.Char.GetTitleAsNameNoTooltip] pourrait se servir d'une pelle,\" dit-il, \"mais j'en ai une autre à la maison, et je suis sûr qu'un grand [ROOT.Char.GetLadyLord] comme vous saura lui trouver une bonne utilité.\""
 VIETmisc.5023.a:0 "Cela semble splendide. Merci."
 VIETmisc.5023.b:0 "Non merci, je voulais juste jeter un coup d'oeil."
 VIETmisc.5024.t:0 "Sac à Dos"
 VIETmisc.5024.desc:0 "Un aventurier est passé par là récemment, et a visité ma cour pour nous régaler avec des histoires de terres lointaines. Avant de partir, cet aventurier m'a offert un sac à dos en cuir, en me disant qu'il pourrait m'être utile, pour m'aider à transporter des objets lors de mes voyages. Ce n'est pas la plus belle chose qui soit, mais l'artisan qui l'a fabriqué l'a clairement conçu pour avoir un charme rustique et simpliste, tout en étant capable de supporter le fardeau du transport de nombreuses choses avec facilité."
 VIETmisc.5024.a:0 "Cela pourrait m'aider beaucoup !"
 VIETmisc.5024.b:0 "C'est un déchet, donnez-le à un domestique ou jetez-le."
 VIETmisc.5025.t:0 "Un cadeau de dernière minute"
 VIETmisc.5025.desc:0 "C'était la première fois que je venais dans cette taverne. Je n'étais venu que pour rendre visite à un membre de l'élite locale, mais le personnel et les habitués de la taverne m'ont accueilli chaleureusement, car ils ne s'attendaient pas à ce qu'un tel [ROOT.Char.GetTitleAsNameNoTooltip] passe par là. Il est vrai que je suis arrivé au pied levé, le lieu de rendez-vous ayant été changé à la dernière minute, mais le personnel m'a bien accueilli malgré cela.\n\nLe personnel n'a pas eu le temps de préparer un cadeau approprié, il m'a donc offert un simple bol en bois sculpté à garder en souvenir. Ce n'est pas n'importe quel bol, cependant, car il est magnifiquement sculpté avec quelques fioritures stylistiques [ROOT.Char.GetCulture.GetName]. Ce n'est pas l'objet habituel d'un grand [ROOT.Char.GetTitleAsNameNoTooltip], mais je peux le garder, si je le souhaite, et ce serait bien de l'avoir quand je mange en privé ou en déplacement."
 VIETmisc.5025.a:0 "Bien sûr, je l'apprécie."
 VIETmisc.5025.b:0 "Non merci ! C'est sans valeur !"
 VIETmisc.5026.t:0 "Libérer mon potentiel"
 VIETmisc.5026.desc:0 "J'ai rendu visite à l'un de mes anciens capitaines de garde, qui a pris sa retraite récemment. Alors que nous nous promenions dehors et faisions la conversation, ce garde a voulu m'offrir un cadeau. Il s'agissait d'un bâton métallique de forme étrange, ce qui m'a d'abord choqué - quelle sorte de plaisanterie était-ce ?\n\n\"C'est un très bon crochet de serrurier, meilleur que la plupart de ceux que j'ai utilisés\", m'a-t-on dit, tandis que mon garde m'expliquait la valeur de ce cadeau apparemment sans valeur. \"Une fois que vous l'avez pris en main, vous pouvez ouvrir presque toutes les serrures. Il m'a bien servi pendant de nombreuses années dans mes fonctions de protection. Je n'en ai plus besoin, mais je pense que même un grand [ROOT.Char.GetTitleAsNameNoTooltip] comme vous pourrait trouver utile de l'avoir sous la main. Si vous avez le temps, je peux vous enseigner quelques techniques pour en faire le meilleur usage plus tard dans la journée.\""
 VIETmisc.5026.a:0 "Ah ! Un cadeau intriguant... mais d'une grande utilité."
 VIETmisc.5026.b:0 "Maintenant, je laisse le sale boulot à mes espions et assassins !"
 VIETmisc.5027.t:0 "La chope en céramique"
 VIETmisc.5027.desc:0 "Je suis à un banquet local organisé par un petit noble. L'hôte m'offre une chope en céramique comme cadeau pour l'occasion. C'est une jolie chose, décorée d'une œuvre d'art [ROOT.Char.GetCulture.GetName]. Il est clair qu'elle a été créée par un artisan expert, donc même si je ne l'utiliserai pas nécessairement dans des occasions plus formelles comme un grand festin, je pourrais la garder pour un usage quotidien."
 VIETmisc.5027.a:0 "Merci beaucoup pour ce cadeau attentionné."
 VIETmisc.5027.b:0 "C'est trop ordinaire à mon goût. Je peux peut-être le revendre...."
 VIETmisc.5028.t:0 "La chope en bois"
 VIETmisc.5028.desc:0 "Je suis à un banquet local organisé par un petit noble. L'hôte me fait cadeau d'une chope en bois. Elle est sobre, avec seulement quelques motifs simples, mais elle est de bonne qualité et a manifestement été créée par un artisan expert. Bien que je ne l'utilise pas nécessairement dans des occasions plus formelles comme un grand festin, je pourrais la garder pour un usage quotidien."
 VIETmisc.5028.a:0 "C'est un cadeau modeste mais bon."
 VIETmisc.5028.b:0 "Je le vendrai plus tard - ce n'est pas mon style."
 VIETmisc.5029.t:0 "Une solution aux démangeaisons"
 VIETmisc.5029.desc:0 "Hier, j'avais une démangeaison atrocement ennuyeuse sur ma peau près de mon omoplate. J'avais du mal à me gratter, car peu importe l'angle que je prenais, mes doigts n'arrivaient pas à atteindre la démangeaison. J'ai alors pensé : pourquoi n'ai-je jamais pensé à garder un gratte-dos sous la main ? J'en ai déjà utilisé, mais je devrais peut-être en garder un pour mon usage personnel, pour soigner les démangeaisons gênantes comme celle que j'avais.\n\nAujourd'hui, en ville, j'ai rencontré un artisan qui savait sculpter le bois. Lui demander de fabriquer un gratte-dos serait plus que suffisant si je le souhaite."
 VIETmisc.5029.a:0 "J'ai besoin d'un moyen fiable de me gratter - puis-je en acheter un ?"
 VIETmisc.5029.b:0 "En ai-je vraiment besoin ? Je peux l'atteindre par moi-même... en quelque sorte."
 VIETmisc.5030.t:0 "Un bâton pour marcher"
 VIETmisc.5030.desc:0 "De temps en temps, je me promène près de chez moi pour prendre l'air, et j'aime m'aventurer plus loin dans la nature pour voir la beauté de la terre sauvage. Cependant, le terrain n'est pas toujours facile à traverser.\n\nAujourd'hui, alors que je me promenais, je suis tombé sur un grand bâton en bois. Je l'ai pris par curiosité, et je l'ai trouvé solide et facile à saisir. Je voulais voir s'il pouvait m'aider à garder mon équilibre. Je l'ai fermement planté sur le sol et j'ai fait quelques pas pour essayer de m'en servir comme bâton de marche. Il a semblé fonctionner suffisamment bien pour cet usage !\n\nCependant, comme il s'agit d'un bâton trouvé dans la nature, son aspect n'est pas des plus agréables et il a besoin d'être un peu arrangé. Je pourrais l'apporter à un artisan local qui pourrait l'affiner un peu en le sculptant."
 VIETmisc.5030.a:0 "Très bien. Trouvons un artisan qui pourra m'aider à le faire."
 VIETmisc.5030.b:0 "Mais bon, ça a l'air bizarre, et c'est juste un bâton parmi d'autres."
 VIETmisc.5031.t:0 "La paire de gants"
 VIETmisc.5031.desc:0 "Je voyage dans mon royaume, quand je passe devant un atelier de maroquinerie dans un quartier. Je regarde les produits que le maroquinier a en vente, et je remarque une paire de gants en cuir simples. Le maroquinier dit qu'elle a été initialement fabriquée pour un client qui a annulé sa commande après que les gants aient été fabriqués, malheureusement.\n\nJ'enfile les gants et, à ma grande surprise, ils me vont parfaitement. Ils sont également agréables au toucher. Puisqu'ils n'iront pas à la personne qui l'a commandé à l'origine, je pourrais peut-être l'acheter pour que le dur labeur du maroquinier ne soit pas vain."
 VIETmisc.5031.a:0 "Si vous voulez, j'achète les gants."
 VIETmisc.5031.b:0 "Ils sont sympas mais pas mon style."
 VIETmisc.5032.t:0 "Visiter une [ROOT.Char.GetFaith.HouseOfWorship|U]"
 VIETmisc.5032.desc:0 "Aujourd'hui, j'ai rendu visite à une [ROOT.Char.GetFaith.HouseOfWorship] [ROOT.Char.GetFaith.GetAdjective] locale. Après les formalités initiales, les [ROOT.Char.Custom('DefaultPriestTitlePlural')] m'ont fait visiter rapidement les lieux.\n\nPendant ce temps, j'ai fini par avoir une bonne conversation avec l'un des [ROOT.Char.Custom('DefaultPriestTitlePlural')], qui m'a montré certaines des tables et des bureaux où ils travaillaient à copier les écritures [ROOT.Char.GetFaith.GetAdjective]. On m'a également montré certains des chandeliers qu'ils utilisaient pour éclairer la pièce après le coucher du soleil. Ces chandeliers étaient très élégants, fabriqués en céramique et décorés de divers jolis symboles.\n\nLe [ROOT.Char.Custom('DefaultPriestTitle')] m'a dit que je pouvais en garder un si je le souhaitais."
 VIETmisc.5032.a:0 "Pourquoi, j'en serais honoré. Merci."
 VIETmisc.5032.b:0 "Vous en aurez plus besoin que moi."
 VIETmisc.5033.t:0 "Patrouille de nuit"
 VIETmisc.5033.desc:0 "Lors de leurs patrouilles de nuit, beaucoup de mes gardes utilisent des torches pour éclairer le chemin, mais certains gardent également des lanternes avec eux. Une nuit, alors que j'allais et venais d'une partie de ma résidence à l'autre, j'ai prêté une attention particulière à la lanterne que tenait le garde qui m'escortait.\n\n\"Elle vous plaît, mon [ROOT.Char.GetLadyLord] ?\" demande mon garde, alors que nous continuons à marcher. \"J'en ai une de rechange dans ma caserne. Vous pouvez garder celle-ci si vous le souhaitez, si vous pensez que vos bougies ou lanternes actuelles ne vous conviennent pas.\"\n\nIl semble que le garde m'ait pris pour une personne ayant un grand intérêt pour la lanterne. Pour être honnête, cependant, ça ne ferait pas de mal d'en avoir une autre sous la main."
 VIETmisc.5033.a:0 "Je serai heureux de l'avoir !"
 VIETmisc.5033.b:0 "Non, non, je n'en ai pas besoin."
 VIETmisc.5034.t:0 "Un Merveilleux Mouchoir"
 VIETmisc.5034.desc:0 "Il n'y a pas si longtemps, j'ai eu en ma possession un mouchoir et j'ai trouvé le tissu utilisé pour le fabriquer tout simplement merveilleux. Il absorbe assez bien les liquides, par exemple si je transpire ou si j'éternue, mais il ne semble jamais laisser une odeur trop forte après que je l'ai lavé. Je devrais le garder autour de moi plus souvent."
 VIETmisc.5034.a:0 "Il sera à mes côtés à partir de maintenant."
 VIETmisc.5034.b:0 "Mais il y en a d'autres que je peux utiliser, aussi."
 VIETmisc.5035.t:0 "Comme un magasin de bonbons"
 VIETmisc.5035.desc:0 "Récemment, j'ai pris l'habitude de manger un peu de bonbons ici et là en guise d'en-cas. Cependant, ce serait bien si j'avais un moyen plus pratique de les conserver afin de ne pas avoir à demander à mes serviteurs de fouiller ma résidence pour en trouver quelques-uns.\n\nUne de mes servantes m'a suggéré d'utiliser un des bocaux que nous avions à la maison pour contenir les bonbons.. De cette façon, je pourrais les conserver dans un endroit sûr et sec, et si je le voulais, je pourrais les transporter avec moi dans différentes pièces, ou même lors de petits voyages. Elle m'a alors présenté un petit pot en céramique qu'elle avait trouvé dans ma cuisine et qui, selon elle, ferait l'affaire."
 VIETmisc.5035.a:0 "Brillante idée ! Maintenant, que dois-je mettre dans le bocal ?"
 VIETmisc.5035.b:0 "C'est gentil, mais c'est à toi de m'apporter des bonbons."
 VIETmisc.5036.t:0 "Stay Awake!"
 VIETmisc.5036.desc:0 "Today I needed to inspect my soldiers. It was, frankly, a dull affair and I’m sure they were as bored of it as I was. While sitting there, “watching” my soldiers, I dozed off.\n\n#bold PHHHWWWEEEEEE#!\n\nI jolt awake and jump out of my chair upon hearing the sound of a whistle. It seems some of the soldiers were startled too. Anyways, it appeared the commander blew a whistle to issue various commands to the troops.\n\nAfter the inspection, I talk with the commander and our conversation drifted to the whistle. “Ah, these are good whistles, made of wood,” I am told. “High quality. Will wake even the dead up, I swear. I have a few, so if you want one, I can give you one of my spare ones I hadn't used yet.”"
 VIETmisc.5036.a:0 "If you insist, I’ll take it then."
 VIETmisc.5036.b:0 "I… think I'll let you keep that."
 VIETmisc.5037.t:0 "Lots of Traveling, Lots of Work"
 VIETmisc.5037.desc:0 "In the past couple weeks, I’ve been traveling a lot to various parts of my realm to visit important people to discuss important matters. Such constant travel means I’ve learned to be a little more prepared for the road. This means, for example, always having a waterskin handy, because quenching one’s thirst while on the road can be a problem if there isn’t a good source of water right then and there.\n\nAnyways, I’ve grown attached to a waterskin that I started using these past couple weeks. It’s not the most beautiful thing to be seen carrying well, but it does the job wonderfully. Even after my workload dies down in the near future, I’d like to keep this waterskin around."
 VIETmisc.5037.a:0 "I’ll keep it by my side in case I’m thirsty."
 VIETmisc.5037.b:0 "It’s just a waterskin, nothing remarkable."
 VIETmisc.5038.t:0 "An Unsual Doll"
 VIETmisc.5038.desc:0 "A traveling merchant is showing me his wares, as I pass through the market today. He is an odd fellow, and has some strange curiosities on sale.\n\n“Perhaps you’d like this, my [ROOT.Char.GetLadyLord]?” he says, showing me a doll.\n\n“Is this a joke?” I scoff. “I’m not a child.”\n\n“Oh, forgive me, this is no ordinary doll,” he says, smiling through his crooked teeth. “Let me demonstrate.”\n\nHe takes out a little key and inserts it into a small hole on the doll I hadn’t noticed initially. “It’s hollow inside. Hide all manner of things in this inconspicuous doll! Everyone thinks it’s just a doll… but you, my discerning, cunning [ROOT.Char.GetTitleAsNameNoTooltip], will know better. The possibilities are endless!”"
 VIETmisc.5038.a:0 "Now that’s more like it. I’ll buy that "doll.""
 VIETmisc.5038.b:0 "It’s clever, but what would I even hide in it?"
 VIETmisc.5039.t:0 "Clean Up, Clean Up"
 VIETmisc.5039.desc:0 "My servants were sorting through some junk at my home, in order to clean up one of the more messy rooms. They managed to find a broom, ironically. It was rather nice, with a few intricate designs and art carved onto its handle. My servants asked if I would like to keep it, since it is of higher quality than the average broom."
 VIETmisc.5039.a:0 "I do need to keep my room clean at all times."
 VIETmisc.5039.b:0 "Seriously? You clean for me. You use it if you want."
 VIETmisc.5040.t:0 "Traveling Inkwell"
 VIETmisc.5040.desc:0 "I visited a local scholar of some renown today. Unfortunately, the scholar is not interested in coming to work under me at my court, so I just wanted to get some ideas on how to manage my realm. To commemorate the occasion, the scholar wished to offer me a traveling inkwell. It is an inkwell which one can easily carry anywhere without worrying about spilling the ink."
 VIETmisc.5040.a:0 "That sounds very useful. Thanks!"
 VIETmisc.5040.b:0 "No thanks. You'll need it more than me."
 VIETmisc.5041.t:0 "Numisnastic Fun"
 VIETmisc.5041.desc:0 "A couple weeks ago, one of my servants was doing some gardening around my residence. While digging around, she unearthed a strange gold coin, one she did not recognize.\n\nCurious, she took it to some local scholars in town, who determined it to be of great antiquity. Having learned this, she dutifully presented the coin to me, saying that such an item rightfully belongs to me, since it was found on my property.\n\nThe coin isn’t large or remarkable enough to put on display, not to mention it is extremely worn out so one can barely make the art or writing on it. However, perhaps I can keep it around as a charm or just for my own amusement."
 VIETmisc.5041.a:0 "Sure, it looks nice. Thank you!"
 VIETmisc.5041.b:0 "It’s just a coin. Toss it out somewhere."
 VIETmisc.5041.c:0 "You found it, so you deserve to keep it."
 VIETmisc.5042.t:0 "Heavenly Baklava"
 VIETmisc.5042.desc:0 "Today began in an ordinary fashion. I paid a visit to some important people nearby, and we all had a lovely meal, and we happened to have baklava for dessert. It looked like plain and simple baklava, but why would I refuse such a delicacy? I took a bite, and if I had died then and there, I would have considered myself blessed. We summoned the chef who produced such a glorious thing, and asked if I could buy some.\n\n“My [ROOT.Char.GetLadyLord], instead of having it just this one time, I can sell you the recipe for this baklava,” the chef said. “It's an old family recipe. Anyone who follows instructions can make it. Those who prepare your food should have no trouble with it.”"
 VIETmisc.5042.a:0 "Buy the recipe from the chef"
 VIETmisc.5042.b:0 "Negotiate to pay a lower price for it"
 VIETmisc.5042.c:0 "Send a servant to spy on the chef and learn it"
 VIETmisc.5042.d:0 "Tell the chef you’re not interested in it"
 VIETmisc.recipe_steal.toast.success.not_caught:0 "Your servant #P learns#! the recipe and didn’t get caught!"
 VIETmisc.recipe_steal.toast.success.caught:0 "Your servant #P learns#! the recipe but got caught!"
 VIETmisc.recipe_steal.toast.failure:0 "Your servant #N fails#! to learn the recipe!"
 VIETmisc.recipe_steal.toast.failure_tooltip:0 "You lost your chance to acquire the [VIET_recipe_artifact.GetName]!"
 VIETmisc.5043.t:0 "One Taste, And You Are In Heaven!"
 VIETmisc.5043.desc:0 "I was passing through a town in my realm when I stopped by a baker, who I heard was renowned for the quality of the food he made, particularly his sweet rolls. When I met him, I asked for one such sweet roll, and he said, “A sweetroll? But, of course, I am famous for my sweet rolls! One taste, and you are in heaven... on top of the world, yes!”\n\nI was skeptical at first, but after one bite, I felt like I #italic was#! in heaven. It was sweet but not overly so, and had a good balance of flavor and texture. When I asked if he wanted to work for me, he said, “I could never leave here. All my good friends here would die without my sweet rolls. The rest of the world must suffer as best it can without me.”\n\nHe said, however, he was willing to give me the recipe for his sweet roll for a price."
 VIETmisc.5043.a:0 "Buy the sweet roll recipe from the baker"
 VIETmisc.5043.b:0 "Negotiate to pay a lower price for it"
 VIETmisc.5043.c:0 "Send a servant to spy on the baker and learn it"
 VIETmisc.5043.d:0 "Tell the baker you’re not interested in it"
 VIETmisc.5044.t:0 "Scrumptious Hummus"
 VIETmisc.5044.desc:0 "Hummus is popular in [ROOT.Char.GetCulture.GetName] cuisine, so I am no stranger to this delicious culinary delight. However, different people have different ways of preparing this famed chickpea dip.\n\nToday, I happened to come across a very tasty variety of hummus when I visited one town in my realm. The locals prepared a small feast in my honor, which included copious amounts of hummus to go with our meal.\n\nThe local who prepared this hummus - a respected tavern cook - said since I seemed to like it so much, she was willing to sell me the recipe, which had been passed down through many generations of her family. This way, my servants could prepare it for me whenever I wanted."
 VIETmisc.5044.a:0 "Buy the hummus recipe from the cook"
 VIETmisc.5044.b:0 "Negotiate to pay a lower price for it"
 VIETmisc.5044.c:0 "Send a servant to spy on the cook and learn it"
 VIETmisc.5044.d:0 "Tell the cook you’re not interested in it"
 VIETmisc.5045.t:0 "A Bawdy Play"
 VIETmisc.5045.desc:0 "Lately, I’ve been hearing about a play called [VIET_lusty_argonian_maid.GetName]. Today, I managed to get my hands on a written copy of it. It is said to be a very... #italic interesting#! play, according to my sources, though none of them bothered to elaborate further on why that is. I have been unable to attend any performances of this play, so I was excited to see what it is all about, at any rate.\n\nI decided to flip to a random page of the play.\n\nI sit there in silence for a few moments as I try to process the few lines I just read. “Oh,” I mutter. “That’s why….”"
 VIETmisc.5045.a:0 "I have plenty of time to read through this. Plenty of time."
 VIETmisc.5045.b:0 "By [ROOT.Char.GetFaith.HighGodName], I must be rid of this filthy thing!"
 # 1.5.1 - please leave this comment here 
 VIETmisc.5046.t:0 "Good, Creamy Yogurt"
 VIETmisc.5046.desc:0 "At a recent feast hosted by a local noble, I was provided with several helpings for yogurt to accompany both savory and sweet dishes. I found this yogurt most delectable with just a perfect consistency and texture, and a creamy taste to go along with it.\n\nI asked my host how they managed to procure such a yogurt, and they explained their family cook had made it for them for many years. The yogurt was apparently made based on a method of yogurt preparation popular in this cook’s hometown.\n\n“I am afraid my cook will remain here with me, but if you’re willing,” the host says with a twinkle in their eye, “I will sell you the recipe for a reasonable price.”"
 VIETmisc.5046.a:0 "Buy the yogurt recipe from the host"
 VIETmisc.5046.b:0 "Negotiate to pay a lower price for it"
 VIETmisc.5046.c:0 "Send a servant to spy on the host and learn it"
 VIETmisc.5046.d:0 "Tell the host you’re not interested in it"
 VIETmisc.5047.t:0 "So, So Delightfully Savory!"
 VIETmisc.5047.desc:0 "At first, I found it an unremarkable feast, if I had to be honest. A local, widowed noblewoman wanted to host me and some other notables, and I humored her given she was involved in some important local matters. I was unsure of what to expect for her feast. The first couple servings were acceptable, if boring. Then, we came to the savory pies.\n\nNow #italic that#! was a pie worth eating and worth talking about: a delightfully buttery crust, complemented by a blend of meats, vegetables, spices, herbs, and more - I did not know such a balance of flavors was possible!\n\nI asked my host how such a pie was made, and she said it was an old family recipe. “I’ll sell it to you for a good price, if you so wish, [ROOT.Char.GetTitledFirstName].”"
 VIETmisc.5047.a:0 "Buy the savory pie recipe from her"
 VIETmisc.5047.b:0 "Negotiate to pay a lower price for it"
 VIETmisc.5047.c:0 "Send a servant to spy on her and learn it"
 VIETmisc.5047.d:0 "Tell her you’re not interested in it"
 VIETmisc.5048.t:0 "So, So Delightfully Sweet!"
 VIETmisc.5048.desc:0 "At first, I found it an unremarkable feast, if I had to be honest. A powerful merchant wanted to host me, and I humored him given he was involved in some important matters of the realm. While I won’t say the food was horrible, it was just… acceptable. That is, until we got to the fruit pie.\n\nNow #italic there#! was a dessert worth eating and worth talking about: a delightfully buttery crust, complemented by fruit with the perfect amount of sweetness and tartness - I was in heaven!\n\nI asked my host how such a pie was made, and he said it was an old family recipe. “I’ll sell it to you for a good price, if you so wish, [ROOT.Char.GetTitledFirstName].”"
 VIETmisc.5048.a:0 "Buy the savory pie recipe from him"
 VIETmisc.5048.b:0 "Negotiate to pay a lower price for it"
 VIETmisc.5048.c:0 "Send a servant to spy on him and learn it"
 VIETmisc.5048.d:0 "Tell him you’re not interested in it"
 VIETmisc.5049.t:0 "Tavern Fare"
 VIETmisc.5049.desc:0 "While traveling through my realm, we had to stop in a town for a meal. The tavern we stopped at was on the humbler side of things, but it was the best we could do for now. The tavern staff were not expecting someone like me as a customer; they were only able to prepare simple, hearty fare for me to eat, fit more for a commoner than a [ROOT.Char.GetTitleAsNameNoTooltip].\n\nThe main entree was a modest looking bean soup with vegetables, spices, and herbs thrown in to improve the taste. To my surprise, after one bite, I was hooked! It was a tour de force, a perfect blend of various savory flavors. My entourage looked on with curiosity and confusion until they started eating the soup and appreciating its taste as well.\n\nWhen asked about it, the tavern staff said they had no idea the soup was that tasty - they had always prepared it that way, but if I wanted, I could buy the recipe from them."
 VIETmisc.5049.a:0 "Buy the savory pie recipe from the tavern"
 VIETmisc.5049.b:0 "Negotiate to pay a lower price for it"
 VIETmisc.5049.c:0 "Send a servant to spy on the tavern and learn it"
 VIETmisc.5049.d:0 "Tell the tavern staff you’re not interested in it"
