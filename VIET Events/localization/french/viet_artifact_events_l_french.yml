 VIETmisc.5056.t:0 "The Tongue Stone"
 VIETmisc.5056.desc:0 "Today I spent some time visiting the local apothecary while in town. While my physician, [physician.GetTitledFirstName], usually handles such matters by [physician.GetHerselfHimself], it doesn’t hurt to accompany [physician.GetHerHim] every now and then to learn how [physician.GetSheHe] helps me maintain my health.\n\nThe apothecary is, of course, delighted to have me around. [physician.GetFirstNameNoTooltip] observes with some amusement as the woman enthusiastically tries to sell me some of her more valuable products, in particular a tongue stone.\n\nWith a gleam in her eye, she shows me the triangular stone, and says, “As you know, my [ROOT.Char.GetLadyLord], these stones are renowned for protecting one from poison. You probably have experience dipping them in drink to ward off poison, but a bigger one like this would do better as a protective amulet.”"
 VIETmisc.5056.a:0 "A good offer! I’ll buy this tongue stone."
 VIETmisc.5056.b:0 "I appreciate your concern, but I’ll pass."
 VIETmisc.5056.info:0 "#emphasis Historical Context:#! In medieval times, fossilized sharks’ teeth were called “tongue stones” or “snake tongues.” Among other medical uses, they were a common cure or protection against poison. There was a tradition at the time of hanging tongue stones from decorative trees on tables during feasts; guests could dip the tongue stones into their wine or drink, assured that they would not be poisoned."
