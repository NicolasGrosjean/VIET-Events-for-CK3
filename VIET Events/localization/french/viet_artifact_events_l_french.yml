 VIETmisc.5046.t:0 "Un bon yaourt crémeux"
 VIETmisc.5046.desc:0 "Lors d'un récent festin organisé par un noble local, j'ai eu droit à plusieurs portions de yaourt pour accompagner des plats salés et sucrés. J'ai trouvé ce yaourt très délicieux, avec une consistance et une texture parfaites, et un goût crémeux qui l'accompagnait.\n\nJ'ai demandé à mon hôte comment il avait réussi à se procurer un tel yaourt, et il m'a expliqué que le cuisinier de sa famille le préparait pour lui depuis de nombreuses années. Le yaourt était apparemment fabriqué selon une méthode de préparation populaire dans la ville natale de ce cuisinier.\n\n\"Je crains que mon cuisinier ne reste ici avec moi, mais si vous êtes prêt,\" dit l'hôte avec un clin d'oeil, \"je vous vendrai la recette pour un prix raisonnable.\""
 VIETmisc.5046.a:0 "Achetez la recette du yaourt auprès de l'hôte"
 VIETmisc.5046.b:0 "Négocier pour en payer un prix inférieur"
 VIETmisc.5046.c:0 "Envoyez un serviteur pour espionner l'hôte et l'apprendre"
 VIETmisc.5046.d:0 "Dites à l'hôte qu'elle ne vous intéresse pas."
 VIETmisc.5047.t:0 "Si, si délicieusement savoureux !"
 VIETmisc.5047.desc:0 "Au début, j'ai trouvé que c'était une fête banale, si je devais être honnête. Une noble locale, veuve, voulait nous accueillir, moi et d'autres notables, et j'ai accepté, car elle était impliquée dans d'importantes affaires locales. Je ne savais pas trop à quoi m'attendre pour son festin. Les deux premières portions étaient acceptables, bien qu'ennuyeuses. Ensuite, nous sommes arrivés aux tartes salées.\n\nC'était une tarte qui valait la peine d'être mangée et d'en parler : une délicieuse croûte au beurre, agrémentée d'un mélange de viandes, de légumes, d'épices, d'herbes et plus encore - je ne savais pas qu'un tel équilibre de saveurs était possible !\n\nJ'ai demandé à mon hôte comment une telle tarte était faite, et elle m'a répondu que c'était une vieille recette de famille. \"Je vous la vendrai pour un bon prix, si vous le souhaitez, [ROOT.Char.GetTitledFirstName].\""
 VIETmisc.5047.a:0 "Achetez-lui la recette de la tarte salée"
 VIETmisc.5047.b:0 "Négocier pour en payer un prix inférieur"
 VIETmisc.5047.c:0 "Envoyez un serviteur pour l'espionner et l'apprendre."
 VIETmisc.5047.d:0 "Dites-lui que cela ne vous intéresse pas."
 VIETmisc.5048.t:0 "Si, si délicieusement doux !"
 VIETmisc.5048.desc:0 "Au début, j'ai trouvé que c'était un festin banal, si je devais être honnête. Un puissant marchand voulait m'accueillir, et je l'ai fait, car il était impliqué dans des affaires importantes du royaume. Je ne dirai pas que la nourriture était horrible, mais c'était juste... acceptable. Enfin, jusqu'à ce qu'on arrive à la tarte aux fruits.\n\nC'était un dessert qui valait la peine d'être mangé et d'en parler : une délicieuse croûte au beurre, complétée par des fruits avec la quantité parfaite de douceur et d'acidité - j'étais au paradis !\n\nJ'ai demandé à mon hôte comment une telle tarte était faite, et il m'a répondu que c'était une vieille recette de famille. \"Je vous la vendrai pour un bon prix, si vous le souhaitez, [ROOT.Char.GetTitledFirstName].\""
 VIETmisc.5048.a:0 "Achetez-lui la recette de la tarte au fruit"
 VIETmisc.5048.b:0 "Négocier pour en payer un prix inférieur"
 VIETmisc.5048.c:0 "Envoyez un serviteur pour l'espionner et l'apprendre."
 VIETmisc.5048.d:0 "Dites-lui que ça ne vous intéresse pas."
 VIETmisc.5049.t:0 "Cuisine de taverne"
 VIETmisc.5049.desc:0 "En voyageant dans mon royaume, nous avons dû nous arrêter dans une ville pour prendre un repas. La taverne où nous nous sommes arrêtés était modeste, mais c'était le mieux que nous pouvions faire pour le moment. Les employés de la taverne ne s'attendaient pas à recevoir un client comme moi ; ils n'ont pu que me préparer un repas simple et copieux, plus adapté à un roturier qu'à un [ROOT.Char.GetTitleAsNameNoTooltip].\n\nL'entrée principale était une modeste soupe de haricots à laquelle on avait ajouté des légumes, des épices et des herbes pour en améliorer le goût. À ma grande surprise, après une seule bouchée, j'étais accroché ! C'était un tour de force, un mélange parfait de saveurs variées. Mon entourage a regardé avec curiosité et confusion jusqu'à ce qu'ils commencent à manger la soupe et à en apprécier le goût également.\n\nQuand on leur a posé la question, les employés de la taverne ont répondu qu'ils n'avaient aucune idée que la soupe était aussi savoureuse - ils l'avaient toujours préparée de cette façon, mais si je voulais, je pouvais leur acheter la recette."
 VIETmisc.5049.a:0 "Acheter la recette de soupe aux haricots de la taverne"
 VIETmisc.5049.b:0 "Négocier pour en payer un prix inférieur"
 VIETmisc.5049.c:0 "Envoyez un serviteur pour espionner la taverne et l'apprendre."
 VIETmisc.5049.d:0 "Dites au personnel de la taverne que vous n'êtes pas intéressé."
