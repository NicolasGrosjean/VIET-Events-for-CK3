 VIET_astrolabe_name: "Astrolabe"
 VIET_astrolabe_desc: "Dispositif mécanique soigneusement fabriqué en laiton et utilisé pour diverses fonctions, la plupart liées aux calculs astronomiques, comme la cartographie des étoiles. Il est également utilisé pour l'arpentage et la navigation."
 # Version 1.10.2 Start Here - Note to Translators: please leave this comment here and do not remove it even in your versions of the loc
 # Version 1.12.2 Start Here - Note to Translators: please leave this comment here and do not remove it even in your versions of the loc
 VIET_tongue_stone_name: "Amulette en Pierre de Langue"
 VIET_tongue_stone_desc: "Également connues sous le nom de langues de serpent, ces pierres uniques - provenant peut-être d'une sorte de serpent ou d'une créature mystique - ont des propriétés curatives, dont la protection contre la poison. On les utilise généralement pour tremper une boisson ou pour conserver une amulette comme celle-ci."
 # Version 1.12.3 Start Here - Note to Translators: please leave this comment here and do not remove it even in your versions of the loc
 # Version 1.14.1 Start Here - Note to Translators: please leave this comment here and do not remove it even in your versions of the loc
 VIET_fire_striker_name: "Tireur de feu fiable"
 VIET_fire_striker_desc: "Un morceau de métal, généralement du fer ou de l'acier, utilisé avec du silex et d'autres pierres pour créer une étincelle qui peut être utilisée pour faire du feu. Celui-ci est d'une qualité particulièrement élevée et ne décevra pas son propriétaire."
 # Version 1.14.2 Start Here - Note to Translators: please leave this comment here and do not remove it even in your versions of the loc
 # Version 1.15.0 Start Here - Note to Translators: please leave this comment here and do not remove it even in your versions of the loc
 VIET_coconut_cup_name: "Coupe de noix de coco"
 VIET_coconut_cup_desc: "Coquille de noix de coco utilisée comme bol, décorée de manière élaborée avec des métaux précieux dans un style artistique typique [ROOT.Char.GetCulture.GetName]. Elle est destinée à être exposée et pour boire."
 # Version 1.15.1 Start Here - Note to Translators: please leave this comment here and do not remove it even in your versions of the loc
 # Version 1.16.0 Start Here - Note to Translators: please leave this comment here and do not remove it even in your versions of the loc
 VIET_horse_armor_name: "Armure de qualité pour cheval"
 VIET_horse_armor_desc: "Élégante et durable, belle et résistante, cette armure de cheval [ROOT.Char.GetCulture.GetName] protège un cheval des dangers du monde tout en étant élégante."
