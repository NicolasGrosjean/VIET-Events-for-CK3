 # 52 Basic

 # RECIPE ARTIFACTS
 VIET_recipe_baklava_name:0 "Recette de Baklava"
 VIET_recipe_baklava_desc:0 "Les cuisiniers à qui l'on fournira cette recette connaîtront les ingrédients nécessaires à la fabrication de la pâte et du sirop du baklava, ainsi que les différentes épices, noix, etc. qui l'accompagneront. Celui qui possède cette recette offrira sûrement à ses invités un dessert inégalé, inégalable, un délice sucré et sirupeux !"
 VIET_recipe_sweetroll_name:0 "Recette de petits pains sucrés"
 VIET_recipe_sweetroll_desc:0 "Les cuisiniers munis de cette recette peuvent préparer un délicieux petit pain sucré. \"Un seul goût, et vous êtes au paradis... au sommet du monde, oui !\""
 VIET_recipe_hummus_name:0 "Recette du Houmous"
 VIET_recipe_hummus_desc:0 "Les cuisiniers qui utilisent cette recette connaîtront les secrets de la préparation d'un bon houmous, et sauront l'adapter à toutes les occasions. Il ne s'agit pas seulement de mélanger des pois chiches, du tahini et du jus de citron, mais aussi de savoir quelles épices, quelles garnitures et autres utiliser."
 # 1.5.1 - please leave this comment here
 VIET_recipe_yogurt_name:0 "Recette de Yaourt"
 VIET_recipe_yogurt_desc:0 "Les cuisiniers qui utilisent cette recette savent qu'elle est plus qu'une simple recette de yaourt. Cette recette se démarque de beaucoup d'autres en montrant les meilleures façons de faire du yaourt à partir de lait fermenté - pour s'assurer qu'il a une texture, une consistance et un goût excellents, et qu'il peut également être utilisé pour préparer une variété de plats savoureux, à la fois salés et sucrés."
 VIET_recipe_savory_pie_name:0 "Recette de Tarte Salée"
 VIET_recipe_savory_pie_desc:0 "Avec cette recette, les cuisiniers peuvent réaliser des tartes salées comme aucune autre ! Qu'elle soit remplie de viande, de légumes, d'épices, de haricots et autres, cette tarte n'a pas son pareil pour offrir à ceux qui la mangent un trésor culinaire qui ne manquera pas de ravir les papilles."
 VIET_recipe_fruit_pie_name:0 "Recette de Tarte aux Fruits"
 VIET_recipe_fruit_pie_desc:0 "Les cuisiniers qui ont cette recette peuvent faire des tartes aux fruits comme aucune autre ! Ces tartes légèrement sucrées seront probablement le dessert central de n'importe quel grand festin ou rassemblement, garantissant que l'hôte gagnera les éloges et le respect de tous ses invités pour avoir fourni une si délicieuse tarte."
 VIET_recipe_bean_soup_name:0 "Recette de la Soupe aux Haricots"
 VIET_recipe_bean_soup_desc:0 "Les cuisiniers qui ont cette recette savent comment préparer une soupe de haricots simple, copieuse et rustique. Bien qu'elle soit dénigrée par certaines élites qui la considèrent comme une nourriture réservée aux paysans, avec les bonnes herbes, les bonnes épices, les bons légumes et la bonne préparation, toute soupe aux haricots peut devenir un élément sain et délicieux de tout repas."
 # 1.5.3 - please leave this comment here
 # Version 1.14.1 Start Here - Note to Translators: please leave this comment here and do not remove it even in your versions of the loc
 VIET_recipe_dumpling_name: "Recette de [cook.Custom('VIET_dumpling_name')|U] [cook.GetCulture.GetNameNoTooltip]"
 VIET_recipe_dumpling_desc: "Les cuisiniers qui possèdent cette recette auront les connaissances nécessaires pour préparer de délicieuces [cook.Custom('VIET_dumpling_name')] [cook.GetCulture.GetName]. Ces boulettes, remplies de saveurs savoureuses comme les légumes, les épices, les herbes et bien d'autres choses encore, ne manqueront pas de ravir et d'étonner."
