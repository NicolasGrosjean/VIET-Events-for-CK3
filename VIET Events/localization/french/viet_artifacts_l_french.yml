l_french:
 # MISC
 artifact_VIET_clutter:0 "Encombrement"
 artifact_VIET_recipe:0 "Recette"
 VIET_artifact_limit_warning:0 "L'ajout de cet [clutter_artifact|E] à votre inventaire #X réduit#! les chances que vous rencontriez d'autres [clutter_artifacts|E]."

 # Special Artifacts
 VIET_baklava_test_name:0 "Sainte Tranche de Baklava"
 VIET_baklava_test_desc:0 "Normalement, le baklava devrait être mangé. Cette tranche de baklava devrait plutôt être adorée, car le baklava est divin, le baklava est l'alpha et l'oméga, et c'est le baklava des baklavas, le roi des rois des baklavas."
 VIET_sweetroll_test_name:0 "Rouleau de Sucre Impérial Légendaire"
 VIET_sweetroll_test_desc:0 "Laisse-moi deviner... quelqu'un a volé ton rouleau de sucre."
 VIET_oblivion_dream_book_name:0 "Rêves d'un Autre Monde"
 VIET_oblivion_dream_book_desc:0 "Ce parchemin raconte un rêve que [oblivion_dreamer.GetTitledFirstName] a fait où [oblivion_dreamer.GetSheHe] a aidé un prince disparu depuis longtemps et ses alliés à défendre leur foyer et leur Empire contre les hordes infernales menées par [oblivion_dreamer.GetFaith.DevilName]."
 VIET_oblivion_dream_book_alt_name:0 "Rêves d'un Autre Monde"
 VIET_oblivion_dream_book_alt_desc:0 "Ce parchemin raconte un rêve que [oblivion_dreamer.GetTitledFirstName] a fait, dans lequel [oblivion_dreamer.GetSheHe] était censé aider un prince disparu depuis longtemps et vaincre les hordes de l'enfer dirigées par [oblivion_dreamer.GetFaith.DevilName], mais il s'est laissé distraire en faisant des petits boulots et des courses pour les habitants."
 VIET_lusty_argonian_maid_name:0 "La Bonne [ROOT.Char.GetCulture.GetNameNoTooltip] Lascive."
 VIET_lusty_argonian_maid_desc:0 "Copie écrite d'une pièce de théâtre torride sur les mésaventures d'une femme de chambre [ROOT.Char.GetCulture.GetName], racontée en plusieurs actes."
 VIET_childhood_blanket_name:0 "Couverture d'Enfance"
 VIET_childhood_blanket_desc:0 "La couverture d'enfance de [ROOT.Char.GetTitledFirstName]. On dit qu'elle lui a apporté un grand réconfort, même à l'âge adulte, aussi embarrassant que cela puisse être de l'admettre aux autres."
 VIET_supernova_1066_record_name:0 "[ROOT.Char.GetCulture.GetNameNoTooltip] Récit de la supernova 1006"
 VIET_supernova_1066_record_desc:0 "Ce texte présente les observations faites par divers astronomes [ROOT.Char.GetCulture.GetName] concernant la supernova de 1006, l'événement stellaire le plus important jamais observé dans l'histoire de l'humanité. Une grande "nouvelle" étoile a été observée dans le ciel pendant quelques semaines, voire quelques années. En raison de la nature extraordinaire de cet événement, [ROOT.Char.GetTitledFirstName] a encouragé les érudits locaux à écrire quelques notes à ce sujet pour la postérité."

 # BASIC ARTIFACTS
 VIET_abacus_name:0 "Boulier"
 VIET_abacus_desc:0 "Un boulier, utilisé pour effectuer divers calculs, allant de la simple addition à la détermination de racines carrées."
 VIET_calipers_name:0 "Beaux Pieds à Coulisse"
 VIET_calipers_desc:0 "Peu de pieds à coulisse sont aussi beaux que celui-ci, mais s'ils #italic sont#! utiles pour mesurer les dimensions d'objets vairons, on peut se demander quel genre de personne excentrique garde un pied à coulisse à portée de main en permanence."
 VIET_magnifying_glass_name:0 "Loupe"
 VIET_magnifying_glass_desc:0 "Une loupe finement fabriquée qui est censée aider à mieux lire les choses, mais si l'utilisateur a des lacunes intellectuelles, elle ne l'aidera pas à mieux comprendre les écrits."
 VIET_hourglass_name:0 "Sablier"
 VIET_hourglass_desc:0 "Un joli sablier. Utilisé pour garder le temps, ou pour regarder le sable dévaler d'un bout à l'autre si son propriétaire n'a rien de mieux à faire."
 VIET_nutcracker_name:0 "Casse-Noisette"
 VIET_nutcracker_desc:0 "Un dispositif utilisé pour casser les noix pour les manger. Celui-ci en particulier est très beau, habilement fabriqué en bois dur."
 VIET_star_chart_name:0 "Carte des Étoiles"
 VIET_star_chart_desc:0 "Un morceau de parchemin décrivant les positions des différents corps célestes."
 VIET_silverware_set_name:0 "Set d'Argenterie Ornée"
 VIET_silverware_set_desc:0 "Un ensemble d'argenterie qui montre à quel point son propriétaire est élégant, à la mode et snob."
 VIET_exotic_quill_pen_name:0 "Plume d'Oie Exotique"
 VIET_exotic_quill_pen_desc:0 "Cette plume d'oie est fabriquée à partir de la plume d'un oiseau provenant d'un royaume lointain et exotique."
 VIET_beautiful_pitcher_name:0 "Beau Pichet"
 VIET_beautiful_pitcher_desc:0 "Un pichet en métal qui permet non seulement de verser des liquides tels que l'eau ou l'alcool dans un gobelet, mais aussi d'être éblouissant malgré - ou peut-être grâce à - la simplicité de ses éléments décoratifs [ROOT.Char.GetCulture.GetName]. Il serait utile pour impressionner les invités lors d'un festin ou d'un grand rassemblement."
 VIET_basic_pitcher_name:0 "Pichet Basique"
 VIET_basic_pitcher_desc:0 "Un pichet en bois ordinaire qui permet de verser des liquides comme l'eau ou l'alcool dans un gobelet. Bien qu'il ne soit pas particulièrement impressionnant, il s'agit d'un produit solide qui peut être utilisé au quotidien, et son artisanat simple [ROOT.Char.GetCulture.GetName] a un certain charme."
 VIET_secure_chest_name:0 "Coffre Très Sécurisé"
 VIET_secure_chest_desc:0 "La serrure de ce coffre est extrêmement difficile à casser ou à forcer. Son propriétaire peut être assuré que tout ce qu'il garde à l'intérieur est en sécurité. À moins que quelqu'un ne vole la clé ou ne parvienne à prendre tout le coffre, bien sûr."
 VIET_hand_mirror_name:0 "Miroir de Poche"
 VIET_hand_mirror_desc:0 "Il est rare de trouver un miroir en verre aussi clair que celui-ci. Son propriétaire l'utilise donc religieusement pour s'assurer que son apparence est toujours idéale."
 VIET_ivory_chess_set_name:0 "Jeu d'Échecs en Ivoire"
 VIET_ivory_chess_set_desc:0 "Un jeu de pièces d'échecs vieilli, sculpté de manière complexe dans un ivoire de qualité inférieure, ce qui le rend moins idéal pour se montrer, et mieux pour jouer aux échecs ou faire semblant de savoir y jouer."
 VIET_wooden_chess_set_name:0 "Jeu d'Échecs en Bois"
 VIET_wooden_chess_set_desc:0 "Il n'est pas particulièrement joli, mais ce jeu d'échecs fait l'affaire. Après tout, peu importe la beauté de son jeu d'échecs, l'important est de savoir si l'on peut bien jouer."
 VIET_porcelain_chopsticks_name:0 "Baguettes en Porcelaine"
 VIET_porcelain_chopsticks_desc:0 "Une paire de baguettes simples mais élégantes, fabriquées en porcelaine."
 VIET_bone_dice_name:0 "Dés d'Os"
 VIET_bone_dice_desc:0 "Dés pour les jeux et les paris, fabriqués à partir d'une sorte d'os d'animal. Il est préférable d'utiliser ses propres dés, de toute façon - qui sait si l'autre joueur utilise des dés pipés ?"
 VIET_wood_dice_name:0 "Dés de Bois"
 VIET_wood_dice_desc:0 "Dés pour les jeux de hasard et d'argent, fabriqués dans une sorte de bois. Il est préférable d'utiliser ses propres dés, de toute façon - qui sait si l'autre joueur utilise des dés pipés ?"
 VIET_silk_slippers_name:0 "Chaussons en Soie"
 VIET_silk_slippers_desc:0 "Une paire de chaussures de prédilection, réservée aux personnes les plus décadentes et les plus complaisantes."
 VIET_pewter_spoon_name:0 "Cuillère en Étain"
 VIET_pewter_spoon_desc:0 "Elle peut ressembler à la vaisselle d'un roturier, mais pour son propriétaire, il s'agit d'une bonne cuillère utilisée pour manger de la bonne nourriture, et il lui fait plus confiance qu'aux ustensiles qui lui sont donnés par d'autres. De plus, elle possède un charme élégant dans sa simplicité une fois qu'on l'examine de plus près."
 VIET_measuring_rod_name:0 "Tige de Mesure"
 VIET_measuring_rod_desc:0 "Mesurer les choses, c'est les connaître, les connaître, c'est les maîtriser."
 VIET_prehistoric_bone_flute_name:0 "Ancienne Flûte en Os"
 VIET_prehistoric_bone_flute_desc:0 "Une flûte de l'époque antédiluvienne, fabriquée à partir de l'os d'une grande créature ou d'une personne."
 VIET_weighing_scales_name:0 "Balance de Pesée Personnelle"
 VIET_weighing_scales_desc:0 "Il est important de faire confiance aux balances que l'on utilise, de peur d'être dupé par des escrocs et des tricheurs."
 VIET_common_hammer_name:0 "Marteau Commun"
 VIET_common_hammer_desc:0 "Bien que le marteau soit un outil simple, il peut être utile d'en avoir un à portée de main, juste au cas où.\n\n#italic \"Si le seul outil que vous avez est un marteau, chaque problème ressemblera à un clou.\"#!"
 VIET_trusty_shovel_name:0 "Pelle de Confiance"
 VIET_trusty_shovel_desc:0 "Utile pour creuser, déplacer et enterrer des matériaux, et occasionnellement pour frapper quelqu'un à la tête."
 VIET_leather_knapsack_name:0 "Sac à Dos en Cuir"
 VIET_leather_knapsack_desc:0 "Pourquoi porter quelque chose dans ses mains quand on peut le mettre dans un sac à dos fiable ?"
 VIET_wooden_bowl_name:0 "Bol en Bois"
 VIET_wooden_bowl_desc:0 "Bien que ce bol en bois soit simple, il faut se rappeler qu'il peut y avoir de la beauté dans la simplicité - il y a un charme rustique dans ses fioritures stylistiques [ROOT.Char.GetCulture.GetName]. Sans compter que son propriétaire apprécie son humble utilité."
 VIET_reliable_lockpick_name:0 "Crochet Fiable"
 VIET_reliable_lockpick_desc:0 "Un outil utile pour déverrouiller n'importe quoi pour les personnages les moins recommandables. Enfin, presque tout - il ne peut #italic probabement#! pas déverrouiller les secrets de la vie ou de l'amour."
 VIET_ceramic_tankard_name:0 "Cruche en Céramique"
 VIET_ceramic_tankard_desc:0 "Une simple et modeste tasse à boire fabriquée en céramique par les artisans de [ROOT.Char.GetCulture.GetName]. Son propriétaire doit certainement être d'un tempérament humble."
 VIET_wooden_tankard_name:0 "Cruche en Bois"
 VIET_wooden_tankard_desc:0 "Une simple et modeste tasse à boire fabriquée en bois par les artisans de [ROOT.Char.GetCulture.GetName]. Son propriétaire doit certainement être d'un tempérament humble."
 VIET_convenient_backscratcher_name:0 "Gratte-dos Pratique"
 VIET_convenient_backscratcher_desc:0 "Un outil ordinaire mais d'une utilité irremplaçable. Son propriétaire peut être assuré qu'il ne souffrira jamais de démangeaisons irréductibles."
 VIET_rugged_walking_stick_name:0 "Bâton de Marche Robuste"
 VIET_rugged_walking_stick_desc:0 "Une canne sur laquelle sont gravés des symboles et des images [ROOT.Char.GetCulture.GetName]. Robuste et solide, ce bâton de marche n'est peut-être pas joli, mais il servira à son propriétaire lors de ses déplacements à pied."
 VIET_simple_gloves_name:0 "Gants Simples"
 VIET_simple_gloves_desc:0 "Une paire de gants ordinaire, en cuir. Ils ne sont pas très voyants, mais son propriétaire semble les préférer aux autres gants, car ils sont fiables au quotidien."
 VIET_elegant_candlestick_name:0 "Chandelier Élégant"
 VIET_elegant_candlestick_desc:0 "Dispositif utilisé pour tenir des bougies, notamment pour aider son propriétaire à effectuer des activités quotidiennes telles que lire ou manger aux heures tardives de la soirée. Il est fabriqué en céramique"
 VIET_basic_lantern_name:0 "Lanterne de Base"
 VIET_basic_lantern_desc:0 "Une lanterne pratique fabriquée à partir de corne d'animal grattée finement et aplatie pour créer une fenêtre translucide à travers laquelle une bougie peut briller. Son propriétaire n'aura rien à craindre la nuit avec elle. Probablement."
 VIET_favored_handkerchief_name:0 "Mouchoir Favori"
 VIET_favored_handkerchief_desc:0 "Un carré ourlé de tissu fin utilisé pour l'hygiène personnelle. On ne peut qu'espérer que son propriétaire le lave régulièrement."
 VIET_candy_jar_name:0 "Bonbonnière"
 VIET_candy_jar_desc:0 "Un petit pot en céramique destiné à être utilisé comme support pour de délicieuses et savoureuses friandises. Il est portable et suffisamment petit pour être transporté facilement dans différentes pièces ou même lors de courts voyages sans trop de problèmes, garantissant ainsi à son propriétaire de toujours pouvoir satisfaire sa dent sucrée."
 VIET_wooden_whistle_name:0 "Sifflet en Bois"
 VIET_wooden_whistle_desc:0 "Un simple sifflet en bois, utilisé pour diriger de grands groupes ou attirer l'attention des autres. Le fait que son propriétaire aime le garder près de lui à tout moment indique qu'il s'agit d'une personne qui veut ou doit être écoutée."
 VIET_simple_waterskin_name:0 "Serviette Simple"
 VIET_simple_waterskin_desc:0 "Fabriqué en peau de mouton ou de chèvre, ce réceptacle contient de l'eau et est utile lors des longs trajets, notamment en terrain difficile. Son propriétaire sait combien il est important de s'hydrater !"
 VIET_hollow_doll_name:0 "Poupée Creuse"
 VIET_hollow_doll_desc:0 "Certaines personnes pourraient se moquer du propriétaire de cette poupée, pensant que le fait de la laisser traîner chez lui n'est qu'un caprice d'enfant. Ces mêmes personnes ne riraient pas si elles réalisaient que cette poupée à l'apparence discrète est creuse à l'intérieur et cache secrètement toutes sortes d'objets douteux."
 VIET_decorated_broom_name:0 "Balai Décoré"
 VIET_decorated_broom_desc:0 "Un balai en bois finement fabriqué avec quelques motifs et arts complexes [ROOT.Char.GetCulture.GetName] gravés sur son manche. Son propriétaire connaît certainement l'importance de la propreté ! Il peut également être utilisé comme arme de dernier recours en cas de besoin."
 VIET_traveling_inkwell_name:0 "Encrier de Voyage"
 VIET_traveling_inkwell_desc:0 "Un petit pot fabriqué en verre, en laiton, en étain ou dans un autre matériau de base, et agrémenté de quelques éléments décoratifs. Celui-ci, en particulier, est muni d'un couvercle à vis sécurisé, ce qui permet à son propriétaire de transporter sa réserve d'encre sans craindre qu'elle ne coule."
 VIET_ancient_coin_name:0 "Pièce Ancienne"
 VIET_ancient_coin_desc:0 "Cette pièce, qui a peut-être plusieurs siècles, voire plus, est tellement usée qu'on peut à peine distinguer ses caractéristiques. Il s'agit néanmoins d'une curiosité amusante qui permettra certainement à son propriétaire d'engager la conversation."
 # 1.5.1 - please leave this comment here
 # 1.5.2 - please leave this comment here
 VIET_special_rock_name:0 "Rocher Spécial"
 VIET_special_rock_desc:0 "Un étrange mais magnifique rocher trouvé par [ROOT.Char.GetTitledFirstName] dans son jardin."
 VIET_dinosaur_bone_name:0 "Os d'une Ancienne Créature"
 VIET_dinosaur_bone_desc:0 "Les ossements d'une bête légendaire ou mythique. Les chercheurs n'ont pas été en mesure de déterminer exactement de quel type de créature il s'agissait, et si une telle créature existe encore."
 VIET_magical_napkin_name:0 "Serviette Ignifugée"
 VIET_magical_napkin_desc:0 "Une serviette de table unique conçue pour résister au feu. Fabriquée à partir d'un type de roche appelé abestos, elle peut être nettoyée simplement en la jetant dans un feu, après quoi toute la saleté et la crasse disparaîtront comme par magie après une courte attente. En plus d'être utile pour se nettoyer après un repas, elle est sûr d'être une source de grand divertissement lors de n'importe quel rassemblement !"
 VIET_thunderstone_talisman_name:0 "Talisman de Pierre d'Orage"
 VIET_thunderstone_talisman_desc:0 "Un talisman protecteur fabriqué à l'aide d'une pierre d'orage, des pierres spéciales d'origine inconnue - peut-être même surnaturelle."
 VIET_patchwork_quilt_name:0 "Courtepointe Patchwork"
 VIET_patchwork_quilt_desc:0 "Un édredon simple mais magnifique, décoré de motifs et de dessins traditionnels [ROOT.Char.GetCulture.GetName]."
 VIET_leather_ball_name:0 "Balle en Cuir"
 VIET_leather_ball_desc:0 "Une balle fabriquée à partir d'un mélange de cuir et de plumes. Elle est idéale pour jouer et se maintenir en forme."
 # 1.5.3 - please leave this comment here
 VIET_small_seashell_name:0 "Petit Coquillage"
 VIET_small_seashell_desc:0 "Un joli coquillage suffisamment petit pour tenir dans la paume de la main. Il est d'une beauté exquise et naturelle."
 VIET_useless_map_name:0 "Carte Inutile"
 VIET_useless_map_desc:0 "Une carte décrivant un royaume fictif et utopique. Ce royaume représente une conception potentielle de ce que serait une société idéale."
 VIET_house_vase_name:0 "Vase de Maison [ROOT.Char.GetCulture.GetNameNoTooltip]"
 VIET_house_vase_desc:0 "Simple mais élégant, ce vase a été fabriqué par des artisans [ROOT.Char.GetCulture.GetNameNoTooltip]s, et est décoré de diverses scènes de la vie quotidienne."
 # 1.7.0 - please leave this comment here
 VIET_golden_rose_name:0 "Rose d'Or"
 VIET_golden_rose_desc:0 "Une rose mystérieuse et magnifique, faite d'or massif. Qui l'a fabriquée ? Quand a-t-elle été fabriquée ? Où a-t-elle été fabriquée ? Qui sait...."
 # 1.7.1 - please leave this comment here
