 VIET_dead_bird_live_bird: "Oiseau Mort, Oiseau Vivant"
 VIET_dead_bird_live_bird_desc: "Ce personnage sait comment réaliser une farce des plus intéressantes avec un oiseau. Dans cette farce, on offre à quelqu'un ce qui ressemble à un oiseau mort et rôti pour le manger. Cependant, lorsque le destinataire accepte le cadeau, l'oiseau revient à la vie, comme s'il n'avait jamais été mort au départ !"
 VIET_hired_deserpate_servants: "Embauche d'Hommes Désespérés comme Nouveaux Serviteurs."
 VIET_brilliant_light: "Lumière Brillante"
 VIET_brilliant_light_desc: "Récemment, un étrange phénomène s'est produit à l'occasion dans cette région, où une colonne de lumière brillante et éclatante apparaît le matin, semblant relier la terre aux cieux. Cependant, lorsqu'on s'approche de cette lumière, elle disparaît."
 VIET_enjoys_bread_crusts: "Aime Manger des Croûtes de Pain"
 VIET_mysterious_conman: "Escroc Mystérieux"
 VIET_mysterious_conman_desc: "Un mystérieux escroc est récemment passé par ici, vendant des charmes supposés frauduleux aux crédules et aux enfants. De nombreuses histoires et rumeurs se répandent sur cette figure énigmatique."
 VIET_eating_hardtack: "Mange des Biscuits de Mer"
 VIET_eating_hardtack_desc: "Pour aider à résoudre les problèmes d'estomac, ce personnage a consommé beaucoup de biscuits de mer récemment."
 VIET_sangak_eater: "Apprécie le Sangak"
 VIET_enjoys_feeding_birds: "Aime Nourrir les Oiseaux"
 VIET_bread_knowledge: "S'y Connaît en Pain"
 VIET_mysterious_rose_gift: "A Reçu une Rose Mystérieuse"
 VIET_mysterious_rose_gift_desc: "Ce personnage a apparemment un admirateur secret qui lui a fait cadeau d'une étrange lettre et d'une seule rose. Des rumeurs circulent sur la signification de cette lettre et sur l'identité de ce prétendu admirateur secret, ou si tout cela n'est qu'une farce élaborée par quelqu'un."
 VIET_rosehip_oil: "Huile de Rose Musquée"
 VIET_rosehip_oil_desc: "On dit que les huiles parfumées fabriquées à partir de l'églantier, le fruit de la plante rose, sont bonnes pour la peau et donnent une apparence plus jeune."
 VIET_rose_tea: "Thé à la Rose"
 VIET_rose_tea_desc: "Ce personnage aime boire des tisanes à base de pétales et de fruits de la rose, mélangés à d'autres herbes."
 VIET_uplifting_lesson: "Leçon Édifiante"
 VIET_uplifting_lesson_desc: "Ce personnage a récemment appris une leçon importante et édifiante sur le côté positif de la vie."
 VIET_dhana_jiru: "Fourni avec Dhana Jiru"
 VIET_dhana_jiru_desc: "Le Dhana Jiru est un mélange d'épices traditionnel de l'Inde occidentale. Ses deux principaux ingrédients sont le cumin et la coriandre."
 VIET_mysterious_night_noises: "Bruits et Couleurs Mystérieux la Nuit"
 VIET_mysterious_night_noises_desc: "Des bruits et des couleurs étranges se manifesteraient régulièrement dans plusieurs parties de cette région, provoquant l'inquiétude des habitants."
 VIET_lake_dried_up: "Lac Asséché"
 VIET_lake_dried_up_desc: "Un grand lac dans cette région s'est récemment asséché. Les personnes qui vivaient autour du lac se sont retrouvées dans une situation difficile, car elles ont été contraintes de quitter leurs terres ancestrales pour s'installer dans d'autres parties de la région. Leur avenir est des plus incertains, et l'économie de la région a été bouleversée !"
 VIET_lake_dried_up_resettled: "Réinstallation Organisée après l'Assèchement du Lac"
 VIET_lake_dried_up_resettled_desc: "Un grand lac dans cette région s'est récemment asséché. Les personnes qui vivaient autour du lac se sont retrouvées dans une situation difficile, mais grâce à l'aide charitable des autorités locales, elles ont pu se réinstaller dans différentes parties de la région. Bien que l'économie de la région ait été perturbée, la situation n'est pas aussi grave qu'elle aurait pu l'être !"
