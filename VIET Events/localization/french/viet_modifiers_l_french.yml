 VIET_kdrama_dream_girls_pov:0 "A Rêvé d'une Histoire d'Amour Innocente"
 VIET_kdrama_dream_girls_pov_desc:0 ""Il était beau et sombre, mais elle savait qu'il y avait plus que des apparences lorsqu'il s'agissait de cet homme agaçant qui était presque comme un grand frère arrogant pour elle. Parce qu'en vérité, elle ne voyait pas en lui un frère, mais une âme soeur.""
 VIET_kdrama_dream_boys_pov:0 "$VIET_kdrama_dream_girls_pov$"
 VIET_kdrama_dream_boys_pov_desc:0 ""Elle était jolie et courageuse, pourtant il savait qu'il y avait plus qu'il n'y paraît lorsqu'il s'agissait de cette fille idiote qui était presque comme une petite sœur stupide pour lui. Car, en vérité, il voyait en elle non pas une soeur, mais une âme soeur.""
