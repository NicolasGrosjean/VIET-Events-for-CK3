l_french:
 VIET_heard_about_Scarborough_Fair:0 "A Écouté la Foire de Scarborough"
 VIET_heard_about_Scarborough_Fair_desc:0 "Vous allez à la foire de Scarborough ?\nParsley, Sage, Rosemary, and Thyme.\nSouvenez-vous de celle qui y vit.\nElle était autrefois un véritable amour pour moi"
 VIET_oblivion_dream_pells_gate:0 "A rêvé d'une petite ville forestière"
 VIET_oblivion_dream_pells_gate_desc:0 "Ce personnage a récemment fait un rêve édifiant en se rendant dans une petite ville forestière située près d'un ruisseau pittoresque."
 VIET_oblivion_dream_odiil_farm:0 "A rêvé d'un hameau attaqué"
 VIET_oblivion_dream_odiil_farm_desc:0 "Ce personnage a récemment fait un rêve édifiant dans lequel il aidait héroïquement un fermier et ses fils à défendre leur hameau contre des monstres meurtriers."
 VIET_oblivion_dream_weye:0 "A rêvé d'un village de pêcheurs"
 VIET_oblivion_dream_weye_desc:0 "Ce personnage a récemment fait un rêve édifiant où il se détendait dans un petit village de pêcheurs sur un lac situé à proximité d'une grande capitale."
 VIET_oblivion_dream_faregyl:0 "A rêvé d'une auberge confortable"
 VIET_oblivion_dream_faregyl_desc:0 "Ce personnage a récemment fait un rêve édifiant dans lequel il séjournait dans une auberge en pleine nature, où il mangeait du pain délicieux préparé par l'un des autres clients."
 VIET_oblivion_dream_cloud_ruler_temple:0 "A rêvé d'un temple de montagne"
 VIET_oblivion_dream_cloud_ruler_temple_desc:0 "Ce personnage a récemment fait un rêve édifiant où il visitait un vieux temple imposant dans les montagnes. Il était gardé par un ancien et noble ordre de guerriers."
 VIET_overheard_oblivion_conversation:0 "Conversation banale entendue"
 VIET_overheard_oblivion_conversation_desc:0 "\"J'ai entendu d'autres personnes dire la même chose.\""
 VIET_gave_servants_advice:0 "A donné des conseils aux serviteurs"
 VIET_rumors_of_peasant_child:0 "Rumeur d'avoir un enfant de paysan(ne) illégitime"
 VIET_rumors_of_peasant_child_desc:0 "La rumeur dit que ce personnage a eu un rendez-vous galant avec un(e) paysan(ne) et a eu un enfant hors mariage avec lui/elle. De telles rumeurs sont sans fondement, et pourtant elles persistent."
 VIET_scorpion_sting:0 "Piqué par un scorpion"
 VIET_dagoth_ur_dream:0 "A rêvé d'une figure dans un masque d'or"
 VIET_dagoth_ur_dream_desc:0 "\"Viens à moi, par le feu et la guerre. Je vous souhaite la bienvenue.\""
 VIET_has_fruit_loops_poops:0 "Excréments colorés"
 VIET_has_fruit_loops_poops_desc:0 "Ce personnage souffre d'une étrange condition médicale où ses excréments ont souvent des couleurs étranges, bien que les médecins n'aient pas pu établir de lien avec des affections médicales connues."
 VIET_ate_good_food:0 "A mangé de la bonne nourriture"
 VIET_amused_ruler:0 "Amusé"
 VIET_amused_ruler_desc:0 "\"Ha ha ! Très drôle !\""
 VIET_sexy_arugula:0 "Stimulé par la roquette"
 VIET_sexy_arugula_desc:0 "Ce personnage mange beaucoup de roquette ces derniers temps - cette plante est considérée comme une sorte d'aphrodisiaque."
 VIET_popeye_spinach_lover:0 "Amateur d'épinards"
 VIET_eating_pickled_eggs:0 "Mangeur d'oeufs marinés"
 VIET_lake_rumare_dream_lake:0 "A rêvé d'un grand lac"
 VIET_lake_rumare_dream_lake_desc:0 "Là, sous ses yeux, se trouvait le plus beau lac jamais vu. Il était assez grand pour être une mer à lui seul et était entouré d'un paysage pastoral, de terres agricoles et de petits villages qui parsèment les rives."
 VIET_lake_rumare_dream_wayshrine:0 "A rêvé d'un sanctuaire en marbre"
 VIET_lake_rumare_dream_wayshrine_desc:0 "Ce n'était pas particulièrement grand - plutôt un autel glorifié - et son toit n'était plus, et ses colonnes marbrées étaient usées et brisées. Pourtant, l'aura d'un ancien pouvoir spirituel en émanait toujours."
 VIET_lake_rumare_dream_forest:0 "A rêvé d'une forêt douce"
 VIET_lake_rumare_dream_forest_desc:0 "Certaines forêts sont sombres et dangereuses, mais celle-ci était le contraire, car il y avait de la lumière, des oiseaux et d'autres créatures amicales pour guider le chemin. Mais qui sait quels secrets elle détient, cela reste à découvrir."
 VIET_lake_rumare_dream_cottage:0 "A rêvé d'un chalet confortable"
 VIET_lake_rumare_dream_cottage_desc:0 "À l'intérieur - des aliments frais et chauds comme du pain à mâcher, des légumes croquants, des fromages friables. Un petit feu brûlé par une cheminée et quelques tapis et chaises conservés constituaient une simple décoration à côté d'un lit moelleux et invitant."
 VIET_oblivion_dream_bruma:0 "A rêvé d'un ancien temple"
 VIET_oblivion_dream_bruma_desc:0 "\"Les pierres sacrées ici sont beaucoup de choses. Un temple, une forteresse, un havre de paix. Mais c'est aussi une maison pour ceux qui sont assez sages et forts pour la défendre.\""
 VIET_oblivion_dream_anvil:0 "A rêvé d'un port cosmopolite"
 VIET_oblivion_dream_anvil_desc:0 "\"Beaucoup de gens de la ville sont directement ou indirectement associés aux navires et à la navigation... marins, armateurs, hommes rendus riches et pauvres par le commerce maritime, et les femmes solitaires des hommes qui suivent la mer.\""
 VIET_oblivion_dream_leyawiin:0 "A rêvé d'un marais mystérieux"
 VIET_oblivion_dream_leyawiin_desc:0 "\"Le marécage n'est pas si mal, une fois qu'on s'est habitué aux mouches. Et être perdu tout le temps.\""
 VIET_oblivion_dream_east_lake_rumare:0 "A rêvé de champs de fleurs"
 VIET_oblivion_dream_east_lake_rumare_desc:0 "\"Une forêt a été défrichée pour l'agriculture autour du lac, mais c'est surtout une région sauvage en dehors de ça.\""
 VIET_moved_to_tears:0 "Ému aux larmes par l'art"
 VIET_moved_to_tears_desc:0 "\"Quand nous sommes nés, nous crions que nous sommes arrivés \nà cette grande étape de fous.\""
 VIET_unmoved_by_art:0 "L'art ne vous émeut pas"
 VIET_unmoved_by_art_desc:0 "Certaines personnes n'aiment tout simplement rien."
 VIET_auriels_ascension:0 "Ascension divine"
 VIET_auriels_ascension_desc:0 "On dit qu'une manifestation physique du divin est apparue dans un village proche de la résidence de ce personnage. Ce personnage pense que c'est un bon signe."
 VIET_repressing_auriels_ascension_cult:0 "Répression du nouveau culte"
 VIET_repressing_auriels_ascension_cult_desc:0 "On dit qu'une manifestation physique du divin est apparue dans un village proche de la résidence de ce personnage, et qu'un culte se forme autour de lui. Ce personnage tente de l'éradiquer."
 VIET_good_flute_music:0 "Bonne musique de flûte"
 VIET_read_book_hotel_del_luna:0 "A lu récemment un roman étonnant sur l'amour et la vie"
 VIET_read_book_hotel_del_luna_desc:0 "De temps en temps, nous rencontrons une grande histoire où nous nous y attendons le moins."
 VIET_mysterious_vision_past:0 "A expérimenté une vision mystérieuse du passé"
 VIET_read_cute_love_story:0 "A lu une Histoire d'Amour Simple"
 VIET_read_cute_love_story_desc:0 "Parfois, ce sont les histoires simples et attachantes qui nous touchent le plus."
 VIET_learning_local_lore:0 "Apprendre les traditions locales"
 VIET_learning_local_lore_desc:0 "Ce personnage a beaucoup appris sur les légendes locales, les mythes, les coutumes, les croyances, etc. des personnes vivant à proximité."
 VIET_lustful_ruler:0 "Sentiment de luxure"
 VIET_lustful_ruler_desc:0 "Ce personnage se sent beaucoup plus stimulé que d'habitude. Son amant est-il capable de le supporter ?"
 VIET_late_night_work:0 "Travailler tard le soir"
 VIET_gave_cook_advice:0 "Quelques conseils au cuisinier"
 VIET_guanz_food:0 "Manger de la bonne nourriture au Guanz"
 VIET_guanz_food_desc:0 "Ce personnage a récemment été arrêté par un guanz, ou une sorte \"d'arrêt minute\" nomade. Là, ils se sont régalés de très bons plats."
 VIET_open_minded_about_incest:0 "Tolérant aux relations incestueuses"
 VIET_deviant_opinion:0 "Opinion divergente"
 VIET_deviant_opinion_desc:0 "Ce personnage a récemment laissé entendre qu'ils pouvaient être intéressés par... certains types d'actes. Bien sûr, il n'a pas dit qu'ils avait fait quoi que ce soit, mais qui sait avec certitude ?"
 VIET_skeptical_about_fantasy_stories:0 "Sceptique sur les histoires fantastiques"
 VIET_heard_fantasy_stories:0 "A entendu des histoires fantastiques sur des terres lointaines"
 VIET_heard_fantasy_stories_desc:0 "Le monde est ancien et plein de merveilles."
 VIET_interesting_talk_with_stranger:0 "Entretien intéressant avec un étranger"
 VIET_interesting_talk_with_stranger_desc:0 "Ce personnage a récemment eu une bonne discussion avec quelqu'un qu'il n'avait jamais rencontré auparavant. Bien qu'ils ne rencontreront probablement plus jamais cet étranger, cela ne signifie pas que la conversation ne les a pas influencés d'une manière ou d'une autre."
 VIET_thinking_about_foreign_lands:0 "Pense aux terres étrangères"
 VIET_thinking_about_foreign_lands_desc:0 "Ce personnage a récemment contemplé les peuples, les coutumes et les géographies de royaumes lointains."
 VIET_open_to_new_ideas:0 "Ouvert aux idées nouvelles"
 VIET_im_curious:0 "Curieux"
 VIET_im_curious_desc:0 ""Je suis curieux ! Je suis curieux ! Je suis curieux !""
 VIET_heard_eerie_story:0 "A entendu une histoire sinistre"
 VIET_heard_eerie_story_desc:0 "Ce personnage a récemment fait l'objet d'une histoire sinistre. Il y a beaucoup de choses étranges, et il n'est pas toujours nécessaire d'aller au-delà des frontières de la civilisation pour les trouver, car l'étrange se trouve partout."
 VIET_navel_gazing:0 "Nombriliste"
 VIET_navel_gazing_desc:0 ""Quel est le sens de la vie ?""
 VIET_impressed_others_with_knowledge:0 "A impressionné les autres par ses connaissances"
 VIET_curled_up_with_good_book:0 "En boule avec un bon livre"
 VIET_curled_up_with_good_book_desc:0 "Qui a besoin de gens quand on a des histoires de personnes et de lieux imaginaires ?"
 VIET_constructive_criticism:0 "A fait l'objet de critiques constructives"
 VIET_art_censorship:0 "Censure l'art"
 VIET_abstract_religious_art:0 "Aime l'art religieux abstrait"
 VIET_abstract_religious_art_desc:0 "\"Je n'ai aucune idée de ce que c'est censé symboliser, mais ça a l'air génial !\""
 VIET_examined_old_ruins:0 "A examiné de vieilles ruines"
 VIET_memorable_dramatic_play:0 "A récemment regardé une pièce de théâtre mémorable "
 VIET_memorable_dramatic_play_desc:0 "Il y a toujours des histoires qui exposent la condition humaine et nous font ressentir quelque chose d'inexplicable, mais au plus profond de notre cœur."
 VIET_simple_doesnt_like_drama_play:0 "N'a pas aimé jouer"
 VIET_simple_doesnt_like_drama_play_desc:0 "Ce personnage a récemment regardé une pièce qu'ils pensaient être au mieux du milquetoast."
