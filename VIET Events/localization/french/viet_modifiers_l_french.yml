 VIET_drinking_basic_tonic:0 "A bu un Tonique aux Herbes"
 VIET_drinking_basic_tonic_desc:0 "Cette combinaison d'herbes, de plantes, de parties d'animaux, d'os et de roches a été vérifiée par des praticiens médicaux érudits et vérifiés comme étant l'un des toniques de santé les plus efficaces actuellement disponibles pour la plupart des gens, riches ou pauvres."
 VIET_punished_quack_doctor:0 "Médecin Charlatan Puni"
 VIET_impressed_others_medical_knowledge:0 "A Impressionné les Autres par ses Connaissances Médicales"
