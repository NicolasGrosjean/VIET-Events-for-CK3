 VIET_sun_wu_kong_story:0 "A entendu l'histoire de Sun Wu Kong"
 VIET_egyptian_sunscreen:0 "Crème solaire fabriquée selon une recette égyptienne"
 VIET_egyptian_sunscreen_desc:0 "Ce personnage possède actuellement une huile faite principalement de riz, de jasmin, de lupin et d'autres herbes, qui est basée sur une ancienne recette égyptienne. Elle est destinée à être appliquée sur la peau pour aider à prévenir les coups de soleil et le bronzage."
 VIET_stared_at_sun:0 "A regardé le soleil trop longtemps"
 VIET_permanent_sun_damage:0 "Dommages permanents causés par le soleil aux yeux"
 VIET_permanent_sun_damage_desc:0 "À un moment donné de sa vie, ce personnage a été assez stupide pour fixer le soleil trop longtemps, causant des dommages permanents à ses yeux. Bien qu'il ne soit pas aveugle en soi, sa vue n'est plus aussi bonne qu'elle l'était."
