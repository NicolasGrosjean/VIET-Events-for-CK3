 VIET_small_house_fire:0 "Incendie d'une petite maison"
 VIET_chopped_some_wood:0 "Bois coupé"
 VIET_torch_burn:0 "A une brûlure mineure causée par une torche"
 VIET_mysterious_horizon_fires:0 "Feux d'Horizon Mystérieux"
 VIET_mysterious_horizon_fires_desc:0 "De temps en temps, d'étranges incendies peuvent être aperçus à l'horizon près de la maison de ce personnage, mais il n'y a aucune trace de qui ou de quoi en est la cause."
 VIET_house_fire_safety_measures:0 "Amélioration de la sécurité incendie autour de la maison"
 VIET_dislikes_commoners:0 "Déteste les roturiers"
 VIET_dislikes_commoners_desc:0 "\"Oh absolument, ma chère, je déteste toutes les racailles de la classe inférieure. Ce sont des masses paresseuses et sans éducation qui n'apprécient pas ce que nous faisons pour elles.\""
 VIET_friend_of_beggars:0 "Ami des mendiants"
 VIET_bought_baklava_normal:0 "A acheté du Baklava"
 VIET_bought_baklava_sweet_cheese:0 "A acheté du Baklava avec du fromage doux"
 VIET_bought_baklava_spices:0 "A acheté du Baklava épicée à la cannelle et au clou de girofle"
 VIET_bought_baklava_fruits:0 "Baklava surmonté de baies"
 VIET_baklava_fanatic:0 "Fanatique de Baklava"
 VIET_baklava_fanatic_desc:0 "Ceux qui sont obsédés par le Baklava et qui insistent pour l'injecter dans tous les aspects de leur vie sont des gens très étranges."
 VIET_baklava_envoy_gifts:0 "Donne des Baklava aux émissaires en guise de cadeau"
 VIET_baklava_guests_banquets:0 "Fournir du Baklava aux invités des banquets"
 VIET_baklava_donate_to_poor:0 "Donne du Baklava aux mendiants et aux orphelins"
 VIET_baklava_keep_for_self:0 "Garde de façon gourmande du Baklava"
 VIET_one_time_lovemaking:0 "Faire l'amour une seule fois"
 VIET_one_time_lovemaking_desc:0 "Ce personnage a récemment eu un rendez-vous galant avec quelqu'un, très probablement un étranger/une étrangère. Ils ont certainement apprécié l'expérience, mais on ne peut qu'espérer que son partenaire - consentant(e) ou non - a ressenti la même chose !"
 VIET_jon_battle_born_soldier:0 "Garde poétique"
 VIET_jon_battle_born_soldier_desc:0 "Ce personnage était à l'origine un garde réputé pour sa vision amicale et juste de la vie et son talent de poète avant d'être promu."
 VIET_is_lydia_from_skyrim:0 "Servante sarcastique"
 VIET_is_lydia_from_skyrim_desc:0 "Cette dame était auparavant une simple servante, et bien qu'elle ait juré de porter les fardeaux des autres avec le plus grand dévouement, cela ne signifiait pas qu'elle ne se faufilait pas ici et là pour faire un commentaire sarcastique. C'est sa combinaison inhabituelle de diligence, de loyauté et, surtout, de son infâme sarcasme, que ses supérieurs ont remarquée et lui ont permis de gravir l'échelle sociale."
 VIET_sinmir_good_defense_advice:0 "Bons conseils d'un vieil homme sur la défense"
 VIET_sinmir_bad_defense_advice:0 "Mauvais conseils de la part d'un vieil homme sur la défense"
 VIET_moss_exercise:0 "Exercé par le nettoyage de mousse"
 VIET_outdoors_nap:0 "A fait une bonne sieste en plein air"
 VIET_opinion_gave_me_a_gift:0 "A donné un cadeau"
 VIET_cinnamon_toast_crunch_addict:0 "Obsédé par la Cannelle"
 VIET_cinnamon_toast_crunch_addict_desc:0 "Ce personnage adore la cannelle et tout ce qui est fait avec de la cannelle - surtout les petits pains collants grillés à la cannelle !"
 VIET_strange_female_bodyguard:0 "Dangereuse garde du corps amazone"
 VIET_strange_female_bodyguard_desc:0 "L'un des gardes du corps de ce souverain est une femme redoutée qui sait manier la lame et l'arc. Bien que la garder dans les parages soit un choix peu orthodoxe et controversé, elle s'est révélée très compétente, et a toujours une aura de danger et de mort autour d'elle, si bien que peu d'entre eux osent la remettre ouvertement en question."
 VIET_ignored_disapproval_and_mockery:0 "Désapprobation et moquerie ignorées"
 # 1.1.1 - please leave this comment here
 VIET_tiring_travel:0 "Voyages fatigants"
 VIET_tiring_travel_desc:0 "Ce personnage est épuisé d'avoir eu à se déplacer récemment."
 VIET_sun_wu_kong_story:0 "A entendu l'histoire de Sun Wu Kong"
 VIET_egyptian_sunscreen:0 "Crème solaire fabriquée selon une recette égyptienne"
 VIET_egyptian_sunscreen_desc:0 "Ce personnage possède actuellement une huile faite principalement de riz, de jasmin, de lupin et d'autres herbes, qui est basée sur une ancienne recette égyptienne. Elle est destinée à être appliquée sur la peau pour aider à prévenir les coups de soleil et le bronzage."
 VIET_stared_at_sun:0 "A regardé le soleil trop longtemps"
 VIET_permanent_sun_damage:0 "Dommages permanents causés par le soleil aux yeux"
 VIET_permanent_sun_damage_desc:0 "À un moment donné de sa vie, ce personnage a été assez stupide pour fixer le soleil trop longtemps, causant des dommages permanents à ses yeux. Bien qu'il ne soit pas aveugle en soi, sa vue n'est plus aussi bonne qu'elle l'était."
 VIET_numerology_prediction_good:0 "Lecture du numérologue (Bon)"
 VIET_numerology_prediction_bad:0 "Lecture du numérologue (mauvaise)"
