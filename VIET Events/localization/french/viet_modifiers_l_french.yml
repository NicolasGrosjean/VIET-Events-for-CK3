 VIET_utilizing_decimation:0 "Utilisation de Décimation"
 VIET_utilizing_decimation_desc:0 "Cette personne a récemment appris l'existence de l'ancienne pratique romaine de la décimation, selon laquelle un groupe de soldats pris en flagrant délit d'infraction grave, comme une mutinerie ou une désertion, est obligé de tuer un homme sur dix dans son groupe. Pour une raison quelconque, cette personne a pensé que c'était une bonne idée, et a mis en œuvre cette pratique comme moyen de punir les soldats pour des crimes majeurs. Les résultats sont mitigés, c'est le moins que l'on puisse dire."
 VIET_tetractys:0 "Leçon de Tétractes"
 VIET_tetractys_desc:0 "Ce personnage a récemment appris une chose ou deux sur les tétractes, un symbole géométrique spécial très apprécié de Pythagore, le philosophe, mathématicien et mystique de la Grèce antique."
