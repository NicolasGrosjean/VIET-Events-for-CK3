 VIET_admires_odysseus:0 "Admire le Héros Grec Antique Ulysse"
 VIET_despires_odysseus:0 "Méprise le Méchant de la Grèce Antique, Ulysse."
 VIET_famous_beggar_charity_story:0 "A Fait la Charité à un Célèbre Mendiant"
 VIET_famous_beggar_charity_story_desc:0 "Une légende se répand parmi les roturiers : il y a longtemps, ce personnage a charitablement donné un peu d'or à un mendiant qui, des années plus tard, est devenu une personne riche et importante. Le mendiant a remercié ce personnage de sa gentillesse en lui donnant, soi-disant, de nombreuses richesses en guise de remerciement."
 VIET_decade_specter_vengeful:0 "Spectre de la Décade Vengeresse"
 VIET_decade_specter_vengeful_desc:0 "Dans cette région, on raconte qu'un spectre vengeur émerge tous les dix ans pour causer des problèmes aux habitants. On dit que ce spectre est apparu récemment."
 VIET_decade_specter_helpful:0 "Spectre de la Décennie Utile"
 VIET_decade_specter_helpful_desc:0 "Dans cette région, on raconte qu'un spectre utile émerge tous les dix ans pour bénir les habitants, malgré son apparence effrayante. On dit que ce spectre est apparu récemment."
 VIET_officials_resign_in_protest:0 "Fonctionnaires Démissionnaires en signe de Protestation"
 VIET_officials_resign_in_protest_desc:0 "Un certain nombre de petits fonctionnaires de cette région ont récemment démissionné pour protester contre la corruption de leur ancien patron, un fonctionnaire de rang supérieur."
 VIET_officials_resign_in_protest_something_done:0 "Fonctionnaire Corrompu Arrêté à la Suite de Démissions"
 VIET_officials_resign_in_protest_something_done_desc:0 "$VIET_officials_resign_in_protest_desc$ Les autorités locales ont alors décidé d'arrêter ce fonctionnaire de rang supérieur en conséquence."
 VIET_officials_resign_in_protest_something_done_happy:0 "Arrestation d'un Fonctionnaire Corrompu"
 VIET_officials_resign_in_protest_something_done_happy_desc:0 "$VIET_officials_resign_in_protest_something_done_desc$ Les petits fonctionnaires qui ont démissionné ont ensuite accepté avec joie de reprendre leur ancien poste."
 VIET_heroic_official_rescues_children_county:0 "Héroïque Officiel"
 VIET_heroic_official_rescues_children_county_desc:0 "Un fonctionnaire travaillant dans l'administration de cette région a récemment été félicité pour ses efforts visant à retrouver dix enfants qui avaient disparu. Il s'est avéré que les enfants avaient été kidnappés par une bande de bandits qui les avait presque vendus comme esclaves. Ce fonctionnaire a été félicité par de nombreuses personnes pour avoir sauvé les enfants, et il continue à travailler avec diligence pour le bien de la population."
 VIET_heroic_official_rescues_children:0 "$VIET_heroic_official_rescues_children_county$"
 VIET_heroic_official_rescues_children_desc:0 "Ce personnage était à l'origine un fonctionnaire mineur qui a fait un grand effort pour réussir à retrouver dix enfants qui avaient disparu. Il s'est avéré que les enfants avaient été kidnappés par une bande de bandits qui avait failli les vendre comme esclaves. En tant que tel, ce personnage est toujours félicité par beaucoup pour avoir sauvé les enfants."
 VIET_heroic_official_promoted:0 "Officiel Héroïque Promu"
 VIET_heroic_official_promoted_children_desc:0 "Un fonctionnaire travaillant dans l'administration de cette région a récemment été félicité pour ses efforts visant à retrouver dix enfants qui avaient disparu. Il s'est avéré que les enfants avaient été kidnappés par une bande de bandits qui les avait presque vendus comme esclaves. Ce fonctionnaire a été félicité par beaucoup pour avoir sauvé les enfants, et a même été promu à un poste de pouvoir plus élevé."
