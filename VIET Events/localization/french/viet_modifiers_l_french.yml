 VIET_new_young_foreign_servant_desc:0 "Cette personne a récemment acquis un enfant d'un pays lointain comme nouveau serviteur (ou esclave). Bien que cet enfant soit encore en train d'apprendre la ou les langue(s) parlée(s) par ce personnage, ce qui entrave son utilité dans une certaine mesure, sa connaissance des langues étrangères pourrait s'avérer utile."
 VIET_awkward_laughter:0 "Rires Gênants de Courtoisie"
 VIET_awkward_laughter_desc:0 "\"Oh, hum... ouais... ha... ha ha... ha ha ! Votre blague était d'un grand humour ! C'est pourquoi je ris ! Oui.... Très drôle....\""
 VIET_opinion_didnt_like_my_joke:0 "N'a pas Aimé Ma Blague"
 VIET_liege_didnt_like_joke:0 "Seigneur Non Amusé"
