 VIET_mysterious_child:0 "Enfant Mystérieux"
 VIET_mysterious_child_desc:0 "Ce personnage est hanté par un enfant mystérieux dont les yeux ont des pupilles aussi sombres que l'obsidienne. Personne ne voit jamais cet enfant sur lequel ce personnage se déchaîne constamment, on peut donc dire que cette supposée apparition est probablement une hallucination ou un cauchemar récurrent de la part de ce personnage. Probablement."
 VIET_mysterious_happy_child:0 "Enfant Mystérieux et Heureux"
 VIET_mysterious_happy_child_desc:0 "Ce personnage affirme avoir rencontré un enfant mystérieux, qui, selon lui, semble avoir trouvé une sorte de fin heureuse. De la façon dont ce personnage décrit l'enfant, on dirait qu'il s'agit d'une sorte de rencontre fantomatique ; quoi qu'il en soit, personne n'a jamais vu cet enfant, il est donc probable que cette apparition ne soit qu'un rêve étrange. Probablement."
