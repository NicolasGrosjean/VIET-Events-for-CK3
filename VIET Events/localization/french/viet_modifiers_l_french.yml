 VIET_opinion_supported_construction_noise:0 "A écouté mes plaintes concernant le bruit dans la construction"
 VIET_opinion_ignored_construction_noise:0 "A ignoré mes plaintes concernant les bruits de construction"
 VIET_opinion_compromise_construction_noise:0 "A fait un compromis sur la question du bruit dans la construction"
 VIET_discussed_mysterious_scroll_with_scholars:0 "A discuté sur le mystérieux parchemin avec des universitaires"
 VIET_nobleman_with_criminal_problems:0 "Noble aux problèmes criminels"
 VIET_nobleman_with_criminal_problems_desc:0 "Cet homme était autrefois la cible des gangs criminels locaux avant qu'un seigneur ou une dame miséricordieuse ne décide de l'aider en lui offrant sa protection."
 VIET_talked_about_sand:0 "A parlé du sable"
 VIET_studying_ancient_clothes:0 "Étudie les vêtements anciens"
 VIET_helped_solve_old_murder_mystery:0 "A aidé à résoudre un vieux mystère de meurtre"
 VIET_helped_solve_old_murder_mystery_desc:0 "Grâce à sa ruse, ainsi qu'à la chance qu'il a eu en découvrant le squelette de la victime, ce personnage a aidé les autorités locales à résoudre un mystère de meurtre jusqu'alors non résolu."
 VIET_explored_cave:0 "A exploré une grotte dans le désert"
 VIET_lapidary_study:0 "Étudie un lapidaire"
 VIET_lapidary_study_desc:0 "Il est clair comme de l'eau de roche que la découverte d'informations plus solides sur les pierres est un processus qui peut prendre un départ difficile pour les inexpérimentés, mais si l'on peut trouver des joyaux de connaissance cachés, ceux-ci seront un tremplin vers la découverte de vérités solides comme du roc sur les secrets de la terre."
 # Note to translators - no idea how well the above puns can translate to your language
 VIET_thunderstone_talisman:0 "Talismans fabriqués à partir de pierres d'orage"
 VIET_thunderstone_talisman_desc:0 "Des pierres d'orage ont récemment été trouvées sur les terres appartenant à ce personnage, qui les a utilisées pour fabriquer quelques talismans protecteurs."
 VIET_thunderstone_studies:0 "A donné des Pierres d'Orages aux universitaires locaux"
 VIET_thunderstone_studies_desc:0 "Des pierres d'orage ont récemment été trouvées sur des terres appartenant à ce personnage, qui a décidé de les donner à des chercheurs de la région pour qu'ils les étudient."
