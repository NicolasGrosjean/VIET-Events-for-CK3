 VIET_crows_following:0 "Suivi par les Corbeaux"
 VIET_crows_following_desc:0 "Les corbeaux suivent ce personnage partout. Bien qu'ils ne représentent pas un danger et qu'ils ne fassent rien (du moins pas encore), des rumeurs prétendent qu'ils apportent beaucoup de malheurs à ce personnage ou qu'ils sont un signe de sa supposée nature sombre.\n\nPeut prendre la [decision|E] de #V Traiter le Meurtre des Corbeaux.#!"
 VIET_crow_enemy:0 "Ennemi des Corbeaux"
 VIET_crow_enemy_desc:0 "Ce personnage a fait quelque chose qui a offensé les corbeaux locaux. Les corbeaux sont, par nature, des créatures très intelligentes, et de nombreux corbeaux locaux attaquent constamment ce personnage, déposent des objets aléatoires et du fumier autour de sa résidence, et en général lui rendent la vie misérable."
 VIET_crow_friend:0 "Amis des Corbeaux"
 VIET_crow_friend_desc:0 "Ce personnage s'est lié d'amitié avec un certain nombre de corbeaux locaux. Les corbeaux sont, par nature, des créatures très intelligentes, et ils apprécient la compagnie de ce personnage. Bien que certaines rumeurs voient cette situation de manière négative, elle n'est pas nécessairement mauvaise pour ce personnage.\n\nOn peut prendre la [decision|E] de #V Nourrir les Corbeaux#!"
 VIET_rescued_by_crows:0 "Sauvé par les Corbeaux"
 VIET_rescued_by_crows_desc:0 "Une histoire d'une véracité douteuse circule selon laquelle, lorsque ce personnage a été récemment attaqué par une bande de bandits de grand chemin, un groupe de corbeaux est venu le sauver. Les oiseaux ont attaqué les bandits qui se sont enfuis, terrorisés par ce phénomène apparemment surnaturel. Il ne s'agit certainement que d'une histoire à dormir debout concoctée par ceux qui considèrent l'affinité inhabituelle de ce personnage avec les corbeaux avec une crainte et une suspicion superstitieuses - aucun mortel ordinaire ne pourrait posséder les pouvoirs arcaniques nécessaires pour contrôler et diriger ces créatures intimidantes de mort et de mauvais présage de cette manière."
 VIET_crow_gift_plants:0 "Cadeau de Plantes et d'Herbes des Corbeaux"
 VIET_dreamer:0 "A Rêvé du Rêveur"
 VIET_self_hating_woman:0 "Femme Misogyne"
 VIET_self_hating_woman_desc:0 "\"Je ne suis pas comme les autres femmes - je préfère la compagnie des hommes, qui sont moins complices, hystériques et vaniteux. Si ça ne tenait qu'à moi, je serais un homme !\""
