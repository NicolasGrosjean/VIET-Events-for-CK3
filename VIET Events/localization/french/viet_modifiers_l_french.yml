 VIET_imposter_ruler:0 "Souverain Imposteur"
 VIET_imposter_ruler_desc:0 "De nombreux habitants de cette région pensent que leur dirigeant est un imposteur et qu'une sorte de conspiration a entraîné le remplacement de leur véritable dirigeant légitime."
 VIET_tales_holy_person:0 "Histoires d'une Personne Sainte"
 VIET_tales_holy_person_desc:0 "Des histoires circulent dans cette région sur la façon dont une personne sainte désintéressée et puissante utilise diverses formes de magie blanche pour aider les habitants et améliorer leur vie. Cependant, personne n'a jamais rencontré cette personne en personne, et beaucoup d'histoires sur cette figure sont difficiles à vérifier."
