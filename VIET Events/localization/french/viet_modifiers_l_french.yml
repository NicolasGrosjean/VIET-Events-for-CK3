 VIET_sea_merchant_personal_anecdotes:0 "A écouté les anecdotes personnelles d'un marchand de mer"
 VIET_la_belle_fleur_sauvage_bard:0 "A écouter un barde inspiré par une magnifique fleur sauvage"
 VIET_la_belle_fleur_sauvage_bard_desc:0 "\n#italic J'ai voulu trouver l'endroit où toutes les bonnes choses commencent.#!\n#italic Pour sentir son parfum et la regarder danser dans le vent.#!\n#italic Et quand je mourrai, je veux qu'elle soit à mes côtés.#!\n#italic Dans ma tombe#!"
 VIET_world_enders:0 "A protégé les paysans contre les brutes mercenaires"
 VIET_meet_me_in_the_woods:0 "Maudit par des forces que nos yeux ne peuvent voir"
 VIET_meet_me_in_the_woods_desc:0 "Ils disent que ce personnage a été maudit par une force ou une entité mystérieuse. Souvent, il rêve d'une voix dans son rêve qui chante doucement, doucement, sinistrement, dans un murmure sur les ténèbres.\n\n#italic Suivez-moi dans la nuit sans fin ! #!\n#italic Je peux donner vie à vos peurs#!\n#italic Montrez-moi les vôtres et je vous montrerai les miennes#!\n#italic Rendez-vous dans les bois ce soir#!"
