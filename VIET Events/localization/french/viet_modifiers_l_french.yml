 VIET_hired_belrand:0 "Garde du Corps qui est un Érudit Mercenaire"
 VIET_hired_belrand_desc:0 "Ce personnage a engagé un mercenaire qui était à l'origine un érudit pour être l'un de ses gardes du corps de confiance. Un guerrier qui n'est pas une simple brute, mais aussi un penseur rusé, sera certainement un atout pour n'importe quel souverain !"
