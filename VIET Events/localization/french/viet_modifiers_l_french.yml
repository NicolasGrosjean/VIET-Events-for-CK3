 VIET_deathbed_wisdom:0 "Sagesse sur le lit de mort"
 VIET_deathbed_wisdom_desc:0 "Ce personnage a récemment reçu de précieux conseils ou informations de la part d'un proche avant son décès."
 VIET_rat_spirit_blessings:0 "Mystérieuses bénédictions d'une créature"
 VIET_rat_spirit_blessings_desc:0 "Les créatures de la terre ne sont-elles pas aussi nos frères et surs ?"
 VIET_dying_acquaintance_advice:0 "Conseils d'une connaissance mourante"
 VIET_dying_acquaintance_advice_desc:0 "Ce personnage a reçu des conseils sur diverses questions de la part d'une connaissance qui prétendait qu'ils étaient fournis par les esprits des morts. Le plus étrange, c'est que ces conseils ont été très utiles."
 VIET_beggar_burial:0 "A offert à un mendiant un enterrement digne"
 VIET_beggar_burial_desc:0 "Même les plus démunis de la société ont droit à leur dignité - c'est du moins ce que croit ce personnage."
 VIET_opinion_didnt_believe_me_myling:0 "N'a pas cru à mon histoire de rencontre avec un Myling"
 VIET_opinion_believes_me_myling:0 "A cru à mon histoire de rencontre avec un Myling"
 VIET_deaths_blessing:0 "La bénédiction de la mort"
 VIET_deaths_blessing_desc:0 "La rumeur veut que la Mort, sous la forme d'une jeune fille, ait rendu visite à ce personnage par hasard dans un rêve ou une vision et, en raison de la politesse de ce personnage, ait décidé de le bénir avec la fortune et la bonne chance. C'est ce qu'ils disent, bien sûr. Chez les vivants, la vérité pourrait ne jamais être vraiment connue."
 VIET_zombie_outbreak_stories:0 "Rumeurs de morts-vivants"
 VIET_zombie_outbreak_stories_desc:0 "Il y a des rumeurs selon lesquelles des morts-vivants sortiraient de leurs tombes dans cette région. De nombreux hommes instruits et cultivés, des érudits au clergé, pensent que ce ne sont probablement que les divagations de paysans ignorants. Probablement."
 VIET_happy_memory_of_parents:0 "Rappel de la mémoire heureuse des parents"
 VIET_friendly_ghost_stalker:0 "Fantôme amical"
 VIET_friendly_ghost_stalker_desc:0 "Ils disent qu'un esprit amical et ludique est attaché à ce personnage, les suivant en secret pour l'aider dans diverses tâches. S'agit-il de superstition ou de vérité ? Qui sait ?"
 VIET_let_necrophiliac_go:0 "A libéré l'accusé nécrophile"
 VIET_executed_necrophiliac:0 "A exécuté un homme accusé de nécrophilie"
 VIET_imprisoned_necrophiliac:0 "A emprisonné un homme accusé de nécrophilie"
 VIET_heartless_towards_servants:0 "Sans cœur envers les serviteurs"
 VIET_comforted_servant:0 "A réconforté un serviteur"
 VIET_tombstones_warning:0 "Réflexion sur l'avertissement de Tombstone"
 VIET_tombstones_warning_desc:0 "\"Nous sommes des choses sur lesquelles les rêves sont faits, et notre petite vie s'arrondit avec un sommeil.\""
 VIET_servants_death_love_lesson:0 "Leçon de vie sur l'amour perdu"
 VIET_final_journey_dream_relative:0 "Rêve du voyage final"
 VIET_final_journey_dream_relative_desc:0 "Avant que le parent de ce personnage ne décède récemment, leur proche est tombé dans un sommeil profond et a été entendu marmonner une conversation avec leur grand-parent décédé. Alors qu'ils étaient encore inconscients, ils ont marmonné des mots indiscernables, d'une manière qui rappelle le son d'une douce brise sous le ciel d'azur. Leurs derniers mots, qui pouvaient à peine être entendus, étaient "Je t'aime.""
