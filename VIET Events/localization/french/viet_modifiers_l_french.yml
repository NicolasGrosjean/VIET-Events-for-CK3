 VIET_black_cat_bad_luck: "Malchance d'un Chat Noir"
 VIET_black_cat_bad_luck_desc: "On dit que ce personnage connaît actuellement pas mal de malheurs dans sa vie, à cause d'une rencontre avec un chat noir."
 VIET_punished_innocent_officials: "Fonctionnaires Innocents Punis"
 VIET_punished_innocent_officials_desc: "Les habitants ont accusé à tort les fonctionnaires honnêtes de cette région de corruption, même si aucune preuve n'a pu être trouvée. Cependant, les dirigeants locaux, craignant le sentiment populiste, ont tout de même puni les fonctionnaires pour apaiser les masses."
 VIET_did_not_punish_innocent_officials: "N'a pas Puni les Fonctionnaires Innocents"
 VIET_did_not_punish_innocent_officials_desc: "Les habitants ont accusé à tort les fonctionnaires honnêtes de cette région de corruption, même si aucune preuve n'a pu être trouvée. Les dirigeants locaux n'ont pas voulu persécuter les fonctionnaires honnêtes, mais cela a entraîné une certaine agitation de la part des gens du peuple."
 VIET_innocent_officials_vindicated: "Fonctionnaires Innocentés"
 VIET_innocent_officials_vindicated_desc: "Les habitants ont accusé à tort les fonctionnaires honnêtes de cette région de corruption, même si aucune preuve n'a pu être trouvée. Grâce à une diplomatie habile et à d'autres moyens, les dirigeants locaux ont pu convaincre la plupart des habitants de l'innocence de ces fonctionnaires."
 VIET_incestuous_siblings: "Couple Incestueux"
 VIET_incestuous_siblings_desc: "Dans un village de cette région, un frère et sa sœur se sont aimés. Ils se sont enfuis pour se marier ailleurs, là où personne ne les connaîtrait. Cet événement a suscité un vif émoi au sein de la communauté locale et de nombreux habitants sont furieux, dégoûtés et craignent le châtiment divin."
 VIET_algol_modifier: "Influence Négative d'Algol"
 VIET_algol_modifier_desc: "Certains astrologues affirment qu'Algol, l'étoile du démon, a un effet négatif sur la vie de ce personnage, mais tout le monde n'est pas d'accord avec cette affirmation."
 VIET_calculating_the_apocalypse: "Calcul de l'Apocalypse"
