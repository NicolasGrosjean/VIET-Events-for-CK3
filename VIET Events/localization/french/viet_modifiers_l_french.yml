 VIET_feathered_locusts:0 "Criquets à Plumes"
 VIET_feathered_locusts_desc:0 "Ce comté souffre d'une infestation de quéléas à bec rouge, surnommés \"criquets à plumes\" en raison des dégâts qu'ils causent aux cultures."
 VIET_rooks_here:0 "Présence de Corbeaux"
 VIET_rooks_here_desc:0 "Certains disent que les corbeaux freux (qui ressemblent à des corbeaux) sont un signe de bonne fortune. D'autres disent qu'ils sont un signe de malheur. Cependant, si cette région est prospère, peut-être que les corbeaux sont des créatures bonnes et utiles après tout."
 VIET_culling_rooks:0 "Abattage des Corbeaux"
 VIET_culling_rooks_desc:0 "Les autorités locales encouragent les habitants de cette région à détruire les corbeaux freux (une espèce d'oiseaux ressemblant aux corbeaux) qu'ils rencontrent. Ils sont considérés comme de la vermine et doivent être traités en conséquence."
 VIET_rooks_crows:0 "Favorisé par les Corbeaux"
