 VIET_struggles_everywhere:0 "Croit que Tout peut être Une Lutte"
 VIET_struggles_everywhere_desc:0 "Cette personne croit que tout dans la vie est une lutte, mais que ce n'est pas une mauvaise chose - c'est simplement une réalité que nous devons endurer et comprendre."
 VIET_struggles_skepticism:0 "Sceptique à propos des Luttes partout dans le Monde"
