 VIET_juniper_berries: "Baies de Genévrier"
 VIET_juniper_berries_desc: "Après avoir récemment acquis une grande quantité de baies de genévrier, les cuisiniers de ce personnage utilisent ces baies pour préparer de nombreux plats différents."
 VIET_juniper_berry_servant: "Servante aux Baies de Genévrier"
 VIET_juniper_berry_servant_desc: "Ce personnage a récemment engagé une jeune fille comme l'un de ses nouveaux serviteurs. Cette jeune fille a une connaissance remarquable des différentes baies et de leur utilisation en cuisine, en particulier les baies de genévrier."
 VIET_bay_leaf_woodwork: "Boiserie en Laurier"
