 VIET_remembering_childhood_love:0 "Souvenirs d'Amour d'Enfance"
 VIET_remembering_childhood_love_desc:0 "\"Nous étions si jeunes, si innocents... et même maintenant, tant d'années plus tard, les souvenirs des rires et de la joie que nous avons partagés me hantent.\""
 VIET_rewarded_oblivion_guard:0 "Garde Consciencieux Récompensé"
 VIET_opinion_chastised_me_in_public:0 "M'a châtié en public"
 VIET_opinion_inappropriate_speech:0 "Discours inapproprié"
 VIET_comforted_heartbroken_lad:0 "A Réconforté le Jeune Homme au Cœur Brisé"
 VIET_chinese_rumors:0 "Fasciné par la Chine"
 VIET_chinese_rumors_desc:0 "Ce personnage s'intéresse aux dernières nouvelles et histoires de Chine. Que ces histoires soient vraies, bien sûr, est une autre question."
 VIET_girl_power:0 "Soutient l'Émancipation des Femmes"
 VIET_girl_power_desc:0 "\"Les choses iraient sûrement mieux si les femmes étaient aux commandes ... non ?\""
 VIET_sexist_against_women:0 "Méprise les Femmes"
 VIET_sexist_against_women_desc:0 "\"Je n'ai rien contre les femmes - pourquoi, ma propre mère était une femme ! Elles sont simplement inférieures aux hommes. C'est juste la réalité !\""
 VIET_nerd_hates_sports:0 "Déteste le Sport"
 VIET_female_rumors_bodyguards:0 "Rumeurs sur les Gardes du Corps"
 VIET_female_rumors_bodyguards_desc:0 "Des rumeurs malveillantes prétendent que cette femme a une liaison avec l'un de ses beaux gardes du corps - ou, pire, qu'elle se livre régulièrement à des orgies impudiques avec plusieurs d'entre eux à la fois !"
 VIET_lack_of_good_sleep:0 "Manque de Bon Sommeil"
 VIET_interesting_idealistic_ideas:0 "Idées Idéalistes Intéressantes"
 VIET_interesting_idealistic_ideas_desc:0 "Ce personnage rêve de quelque chose qui semble impossible. Mais sûrement, tout est possible si vous avez la volonté, non ?"
 VIET_quick_nap:0 "Les Siestes"
 VIET_quick_nap_desc:0 "Faire des siestes est recommandé pour aider à rafraîchir l'esprit. Ce personnage tient compte de ce conseil."
 VIET_sore_muscles:0 "Souffre de Muscles Endoloris"
 VIET_read_book_romance:0 "A Récemment Lu un Roman d'Amour"
 VIET_read_book_romance_desc:0 "\"Je vous en prie, monsieur, dites-moi, est-il possible\nQue l'amour prenne soudainement une telle ampleur ?\""
 VIET_read_book_gritty:0 "A Récemment Lu un Roman Sombre et Morne"
 VIET_read_book_gritty_desc:0 "Certaines personnes pensent que l'obscurité, le nihilisme et le fait de remplir une histoire avec des tonnes de fornications insensées et d'effusions de sang rendent en quelque sorte une histoire meilleure. Ce personnage est une telle personne trompée."
 VIET_read_book_fantasy:0 "A Récemment Lu un Roman d'Aventure Fantastique"
 VIET_read_book_fantasy_desc:0 "\"C'est une activité dangereuse que de sortir par sa porte. Vous mettez le pied sur la route, et si vous ne gardez pas les pieds sur terre, vous ne savez pas où vous pouvez être emporté.\""
 VIET_read_book_slice_of_life:0 "A Récemment Lu une Collection Amusante d'Histoires de Tranche de Vie"
 VIET_read_book_slice_of_life_desc:0 "\"Les Humains ont un désir de vérité ou ils ont un désir de ce qu'ils savent être la vérité. En d'autres termes, ce que la vérité est exactement seconde. Faites attention à ce qui est la vérité et ce qui est le mensonge. En d'autres termes, doutez toujours de vous-même. Abritez un diable intérieur au fur et à mesure de votre lecture ... et je n'oublierai pas d'ajouter qu'à ce moment-là, vous êtes peut-être déjà tombé dans mon piège.\""
 VIET_minty_fresh_breath:0 "Haleine Fraîche à la Menthe"
 VIET_herbal_mouth_cleaning_other:0 "Utilise des Herbes de Nettoyage de Bouche"
 VIET_trinkets_odds_and_ends:0 "Bibelots, Trucs et Machins"
 VIET_trinkets_odds_and_ends_desc:0 "\"Certaines personnes appellent ça de la camelote. Moi ? J'appelle ça un trésor.\""
 VIET_abandoned_a_baby:0 "A Abandonné un Bébé"
 VIET_abaonded_as_a_child:0 "Cette personne a été abandonnée lorsqu'elle était bébé par ses parents biologiques. Bien que son héritage soit inconnu, elle a été heureusement trouvée par un seigneur ou une dame du voyage, et élevée par un parent adoptif."
