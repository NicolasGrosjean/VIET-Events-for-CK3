 VIET_dismissed_karen: "Rejet d'une Plaignante"
 VIET_dismissed_karen_desc: "Ce personnage a récemment eu une audience avec une bourgmestre locale, une femme égocentrique et insupportable qui se plaignait injustement de certains marchands. Les plaintes de la bourgeoise à l'égard de ces hommes et femmes qui lui avaient vendu des marchandises ont été sèchement rejetées comme étant déraisonnables."
 VIET_listened_to_karen: "A Accédé aux Demandes d'une Plaignante"
 VIET_listened_to_karen_desc: "Ce personnage a récemment eu une audience avec une bourgmestre locale, une femme égocentrique et insupportable qui se plaignait injustement de certains marchands. Malgré le caractère déraisonnable de ces plaintes, et au choc et à la déception de tous, ce personnage a accepté d'emprisonner les hommes et les femmes qui étaient la cible de l'ire de la bourgeoise."
 VIET_diplomatically_dismissed_karen: "Rejet Diplomatiquement d'une Plaignante"
 VIET_diplomatically_dismissed_karen_desc: "Ce personnage a récemment eu une audience avec une bourgmestre locale, une femme égocentrique et insupportable qui se plaignait injustement de certains marchands. À la surprise générale, ce personnage a su écarter avec tact les préoccupations de la bourgeoise d'une manière si diplomatique que celle-ci a même décidé d'abandonner les poursuites contre les hommes et les femmes contre lesquels elle se plaignait."
