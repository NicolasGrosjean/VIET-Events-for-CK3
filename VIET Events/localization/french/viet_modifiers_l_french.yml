 VIET_opinion_miswak_advice_good:0 "Apprécie les Conseils sur l'Utilisation du Miswak"
 VIET_opinion_miswak_advice_bad:0 "A refusé de Suivre les Conseils d'Utilisation du Miswak"
 VIET_using_miswak_more:0 "Utilise Davantage le Miswak"
 VIET_using_miswak_more_usage_desc:0 "Ce personnage a décidé d'utiliser le bâton de miswak plus fréquemment. Le miswak est une brindille spéciale qui est utilisée pour le nettoyage des dents depuis des siècles, en particulier au Moyen-Orient."
 VIET_toothbrush_pervert:0 "Histoires Perverses"
 VIET_toothbrush_pervert_desc:0 "Ce personnage aime raconter aux autres les choses déviantes que les gens peuvent faire. Pourraient-ils se livrer eux-mêmes à ces activités ?"
 VIET_keep_mind_pure:0 "Veut Garder un Esprit Pur"
 VIET_politely_listened_to_weirdness:0 "Écouter Poliment des Histoires Étranges"
 VIET_cleans_tongue:0 "Se laver la Langue Régulièrement"
 VIET_loves_toothbrushing:0 "Adore se Brosser les Dents"
 VIET_loves_toothbrushing_desc:0 "Ce personnage suivra tous les conseils médicaux pour s'assurer que ses dents restent en bon état."
 VIET_opinion_afraid_of_pranks:0 "Peur des Farces"
 VIET_constant_toothaches:0 "Mal de Dent Constant"
 VIET_mouth_sores:0 "Maux de Bouche Gênants"
 VIET_skilled_tooth_extraction:0 "Un Barbier Compétent lui a récemment fait extraire des Dents"
 VIET_good_mouthwash:0 "Bon Bain de Bouche"
 VIET_good_mouthwash_desc:0 "Ce personnage a récemment découvert une belle et agréable recette de bain de bouche. Ainsi, il l'utilise tous les jours pour éloigner la mauvaise haleine et s'assurer que sa propreté reste saine."
 VIET_teeth_whitening:0 "Blanchiment des Dents"
 VIET_teeth_whitening_desc:0 "Selon les instructions de son physicien, ce personnage applique chaque jour un remède à base de plantes de vigne brûlée, d'elfdock et de sauge sur ses dents, pour prévenir la décoloration des dents."
