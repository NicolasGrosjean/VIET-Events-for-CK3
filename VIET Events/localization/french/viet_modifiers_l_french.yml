 VIET_thinks_pragmatic_on_love_desc:0 "Cette personne est soit très rationnelle dans ses opinions sur l'amour, soit elle a été rejetée par quelqu'un et cela la dérange encore, alors elle cache ses sentiments amers derrière un masque de prétendu sens pratique."
