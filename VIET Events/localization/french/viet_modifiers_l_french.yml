 VIET_opinion_mutual_compassion:0 "Compassion mutuelle"
 VIET_opinion_ignored_child:0 "Ignorer un enfant dans le besoin"
 VIET_oblivion_dream_dark_brotherhood:0 "A rêvé de rejoindre une cabale d'honorables assassins"
 VIET_oblivion_dream_dark_brotherhood_desc:0 "\"Vous êtes un tueur. Un preneur de vie. Un moissonneur d'âmes. Votre travail, votre vaisseau de mort, plaît aux Ténèbres.\""
 VIET_oblivion_dream_fighters_guild:0 "A rêvé de rejoindre une société de nobles mercenaires"
 VIET_oblivion_dream_fighters_guild_desc:0 "\"J'ai entendu dire que ces mercenaires recrutent. Ce n'est pas un mauvais moyen de se faire de l'argent... si vous avez les couilles pour ça.\""
 VIET_oblivion_dream_thieves_guild:0 "A rêvé de rejoindre une association de voleurs héroïques"
 VIET_oblivion_dream_thieves_guild_desc:0 "\"Quelle blague ! Pouvez-vous imaginer une bande de voleurs essayant de former une guilde ?\""
 VIET_oblivion_dream_mages_guild:0 "A rêvé de rejoindre une école de sages dévoués"
 VIET_oblivion_dream_mages_guild_desc:0 "\"Autant nous essayons de maintenir les universitaires à un niveau plus élevé, autant ils ne sont qu'humains. Ce que j'espère que vous allez voir maintenant, c'est que si cette école peut être désordonnée et mal utilisée, elle peut aussi réaliser des choses merveilleuses\"."
 VIET_oblivion_dream_arena:0 "A rêve de rejoindre une équipe de gladiateurs"
 VIET_oblivion_dream_arena_desc:0 "\"Les meilleures techniques sont transmises par les survivants.\""
 VIET_opinion_survived_night_ruins:0 "Ensemble, nous avons survécu à une nuit dans d'anciennes ruines"
 VIET_values_scholarly_perspectives:0 "Valeurs Perspectives académiques"
 VIET_values_adventurer_experiences:0 "Valeurs Expériences des aventuriers"
 VIET_world_war_1_dream:0 "A rêvé d'une guerre pour mettre fin à toutes les guerres"
 VIET_world_war_1_dream_desc:0 "Après avoir fait un rêve d'avenir si intense et horrifiant, où des hommes ont utilisé une sorcellerie cruelle et tordue pour se déchirer les uns les autres et mourir par milliers, la perspective de ce personnage sur le monde a été transformée."
 VIET_whore_of_babylon_dream:0 "Rêve inquiétant d'une figure apocalyptique"
 VIET_dream_future_good:0 "A rêvé d'un avenir béni"
 VIET_dream_future_bad:0 "A rêvé d'un avenir maudit"
 VIET_memory_of_first_love:0 "Souvenirs d'un premier amour"
 VIET_memory_of_first_love_desc:0 "Dans son cœur, il l'aimera. Toujours."
