 VIET_haunted_house_curse:0 "Malédiction de la maison hantée"
 VIET_hospitality_spirit_cursed:0 "Malédiction de l'Esprit"
 VIET_hospitality_spirit_cursed_desc:0 "Cette personne a échoué à un test de personnalité d'un fantôme qui a visité sa maison. Ou du moins, c'est ce que ses serviteurs ont prétendu - qui sait si un tel incident surnaturel était vrai ou s'il n'était que le fruit de l'imagination de cette personne ?"
 VIET_hospitality_spirit_blessing:0 "Bénédiction de l'Esprit"
 VIET_hospitality_spirit_blessing_desc:0 "Cette personne a passé un test de personnalité d'un fantôme qui a visité sa maison. Ou du moins, c'est ce que ses serviteurs ont prétendu - qui sait si un tel incident surnaturel était vrai ou s'il n'était que le fruit de l'imagination de cette personne ?"
