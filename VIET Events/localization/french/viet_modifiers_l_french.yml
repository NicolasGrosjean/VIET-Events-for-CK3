 VIET_small_observatory: "Petit Observatoire"
 VIET_small_observatory_desc: "Bien qu'il ne soit pas aussi grandiose que les grands observatoires utilisés par les astronomes éminents vivant dans les grandes villes, il existe ici un minuscule observatoire, financé par les autorités locales, que les astronomes vivant ici utilisent dans le cadre de leur travail."
