 VIET_idealistic_about_love:0 "Idéaliste à propos du Véritable Amour"
 VIET_idealistic_about_love_desc:0 "\"Oui. Le véritable amour existe. Je le crois sincèrement. Vraiment ! Quand vous le ressentirez dans votre cœur, vous comprendrez !\""
 VIET_killjoy_about_love:0 "Rabat-joie sur le Véritable Amour"
 VIET_killjoy_about_love_desc:0 "\"Le Véritable Amour ? Ne me parlez pas de choses aussi improbables. Trouver un fantôme est encore plus probable que de trouver ça.\""
