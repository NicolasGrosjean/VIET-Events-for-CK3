 VIET_trinket_cave_shrine_desc:0 "Les habitants ont récemment découvert par hasard une petite grotte ici. Bien qu'elle ne présente que peu d'intérêt, les dirigeants locaux ont jugé prudent d'y ériger un petit sanctuaire."
 VIET_beloved_guard_captain:0 "Capitaine de Garde Bien-Aimé"
 VIET_beloved_guard_captain_desc:0 "L'un des capitaines de garde en poste dans ce comté est réputé pour sa forme de leadership charismatique et bienveillant, mais ferme et efficace."
 VIET_beloved_guard_captain_character:0 "Capitaine de Garde Bien-Aimé"
 VIET_beloved_guard_captain_character_desc:0 "Ce personnage a commencé sa carrière comme capitaine de la garde locale, qui était respecté et aimé pour sa forme de leadership charismatique et bienveillant, mais ferme et efficace. On ne peut qu'espérer qu'il ait conservé de tels traits et attitudes dans la vie."
 VIET_promoted_beloved_guard_captain:0 "A Promu un Capitaine de Garde Bien-Aimée"
 VIET_ennobled_beloved_guard_captain:0 "A Anobli un Capitaine de Garde Bien-Aimé"
 VIET_the_rogues:0 "Escrocs"
 VIET_the_rogues_desc:0 "Une bande notable de voleurs est actuellement active dans ce comté. Ils se font passer pour des gardes locaux afin d'inciter les gens à leur donner de l'argent ou des biens pour \"aider\" les autorités dans leurs efforts pour réprimer les bandits."
 VIET_arrested_the_rogues:0 "Escrocs Récemment Arrêté"
 VIET_arrested_the_rogues_desc:0 "Une bande de voleurs notables était autrefois active dans ce comté mais a été récemment arrêtée. Ils s'étaient fait passer pour des gardes locaux afin d'inciter les gens à leur donner de l'argent ou des biens pour \"aider\" les autorités à réprimer les bandits."
 VIET_hired_rogues_county:0 "Escrocs Embauchés"
 VIET_hired_rogues_county_desc:0 "Une bande notable de voleurs était autrefois active dans ce comté. Ils se faisaient passer pour des gardes locaux afin d'inciter les gens à leur donner de l'argent ou des biens pour \"aider\" les autorités à réprimer les bandits. Au lieu de les arrêter, les autorités ont trouvé en eux des agents utiles, étant donné leur ruse et leurs compétences en matière d'espionnage."
 VIET_hired_rogues:0 "Une Galerie de Voleurs"
 VIET_hired_rogues_desc:0 "Ce personnage a sous ses ordres une équipe d'anciens escrocs et bandits. Ces inadaptés à la moralité douteuse sont assez loyaux envers leur employeur et aident ce personnage par leur ruse et leurs compétences en matière d'espionnage."
 VIET_dimensional_portal:0 "La Porte"
 VIET_dimensional_portal_desc:0 "Une étrange arche de pierre de la taille d'un grand homme, qui ressemble à une porte, se trouve dans la nature sauvage ici, et elle suscite actuellement beaucoup d'attention de la part des habitants, qui craignent que des forces malveillantes y soient associées. Et si, par exemple, il s'agissait d'une passerelle vers un royaume infernal ?"
 VIET_dimensional_portal_guards:0 "La Porte (Gardée)"
 VIET_dimensional_portal_guards_desc:0 "Une étrange arche de pierre de la taille d'un homme de grande taille qui ressemble à une porte peut être trouvée dans la nature sauvage ici, et elle suscite actuellement beaucoup d'attention de la part des habitants, qui craignent que des forces malveillantes y soient associées. C'est pourquoi un groupe de gardes y a été posté pour le moment, juste au cas où."
 VIET_local_feud:0 "Querelles dans une Ville"
 VIET_local_feud_averted:0 "Querelles Évitées dans une Ville"
 VIET_local_feud_averted_character:0 "A Empêché une Querelle de se Produire dans une Ville"
 VIET_town_fire:0 "Ville en Feu"
 VIET_town_fire_desc:0 "Une grande ville de cette région a récemment été victime d'un grand incendie qui a causé beaucoup de dégâts et entraîné de nombreux décès."
 VIET_fire_relief:0 "Secours en Cas d'Incendie"
 VIET_fire_relief_desc:0 "Ce personnage a donné des fonds et des ressources pour aider une grande ville qui a récemment souffert d'un grand incendie."
 VIET_zone_of_death:0 "Zone de Mort"
 VIET_zone_of_death_desc:0 "Il y a une zone petite mais assez importante dans cette région qui a été sinistrement baptisée \"Zone de Mort\" par les habitants, car elle est censée être pleine d'énergies sombres. On rapporte que de nombreuses personnes qui boivent l'eau ou mangent la nourriture de cette zone souffrent immédiatement de maladies étranges et incurables qui les font mourir rapidement."
 VIET_wooden_rod_relic:0 "La Baguette"
 VIET_wooden_rod_relic_desc:0 "Une baguette de bois censée avoir des pouvoirs surnaturels a récemment été découverte ici, et on pense qu'il s'agit d'une relique sacrée venue du ciel. En tant que telle, elle est actuellement abritée dans un sanctuaire et de nombreux habitants s'y rendent pour la vénérer."
 VIET_wooden_rod_relic_study:0 "Étude de la Baguette"
 VIET_wooden_rod_relic_study_desc:0 "Une baguette en bois censée avoir des pouvoirs surnaturels a récemment été trouvée ici, ce qui suscite un grand intérêt de la part de la communauté locale d'érudits. Ils ont enquêté sur l'objet et l'endroit où il a été trouvé, et il y a eu un débat animé sur ce qu'il est et d'où il vient."
 VIET_missing_persons:0 "Personnes Disparues"
 VIET_missing_persons_desc:0 "Les membres d'une grande caravane marchande ont mystérieusement disparu ici il n'y a pas si longtemps. La plupart de leurs biens ont été retrouvés indemnes et en bon état, et personne ne sait ce qui leur est arrivé. Cela a découragé quelques marchands de faire des affaires ici, par crainte que cette région ne soit dangereuse à parcourir, que ces craintes soient fondées ou non."
 VIET_good_pottery:0 "Réputé pour ses Céramiques"
 VIET_strange_dark_cloud:0 "Étrange Nuage Sombre Repéré"
 VIET_bad_officers:0 "Mauvais Officiers"
 VIET_bad_officers_desc:0 "Les officiers militaires de cette région sont connus pour leur brutalité envers ceux qui servent sous leurs ordres. De nombreux habitants les craignent ou les détestent, et leurs soldats ont un faible moral."
 VIET_bad_officers_replaced_county:0 "Mauvais Officiers Remplacés"
 VIET_bad_officers_replaced_county_desc:0 "Les officiers militaires de cette région étaient réputées pour leur brutalité envers ceux qui servaient sous leurs ordres. Les dirigeants plus haut placés ont jugé nécessaire de remplacer certains d'entre eux par de meilleurs commandants, au grand soulagement des commandants locaux et des soldats."
 VIET_bad_officers_replaced:0 "Mauvais Officiers Remplacés"
 VIET_bad_officers_replaced_desc:0 "Ce personnage a remplacé des officiers militaires brutaux servant dans une région particulière. Malheureusement, ces officiers avaient aussi de bonnes relations, de sorte que cet acte, bien que juste et équitable, était aussi politiquement inopportun d'une certaine manière."
 VIET_martyr_commander:0 "Commandant Martyrisé"
 VIET_martyr_commander_desc:0 "Un commandant de garnison respecté et apprécié a récemment été assassiné par une bande de bandits notoires, mais cela a incité les forces locales à éradiquer les bandits une fois pour toutes, et elles ont largement réussi."
 VIET_martyr_commander_monument:0 "Monument à un Commandant Martyr"
 VIET_martyr_commander_monument_desc:0 "Un monument a récemment été érigé en l'honneur d'un commandant de garnison qui était respecté et aimé par beaucoup. Le commandant a été assassiné par une bande de bandits notoires, mais cela a incité les forces locales à éradiquer les bandits une fois pour toutes, et elles ont largement réussi."
 VIET_tomb_monument_warrior:0 "Sanctuaire d'un Guerrier Légendaire"
 VIET_tomb_monument_warrior_desc:0 "Il y a une colline dans cette région qui, selon le folklore local, est la dernière demeure d'un grand guerrier qui a vaincu des monstres ou une horde d'envahisseurs. Un sanctuaire à la mémoire de ce personnage légendaire y a été récemment érigé, et c'est actuellement un site populaire pour de nombreux habitants qui souhaitent s'y rendre et lui rendre hommage.\n\nLe [ruler|E] de ce [county|E] a accès à l'[activity|E] [GetActivityType( 'activity_VIET_burial_mound_visit' ).GetName]"
 VIET_tomb_monument_holy:0 "Sanctuaire d'une Personne Sainte Légendaire"
 VIET_tomb_monument_holy_desc:0 "Il existe dans cette région une colline qui, selon le folklore local, est la dernière demeure d'une personne sainte qui a accompli de grands miracles. Un sanctuaire en l'honneur de ce personnage légendaire y a été récemment érigé. Un sanctuaire en l'honneur de ce personnage légendaire a été récemment érigé à cet endroit, et c'est actuellement un site populaire pour de nombreux habitants qui souhaitent le visiter et lui rendre hommage.\n\nLe [ruler|E] de ce [county|E] a accès à l'[activity|E] [GetActivityType( 'activity_VIET_burial_mound_visit' ).GetName]"
 VIET_tomb_monument_ruler:0 "Sanctuaire d'un Monarque Légendaire"
 VIET_tomb_monument_ruler_desc:0 "Il existe dans cette région une colline qui, selon le folklore local, est le lieu de repos final d'un monarque juste et bien-aimé d'autrefois. Un sanctuaire en l'honneur de ce personnage légendaire y a été récemment érigé. Un sanctuaire en l'honneur de cette figure légendaire a été récemment érigé à cet endroit, et c'est actuellement un site populaire pour de nombreux habitants qui souhaitent le visiter et lui rendre hommage.\n\nLe [ruler|E] de ce [county|E] a accès à l'[activity|E] [GetActivityType( 'activity_VIET_burial_mound_visit' ).GetName]"
 VIET_benevolent_spirit:0 "Esprit Bienveillant"
 VIET_benevolent_spirit_desc:0 "La rumeur dit qu'un esprit puissant mais bienveillant vit ici et protège les habitants des dangers terrestres et spirituels."
 VIET_maitreya_cult_repressed:0 "Réprimer un Culte Maitreya"
 VIET_maitreya_cult_repressed_desc:0 "Un culte hérétique Maitreyan est actif ici. Bien qu'il n'ait pas beaucoup d'adeptes, les autorités craignent que le culte soit assez dangereux et le répriment."
 VIET_maitreya_cult_unrepressed:0 "Culte Maitreya"
 VIET_maitreya_cult_unrepressed_desc:0 "Un culte hérétique Maitreyan est actif ici. Bien qu'il n'ait pas beaucoup d'adeptes, il cause beaucoup de troubles car les autorités ne semblent pas vouloir le réprimer."
 VIET_renowned_blacksmith_region:0 "Forgerons de Renom"
 VIET_mad_scientist_rumors:0 "Érudit Fou"
 VIET_mad_scientist_rumors_desc:0 "On dit qu'une sorte d'alchimiste ou de sorcier vit ici, se livrant à toutes sortes d'expériences impies, mais personne n'en a trouvé de preuve concluante."
 VIET_disappeared_village:0 "Village Disparu"
 VIET_disappeared_village_desc:0 "La population entière d'un village a disparu en une nuit. Ses bâtiments, ses routes et les diverses possessions des habitants sont restés, mais aucun des habitants n'a pu être retrouvé. Les recherches ultérieures n'ont permis de retrouver aucune trace des villageois. L'incident est certainement mystérieux et inquiétant."
 VIET_perfectly_arranged_marriage:0 "Mariage Parfaitement Arrangé"
 VIET_perfectly_arranged_marriage_desc:0 "Un mariage entre le fils et la fille de deux familles roturières influentes a récemment eu lieu ici. Tout le monde est d'avis que ces deux-là étaient parfaitement adaptés l'un à l'autre, et le couple est plutôt heureux. Ce qui est étonnant, cependant, c'est que, soi-disant lors du mariage, divers bons présages et signes du ciel sont apparus. Les gens d'ici sont certainement bénis !"
 VIET_spirit_towns:0 "Villes Fantômes au Sens Propre"
 VIET_spirit_towns_desc:0 "Il semblerait que même les fantômes s'adonnent à des activités quotidiennes ennuyeuses comme manger, discuter et jouer - c'est du moins ce que suggèrent les récentes observations de fantômes dans cette région. Qui sait si ces histoires ne sont que des inventions ou des farces, ou si ce sont de véritables témoignages ?\n\nLe [ruler|E] de ce [county|E] a accès à l'[activity|E] [GetActivityType( 'activity_VIET_ghost_town_investigation' ).GetName]"
 VIET_respected_elder_death_grandfather:0 "Bénédictions du Grand-Père"
 VIET_respected_elder_death_grandfather_desc:0 "Un ancien de l'un des villages locaux, très respecté et renommé dans toute la région, est récemment décédé. Leader intelligent et compétent de la communauté, il a dirigé les habitants contre vents et marées pendant de nombreuses années. Certains disent que la prospérité récente de la région est due à son esprit bienveillant."
 VIET_respected_elder_death_grandmother:0 "Bénédictions de Grand-Mère"
 VIET_respected_elder_death_grandmother_desc:0 "Une ancienne de l'un des villages locaux, très vénérée et renommée dans toute la région, est récemment décédée. Elle avait guidé sa communauté pendant de nombreuses années grâce à sa sagesse, et était surnommée la \"grand-mère de tous\". Certains disent que la prospérité récente de la région est due à son esprit bienveillant."
 VIET_serial_killer_found:0 "Tueur en Série Retrouvé"
 VIET_serial_killer_found_desc:0 "Un tueur en série, qui se trouvait être un noble, a terrorisé la région pendant un certain temps. Cependant, plusieurs gardes intelligents ont trouvé le moyen de lui tendre une embuscade, et l'homme a préféré mourir plutôt que d'être capturé vivant. Néanmoins, les habitants sont très soulagés de la tournure des événements."
 VIET_death_of_several_officials:0 "Décès de Plusieurs Responsables"
 VIET_death_of_several_officials_desc:0 "Il se trouve que plusieurs responsables locaux importants sont morts à peu près en même temps ici. Cela aura un impact négatif sur la capacité de la région à se gouverner efficacement, du moins à court terme."
 VIET_secretly_corrupt_official:0 "Mort d'un Responsable Secrètement Corrompu"
 VIET_secretly_corrupt_official_desc:0 "Pendant des années, un responsable puissant dans ce comté a trompé tout le monde en pensant qu'il était une figure bienveillante. Récemment, après sa mort, tout le monde a appris la vérité sur ses niveaux dépravés de corruption lorsque des preuves ont été révélées. Néanmoins, au moins la région se portera mieux sans ses machinations maintenant."
 VIET_holy_hermit_passes_away:0 "Décès d'un Célèbre Ermite"
 VIET_holy_hermit_passes_away_desc:0 "Pendant des années, un célèbre ermite a vécu dans les terres sauvages de cette région, se livrant à des pratiques spirituelles tout en offrant aux habitants des conseils avisés et un soutien spirituel. Il est récemment décédé, mais son lieu de décès est devenu un lieu de pèlerinage mineur.\n\nLe [ruler|E] de ce [county|E] peut prendre la [decision|E] de #V Vénérer un Ermite Momifié#!"
 VIET_stone_slab_found:0 "Découverte d'une Vieille Dalle de Pierre"
 VIET_araragi_vampire:0 "Légendes de l'Exorciste Coureur de Démons et de sa Servante Immortelle"
 VIET_araragi_vampire_desc:0 "Récemment, on a entendu dire qu'un chasseur de démons et exorciste imperméable à toute blessure vivait dans cette région. D'après les histoires fantaisistes qu'on raconte à son sujet, il a acquis ces capacités après avoir rencontré des esprits d'un autre monde, en particulier une jeune fille immortelle qui est elle-même assez puissante et son serviteur qui l'aide dans ses efforts."
 VIET_bridge_collapse:0 "Effondrement Récent d'un Pont"
 VIET_bridge_collapse_desc:0 "Un pont qui servait de voie de communication importante dans la région s'est récemment effondré."
 VIET_mysterious_colors:0 "Couleurs Mystérieuses dans le Ciel"
 VIET_mysterious_colors_desc:0 "Un phénomène étrange a été signalé dans la région : à des moments aléatoires de la journée, le ciel prend des couleurs non naturelles, comme le rose. Personne ne sait pourquoi cela se produit."
 VIET_famous_bard:0 "Barde Célèbre"
 VIET_famous_bard_desc:0 "Un barde dont la poésie et le chant sont d'une qualité inégalée habite cette terre. Malgré ses talents, il refuse de se produire devant les riches et les puissants, et parcourt les différents villages et villes de la région, incitant les habitants et les roturiers à accomplir de grandes actions."
 VIET_famous_bard_arrested:0 "A Arrêté un Barde Célèbre"
 VIET_famous_bard_arrested_desc:0 "Ce personnage a arrêté un barde célèbre pour avoir refusé d'accepter une invitation à jouer à leur cour. Cela a provoqué la colère des roturiers pour lesquels il se produisait souvent et qu'il préférait fréquenter."
 VIET_haunted_ship:0 "Navire Hanté dans le Ciel"
 VIET_haunted_ship_desc:0 "Les rapports abondent sur un bateau hanté, flottant dans le ciel. Il doit s'agir d'illusions et d'hallucinations collectives, et rien d'autre, non ?"
 VIET_flat_stone_monument:0 "Monument en Pierre Ancien"
 VIET_flat_stone_monument_desc:0 "Une seule pierre plate de taille considérable a été récemment découverte dans les régions sauvages d'ici. Elle a dû être sculptée par des peuples disparus il y a des siècles, mais certains lui attribuent des propriétés miraculeuses et magiques. Elle est trop grande pour être réutilisée et reste donc là, à observer le monde qui l'entoure pour l'éternité.\n\nLe [ruler|E] de ce [county|E] peut prendre la [decision|E] d' #V Examiner un Monument de Pierre Ancien#!"
 VIET_recent_sandstorm:0 "Récente Tempête de Sable"
 VIET_sandstorm_disaster_relief:0 "A Fourni une Aide lors d'une Tempête de Sable Catastrophique"
 VIET_sandstorm_not_disaster_relief:0 "N'a pas Fourni d'Aide lors d'une Tempête de Sable"
 VIET_forlorn_watchman:0 "Le Veilleur de Nuit"
 VIET_forlorn_watchman_desc:0 "Les observations d'un certain fantôme sont courantes dans les villages côtiers de cette région. Ce fantôme, surnommé le \"Veilleur de Nuit\", n'est pas du tout malveillant, selon les témoins qui affirment l'avoir vu ou même avoir interagi avec lui, et il arrive même qu'il conduise des voyageurs perdus à retrouver la civilisation. Bien sûr, qui sait si de tels récits sont inventés ou non ?"
 VIET_pistachio_land:0 "Pistaches Célèbres"
 VIET_pistachio_land_desc:0 "Les pistaches de cette région ont acquis une grande popularité dans le monde entier."
 VIET_recent_landslide:0 "Glissement de Terrain Récent"
 VIET_landslide_disaster_relief:0 "A Fourni des Secours lors d'un Glissement de Terrain"
 VIET_landslide_not_disaster_relief:0 "N'a pas Fourni de Secours lors d'un Glissement de Terrain"
 VIET_strong_lads:0 "Gars Forts"
 VIET_strong_lads_desc:0 "Les jeunes hommes de cette province ont atteint un certain niveau de renommée pour leur bravoure et leur habileté à la guerre."
 VIET_giant_shade_tree:0 "Arbre d'Ombrage Géant"
 VIET_giant_shade_tree_desc:0 "L'un des villages de cette province est célèbre pour son arbre d'ombrage géant. Même les habitants des villages voisins plus éloignés viennent s'amuser sous cet arbre majestueux.\n\nLe [ruler|E] de ce [county|E] a accès à l'[activity|E] [GetActivityType( 'activity_VIET_giant_shade_tree_visit' ).GetName]"
 VIET_opinion_fellow_tree_lover:0 "Amoureux des Arbres"
 VIET_opinion_tree_hater:0 "N'aime pas les Arbres"
 VIET_shadow_people:0 "Rapports des Personnes de l'Ombre"
 VIET_shadow_people_desc:0 "Les villageois disent avoir vu des ombres humanoïdes apparaître la nuit, essayant de tuer ceux qui ne se doutent de rien et qui dorment. De nombreuses personnes plus sages et plus sensées pensent qu'il s'agit simplement d'une hystérie collective."
 VIET_youth_prank:0 "Hystérie Causée par une Farce Récente"
 VIET_youth_prank_desc:0 "Pendant des mois, une bande de jeunes téméraires et ennuyés ont joué un mauvais tour à leur ville, prétendant être les voix et les sons de forces démoniaques. Ils ont heureusement été arrêtés, mais les rumeurs de cet incident ne reflètent pas bien les habitants de cette région."
 VIET_famous_herbalists:0 "Herbes et Herboristes Célèbres"
 VIET_famous_herbalists_desc:0 "Les herboristes de cette province sont réputés pour les remèdes et les traitements traditionnels qu'ils ont mis au point, en utilisant les plantes, les minéraux, etc. uniques de la province."
 VIET_corrupt_officials:0 "De Nombreux Responsables Corrompus"
 VIET_incorruptible_officials:0 "Nombreux Responsables Incorruptibles"
 VIET_cracking_down_on_corrupt_officials:0 "Répression des Responsables Corrompus"
 VIET_studying_incorruptible_officials:0 "Étudier et Imiter les Responsables Incorruptibles"
 VIET_renowned_carpenters:0 "Charpentiers de Renom"
 VIET_renowned_stonemasons:0 "Tailleurs de Pierre de Renom"
 VIET_famous_courtesan:0 "Courtisane Célèbre"
 VIET_famous_courtesan_desc:0 "Cette femme a commencé sa carrière en tant que courtisane réputée pour sa beauté, son esprit et ses compétences dans l'art de l'amour. Cependant, la vie d'une courtisane, bien que glamour, est également imprévisible, aussi a-t-elle prudemment trouvé un moyen d'élever son statut dans la société."
 VIET_opinion_courtesan_promote:0 "M'a Invité à Rejoindre Sa Cour"
 VIET_famous_courtesan_sex:0 "A Payé pour les Services d'une Célèbre Courtisane"
 VIET_famous_courtesan_sex_desc:0 "Parfois, l'amour #italic peut#! s'acheter... bien qu'à un prix très élevé et pour une durée limitée."
 VIET_famous_courtesan_county:0 "Une Courtisane Célèbre vit ici"
 VIET_famous_courtesan_county_desc:0 "Ce comté abrite une femme réputée pour sa beauté, son esprit et ses compétences dans les arts de l'amour. Elle a un certain degré d'influence et de richesse sur les affaires locales, et des liens avec de nombreuses personnes éminentes venant de loin."
 VIET_opinion_slept_with_courtesan:0 "A Couché avec une Courtisane"
 VIET_opinion_approves_invite_courtesan:0 "Approuve le fait d'Inviter une Courtisane à la Cour"
 VIET_opinion_disapproves_invite_courtesan:0 "Désapprouve le fait d'Inviter une Courtisane à la Cour"
 VIET_famous_traveler:0 "Célèbre Voyageur"
 VIET_famous_traveler_desc:0 "Ce personnage a autrefois voyagé à travers de nombreux pays. Sa connaissance des différentes cultures, croyances et géographies est immense."
 VIET_famous_traveler_county:0 "Un Voyageur Célèbre vit ici"
 VIET_famous_traveler_county_desc:0 "Ce comté abrite un voyageur qui a autrefois traversé de nombreuses terres. Ses connaissances des différentes cultures, croyances et géographies est immense, et ils utilisent ces connaissances pour aider leur communauté locale à prospérer et à se développer."
 VIET_recent_building_collapse:0 "Effondrement Récent d'un Bâtiment"
 VIET_recent_building_collapse_desc:0 "Un grand bâtiment s'est récemment effondré dans ce comté, tuant un certain nombre de notables et de dirigeants locaux."
 VIET_generous_donation:0 "Donation Généreuse"
 VIET_great_beauty:0 "La Grande Beauté"
 VIET_great_beauty_desc:0 "On dit qu'une paysanne d'une grande beauté vit dans cette région. Elle a attiré des prétendants de partout, mais elle les rejette tous. Au moins, les prétendants les plus riches dépensent tout leur argent ici."
 VIET_great_ugly_commoner:0 "Grande \"Beauté\""
 VIET_great_ugly_commoner_desc:0 "Dans sa jeunesse, on disait de cette femme, alors roturière, qu'elle était extrêmement belle. Cependant, il s'agissait en fait de rumeurs propagées par des habitants malveillants, car elle était en réalité plutôt hideuse. Pourtant, elle en a impressionné plus d'un par ses talents et sa personnalité."
 VIET_great_beauty_commoner:0 "Grande Beauté"
 VIET_great_beauty_commoner_desc:0 "Dans sa jeunesse, cette femme, alors roturière, était réputée pour sa beauté. Elle en a également impressionné plus d'un par ses talents et sa personnalité."
 VIET_great_beauty_husband:0 "Mari de la Grande Beauté"
 VIET_great_beauty_husband_desc:0 "Cet homme est, ou était autrefois, marié à une beauté célèbre qui était son ami d'enfance."
 VIET_opinion_great_beauty:0 "A fait de moi un Courtisan"
