 VIET_mountain_tea:0 "A bu du Thé de Montagne des Balkans"
 VIET_chinese_black_tea_gift:0 "Bon Stock de Thé Noir de Chine"
 VIET_chinese_black_tea_gift_desc:0 "Ce personnage a actuellement beaucoup de thé noir avec lui. Ce thé noir de haute qualité en provenance de Chine sera sûrement le clou de tout rassemblement social !"
 VIET_incest_debate:0 "Débat Réfléchi sur l'Amour Familial"
 VIET_incest_debate_desc:0 "Ce personnage a récemment engagé une grande conversation sur le mariage incestueux. Quelle tragédie que certains barbares d'autres cultures pensent qu'une chose aussi sainte, juste et civilisée est mauvaise !"
 VIET_otumeel_prankster:0 "Farceur \"Inoffensif\""
 VIET_otumeel_prankster_desc:0 "Ce noble aime entrer dans les maisons des gens et prendre leurs affaires non pas pour les voler, mais pour les mettre dans des conteneurs et des barils au hasard. Il n'a jamais rien volé et est par ailleurs assez bon, alors qui sait comment il a pris cette drôle d'habitude ?"
 VIET_borissean_scholar_conversations:0 "Visite Régulièrement d'un Érudit Reclus"
 VIET_borissean_scholar_conversations_desc:0 "De temps en temps, ce personnage va rendre visite à un érudit reclus qui vit seul, loin de tout le monde. Bien qu'il déteste généralement les gens, l'érudit tolère ce personnage pour une raison quelconque et discute de différents sujets avec lui lors de ces visites."
 VIET_hears_voices_like_thamriel:0 "Entend des Voix qui sont supposées être Amicales."
