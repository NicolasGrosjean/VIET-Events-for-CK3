 VIET_special_rock:0 "Roche Spéciale"
 VIET_boulder_blessing:0 "Bénédiction du Rocher"
 VIET_has_dinosaur_bone:0 "Os d'une Ancienne Créature"
 VIET_has_dinosaur_bone_desc:0 "La maison de ce personnage est décorée avec les os d'une bête légendaire ou mythique. Les chercheurs n'ont pas été en mesure de déterminer exactement de quoi il s'agit."
 VIET_opinion_shiny_pebble_gift:0 "Don de cailloux brillants"
 VIET_religiously_tolerant_ruler:0 "Tolérer les Différences Religieuses"
 VIET_magical_napkins:0 "Serviette de table ignifugée"
 VIET_magical_napkins_desc:0 "Ce personnage possède une serviette ignifuge qui a été fabriquée à partir d'amiante."
 VIET_bad_acne:0 "Mauvaise acné"
 VIET_skeptical_ruler:0 "Sceptique"
 VIET_purchase_herbs_small:0 "A acheté des Herbes (petites)"
 VIET_purchase_herbs_medium:0 "A acheté des Herbes (moyennes)"
 VIET_purchase_herbs_large:0 "A acheté des Herbes (grandes)"
 VIET_wolf_protector:0 "Mystérieux protecteur des loups"
 VIET_wolf_protector_desc:0 "Qu'est-ce que ce loup solitaire, toujours debout au loin, qui regarde comme s'il gardait ce personnage ?"
 VIET_impressed_reasoning_skills:0 "A impressionné les autres avec des capacités de raisonnement"
 VIET_magnificent_castle_dream:0 "A rêvé d'un château magnifique"
 VIET_impressed_medical_skills:0 "A impressionné les autres avec des connaissances médicales"
 VIET_notorious_jailbreak:0 "Évasion notoire"
 VIET_notorious_jailbreak_desc:0 "Un criminel violent et dérangé, détenu dans la prison de ce personnage, s'est échappé et a commis une série de meurtres avant d'être arrêté. Cela donne une mauvaise image des capacités de leadership et de gestion de cette personne."
 VIET_loves_cute_maids:0 "Amoureux de la servante"
 VIET_loves_cute_maids_desc:0 "Ce personnage a une faiblesse connue pour attirer les jeunes servantes."
 VIET_opinion_ignore_maid_harassment:0 "Me permet de me faire plaisir en tant que servante"
 VIET_opinion_warned_about_maids:0 "M'a mis en garde contre le harcèlement des servantes"
 VIET_opinion_maid_harasser:0 "Harcèle mes servantes"
 VIET_reduce_construction_noise:0 "A réduit les bruits de construction"
