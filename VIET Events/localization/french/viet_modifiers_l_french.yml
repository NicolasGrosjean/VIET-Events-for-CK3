 VIET_rose_water_ointment: "Pommade à l'Eau de Rose"
 VIET_wayshrine_county: "Sanctuaire Populaire"
 VIET_wayshrine_county_desc: "Un sanctuaire dans cette région est devenu assez populaire ces derniers temps, attirant de nombreux pèlerins."
 VIET_prayed_at_a_wayshrine: "Prier dans un Sanctuaire Local"
 VIET_bought_discount_merchandise: "A Acheté de la Marchandise Bon Marché et à Prix Réduit"
 VIET_bought_discount_merchandise_desc: ""Vous ne voulez pas le meilleur. Vous voulez du bon marché. J'ai eu du bon marché.""
 VIET_minor_curse: "Malédiction du Bosquet"
 VIET_minor_curse_desc: "La rumeur veut que ce personnage ait été victime d'une malédiction mineure après avoir visité un bosquet sinistre. Est-ce vrai, ou est-ce juste l'imagination de chacun ? Personne ne le sait avec certitude."
 VIET_demon_sightings: "Apparitions de Démons"
 VIET_demon_sightings_desc: "La rumeur veut que les étendues sauvages de cette région soient encore plus dangereuses qu'à l'accoutumée en raison de la présence de démons et d'autres esprits malfaisants. Les gens sont de plus en plus agités et inquiets de la situation générale."
 VIET_ontus_vanin: "Érudit de Renom Retiré"
 VIET_ontus_vanin_desc: "Il y a quelques années, ce personnage était un érudit et un professeur renommé. Aujourd'hui, il est connu pour ne pas s'intéresser aux affaires académiques. Pourtant, bien qu'il s'agisse d'un érudit retiré qui fait la grasse matinée et qui aime lire des livres de pacotille, il possède également de nombreuses connaissances sur les sanctuaires locaux et la géographie."
 VIET_runs_in_circles: "Court en Rond"
 VIET_runs_in_circles_desc: "La plupart du temps, cette dame agit bizarrement mais de façon relativement normale. Cependant, c'est une folle. Dès qu'elle est provoquée, elle se met à crier "Ni ni ni ni !" et à courir en rond, d'où son surnom, "Court en Rond"."
 VIET_rebuilt_old_fort: "A Reconstruit le Vieux Fort"
 VIET_rebuilt_old_fort_desc: "Un petit fort ancien a été récemment découvert ici, et les autorités locales ont jugé bon de le reconstruire."
 VIET_old_fort_discovered: "A Découvert un Vieux Fort"
 VIET_old_fort_discovered_desc: "Un petit fort ancien a été récemment découvert ici. Après quelques études, les autorités locales ont conclu qu'il était inutile d'essayer de le reconstruire, mais les habitants utilisent certaines des structures qui s'y trouvent."
 VIET_giant_mudcrab: "Crabe de Boue Géant"
 VIET_giant_mudcrab_desc: "Dans cette région, un crabe de boue géant aurait été aperçu en train d'errer dans ses plans d'eau."
 VIET_anvil_dream_gold_coast: "A Rêvé de la Côte d'Or"
 VIET_anvil_dream_gold_coast_desc: "Loin de l'agitation de la ville portuaire se trouvait une côte intacte et vierge. Les plages étaient chaudes et sablonneuses, avec des eaux claires, et le terrain à proximité était rempli d'herbes florissantes et dorées et de petits arbustes et plantes dispersés parmi les rochers."
 VIET_anvil_dream_ladys_stone: "A Rêvé de la Pierre de la Dame"
 VIET_anvil_dream_ladys_stone_desc: "Il s'agit d'une ancienne pierre dressée - les habitants disent qu'elle aurait été construite à une époque mythique, lorsque les barrières entre le monde divin et le monde humain n'existaient pas encore. Quoi qu'il en soit, en sa présence, on peut certainement ressentir le poids de l'existence intemporelle."
 VIET_anvil_dream_docks: "A Rêvé des Docks Animés d'une Ville Portuaire."
 VIET_anvil_dream_docks_desc: "De nombreux habitants de la ville étaient directement ou indirectement liés aux navires et à la navigation... marins, armateurs, hommes rendus riches et pauvres par le commerce maritime, et les épouses solitaires des hommes qui suivent la mer."
 VIET_anvil_dream_streets: "A Rêvé des Belles Rues d'une Ville Portuaire"
 VIET_anvil_dream_streets_desc: "Au départ, il ne devait s'agir que d'une promenade banale dans les rues pavées. Mais lorsque le soleil a commencé à se coucher, et que ses rayons déclinants ont illuminé le ciel rose derrière les bâtiments marbrés et les oliviers..... C'était la beauté, vraie et simple, en effet !"
 VIET_exhausted_with_life: "Épuisé par la Vie"
 VIET_ridiculous_greed: "Cupidité Ridicule"
 VIET_ridiculous_greed_desc: "Les limites que ce personnage est prêt à franchir pour satisfaire sa cupidité sont choquantes... du moins selon les rumeurs locales."
 VIET_freqent_intrusive_thoughts: "Pensées Intrusives Fréquentes"
 VIET_sexual_stamina: "Augmentation de l'Endurance Sexuelle"
 VIET_sexual_stamina_desc: "L'amant ou les amants de ce personnage devraient se méfier ! Ces derniers temps, il est capable de durer plus longtemps au lit pour une raison ou une autre."
 VIET_harem_fantasies: "Fantasmes sur le Fait d'Avoir un Énorme Harem"
 VIET_satisfaction_with_existing_relationships: "Soi-Disant Satisfaits des Relations Existantes"
 VIET_skeptical_of_harems: "Sceptique sur les Harems"
 VIET_skeptical_of_harems_desc: ""Bien sûr, vous pouvez avoir de nombreux partenaires romantiques, et ce #italic pourrait#! être amusant, mais vous réalisez que vous devez aussi faire face à tous leurs drames ? Et pourquoi supposez-vous qu'elles vont toutes s'entendre ? Cela ressemble à un gros mal de tête pour moi, si je devais être honnête !""
 VIET_opinion_appreciates_me: "M'Apprécie"
 VIET_disapproves_large_harems: "Désapprouve les Grands Harems"
