 VIET_defeated_bandit:0 "A personnellement vaincu un bandit"
 VIET_defeated_bandit_desc:0 "Ce personnage a récemment été pris en embuscade par un bandit solitaire, mais il a réussi à combattre le méchant de façon héroïque."
 VIET_the_prude:0 "Attitude prudente"
 VIET_the_prude_desc:0 "Lately, some have perceives this person to have a rather prudish attitude to life. Maybe they really are self-righteous prudes, or maybe they are just more reserved and patient in temperament - who knows?"
 VIET_loosening_up:0 "Se laisse aller"
 VIET_loosening_up_desc:0 "Parce que d'autres lui ont dit qu'elle était trop tendue, cette personne a décidé de se lâcher un peu. Cependant, est-ce que c'est vraiment ce à quoi ressemble sa véritable identité, ou se sent-elle simplement contraint d'être ce qu'elle n'est pas ?"
 VIET_miscellaneous_shopping:0 "A acheter des marchandises au hasard"
 VIET_gave_business_advice:0 "A donné des conseils d'affaires"
 VIET_blacksmith_discussion:0 "A parlé avec un forgeron"
 VIET_blacksmith_discussion_desc:0 "Ce personnage a récemment eu une conversation intéressante et instructive avec un forgeron local, et ce faisant, il a appris une chose ou deux sur le métier de forgeron."
 VIET_adventurer_left_for_dead_origin:0 "Laissé pour mort à l'origine"
 VIET_adventurer_left_for_dead_origin_desc:0 "Ce voyageur aventureux a été autrefois attaqué par des bandits et laissé pour mort (c'est du moins ce qu'il prétend), mais il a été sauvé grâce à la charité d'un noble seigneur ou d'une noble dame."
 VIET_opinion_saved_my_life:0 "A sauvé ma vie"
 VIET_smelling_smells:0 "A senti une odeur"
 VIET_smelling_smells_desc:0 "Ces derniers temps, ce personnage continue à sentir une odeur plutôt nauséabonde de temps en temps, et personne d'autre ne peut détecter cette supposée odeur."
 VIET_elderberry_tea:0 "Thé au sureau"
 VIET_elderberry_tea_desc:0 "On dit que boire de la tisane à base de fleurs de sureau et de fruits, comme ce personnage aime le faire, soulage de nombreux maux physiques - on ne peut qu'espérer que c'est vrai !"
 VIET_prison_ghost_curse:0 "Malédiction des prisons"
 VIET_prison_ghost_curse_desc:0 "Certains prétendent que ce personnage a été maudit par le fantôme d'un criminel exécuté qui habite dans son donjon."
 VIET_witnessed_public_fornication:0 "A été témoin de fornication publique"
 VIET_threesome_with_commoners:0 "Ménage à trois avec un roturier et une prostituée"
 VIET_cook_knowledge:0 "Apprend la cuisine et l'alimentation"
