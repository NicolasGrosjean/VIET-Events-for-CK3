 VIET_traveling_baklava_merchant_in_town:0 "Célèbre Pâtissier en Ville"
 VIET_traveling_baklava_merchant_in_town_desc:0 "Un célèbre pâtissier itinérant du Moyen-Orient s'est installé temporairement non loin de l'endroit où vit ce personnage. Ce personnage sera-t-il tenté d'acheter quelques-unes de ces célèbres pâtisseries et confiseries pour satisfaire sa dent sucrée ?\n\nPeut prendre la [decision|E] de #V Visiter le Célèbre Pâtissier#!\nAccède à une [interaction|E] pour #V Offrir un Cadeau de Pâtisseries Spéciales#!"
 VIET_bought_traveling_merchant_baklava:0 "Baklava"
 VIET_bought_traveling_merchant_baklava_desc:0 "Ce personnage a acquis un grand stock de baklava, une pâtisserie du Proche-Orient fourrée de sirop ou de miel, ainsi que de diverses noix. Elle sera utile pour accueillir des invités de marque, organiser des festins, ou même simplement pour assouvir sa propre faim de sucreries."
 VIET_bought_traveling_merchant_lokma:0 "Lokma"
 VIET_bought_traveling_merchant_lokma_desc:0 "Ce personnage a acquis un grand stock de lokma, une pâtisserie du Moyen-Orient faite de pâte levée et frite, trempée dans du sirop ou du miel et enrobée d'épices comme la cannelle. Elle sera utile pour accueillir des invités de marque, organiser des festins, ou même simplement pour assouvir sa propre faim de sucreries."
 VIET_bought_traveling_merchant_kanafeh:0 "Kanafeh"
 VIET_bought_traveling_merchant_kanafeh_desc:0 "Ce personnage a acquis un grand stock de kanafeh, un dessert traditionnel du Moyen-Orient fait de pâte filo trempée dans un sirop sucré et recouverte de fromage et de crème. Il sera utile pour accueillir des invités de marque, organiser des festins, ou même simplement pour assouvir sa propre faim de sucreries."
 VIET_bought_traveling_merchant_halwa:0 "Halwa"
 VIET_bought_traveling_merchant_halwa_desc:0 "Ce personnage a acquis un grand stock de halwa, une sorte de confiserie du Moyen-Orient faite de concentrations denses et sucrées de céréales, de noix ou de graines. Il sera utile pour accueillir des invités de marque, organiser des festins, ou même simplement pour assouvir sa propre faim de sucreries."
 VIET_bought_traveling_merchant_qatayef:0 "Qatayef"
 VIET_bought_traveling_merchant_qatayef_desc:0 "Ce personnage a acquis un grand stock de qatayef, une boulette sucrée du Moyen-Orient remplie de crème et de noix. Elle sera utile pour accueillir des invités de marque, organiser des festins, ou même simplement pour assouvir sa propre faim de sucreries."
 VIET_traveling_spice_merchant_in_town:0 "Célèbre Marchand d'Épices en Ville"
 VIET_traveling_spice_merchant_in_town_desc:0 "Un marchand d'épices réputé et itinérant s'est installé temporairement non loin de l'endroit où vit ce personnage. Ce marchand est surtout connu pour son \"Mélange de Cinq Épices\", dont on dit qu'il rend n'importe quel aliment - même la plus simple des bouillies - plus délicieux que jamais !\n\nPeut prendre la [decision|E] de #V Visiter le Célèbre Marchand d'Épices#!\nAccède à une [interaction|E] pour #V Offrir en Cadeau le Mélange d'Épices Spécial#!"
 VIET_bought_five_spice_blend:0 "Mélange de Cinq Épices"
 VIET_bought_five_spice_blend_desc:0 "Ce personnage a acquis une grande quantité de ce que l'on appelle le Mélange de Cinq Épices, dont on dit qu'il rend n'importe quel aliment - même le plus simple des gruaux - plus délicieux que jamais !"
 VIET_ghost_haunting:0 "Hanté par un Fantôme"
 VIET_ghost_haunting_desc:0 "Certains prétendent que ce personnage souffre de malchance parce qu'il est hanté par un fantôme. Mais est-ce vrai, ou est-ce une simple superstition ?\n\nVous pouvez prendre la [decision|E] d' #V Exorciser le fantôme qui vous suit.#!"
 VIET_ghost_curse:0 "Maudit par un Fantôme"
 VIET_ghost_curse_desc:0 "Selon certaines rumeurs, ce personnage aurait été maudit par un fantôme vengeur à la suite d'un exorcisme qui aurait mal tourné. Ces rumeurs ne sont probablement que des ragots inventés par des paysans superstitieux. Probablement."
 VIET_ghost_blessing:0 "Béni par un Fantôme"
 VIET_ghost_blessing_desc:0 "Il est dit qu'un fantôme bienveillant, regrettant d'avoir causé involontairement beaucoup de difficultés à ce personnage, les a bénis en quelque sorte en guise d'expiation."
 VIET_has_shadowbanish_wine_bottle:0 "Possède une Bouteille de Vin Légendaire de l'Ombre."
 VIET_has_shadowbanish_wine_bottle_desc:0 "Tout vin élaboré à partir de cette recette légendaire est censé améliorer temporairement la vue, surtout la nuit."
 VIET_drank_shadowbanish_wine:0 "A bu du Vin de l'Ombre"
 VIET_drank_shadowbanish_wine_desc:0 "Ce personnage a récemment bu le légendaire Vin de l'Ombre. On dit que seuls quelques alchimistes savent comment préparer cette concoction, qui améliore le sens de la vision, en particulier la nuit."
 VIET_destroyed_shadowbanish_wine:0 "Détruire le Vin de l'Ombre"
 VIET_destroyed_shadowbanish_wine_desc:0 "Ce personnage a récemment détruit le légendaire Vin de l'Ombre, conformément aux principes de sa foi, qui désapprouve la consommation de boissons aussi blasphématoires. C'est une véritable marque de piété que de rejeter une substance impie, malgré le pouvoir qu'elle peut offrir."
 VIET_has_mysterious_chest:0 "Coffre en Bois Mystérieux"
