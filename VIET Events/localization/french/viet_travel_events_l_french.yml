 VIETmisc.7051.t: "$travel_event_prefix$ Lucioles"
 VIETmisc.7051.desc: "Nous traversions [ROOT.Char.GetCurrentLocation.GetName] alors que le soleil se couchait dans le ciel. Alors que nous cherchions un endroit où installer notre campement, nous sommes tombés sur un spectacle étrange : un cercle d'arbres [ROOT.Char.GetCurrentLocation.Custom('GetRandomAppropriateTree')] morts. À l'intérieur de ce cercle, il y avait des rochers couverts de toiles d'araignée d'une taille inhabituelle et, chose inquiétante, quelques crânes humains.\n\n"Cet endroit est maudit", murmure [scared.GetFirstName], sa voix rauque de peur. "Nous devrions partir."\n\n"Attendez", objecte [brave.GetFirstName]. [brave.GetSheHe|U] montre les arbres morts, et dit, "Regardez. Des #italic Lucioles#! C'est un signe de chance. Nous devrions camper ici.\n\nAlors que je réfléchis à la possibilité de camper ici, je regarde les lucioles et la façon dont elles illuminent le sol et les arbres morts, comme des étoiles scintillant doucement dans le ciel nocturne. Je ressens une émotion dans mon cœur, une émotion que je ne peux pas décrire."
 VIETmisc.7051.a: "Campons un peu plus loin."
 VIETmisc.7051.b: "Nous camperons ici ce soir."
 VIETmisc.7051.b.toast: "Le lendemain matin...."
 VIETmisc.7051.b.toast.desc: "À votre réveil, vous vous rendez compte que les lucioles ont disparu pendant la nuit."
 VIETmisc.7052.t: "$travel_event_prefix$ Une arrivée longtemps attendue"
 VIETmisc.7052.desc: "Notre voyage a été difficile, nous avons dû affronter plusieurs épreuves et dangers, mais nous sommes finalement arrivés dans une grande ville portuaire de [ROOT.Char.GetCurrentLocation.GetName] aujourd'hui dans l'après-midi, juste à l'heure.\n\nLe soleil chaud nous éclaire doucement et la brise fraîche de l'océan caresse nos visages fatigués, tandis que les gardes nous laissent entrer par les portes de la ville. Peut-être était-ce dû aux difficultés rencontrées ces derniers jours, mais nous nous sentions si soulagés, si heureux.\n\nUn grand arbre [ROOT.Char.GetCurrentLocation.Custom('GetRandomAppropriateTree')] trônait au milieu de la ville, et sans mot dire, mon entourage et moi sommes allés rejoindre quelques habitants qui se reposaient à l'ombre."
 VIETmisc.7052.a: "Je suis si heureux que nous ayons finalement réussi à le faire."
 VIETmisc.7052.b: "Nous devrions nous reposer ici pendant plus de quelques jours."
