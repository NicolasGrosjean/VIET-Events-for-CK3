 VIETmisc.7057.t:0 "$travel_event_prefix$ Lost in the Cave"
 VIETmisc.7057.desc:0 "The cave we found while traveling was comfortably large, good for camping overnight.\n\nWhen we woke the next morning, however, [traveler.GetTitledFirstName] was missing, though [traveler.GetHerHis] belongings were still there at our camp. We worriedly searched the area, wondering if [traveler.GetSheHe] had gotten lost on a morning stroll or while bathing in a nearby stream.\n\nTo our relief, [traveler.GetFirstNameNoTooltip] showed up about an hour later, from deep inside the caverns, to our surprise.\n\n“Sorry about that,” [traveler.GetSheHe] apologized, taking a seat on the ground by the ashes of the campfire to catch [traveler.GetHerHis] breath. “When I woke up at dawn, I saw a small figure deeper inside the cave. Had the brightest eyes! I called out to them, but they ran away, so I followed them into the cave. There was no one there to begin with. Maybe my sleep-deprived mind mistook my shadow for a person. I swear the eyes seemed real, though.”"
 VIETmisc.7057.a:0 "When we’re sleep-deprived, we do see strange things."
 VIETmisc.7057.b:0 "A trick by [ROOT.Char.GetFaith.DevilName]! We must be careful and pray."
 VIETmisc.7057.c:0 "That was clearly #italic something#! – let's leave this place soon."
 VIETmisc.7058.t:0 "$travel_event_prefix$ Abandoned and Cursed Village"
 VIETmisc.7058.desc:0 "#italic “Are you sure you want to pass by that village?”#!\n\nThe words of the burly, intimidating, yet kindly caravanner we met the other day at the tavern still rings in my head as we finally arrived at the village in [ROOT.Char.GetCurrentLocation.GetName]. It was a good shortcut that let us pass through some rugged terrain, yet the locals spoke of this place in fear.\n\n#italic “I’m not a man who fears [ROOT.Char.GetFaith.DeathDeityName], but even [ROOT.Char.GetFaith.DevilName] is said to fear that village. Evil came to that place so long ago; we do not know why it was abandoned.”#!\n\nA deathly silence fills the empty village, and a cold chill runs down our spines as we quietly make our way through it. Vines tangle around crumbling walls made of rotten wood and worn stone; overgrown grasses spread over the fields; a disarray of tools, baskets, broken pots, and other signs of former human habitation dot the ground.\n\n#italic “Those foolish enough to come close say they can see ghosts in the daylight. I understand the appeal of a shortcut, but I don't recommend it… just to be safe.”#!"
 VIETmisc.7058.a:0 "Pass by here as quickly as we can."
 VIETmisc.7058.b:0 "Make offerings and pray for the souls of the dead."
 VIETmisc.7058.c:0 "I’m not scared! We'll camp here tonight!"
 VIETmisc.7058.c.flavor:0 "#italic “I had to pass by there a couple times because a merchant I was working with from afar didn't think much of our superstitions. After we passed through, even he admitted he thought someone was watching us the whole time….”#!\n\nWhen I leave the village, I can't help but remember the caravanner’s words, which now sound oddly prescient. I look around, expecting to see eyes staring at me from one of the broken windows of the village houses; I have to convince myself that I'm seeing nothing."
 VIETmisc.7058.c.message:0 "Something feels #italic off#! when you leave"
 VIETmisc.7059.t:0 "$travel_event_prefix$ The Barren Strawberry Plant" # Note to translators: this is Potentilla sterilis, not a literal barren strawberry, it's just called that in English
 VIETmisc.7059.desc:0 "“Aren’t those strawberry plants?” I ask, as we pass by some heavy foliage near the road with many plants and bushes. I point at what looks like a strawberry plant, but there are no berries on it. I wonder out loud, “Perhaps someone passed by and picked off some strawberries earlier?”\n\n[traveler.GetTitledFirstName] walks over and runs [traveler.GetHerHis] hand through the plant’s leaves, examining its physical appearance, before shaking [traveler.GetHerHis] head.\n\n“These are barren strawberries,” [traveler.GetSheHe] corrects me. “They look similar, but don’t produce any fruit. The leaves are also a little different, if you look closely.”"
 VIETmisc.7059.a:0 "Fascinating. What else do you know about these plants?"
 VIETmisc.7059.b:0 "I guess I’ll just daydream about strawberries for now."
 VIETmisc.7059.info:0 "#emphasis Biological Context:#! #italic Potentilla sterilis#!, also known as strawberryleaf cinquefoil or barren strawberry, is a plant in the rose family native to Europe which is known for looking similar to the wild strawberry plant (#italic Fragaria vesca#!). Unlike the strawberry, the barren strawberry bears no fleshy fruit."
 VIETmisc.7060.t:0 "$travel_event_prefix$ Delicious Strawberries"
 VIETmisc.7060.desc:0 "We stopped at a village where the locals welcomed us warmly, and hospitably treated us to some food. Among the simple delicacies we ate were some strawberries. They were delicious, to say the least, the right blend of tart and sweet!\n\nAfter the meal, the villagers took us to the nearby wilderness, to let us see and admire their strawberry plants for ourselves. While enjoyed by many, strawberries are not the easiest to harvest from or cultivate, so these villagers must have quite the expertise when it comes to strawberries – I have no doubt nearby nobles order plenty of these fruits from the locals."
 VIETmisc.7060.a:0 "You all have done well with these strawberries."
 VIETmisc.7060.b:0 "Can I buy a few more strawberries for the road?"
 VIETmisc.7060.c:0 "Could you teach us how to locate these strawberries?"
