 # Version 1.13.0 Start Here - Note to Translators: please leave this comment here and do not remove it even in your versions of the loc
 VIETmisc.7028.t: "$travel_event_prefix$ maison maudite"
 VIETmisc.7028.desc: "Nous traversions [ROOT.Char.GetCurrentLocation.GetName] lorsque nous avons vu les ruines brûlées et creusées de ce qui semblait être une sorte de résidence. Mon entourage et moi-même ne savions pas s'il s'agissait d'un endroit légèrement intéressant ou plutôt inquiétant.\n\nUn habitant [ROOT.Char.GetCurrentLocation.GetCulture.GetName] passait par là, et nous lui avons demandé s'il savait quelque chose sur le bâtiment.\n\n"Ah, c'est un incident malheureux". Il secoue la tête et explique : "Une famille de fermiers vivait là. La maison a brûlé récemment dans un accident. On dit que la région est maudite par une force diabolique. Nous ne devrions pas nous attarder ici trop longtemps, mon [ROOT.Char.GetLadyLord], juste au cas où.... Je frissonne rien qu'en regardant les ruines.""
 VIETmisc.7028.a: "Merci pour l'avertissement. Nous ferons attention."
 VIETmisc.7028.b: "Ha ! Cela ressemble à une superstition stupide."
 VIETmisc.7029.t: "$travel_event_prefix$ Mauvaises directions ?"
 VIETmisc.7029.desc: "Ce matin, nous avons demandé notre chemin vers notre prochaine destination à l'un des habitants qui passaient sur la route dans [ROOT.Char.GetCurrentLocation.GetName]. Je ne suis pas sûr maintenant que nous aurions dû le faire.\n\nEn d'autres termes, nous sommes perdus.\n\nCes directions que nous essayions de suivre.... Étaient-elles mauvaises au départ, ou les avons-nous simplement mal comprises ?"
 VIETmisc.7029.a: "Peut-être devrions-nous aller... par là ?"
 VIETmisc.7030.t: "$travel_event_prefix$ Bon raccourci"
 VIETmisc.7030.desc: "Ce matin, nous avons demandé à l'un des habitants qui passaient sur la route dans [ROOT.Char.GetCurrentLocation.GetName] de nous indiquer notre prochaine destination. L'habitant nous a dit que la route que nous allions emprunter n'était pas la plus rapide et qu'il existait un raccourci.\n\nHeureusement, l'habitant avait tout à fait raison et nous avons compris les instructions qui nous ont été données. Le raccourci nous a permis d'économiser une bonne partie du trajet."
 VIETmisc.7030.a: "Heureusement que nous avons appris l'existence de ce raccourci !"
 VIETmisc.7031.t: "$travel_event_prefix$ Dances locales"
 VIETmisc.7031.desc: "Les coutumes des [ROOT.Char.GetCurrentLocation.GetCulture.GetCollectiveNoun] de [ROOT.Char.GetCurrentLocation.GetName] sont assez particulières. En traversant cette région, nous nous sommes arrêtés dans quelques tavernes.\n\nÀ chaque arrêt, nous avons eu la chance d'assister à quelques danses et musiques locales, et mon entourage les a trouvées tout à fait charmantes, voire excitantes.\n\n[traveler.GetTitledFirstName], par exemple, a même essayé d'apprendre quelques danses locales, et semble plutôt doué pour cela !"
 VIETmisc.7031.a: "Je devrais peut-être apprendre quelques danses moi-même !"
 VIETmisc.7031.b: "Ces soi-disant "danses" ne valent pas la peine que je m'y attarde."
 VIETmisc.7032.t: "$travel_event_prefix$ Belle vue"
 VIETmisc.7032.desc: "Nous sommes tombés sur une vue magnifique à [ROOT.Char.GetCurrentLocation.GetName] - c'est une vue magnifique, différente de toutes celles que nous avons vues, et une étendue pittoresque de paysage qui montre vraiment la gloire de notre monde.\n\nPlusieurs membres de mon entourage ont insisté pour que nous restions dans cette région un jour ou deux, afin que nous puissions prendre le temps d'admirer le paysage."
 VIETmisc.7032.a: "Nous ne pouvons pas nous attarder trop longtemps, même pour cela."
 VIETmisc.7032.b: "Je suppose qu'il n'y a pas de mal à passer un peu de temps ici !"
 VIETmisc.7032.c: "Prions [ROOT.Char.GetFaith.HighGodName] pendant que nous nous reposons ici."
 VIETmisc.7033.t: "$travel_event_prefix$ Traversée d'une rivière en difficulté"
 VIETmisc.7033.desc: "En traversant une rivière à [ROOT.Char.GetCurrentLocation.GetName], certaines de nos provisions se sont détachées et sont tombées dans la rivière. Nous avons regardé, impuissants, l'eau emporter ces provisions. Bien qu'une grande partie de nos provisions soit encore avec nous, heureusement, nous avons tout de même perdu pas mal de choses.\n\nMes compagnons ont des suggestions différentes sur ce qu'il faut faire. Certains disent que nous devrions aller en aval pour voir si nous pouvons récupérer certaines des provisions, surtout si elles ont été rejetées sur le rivage ; d'autres disent que nous devrions réduire nos pertes et acheter des provisions de remplacement à la prochaine ville. D'autres encore disent qu'il faut supporter notre malheur et continuer à avancer."
 VIETmisc.7033.a: "Essayer de récupérer une partie de nos provisions en aval."
 VIETmisc.7033.b: "Acheter des provisions dans la ville suivante."
 VIETmisc.7033.c: "Nous nous en accommoderons et poursuivrons notre voyage."
 VIETmisc.7034.t: "$travel_event_prefix$ Herbes rares"
 VIETmisc.7034.desc: "Nous traversions [ROOT.Char.GetCurrentLocation.GetName] lorsque [herbalist.GetTitledFirstName] a attiré mon attention sur des plantes qu[herbalist.GetSheHe] avait remarquées sur le bord de la route.\n\n[herbalist.GetFirstNameNoTooltip] m'a dit avec enthousiasme : " Les plantes médicinales là-bas... vous les voyez ? Elles sont assez rares. J'ai entendu dire qu'on pouvait en trouver de temps en temps à [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], mais en trouver un tas ici, comme ça ? Si vous le permettez, nous devrions établir un camp à proximité pour que je puisse en ramasser. N'importe quel médecin peut en faire grand usage, y compris le vôtre.""
 VIETmisc.7034.a: "Pourquoi pas ? Nous pouvons camper à proximité."
 VIETmisc.7034.b: "Nous n'avons pas de temps à perdre, malheureusement."
 VIETmisc.7035.t: "$travel_event_prefix$ Chanter seul"
 VIETmisc.7035.desc: "Un jour, alors que nous parcourons [ROOT.Char.GetCurrentLocation.GetName], [cheerful.GetTitledFirstName] s'anime soudain pour une raison ou une autre. Avant que je ne puisse lui demander à quoi [cheerful.GetSheHe] pense, [cheerful.GetSheHe] demande à tout le monde s'il se souvient de la chanson folklorique sur la beauté de [ROOT.Char.GetCurrentLocation.GetName].\n\n"C'est celle que les habitants ont chantée à la taverne l'autre jour ", nous rappelle [cheerful.GetFirstNameNoTooltip]. Dès qu'[cheerful.GetSheHe] commence à chanter les paroles, tout le monde commence à se souvenir de la chanson, et tous se joignent à nous avec plus ou moins de talent lyrique.\n\nL'air joyeux réchauffe le cœur de chacun et le voyage semble soudain moins morose."
 VIETmisc.7035.a: "Je me joindrai au chant !"
 VIETmisc.7035.b: "Je me contenterai d'observer tout le monde s'amuser."
 VIETmisc.7036.t: "$travel_event_prefix$ Fers à cheval et selles"
 VIETmisc.7036.desc: "Hélas, il apparaît que nos fers à cheval et nos selles ont besoin d'être réparés. Ce n'est pas nouveau pour quiconque a voyagé le long des routes ; tout voyage en monture nécessite l'entretien de ces fournitures.\n\nLes villages de [ROOT.Char.GetCurrentLocation.GetName] abritent des artisans qui peuvent réparer nos fers et nos selles pour un prix raisonnable. Bien sûr, nous pourrions essayer d'économiser de l'argent et #italic pas#! le dépenser pour ces fers à cheval et ces selles jusqu'à ce qu'ils cassent...."
 VIETmisc.7036.a: "Nous paierons les artisans. Mieux vaut prévenir que guérir."
 VIETmisc.7036.b: "Eh, nous ferons avec et nous serons prudents."
 VIETmisc.7037.t: "$travel_event_prefix$ Gardiens de péage sympathiques"
 VIETmisc.7037.desc: "Nous sommes arrivés à un péage à [ROOT.Char.GetCurrentLocation.GetName], et mon entourage s'est préparé à payer le passage. Ce péage n'avait rien d'extraordinaire, car c'est le droit de tout souverain de prélever un péage pour avoir ostensiblement les fonds nécessaires à la protection des voyageurs.\n\nLes gardes, cependant, semblaient plutôt sympathiques. Cela ne veut pas dire que tous les gardes sont des gens terribles, mais en général, même les bons gardes sont plus consciencieux et sérieux que grégaires et bavards comme celui-ci.\n\n"Il ne se passe pas grand-chose ici", dit le capitaine des gardes pendant que mon entourage paie. "Nous sommes donc honorés de voir passer un [ROOT.Char.GetTitleAsNameNoTooltip] aussi estimé que vous, mon [ROOT.Char.GetLadyLord]. Je vais prévenir les prochains péages et leur rappeler de vous traiter avec le respect que vous méritez.""
 VIETmisc.7037.a: "Euh... merci. J'en suis honoré."
 VIETmisc.7038.t: "$travel_event_prefix$ Squatters"
 VIETmisc.7038.desc: "Alors que nous étions dans [ROOT.Char.GetCurrentLocation.GetName], nous sommes tombés sur d'anciennes ruines. Un certain nombre de mendiants et de vagabonds sans ressources squattaient les lieux, n'ayant nulle part où aller.\n\nCertains membres de mon entourage pensent que nous devrions partir, car qui sait ce que ces vagabonds désespérés et dangereux pourraient bien faire. D'autres, en revanche, disent qu'ils ont l'air inoffensifs et que nous devrions leur donner un peu d'argent en signe de charité."
 VIETmisc.7038.a: "Continuons notre chemin - ils me dérangent."
 VIETmisc.7038.b: "Oui, nous devons aider ces pauvres âmes."
 VIETmisc.7039.t: "$travel_event_prefix$ Éclats de conversation"
 VIETmisc.7039.desc: "Nous sommes tombés sur d'anciennes ruines à [ROOT.Char.GetCurrentLocation.GetName] qui n'étaient pas les plus spectaculaires, j'en suis sûr, et elles n'étaient pas très grandes, donc nous n'avons pas pu y camper. Malgré tout, c'était quelque chose à voir !\n\nMon entourage et moi-même nous étions un peu ennuyés après une journée de voyage sur la route morne, et ces ruines nous ont donné un sujet de conversation. Entre autres sujets, nous nous sommes empressés de spéculer sur les raisons pour lesquelles les anciens ont construit ces ruines, sur les anciens qui les ont habitées et sur l'aspect qu'elles devaient avoir à leur apogée."
 VIETmisc.7039.a: "Les discussions intéressantes n'ont pas manqué."
