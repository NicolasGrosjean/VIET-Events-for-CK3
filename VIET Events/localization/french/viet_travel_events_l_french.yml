 VIETmisc.7040.t:0 "$travel_event_prefix$ The Sailors"
 VIETmisc.7040.desc:0 "At an inn in [ROOT.Char.GetCurrentLocation.GetName], we met some rowdy but otherwise friendly sailors, whose ship was anchored at the harbor nearby. The merchants who owned the ship were in town trying to sell their merchandise; while they did so, the sailors had nothing better to do but spend money on [sailor.Custom('RegionalAlcoholicDrink')].\n\nThey chatted eagerly with me about their adventures and what their employers were up to. “We were transporting some [sailor.Custom('GetTribalTradegoods')] and other things just a week ago when the winds simply gave up on us!” one sailor named [sailor.GetFirstName] said. “We had to wait for the winds before we could continue. I’m not sure if we want to work for these merchants anymore. I don’t think they know how to trade well – it’s why they’re struggling to sell these goods!”"
 VIETmisc.7040.a:0 "Can you tell me more about those goods?"
 VIETmisc.7040.b:0 "Do enlighten me about the trade winds."
 VIETmisc.7040.c:0 "What if I were to hire you lot to work for me?"
 VIETmisc.7040.d:0 "Good luck. I’ll take my leave now to go to bed."
 VIETmisc.7041.t:0 "$travel_event_prefix$ A Minor [ROOT.Char.GetFaith.GetReligion.GetAdjectiveNoTooltip] Shrine"
 VIETmisc.7041.desc:0 "In [ROOT.Char.GetCurrentLocation.GetName], we hear rumors of a small [ROOT.Char.GetFaith.GetReligion.GetAdjective] shrine that purportedly has healing properties. It is not a major site of pilgrimage, so there aren’t many outside the region who know of it.\n\nHowever, this shrine does attract a constant stream of local visitors. Many here swear that worshiping [ROOT.Char.GetFaith.HighGodName] at this shrine has helped the ill recover from a number of ailments.\n\nMy traveling companions and I debate on whether it might be worth it to stop by this shrine, and spend some time there to pray and make offerings to [ROOT.Char.GetFaith.HighGodName]."
 VIETmisc.7041.a:0 "It wouldn’t be a bad idea to pray to [ROOT.Char.GetFaith.HighGodName] there."
 VIETmisc.7041.a.toast:0 "You have been blessed!"
 VIETmisc.7041.b:0 "We don’t have time for an excursion like this."
 VIETmisc.7042.t:0 "$travel_event_prefix$ False Histories, False Relics"
 VIETmisc.7042.desc:0 "While stopping by a tavern in [ROOT.Char.GetCurrentLocation.GetName], I met the friendly owner named [innkeeper.GetFirstName] and engaged in conversation with [innkeeper.GetHerHim]. [innkeeper.GetSheHe|U] told me to beware of fraudulent peddlers selling false relics to naive [ROOT.Char.GetFaith.GetReligion.GetAdjective] pilgrims and travelers, as they have been increasingly common in the area.\n\n“There is much profit to be made in duping the easily dupable who don’t know much about the #italic real#! history of this place,” [innkeeper.GetFirstNameNoTooltip] explains. “You won’t believe what fanciful tales people will believe about holy [ROOT.Char.GetFaith.PriestNeuterPlural] and other sacred figures who never existed! When they tell me about it, I have to correct them and ruin their excitement – but someone has to do it.”"
 VIETmisc.7042.a:0 "Do tell me about the “real” history of this place!"
 VIETmisc.7042.b:0 "What kinds of lies #italic do#! those fraudsters tell?"
 VIETmisc.7043.t:0 "$travel_event_prefix$ Dead Horse"
 VIETmisc.7043.desc:0 "What great misfortune! We were riding on the road in [ROOT.Char.GetCurrentLocation.GetName] when [traveler.GetFirstNamePossessive] horse collapsed beneath [traveler.GetHerHis] legs, dropping dead.\n\n“Curses upon curses!” [traveler.GetFirstNameNoTooltip] hissed, as we all gathered around the horse’s corpse, wondering what to do with it. This horse had been showing signs of exhaustion for a few days now, but it didn’t seem that bad. Now we know better.\n\nThankfully, there is a town not too far away. I could get a new horse for [traveler.GetFirstNameNoTooltip] there, or give [traveler.GetHerHim] one of the donkeys carrying supplies and redistribute the loads around a bit if I am pressed for time."
 VIETmisc.7043.a:0 "Buy a new horse for [traveler.GetFirstNameNoTooltip]"
 VIETmisc.7043.b:0 "[traveler.GetSheHe|U] can ride a spare donkey"
 VIETmisc.7044.t:0 "$travel_event_prefix$ Tourist Disappointment"
 VIETmisc.7044.desc:0 "“I’m disappointed,” [traveler.GetFirstName] says, with a sigh. “I had read about these ruins before. And… here they are, I suppose.”\n\nWe had stopped to camp for the night by some large ruins. Perhaps it was a fortress or sizable [ROOT.Char.GetFaith.HouseOfWorship] built by the ancients. Nothing huge, but nothing to scoff at, either.\n\n“I read about these ruins in a book,” [traveler.GetFirstNameNoTooltip] claims. “There was once a magnificent capital here, ages ago. The ruins, supposedly, stretched for miles. It sounded so inspiring! Yet… this is it? You can’t trust everything you read these days….”"
 VIETmisc.7044.a:0 "At least you now know the truth about this place."
 VIETmisc.7044.b:0 "I think this area still has a certain haunting beauty."
 VIETmisc.7044.c:0 "These ruins? There’s more to them than at first glance…."
 VIETmisc.7045.t:0 "$travel_event_prefix$ The Elderly Farmer"
 VIETmisc.7045.desc:0 "We’ve entered a stretch of countryside in [ROOT.Char.GetCurrentLocation.GetName] that lacked any sizable settlements. As the sun began to set, we came upon a farmhouse owned by an elderly [elder.GetWomanMan] named [elder.GetFirstName].\n\n“Make yourselves at home, and feel free to stay the night,” [elder.GetFirstNameNoTooltip] said, after [elder.GetSheHe] welcomed us inside. “I was just making a meal. Eat as much as you want!”\n\nAs we chatted, I learned that [elder.GetFirstNameNoTooltip] lived here all by [elder.GetHerselfHimself] after [elder.GetHerHis] adult children passed away a few years ago from illness. Despite this, [elder.GetFirstNameNoTooltip] retains a positive attitude.\n\n“They lived good lives, and I thank [elder.GetFaith.HighGodName] for that,” [elder.GetSheHe] says."
 VIETmisc.7045.a:0 "What wonderful hospitality from a wise elder."
 VIETmisc.7045.b:0 "Perhaps we can steal from this weak old [elder.GetWomanMan]...."
 VIETmisc.7045.b.failure:0 "Someone notices you stealing from the elderly"
 VIETmisc.7045.b.success:0 "No one cares that you stole from the elderly"
 VIETmisc.7046.t:0 "How Shameful!"
 VIETmisc.7046.desc:0 "Not too long ago, I was traveling in [county.GetNameNoTier]. There, I stayed at the house belonging to an elderly [elder.GetWomanMan] named [elder.GetFirstNameNoTooltip].\n\nI couldn’t resist stealing from [elder.GetHerHim], given [elder.GetSheHe] was of advanced age and easy to dupe…. Or so I thought.\n\nAs it turns out, despite living on [elder.GetHerHis] own in the countryside, [elder.GetFirstNameNoTooltip] is #italic very#! well-known in [county.GetNameNoTierNoTooltip], having been respected in many of the nearby settlements for many years. It seems my theft of [elder.GetHerHis] goods was discovered, and now rumors are spreading about how [ROOT.Char.GetTitledFirstNameNoTooltip] was so pathetically greedy that [ROOT.Char.GetSheHe] had to resort to stealing from an old [elder.GetWomanMan]!"
 VIETmisc.7046.a:0 "Whoops."
 VIETmisc.7047.t:0 "$travel_event_prefix$ Stealing Wooden Planks"
 VIETmisc.7047.desc:0 "Parts of the road in [ROOT.Char.GetCurrentLocation.GetName] are covered with wooden planks, as is common in some places to make travel easier. However, it should be no surprise that this wood is oftentimes subject to theft, particularly in more rural areas.\n\nAs it so happened, we encountered a party of ruffians trying to take these wooden planks. They tried to make off with the wood as soon as we approached."
 VIETmisc.7047.a:0 "This is not our problem to deal with."
 VIETmisc.7047.b:0 "Let’s go after them!"
 VIETmisc.7047.b.failure:0 "You fail to catch the thieves"
 VIETmisc.7047.b.success:0 "You catch the thieves"
 VIETmisc.7047.info:0 "#emphasis Historical Context:#! Medieval dirt roads were sometimes reinforced with wooden planks to assist travelers with movement. However, similarly to stones from paved roads, they were oftentimes subject to theft. For instance, part of a 13th century French legal text, the #italic Coutumes de Beauvaisis#!, discusses regulations for roads, and mentions issues with people illegally stealing stones or wooden planks used for roads which causes these roads to be narrower than expected."
 VIETmisc.7048.t:0 "$travel_event_prefix$ Studying the Constellations"
 VIETmisc.7048.desc:0 "“What are you doing?” I ask [traveler.GetTitledFirstName].\n\nI found it hard to fall asleep tonight, perhaps because traveling has disturbed my body’s normal routine, so I stepped out into the campfire. [traveler.GetFirstNameNoTooltip] was awake as well, despite not having nightwatch duty at that moment, so I had sat down next to [traveler.GetHerHim].\n\nWith a contemplative look on [traveler.GetHerHis] face, [traveler.GetFirstNameNoTooltip] points at the night sky, and smiles. “The stars…. Sometimes I like to just stare at them. Magnificent, aren’t they? I thank [traveler.GetFaith.NightGodName] I can witness such wonders every day. I’m sure you recognize some of the constellations?”"
 VIETmisc.7048.a:0 "Is that constellation the [ROOT.Char.Custom('GetAccessory')|U] of [ROOT.Char.Custom('RandomDivinity')]?"
 VIETmisc.7048.b:0 "Not really. I think I’ll go back to bed."
 VIETmisc.7049.t:0 "Under the Night Sky, Again"
 VIETmisc.7049.desc:0 "Tonight, I found myself unable to sleep for one reason or another. With a sigh, I step out of my chambers.\n\nMy guards look alarmed, worried that something is going on, but I raise a hand to reassure them everything is alright. They leave me in peace as I pace back and forth on the ground outside.\n\nIt is then that I look to the night sky, and remember that evening not so long ago, when I and [traveler.GetTitledFirstName] spent some time staring at the stars and studying the constellations. I chuckle to myself, and raise a finger as I try to point at some of the constellations I remember we talked about."
 VIETmisc.7049.a:0 "There's the constellation of the [ROOT.Char.Custom('GetPubAdjective')|U] [ROOT.Char.Custom('GetRandomRegionalSmallGame')|U]…."
