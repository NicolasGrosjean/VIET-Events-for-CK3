 VIETmisc.7053.t: "$travel_event_prefix$ $VIETmisc.7054.t$"
 VIETmisc.7053.desc: "Alors que nous marchons sur la route de [ROOT.Char.GetCurrentLocation.GetName], nous remarquons deux chats - un gris et un blanc - près de quelques arbres en train de jouer avec quelque chose. Curieux, nous nous approchons.\n\nDes pêches. Ils jouent avec des pêches tombées d'un pêcher voisin.\n\n"Les chats mangent-ils des pêches ?"  Je me fais des réflexions oiseuses. "Je ne me souviens pas avoir jamais vu cela.""
 VIETmisc.7053.a: "Les deux chats sont adorables !"
 VIETmisc.7053.b: "Ce ne sont que des chats, allons-y tout le monde."
 VIETmisc.7053.c: "Ce doit être un signe de [ROOT.Char.GetFaith.HighGodName] !"
 # Note to translators: In case you aren't aware, "peachy" here doesn't mean like a peach per se, but the slang term that usually means something is good or wonderful, that has a humorous or even old-fashioned connotation in American English
 # I don't know if a word with a similar connotation might exist in your language but thought I'd point it out for fun
 VIETmisc.7054.t:0 "Peachy Cats"
 VIETmisc.7054.desc:0 "A while back, while traveling, I encountered two cats – one grey, one white – playing with some peaches that had fallen from a nearby peach tree.\n\nLast night, for some inexplicable reason, I dreamt of those cats again, playing with those peaches once more. Yet, this time, something about it seemed different.\n\nIn a way, I felt even more relaxed, and at peace."
 VIETmisc.7054.a:0 "I wake up with a gentle smile on my face."
