 # Version 1.11.0 Start Here - Note to Translators: please leave this comment here and do not remove it even in your versions of the loc
 VIETmisc.7020.t: "$travel_event_prefix$ Mauvaise Eau"
 VIETmisc.7020.desc: "Nous étions en train de nous reposer quand [drinker.GetFirstName] est parti à la recherche d'eau. Il semble qu'[drinker.GetSheHe] ait vraiment soif et qu'il n'ait pas assez d'eau dans sa gourde !\n\nMalheureusement, nous avons réalisé trop tard que l'eau dans laquelle [drinker.GetFirstNameNoTooltip] a puisé ressemblait à de l'eau stagnante. Nombreux sont ceux qui savent que les eaux stagnantes, comme celles que l'on trouve dans les marais et les zones humides, sont souvent dangereuses pour la consommation. Peut-être qu'[drinker.GetSheHe] était trop impatient ou assoiffé, et n'avait pas les idées claires.\n\nQuoi qu'il en soit, [drinker.GetFirstNameNoTooltip] se sent déjà un peu malade."
 VIETmisc.7020.a: "[drinker.GetFirstNameNoTooltip], imbécile !"
 VIETmisc.7020.b: "Je connais des plantes qui peuvent aider."
 VIETmisc.7020.c: "$VIETmisc.7020.b$"
 VIETmisc.7020.info: "#emphasis Contexte Historique :#! Il existe un stéréotype selon lequel les médiévaux ne buvaient que de l'alcool ou d'autres boissons en dehors de l'eau, car l'eau à l'époque était de très mauvaise qualité. Cependant, les médiévaux savaient faire la distinction entre l'eau qui pouvait être bue en toute sécurité et l'eau qui n'était pas propre à la consommation. Ainsi, ils évitaient par exemple les eaux situées à proximité des zones urbaines ou des marais, et recherchaient des eaux plus propres ailleurs. "
 VIETmisc.7021.t: "$travel_event_prefix$ De l'eau, enfin !"
 VIETmisc.7021.desc: "Nous avions voyagé pendant une bonne partie de la journée, fatigués, car nous n'avions pas trouvé de bon endroit pour nous reposer depuis plusieurs heures. N'était-ce pas une route très fréquentée ?\n\nPourtant, nous avons fini par apercevoir un petit ruisseau d'eau et, qui plus est, de vieilles coupes de bronze usées accrochées par des chaînes à un rocher voisin. Il semble que les habitants, ou peut-être le responsable de cette région, aient généreusement fourni ces coupes aux voyageurs pour qu'ils puissent plus facilement recueillir de l'eau."
 VIETmisc.7021.a: "Remercions [ROOT.Char.GetFaith.HighGodName] pour cette eau rafraîchissante !"
