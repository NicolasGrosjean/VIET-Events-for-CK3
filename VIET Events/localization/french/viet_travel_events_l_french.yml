 VIET_every_entourage_tt_dislikes_rations: "Chaque membre de l'entourage qui n'est pas [GetTrait('temperate').GetName( GetPlayer )] ou [GetTrait('content').GetName( GetPlayer )]"
 every_entourage_tt_attracted_to_women: "Tous les membres de l'entourage sont attirés par les femmes"
 VIET_every_entourage_tt_laughing:0 "Every entourage member who found the situation amusing"
 VIET_every_entourage_tt_relaxing:0 "Every entourage member who just wants to relax"
 
 # Travel Events

 # Version 1.9.0 Start Here - Note to translators: Please leave this comment and do not move or remove it
 VIETmisc.7001.t: "$travel_event_prefix$ Nourriture qui Tourne Mal"
 VIETmisc.7001.desc: "Lors de notre voyage dans [ROOT.Char.GetCurrentLocation.GetName], nous avons découvert avec horreur qu'un certain nombre de nos réserves de nourriture étaient périmées. Il semble que la nourriture ait été mélangée à beaucoup d'eau par accident, et qu'elle soit maintenant moisie.\n\nIl n'y a aucun domaine dans les environs, nous devons donc chercher de la nourriture pour tenir le coup, mais cela va nous faire perdre du temps. D'un autre côté, nous pourrions peut-être tenir bon, rationner ce qu'il nous reste de nourriture et nous dépêcher de rejoindre les domaines les plus proches."
 VIETmisc.7001.a: "Prenons le temps de chercher et de chasser."
 VIETmisc.7001.b: "Nous nous contenterons de plus petites rations pour l'instant."
 VIETmisc.7002.t: "$travel_event_prefix$ Aide des Habitants"
 VIETmisc.7002.desc: "Au cours de mes voyages, j'ai rencontré un village plutôt sympathique à [ROOT.Char.GetCurrentLocation.GetName]. Les habitants étaient respectueux et nous ont gentiment donné des provisions. Quelques membres de ma caravane se sont montrés méfiants, mais rien d'anormal ne s'est produit."
 VIETmisc.7002.a: "Des gens si gentils !"
 VIETmisc.7003.t: "$travel_event_prefix$ Un Raccourci"
 VIETmisc.7003.desc: "Grâce à ses efforts assidus, mon maître de caravane [master.GetTitledFirstName] a trouvé un raccourci sûr dans [ROOT.Char.GetCurrentLocation.GetName], que nous pouvons utiliser pour réduire la durée de notre voyage. Quelle chance !"
 VIETmisc.7003.a: "Bon travail !"
 VIETmisc.7004.t: "$travel_event_prefix$ Loisirs"
 VIETmisc.7004.desc: "Nous nous sommes arrêtés dans une ville de [ROOT.Char.GetCurrentLocation.GetName] pour nous reposer.\n\nCette ville est connue localement pour ses commodités et son centre de loisirs, et plusieurs gardes de mon entourage ont été distraits par les jolies filles de [ROOT.Char.GetCurrentLocation.GetCulture.GetName]. Nous devons bientôt partir, mais ce ne serait peut-être pas une mauvaise idée de nous reposer un peu plus...."
 VIETmisc.7004.a: "Je ne serais pas contre l'idée de m'amuser avec les gens du pays."
 VIETmisc.7004.b: "Nous ne perdrons pas de temps avec ces frivolités !"
 VIETmisc.7005.t: "$travel_event_prefix$ Sanctuaire de Chemin"
 VIETmisc.7005.desc: "[ROOT.Char.GetCurrentLocation.GetName] abrite un célèbre sanctuaire de bord de route, devant lequel je passe aujourd'hui.\n\nLes habitants nous disent qu'il n'est pas rare que les voyageurs y passent quelques jours à prier, car il est dit que cela leur assurera un passage sûr pour leur voyage.\n\nJe ne sais pas dans quelle mesure il serait utile de prier sur ce site, mais je devrais au moins présenter mes respects à [ROOT.Char.GetFaith.HighGodName] pendant que je suis ici."
 VIETmisc.7005.a: "Faites une petite prière, puis passez à autre chose."
 VIETmisc.7005.b: "Consacrez plusieurs jours à la prière."
 VIETmisc.7005.c: "Déposez une petite offrande à l'autel."
 VIETmisc.7006.t: "$travel_event_prefix$ Butin de la Caravane"
 VIETmisc.7006.desc: "Nous découvrons les restes d'une caravane commerciale dans [ROOT.Char.GetCurrentLocation.GetName]. Les cadavres de marchands, de gardes et de chevaux criblés de flèches, les chariots renversés et les marchandises en ruine indiquent qu'il s'agit d'une attaque de bandits.\n\nQuoi qu'il en soit, de tels dangers sur la route ne sont pas rares. Après avoir enterré les morts, mes compagnons de voyage et moi-même nous demandons ce qu'il faut faire des marchandises que les bandits n'ont pas emportées. La récupération de ces objets pourrait s'avérer très lucrative, mais cela prendra du temps."
 VIETmisc.7006.a: "Nous nous partagerons les marchandises."
 VIETmisc.7006.b: "Je prendrai la part du lion, comme c'est mon droit."
 VIETmisc.7006.c: "Nous ne devrions pas les voler aux morts."
 VIETmisc.7006.d: "Les donner au dirigeant de la région, [ROOT.Char.GetCurrentLocation.GetTitle.GetDeJureLiege.GetHolder.GetFirstName]."
 VIETmisc.7007.t: "$travel_event_prefix$ Visite Locale"
 VIETmisc.7007.desc: "Je m'arrête dans une ville de [ROOT.Char.GetCurrentLocation.GetName] au cours de mes voyages, et les habitants me témoignent une grande estime.\n\nLes habitants ne s'attendaient pas à ce que quelqu'un comme moi vienne visiter leur humble village, et certains des chefs locaux me proposent d'y passer quelques jours. Ils souhaitent me faire visiter la région et me donner une bonne impression de leur ville et de ses environs, ainsi que de ses habitants."
 VIETmisc.7007.a: "C'est bien ! Un petit détour ne me dérange pas."
 VIETmisc.7007.b: "Hélas, j'ai des endroits où aller."
 VIETmisc.7008.t: "$travel_event_prefix$ Sommeil Excessif"
 VIETmisc.7008.desc: "Hier, nos déplacements dans [ROOT.Char.GetCurrentLocation.GetName] ont été plutôt éprouvants, et j'étais tellement épuisé que je ne me suis pas réveillé. Le reste de mon entourage n'a pas voulu me réveiller, car il craignait que je ne sois pas dans le bon état d'esprit s'il ne me laissait pas suffisamment de temps pour me reposer."
 VIETmisc.7008.a: "Je ferai attention à ne pas dormir trop longtemps."
 VIETmisc.7008.b: "Merci ! Maintenant, #italic ça#! a été une bonne nuit de repos."
 VIETmisc.7009.t: "$travel_event_prefix$ Le Menteur"
 VIETmisc.7009.desc: "Lorsque nous avons installé notre campement pour la nuit à [ROOT.Char.GetCurrentLocation.GetName], il se trouve qu'une caravane de marchands campait assez près de nous. Ils voyageaient dans la direction opposée, et nous avons échangé quelques informations sur les conditions de la route pour nos voyages respectifs.\n\nQuoi qu'il en soit, les marchands m'ont dit qu'ils avaient rencontré il y a quelques jours un drôle de bonhomme, surnommé "Le Menteur". Il leur a donné des conseils quelque peu absurdes mais qui, d'une certaine manière, avaient aussi du sens. Ils ne savent pas trop quoi penser de lui, mais les marchands chevronnés disent que c'est de loin l'homme le plus étrange qu'ils aient jamais rencontré."
 VIETmisc.7009.a: "Il a l'air d'être un drôle de bonhomme."
 VIETmisc.7009.b: "Vous voulez dire Qi Ma le Menteur ? Je l'ai rencontré."
 # Version 1.9.1 Start Here - Note to translators: Please leave this comment and do not move or remove it
 VIETmisc.7010.t: "$travel_event_prefix$ Mort du Serviteur"
 VIETmisc.7010.desc: "Alors que je voyageais dans [ROOT.Char.GetCurrentLocation.GetName], l'un de mes proches serviteurs est décédé. La mort naturelle n'est pas rare lors de ces voyages, mais c'est tout de même regrettable car ce serviteur m'était très proche.\n\nQuoi qu'il en soit, nous devons décider ce que nous ferons du corps du défunt. Il ne serait pas convenable de jeter le corps sur le bord de la route, même s'il s'agit d'un serviteur. Nous pourrions plutôt ramener le corps à la maison pour les funérailles."
 VIETmisc.7010.a: "Jetez le cadavre sur le bord de la route."
 VIETmisc.7010.b: "Offrez-lui ici une sépulture simple mais digne de ce nom."
 VIETmisc.7010.c: "Ramenez-le avec nous, il ne mérite rien de moins."
 VIETmisc.7011.t: "$travel_event_prefix$ Attaque d'Animaux"
 VIETmisc.7011.desc: "Des animaux sauvages ont envahi notre camp la nuit dernière alors que nous étions à [ROOT.Char.GetCurrentLocation.GetName]. Personne n'a été blessé, mais ils ont saccagé une partie de nos réserves de nourriture."
 VIETmisc.7011.a: "Nous devons accepter nos pertes."
 VIETmisc.7011.b: "Vous approvisionner auprès des habitants."
 VIETmisc.7011.c: "Forcez les habitants à nous fournir des vivres."
 VIETmisc.7012.t: "$travel_event_prefix$ Auberge Terrible"
 VIETmisc.7012.desc: "L'auberge dans laquelle nous avons séjourné à [ROOT.Char.GetCurrentLocation.GetName] la nuit dernière était pour le moins horrible. La qualité de la literie et l'atmosphère n'ont pas plu à beaucoup d'entre nous, y compris à moi-même, lorsque nous avons essayé de dormir la nuit dernière. Alors que nous reprenons la route aujourd'hui, tous les membres de mon entourage sont visiblement fatigués et épuisés."
 VIETmisc.7012.a: "Nous devrons nous en accommoder."
 VIETmisc.7012.b: "Reposons-nous quelques jours dans une meilleure auberge."
 VIETmisc.7013.t: "$travel_event_prefix$ Auberge Incroyable"
 VIETmisc.7013.desc: "L'auberge dans laquelle nous avons séjourné à [ROOT.Char.GetCurrentLocation.GetName] la nuit dernière était un endroit étonnamment merveilleux. Je ne sais pas ce que l'auberge ou son personnel ont fait de bien, mais quelque chose dans cette auberge a permis à la plupart d'entre nous de passer une nuit paisible. Ce matin, de nombreux membres de mon entourage sourient alors que nous nous apprêtons à partir."
 VIETmisc.7013.a: "Quel endroit merveilleux !"
 VIETmisc.7013.b: "Peut-être devrions-nous rester quelques jours de plus...."
 VIETmisc.7014.t: "$travel_event_prefix$ Argument"
 VIETmisc.7014.desc: "Cela fait maintenant plusieurs heures que [traveler_1.GetTitledFirstName] et [traveler_2.GetTitledFirstName] se disputent alors que nous avançons péniblement sur la route. À ce stade, je ne sais même plus comment cette dispute idiote a commencé, et je préfère ne pas m'en mêler. D'un autre côté, certains membres de l'entourage me regardent, me disant silencieusement qu'en tant que [ROOT.Char.GetTitleAsNameNoTooltip], je devrais faire quelque chose."
 VIETmisc.7014.a: "Je n'arrive pas à croire que les gens idéalisent le voyage en grand groupe."
 VIETmisc.7014.b: "Je pourrai peut-être convaincre ces deux imbéciles de se taire."
 VIETmisc.7014.b.success: "Ils acceptent de mettre fin à leur dispute stupide"
 VIETmisc.7014.b.failure: "Ils ignorent vos demandes d'arrêter les disputes"
 VIETmisc.7015.t: "$travel_event_prefix$ Amitié"
 VIETmisc.7015.desc: "[traveler_1.GetTitledFirstName] et [traveler_2.GetTitledFirstName] discutent amicalement depuis plusieurs heures alors que nous poursuivons notre voyage. Ils ont l'air de bien s'entendre tous les deux."
 VIETmisc.7015.a: "Ils deviennent rapidement des amis !"
 VIETmisc.7016.t: "$travel_event_prefix$ Routes Boueuses"
 VIETmisc.7016.desc: "La région que nous traversons dans [ROOT.Char.GetCurrentLocation.GetName] a subi une quantité inhabituelle de pluie récemment. Bien que les pluies se soient dissipées, les routes sont devenues boueuses. La plupart du temps, c'était gérable, jusqu'à aujourd'hui, où certains de nos trains de bagages se sont enlisés dans la boue, et nous avons dû consacrer beaucoup d'efforts et de temps à dégager les animaux et les fournitures et à les transporter vers un terrain plus sec."
 VIETmisc.7016.a: "Je déteste voyager...."
 VIETmisc.7017.t: "$travel_event_prefix$ Rêve Coïncident ?"
 VIETmisc.7017.desc: ""Je jure que j'ai déjà vu cet endroit en rêve !" [dreamer.GetTitledFirstName] s'exclame. "Il me semble si familier ! Oui, oui, dans mon rêve, la géographie et le paysage ressemblaient exactement à cela."\n\nNous voyageons dans [ROOT.Char.GetCurrentLocation.GetName] depuis quelques heures quand [dreamer.GetFirstNameNoTooltip] s'excite soudain à cause de cela.\n\n"C'est merveilleux !" poursuit-[dreamer.GetSheHe]. "C'est sans doute un signe de [dreamer.GetFaith.HighGodName]." "
 VIETmisc.7017.a: "Espérons qu'il s'agit d'un bon présage."
 VIETmisc.7017.b: "Parlez-moi de votre rêve."
 VIETmisc.7018.t: "$travel_event_prefix$ Mariage Local"
 VIETmisc.7018.desc: "Quelle coïncidence ! Nous nous sommes arrêtés dans un village de [ROOT.Char.GetCurrentLocation.GetName] au moment où les habitants organisaient un mariage entre deux grands clans.\n\nLa mariée est belle et gracieuse dans ses vêtements traditionnels [culture.GetName], tandis que le marié est tout aussi beau et charmant. Plus important encore, ce n'est que le début d'une fête gigantesque et animée aux proportions épiques, et les habitants nous ont invités à nous joindre à eux. Il y a beaucoup de nourriture et de boissons pour tout le monde, même pour les étrangers, disent-ils, et les festivités devraient durer plusieurs jours."
 VIETmisc.7018.a: "Cela semble être une occasion amusante ! Pourquoi ne pas le faire ?"
 VIETmisc.7018.b: "Nous avons des endroits où aller. Nous ne pouvons pas nous attarder."
 VIETmisc.7019.t: "$travel_event_prefix$ Barde Itinérant"
 VIETmisc.7019.desc: "Nous nous reposions sur la route à [ROOT.Char.GetCurrentLocation.GetName] lorsqu'un barde [culture.GetName] passa par hasard. [bard.GetSheHe|U] s'est présenté comme [bard.GetFullName].\n\nUn de mes gardes a offert quelques pièces à l'[bard.GetWomanMan] en échange d'un peu de divertissement. Le [bard.GetFirstNameNoTooltip] a alors interprété plusieurs chansons dans le dialecte local [culture.GetLanguage.GetName], et son talent ne faisait aucun doute. Les chants mélancoliques nous ont profondément touchés, et les chants joyeux ont ravivé nos esprits."
 VIETmisc.7019.a: "Merci pour la performance !"
 VIETmisc.7019.b: "Il reste des pièces pour quelques chansons supplémentaires !"
 VIETmisc.7019.c: "Je vais essayer de noter les chansons que j'aime."
 # Version 1.10.0 Start Here - Note to translators: Please leave this comment and do not move or remove it
 # Version 1.11.0 Start Here - Note to Translators: please leave this comment here and do not remove it even in your versions of the loc
 VIETmisc.7020.t:0 "$travel_event_prefix$ Bad Water"
 VIETmisc.7020.desc:0 "While resting during our travels, we were resting when [drinker.GetFirstName] went to search for some water. It seems [drinker.GetSheHe] is really thirsty, and didn’t have enough water saved up in [drinker.GetHerHis] waterskin!\n\nUnfortunately, we realized too late that the water [drinker.GetFirstNameNoTooltip] drew from looked like standing water. Many are aware that standing water, such as those found in marshes and wetlands, are often dangerous for drinking. Perhaps [drinker.GetSheHe] was too eager or thirsty, and wasn't thinking straight.\n\nAnyways, [drinker.GetFirstNameNoTooltip] is already feeling a little sick."
 VIETmisc.7020.a:0 "[drinker.GetFirstNameNoTooltip], you fool!"
 VIETmisc.7020.b:0 "I know some herbs that can help."
 VIETmisc.7020.c:0 "$VIETmisc.7020.b$"
 VIETmisc.7020.info:0 "#emphasis Historical Context:#! There is a stereotype that medieval people only drank alcohol or other drinks besides water, as water back then was of such poor quality. However, medieval people knew how to distinguish between water that could be safely drunk, and water that was not suitable for consumption. As such, they would for example avoid water near urban areas or marshlands, while seeking cleaner water elsewhere. "
 VIETmisc.7021.t:0 "$travel_event_prefix$ Water, At Last!"
 VIETmisc.7021.desc:0 "We had been traveling for much of the day, weary and tired, as there hadn’t been a good place to properly rest for several hours. Wasn’t this supposed to be a well-traveled road?\n\nYet lo and behold, we eventually saw a small stream of water, and what more, there were old, worn-out bronze cups hung by chains to a nearby boulder. It seems that the locals, or perhaps whoever was in charge of this region, generously provided these cups to travelers to more easily collect water."
 VIETmisc.7021.a:0 "Thank [ROOT.Char.GetFaith.HighGodName] for this refreshing water!"
 # Version 1.11.1 Start Here - Note to Translators: please leave this comment here and do not remove it even in your versions of the loc
 # Version 1.11.2 Start Here - Note to Translators: please leave this comment here and do not remove it even in your versions of the loc
 VIETmisc.7022.t:0 "$travel_event_prefix$ The Desert Girl"
 VIETmisc.7022.desc:0 "While traveling in the desert of [ROOT.Char.GetCurrentLocation.GetName], we met a lovely lass of [culture.GetName] extraction who introduces herself as [trickster.GetFirstName].\n\nAs we approach her, she begins singing and dancing what seems to be a local song, gazing at us seductively as she beckons for us to join her. However, as soon as I reach over to touch her, we all realize there’s nothing but a pile of sand in front of us.\n\nWe only saw a mirage.\n\nProbably."
 VIETmisc.7022.a:0 "Our next stop isn’t too far away, thank [ROOT.Char.GetFaith.HighGodName]."
 VIETmisc.7022.tooltip:0 "#weak I swear I hear a giggle on the wind....#!"
 VIETmisc.7023.t:0 "$travel_event_prefix$ Victims of the Desert"
 VIETmisc.7023.desc:0 "In one of the harsher parts of the desert in [ROOT.Char.GetCurrentLocation.GetName], we come across the remains of some travelers who must have passed away not too long ago. May [ROOT.Char.GetFaith.HighGodName] bless these unfortunate souls in the afterlife.\n\nAlas, their fate is not uncommon. Few would doubt the fact that these kinds of deserts are unforgiving. After all, even those experienced with such terrain and conditions could meet their untimely end in such barren terrain if they are unlucky.\n\nWe are fortunate that we still have many supplies left."
 VIETmisc.7023.a:0 "Continue onwards to our destination."
 VIETmisc.7023.b:0 "Take time to give the deceased a proper funeral."
 VIETmisc.7024.t:0 "$travel_event_prefix$ A Mirage?"
 VIETmisc.7024.desc:0 "We've been wandering the desert of [ROOT.Char.GetCurrentLocation.GetName] for hours without rest. We saw a mirage of an oasis up ahead, and bitterly laughed at ourselves for being so helpless, even though things haven't even gotten that bad yet. The mirage was so convincing, we even heard the noise of water and animals!\n\n“Aahhh!” [person.GetFirstName] yells, as [person.GetSheHe] trips over a plant and splashes into water.\n\nHuh. Looks like the mirage was actually real after all – praise [ROOT.Char.GetFaith.HighGodName]!"
 VIETmisc.7024.a:0 "We laugh heartily as we pull [person.GetFirstNameNoTooltip] out of the oasis waters."
 # Version 1.11.3 Start Here - Note to Translators: please leave this comment here and do not remove it even in your versions of the loc
 # Version 1.12.1 Start Here - Note to Translators: please leave this comment here and do not remove it even in your versions of the loc
 VIETmisc.7025.t:0 "$travel_event_prefix$ Aurora"
 VIETmisc.7025.desc:0 "After we camped somewhere in the wilderness of [ROOT.Char.GetCurrentLocation.GetName] for the night, we were blessed with a most spectacular vision: an aurora.\n\nHigh above us, the night sky which had been of the purest darkness is transformed into one of vibrant colors. Like curtains or rays of sunshine in all sorts of colors, they erupt across the horizon, dazzling us with a magnificent display."
 VIETmisc.7025.a:0 "Simply amazing."
 VIETmisc.7025.info:0 "#emphasis Historical Context:#! The term #italic aurora#! as we understand it only dates back to the last few centuries (derived from the Roman goddess of the dawn). However, we have plenty of historical sources describing auroras, such as Roman and Chinese written accounts, and auroras feature prominently in the mythologies of certain peoples around the world. For example, Seneca, the 1st century Roman philosopher, statesman, and writer, described an aurora in his #italic Naturales Quaestiones#! that was sighted during the reign of Emperor Tiberius which appeared over Ostia, near Rome."
 VIETmisc.7026.t:0 "$travel_event_prefix$ Ephemeral Ruins"
 VIETmisc.7026.desc:0 "While traveling in [ROOT.Char.GetCurrentLocation.GetName], we came across some old ruins – ruins so old, we didn’t even recognize them as ruins at first, as we all thought they were randomly placed stones.\n\nOnly when [scholar.GetTitledFirstName], who has some knowledge of such ruins, came closer did [scholar.GetSheHe] recognize the site as man-made. The structure, [scholar.GetSheHe] says, has been badly worn down by the elements.\n\nAs we briefly rest by these ruins, [scholar.GetFirstNameNoTooltip] remarks, with a sigh, “Life is so ephemeral, isn’t it? To think that these must have been some sort of glorious building ages ago. Some day, we too will be in even worse shape than these ruins.”"
 VIETmisc.7026.a:0 "Our lives are ephemeral, but [ROOT.Char.GetFaith.HighGodName] is not."
 VIETmisc.7026.b:0 "Then we must do great and valiant deeds while we still live!"
 VIETmisc.7026.c:0 "All the more reason to just enjoy life and not stress yourself out."
 VIETmisc.7027.t:0 "$travel_event_prefix$ Braggadocio"
 VIETmisc.7027.desc:0 "During our travels in [ROOT.Char.GetCurrentLocation.GetName], we were resting at a local tavern, enjoying the local [ROOT.Char.GetCurrentLocation.GetCulture.GetName] fare and cheerful folk music sung in the [ROOT.Char.GetCurrentLocation.GetCulture.GetLanguage.GetName] tongue.\n\nThe merry atmosphere was interrupted by a tall, beefy, and very intoxicated man with one of the smuggest smiles I’d ever seen. He made all sorts of ridiculous statements like all the enemies he’d killed or the women he slept with.\n\nAfter he started harassing other guests, the tavern staff kicked him out – he wasn’t so strong after all! My entourage chuckled to themselves, with some saying he was amusing to watch, while others said the tavern should’ve kicked him out earlier."
 VIETmisc.7027.a:0 "I enjoy laughing at idiots like that."
 VIETmisc.7027.b:0 "I just want to eat here in peace."
 # Version 1.12.2 Start Here - Note to Translators: please leave this comment here and do not remove it even in your versions of the loc
 # Version 1.13.0 Start Here - Note to Translators: please leave this comment here and do not remove it even in your versions of the loc
 VIETmisc.7028.t:0 "$travel_event_prefix$ Cursed House"
 VIETmisc.7028.desc:0 "We were passing through [ROOT.Char.GetCurrentLocation.GetName] when we saw the burnt out, hollowed ruins of what appeared to be some sort of residence. My entourage and I were unsure whether this was a mildly interesting or a somewhat concerning location.\n\nA local [ROOT.Char.GetCurrentLocation.GetCulture.GetName] was passing by, and we asked the fellow if he knew anything about the building.\n\n“Ah, unfortunate incident, that.” He shook his head, and explained, “A family of farmers lived there. House burned down in an accident recently. They say the area’s cursed by some fiendish force. We best not tarry here for too long, my [ROOT.Char.GetLadyLord], just in case…. I shiver just looking at the ruins.”"
 VIETmisc.7028.a:0 "Thank you for the warning. We’ll be careful."
 VIETmisc.7028.b:0 "Ha! That sounds like some silly superstition."
 VIETmisc.7029.t:0 "$travel_event_prefix$ Bad Directions?"
 VIETmisc.7029.desc:0 "This morning, we asked for directions towards our next destination from one of the locals passing by on the road in [ROOT.Char.GetCurrentLocation.GetName]. I’m not sure now whether we should have.\n\nWe are lost, in other words.\n\nThese directions we were trying to follow…. Were they bad directions to begin with, or did we just misunderstand them?"
 VIETmisc.7029.a:0 "Maybe we should go… that way?" 
 VIETmisc.7030.t:0 "$travel_event_prefix$ Good Shortcut"
 VIETmisc.7030.desc:0 "This morning, we asked for directions towards our next destination from one of the locals passing by on the road in [ROOT.Char.GetCurrentLocation.GetName]. The local told us that the route we were about to take was not actually the fastest way through the area, and that there was a shortcut we could take.\n\nThankfully, the local was entirely correct and we understood the directions given to us. We saved a good amount of traveling thanks to the shortcut."
 VIETmisc.7030.a:0 "Thank goodness we learned about this shortcut!"
 VIETmisc.7031.t:0 "$travel_event_prefix$ Local Dances"
 VIETmisc.7031.desc:0 "The customs of the [ROOT.Char.GetCurrentLocation.GetCulture.GetCollectiveNoun] of [ROOT.Char.GetCurrentLocation.GetName] are quite something. Passing through this region, we have stopped by a couple taverns along the way.\n\nAt every stop, we’ve been fortunate to witness some of the local music and dances, and my entourage has found them quite charming, if not exciting.\n\n[traveler.GetTitledFirstName], for instance, has even tried learning some of the local dances, and seems to be pretty good at it!"
 VIETmisc.7031.a:0 "Perhaps I should learn some of the dances myself!"
 VIETmisc.7031.b:0 "These so-called “dances” are not worth my time."
 VIETmisc.7032.t:0 "$travel_event_prefix$ Beautiful Vista"
 VIETmisc.7032.desc:0 "We came across a gorgeous vista in [ROOT.Char.GetCurrentLocation.GetName] – it is a beautiful view, unlike any other we’ve seen, and a picturesque expanse of landscape that truly shows the glory of our world.\n\nSeveral members of my entourage have insisted that we stay in this area for a day or two, so we could take time to admire the scenery."
 VIETmisc.7032.a:0 "We cannot tarry for too long, even for this."
 VIETmisc.7032.b:0 "I suppose it won’t hurt to enjoy some time here!"
 VIETmisc.7032.c:0 "Let’s pray in thanks to [ROOT.Char.GetFaith.HighGodName] while we rest here."
 VIETmisc.7033.t:0 "$travel_event_prefix$ Troubled River Crossing"
 VIETmisc.7033.desc:0 "While crossing a river in [ROOT.Char.GetCurrentLocation.GetName], some of our supplies came loose and fell into the river. We watched helplessly as the water swept these supplies away. While a lot of our supplies are still with us, thankfully, we still lost quite a bit.\n\nMy companions have different suggestions on what to do. Some say we should go downstream to see if we can recover some of the supplies, especially if they’ve washed ashore; others say we should cut our losses and purchase replacement supplies at the next town. Yet others say we should bear with our misfortune and continue along."
 VIETmisc.7033.a:0 "Try to recover some of our supplies downstream."
 VIETmisc.7033.b:0 "Purchase supplies in the next town."
 VIETmisc.7033.c:0 "Bear with it and continue on our journey."
 VIETmisc.7034.t:0 "$travel_event_prefix$ Rare Herbs"
 VIETmisc.7034.desc:0 "We were traveling through [ROOT.Char.GetCurrentLocation.GetName] when [herbalist.GetTitledFirstName] called to my attention some plants [herbalist.GetSheHe] noticed on the side of the road.\n\n[herbalist.GetFirstNameNoTooltip] excitedly told me, “The herbal plants over there… you see them? They are somewhat rare. I’ve heard they can be found occasionally in [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], but to find a bunch here like this? If you will permit it, we should set up camp nearby so I can gather some. Any physician can make great use of them, including yours.”"
 VIETmisc.7034.a:0 "Why not? We can camp nearby."
 VIETmisc.7034.b:0 "We don’t have time to waste, sadly."
 VIETmisc.7035.t:0 "$travel_event_prefix$ Singing Along"
 VIETmisc.7035.desc:0 "As we continue through [ROOT.Char.GetCurrentLocation.GetName] one day, [cheerful.GetTitledFirstName] suddenly perks up for some reason. Before I can ask [cheerful.GetSheHe] is thinking of, [cheerful.GetSheHe] asks everyone if they remember the folk song about the beauty of [ROOT.Char.GetCurrentLocation.GetName].\n\n“It’s the one we heard the locals singing in the tavern the other day,” [cheerful.GetFirstNameNoTooltip] reminds us. As soon as [cheerful.GetSheHe] starts singing the lyrics, everyone starts to recall the song, and they all join in with varying amounts of lyrical ability.\n\nWith everyone's hearts heartened by the cheerful tune, the journey seems less dreary all of a sudden."
 VIETmisc.7035.a:0 "I’ll join in the singing!"
 VIETmisc.7035.b:0 "I’ll just observe everyone enjoying themselves."
 VIETmisc.7036.t:0 "$travel_event_prefix$ Horseshoes and Saddles"
 VIETmisc.7036.desc:0 "Alas, it appears our horseshoes and saddles are in current need of repairs. This is nothing new for anyone who’s traveled along the roads; any travel by mount requires maintenance of such supplies.\n\nThe villages of [ROOT.Char.GetCurrentLocation.GetName] are home to some craftsmen who can repair our horseshoes and saddles for a reasonable price. Of course, we could try to save on money and #italic not#! spend it on such horseshoes and saddles until they actually break down…."
 VIETmisc.7036.a:0 "We’ll pay the craftsmen. Better safe than sorry."
 VIETmisc.7036.b:0 "Eh, we’ll bear with it and just be careful."
 VIETmisc.7037.t:0 "$travel_event_prefix$ Friendly Toll Guards"
 VIETmisc.7037.desc:0 "We came to a toll in [ROOT.Char.GetCurrentLocation.GetName], and my entourage prepared to pay for passage. There was nothing extraordinary about this toll, as it is the right of any ruler to levy tolls to ostensibly have the funds to pay for protecting travelers.\n\nThe guards, however, seemed to be a rather friendly lot. Not to say that all guards are terrible people, but typically even the good ones are more dutiful and serious than gregarious and talkative like this.\n\n“Nothing much happens here,” the guard capitain says while my entourage pays the gold. “So we’re honored to have an esteemed [ROOT.Char.GetTitleAsNameNoTooltip] like yourself pass through, my [ROOT.Char.GetLadyLord]. Tell you what, I’ll give word to the next few tolls up the road and remind them to treat you with respect you deserve.”"
 VIETmisc.7037.a:0 "Uh… thank you. I’m honored."
 VIETmisc.7038.t:0 "$travel_event_prefix$ Squatters"
 VIETmisc.7038.desc:0 "While in [ROOT.Char.GetCurrentLocation.GetName] we came across some ancient ruins. A number of destitute beggars and vagrants were squatting there, having nowhere else to go.\n\nSome of my entourage says we should move on, for who knows what these desperate, dangerous vagabonds could be up to. Others, however, say they appear harmless, and we should give them some money as a sign of charity."
 VIETmisc.7038.a:0 "Let’s be on our way – they unnerve me."
 VIETmisc.7038.b:0 "Yes, we must help these poor souls."
 VIETmisc.7039.t:0 "$travel_event_prefix$ Sparks of Conversation"
 VIETmisc.7039.desc:0 "We came across ancient ruins in [ROOT.Char.GetCurrentLocation.GetName] which weren’t the most spectacular out there, I’m sure, and they weren’t that large so we couldn’t camp there. Yet even so, they were quite something to see!\n\nMy entourage and I had been rather bored from the day's travel on the dreary road, so these ruins gave us something to talk about. Among other topics, we eagerly speculated on why the ancients built the ruins, or which ancients inhabited it, for that matter, and what it must have looked like in its heyday."
 VIETmisc.7039.a:0 "There was plenty of interesting discussion to go around."
