 VIETmisc.7022.t:0 "$travel_event_prefix$ La Fille du Désert"
 VIETmisc.7022.desc:0 "En voyageant dans le désert de [ROOT.Char.GetCurrentLocation.GetName], nous avons rencontré une charmante jeune fille [culture.GetName] qui s'est présentée comme [trickster.GetFirstName].\n\nAlors que nous nous approchons d'elle, elle commence à chanter et à danser ce qui semble être une chanson locale, nous regardant d'un air séduisant tout en nous faisant signe de la rejoindre. Cependant, dès que j'essaie de la toucher, nous nous rendons tous compte qu'il n'y a rien d'autre qu'un tas de sable devant nous.\n\nNous n'avons vu qu'un mirage.\n\nProbablement."
 VIETmisc.7022.a:0 "Notre prochain arrêt n'est pas très loin, merci [ROOT.Char.GetFaith.HighGodName]."
 VIETmisc.7022.tooltip:0 "#weak Je jure que j'entends un ricanement sur le vent....#!"
 VIETmisc.7023.t:0 "$travel_event_prefix$ Victimes du Désert"
 VIETmisc.7023.desc:0 "Dans l'une des parties les plus rudes du désert, à [ROOT.Char.GetCurrentLocation.GetName], nous trouvons les restes de quelques voyageurs qui ont dû mourir il n'y a pas si longtemps. Que [ROOT.Char.GetFaith.HighGodName] bénisse ces malheureux dans l'au-delà.\n\nHélas, leur sort n'est pas rare. Rares sont ceux qui doutent du fait que ce genre de désert ne pardonne pas. Après tout, même ceux qui ont l'habitude de ce genre de terrain et de conditions peuvent y trouver une fin prématurée s'ils n'ont pas de chance.\n\nNous avons la chance d'avoir encore beaucoup de provisions."
 VIETmisc.7023.a:0 "Poursuite de la route jusqu'à notre destination."
 VIETmisc.7023.b:0 "Prenez le temps d'offrir à la personne décédée des funérailles dignes de ce nom."
 VIETmisc.7024.t:0 "$travel_event_prefix$ Un Mirage?"
 VIETmisc.7024.desc:0 "Nous avons erré dans le désert de [ROOT.Char.GetCurrentLocation.GetName] pendant des heures sans nous reposer. Nous avons vu un mirage d'oasis devant nous, et nous nous sommes amèrement moqués de notre impuissance, alors que la situation n'est pas encore si mauvaise. Le mirage était si convaincant que nous avons même entendu le bruit de l'eau et des animaux !\n\n"Aahhh !" hurle [person.GetFirstName], alors qu'[person.GetSheHe] trébuche sur une plante et s'éclabousse dans l'eau.\n\nC'est le cas de le dire. Il semblerait que le mirage ait été réel après tout - louange à [ROOT.Char.GetFaith.HighGodName] !"
 VIETmisc.7024.a:0 "Nous rions de bon cœur en tirant [person.GetFirstNameNoTooltip] des eaux de l'oasis."
 # Version 1.11.3 Start Here - Note to Translators: please leave this comment here and do not remove it even in your versions of the loc
 # Version 1.12.1 Start Here - Note to Translators: please leave this comment here and do not remove it even in your versions of the loc
 VIETmisc.7025.t: "$travel_event_prefix$ Aurore"
 VIETmisc.7025.desc: "Après avoir campé quelque part dans le désert de [ROOT.Char.GetCurrentLocation.GetName] pour la nuit, nous avons été bénis par une vision des plus spectaculaires : une aurore.\n\nAu-dessus de nous, le ciel nocturne, qui était d'une obscurité absolue, se transforme en un ciel aux couleurs éclatantes. Tels des rideaux ou des rayons de soleil de toutes sortes de couleurs, elles jaillissent à l'horizon, nous éblouissant d'un magnifique spectacle."
 VIETmisc.7025.a: "Tout simplement incroyable."
 VIETmisc.7025.info: "#emphasis Contexte Historique :#! Le terme  #italic aurore#! tel que nous l'entendons ne date que de ces derniers siècles (dérivé de la déesse romaine de l'aurore). Cependant, nous disposons de nombreuses sources historiques décrivant les aurores, telles que les écrits romains et chinois, et les aurores occupent une place importante dans les mythologies de certains peuples du monde. Par exemple, Sénèque, philosophe, homme d'État et écrivain romain du 1er siècle, a décrit dans son ouvrage #italic Naturales Quaestiones#! une aurore observée sous le règne de l'Empereur Tibère et apparue au-dessus d'Ostie, près de Rome."
 VIETmisc.7026.t: "$travel_event_prefix$ Ruines éphémères"
 VIETmisc.7026.desc: "En voyageant dans [ROOT.Char.GetCurrentLocation.GetName], nous sommes tombés sur de vieilles ruines - des ruines si vieilles que nous n'avons même pas reconnu qu'il s'agissait de ruines, car nous pensions tous qu'il s'agissait de pierres placées au hasard.\n\nCe n'est qu'en s'approchant de [scholar.GetTitledFirstName], qui connaît ce genre de ruines, qu'[scholar.GetSheHe] a reconnu qu'il s'agissait d'un site construit par l'homme. [scholar.GetSheHe] dit que la structure a été fortement usée par les éléments.\n\nAlors que nous nous reposons brièvement devant ces ruines, [scholar.GetFirstNameNoTooltip] remarque avec un soupir : «  La vie est si éphémère, n'est-ce pas ? Quand on pense qu'il y a bien longtemps, ces ruines ont dû être une sorte d'édifice glorieux. Un jour, nous serons nous aussi dans un état bien pire que ces ruines. »"
 VIETmisc.7026.a: "Nos vies sont éphémères, mais [ROOT.Char.GetFaith.HighGodName] ne l'est pas."
 VIETmisc.7026.b: "Nous devons donc accomplir de grandes et vaillantes actions pendant que nous vivons encore !"
 VIETmisc.7026.c: "Raison de plus pour profiter de la vie et ne pas se stresser."
 VIETmisc.7027.t: "$travel_event_prefix$ Braggadocio"
 VIETmisc.7027.desc: "Au cours de nos voyages dans [ROOT.Char.GetCurrentLocation.GetName], nous nous reposions dans une taverne locale, appréciant la nourriture locale [ROOT.Char.GetCurrentLocation.GetCulture.GetName] et la musique folklorique joyeuse chantée dans la langue [ROOT.Char.GetCurrentLocation.GetCulture.GetLanguage.GetName].\n\nL'atmosphère joyeuse a été interrompue par un homme grand, costaud et très ivre, arborant l'un des sourires les plus suffisants que j'aie jamais vus. Il a fait toutes sortes de déclarations ridicules, comme les ennemis qu'il avait tués ou les femmes avec lesquelles il avait couché.\n\nAprès qu'il ait commencé à harceler les autres clients, le personnel de la taverne l'a mis à la porte - il n'était pas si fort que ça ! Mon entourage s'est esclaffé, certains disant qu'il était amusant à regarder, d'autres que la taverne aurait dû le mettre à la porte plus tôt."
 VIETmisc.7027.a: "J'aime bien me moquer de ce genre d'idiots."
 VIETmisc.7027.b: "Je veux juste manger ici en paix."
