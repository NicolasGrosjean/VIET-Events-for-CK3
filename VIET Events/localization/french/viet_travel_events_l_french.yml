 VIETmisc.7040.t: "$travel_event_prefix$ Les marins"
 VIETmisc.7040.desc: "Dans une auberge de [ROOT.Char.GetCurrentLocation.GetName], nous avons rencontré des marins turbulents mais par ailleurs sympathiques, dont le navire était ancré dans le port voisin. Les marchands qui possédaient le navire étaient en ville pour vendre leurs marchandises ; pendant ce temps, les marins n'avaient rien de mieux à faire que de dépenser de l'argent pour boire du [sailor.Custom('RegionalAlcoholicDrink')].\n\nIls m'ont parlé avec enthousiasme de leurs aventures et des activités de leurs employeurs. "Il y a une semaine, nous transportions des [sailor.Custom('GetTribalTradegoods')] et d'autres choses lorsque les vents nous ont abandonnés", a déclaré un marin nommé [sailor.GetFirstName]. "Nous avons dû attendre les vents avant de pouvoir continuer. Je ne sais pas si nous voulons encore travailler pour ces marchands. Je ne pense pas qu'ils sachent bien commercer, c'est pour ça qu'ils ont du mal à vendre ces marchandises !""
 VIETmisc.7040.a: "Pouvez-vous m'en dire plus sur ces marchandises ?"
 VIETmisc.7040.b: "Je vous invite à m'éclairer sur les alizés."
 VIETmisc.7040.c: "Et si je vous engageais à travailler pour moi ?"
 VIETmisc.7040.d: "Bonne chance. Je vais maintenant prendre congé pour aller me coucher."
 VIETmisc.7041.t: "$travel_event_prefix$ Un sanctuaire mineur [ROOT.Char.GetFaith.GetReligion.GetAdjectiveNoTooltip]."
 VIETmisc.7041.desc: "À [ROOT.Char.GetCurrentLocation.GetName], des rumeurs font état d'un petit sanctuaire [ROOT.Char.GetFaith.GetReligion.GetAdjective] qui aurait des vertus curatives. Il ne s'agit pas d'un lieu de pèlerinage important, et peu de gens en dehors de la région le connaissent.\n\nCependant, ce sanctuaire attire un flot constant de visiteurs locaux. Nombreux sont ceux qui jurent que le culte de [ROOT.Char.GetFaith.HighGodName] rendu à ce sanctuaire a aidé les malades à guérir d'un certain nombre de maux.\n\nMes compagnons de voyage et moi-même nous demandons s'il ne vaudrait pas la peine de nous arrêter à ce sanctuaire et d'y passer un peu de temps pour prier et faire des offrandes à [ROOT.Char.GetFaith.HighGodName]."
 VIETmisc.7041.a: "Ce ne serait pas une mauvaise idée d'y prier [ROOT.Char.GetFaith.HighGodName]."
 VIETmisc.7041.a.toast: "Vous avez été béni !"
 VIETmisc.7041.b: "Nous n'avons pas le temps de faire une telle excursion."
 VIETmisc.7042.t: "$travel_event_prefix$ Fausses histoires, fausses reliques"
 VIETmisc.7042.desc: "En m'arrêtant dans une taverne à [ROOT.Char.GetCurrentLocation.GetName], j'ai rencontré le sympathique propriétaire nommé [innkeeper.GetFirstName] et j'ai engagé la conversation avec [innkeeper.GetHerHim]. [innkeeper.GetSheHe|U] m'a dit de me méfier des colporteurs frauduleux qui vendent de fausses reliques aux pèlerins et voyageurs naïfs [ROOT.Char.GetFaith.GetReligion.GetAdjective], car ils sont de plus en plus nombreux dans la région.\n\n"Il y a beaucoup à gagner en dupant les personnes facilement dupables qui ne connaissent pas grand-chose à l'histoire #italic réelle#! de cet endroit ", explique [innkeeper.GetFirstNameNoTooltip]. "Vous n'imaginez pas les histoires fantaisistes que les gens racontent sur les saints [ROOT.Char.GetFaith.PriestNeuterPlural] et autres figures sacrées qui n'ont jamais existé ! Quand ils m'en parlent, je dois les corriger et gâcher leur enthousiasme, mais il faut bien que quelqu'un le fasse.""
 VIETmisc.7042.a: "Parlez-moi de la "véritable" histoire de cet endroit !"
 VIETmisc.7042.b: "Quels types de mensonges ces fraudeurs racontent-ils ?"
 VIETmisc.7043.t: "$travel_event_prefix$ Cheval mort"
 VIETmisc.7043.desc: "Quel grand malheur ! Nous voyageons sur la route de [ROOT.Char.GetCurrentLocation.GetName] quand le cheval de [traveler.GetFirstNameNoTooltip] s'est effondré sous ses jambes, tombant raide mort.\n\n"Malédiction sur malédiction !" siffla [traveler.GetFirstNameNoTooltip], tandis que nous nous rassemblions autour du cadavre du cheval, nous demandant ce qu'il fallait en faire. Ce cheval montrait des signes d'épuisement depuis quelques jours, mais cela ne semblait pas si grave. Aujourd'hui, nous savons ce qu'il en est.\n\nHeureusement, il y a une ville pas très loin. Je pourrais y trouver un nouveau cheval pour [traveler.GetFirstNameNoTooltip], ou lui donner l'un des ânes qui transportent des provisions et redistribuer un peu les charges si je suis pressé par le temps."
 VIETmisc.7043.a: "Acheter un nouveau cheval pour [traveler.GetFirstNameNoTooltip]"
 VIETmisc.7043.b: "[traveler.GetSheHe|U] peut monter un âne de rechange"
 VIETmisc.7044.t: "$travel_event_prefix$ Déception des touristes"
 VIETmisc.7044.desc: ""Je suis déçu", dit [traveler.GetFirstName] en soupirant. "J'avais déjà lu des choses sur ces ruines. Et... les voilà, je suppose."\n\nNous nous étions arrêtés pour camper pour la nuit près de grandes ruines. Il s'agissait peut-être d'une forteresse ou d'une [ROOT.Char.GetFaith.HouseOfWorship] assez importante construite par les anciens. Rien d'énorme, mais pas de quoi se moquer non plus.\n\n"J'ai lu un livre sur ces ruines", affirme [traveler.GetFirstNameNoTooltip]. "Il y a eu une magnifique capitale ici, il y a bien longtemps. Les ruines, paraît-il, s'étendaient sur des kilomètres. C'était tellement inspirant ! Et pourtant... c'est ça ? Il ne faut pas croire tout ce qu'on lit de nos jours....""
 VIETmisc.7044.a: "Au moins, vous connaissez maintenant la vérité sur cet endroit."
 VIETmisc.7044.b: "Je pense que cette région conserve une certaine beauté envoûtante."
 VIETmisc.7044.c: "Ces ruines ? Il y a plus que ça à première vue...."
 VIETmisc.7045.t: "$travel_event_prefix$ L'agriculteur âgé"
 VIETmisc.7045.desc: "Nous sommes entrés dans une partie de la campagne de [ROOT.Char.GetCurrentLocation.GetName] où il n'y a pas d'habitations importantes. Alors que le soleil commençait à se coucher, nous sommes tombés sur une ferme appartenant à un [elder.GetWomanMan] âgé, nommé [elder.GetFirstName].\n\n"Faites comme chez vous, et n'hésitez pas à passer la nuit ici ", a dit [elder.GetFirstNameNoTooltip] après qu'[elder.GetSheHe] nous ait accueillis à l'intérieur. "Je préparais juste un repas. Mangez autant que vous voulez !"\n\nEn discutant, j'ai appris que [elder.GetFirstNameNoTooltip] vivait ici tout seul depuis que ses enfants adultes sont morts de maladie il y a quelques années. Malgré cela, [elder.GetFirstNameNoTooltip] garde une attitude positive.\n\n"Ils ont bien vécu et j'en remercie [elder.GetFaith.HighGodName]", déclare t-[elder.GetSheHe]."
 VIETmisc.7045.a: "Quelle merveilleuse hospitalité de la part d'un sage aîné."
 VIETmisc.7045.b: "Nous pourrions peut-être nous inspirer de ce vieil et faible [elder.GetWomanMan]...."
 VIETmisc.7045.b.failure: "Quelqu'un remarque que vous volez des personnes âgées"
 VIETmisc.7045.b.success: "Personne ne se soucie du fait que vous avez volé des personnes âgées."
 VIETmisc.7046.t: "Quelle honte !"
 VIETmisc.7046.desc: "Il n'y a pas si longtemps, je voyageais dans [county.GetNameNoTier]. J'ai séjourné dans la maison d'un vieil [elder.GetWomanMan] nommé [elder.GetFirstNameNoTooltip].\n\nJe n'ai pas pu résister à l'envie de [elder.GetHerHim] voler, étant donné qu'[elder.GetSheHe] était âgé et facile à duper.... C'est du moins ce que je pensais.\n\nEn fait, bien qu'il vive seul à la campagne, [elder.GetSheHe] est très connu dans [county.GetNameNoTierNoTooltip], car il est #italic très#! respecté depuis de nombreuses années dans les villages environnants. Il semble que mon vol de ses biens ait été découvert, et maintenant les rumeurs se répandent sur le fait que [ROOT.Char.GetTitledFirstNameNoTooltip] était si avide qu'[ROOT.Char.GetSheHe] a dû se résoudre à voler un vieil [elder.GetWomanMan] !"
 VIETmisc.7046.a: "Oups"
 VIETmisc.7047.t: "$travel_event_prefix$ Vol de planches de bois"
 VIETmisc.7047.desc: "Certaines parties de la route de [ROOT.Char.GetCurrentLocation.GetName] sont recouvertes de planches de bois, comme il est courant dans certains endroits de le faire pour faciliter les déplacements. Cependant, il n'est pas surprenant que ce bois soit souvent volé, en particulier dans les zones rurales.\n\nIl se trouve que nous avons rencontré un groupe de ruffians qui tentaient de s'emparer de ces planches de bois. Ils ont essayé de s'emparer du bois dès que nous nous sommes approchés."
 VIETmisc.7047.a: "Ce n'est pas notre problème."
 VIETmisc.7047.b: "Poursuivons-les !"
 VIETmisc.7047.b.failure: "Vous n'arrivez pas à attraper les voleurs"
 VIETmisc.7047.b.success: "Vous attrapez les voleurs"
 VIETmisc.7047.info: "#emphasis Contexte Historique :#! Les chemins de terre médiévaux étaient parfois renforcés par des planches de bois pour aider les voyageurs à se déplacer. Cependant, à l'instar des pierres des routes pavées, elles étaient souvent sujettes au vol. Par exemple, une partie d'un texte juridique français du XIIIe siècle, les #italic Coutumes de Beauvaisis#!, traite de la réglementation des routes et mentionne des problèmes liés au vol illégal de pierres ou de planches de bois utilisées pour les routes, ce qui fait que ces dernières sont plus étroites que prévu."
 VIETmisc.7048.t: "$travel_event_prefix$ L'étude des constellations"
 VIETmisc.7048.desc: ""Qu'est-ce que vous faites ? Je demande à [traveler.GetTitledFirstName].\n\nJ'ai eu du mal à m'endormir ce soir, peut-être parce que le voyage a perturbé la routine de mon corps, alors je me suis approché du feu de camp. [traveler.GetFirstNameNoTooltip] était lui aussi réveillé, même s'il n'était pas de garde pour le moment, et je me suis donc assis à côté de [traveler.GetHerHim].\n\nD'un air contemplatif, [traveler.GetFirstNameNoTooltip] pointe du doigt le ciel nocturne et sourit. "Les étoiles.... Parfois, j'aime bien les regarder. Elles sont magnifiques, n'est-ce pas ? Je remercie [traveler.GetFaith.NightGodName] de pouvoir observer de telles merveilles tous les jours. Je suis sûr que vous reconnaissez certaines constellations ?""
 VIETmisc.7048.a: "Cette constellation est-elle la [ROOT.Char.Custom('GetAccessory')|U] de [ROOT.Char.Custom('RandomDivinity')] ?"
 VIETmisc.7048.b: "Pas vraiment. Je pense que je vais retourner me coucher."
 VIETmisc.7049.t: "Sous le ciel nocturne, à nouveau"
 VIETmisc.7049.desc: "Ce soir, pour une raison ou une autre, je n'arrive pas à dormir. Avec un soupir, je sors de ma chambre.\n\nMes gardes ont l'air inquiet, craignant qu'il se passe quelque chose, mais je lève la main pour les rassurer et leur dire que tout va bien. Ils me laissent en paix tandis que je marche d'avant en arrière sur le sol à l'extérieur.\n\nC'est alors que je regarde le ciel nocturne et que je me souviens de cette soirée, il n'y a pas si longtemps, où moi et [traveler.GetTitledFirstName] avons passé du temps à regarder les étoiles et à étudier les constellations. Je m'esclaffe et lève un doigt pour essayer de pointer du doigt certaines des constellations dont je me souviens avoir parlé."
 VIETmisc.7049.a: "C'est la constellation des [ROOT.Char.Custom('GetRandomRegionalSmallGame')|U] [ROOT.Char.Custom('GetPubAdjective')|U]...."
