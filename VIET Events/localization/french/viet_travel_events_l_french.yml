 VIETmisc.7050.t: "$travel_event_prefix$ Pieuvre blindée"
 VIETmisc.7050.desc: "Alors que nous traversions en ferry une zone côtière de [ROOT.Char.GetCurrentLocation.GetName], nous avons vu un spectacle des plus curieux dans les eaux généralement claires et bleutées : plusieurs petites pieuvres rampant sur le fond sablonneux, transportant avec elles des coquilles de noix de coco brisées. Ces pieuvres disposaient les coquilles de noix de coco comme s'il s'agissait d'une armure, et c'était très comique à voir.\n\nLe passeur pense qu'il s'agit d'un spectacle peu commun, mais pas inédit dans cette région, car les [ROOT.Char.GetCurrentLocation.GetCulture.GetCollectiveNoun] font un usage intensif des noix de coco dans leur vie quotidienne."
 VIETmisc.7050.a: "Un spectacle fascinant et amusant."
 VIETmisc.7050.b: "Hmm.... Cela me donne quelques idées militaires !"
 VIETmisc.7050.info: "#emphasis Contexte Biologique :#! #italic Amphioctopus marginatus#!, surnommée pieuvre coco ou pieuvre veinée, est une espèce de pieuvre originaire du Pacifique occidental qui est parfois pêchée pour l'alimentation. C'est un exemple d'intelligence céphalopodique, car elle utilise souvent des coquilles de palourdes comme armure mobile pour se protéger des prédateurs et d'autres dangers. Les membres de cette espèce qui vivent à proximité des zones habitées par l'homme en Indonésie ont été observés en train de ramasser et d'utiliser des coquilles de noix de coco au lieu de coquilles de palourdes, ce qui témoigne de leur capacité à s'adapter à l'environnement local et à anticiper les menaces futures."
