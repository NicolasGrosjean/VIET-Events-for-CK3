 VIETmisc.7022.t:0 "$travel_event_prefix$ La Fille du Désert"
 VIETmisc.7022.desc:0 "En voyageant dans le désert de [ROOT.Char.GetCurrentLocation.GetName], nous avons rencontré une charmante jeune fille [culture.GetName] qui s'est présentée comme [trickster.GetFirstName].\n\nAlors que nous nous approchons d'elle, elle commence à chanter et à danser ce qui semble être une chanson locale, nous regardant d'un air séduisant tout en nous faisant signe de la rejoindre. Cependant, dès que j'essaie de la toucher, nous nous rendons tous compte qu'il n'y a rien d'autre qu'un tas de sable devant nous.\n\nNous n'avons vu qu'un mirage.\n\nProbablement."
 VIETmisc.7022.a:0 "Notre prochain arrêt n'est pas très loin, merci [ROOT.Char.GetFaith.HighGodName]."
 VIETmisc.7022.tooltip:0 "#weak Je jure que j'entends un ricanement sur le vent....#!"
 VIETmisc.7023.t:0 "$travel_event_prefix$ Victimes du Désert"
 VIETmisc.7023.desc:0 "Dans l'une des parties les plus rudes du désert, à [ROOT.Char.GetCurrentLocation.GetName], nous trouvons les restes de quelques voyageurs qui ont dû mourir il n'y a pas si longtemps. Que [ROOT.Char.GetFaith.HighGodName] bénisse ces malheureux dans l'au-delà.\n\nHélas, leur sort n'est pas rare. Rares sont ceux qui doutent du fait que ce genre de désert ne pardonne pas. Après tout, même ceux qui ont l'habitude de ce genre de terrain et de conditions peuvent y trouver une fin prématurée s'ils n'ont pas de chance.\n\nNous avons la chance d'avoir encore beaucoup de provisions."
 VIETmisc.7023.a:0 "Poursuite de la route jusqu'à notre destination."
 VIETmisc.7023.b:0 "Prenez le temps d'offrir à la personne décédée des funérailles dignes de ce nom."
 VIETmisc.7024.t:0 "$travel_event_prefix$ Un Mirage?"
 VIETmisc.7024.desc:0 "Nous avons erré dans le désert de [ROOT.Char.GetCurrentLocation.GetName] pendant des heures sans nous reposer. Nous avons vu un mirage d'oasis devant nous, et nous nous sommes amèrement moqués de notre impuissance, alors que la situation n'est pas encore si mauvaise. Le mirage était si convaincant que nous avons même entendu le bruit de l'eau et des animaux !\n\n"Aahhh !" hurle [person.GetFirstName], alors qu'[person.GetSheHe] trébuche sur une plante et s'éclabousse dans l'eau.\n\nC'est le cas de le dire. Il semblerait que le mirage ait été réel après tout - louange à [ROOT.Char.GetFaith.HighGodName] !"
 VIETmisc.7024.a:0 "Nous rions de bon cœur en tirant [person.GetFirstNameNoTooltip] des eaux de l'oasis."
