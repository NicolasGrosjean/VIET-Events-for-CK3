 VIETmisc.0233.t:0 "Vétéran au cache-œil"
 VIETmisc.0233.desc:0 "Aujourd'hui, je rencontre des officiers de rang inférieur qui commandent mes troupes sur le champ de bataille.\n\nIl y a un officier en particulier que je trouve intéressant. Cet homme est un peu âgé et, surtout, il porte un cache-œil. Après que j'ai posé une question sur l'origine de ce cache-œil, j'ai droit à de longues mais fascinantes histoires sur la façon dont mon officier a obtenu ce cache-œil, sur ce qui est arrivé à son œil couvert, sur ses expériences de combat avec un seul œil valide, etc.\n\nLes divagations de l'officier s'éternisent cependant et je dois poursuivre mon inspection...."
 VIETmisc.0233.a:0 "Non, non, je veux écouter ! Ce sont des anecdotes intéressantes et utiles."
 VIETmisc.0233.b:0 "C'est vrai, nous devons retourner au travail. Si vous voulez bien m'excuser...."
 VIETmisc.0234.t:0 "Voisins se Disputant"
 VIETmisc.0234.desc:0 "Je suis dans un village de mon royaume lorsque je tombe sur une grande agitation : deux paysannes qui se disputent. Elles se tiennent au-dessus d'un petit carré de choux, criant des obscénités et agitant les mains de façon sauvage.\n\nJe ne comprends pas le contexte de ce chahut au début, mais je remarque que mon guide roule des yeux. Il est l'un des habitants les plus en vue et le chef officieux du village. \n\n\"La dame à droite là-bas prétend que sa voisine - la dame à gauche - a intentionnellement piétiné ses cultures l'autre jour\", m'explique-t-il. \"La dame de gauche prétend qu'elle a été piégée. Honnêtement, je n'en ai rien à faire, car elles #italic adorent#! se disputer sur tout. Elles pourraient aussi bien être un couple marié. Mon [ROOT.Char.GetLadyLord], elles ne valent pas la peine d'être dérangés. Laissez-moi vous montrer la tour de garde que vous êtes censé inspecter.\""
 VIETmisc.0234.a:0 "Si ça ne vous dérange pas, laissez-moi dire à ces deux-là de se taire."
 VIETmisc.0234.b:0 "Oui, allons-y. Qui se soucie des idiots qui se chamaillent ?"
 VIETmisc.0234.c:0 "Je peux peut-être les aider à trouver une solution. Ça vaut la peine d'essayer."
 VIETmisc.0234.d:0 "Je peux en déduire que des animaux l'ont piétiné. Je devrais leur dire."
 VIETmisc.0235.t:0 "Vêtements Rapiécés"
 VIETmisc.0235.desc:0 "Je suis passé à côté d'un de mes serviteurs quand j'ai remarqué quelque chose.\n\n\"Ce morceau de tissu sur vos vêtements... est... grand,\" dis-je maladroitement.\n\n\"J'ai déchiré mes vêtements l'autre jour, mon [ROOT.Char.GetLadyLord],\" explique ma servante. Elle rit faiblement, \"J'ai décidé qu'il valait mieux coudre ce gros morceau par-dessus, puisque le reste de ma tenue est encore en bon état. Bien que je ne sois pas l'un de vos serviteurs qui doivent interagir avec les gens importants, si vous pensez que je devrais porter quelque chose de plus respectable, je m'excuse et je trouverai quelque chose de mieux.\"\n\nCette servante est une femme d'âge moyen connue pour être trop économe pour son propre bien, mais elle est aussi assez humble pour essayer clairement d'accéder à mes souhaits."
 VIETmisc.0235.a:0 "Le bon marché, c'est bien ! Mais ne le portez pas lors de manifestations officielles."
 VIETmisc.0235.b:0 "Mes serviteurs ne doivent pas ressembler à des mendiants - achetez des vêtements corrects ou sinon !"
 VIETmisc.0235.c:0 "Si vous avez besoin d'argent pour des vêtements, dites-le. Prenez ces pièces."
