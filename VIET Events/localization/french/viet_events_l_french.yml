 VIETmisc.0155.t:0 "Centenaire"
 VIETmisc.0155.desc:0 "J'ai appris qu'un ancien du village vivant à proximité a récemment atteint l'âge distingué de 100 ans. Plus d'un siècle ! C'est vraiment remarquable. Il est extrêmement rare qu'une personne vive aussi longtemps à notre époque. Quelques-uns de mes courtisans suggèrent que je devrais peut-être féliciter cet ancien, ne serait-ce que pour me présenter favorablement aux habitants."
 VIETmisc.0155.a:0 "C'est bien, mais pourquoi s'embêter à rencontrer un paysan ?"
 VIETmisc.0155.b:0 "Oui ! Je dois accorder à cet aîné de beaux cadeaux."
 VIETmisc.0155.c:0 "Je vais rendre visite à l'aîné pour le féliciter en personne."
 VIETmisc.0156.t:0 "Un Pot d'Or"
 VIETmisc.0156.desc:0 "J'étais dehors, observant mon jardinier pendant qu'il travaillait. Il creusait profondément dans le sol près d'un vieil arbre quand il a heurté quelque chose de dur. Au début, nous avons pensé qu'il s'agissait d'une sorte de pierre, mais il s'est avéré qu'il s'agissait d'un petit pot en céramique scellé.\n\nCurieux, nous l'avons sorti et avons réussi à l'ouvrir. À l'intérieur se trouvaient un certain nombre de pièces d'or - nous en avons compté exactement 100.\n\nAprès une enquête plus approfondie, d'après les pièces, il semble que ce pot ait été enterré il y a longtemps à cet endroit par quelqu'un qui n'a jamais pris la peine de revenir le chercher. En tout cas, mon jardinier, un homme jovial et facile à vivre, dit que le pot et ses pièces me reviennent de droit."
 VIETmisc.0156.a:0 "Non, comme vous l'avez trouvé, il vous appartient de droit !"
 VIETmisc.0156.b:0 "Il est juste que nous partagions cette découverte, mon ami."
 VIETmisc.0156.c:0 "Je vais prendre ça pour vous, merci beaucoup."
 VIETmisc.0157.t:0 "Les 100 Techniques de l'Amour"
 VIETmisc.0157.desc:0 "\"C'était une merveilleuse prostituée\", dit [horny.GetTitledFirstName] en riant de bon cœur. \"Je n'ai jamais payé une meilleure femme pour me tenir compagnie la nuit !\"\n\nJe suis en train de faire un petit festin avec quelques courtisans, et l'homme lascif se rappelle une rencontre dans un bordel où il est allé il y a quelque temps. \"Elle a dit qu'elle avait appris 100 techniques différentes dans l'art de l'amour, et ça valait chaque pièce que j'avais pour qu'elle me fasse non seulement une démonstration de chacune de ces techniques, mais qu'elle me les explique aussi. Qui aurait cru que l'intimité pouvait être un art aussi philosophique ?\"\n\nCertains de mes courtisans écoutent attentivement, fascinés (si ce n'est un peu trop excités), d'autres ont l'air irrités et offensés par ses remarques, mais beaucoup essaient simplement d'éviter maladroitement le contact visuel avec lui pendant qu'il explique ces supposées 100 techniques."
 VIETmisc.0157.a:0 "Je vais habilement détourner la conversation vers des sujets plus sûrs."
 VIETmisc.0157.b:0 "Arrêtez de parler de ces choses grossières et vulgaires !"
 VIETmisc.0157.c:0 "C'est trop fascinant ! Je devrais prendre des notes."
 VIETmisc.0158.t:0 "100 Jeunes Courageux"
 VIETmisc.0158.desc:0 "En voyageant, je remarque une grande pierre sur le bord de la route, clairement taillée par des mains humaines. Que fait-elle ici, je me le demande ? Je descends de mon cheval et m'approche pour enquêter. Je vois qu'il y a une sorte d'écriture sur la pierre, mais elle est toute usée. Il y a bien quelques sculptures de ce qui semble être des personnes tenant des armes, peut-être en train de se battre.\n\nQuelques instants plus tard, un voyageur passe par là. Il remarque mes tentatives de déchiffrage et me dit : \"J'habite pas très loin d'ici - cette pierre, selon les anciens, commémore cent jeunes courageux d'ici qui, il y a des générations, ont sacrifié leur vie pour vaincre les méchants bandits qui terrorisaient ces terres. La bataille a eu lieu ici même.\""
 VIETmisc.0158.a:0 "Quelle histoire fascinante ! Et quels braves garçons, aussi."
 VIETmisc.0159.t:0 "Un Amoureux des Chats"
 VIETmisc.0159.desc:0 "Une vieille fille vivant pas très loin d'ici a la réputation d'avoir 100 chats de compagnie. Depuis que je la connais, elle n'a jamais dérangé personne, bien qu'elle soit excentrique d'après ce que j'ai entendu. Chaque fois que j'ai traversé la ville et que je l'ai croisée, elle s'est montrée polie et respectueuse envers moi, mais certainement instable mentalement et sujette à des divagations absurdes.\n\nCertains de ses voisins se plaignent maintenant de ses 100 chats.. Ils disent que les créatures font toutes sortes de bruits effrayants depuis sa maison. Les anciens de la ville n'ont pas l'intention de faire quoi que ce soit, alors ses voisins me saisissent de l'affaire. Certains d'entre eux me disent qu'ils sont sûrs qu'elle est une sorcière maléfique, avec tous ces chats autour d'elle !"
 VIETmisc.0159.a:0 "Cette femme n'a commis aucun crime. Maintenant, partez !"
 VIETmisc.0159.b:0 "Eh bien... si c'est un problème... forcez-la à abandonner ses chats."
 VIETmisc.0159.c:0 "Je ne lui fais pas confiance. Emprisonnez-la et tuez ses chats, au cas où !"
 VIETmisc.0160.t:0 "Une Mère Miraculeuse"
 VIETmisc.0160.desc:0 "J'ai entendu dire que dans un royaume assez éloigné d'ici, il y a une femme qui aurait donné naissance à 100 enfants au total ! Pas tous en même temps, bien sûr, mais plutôt au cours de sa vie. Comment quelqu'un peut-il passer par tout cela ? Si une telle femme existe, elle doit être une mère remarquable... ou une incroyable menteuse."
 VIETmisc.0160.a:0 "Des choses étonnantes comme ça arrivent tout le temps dans ce monde."
 VIETmisc.0160.b:0 "Je suis sûr qu'elle a juste adopté beaucoup d'orphelins et a menti à ce sujet."
 VIETmisc.0161.t:0 "Trop de Chaussures !"
 VIETmisc.0161.desc:0 "J'ai réalisé avec horreur que [spouse.GetFirstName] a acquis une collection de cent chaussures de luxe ! Au début, c'était quelques chaussures par-ci, quelques chaussures par-là, mais maintenant, avant même que je m'en rende compte, il y en a partout ! Où [spouse.GetSheHe] a-t-il trouvé l'argent pour accumuler de telles vanités ? Il y a maintenant beaucoup de rumeurs à ce sujet, et cela ne donne pas une bonne image de moi."
 VIETmisc.0161.a:0 "Vous devez vendre certaines de ces chaussures. Maintenant."
 VIETmisc.0161.b:0 "C'est une drôle d'habitude, mais ça ne me regarde pas."
 VIETmisc.0162.t:0 "Cent Esprits"
 VIETmisc.0162.desc:0 "La nuit dernière, j'ai fait un rêve étrange, et je ne sais pas trop quoi en penser.\n\nDans le rêve, j'étais dans une vision tordue de ma maison, où les pièces étaient sombres et pas du tout éclairées. J'ai vu de nombreuses figures apparaître dans ma maison, leurs visages pâles étaient sereinement neutres. Elles se sont toutes mises à danser - silencieusement, mystérieusement et, d'une certaine façon, magnifiquement, d'une manière étrange.\n\nJ'ai compté exactement cent personnes alors que j'errais dans cette foule. Lorsque je suis arrivé à la dernière personne, elle m'a dit d'une voix agréable mais fatiguée (alors qu'elle dansait lentement autour de moi) : \"Merci de nous accueillir. Nous sommes une centaine d'esprits. Nous ne causerons aucun problème.\"\n\nJe me suis réveillé tôt le matin et, par instinct, je me suis approché de ma fenêtre. Dehors, au bord de l'horizon, alors que le soleil se levait, j'ai cru voir des lumières en mouvement. Mais avant que je puisse les compter, elles ont disparu."
 VIETmisc.0162.a:0 "Peut-être que je vois des choses, mais ce rêve... c'était quoi ?"
 VIETmisc.0163.t:0 "Étriers"
 VIETmisc.0163.desc:0 "Mes serviteurs ont trouvé quelque chose de très particulier près de ma résidence. Un peu à l'écart de la route, à proximité, il y avait un seul tonneau en bois, couché sur le côté. A l'intérieur se trouvaient exactement cent étriers. Une enquête plus poussée ne permet pas de savoir à qui appartiennent le tonneau et les étriers, ni comment ils sont arrivés là."
 VIETmisc.0163.a:0 "Je suppose que certains de mes serviteurs pourraient se servir de ces étriers ?"
 VIETmisc.0163.b:0 "Si on ne peut pas les utiliser à d'autres fins, autant les vendre."
 VIETmisc.0164.t:0 "La Querelle est Terminée"
 VIETmisc.0164.desc:0 "Aujourd'hui, j'assiste à une réunion officielle entre deux familles nobles locales. Elles se disputaient depuis plus de cent ans - exactement cent ans en fait, car il y a exactement un siècle, ce jour-là, les ancêtres de ces deux familles se sont battus lors d'une réunion qui a dégénéré.\n\nJ'ai déjà servi de médiateur pour ces deux familles afin de négocier un accord de paix, et mes efforts portent maintenant leurs fruits. La querelle a duré trop longtemps, en tout cas, et de nombreuses personnes des deux côtés espéraient de toute façon qu'elle prenne fin."
 VIETmisc.0164.a:0 "J'espère que c'est le début d'une longue période de paix entre ces deux clans."
