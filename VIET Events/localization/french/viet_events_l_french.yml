 VIETmisc.0293.t: "Ponts"
 VIETmisc.0293.desc: "Lors d'une inspection de mon domaine, nous arrivons à une petite rivière sur laquelle se trouve un pont. Plusieurs fonctionnaires locaux spécialisés dans l'ingénierie et l'arpentage m'expliquent les différents aspects du pont et le travail nécessaire pour l'entretenir - c'est incroyable de penser à tout le travail qui se cache derrière quelque chose d'apparemment "simple" comme un pont !"
 VIETmisc.0293.a: "J'ai beaucoup appris aujourd'hui."
 VIETmisc.0294.t: "Humeur Ruinée"
 VIETmisc.0294.desc: "J'étais au lit avec [lover.GetFirstName], [lover.GetHerHim] caressant en prévision d'un moment excitant et intime, pour ainsi dire, quand [lover.GetSheHe] m'a dit : "Je ne suis pas d'humeur aujourd'hui, chérie."\n\nC'est... plutôt décevant, car j'avais hâte d'être à ce soir !"
 VIETmisc.0294.a: "C'est bon. Se blottir contre [lover.GetHerHim] me suffit !"
 VIETmisc.0294.b: "Dire que cela me laisse frustré est un euphémisme."
 VIETmisc.0295.t: "Le Moine"
 VIETmisc.0295.desc: "La nuit dernière, alors que je m'endormais, j'ai rêvé que je rencontrais un moine [ROOT.Char.GetFaith.GetAdjective] méditant dans une clairière calme et paisible. Il ne m'a rien dit, et pourtant, à mon réveil, je me suis sentie si bien, comme si [ROOT.Char.GetFaith.random_GoodGodNames] me rendait visite dans mes rêves."
 VIETmisc.0295.a: "Le moine symbolisait-il quelqu'un ou quelque chose ?"
