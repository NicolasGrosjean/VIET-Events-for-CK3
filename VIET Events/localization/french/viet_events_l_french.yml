 VIETmisc.0314.t: "Vénus"
 VIETmisc.0314.desc: "[debater_1.GetTitledFirstName] et [debater_2.GetTitledFirstName] aiment parfois discuter ensemble de philosophie naturelle, même s'ils ne sont pas toujours d'accord. Aujourd'hui, j'écoute l'une de leurs conversations les plus animées, alors qu'ils débattent de la nature de Vénus, l'un des corps célestes les plus brillants du ciel.\n\n"Faire la distinction entre une étoile du matin et une étoile du soir n'est pas correct", affirme [debater_1.GetFirstNameNoTooltip]. "Vénus ne peut pas être deux étoiles."\n\n[debater_2.GetFirstNameNoTooltip] s'esclaffe. "Vous pouvez voir deux Vénus dans le ciel, à deux moments différents, alors pourquoi devrions-nous les confondre ? Je sais que certains astronomes seraient d'accord avec moi."\n\n"Il ne faut pas toujours croire ce que l'on voit - des astronomes #italic réputés#! ont fait des calculs prouvant que Vénus est une seule et même étoile." [debater_1.GetFirstNameNoTooltip] se tourne vers moi. "Qu'en pensez-vous, mon [ROOT.Char.GetTitleAsNameNoTooltip] ?""
 VIETmisc.0314.a: "Il n'y a qu'une seule Vénus, d'après ce que je sais."
 VIETmisc.0314.b: "Je me fie à mes yeux, il s'agit manifestement de deux étoiles."
 VIETmisc.0314.info: "\n#emphasis Contexte Historique :#! Vénus était l'une des sept planètes classiques visibles à l'œil nu, également connues sous le nom d'étoiles errantes (par opposition aux étoiles fixes qui ne bougent pas).\n\nAprès le soleil et la lune, Vénus est l'objet le plus brillant du ciel. Le mouvement de Vénus dans le ciel semble discontinu, puisqu'elle disparaît jusqu'à plusieurs jours d'affilée pour réapparaître à l'autre horizon, en raison de sa proximité avec le soleil.\n\nHistoriquement, certaines cultures ont cru qu'il s'agissait de deux étoiles distinctes, tandis que d'autres ont reconnu qu'il s'agissait d'une seule et même étoile, mais même les cultures appartenant à cette dernière catégorie ont souvent distingué les deux aspects distincts de Vénus.\n\nPar exemple, les Grecs et les Romains ont très tôt reconnu que Vénus était une seule et même planète, tout en continuant à considérer l'étoile du matin comme le dieu Phosphore ou Lucifer respectivement, et l'étoile du soir comme les dieux Hesperus et Vesper respectivement. On dit qu'ils sont les fils de la déesse de l'aube, Eos ou Aurora."
 VIETmisc.0315.t: "L'étoile du démon"
 VIETmisc.0315.desc: "Algol, l'"étoile du démon", comme on l'appelle, se trouve actuellement dans une position très malencontreuse dans le ciel.\n\nPlusieurs spécialistes de l'astrologie m'ont averti qu'Algol étant associée à la violence, à la mort et à l'infortune, je devrais éviter de m'engager dans des affaires importantes de nature militaire ou politique pour l'instant.\n\nD'autres érudits, cependant, ne sont pas sûrs que la position d'Algol soit si préjudiciable que cela, et que je ne devrais pas agir de manière trop irréfléchie juste à cause d'Algol. Ces érudits sont principalement des défenseurs de l'orthodoxie [ROOT.Char.GetFaith.GetName], qui doutent que nous puissions discerner une signification exacte à partir d'étoiles comme Algol, même si ces étoiles peuvent nous influencer en tant que corps divins et célestes. "
 VIETmisc.0315.a: "Je prendrai les précautions nécessaires au cas où."
 VIETmisc.0315.b: "Il est vrai qu'il est difficile de dire quelle est l'influence d'Algol."
 VIETmisc.0315.info: "\n#emphasis Contexte Historique :#! Dans de nombreuses cultures de l'Ancien Monde, l'étoile Algol a été associée pendant des siècles à la violence, à la mort et au malheur. Le nom d'Algol lui-même vient du nom arabe de l'étoile, #italic raʾs al-ghūl#! qui signifie la tête du démon ou la tête de la goule.\n\nLa première mention d'Algol provient des calendriers de l'Égypte ancienne. Entre-temps, les Grecs et les Romains l'ont associé à la tête de la Méduse."
 VIETmisc.0316.t: "Théories lunaires"
 VIETmisc.0316.desc: "[boring.GetTitledFirstName] s'y connaît en philosophie naturelle. Dernièrement, [boring.GetSheHe] s'est intéressé[ROOT.Char.Custom('FR_E')] à l'astronomie.\n\nAujourd'hui est un jour calme à la cour et [boring.GetFirstNameNoTooltip] nous régale des théories qu'[boring.GetSheHe] a lues récemment sur les raisons pour lesquelles la lune a des taches de lumière et d'obscurité constantes. Certains disent que ces taches se trouvent sur la lune elle-même, d'autres disent que ces taches se trouvent entre la terre et la lune, et d'autres encore disent que cela est dû au fait que la surface de la lune a une densité variable, de sorte que les différentes parties reflètent des quantités différentes de lumière.\n\nIl est clair, cependant, que la plupart des personnes présentes veulent sans doute que je dise que [boring.GetFirstNameNoTooltip] devrait cesser d'ennuyer tout le monde avec ces longues digressions."
 VIETmisc.0316.a: "[boring.GetFirstNameNoTooltip], nous en avons assez parlé. Changeons de sujet."
 VIETmisc.0316.b: "Je peux expliquer ces théories d'une manière plus attrayante."
 VIETmisc.0316.c: "C'est difficile à suivre, mais j'apprendrai peut-être quelque chose."
 VIETmisc.0316.c.failure: "On n'apprend rien d'un cours magistral ennuyeux."
 VIETmisc.0316.c.success: "Vous réussissez à apprendre une ou deux choses sur l'astronomie"
 VIET_every_courtier_guest_unintellectual: "Tous les [courtiers|E] et [guests|E] qui n'ont pas de dispositions intellectuelles"
 VIETmisc.0317.t: "La lune et l'agriculture"
 VIETmisc.0317.desc: "Dans le cadre de mes fonctions officielles, il m'arrive de visiter les manoirs et les fermes des environs, pour voir comment ils se portent. Aujourd'hui, je suis accompagné d'un érudit local spécialisé dans l'agriculture ; ses connaissances sont souvent mises à profit pour assurer une récolte abondante.\n\nLorsque nous avons rencontré quelques paysans pour discuter de la situation, l'érudit et les paysans ont eu une discussion animée sur la nécessité de veiller à ce que les cultures soient plantées au bon moment du cycle lunaire. Je ne suis pas très bien la conversation, mais je comprends le principe de base : tout comme la lune influence les marées de l'océan, il est logique qu'elle influence également l'eau de notre sol."
 VIETmisc.0317.a: "La lune est vraiment un corps céleste puissant."
 VIETmisc.0317.info: "\n#emphasis Contexte Historique :#! Les effets de la lune sur les marées océaniques sont connus depuis l'Antiquité. Par exemple, ils ont été mentionnés dans la #italic Divine Comédie#! de Dante, et Galilée, de façon assez amusante, s'est moqué de ce concept qu'il considérait comme non scientifique et dépassé, estimant que l'héliocentrisme était une meilleure cause pour les marées.\n\nHistoriquement, on pensait qu'un phénomène similaire se produisait également sur terre : une lune décroissante déplaçait l'eau du sol vers le bas, tandis qu'une lune croissante l'attirait vers le haut, vers la surface. Ce phénomène a donné lieu à toute une série de théories sur la période optimale de plantation des différentes cultures.\n\nUn traité espagnol du XVe siècle indiquait, par exemple : #italic les melons, les concombres, les courges, l'avoine, le sorgho, les oignons et les haricots verts peuvent être semés en lune descendante. Les graines de chou et les radis en vieille lune. Les haricots verts, le sorgho et l'épeautre peuvent être semés en nouvelle lune. Greffer les figuiers et d'autres arbres en lune croissante. "#!"
 VIETmisc.0318.t: "Lire les étoiles"
 VIETmisc.0318.desc:0 "[debater_1.GetTitledFirstName] and [debater_2.GetTitledFirstName] are enjoying a friendly, light-hearted debate about the reliability of astrology.\n\n“True, astrology can have errors,” [debater_1.GetFirstNameNoTooltip] says, “and some astrologers are quacks. But astronomers who do proper calculations can make good, useful observations.”\n\n“I’m not saying the celestial bodies don’t influence our lives – I know the moon causes the tides for instance,” [debater_2.GetFirstNameNoTooltip] chuckles. “What I’m saying is it’s hard to know what that influence is. Surely the scholars you speak of agree there’s so many variables to consider. If so, it’s arrogant to think one can know the will of [ROOT.Char.GetFaith.PantheonTerm] through mere calculations!”\n\n“You sound like superstitious [debater_1.Custom('DefaultPriestTitlePlural')] who think scholars are all heretics who hate [debater_1.GetFaith.HighGodName],” [debater_1.GetFirstNameNoTooltip] smiles. “My [ROOT.Char.GetTitleAsNameNoTooltip], what are your thoughts on this?”"
 VIETmisc.0318.a: "Si l'on est bien formé, on peut lire les étoiles."
 VIETmisc.0318.b: "Nous ne pouvons pas vraiment comprendre les étoiles et leurs influences."
 VIETmisc.0318.info: "\n#emphasis Contexte Historique :#! Bien que l'astrologie et l'astronomie soient aujourd'hui considérées comme deux choses différentes, elles étaient historiquement interchangeables dans de nombreuses sociétés, même si certains doutaient de la validité de l'astrologie.\n\nLes arguments contre l'astrologie à cette époque n'étaient souvent pas tant contre l'idée en elle-même (bien que cela soit arrivé), mais plutôt contre le fait qu'il s'agissait de quelque chose qui dépassait la capacité de compréhension de l'homme. Certains la remettaient en question pour des raisons théologiques, estimant qu'il était pour le moins problématique de penser pouvoir prédire la volonté divine.\n\nPar exemple, le célèbre polymathe musulman Avicenne a écrit un texte intitulé #italic Réfutation de l'astrologie#! dans lequel il réfute l'astrologie au motif que l'homme n'a pas la capacité de comprendre réellement comment les étoiles influencent la terre. Il admettait cependant qu'il y avait probablement une certaine forme d'influence."
 VIETmisc.0319.t: "Jours de chien"
 VIETmisc.0319.desc: "L'étoile Sirius est haute dans le ciel, et c'est donc le début de la mauvaise saison, car il fait anormalement chaud à [ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTier]. La chaleur accablante commence à me rendre fou, et je crains qu'elle n'affecte ma santé et ne m'inflige une #italic seiriasis#!.\n\n[physician.GetTitledFirstName], mon physicien, estime que mes inquiétudes sont fondées et craint que je ne souffre de cette maladie. Les enfants sont les plus sensibles à l'influence de Sirius, mais même les adultes peuvent être touchés par la #italic seiriasis#!, et cette année, les astronomes qu'[physician.GetSheHe] a consultés disent que les effets de Sirius pourraient être plus importants qu'à l'accoutumée.\n\nQuoi qu'il en soit, [physician.GetFirstNameNoTooltip] a recommandé quelques remèdes pour réduire l'impact des journées de chien sur moi."
 VIETmisc.0319.a: "Préparer des remèdes pour contrer les effets de Sirius."
 VIETmisc.0319.b: "Les jours de chien ne sont pas si mauvais... j'espère."
 VIETmisc.0319.info: "\n#emphasis Contexte Historique :#! Sirius est l'étoile la plus brillante du ciel, observée par les astronomes depuis des millénaires. Son lever héliaque, lorsqu'elle est visible dans le ciel après le lever du soleil, se produit souvent avant les jours les plus chauds de l'été.\n\nC'est pourquoi certaines cultures anciennes pensaient que Sirius, lorsqu'il se levait, avait des effets négatifs. Parmi ces effets, on peut citer la #italic seiriasis#!, une sorte d'insolation, ou le comportement anormal des chiens, d'où l'origine de l'expression jours de chien pour désigner la période la plus chaude de l'année."
