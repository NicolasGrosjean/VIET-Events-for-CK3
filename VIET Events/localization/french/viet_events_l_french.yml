 VIETmisc.0249.t:0 "Une Lutte pour Rester Éveillé"
 VIETmisc.0249.desc:0 "Cette... rencontre... est... #italic ennuyeuse#!\n\nJe tremble un peu sur mon siège. Ce n'est pas bon. J'ai du mal à me concentrer sur ce que mon [councilor.GetCouncilTitle] [conseiller.GetFirstName] dit lors de la réunion ordinaire du conseil d'aujourd'hui. Pourquoi ai-je tant de mal à rester éveillé ? N'ai-je pas assez dormi la nuit dernière ? Mon dernier repas était-il trop lourd ? Pourquoi... suis-je... ici....\n\nJe me réveille en sursaut à nouveau. Ce n'est pas bon. Je suis en train de m'endormir...."
 VIETmisc.0249.a:0 "Je vais roupiller un peu... je ne peux pas m'en empêcher....."
 VIETmisc.0249.b:0 "Non ! Je dois rester éveillé ! Je dois rester éveillé !"
 VIETmisc.0250.t:0 "Une Lutte pour s'Endormir"
 VIETmisc.0250.desc:0 "Je me tourne et me retourne dans mon lit, en soupirant.\n\n C'est une de ces nuits, n'est-ce pas ? Celles où j'ai du mal à m'endormir.\n\nC'est étrange, si j'y pense. Je me sens vraiment fatiguée. Mon corps l'est. Mon esprit aussi. J'ai vraiment besoin de repos. Et pourtant, je suis là, à lutter activement pour m'endormir. Qu'est-ce qui ne va pas chez moi ?"
 VIETmisc.0250.a:0 "Oh bien.... J'espère que je vais assez dormir ce soir."
 VIETmisc.0251.t:0 "Est-ce que lutter dans la vie est une bonne chose ?"
 VIETmisc.0251.desc:0 "Un jour, je surprends deux courtisans en train de mener un débat intéressant.\n\n\"Il faut beaucoup lutter dans la vie pour devenir une meilleure personne\", s'exclame [struggle_lover.GetTitledFirstName]. \"Comment pouvez-vous vous améliorer si vous n'apprenez pas de l'adversité ? Même les anciens philosophes le disaient.\"\n\n\"Non, avoir moins de combats dans la vie serait mieux pour une personne\", réplique [struggle_hater.GetTitledFirstName]. \"Vous dites cela parce que vous vivez une vie facile. Pensez-vous que l'esclave ou le serviteur moyen qui travaille jour et nuit atteindra un jour un grand succès ?\"\n\n\"Mais s'ils #italic réussissent#! , c'est grâce aux dures leçons de la vie.\"\n\n\"La seule chose qu'une vie de lutte constante fait est de rendre une personne déprimée, fatiguée et épuisée. Être content, patient, calme, détendu ? #italic C'est#! ce que les anciens philosophes disaient que nous devrions faire, au lieu de considérer la vie comme une lutte constante et ardue. Je suis sûr que [ROOT.Char.GetTitledFirstName] est d'accord avec moi sur ce point, non ?\""
 VIETmisc.0251.a:0 "De la façon dont je le vois, les luttes nous rendent plus forts et meilleurs !"
 VIETmisc.0251.b:0 "Les luttes sont idéalisées par ceux qui n'ont pas lutté dans la vie."
 VIETmisc.0251.c:0 "C'est difficile de choisir un côté - vous soulevez tous deux de bons points."
 VIETmisc.0252.t:0 "Lutte pour l'Amour"
 VIETmisc.0252.desc:0 "\"N'y a-t-il rien de mieux que les combats d'un amour sincère ?\" dit un jour [lover.GetTitledFirstName], alors que mes courtisans et moi prenons un repas ensemble. [lover.GetSheHe|U] se penche sur la table et ajoute : \"Il est exaltant et vertueux de tout faire pour souffrir par amour.\"\n\n[cynic.GetTitledFirstName] rit. \"Quelles conneries. Avez-vous lu trop d'histoires de romance chevaleresque ces derniers temps, je me demande ? Il n'y a rien de noble à se battre pour l'amour. Après toute la douleur du désir, avant que tu ne t'en rendes compte, ton combat n'a servi à rien parce que ton bien-aimé(e) a épousé un bouffon ou a changé d'avis.\"\n\n\"Tu as dû être rejeté(e) avant\", grogne [lover.GetFirstName], \"et tu ne t'es pas assez battu(e) pour gagner le véritable amour.\"\n\n\"Je suis réaliste\", rétorque [cynic.GetFirstName]. \"Ne confonds pas la douleur avec le véritable amour. N'est-ce pas, [ROOT.Char.GetTitledFirstName] ?\""
 VIETmisc.0252.a:0 "C'est vrai. La vraie vie n'est pas comme ces histoires fantastiques."
 VIETmisc.0252.b:0 "Non, plus la lutte et la douleur sont grandes, plus l'amour est gratifiant."
 VIETmisc.0252.c:0 "Excusez-moi, pouvez-vous me laisser manger en paix ?"
 VIETmisc.0253.t:0 "Une Lutte pour Communiquer"
 VIETmisc.0253.desc:0 "Je rends visite à une petite noble qui vit à proximité pour discuter de problèmes locaux. C'est amusant de voir comment ces petits nobles se croient si puissants, alors que leurs problèmes ne sont que de minuscules désagréments comparés aux problèmes quotidiens auxquels je suis confronté en tant que leur [ROOT.Char.GetTitleAsNameNoTooltip].\n\nQuoi qu'il en soit, nous sommes assis dans le jardin de son manoir, en train de savourer un déjeuner, lorsque cette noble femme hurle sur l'un de ses serviteurs, un enfant d'environ dix ans selon mes estimations. \"Je t'ai dit de ne pas faire ça ! Pourquoi ne parles-tu pas encore [ROOT.Char.GetCulture.GetLanguage.GetName] ?\"\n\nLorsque je lui demande ce qui se passe, la noble dame secoue la tête. \"J'ai du mal à comprendre ce que dit cet idiot. Dépenser de l'argent pour acquérir cet enfant pour mon foyer était du gaspillage ! C'est un combat quotidien de communiquer avec ce barbare qui ne parle pas notre langue.\""
 VIETmisc.0253.a:0 "C'est toujours difficile de communiquer avec nos inférieurs, non ?"
 VIETmisc.0253.b:0 "C'est facile maintenant. Je suis sûr que l'enfant apprendra en temps voulu."
 VIETmisc.0253.c:0 "Si vous n'aimez pas l'enfant, puis-je l'acheter pour mon foyer ?"
 VIETmisc.0254.t:0 "Une Lutte pour Rire"
 VIETmisc.0254.desc:0 "[jokester.GetTitledFirstName] vient de raconter une blague interminable, et littéralement tout le monde présent à ma cour rit maintenant bruyamment de cette blague.\n\nSauf moi.\n\nJe... ne comprends pas. J'ai du mal à comprendre pourquoi c'est drôle.\n\nEt pourtant, à chaque seconde qui passe, le fait que je ne rigole #italic pas#! devient de plus en plus évident. Mais là encore, je suis le [ROOT.Char.GetTitleAsNameNoTooltip], alors si j'ai du mal à trouver quelque chose de drôle, qu'il en soit ainsi - qui oserait protester ? Cependant, mon silence rendrait la situation encore plus embarrassante."
 VIETmisc.0254.a:0 "Je vais faire semblant de rire pour que ce soit moins gênant."
 VIETmisc.0254.b:0 "Je ne rirai pas du tout. Ce n'est tout simplement pas une blague drôle."
 VIETmisc.0255.t:0 "Une Lutte pour une Promotion"
 VIETmisc.0255.desc:0 "Je visite un cimetière local où se trouvent les tombes de plusieurs habitants importants, dont certains de mes représentants officiels. Je tombe sur une jeune femme, agenouillée devant une pierre tombale, qui pleure en silence pour elle-même. Lorsqu'elle me remarque, elle se lève et fait une révérence à la hâte, bien que maladroitement, probablement parce qu'elle est choquée de me voir.\n\n\"C'est bon\", dis-je, tandis qu'elle essuie les larmes de ses yeux et s'excuse de son impolitesse. Je remarque que la pierre tombale est celle d'un de mes magistrats qui est décédé récemment. Cette femme le connaît-elle ?\n\nComme si elle lisait dans mes pensées, elle m'explique : \"C'est mon grand frère, mon [ROOT.Char.GetLadyLord]. Il a lutté pendant des années pour obtenir une promotion et prouver qu'il était digne de servir en tant que votre représentant officiel. Hélas, toute cette lutte n'a servi à rien puisqu'il est mort en début d'année des suites d'une maladie, à un jeune âge. En tant que seul parent survivant, je lui rends visite quand je peux pour honorer sa mémoire et ses luttes pour notre famille.\""
 VIETmisc.0255.a:0 "Ah. Je vois. C'est bien de votre part. Maintenant, je vous laisse."
 VIETmisc.0255.b:0 "Vous êtes une bonne sœur. Je suis sûr que son esprit veille sur vous."
 VIETmisc.0255.c:0 "C'est pourquoi il est inutile de se battre sans cesse dans la vie."
 VIETmisc.0256.t:0 "Chaque Homme une Lutte !"
 VIETmisc.0256.desc:0 "\"Tout dans la vie est une lutte !\" affirme [one_proud_bavarian.GetTitledFirstName]. On dirait qu'[one_proud_bavarian.GetSheHe] est encore en train de débattre avec [PI_dev.GetTitledFirstName].\n\n\"On ne peut pas tout transformer en lutte\", raille [PI_dev.GetFirstNameNoTooltip]. \"Boire une tasse d'eau est une lutte ?\"\n\n\"Oui ! Lorsque cette lutte commence, vous vous efforcez de trouver une tasse d'eau, ce qui n'est pas toujours facile. Ensuite, vous essayez délicatement de faire descendre l'eau dans votre gorge sans vous étouffer. Au fur et à mesure que l'eau descend, la phase suivante de la lutte consiste à déterminer la quantité d'eau supplémentaire dont vous avez besoin. Et ce n'est qu'une question de temps avant que votre soif ne s'intensifie et que le cycle ne recommence !\"\n\n\"Je ne pense pas que vous sachiez vraiment ce qu'est une lutte, si vous pensez que tout en est une,\" dit [PI_dev.GetFirstNameNoTooltip] en faisant rouler ses yeux.\n\n\"Acceptez-le, mon ami - tout peut être une lutte !\""
 VIETmisc.0256.a:0 "Les luttes peuvent être trouvées partout dans ce monde."
 VIETmisc.0256.b:0 "Faire de tout une lutte est un état d'esprit limitatif."
