 VIETmisc.0148.t:0 "Une Seule Feuille"
 VIETmisc.0148.desc:0 "Nous nous rendions dans un autre village lorsque nous avons décidé de faire une petite pause sur le bord de la route. Je me suis reposé contre un arbre, et je me suis assoupi pendant un moment. Je ne me suis réveillé que lorsque j'ai senti une feuille de l'arbre se poser sur mon visage. J'ai ramassé la feuille et l'ai fait tourner dans mes doigts ; en levant les yeux, j'ai pensé à voix haute, peut-être un peu distraitement, \"La feuille vient-elle vraiment de cet arbre ?\"."
 VIETmisc.0148.a:0 "C'était une bonne sieste."
 VIETmisc.0149.t:0 "Attends - Tu entends ça ?"
 VIETmisc.0149.desc:0 "Je me promenais dans la nature près de chez moi avec quelques uns de mes gardes. Nous nous sommes inquiétés lorsque nous avons entendu le bruit de feuilles qui craquaient à proximité. Pourrait-il s'agir d'une sorte d'assassin ou de bandit ?\n\nHeureusement, nos craintes n'étaient pas fondées - il s'est avéré que la source du bruit était un couple de souris qui se déplaçait sur des feuilles. Après nous avoir remarqué, elles se sont précipitées sous des buissons."
 VIETmisc.0149.a:0 "Quel soulagement !"
 VIETmisc.0150.t:0 "Feuille d'or"
 VIETmisc.0150.desc:0 "Un notable local m'a offert un cadeau aujourd'hui. Il s'agit d'une feuille en or pur, soigneusement travaillée de manière attrayante et fascinante. Bien qu'il s'agisse d'un petit cadeau, c'est quelque chose que tout le monde peut apprécier - moi y compris."
 VIETmisc.0150.a:0 "Je sais où cela irait bien dans ma maison !"
 VIETmisc.0151.t:0 "Qu'est-ce que c'est ?"
 VIETmisc.0151.desc:0 "J'ai cru voir quelque chose dans un buisson à proximité. J'ai ordonné à deux de mes gardes de s'en approcher. Armes dégainées, ils se sont approchés prudemment du buisson, qui semblait même commencer à s'agiter ! Cependant, une fois qu'ils se sont approchés suffisamment, deux oiseaux se sont envolés du buisson - peut-être étaient-ils collés à lui, ou s'occupaient-ils d'une quelconque affaire."
 VIETmisc.0151.a:0 "Pendant un moment, j'ai cru que c'était... peu importe."
 VIETmisc.0152.t:0 "Donner un coup de jeune"
 VIETmisc.0152.desc:0 "Mon jardinier m'a informé aujourd'hui qu'il pense qu'une partie de ma résidence pourrait bénéficier de quelques améliorations esthétiques. Lorsqu'on lui a demandé ce qu'il voulait dire, il a expliqué qu'une partie particulière de ma cour aurait besoin d'un grand nombre d'arbustes soigneusement choisis, qu'il pourrait tailler en différentes formes attrayantes. Cela rendrait la zone actuelle, qui semble relativement vide, un peu plus stimulante et attrayante sur le plan visuel."
 VIETmisc.0152.a:0 "Splendide idée ! J'ai hâte de voir ce que vous allez faire."
 VIETmisc.0152.b:0 "Je vois ce que vous voulez dire, mais je ne pense pas que nous en ayons besoin."
 VIETmisc.0153.t:0 "Un buisson qui dérange"
 VIETmisc.0153.desc:0 "J'ai trébuché et suis tombé dans un buisson en me promenant. Comme si cela ne suffisait pas, mes vêtements se sont emmêlés dans le buisson. Après que mes gardes ont réussi à me sortir du buisson, j'avais un certain nombre d'égratignures sur tout le corps et des parties de mes vêtements avaient des petits trous."
 VIETmisc.0153.a:0 "Est-ce que je passe encore une mauvaise journée ?"
 VIETmisc.0154.t:0 "Bonnes Baies"
 VIETmisc.0154.desc:0 "Alors que je me promène dans mon royaume, j'aperçois une roturière recroquevillée sur un buisson. Je m'approche d'elle, curieux, et constate qu'elle examine quelques baies dans le buisson.\n\n\"Ah, pardonnez-moi de ne pas vous avoir remarqué, mon [ROOT.Char.GetLadyLord] !\" dit-elle, avant de me saluer courtoisement. Il s'agit d'une femme d'âge moyen à l'air sympathique, aux cheveux grisonnants et au sourire carnassier. \"Tout comme vous avez vos affaires importantes à régler, mon affaire importante aujourd'hui est que je suis à la recherche de baies.\"\n\n\"Ce sont des baies empoisonnées ?\" Je demande. \"Elles ne ressemblent à aucune que je reconnaisse.\"\n\n\"Oh oui, faites attention, elles ne doivent pas être mangées. Mais celles qui sont là-bas, elles sont très bien\", dit-elle. \"Très bonnes pour les pâtisseries.\""
 VIETmisc.0154.a:0 "Nous parlons de diverses baies pendant un moment, avant de nous séparer."
