 VIETmisc.0180.t:0 "Indéchiffrable"
 VIETmisc.0180.desc:0 "Aujourd'hui, je suis tombé par hasard sur [bad_handwriting.GetTitledFirstName] en train d'écrire une lettre à quelqu'un.\n\n\"A qui est destinée la lettre ?\" lui ai-je demandé par curiosité.\n\n\"Juste un marchand à qui je dois quelques pièces\", a-t-[bad_handwriting.GetSheHe] répondu. \"J'envoie cette lettre avec les pièces, pour le remercier de ses services.\"\n\nJ'ai regardé la lettre et j'ai haussé un sourcil en voyant l'écriture. J'ai toujours su qu'[bad_handwriting.GetSheHe] avait une mauvaise écriture, mais aujourd'hui elle semblait particulièrement atroce. Pour être franc, c'était une écriture horrible, car je ne pouvais comprendre aucun des mots. En d'autres termes, un singe analphabète, aveugle et ivre aurait été capable d'écrire plus lisiblement que [bad_handwriting.GetTitledFirstName].\n\n\"Je sais que je n'écris pas si bien que ça\", admet-[bad_handwriting.GetSheHe], comme s'il lisait dans mes pensées, \"mais ce n'est pas trop mal aujourd'hui, non ?\"."
 VIETmisc.0180.a:0 "Se moquer cruellement de [bad_handwriting.GetHerHim] pour ses tentatives pathétiques d'écriture."
 VIETmisc.0180.b:0 "Le taquiner légèrement à ce sujet."
 VIETmisc.0180.c:0 "Hausser les épaules et lui fournir un commentaire neutre mais insatisfaisant."
 VIETmisc.0180.d:0 "Lui donner des critiques constructives sur la façon d'améliorer son écriture."
 VIETmisc.0180.tease_toast_bad:0 "[bad_handwriting.GetTitledFirstName] n'aime pas être taquiné."
 VIETmisc.0180.tease_toast_good:0 "[bad_handwriting.GetTitledFirstName] pense que ma blague était drôle."
 VIETmisc.0180.tease_toast_great:0 "Le conseil aide réellement [bad_handwriting.GetFirstName]"
 VIETmisc.0181.t:0 "Mes Poignets !"
 VIETmisc.0181.desc:0 "Je travaille aujourd'hui sur de nombreux documents officiels importants. Hélas, j'écris tellement que mes poignets deviennent douloureux. C'est une sensation inconfortable tout compte fait et je ne sais pas combien de temps je vais pouvoir tenir. Cependant, ce #italic sont#! des documents importants que je dois terminer....."
 VIETmisc.0181.a:0 "Faites une pause et recommencez demain"
 VIETmisc.0181.b:0 "Pas d'arrêt - nous finissons aujourd'hui, que mes poignets soient damnés !"
