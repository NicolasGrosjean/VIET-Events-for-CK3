 VIETmisc.0097.t:0 "Je vous ai eu"
 VIETmisc.0097.desc:0 "\"C'est un fantôme !\" [scope_VIET_ghost_prankster.GetTitledFirstName] crie, pointant derrière nous.\n\n\"AAAHHHHH !\" [scope_VIET_ghost_prank_victim.GetTitledFirstName] crie.\n\n[scope_VIET_ghost_prankster.GetTitledFirstName] éclate de rire. \"Tu aurais dû voir ta tête ! C'est fou !\"\n\n\"Ce n'était pas drôle du tout !\""
 VIETmisc.0097.a:0 "Arrêtez d'effrayer les gens, [scope_VIET_ghost_prankster.GetFirstNameNoTooltip]. Ce n'est pas drôle."
 VIETmisc.0097.b:0 "Allons, [scope_VIET_ghost_prank_victim.GetFirstNameNoTooltip], votre lâcheté est embarrassante."
 VIETmisc.0097.c:0 "Où est le fantôme ? Je l'ai vu ! Oui, je viens de voir... oh, c'est une blague."
 VIETmisc.0098.t:0 "Enfants qui s'en mêlent"
 VIETmisc.0098.desc:0 "Il y a quelques semaines, un fantôme a été signalé comme hantant un des villages voisins - un [scope_VIET_fake_ghost.GetWomanMan] en robe blanche se promenait la nuit dans une propriété appartenant à [scope_VIET_fake_ghost.GetTitledFirstName], faisant toutes sortes de dérangements et chassant quiconque s'approchant.\n\nLe fantôme n'est autre que [scope_VIET_fake_ghost.GetFirstNameNoTooltip] [scope_VIET_fake_ghost.GetHerselfHimself] ! Il semble que [scope_VIET_fake_ghost.GetSheHe] ait voulu chasser certains enfants du quartier qui s'étaient constamment introduits par accident dans sa propriété en jouant. Cependant, certains des jeunes les plus courageux ont décidé d'enquêter sur l'affaire et ont découvert la vérité.\n\n\"Je m'en serais sorti sans ces enfants qui se mêlent de tout !\" [scope_VIET_fake_ghost.GetFirstNameNoTooltip] grogne, alors que [scope_VIET_fake_ghost.GetSheHe] est amené devant moi pour être jugé."
 VIETmisc.0098.a:0 "Il n'y a pas de mal. Vous avez appris votre leçon maintenant, n'est-ce pas ?"
 VIETmisc.0098.b:0 "Allez vous excuser auprès de la population locale pour les ennuis que vous avez causés."
 VIETmisc.0098.c:0 "En guise de punition, vous dédommagerez ces enfants pour leur courage."
 VIETmisc.0099.t:0 "Maison hantée"
 VIETmisc.0099.desc:0 "Dans une colonie voisine que je visite, je vois une maison à la limite de la ville. Les fenêtres sont cassées, et les murs semblent s'effondrer et pourraient s'effondrer à tout moment. Il y a des mauvaises herbes et des vignes partout sur le terrain, et l'atmosphère générale est assez inquiétante.\n\n\"Personne n'a vécu là depuis de nombreuses décennies\", m'explique l'un des anciens du village, lorsqu'on lui pose la question. \"C'est certain qu'il est hanté par les esprits des anciens habitants, donc personne n'ose y entrer, sauf quelques crétins téméraires qui en ressortent toujours changés pour le pire.\""
 VIETmisc.0099.a:0 "Oh, mon Dieu. Je vais m'assurer de rester loin d'elle, alors."
 VIETmisc.0099.b:0 "Allons, ça ne peut pas être si terrible. Je vais regarder."
 VIETmisc.0099.message:0 "Les habitants disent que vous êtes maintenant maudit"
 VIETmisc.0100.t:0 "Autodéfense contre la possession ?"
 VIETmisc.0100.desc:0 "\"Je le jure, il était possédé par un esprit ! Il s'est approché de moi en criant et en parlant dans certaines langues et a essayé de me tuer !\", crie la femme. \"C'était un accident ! Il essayait de me faire du mal, alors j'ai attrapé le couteau sans réfléchir...\"\n\nJe supervise le procès d'une roturière accusé de meurtre. Elle dit que l'homme qu'elle a tué était possédé par un esprit. Il n'y a pas de témoins, mais plusieurs autres roturiers ont dit que cet homme était étrange et agissait parfois de façon bizarre, comme si un fantôme le possédait. Il y avait eu des cas précédents où cet homme avait tenté de faire du mal à d'autres personnes, mais jamais au point de menacer leur vie. Enfin, la femme n'a pas résisté à l'arrestation et s'est pliée de plein gré aux autorités."
 VIETmisc.0100.a:0 "Comme elle était en danger, ses actions sont raisonnables. Aucune punition n'est nécessaire."
 VIETmisc.0100.b:0 "C'était de la légitime défense, mais elle a quand même tué un homme. Elle sera emprisonnée."
 VIETmisc.0100.c:0 "Un meurtre est un meurtre, et son histoire semble suspecte. Elle sera exécutée."
 VIETmisc.0101.t:0 "Bonjour !"
 VIETmisc.0101.desc:0 "\"Bonjour, [ROOT.Char.GetTitledFirstNameNoTooltip]\", dit le vieux serviteur, en me saluant alors que je passe dans les couloirs. \"J'espère que vous passerez une bonne journée.\""
 VIETmisc.0101.a:0 "Ah ! Merci. J'espère que vous aussi, vous passerez une bonne journée."
 VIETmisc.0101.b:0 "Hmph ! Les serviteurs doivent être vus, pas entendus !"
 VIETmisc.0102.t:0 "Un test"
 VIETmisc.0102.desc:0 "\"Bien sûr, mon [ROOT.Char.GetLadyLord]. Je vous souhaite du bien.\"\n\nJe continue à marcher, mais je me rends compte d'une chose : je n'ai pas de serviteur qui ressemble à ça.\n\nJe me retourne et je ne vois personne.\n\nPour le reste de la journée, je demande aux autres serviteurs s'ils connaissent quelqu'un comme ça, et aucun d'eux ne reconnaît un vieil homme correspondant à la description que j'ai donnée. Un de mes plus anciens serviteurs, une vieille grand-mère aimable, me dit qu'il y a beaucoup d'histoires d'esprits qui testent la vertu des gens en se faisant passer pour des vivants. \"Avez-vous été gentil avec lui ?\" sourit-elle. \"Parce que si vous ne l'étiez pas, on dit que de mauvaises choses pourraient arriver.\""
 VIETmisc.0102.a:0 "Attendez... il ne pouvait pas être un fantôme, n'est-ce pas ?"
 VIETmisc.0103.t:0 "Araignée Effrayante"
 VIETmisc.0103.desc:0 "Après avoir entendu quelqu'un crier dans l'autre pièce, plusieurs de mes gardes et moi nous sommes précipités pour voir une de mes servantes couiner de terreur alors qu'elle se cachait derrière une table.\n\n\"Pourquoi avez-vous crié comme ça ?\" demande un de mes gardes.\n\n\"J'ai vu une géante... AH ! La voilà !\"\n\n\"Quoi ?\"\n\n\"L'araignée !\"\n\nNous nous retournons tous, et là, suspendue au plafond, se trouve une araignée de la taille d'une plaque de bois, qui s'abaisse lentement vers le bas."
 VIETmisc.0103.a:0 "QUE QUELQU'UN TUE CETTE CHOSE ! TUEZ-LA ! TUEZ-LA ! TUEZ-LA !"
 VIETmisc.0103.b:0 "TOUT LE MONDE, SORTEZ TOUT DE SUITE, SORTEZ !"
 VIETmisc.0103.c:0 "Sérieusement ? Vous avez plusieurs fois la taille de cette chose. Bien, je vais le tuer."
 VIETmisc.0103.d:0 "L'araignée doit avoir si peur de nous ! Donne-moi un gobelet - je vais l'attraper et la mettre dehors."
