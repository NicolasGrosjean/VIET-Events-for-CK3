 VIETmisc.0124.t:0 "Nouvelle Boutique"
 VIETmisc.0124.desc:0 "En ville, je tombe sur une boutique inconnue.\n\n\"C'est nouveau, cet endroit ?\" Je demande en montrant l'enseigne et les articles exposés.\n\nL'homme qui se tenait à proximité remarque ma présence et se précipite pour me saluer. \"Mon [ROOT.Char.GetLadyLord], va visite est un honneur pour nous, et en plus le jour de notre ouverture ! J'ai été un humble colporteur pendant de nombreuses années, et ma femme et moi venons d'économiser assez d'argent pour ouvrir notre première boutique, où nous vendrons des marchandises générales. Nous espérons que votre autorité compétente et continue nous aidera, ainsi que le reste de la ville, à prospérer. En tant que premier client, s'il vous plaît, n'hésitez pas à \"acheter\" n'importe laquelle de nos marchandises gratuitement !\""
 VIETmisc.0124.a:0 "Je ne cherche pas à obtenir quelque chose aujourd'hui, mais bonne chance."
 VIETmisc.0124.b:0 "Ne vous en déplaise, si je le fais .... Cette décoration ici fera l'affaire !"
 VIETmisc.0124.c:0 "J'aime bien ça, mais ce serait injuste que je les prenne sans payer."
 VIETmisc.0124.d:0 "Je ne veux pas prendre de risques avec les produits non testés d'un novice."
 VIETmisc.0125.t:0 "Panique de l'Accouchement"
 VIETmisc.0125.desc:0 "L'une de mes servantes est tombée enceinte il n'y a pas si longtemps, et elle s'attend à accoucher bientôt - elle et son mari, bien sûr, sont très excités à ce sujet.\n\nQuoi qu'il en soit, il se trouve que j'étais dans la même pièce qu'elle aujourd'hui lorsqu'elle a commencé le travail - quelques jours plus tôt que prévu. Une jeune femme de chambre qui était avec nous aide la future maman à s'asseoir sur un banc, mais me demande ensuite, paniquée, ce que nous devons faire."
 VIETmisc.0125.a:0 "Oubliez ça, ce n'est pas mon problème ! Je me sauve !"
 VIETmisc.0125.b:0 "Je vais immédiatement aller chercher une sage-femme ou un médecin - vous restez ici avec elle !"
 VIETmisc.0125.c:0 "Ne vous inquiétez pas, je sais ce qu'il faut faire. Maintenant, nous devons d'abord ..."
 VIETmisc.0126.t:0 "Jeune Arbre"
 VIETmisc.0126.desc:0 "\"Nous avons planté cet arbre il y a juste un an\", dit l'ancien du village en souriant. \"C'est incroyable de penser qu'il pousse déjà si vite.\"\n\nJe suis dans un village à la périphérie de mes territoires, je rends visite aux habitants pour discuter de quelques problèmes récents qui les tourmentent, comme des raids de bandits et autres. L'ancien du village me faisait visiter les lieux quand nous sommes tombés sur ce jeune arbre.\n\n\"Qu'en pensez-vous, mon [ROOT.Char.GetLadyLord] ?\" demande-t-il."
 VIETmisc.0126.a:0 "J'espère que cet arbre deviendra un jour grand et beau."
 VIETmisc.0126.b:0 "Tout cela grâce à la bienveillance de [ROOT.Char.GetFaith.HighGodName]."
 VIETmisc.0126.c:0 "Ce n'est qu'un arbre, pourquoi en faire tout un plat ?"
 VIETmisc.0127.t:0 "Fugue"
 VIETmisc.0127.desc:0 "Mes gardes ont surpris un jeune homme et une femme près de ma résidence aux premières heures du matin. Mon [ROOT.GetCharacter.Custom('lowly_servant_type')] a reconnu les deux comme étant des villageois d'un village voisin. Il semblerait qu'ils soient des amis d'enfance amoureux et qu'ils aient voulu se marier contre la volonté de leurs parents. Ils se sont donc enfuis mais ne sont pas allés bien loin. Le jeune couple me supplie d'être clément et de les laisser s'échapper pour commencer une nouvelle vie ailleurs."
 VIETmisc.0127.a:0 "Leurs vies ne me concernent pas. Laissez-les partir."
 VIETmisc.0127.b:0 "Paysans insolents ! Enfermez-les dans mes donjons dans des cellules séparées."
 VIETmisc.0127.c:0 "Rendez-les à leurs parents. Ils sont jeunes et stupides."
 VIETmisc.0127.d:0 "Je sympathise avec eux. Je vais persuader les parents de considérer leur point de vue."
 VIETmisc.0127.e:0 "Je les aime bien ! Laissez-les se marier, et engagez-les comme mes domestiques. C'est gagnant-gagnant."
 VIETmisc.0128.t:0 "Abandonné"
 VIETmisc.0128.desc:0 "Je me promenais dans la nature avec mon entourage lorsque nous avons entendu les pleurs d'un bébé. À notre grande surprise, nous avons trouvé un bébé abandonné, couché dans la terre, recouvert seulement d'un tissu en lambeaux. Une petite amulette de protection a été trouvée juste à côté de lui. Il n'y a aucun autre signe de qui a laissé cet enfant, ou pourquoi il a été abandonné en premier lieu. Que devons-nous en faire maintenant ? Mon entourage débat de cette question, car seul un monstre sans coeur laisserait derrière lui une chose aussi innocente et sans défense.\n\n\"Nous devrions apporter cet enfant à quelqu'un qui l'élèverait comme le sien\", dit [scope_VIET_baby_rescuer.GetTitledFirstName], qui semble plutôt inquiet pour le bébé. Alors que le bébé commence à pleurer, [scope_VIET_baby_rescuer.GetSheHe] commence à le bercer et à lui dire de se calmer, et à la grande surprise de tous, l'enfant commence à se calmer."
 VIETmisc.0128.a:0 "Laissez ce morveux aux animaux sauvages, je m'en fiche. C'est un ordre !"
 VIETmisc.0128.b:0 "Qu'un de mes serviteurs adopte cet enfant."
 VIETmisc.0128.c:0 "Je pense que l'enfant vous aime bien - peut-être devriez-vous l'élever vous-même !"
