 VIETmisc.0104.t:0 "Miracle de la Naissance"
 VIETmisc.0104.desc:0 "Une de mes servantes a récemment accouché. Elle et son mari, un autre de mes serviteurs, en sont très heureux, car ils ont essayé pendant des années d'avoir un enfant en vain. Ils ont prié nuit et jour pour [ROOT.Char.GetFaith.HighGodName], et il semble que leurs prières aient enfin été exaucées.\n\nIls prévoient une petite fête à leur résidence avec leurs amis et leur famille plus tard ce week-end, lors de leur jour de repos. Quoi qu'il en soit, bien qu'ils ne soient que deux de mes nombreux serviteurs, il serait peut-être sage de féliciter mes serviteurs pour leur bonne fortune."
 VIETmisc.0104.a:0 "Leur bonne fortune est suffisante - pourquoi dois-je m'impliquer ?"
 VIETmisc.0104.b:0 "Je vais les féliciter avec quelques mots gentils, rien de plus."
 VIETmisc.0104.c:0 "Je peux vous offrir un petit cadeau en gage de ma générosité."
 VIETmisc.0104.d:0 "Aidons-les à organiser une vraie fête ! Ils méritent une grande fête."
 VIETmisc.0105.t:0 "Impiété Filiale"
 VIETmisc.0105.desc:0 "Un de mes gardes semble être de très bonne humeur aujourd'hui. Quand je lui ai demandé pourquoi, il a fait une pause pendant quelques instants, ne sachant pas s'il voulait me le dire.\n\nFinalement, il a fini par admettre que c'était parce que son père était décédé. Je savais depuis longtemps que mon garde et son père n'avaient jamais été en bons termes, et son père, bien qu'il ne soit pas un méchant, était une personne caustique, rageuse et très différente qui donnait à son fils beaucoup de chagrin et de stress. Pourtant, ressentir de la joie pour la mort de ses parents ? Une telle chose est-elle même appropriée ?"
 VIETmisc.0105.a:0 "Je suis heureux que vous ne soyez plus troublés par ces charges."
 VIETmisc.0105.b:0 "Il n'était pas un bon père, oui, mais montre-lui un peu plus de respect !"
 VIETmisc.0106.t:0 "Brûler les Effigies"
 VIETmisc.0106.desc:0 "Un village que je traverse organisait une fête locale. Je vois les villageois prendre une effigie d'un homme hideux et la brûler à la torche alors qu'ils acclament et dansent sur la place du village.\n\nJ'ai demandé à un des habitants de la région de quoi il s'agissait, et il m'a dit qu'il y a plusieurs siècles, le seigneur ici était un tyran - exigeant des taxes supplémentaires, essayant de ravir les jeunes filles, frappant ou même tuant les habitants, et ce genre de choses qu'un tyran typique ferait. Ses soldats en avaient assez de ses abus, alors les habitants et eux ont travaillé ensemble pour le capturer et le lyncher. Même le roi détestait cet homme et n'a puni personne.\n\nDepuis lors, le village a célébré l'anniversaire de la mort du tyran."
 VIETmisc.0106.a:0 "Une célébration très... fascinante. Continuez."
 VIETmisc.0106.b:0 "Je vous interdis à tous de célébrer cette traîtresse débauche !"
 VIETmisc.0107.t:0 "Le Jour d'Après"
 VIETmisc.0107.desc:0 "Lorsque j'ai tenu un procès aujourd'hui, j'ai remarqué que [scope_VIET_court_sleepy.GetTitledFirstName] avait l'air extrêmement fatigué - il était clair qu'[scope_VIET_court_sleepy.GetSheHe] était celui qui essayait le plus de prêter attention (et qui échouait). Il s'est avéré qu'[scope_VIET_court_sleepy.GetSheHe] a participé à une petite fête avec quelques amis la nuit dernière et s'est vraiment saoulé et souffre d'une mauvaise gueule de bois."
 VIETmisc.0107.a:0 "Vous devriez rentrer chez vous et vous reposer."
 VIETmisc.0107.b:0 "Serviteurs ! Apportez de lui de l'eau."
 VIETmisc.0107.c:0 "Ha ha ! Tu t'es fait ça tout seul !"
 VIETmisc.0108.t:0 "Folle"
 VIETmisc.0108.desc:0 "Je vois une femme plus âgée qui danse avec des mouvements erratiques mais joyeux, qui rit et qui sautille sur le marché de la ville. Je demande à l'un des colporteurs qui elle est, et il hausse les épaules : \"Oh, ne faites pas attention à elle - c'est la folle du coin, mais elle est très gentille et inoffensive. Elle est comme ça depuis des années, et nous pensons qu'elle est juste possédée par [ROOT.Char.GetFaith.HighGodName]\".\n\n Amusée, je m'approche de la dame et lui fais la conversation, et lui demande pourquoi elle semble être de bonne humeur.\n\n\"Soyez toujours heureux pour ce que nous avons aujourd'hui, mon [ROOT.Char.GetLadyLord] !\" dit-elle joyeusement, en tournoyant autour de moi, avant de s'incliner et de s'éloigner. \"Qui sait ce que demain nous apportera ? Riez et soyez joyeux ! C'est comme ça qu'il faut vivre !\""
 VIETmisc.0108.a:0 "Elle est peut-être un peu bizarre, mais ce qu'elle dit n'est pas faux."
 VIETmisc.0108.b:0 "Des mots stupides ! C'est juste une autre folle, n'est-ce pas ?"
 # Version 1.2.1 Start Here - Please leave this comment here
 VIETmisc.0109.t:0 "Déception"
 VIETmisc.0109.desc:0 "La nuit dernière, j'ai rêvé que [ROOT.Char.GetFaith.KnowledgeGodName] venait me dire que j'étais une déception pour le paradis. Je me suis réveillée perturbée, me demandant si c'était vraiment le cas."
 VIETmisc.0109.a:0 "J'espère bien que non."
 VIETmisc.0109.b:0 "Je dois prier davantage !"
 VIETmisc.0109.c:0 "Le rêve n'a aucun sens."
 VIETmisc.0110.t:0 "L'Art du Forgeron"
 VIETmisc.0110.desc:0 "Aujourd'hui, je suis venu inspecter mes gardes dans leurs casernes. Le moment le plus marquant de l'événement a été la visite des forgerons chargés de fabriquer et d'entretenir l'équipement de mes gardes. Nous avons eu des conversations fructueuses sur leur métier."
 VIETmisc.0110.a:0 "J'ai appris une chose ou deux."
 VIETmisc.0111.t:0 "Laissé pour Mort"
 VIETmisc.0111.desc:0 "Je me promenais dans la nature près de ma maison lorsque mes gardes et moi avons découvert un spectacle des plus alarmants. Au début, nous avons cru que c'était le cadavre d'un HOMME, laissé pour mort. Cependant, un de mes gardes a dit qu'il pensait avoir entendu des appels au secours, alors nous nous sommes précipités. Il s'est avéré que cet [scope_VIET_left_for_dead_person.GetWomanMan] était toujours vivant, mais attaché et bâillonné.\n\nAprès avoir débaillonné et détaché l'[scope_VIET_left_for_dead_person.GetWomanMan], [scope_VIET_left_for_dead_person. GetSheHe] prétend être un aventurier en voyage qui a été attaqué et laissé pour mort.\n\n\"Nous devrions l'amener chez un médecin immédiatement\", dit un de mes gardes, qui a une certaine expérience des blessures et du plein air. \"Ce n'est pas critique, mais [scope_VIET_left_for_dead_person.GetSheHe] est trop faible pour se rendre en ville par ses propres moyens.\""
 VIETmisc.0111.a:0 "L'[scope_VIET_left_for_dead_person.GetWomanMan] a l'air bien. Pourquoi devrais-je m'en soucier ? Laissons-le."
 VIETmisc.0111.b:0 "Gardes ! Quelques-uns d'entre vous peuvent escorter cet [scope_VIET_left_for_dead_person.GetWomanMan] jusqu'à la sécurité de la ville."
 VIETmisc.0111.c:0 "Vous semblez avoir du talent. Que diriez-vous d'être soigné dans ma cour ?"
 VIETmisc.0112.t:0 "Je sens une odeur"
 VIETmisc.0112.desc:0 "\"Quelle est cette odeur ?\" Je dis, en me pinçant le nez. Le [ROOT.GetCharacter.Custom('lowly_servant_type')] voisin me salue respectueusement, avant de me dire sur un ton confus, \"Il n'y a pas d'odeur, mon [ROOT. Char.GetLadyLord]\" \n\nFrustré, je vois [scope_VIET_no_smell_courtier.GetTitledFirstName] dans la pièce d'à côté et je l'invite à venir. Cependant, [scope_VIET_no_smell_courtier.GetSheHe] ne sent pas l'odeur non plus. J'ai un problème avec mon nez ?"
 VIETmisc.0112.a:0 "Non, je sens vraiment cette odeur !"
 VIETmisc.0112.b:0 "J'ai peut-être besoin de repos."
 VIETmisc.0113.t:0 "Sureau"
 VIETmisc.0113.desc:0 "On m'a récemment offert une quantité importante de tisane faite à partir des fruits et des fleurs de la plante de sureau. On dit qu'elle aide à soulager les maux physiques courants comme le froid et la fièvre."
 VIETmisc.0113.a:0 "Je voudrais maintenant une tasse de thé au sureau, s'il vous plaît !"
 VIETmisc.0114.t:0 "Oiseau chanteur"
 VIETmisc.0114.desc:0 "Un petit oiseau s'est posé sur la branche d'un arbre haut perché au-dessus de moi et a chanté une petite chanson pendant une minute ou deux, avant de s'envoler. C'était une belle chanson, et il m'a certainement remonté le moral pour la journée."
 VIETmisc.0114.a:0 "Je me demande où l'oiseau s'est envolé."
 VIETmisc.0115.t:0 "Une cellule de prison vide"
 VIETmisc.0115.desc:0 "En inspectant mon donjon, je remarque une cellule de prison qui n'est occupée par aucun prisonnier, même si toutes les autres cellules autour d'elle abritent actuellement des criminels. Je demande à l'un des gardiens pourquoi elle n'est pas utilisée. Peut-être que la personne qui y était emprisonnée a été libérée ou exécutée aujourd'hui ?\n\n\"En fait, [ROOT.Char.GetFirstNameNoTooltip], nous ne gardons personne dans cette cellule\", me dit le garde.\n\n\"Vraiment ?\" Je demande, perplexe. \"Pourquoi ?\"\n\n\"On dit que le fantôme d'un ancien criminel qui a été exécuté ici habite cette cellule. Si nous devions y mettre quelqu'un, cela apporterait beaucoup de malheur à tout le monde ici, y compris vous, mon [ROOT.Char.GetLadyLord].\""
 VIETmisc.0115.a:0 "Je comprends. Il est raisonnable de ne pas vouloir provoquer les esprits."
 VIETmisc.0115.b:0 "Ce n'est qu'une superstition. Réservez cette place au prochain criminel - c'est un ordre."
 VIETmisc.0115.toast:0 "Vous êtes maudit par le fantôme du criminel"
 VIETmisc.0116.t:0 "En flagrant délit"
 VIETmisc.0116.desc:0 "En marchant dans la rue, j'entends des bruits bizarres à proximité - des grognements et des paroles prononcées au hasard, avec un rythme et une intonation clairs. Curieux, je me dirige tranquillement vers la source du son et, à ma grande surprise, je tombe sur deux roturiers qui forniquent au milieu d'une ruelle sombre. S'ils essayaient d'être discrets, ils ont visiblement échoué.\n\n\"Ah, mon [ROOT.Char.GetLadyLord] !\", dit l'homme, embarrassé, en lâchant les hanches de la femme et en remontant son pantalon. \"Ce n'est qu'une prostituée que j'ai payé !\"\n\n\"Il m'a payé équitablement ! Nous allons trouver un endroit plus intime\", explique la prostituée, troublée, réorganisant sa robe alors qu'il lui prend la main pour fuir ailleurs."
 VIETmisc.0116.a:0 "Pourquoi ces maudits roturiers font-ils toujours ce genre de débauche ?"
 VIETmisc.0116.b:0 "Certains peuvent ne pas être d'accord, mais ce n'est pas à moi de juger les autres."
 VIETmisc.0116.c:0 "Les voir m'a éveillé.... Maintenant, comment puis-je me soulager ?"
 VIETmisc.0116.d:0 "Attendez, attendez. J'aimerais me joindre à vous deux. Je paierai bien."
 VIETmisc.0116.info:0 "#emphasis Contexte Historique :#! Dans de nombreuses sociétés, il n'était pas rare que des personnes se livrent ouvertement à des activités sexuelles en public, même si des lois l'interdisaient, et que ce soit entre époux ou non. Les roturiers qui vivaient dans des conditions d'exiguïté et de promiscuité n'avaient souvent pas le choix."
 VIETmisc.0117.t:0 "L'Art de la Cuisine"
 VIETmisc.0117.desc:0 "La nourriture que j'ai mangée pour le dîner aujourd'hui était une variété intéressante de saveurs - salée, sucrée, amère, etc. - se mélangeant toutes en un repas décent. Ennuyé et curieux, je demande à mon cuisinier de venir l'interroger sur ce que je viens de manger. D'un ton calme et agréable, il m'explique les différents ingrédients qu'il a utilisés et comment il les a préparés."
 VIETmisc.0117.a:0 "Très fascinant ! Très fascinant en effet !"
