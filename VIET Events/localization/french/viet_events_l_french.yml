 # Norse Unique Localization, credits to tora75
 VIETmisc.0005.desc.norse:0 "Doux Njörun ! Quel rêve ! Excité, je saute de mon lit pour en partager le contenu avec quelqu'un. N'importe qui ! Je vois l'un de mes serviteurs, encore enlacé par le sommeil, sur le plancher de ma maison longue. Je lui donne un coup de pied et il se lève ; maintenant debout et attentif.\n\nSauf... J'ai oublié ce qui s'était passé dans mon rêve. Je trébuche sur mes mots ; j'ai du mal à me souvenir d'un détail.\n\nPourquoi est-il souvent trop facile d'oublier ce qui se passe dans le monde des rêves ?"
 VIETmisc.0005.a.norse:0 "Loki ! Il vole même mes rêves. Ah bon..."
 VIETmisc.0007.desc.t:0 "Un parent en deuil"
 VIETmisc.0007.desc.norse:0 "L'un de mes esclaves a récemment été frappé par une tragédie lorsque son unique enfant a été atteint de sott. La prise de Hel a été ferme, car elle a rapidement tiré la jeune fille pour la faire reposer dans les profondeurs de Niflheim. Les efforts déployés par d'autres esclaves pour apaiser le père en deuil se sont révélés inefficaces. Même certains de mes propres courtisans font des tentatives, mais ne parviennent pas à apaiser l'homme. Peut-être devrais-je aussi lui adresser quelques mots aimables."
 VIETmisc.0007.c.norse:0 "Je n'ai pas besoin de dire quoi que ce soit. L'homme et l'enfant ne sont que des esclaves."
 VIETmisc.0007.d.norse:0 "Je vais donner à cet esclave un répit de quelques jours pour prier Eir de le guérir."
 VIETmisc.0010.t.norse:0 "La Maison de la Cour"
 VIETmisc.0010.desc.norse:0 "En m'occupant des affaires de la maison de la cour, mes pensées ont dérivé des affaires juridiques du Hird aux affaires banales de la maison. J'ai dû perdre la notion du temps en m'accroupissant dans le garðhús, car après avoir essuyé mes dessous avec de la laine, je me suis rendu compte que je ne sentais plus mes jambes. L'engourdissement est si grand que j'ai peur de tomber et de me blesser si j'essaie de me tenir debout tout seul."
 VIETmisc.0010.a.norse:0 "Où sont mes esclaves ? Au secours !"
 VIETmisc.0010.b.norse:0 "Je peux le faire. Si je me penche juste de ce côté..."
 VIETmisc.0010.b.a.norse:0 "Vous arrivez à vous tenir debout dans la maison de la cour sans aucun problème"
 VIETmisc.0010.toast.b.fall.norse:0 "It appears you did not need your thralls' help after all"
 VIETmisc.0010.b.b.norse:0 "Vous tombez en avant, vous blessant à la tête sur la barrière de pin."
 VIETmisc.0010.toast.b.norse:0 "Vous vous blessez, imbécile !"
 VIETmisc.0012.desc.norse:0 "Il y a des rumeurs selon lesquelles un Draugr hante une maison longue depuis quelques jours. Certains Thralls ont rapporté avoir vu la forme d'un homme, connu pour être mort depuis longtemps, traînant autour de la résidence. Si certains pensent qu'il est ici parce que son tertre a été bouleversé par les enfants du quartier, d'autres le qualifient de \"heimskur\", ce qui est totalement absurde."
 VIETmisc.0012.a.norse:0 "Nous devons vérifier son tertre. Un draugr n'est pas une broutille."
 VIETmisc.0012.b.norse:0 "Heimskur, en effet. Une histoire pour enfants qui ne convient qu'aux enfants."
 VIETmisc.0012.d.norse:0 "Je ne crains ni l'homme ni le dragon. Je le renverrai à Hel !"
 VIETmisc.0018.t.norse:0 "La visite tardive de Mimir"
 VIETmisc.0018.desc.norse:0 "Il y a quelques jours, j'ai eu une conversation intense avec un membre de mon Hird. Dans une rare tournure des événements, ils m'ont battu avec une insulte intelligente. Un affront auquel je n'ai pas eu de réponse.\n\nAujourd'hui encore, alors que j'examinais des rapports militaires, une réponse ingénieuse m'est soudainement venue. Maudit sois-tu Mimir ! Tu es peut-être le plus sage de tous les dieux, mais ton aide arrive bien trop tard."
 VIETmisc.0018.a.norse:0 "Pourquoi Mimir me torture-t-il ainsi !"
 VIETmisc.0020.t.norse:0 "Un grand Jól !"
 VIETmisc.0020.desc.norse:0 "J'ai entendu une grande blague plus tôt dans la journée. Une si bonne qu'elle m'a fait éclater de rire et m'a fait perdre mon skål de rømmegrøt. Lorsque le bol de bouillie a touché le sol, il a pulvérisé de la crème épaisse sur le devant du pantalon de mon courtisan. Cela a en quelque sorte renforcé l'efficacité de la blague, mais je ne m'en souviens plus maintenant."
 VIETmisc.0020.a.norse:0 "Peu importe. Les rires résonnent encore, et ne seront pas oubliés !"
 VIETmisc.0022.t.norse:0 "Et un autre þing"
 VIETmisc.0022.desc.norse:0 "Un autre coucher de soleil, une autre assemblée sur les tumulus de mes ancêtres. Les Karls ont fait une demande, puis ont argumenté, des points de peu de conséquence. Les sujets allaient du banal au mesquin, comme ils le font souvent. Même mes conseillers les plus fiables se sont engagés dans de longs débats indignes de mon attention. Ce þing...ce rassemblement d'hommes libres, est au coeur de la façon dont nous maintenons l'ordre. Une tradition ancienne, dont je suis sûr, a été mise en place pour me voir souffrir."
 VIETmisc.0023.t.norse:0 "Il faut y aller, il faut y aller tout de suite !"
 VIETmisc.0023.desc.norse:0 "Un important émissaire étranger est assis dans la salle de réunion de ma maison longue pour transmettre le message de son seigneur. Je me déplace sur le siège supérieur, en écoutant ce diplomate bavard qui dérive sans but de sujet en sujet.\n\n\"Des œufs ont été pondus et ont éclos pendant le temps que cet homme a occupé\", je me dis quand un bouillonnement soudain se produit dans mes tripes. J'essaie de l'ignorer, mais le bouillonnement s'intensifie, ponctué par une douleur aiguë et mortelle. Si je m'excuse maintenant, je risque d'insulter cet invité important. Si je reste, je suis sûr de salir plus que ma réputation. Une décision doit être prise... immédiatement !"
 VIETmisc.0023.a.norse:0 "Au garðhús !"
 VIETmisc.0023.b.norse:0 "Je dois... contrôler mon... NON !"
 VIETmisc.0023.b.a.norse:0 "Vous parvenez à contrôler vos intestins."
 VIETmisc.0023.toast.b.success.title.norse:0 "Vos intestins maintiennent la discipline !"
 VIETmisc.0023.toast.b.success.norse:0 "Après le départ de l'émissaire, vous courez jusqu'à la maison de la cour."
 VIETmisc.0023.b.b.norse:0 "Vos intestins vous font défaut."
 VIETmisc.0023.toast.b.failure.title.norse:0 "Vous avez taché votre pantalon... et votre honneur !"
 VIETmisc.0023.toast.b.failure.norse:0 "Vous vous soulagez devant l'émissaire. Embarrassant, mais évitable."
 VIETmisc.0027.desc.norse:0 "Un meurtrier a été traduit en justice aujourd'hui. Les témoins survivants ont déclaré qu'il avait perpétré ces crimes odieux avec délice. Lorsque l'homme enchaîné a entendu les accusations portées contre lui, il a souri et fait un clin d'œil aux personnes réunies pour son procès. Il y a eu peu de débats sur ce qui devait être fait. Le tueur a été dûment condamné à subir une lente exécution par notre législateur élu. J'ai confirmé l'ordre, selon lequel quelques Huscarls ont préparé l'homme pour \"l'Aigle de Sang\". Le criminel s'est fait ouvrir le dos et retirer les côtes et les poumons alors qu'il respirait encore. Alors que je rentrais chez moi, un conseiller me demande mon avis sur le mode d'exécution qui a été choisi."
 VIETmisc.0027.a.norse:0 "Un sacrifice approprié pour Odin."
 VIETmisc.0039.desc.norse:0 "Je suis en présence de l'union entre un Jarl et un Karl. On dit que le couple se connaît depuis l'enfance et qu'on le voit rarement séparé.\n\nLes parents pensent que ce couple a été destiné par les dieux. Et malgré l'arrangement formel, beaucoup s'attendent à un engagement réussi pour la vie entre la mariée et le marié."
 VIETmisc.0039.e.norse:0 "L'esclave qui prépare l'hydromel, me regarde. Je veillerai à ce que rien ne soit laissé à l'imagination !"
 VIETmisc.xxxxx.desc.norse:0 "xxxxx"
