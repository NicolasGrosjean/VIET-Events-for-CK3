 VIETmisc.0165.t:0 "Aimer Comme des Fantômes"
 VIETmisc.0165.desc:0 "\"Avez-vous déjà entendu ce dicton ?\" [courtier.GetTitledFirstName] me demande un jour, alors que nous parlons de tout et de rien. \"L'amour, c'est comme les fantômes, tout le monde en parle, mais peu l'ont vraiment vu.\"\n\nJe hausse les épaules, car je ne me souviens pas si j'ai entendu quelque chose de ce genre. N'ayant guère envie de m'attarder sur la question, je dis vaguement : \"Peut-être que oui.\"\n\n\"Cette maxime m'a beaucoup préoccupé ces derniers temps\", explique t-[courtier.GetSheHe]. \"Je me demandais, qu'en pensez-vous ?\""
 VIETmisc.0165.a:0 "C'est juste des mots. Je m'en fiche un peu."
 VIETmisc.0165.b:0 "C'est logique. Le Grand Amour ? Un tas de bêtises, je dis."
 VIETmisc.0165.c:0 "Sans être faux, cela signifie que l'amour est un trésor inestimable."
 VIETmisc.0165.d:0 "Je ne suis pas d'accord. L'Amour est partout - il suffit de regarder ! Les Fantômes aussi !"
 VIETmisc.0166.t:0 "Jusqu'à ce que la Nuit Tourne"
 VIETmisc.0166.desc:0 "Tout le monde a remarqué que [world_ender.GetTitledFirstName] a été d'humeur plutôt joyeuse toute la journée, mais personne ne semble savoir pourquoi. Curieux, je lui demande en privé ce qui se passe.\n\nAvec un haussement d'épaules et un sourire, [world_ender.GetSheHe] me parle d'un rêve qu'[world_ender.GetSheHe] a fait la nuit dernière : \"J'ai eu une vision cette nuit, j'ai vu que le monde se terminait, que le ciel tombait et que le temps se déformait - j'ai vu les cieux s'effondrer sous mes yeux. Et si le monde mourait avec le lever du soleil ?\"\n\n\"Et pourtant vous êtes si joyeux ?\" Je dis, confus.\n\n\"C'était un rêve amusant", admet-[world_ender.GetSheHe], \"car j'ai décidé de le poursuivre et de profiter de nombreux plaisirs avant que la fin n'arrive !\""
 VIETmisc.0166.a:0 "Si cela se produisait, vous devriez vous concentrer sur [ROOT.Char.GetFaith.HighGodName], et non sur l'hédonisme."
 VIETmisc.0166.b:0 "C'est une bonne attitude à avoir - rire face au danger !"
 VIETmisc.0167.t:0 "Main de l'Homme Mort"
 VIETmisc.0167.desc:0 "Il y a quelques semaines, nous avons trouvé sur la route le cadavre de ce qui semblait être un marchand ambulant. A en juger par ses blessures, il a probablement été tué dans une embuscade de bandits. Bien que la région dans laquelle je voyage ne soit pas aussi dangereuse que d'autres, il arrive que des tragédies de ce genre se produisent. Nous n'avons trouvé personne qui le connaissait, alors nous l'avons enterré.\n\nDans mes rêves la nuit dernière, cependant, j'enterrais à nouveau le cadavre du marchand quand sa main pourrie m'a saisi. Bien qu'effrayant, il parlait d'une manière polie et calme : \"Je sais que je suis mort mais je ne veux pas reposer dans une tombe ici où les loups crient. Soulève-moi, sors-moi d'ici mon ami, je vais errer dans la nuit jusqu'à la fin des temps.\" Lorsqu'il fit un signe d'adieu, sa main devint squelettique.\n\nLa signification du rêve est claire. Le fantôme - si c'était lui - ne souhaite pas être enterré, bizarrement. Dois-je dire à mon gardien de sortir le corps du lieu de sépulture ?"
 VIETmisc.0167.a:0 "Le mieux est de faire ce que demande un fantôme : exposer le corps aux éléments."
 VIETmisc.0167.b:0 "Non. Nous ne devrions pas. C'était juste un rêve étrange, c'est tout."
 VIETmisc.0167.a.toast:0 "Le fantôme vous a béni... peut-être ?"
 VIETmisc.0167.b.toast:0 "Avez-vous fait le bon choix ?"
 VIETmisc.0168.t:0 "Ouragan"
 VIETmisc.0168.desc:0 "\"Le ciel est toujours potentiellement plein de dangers, mais encore plus en mer\", me dit l'homme rondouillard. \"Il faut toujours se préparer au pire quand on navigue sur un navire.\"\n\nJe rends visite à quelques marchands des environs pour discuter de questions relatives au commerce et aux affaires locales, et j'ai engagé la conversation avec l'un d'eux après la réunion. Malgré son apparence obèse, il semble être plutôt mondain et sage, puisqu'il a apparemment beaucoup voyagé.\n\n\"Quand j'étais jeune, à l'époque où mon corps était plus robuste et musclé,\" poursuit-il en soupirant, \"j'ai été l'assistant d'un autre marchand, et nous naviguions en haute mer quand nous avons été pris dans une tempête des plus violentes. Mon cher mentor a péri, et j'étais le seul survivant de ce naufrage.\""
 VIETmisc.0168.a:0 "J'écoute tranquillement pendant qu'il raconte d'autres anecdotes de sa vie."
 VIETmisc.0169.t:0 "La Magnifique Fleur Sauvage"
 VIETmisc.0169.desc:0 "Aujourd'hui, un barde errant s'est produit devant moi. Les paroles de sa musique ont profondément ému tout le monde, alors je lui ai demandé plus tard d'où lui venait l'inspiration pour la poésie à couper le souffle de sa musique.\n\nIl a fait un petit sourire triste, avant de me raconter une légende de sa ville natale, à propos d'une fée appelée la #bold Magnifique Fleur Sauvage#!, qui possédait une beauté surnaturelle. Contrairement à d'autres esprits de ce genre issus d'autres mythes qui attirent les hommes vers la mort, celle-ci inspirait les hommes à accomplir des actes de plus en plus grands. Cet homme affirme l'avoir rencontrée une fois, il y a de nombreuses années.\n\nIl conclut, avec poésie, mais sur un ton mélancolique, \"Une fois qu'il l'a contemplée, un homme est changé à jamais. Les hommes les plus courageux reviennent avec des cœurs assombris et des douleurs fantômes. Les âges vont et viennent, mais sa vie reste la même. Elle vit pour voir le soleil, sentir le vent, et boire la pluie.\""
 VIETmisc.0169.a:0 "Ça ressemble à de la superstition, mais si ça vous inspire."
 VIETmisc.0169.b:0 "Ah ! Vraiment, vous avez été béni par sa présence."
 VIETmisc.0170.t:0 "Fous d'Amour"
 VIETmisc.0170.desc:0 "Dans mes rêves, je me promène le soir sur un étrange sentier lorsque je vois un jeune homme allongé sur le bord de la route, couvert de sang et de bleus. Est-il seulement vivant ?\n\n\"Il va s'en sortir\", dit une voix derrière moi.\n\nJe me retourne et je vois un [dreamer.GetLadyLord] d'apparence royale et auguste, tenant une couverture. Le mystérieux personnage sourit, et je me sens à l'aise.\n\n\"La femme qu'il aimait doit épouser un autre homme\", explique t-[dreamer.GetSheHe], en s'agenouillant pour couvrir le corps du jeune homme avec la couverture afin de le garder au chaud. \"Il a essayé de combattre ce rival et, comme vous pouvez le voir, n'a pas très bien réussi. Vraiment, un fou par amour. Êtes-vous fou d'amour ?\"\n\nJe me réveille lentement au moment où je m'apprête à répondre. Que signifiait ce rêve ?"
 VIETmisc.0170.a:0 "Je suis un fou d'amour"
 VIETmisc.0170.b:0 "Je ne suis pas fou d'amour."
 VIETmisc.0170.c:0 "Le rêveur... voulait me dire quelque chose sur l'amour ?"
 VIETmisc.0171.t:0 "La Fin du Monde"
 VIETmisc.0171.desc:0 "J'ai entendu parler d'une petite bande de mercenaires coriaces appelés la #N Fin du Monde#!, qui causent toutes sortes de ravages dans les colonies voisines. Pourtant, lorsque j'ai envoyé des soldats pour rétablir l'ordre, ces mercenaires ont disparu, sans laisser de trace.\n\nLes recherches n'ont rien donné, malgré les efforts de mes troupes et des habitants qui ont essayé de nous aider à retrouver ces fauteurs de troubles. Aujourd'hui, des rumeurs circulent selon lesquelles ces bandits de la Fin du Monde auraient des pouvoirs surnaturels, ou seraient de mèche avec [ROOT.Char.GetFaith.DevilName]."
 VIETmisc.0171.a:0 "Très étrange... mais au moins ils sont partis ?"
 VIETmisc.0172.t:0 "Rencontrez-moi dans les bois"
 VIETmisc.0172.desc:0 "Je souhaite rencontrer une famille de nobles locaux pour discuter d'affaires liées à des problèmes locaux, mais j'ai des doutes, car j'ai entendu des choses étranges à propos de leur fille.\n\nIls vivent dans une ville voisine qui borde une petite forêt ; pendant des années, les habitants se sont rarement rendus dans cette forêt car on disait qu'elle était maudite par la magie noire. La fille de ces nobles a souvent exploré la forêt par un sentiment d'aventurisme juvénile mal placé, contre les avertissements de ses aînés. À un moment donné, alors qu'elle se trouvait dans les bois, elle a été affectée par une maladie sorcière d'origine inconnue.\n\nSouvent, maintenant, elle apparaît dans un état d'hébétude, marmonnant parfois des absurdités. À d'autres moments, elle répète sans cesse la phrase \"#N les ténèbres se sont emparées de moi.#!\"\n\nJ'ai un mauvais pressentiment sur cette jeune fille, alors je devrais peut-être refuser poliment."
 VIETmisc.0172.a:0 "Je suis stupide - ce n'est pas comme si j'allais recevoir une \"malédiction\". La rencontre se déroule comme prévu."
 VIETmisc.0172.b:0 "Il y a quelque chose qui cloche avec cette fille ! Je vais trouver une excuse pour éviter la rencontre."
 VIETmisc.0172.a.toast.title:0 "Quelque chose #italic ne va#! plus...."
 VIETmisc.0172.a.toast:0 "Après la fin de la rencontre, vous avez ressenti un frisson soudain ..."
 VIETmisc.0172.b.toast.title:0 "Pourquoi avez-vous fait ça ?"
 VIETmisc.0172.b.toast:0 "Vous avez contrarié la famille noble, qui se sent insultée ..."
 VIETmisc.0173.t:0 "La Tombe Béante"
 VIETmisc.0173.desc:0 "Aujourd'hui, j'ai rencontré un petit noble qui vit dans une ville voisine. C'est un homme sérieux, et notre conversation dérive sur le sujet de nos enfances.\n\n\"Enfant\", me dit-il, je jouais à la lisière de la ville. Mes aînés me mettaient en garde, car c'était le cimetière. Un jour, j'ai rencontré un vieux citadin bienveillant. Il m'a prévenu que je ne devais pas venir, et m'a indiqué divers malheurs comme preuves, tels que les corbeaux, ou la fois où je suis tombé malade et où j'ai failli mourir, ou le tonnerre, mais j'en ai ri. La dernière fois que nous nous sommes rencontrés, il m'a dit : \"J'ai essayé de te prévenir quand tu étais enfant. Je t'ai dit de ne pas te perdre dans la nature. Je t'ai envoyé des présages et toutes sortes de signes.\"\n\n\"Et ensuite ?\", demandez-vous.\n\n\"J'ai mentionné son nom à l'une des aînées du village.\" Il a froncé les sourcils. \"Elle a dit que c'était le nom de son grand-père décédé.\""
 VIETmisc.0173.a:0 "Attendez, personne en ville ne partage son nom ? Peut-être que c'était une farce ?"
 VIETmisc.0173.b:0 "Son esprit vous a averti, mais vous avez refusé d'écouter. Hélas !"
 VIETmisc.0174.t:0 "Pins Gelés"
 VIETmisc.0174.desc:0 "Dans mes rêves, j'erre dans une nature sauvage, froide et désolée. À mes côtés se trouve [compagnon.GetTitledFirstName], dont la présence est réconfortante dans ce labyrinthe éternel de conifères enneigés et de silence sans fin.\n\nEnsuite, le soleil se couche. La nuit commence. Et... où est [compagnon.GetFirstName] ?\n\n\"[compagnon.GetFirstName],\" je l'appelle. \"[compagnon.GetFirstName] !\"\n\nRien, à part l'éternel labyrinthe de conifères enneigés et le silence de mort.\n\nJe panique. J'erre dans les pins, cherchant désespérément mon compagnon. Et puis : #V Une lumière#!. Une lumière dont je ne connais pas la source, une lumière qui ne semble pas être d'ici, une lumière qui brille dans mes yeux et qui, je le sais, m'empêche de trouver [compagnon.GetFirstName].\n\n\"Je vais trouver un moyen de passer !\". Je m'exclame, avant de me réveiller en sueur."
 VIETmisc.0174.a:0 "Lorsque, plus tard, je raconte ce rêve à [compagnon.GetFirstName], [compagnon.GetSheHe] se contente d'un sourire narquois."
 VIETmisc.0175.t:0 "Maudit"
 VIETmisc.0175.desc:0 "Tout le monde sait que [horny.GetTitledFirstName] peut être un homme fougueux, courant après de nombreuses poitrines. Pourtant, ces derniers temps, il se plaint d'être sous l'emprise d'une certaine belle courtisane, au point qu'il craint qu'elle ne le lie par de la magie noire.\n\n\"Elle m'a maudit,\" il prétend, un jour, quand je l'interroge sur le sujet. \"Je ne suis qu'un pion dans son jeu ! Elle plie la volonté des hommes pour s'amuser, et m'a jeté une malédiction. Je dois trouver un remède, je dois laver mon nom. J'ai fait des choses.... et elle me fera faire pire si la loi ne m'attrape pas avant... !\""
 VIETmisc.0175.a:0 "C'est ce que tu obtiens en t'adonnant à ton hobby de fréquenter les bordels."
 VIETmisc.0175.b:0 "Reprends-toi ! C'est une fille, pas une sorcière - ne deviens pas fou."
 VIETmisc.0175.c:0 "Enfreindre la loi ? Dites-moi, quel genre de choses #italic avez#!-vous faites ?"
 VIETmisc.0175.d:0 "Vous pouvez nous présenter ? Non ? Elle vous appartient ? Ça valait le coup d'essayer."
 VIETmisc.0176.t:0 "Loin d'ici"
 VIETmisc.0176.desc:0 "Je suis dans un village et je vois un vieil homme hagard en haillons avec un air hébété sur le visage. Il me regarde fixement, comme s'il voulait me dire quelque chose mais ne trouvait pas les mots.\n\nFinalement, il dit, \"Trouve-moi un chemin pour sortir d'ici...\".\n\n\"Sortir d'où ?\" Je demande.\n\n\"Il n'y a pas de route qui nous ramène\", dit-il, ignorant ma question, \"quand on suit les étranges sentiers. Les Rêveurs vous emmèneront, qui sait où.\"\n\nAlors que je commence à m'éloigner de cet homme dérangé, une femme se précipite et le tient doucement. Elle s'incline et dit : \"Toutes mes excuses, mon [ROOT.Char.GetLadyLord] ! Mon père... n'était pas comme ça avant. Son esprit n'est pas aussi clair que lorsqu'il était plus jeune. Veuillez le pardonner pour ses divagations.\"\n\nIls partent rapidement, me laissant perplexe."
 VIETmisc.0176.a:0 "Sentiers étranges, rêveurs... tout cela n'a aucun sens, bande d'idiots !"
 VIETmisc.0176.b:0 "Peut-être que son discours sur les sentiers étranges et les rêveurs est un signe de [ROOT.Char.GetFaith.HighGodName]."
 VIETmisc.0176.c:0 "Attendez.... Les Rêveurs ! Pourquoi les a-t-il mentionnés ? Quels sentiers étranges ?"
 VIETmisc.0177.t:0 "Lo..."
 VIETmisc.0177.desc:0 "Dans mon rêve, je marche le long d'étranges sentiers, voyageant vers ce royaume et le suivant. Je vois deux personnes au bord de la route, et je les salue. L'une d'elles est un jeune homme, assis contre un rocher ; il a l'air meurtri et ensanglanté, et l'autre, un [dreamer.GetLadyLord] au visage très séduisant, s'occupe de ses blessures. Je m'enquiers de leur situation, et le jeune homme murmure, \"Lo...\". C'est un mot que je ne reconnais pas.\n\n\"Ne vous inquiétez pas\", dit l'autre. \"Celui-là est le fou d'amour. Il a récemment failli mourir à cause de sa bêtise, mais il est en train de se rétablir.\"\n\n\"Nous sommes-nous déjà rencontrés ?\" Je demande à l'étrange [dreamer.GetLadyLord].\n\nUn léger sourire apparaît sur ses lèvres. \"Vous avez pu me rencontrer. Ou l'autre moi. Vous allez quelque part ? Ah, laissez-moi vous montrer #italic le#! chemin étrange que votre âme cherche ...\"\n\nAlors qu'[dreamer.GetSheHe] se lève, je me réveille dans mon lit."
 VIETmisc.0177.a:0 "Qui... quoi ? Chemins étranges ? Fou d'amour ? Le Rêve... Rêveur... ?"
 VIETmisc.0178.t:0 "La Nuit de Notre Rencontre"
 VIETmisc.0178.desc:0 "Un jour, je remarque un regard mélancolique sur [sad_guy.GetTitledFirstName] et je lui en parle. Il me répond qu'il a un mauvais souvenir d'une fille qu'il a courtisée dans sa jeunesse, il y a de nombreuses années. Je n'ai pas saisi tous les détails, mais il semble que quelque chose se soit produit et qu'elle soit morte plus tard, et qu'il en veuille à leur première rencontre, alors qu'il prétend avoir eu l'occasion de changer le cours de leur vie.\n\n\"Si seulement j'avais fait quelque chose\", dit-il, \"elle serait encore en vie ! Tant de nuits, je rêve de cette nuit où nous nous sommes rencontrés, je rêve de la façon dont j'aurais pu faire les choses différemment... et pourtant... et pourtant.\""
 VIETmisc.0178.a:0 "Le passé est le passé. Tu ne peux pas le changer, alors ne sois pas obsédé par lui."
 VIETmisc.0178.b:0 "Je suis désolé d'entendre ça. Je suis sûr que cette fille est dans un meilleur endroit."
 VIETmisc.0178.c:0 "La vie n'est pas juste, vous n'êtes pas le seul à souffrir. Acceptez-le et allez de l'avant."
 VIETmisc.0179.t:0 "Le Chemin Étrange"
 VIETmisc.0179.desc:0 "Mes gardes m'ont jeté des regards interrogateurs. Je sais, c'est bizarre de marcher jusqu'à un point quelconque de la route dans mon royaume. Mais je dois le faire.\n\nC'est paisible par ici. Silencieux, à part le léger bruissement du vent et le gazouillis occasionnel d'un oiseau. Le ciel est d'un bleu clair, et il n'y a pas un nuage en vue.\n\n#italic Là !#!\n\nJe marche sur le bord de la route, à l'endroit où j'ai rêvé de rencontrer ces personnes étranges. Je m'agenouille et je sens la terre, puis je la vois - une seule pierre. Elle n'était pas là dans mes rêves.\n\nJe la ramasse et l'inspecte avec mes gardes. Quelque chose - des mots ? Une image ? - est gravé dessus, mais c'est trop usé pour être déchiffré. Et pourtant, tout d'un coup, je me sens en paix."
 VIETmisc.0179.a:0 "J'ai besoin de m'asseoir et de me détendre un moment - ensuite nous pourrons y aller."
