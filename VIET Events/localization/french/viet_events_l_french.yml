 VIETmisc.0196.t:0 "Une Rencontre Inattendue"
 VIETmisc.0196.desc:0 "Je voyageais dans une partie de mon royaume lorsque j'ai remarqué un arbre avec une branche à l'aspect inhabituel.\n\n\"Est-ce que ce sont... des plumes qui dépassent de cette branche ?\" a demandé l'un de mes gardes.\n\nTous les membres de mon entourage ont poussé des cris d'effroi lorsque la \"branche\" a bougé et ouvert sa large bouche, se révélant être un oiseau à bouche de grenouille. Il avait un grand et large bec qui le faisait ressembler à une grenouille quand il bougeait sa bouche, et grâce à ses plumes ébouriffées, il ressemblait à un vieil homme grognon courbé sur une branche d'arbre."
 VIETmisc.0196.a:0 "Quel plaisir d'en voir un ici ! Maintenant, c'est drôle."
 VIETmisc.0196.b:0 "A disturbing creature. We best be on our way…."
 VIETmisc.0196.info:0 "#emphasis Contexte Biologique :#! Les bouche-grenouilles (#italic Podargidae#!) sont une famille d'oiseaux originaires d'Asie du Sud, d'Asie du Sud-Est et d'Australie. Ils sont connus pour leur apparence distinctive et leur capacité à se camoufler pour ressembler à une partie d'un arbre."
 VIETmisc.0197.t:0 "Restez absolument loin d'elles"
 VIETmisc.0197.desc:0 "Mauvaises nouvelles ! J'ai été informé aujourd'hui que plusieurs des chameaux que je possède sont morts hier soir de façon inattendue. Une enquête plus approfondie a révélé que plusieurs araignées, appelées par les habitants du pays #italic karakurt#!, vivaient dans les environs. Il est probable que les chameaux aient été mordus par ces araignées venimeuses, que les habitants traitent avec la plus grande prudence. Je vais devoir m'assurer que nous nous débarrassons d'elles."
 VIETmisc.0197.a:0 "Par [ROOT.Char.GetFaith.HighGodName], je ne veux pas être près de ces araignées !"
 VIETmisc.0197.info:0 "#emphasis Contexte Biologique :#! Karakurt est le nom local des araignées veuves noires européennes (#italic Latrodectus tredecimguttatus#!) dans l'actuel Kazakhstan. Elles sont très dangereuses et on rapporte qu'elles sont capables de tuer des chameaux avec leur morsure."
 VIETmisc.0198.t:0 "Requins Pacifiques"
 VIETmisc.0198.desc:0 "[courtier.GetTitledFirstName] a récemment fait un petit voyage en mer pour affaires. À son retour, [courtier.GetSheHe] nous a raconté qu'il ne s'était rien passé d'excitant pendant ce voyage, à l'exception d'un incident au cours duquel le navire a rencontré plusieurs requins.\n\n\"Au début, j'étais terrifié à l'idée que si je tombais dans l'océan, ces requins me dévoreraient tout cru !\" dit [courtier.GetFirstNameNoTooltip].\"Je ne comprenais pas pourquoi les marins étaient si détendus et ne s'inquiétaient pas, mais ils m'ont dit que, contrairement à la plupart des requins, ces types de requins sont doux et n'attaquent généralement pas les gens. Ils m'ont même dit qu'étant donné la lenteur avec laquelle ces requins nagent, ils sont des proies faciles si l'on a faim.\""
 VIETmisc.0198.a:0 "Je suis heureux que vous soyez revenu sain et sauf ici !"
 VIETmisc.0198.info:0 "#emphasis Contexte Biologique :#! Le requin pèlerin (#italic Cetorhinus maximus#!) est une espèce de requin que l'on trouve dans la plupart des océans tempérés du monde, comme l'Atlantique Nord et la Méditerranée. Bien qu'ils soient les plus grands requins du monde, ils se nourrissent de plancton et sont généralement inoffensifs pour les humains. En raison de leur vitesse lente et de leur nature peu agressive, ils sont parfois chassés - leur chair peut être consommée, leur peau transformée en cuir et leur foie utilisé pour l'huile."
 VIETmisc.0199.t:0 "Dans le Lac"
 VIETmisc.0199.desc:0 "Aujourd'hui, dans la nature, j'ai assisté à un spectacle des plus singuliers ! Par hasard, alors que je me promenais dehors, je suis tombé sur des chasseurs qui poursuivaient un chevrotain, ou une souris-cerf. C'était une toute petite chose, probablement haute comme mon genou tout au plus. La créature est passée et a plongé dans un lac voisin. A t-elle plongé par accident ?\n\nLes chasseurs se sont arrêtés au bord de l'eau et avaient l'air plutôt découragés. Quand je leur ai demandé pourquoi, l'un d'eux a répondu : \"Cette créature rusée peut rester sous l'eau pour toujours, donc notre chasse s'est terminée par une défaite !\""
 VIETmisc.0199.a:0 "Si vous attendez assez longtemps, elle va sûrement revenir ?"
 VIETmisc.0199.b:0 "C'est dommage, alors, mais la vie est parfois injuste."
 VIETmisc.0199.info:0 "#emphasis Contexte Biologique :#! Les cerfs-souris ou chevrotains (animaux qui composent la famille #italic Tragulidae#!) sont des ongulés à doigts pairs que l'on trouve dans les forêts d'Asie du Sud et du Sud-Est, ainsi qu'en Afrique centrale et occidentale. Ils ressemblent à de petits cerfs et sont les plus petits animaux à sabots. Ils sont connus pour être des filous dans le folklore de certaines cultures, ainsi que pour leurs cycles d'accouplement rapides et leur capacité à rester immergés dans l'eau pendant de longues périodes."
 VIETmisc.0200.t:0 "Bave d'escargot"
 VIETmisc.0200.desc:0 "J'ai rencontré une roturière dehors aujourd'hui. À ma grande surprise, elle regardait de très près le sol et les surfaces de diverses plantes et rochers. Il s'est avéré qu'elle était à la recherche de tout signe d'escargots. En tant qu'assistante d'un apothicaire local, elle a été chargée de recueillir de la bave d'escargot, car le mucus a des usages médicinaux variés."
 VIETmisc.0200.a:0 "C'est franchement dégoûtant, mais quelqu'un doit le faire."
 VIETmisc.0200.b:0 "Une entreprise intéressante et importante - bonne chance !"
 VIETmisc.0200.c:0 "Pourriez-vous me renseigner sur la bave d'escargot ?"
 VIETmisc.0200.info:0 "#emphasis Contexte Historique :#! Historiquement, dans certaines parties du monde, les gens ramassaient la bave d'escargot car on lui prêtait des propriétés curatives pour des problèmes médicaux tels que les inflammations de la peau et les ulcères d'estomac. Des recherches préliminaires modernes suggèrent que la bave d'escargot pourrait en effet être un traitement prometteur pour la réparation des tissus endommagés."
 VIETmisc.0201.t:0 "Escargots"
 VIETmisc.0201.desc:0 "Alors que je me trouvais dans la nature, pas très loin de chez moi, j'ai rencontré quelques roturiers. Ils cherchaient des escargots dans la région et ramassaient tout ce qu'ils pouvaient trouver. Leur intention était de les vendre à quiconque serait prêt à les manger. Comme ils avaient déjà ramassé quelques escargots, ils se demandaient si j'étais intéressé par l'achat de certains d'entre eux."
 VIETmisc.0201.a:0 "Non merci, je ne suis pas intéressé à les acheter !"
 VIETmisc.0201.b:0 "Bien sûr ! Je sais ce qu'il y a au menu pour le dîner maintenant."
 VIETmisc.0201.info:0 "#emphasis Contexte Historique :#! Bien qu'ils soient stéréotypés et associés à la France dans l'anglosphère moderne, les escargots sont une source de nourriture dans de nombreuses régions du monde depuis des siècles. Par exemple, chez les Romains, ils étaient considérés comme un mets délicat, tandis qu'au Maroc, leur consommation était considérée comme bénéfique pour la santé."
 VIETmisc.0202.t:0 "Un Faux Serpent"
 VIETmisc.0202.desc:0 "Nous avons tous été alarmés lorsque nous avons vu un serpent dans mon jardin. Heureusement, l'un de mes gardes, qui s'y connaît en animaux, nous a dit de ne pas nous inquiéter.\n\n\"C'est un ver lent\", a-t-il expliqué. \"Vous pouvez le dire parce qu'il a des paupières et qu'il cligne des yeux, contrairement à un serpent - sans parler du fait qu'il n'a pas de cou distinct.\"\n\nNous avons alors tous commencé à sentir la plus horrible des odeurs.\n\n\"Et...\" a ajouté mon garde, avec un peu d'humour dans la voix malgré l'air nauséeux qu'il avait, \"s'il a peur, il défèque pour effrayer les prédateurs, et je pense que vous pouvez dire que c'est une odeur très, très #italic intéressante#!\"."
 VIETmisc.0202.a:0 "C'est une merveilleuse information, mais nous devrions partir d'ici."
 VIETmisc.0202.b:0 "Est-ce que quelqu'un peut juste tuer cette chose ? Oui, vous, poignardez-le, s'il vous plaît."
 VIETmisc.0202.c:0 "Je vais utiliser un tissu pour couvrir mon nez - je veux observer la créature."
 VIETmisc.0202.info:0 "#emphasis Contexte Biologique :#! Bien qu'ils soient souvent pris pour des serpents, les vers lents sont un genre de lézards sans pattes (#italic Anguis#!) que l'on trouve généralement dans de nombreuses régions d'Europe et d'Asie occidentale. Leur principale méthode pour effrayer les prédateurs consiste à déféquer (étant donné la forte odeur que dégage leur fumier) ou à perdre leur queue."
 VIETmisc.0203.t:0 "Récolte du Miel"
 VIETmisc.0203.desc:0 "J'étais dehors, à une certaine distance de ma résidence, quand j'ai entendu un étrange sifflement. J'ai pensé qu'il s'agissait d'un oiseau étrange ou même d'un monstre, et mes gardes se sont mis en alerte. À notre grand soulagement, il ne s'agissait que de quelques villageois d'un village voisin que j'ai déjà rencontrés à plusieurs reprises.\n\nIls se sont excusés pour la frayeur, et ont expliqué qu'ils allaient à la chasse au miel. On trouve des oiseaux guides de miel dans cette région, et les habitants font souvent appel à leur aide pour la recherche de miel. Les gens d'ici ont appris qu'ils peuvent collaborer avec les guides de miel en sifflant d'une manière qui se révèle bruyante et déconcertante pour les personnes qui n'y sont pas habituées.\n\nQuoi qu'il en soit, les villageois m'ont demandé si je voulais me joindre à eux pour trouver du miel avec l'aide des oiseaux."
 VIETmisc.0203.a:0 "Du miel gratuit ? Cela semble splendide ! Comptez sur moi."
 VIETmisc.0203.b:0 "Je suis occupé aujourd'hui, mais je vous souhaite à tous la meilleure des chances."
 VIETmisc.0203.c:0 "Je suis un [ROOT.Char.GetTitleAsNameNoTooltip], pas un sale ouvrier. Adieu."
 VIETmisc.0203.info:0 "#emphasis Contexte Biologique :#! Le grand hyménoptère (#italic Indicateur indicateur#!) est une espèce d'oiseau originaire d'Afrique sub-saharienne. Dans certains endroits, il a établi une relation mutualiste avec l'homme. Comme il se nourrit d'abeilles et de produits apicoles, il peut conduire les humains jusqu'aux ruches. Une fois que l'homme a neutralisé les abeilles avec de la fumée, qu'il a ouvert les ruches et pris le miel, l'oiseau mange ce qui reste dans la ruche. Cette relation particulière est aujourd'hui en déclin en raison des changements d'habitudes des humains dus à l'urbanisation moderne."
 VIETmisc.0204.t:0 "Rencontrer des Onagres"
 VIETmisc.0204.desc:0 "Je me promenais sur la route lorsque j'ai remarqué un grand nombre d'onagres en train de brouter dans un champ voisin. Ces créatures, une sorte d'âne sauvage, ressemblaient à un mélange d'âne et de cheval, ou peut-être à un âne court sur pattes qui avait une présence plus imposante. Alors que je me demandais ce que ces créatures faisaient ici, elles ont été alertées de ma présence et sont parties au galop à une vitesse fulgurante, aussi rapide sinon plus rapide que n'importe quel destrier."
 VIETmisc.0204.a:0 "Une vue vraiment impressionnante."
 VIETmisc.0204.info:0 "#emphasis Contexte Biologique :#! Les onagres (#italic Equus hermionus#!), également connus sous le nom d'ânes sauvages asiatiques, sont une espèce étroitement apparentée aux ânes et, dans une moindre mesure, aux chevaux. L'arme de siège onagre doit son nom au coup de pied de la machine qui ressemble à celui d'un âne sauvage. Jamais domestiqués par l'homme, les onagres sont également connus pour être l'un des mammifères les plus rapides du monde. Quoi qu'il en soit, leur répartition s'étendait autrefois sur une grande partie des régions arides et plates d'Asie et d'Europe pendant la période glaciaire, et a diminué au cours des temps historiques, de manière significative au cours du 20e siècle. Ils sont actuellement menacés par le braconnage et la perte d'habitat."
 VIETmisc.0205.t:0 "Yeux rouges, attention !"
 VIETmisc.0205.desc:0 "Nous nous sommes tous figés de peur en voyant les deux grands yeux rouges qui nous fixaient depuis les arbustes de mon jardin. Quelle sorte de monstre ignoble était-ce ? Je dois fuir!\n\n[courtier.GetTitledFirstName], cependant, rit quelques secondes plus tard. [courtier.GetSheHe|U] dit : \"Ah, ce n'est qu'un papillon, regardez !\"\n\nEn regardant de plus près, c'est effectivement le cas. Il est d'un blanc grisâtre et ses ailes sont ornées de deux grands cercles rouges qui, de loin, ressemblent à des yeux assoiffés de sang.\n\n\"Il semble que ce soit l'Apollon des montagnes\", glousse [courtier.GetFirstNameNoTooltip], tandis qu'[courtier.GetSheHe] l'admire. Alors qu'il s'envole, [courtisan.GetSheHe] fait remarquer : \"Je me demande ce qu'il faisait ici. Vous n'aviez pas trop peur de lui tout à l'heure, n'est-ce pas ?\""
 VIETmisc.0205.a:0 "Non, bien sûr que non ! Je n'ai pas peur d'un papillon."
 VIETmisc.0205.b:0 "J'avoue que ça m'a fait peur, mais ça nous a bien fait rire."
 VIETmisc.0205.info:0 "#emphasis Contexte Biologique :#! L'Apollon ou Apollon des montagnes (#italic Parnassius apollo#!) est une espèce de papillon endémique des régions montagneuses et forestières d'Europe et de certaines régions d'Asie. Son trait le plus distinctif est les deux grands \"yeux\" rouges sur ses ailes ; ces taches intimident ou confondent idéalement les prédateurs. Une autre défense de cette espèce contre les prédateurs potentiels est qu'il a un goût extrêmement mauvais."
 VIETmisc.0206.t:0 "Tortues Vicieuses"
 VIETmisc.0206.desc:0 "J'étais dehors en train de faire une pause dans une réunion avec les anciens d'un village de mon royaume lorsque j'ai vu une femme âgée assise sur un banc, fixant intensément un petit lac au loin. Il y avait là quelques oiseaux, ainsi que de petites tortues, mais rien d'autre de remarquable. Lorsque je lui ai demandé ce qu'elle regardait, elle m'a montré du doigt ce qui se passait devant elle et, avec un sourire énigmatique, m'a dit de regarder. Quelques instants plus tard, j'ai eu un léger sursaut lorsque les tortues ont attaqué certains des oiseaux et les ont traînés sous l'eau.\n\n\"Impressionnant, n'est-ce pas, mon [ROOT.Char.GetLadyLord] ?\" glousse la femme. Elle a l'air de s'amuser un peu trop. \"Ces tortues spéciales - les tortues casquées, comme on les appelle - attirent les oiseaux, les serpents et même d'autres tortues dans l'eau et les noient. C'est tellement fascinant, n'est-ce pas ?\""
 VIETmisc.0206.a:0 "Ces tortues sont remarquables... et dangereuses."
 VIETmisc.0206.b:0 "Hum, je vois... vous savez, je vais retourner à ma réunion."
 VIETmisc.0206.info:0 "#emphasis Contexte Biologique :#! Originaire des eaux douces et stagnantes de l'Afrique subsaharienne et du Yémen, la tortue casquée africaine (#italic Pelomedusa subrufa#!), également appelée tortue crocodile ou tortue africaine à cou latéral, est une espèce de tortue qui se distingue par le fait qu'elle déplace sa tête sur le côté pour la rentrer sous sa carapace. Contrairement à de nombreuses autres tortues, elle ne peut pas se cacher complètement à l'intérieur de sa carapace. C'est également l'une des seules espèces de tortues à attaquer ses proies en groupe, saisissant des animaux allant des poissons et des serpents aux oiseaux et même à d'autres tortues avec ses griffes pour les noyer dans l'eau."
 VIETmisc.0207.t:0 "Un Sambar ou pas ?"
 VIETmisc.0207.desc:0 "Je rentre chez moi après une sortie en ville lorsque mon entourage et moi entendons un bruit des plus inhabituels. Il me faut un certain temps pour le reconnaître comme le cri du cerf #italic sambar#! et il semble qu'il ne soit pas très loin. L'un de mes gardes dit que nous devrions aller voir s'il se passe quelque chose, mais un autre garde - un vétéran plus âgé - tient le plus jeune par l'épaule. \n\n\"Nous devrions être prudents\", prévient le vétéran.\n\n\"C'est probablement juste un cerf, mais je serai prudent\", dit son camarade.\n\n\"Les tigres sont connus pour imiter les cris du sambar pour les tromper\", dit le vétéran en se tournant vers moi. \"Nous devrions y aller, mon [ROOT.Char.GetLadyLord], juste au cas où ce serait un tigre.\""
 VIETmisc.0207.a:0 "Non, regardons ce que c'est - je suis curieux !"
 VIETmisc.0207.b:0 "Bonne décision. Rentrons vite à la maison, au cas où."
 VIETmisc.0207.info:0 "#emphasis Contexte Biologique :#! Le sambar (#italic rusa unicolor#!) est une espèce de grand cerf qui vit principalement en Inde et en Asie du Sud-Est. C'est une source commune de nourriture pour les tigres, qui imiteraient ses cris pour confondre et attirer le cerf."
 VIETmisc.0207.toast.its_not_a_tiger_name:0 "Je suis sûr que c'est juste un cerf..."
 VIETmisc.0207.toast.its_a_tiger_name:0 "... ou peut-être #italic est-ce#! un tigre ?"
 VIETmisc.0207.toast.its_a_tiger:0 "C'était un tigre après tout."
 VIETmisc.0207.toast.its_a_tiger_desc:0 "Le tigre n'était pas du tout amical, d'ailleurs."
 VIETmisc.0207.toast.its_not_a_tiger:0 "Il s'agit en fait d'un cerf."
 VIETmisc.0207.toast.its_not_a_tiger_desc:0 "Vous observez le cerf pendant un moment avant de partir."
 VIETmisc.0208.t:0 "Un Hyrax"
 VIETmisc.0208.desc:0 "Je vois une créature floue devant moi, couchée sur un rocher en plein jour.\n\n\"C'est un hyrax, n'est-ce pas ?\" dis-je, et ai-je pointé du doigt devant. L'angle de la lumière du soleil rend la chose difficile à dire.\n\n\"On dirait bien\", répond [hyrax_watcher.GetTitledFirstName]. \"De telles créatures paresseuses, n'est-ce pas ? Chaque fois que j'en vois, ils sont toujours allongés quelque part.\""
 VIETmisc.0208.a:0 "Ça me semble être une vie merveilleuse."
 VIETmisc.0208.b:0 "Quelle honte, être si paresseux."
 VIETmisc.0208.info:0 "#emphasis Contexte Biologique :#! Les hyrax sont un ordre d'animaux existant en Afrique et dans certaines parties du Moyen-Orient qui ressemblent superficiellement à des rongeurs comme les marmottes et les pikas, mais qui sont en fait étroitement liés aux éléphants et aux lamantins. Ils sont mentionnés comme n'étant pas casher dans l'Ancien Testament. En raison de leur mauvaise régulation thermique interne, ils se prélassent souvent au soleil."
 VIETmisc.0209.t:0 "Hinny Ho, Hinny Hey"
 VIETmisc.0209.desc:0 "\"Cette mule là a l'air un peu étrange.\" J'indique le champ où se trouve la mule un peu petite qui ressemble de plus en plus à un cheval à mesure que je la regarde.\n\nJe suis à la campagne aujourd'hui, j'inspecte des champs près d'un village. Le roturier qui me sert de guide rit et me dit : \"Mon [ROOT.Char.GetLadyLord], ce n'est pas une mule ! C'est un bardot. Vous savez ce que c'est, non ?\" \n\n\"Je comprends mieux maintenant\", j'acquiesce. \"Père cheval, mère ânesse. Je n'en vois pas beaucoup.\"\n\n\"Non, en effet, mon [ROOT.Char.GetLadyLord]. Je n'en vois pas beaucoup. Ils sont rares, ce qui est regrettable étant donné qu'ils sont beaucoup plus faciles à gérer que les mules. Il se trouve que celle-ci est la propriété de ma famille. Nous en avons quelques-uns, en fait.\""
 VIETmisc.0209.a:0 "Ne vous inquiétez pas, j'ai reconnu que c'était un bardot dès le début."
 VIETmisc.0209.b:0 "Je l'ai confondu avec une mule, mais je suis sûr que ça arrive souvent."
 VIETmisc.0209.c:0 "Rare mais utile.... Je peux en acheter ? Ça aiderait mes serviteurs."
 VIETmisc.0209.info:0 "#emphasis Contexte Biologique :#! Les bardots sont des hybrides équins qui sont la progéniture d'un cheval mâle et d'un âne femelle, l'inverse d'une mule. Ils sont intelligents, tout comme les mules, mais sont généralement plus agiles et plus faciles à dresser en raison de leur tempérament plus calme."
 VIETmisc.0210.t:0 "Pauvres Poulets"
 VIETmisc.0210.desc:0 "Je visite un village de mon royaume pour des raisons officielles. Alors que je le traverse, je remarque une foule de personnes rassemblées autour de l'entrée d'une maison, entourant un homme en particulier.\n\n\"Il se passe quelque chose ?\" demande-je.\n\n\"Mon [ROOT.Char.GetLadyLord], notre ami a subi une grande injustice,\" dit l'un des spectateurs.\n\nIl s'avère que ce paysan possédait de nombreux poulets qui lui procuraient beaucoup de revenus et de prestige dans la communauté. Malheureusement, plusieurs de ses poulets ont été tués plus tôt dans la journée par un blaireau à miel, dont il est notoirement difficile de s'occuper. Ce n'est qu'alors que je remarque les cadavres de poulets éparpillés dans un champ au loin."
 VIETmisc.0210.a:0 "Ah, la vie est si injuste, n'est-ce pas ? Je vais m'en aller."
 VIETmisc.0210.b:0 "Je prierai [ROOT.Char.GetFaith.FertilityGodName] de vous aider en ces temps difficiles."
 VIETmisc.0210.c:0 "Pauvre âme ! Prenez cet argent pour acheter de nouveaux poulets."
 VIETmisc.0210.info:0 "#emphasis Contexte Biologique :#! Le blaireau à miel (#italic Mellivora capensis#!) est une espèce de mammifère que l'on trouve dans une grande partie de l'Afrique, de l'Arabie et du sous-continent indien. Ils ont une peau extrêmement épaisse qui peut, dans une certaine mesure, résister aux attaques d'armes comme les lances et les flèches. Cela, ajouté à leur nature tenace, voire féroce, signifie qu'ils sont parfois même capables de repousser des prédateurs plus grands comme les lions. Leur régime alimentaire peut être extrêmement varié, allant des baies et racines de plantes aux insectes, grenouilles, rongeurs et même serpents venimeux, en passant par les chèvres, moutons et poulets domestiques."
 VIETmisc.0211.t:0 "Il s'en fiche"
 VIETmisc.0211.desc:0 "J'étais dehors, près d'un petit ruisseau, quand j'ai entendu des bruits bizarres devant moi. J'ai levé les yeux et j'ai trouvé la source de l'agitation : un blaireau à miel. Il est rare d'en voir la nuit, c'est donc une sacrée rencontre. Non seulement cela, mais ce blaireau est littéralement en train de manger un serpent vivant. Je reconnais rapidement qu'il s'agit du type de serpent venimeux qui a même tué quelqu'un que j'ai connu autrefois.\n\nPourtant, cette créature est là, à croquer le serpent comme s'il s'agissait d'un petit encas insignifiant. À proximité, je vois également une tortue morte à la carapace brisée, sans doute également tuée par cette bête pour se nourrir.\n\nLe blaireau à miel me remarque et lève les yeux au ciel. Même s'il savait que je suis [ROOT.Char.GetTitledFirstName], un important [ROOT.Char.GetLadyLord], je suis sûr qu'il ne se soucierait pas le moins du monde de mon statut."
 VIETmisc.0211.a:0 "Je pense que je vais te laisser manger ton repas, mon ami."
 VIETmisc.0212.t:0 "Un duel dans la nature"
 VIETmisc.0212.desc:0 "Je suis en train de rouler sur la route quand je remarque une agitation dans les buissons devant moi. Je jette un coup d'œil et vois un spectacle des plus intéressants : une mangouste à la fourrure grise, qui danse d'une manière plutôt acrobatique. Je plisse les yeux, puis je vois pourquoi elle fait cela. Il y a un cobra en face d'elle, qui essaie clairement de la tuer avec son venin, et pourtant cette mangouste esquive habilement ses attaques, essayant de le fatiguer. Ou... est-ce l'inverse, et la mangouste essaie de tuer et de manger le serpent lui-même ?\n\nUn de mes gardes s'éclaircit la gorge, me ramenant à la réalité. Peu importe qui gagne ce combat, les deux animaux sont vicieux et dangereux, nous devons donc garder nos distances."
 VIETmisc.0212.a:0 "Dépêchons-nous d'arriver à destination, alors !"
 VIETmisc.0212.info:0 "#emphasis Contexte Biologique :#! Les mangoustes sont une famille de mammifères (#italic Herpestidae#!) apparentés aux hyènes que l'on trouve en Afrique, au Moyen-Orient, en Inde et en Asie du Sud-Est. Elles sont notamment résistantes au venin des serpents, et elles en mangent même, mais elles font aussi une sorte de danse pour éviter les attaques de serpents."
 VIETmisc.0213.t:0 "Traces dans le Sable"
 VIETmisc.0213.desc:0 "Je voyageais dans une partie plus aride de mon royaume quand nous avons trouvé des traces dans le sable. Avant que nous ayons pu les examiner, le vent a soufflé autour de nous pendant un bref instant, balayant les traces de pas.\n\nNous avons voyagé un peu plus longtemps, lorsque nous avons rencontré des traces de pas similaires. Cette fois, avant que le vent ne les efface, l'un des petits représentants qui m'accompagnaient a eu le temps de reconnaître ce que c'était. On m'a dit : \"Ce sont les traces d'un fennec, mon [ROOT.Char.GetLadyLord].\"\n\nLorsque nous avons vu une créature majestueuse mais petite et menue. Elle nous a regardé fixement avec ses yeux noirs perçants, flanqués de ses oreilles surdimensionnées, avant de s'enfuir en courant.\n\n\"C'est rare qu'on les voit dehors pendant la journée\", a remarqué mon représentant. \"En général, ils sont plus faciles à trouver la nuit.\""
 VIETmisc.0213.a:0 "Il est agréable de voir une si belle créature !"
 VIETmisc.0213.b:0 "Nous n'avons pas de temps à perdre, continuons."
 VIETmisc.0213.info:0 "#emphasis Contexte Biologique :#! Les fennecs (#italic Vulpes zerda#!) sont les plus petites espèces de canidés au monde. On les trouve dans une grande partie de l'Afrique du Nord et, dans une moindre mesure, dans certaines parties du Moyen-Orient. Ils ont une fourrure de couleur paille et sont connus pour leurs grandes oreilles poilues qui leur servent à dissiper la chaleur. Ils ont également un certain nombre d'autres adaptations pour vivre dans les régions désertiques dont ils sont originaires, comme la capacité de survivre avec très peu d'eau. Leur nom vient du mot arabe désignant l'espèce, #italic fanak#."
 VIETmisc.0214.t:0 "Attraper un Oiseau"
 VIETmisc.0214.desc:0 "[sparrow_eater.GetTitledFirstName] a une proposition intéressante à me faire. Ces derniers temps, [sparrow_eater.GetSheHe] a pris goût à la viande de moineau.\n\n\"[ROOT.Char.GetTitledFirstName], n'est-il pas vrai que ces derniers temps, vous avez eu des problèmes avec de nombreux moineaux dans votre résidence ?\" demande- [sparrow_eater.GetSheHe]. Quand j'admets que c'est vrai, [sparrow_eater.GetSheHe] suggère : \"Vous devriez accrocher des pièges à moineaux autour de ta maison. Nous pourrions les attraper et manger beaucoup de moineaux - surtout de la tarte aux moineaux. C'est tellement délicieux !\""
 VIETmisc.0214.a:0 "Ce n'est pas nécessaire, les moineaux ne me dérangent pas beaucoup."
 VIETmisc.0214.b:0 "Une bonne idée. Ces moineaux sont des parasites ennuyeux."
 VIETmisc.0214.info:0 "#emphasis Contexte Historique :#! Le moineau domestique (#italic Passer domesticus#!) est l'une des espèces d'oiseaux les plus répandues dans le monde. Il est fortement lié à l'habitat humain et est souvent considéré comme un parasite. La viande de moineau a donc longtemps été une source de nourriture dans de nombreux endroits, car elle aurait permis de faire d'une pierre deux coups (jeu de mots) - elle aurait débarrassé ces endroits des oiseaux et fourni aux gens une bonne source de protéines. Dans certaines cultures, on attribue traditionnellement à la viande de moineau des propriétés aphrodisiaques."
 VIETmisc.0215.t:0 "Coturnisme"
 VIETmisc.0215.desc:0 "Nous avons tous été alarmés lorsque [quail_eater.GetTitledFirstName] a commencé à avoir des convulsions et des vertiges. Il semblerait qu'[quail_eater.GetSheHe] ait mangé de la viande de caille plus tôt dans la journée, et il est probable que la caille qu'[quail_eater.GetSheHe] a mangée ait consommé une sorte de plante toxique avant d'être dépecée - un cas classique de coturnisme, en d'autres termes.\n\nQuoi qu'il en soit, les physiciensdisent qu'il semble que [quail_eater.GetFirstNameNoTooltip] ait un léger cas de coturnisme, mais que [quail_eater.GetSheHe] devra se reposer un certain temps pour récupérer."
 VIETmisc.0215.a:0 "J'espère qu'[quail_eater.GetSheHe] s'en remettra rapidement."
 VIETmisc.0215.b:0 "C'est ce qui arrive quand on dévore la nourriture avec tant d'insouciance !"
 VIETmisc.0215.info:0 "#emphasis Contexte Historique :#! La caille commune (#italic Coturnix coturnix#!) est largement consommée en Eurasie depuis des siècles. Cependant, la viande de caille peut être toxique si les cailles ont consommé certaines plantes inoffensives pour elles mais dangereuses pour l'homme. La maladie qui en résulte, appelée coturnisme, était connue depuis l'Antiquité. Elle est mentionnée dans des sources grecques et romaines, par exemple, les différents savants de l'époque ayant des idées différentes quant à la plante responsable du coturnisme."
 VIETmisc.0215.b.tooltip.bad:0 "Vos conseils sont considérés comme du harcèlement."
 VIETmisc.0215.b.tooltip.good:0 "Votre conseil est dûment accepté"
 VIETmisc.0216.t:0 "Les échasses aux ailes noires"
 VIETmisc.0216.desc:0 "Je passais par une partie de mon domaine où il y avait quelques petits étangs, quand j'ai remarqué quelques oiseaux d'une apparence curieuse au bord de l'eau. Ils avaient un plumage pie et, surtout, des pattes roses en forme de bâton. Deux d'entre eux tournaient en rond, dans une sorte de danse, ce qui me paraissait un peu comique vu l'aspect de leurs pattes.\n\nUn de mes gardes, qui s'intéresse aux oiseaux, m'a dit que cette créature était l'échasse à ailes noires."
 VIETmisc.0216.a:0 "Huh.... C'est fascinant à savoir."
 VIETmisc.0216.b:0 "Dites-m'en plus sur les oiseaux, mon ami."
 VIETmisc.0216.c:0 "Oh, je suis au courant ! Saviez-vous qu'ils..."
 VIETmisc.0216.info:0 "#emphasis Contexte Biologique :#! L'échasse à ailes noires (#italic Himantopus himantopus#!) est un oiseau présent dans tout l'Ancien Monde. On le trouve souvent dans les zones marécageuses, et l'un de ses traits les plus distinctifs est ses pattes longues et fines."
 VIETmisc.0217.t:0 "Village Nilgai"
 VIETmisc.0217.desc:0 "Un petit noble chassait des nilgai - un type d'antilope ressemblant à une vache - lorsqu'il a essayé d'en tuer un qui vivait apparemment dans un village voisin, ce qui l'a mis en conflit avec les habitants.\n\nLes villageois ont dit que ce nilgai était sacré pour eux, et qu'ils prenaient soin de la créature comme s'il s'agissait d'un ami ou d'un parent cher. Ils ont refusé qu'il soit chassé, ce qui a rendu furieux le noble, qui prétend que ce n'est qu'un animal sauvage et qu'il n'appartient donc à personne.\n\nLe noble m'a demandé de forcer les villageois à abandonner cette croyance stupide afin qu'il puisse chasser et tuer en paix."
 VIETmisc.0217.a:0 "Réglez vos problèmes par vous-mêmes au lieu de faire appel à moi."
 VIETmisc.0217.b:0 "Le noble, étant d'un statut supérieur, a le droit de chasser comme il l'entend."
 VIETmisc.0217.c:0 "Je félicite les gentils villageois ! Leur ami animal sera protégé."
 VIETmisc.0217.info:0 "#emphasis Contexte Historique :#! Le nilgai (#italic Boselaphus tragocamelus#!) est un type d'antilope originaire du sous-continent indien. En raison de son association avec les vaches, elle a longtemps été considérée comme sacrée, notamment par les hindous, bien qu'à d'autres époques elle ait également été chassée. Elle a été largement représentée dans diverses formes d'art moghol."
 VIETmisc.0218.t:0 "La Horde"
 VIETmisc.0218.desc:0 "Un voyageur en visite dans ma cour me raconte une histoire intéressante : il a rencontré une horde de singes dans un pays lointain. Ce fou audacieux ne s'est pas enfui, mais s'est approché lentement et calmement des créatures. Étonnamment, les singes ont réagi positivement à cela, et n'ont pas agi de manière agressive. Ils se sont contentés d'observer curieusement de loin avant de retourner d'où ils venaient."
 VIETmisc.0218.a:0 "Une histoire intéressante.... Je me demande pourquoi les singes se sont comportés de la sorte."
 VIETmisc.0218.b:0 "Je ne sais pas pourquoi vous voulez que je croie ça, mais si vous insistez."
 VIETmisc.0219.t:0 "Un Singe Divertissant"
 VIETmisc.0219.desc:0 "Je passais près d'une ville en rentrant chez moi après une journée de travail quand j'ai remarqué une petite foule devant moi. Curieux, je me suis approché et j'ai vu que les gens entouraient un homme et un... singe.\n\nJ'ai rapidement déterminé que le singe était un #italic langur#!, avec sa fourrure gris-jaunâtre et son visage et ses oreilles noirs. Son propriétaire tenait la créature en laisse et la faisait danser et faire diverses acrobaties, pour le plus grand plaisir des spectateurs. Certains désapprouvent cette pratique, arguant que ces singes sont sacrés, mais la performance à laquelle j'assiste est tout de même assez divertissante."
 VIETmisc.0219.a:0 "Oh, c'était un bon tour ! Je peux le revoir ?"
 VIETmisc.0219.b:0 "Je n'ai pas le temps pour ces gadgets inutiles."
 VIETmisc.0219.info:0 "#emphasis Contexte Biologique :#! Les langurs gris, ou langurs hanuman, sont un groupe de singes de l'Ancien Monde constituant le genre #italic Semnopithecus#!. Présents dans tout le sous-continent indien, ils sont considérés comme sacrés par de nombreux hindous, mais ont également été gardés comme animaux de compagnie et comme amuseurs pour des spectacles en bord de route."
 VIETmisc.0220.t:0 "Alouette"
 VIETmisc.0220.desc:0 "Je vois une alouette voler au-dessus de ma tête et, pendant un bref instant, je ressens un sentiment de clarté et d'émerveillement lorsqu'elle passe dans les cieux."
 VIETmisc.0220.a:0 "Ils disent que c'est un symbole de l'aube - d'un espoir spirituel."
 VIETmisc.0220.b:0 "J'ai faim maintenant. Un ragoût d'alouette ou une tarte aux alouettes, ça a l'air délicieux."
 VIETmisc.0220.info:0 "#emphasis Contexte Historique :#! Les alouettes sont des oiseaux chanteurs de la famille des #italic Alaudidae#!. En Occident, elles sont traditionnellement considérées comme un symbole du lever du jour. Par exemple, dans le Sonnet 29 de Shakespeare, le narrateur déclare : \"Comme l'alouette à l'aube qui, de la terre maussade, chante des hymnes aux portes du ciel\"."
 VIETmisc.0221.t:0 "Un Parlement de Corbeaux"
 VIETmisc.0221.desc:0 "Mon [ROOT.GetCharacter.Custom('lowly_servant_type')] avait une expression pâle sur son visage quand je l'ai vu ce matin. Je serais bien passé à côté, mais cette vision m'a alarmé. Lorsque je lui ai demandé si quelque chose n'allait pas, elle a marmonné quelque chose et, d'un doigt tremblant, m'a montré l'extérieur. Là, dans mon jardin, il y avait quelques corbeaux freux - des oiseaux ressemblant à des corneilles.\n\n\"Qu'est-ce qui se passe ?\"demande-je.\n\n\"Vous ne savez pas, mon [ROOT.Char.GetLadyLord] ?\" dit la femme, quand elle se ressaisit enfin. \"On dit que si un parlement de corbeaux se réunit comme ça, c'est un mauvais présage. Nous devons faire attention !\"\n\nJ'ai toujours su qu'elle était superstitieuse, mais j'admets qu'avoir autant de corbeaux dans mon jardin est plutôt de mauvais augure."
 VIETmisc.0221.a:0 "Ordonnez à des gardes de chasser les oiseaux ou de les tuer !"
 VIETmisc.0221.b:0 "Ce ne sont que des oiseaux. Je ne pense pas qu'ils nous feront quoi que ce soit."
 VIETmisc.0221.c:0 "On dit que je suis ami avec les corbeaux - pourquoi, je me lierai d'amitié avec les corbeaux aussi !"
 VIETmisc.0221.b.tooltip:0 "Des rumeurs circulent sur ma malchance....."
 VIETmisc.0221.info:0 "#emphasis Contexte Historique :#! Dans le passé, et encore aujourd'hui, bien qu'ils aient certaines associations positives, les corbeaux freux #italic Corvus frugilegus#! sont également considérés comme des augures de mauvais présage dans certaines circonstances. Dans la pièce Macbeth de Shakespeare, par exemple, les corbeaux freux apparaissent comme des oiseaux de mauvais augure. Comme ils se rassemblent souvent en cercle avec un couple d'individus au centre, on dit qu'ils se réunissaient en \"parlements\"."
 VIETmisc.0222.t:0 "Upupidae de mauvais augure"
 VIETmisc.0222.desc:0 "Un certain nombre de upupidae ont été aperçues près de ma résidence ces derniers temps. Avec leur couronne de plumes colorées et distinctives, il est impossible de se tromper sur leur espèce.\n\nTraditionnellement, ces oiseaux ont des associations sombres et sinistres dans la superstition [ROOT.Char.GetCulture.GetName] - certains disent qu'ils sont des voleurs, d'autres qu'ils sont des signes avant-coureurs de la mort, d'autres encore des agents de [ROOT.Char.GetFaith.DevilName]."
 VIETmisc.0222.a:0 "Nous devons les faire fuir, ou les tuer !"
 VIETmisc.0222.b:0 "Ce sont des oiseaux. Je suis sûr que tout ira bien pour nous."
 VIETmisc.0222.b.tooltip:0 "Mais est-ce que je vais vraiment bien... ?"
 VIETmisc.0222.info:0 "#emphasis Contexte Historique :#! Les upupidae, autrefois considérées comme une seule espèce, sont maintenant considérées comme plusieurs espèces sous le genre #italic Upupa#!. Ils sont connus pour leur couronne de plumes colorées, et historiquement, ils avaient des significations différentes selon les cultures. Dans une grande partie de l'Europe du Nord et de la Sibérie, par exemple, ils étaient considérées comme des symboles sinistres et négatifs. À l'inverse, dans une grande partie du Moyen-Orient et de la Méditerranée, ils étaient considérés comme des symboles de sagesse, de royauté, de piété filiale, et leur corps pouvait offrir un certain nombre de merveilleux avantages magiques et médicinaux."
 VIETmisc.0223.t:0 "Upupidae de Fortune"
 VIETmisc.0223.desc:0 "Un certain nombre d'upupidae ont été aperçues près de ma résidence ces derniers temps. Avec leur couronne de plumes colorées et distinctives, il est impossible de se méprendre sur leur espèce.\n\nTraditionnellement, ces oiseaux sont associés à un certain nombre d'éléments positifs dans la superstition [ROOT.Char.GetCulture.GetName]. Beaucoup les considèrent comme des symboles de sagesse et de royauté, et leur corps possède diverses propriétés médicinales. C'est sûrement un bon signe pour moi !"
 VIETmisc.0223.a:0 "C'est un signe de mon bon leadership, j'espère !"
 VIETmisc.0223.b:0 "Utilisons certains de ces oiseaux pour la médecine."
 VIETmisc.0224.t:0 "Chasse au Chamois"
 VIETmisc.0224.desc:0 "Plus tôt dans la journée, j'étais dans une ville voisine pour voir les curiosités. Je rentrais chez moi lorsque mon entourage et moi avons croisé des chasseurs. Il était tard dans la soirée et ils ont dit qu'ils étaient à la recherche de chamois. Ces créatures, que l'on trouve souvent dans les zones accidentées des environs, sont connues pour leur viande savoureuse.\n\n\"C'est plus facile de les attraper le matin ou le soir, quand il fait plus frais et qu'ils sortent pour chercher de la nourriture\", explique l'un des chasseurs. \"Comme vous pouvez le voir, mon [ROOT.Char.GetLadyLord], nous en avons déjà attrapé un bon nombre. J'ai hâte de les manger.\""
 VIETmisc.0224.a:0 "Je peux acheter un peu de viande ? J'en ai envie aussi !"
 VIETmisc.0224.b:0 "Maintenant, donnez-moi un peu de viande. C'est un ordre."
 VIETmisc.0224.c:0 "Je suis content que la chasse se passe bien."
 VIETmisc.0224.d:0 "Je connais aussi des astuces pour les chasser. Quelles sont vos techniques ?"
 VIETmisc.0224.info:0 "#emphasis Contexte Historique :#! Le chamois (#italic Rupicapra rupicapra#!) est une espèce de chèvre-antilope originaire des régions montagneuses d'Europe, d'Asie mineure et du Caucase. Ils sont connus pour leur viande savoureuse, et sont également tuées pour leur cuir. Dans les Alpes, la crinière située à l'arrière de leur cou est utilisée pour fabriquer des plumes."
 VIETmisc.0225.t:0 "Chat parmi les Pigeons"
 VIETmisc.0225.desc:0 "Je visitais une ville de mon royaume pour discuter de certaines affaires. À la fin de la réunion, deux notables m'ont invité à rester un peu.\n\nL'un d'eux m'a dit :\"Il y a un grand événement aujourd'hui avec des caracals et des pigeons. Vous savez, quand on lâche les caracals sur des volées de pigeons et qu'on parie sur le nombre d'oiseaux qu'ils peuvent tuer ? Vous ... savez de quoi je parle, n'est-ce pas ?\"\n\n\"Oh, bien sûr,\" dis-je. \"J'avais mal entendu au début.\"\n\n\"Alors, voulez-vous rester pour regarder ?\""
 VIETmisc.0225.a:0 "Bien sûr, mais je ne jouerai pas. Je vais juste regarder pour le plaisir."
 VIETmisc.0225.b:0 "Ah, j'aimerais parier sur le caracal qui est le meilleur pour tuer !"
 VIETmisc.0225.c:0 "J'ai d'autres affaires à régler, mais amusez-vous bien."
 VIETmisc.0225.toast.bad:0 "Vous avez fait une perte en pariant."
 VIETmisc.0225.toast.good:0 "Vous avez gagné de l'argent en pariant."
 VIETmisc.0225.info:0 "#emphasis Contexte Historique :#! Le caracal (#italic Caracal caracal#!) est une espèce de félin sauvage originaire d'Afrique, du Moyen-Orient, d'Asie centrale et de certaines régions de l'Inde. Réputé pour sa capacité à attraper les oiseaux en vol, il était utilisé dans certaines de ces régions pour chasser le gibier. En outre, les paris pour déterminer quel caracal pouvait attraper le plus d'oiseaux étaient très populaires."
 VIETmisc.0226.t:0 "Marteaux jaunes"
 VIETmisc.0226.desc:0 "J'étais en route pour une ville pas trop éloignée avec [courtier.GetTitledFirstName]. C'était pour des affaires banales concernant mon royaume, et rien d'extraordinaire. Cependant, alors que nous traversions un croisement particulier sur la route, [courtier.GetSheHe] a semblé s'arrêter et tourner la tête sur le côté. \n\n\"Qu'est-ce qui se passe, [courtier.GetFirstNameNoTooltip] ?\" demande-je.\n\n\"Entendez-vous cela ?\" dit-[courtisan.GetSheHe]. J'ai écouté attentivement, et je l'ai entendu : le chant des oiseaux ! [courtier.GetFirstNameNoTooltip] m'a montré du doigt un couple d'arbres pas très loin de nous. Perchés sur l'une des branches, il y avait deux marteaux jaunes, dont la tête et le haut étaient d'un jaune éclatant.\n\n\"C'est beau, n'est-ce pas ?\" dit [courtier.GetFirstNameNoTooltip] sur un ton feutré. \"Attendons un peu pour les entendre continuer à chanter.\""
 VIETmisc.0226.a:0 "Nous devrions y aller. Nous avons des affaires à régler."
 VIETmisc.0226.b:0 "Comme vous avez raison ! Un bel oiseau. Je dois l'entendre, moi aussi."
 VIETmisc.0226.info:0 "#emphasis Contexte Biologique :#! Le marteau jaune (#italic Emberiza citrinella#!) est un oiseau chanteur originaire d'une grande partie de l'Europe et de certaines régions d'Asie centrale et de Sibérie, qui est connu pour sa couleur jaune distinctive. En raison de sa prévalence, il est l'un des oiseaux chanteurs les plus connus dans ces régions. Selon une légende, son chant aurait inspiré Beethoven pour écrire les célèbres et mémorables quatre premières notes de sa cinquième symphonie."
 VIETmisc.0227.t:0 "Un Bruant Domestique"
 VIETmisc.0227.desc:0 "J'ai appris que mon [ROOT.GetCharacter.Custom('lowly_servant_type')] a trouvé un bruant domestique dans ma résidence il y a quelques heures. Ces oiseaux sont considérés comme sacrés dans cette partie de l'Afrique du Nord, et comme un signe de bonne chance. Seul un fou oserait s'en débarrasser. Traditionnellement, les habitants permettent à ces oiseaux de s'installer dans n'importe quel bâtiment, de la plus humble des maisons à la plus grande des [ROOT.Char.GetFaith.HouseOfWorshipPlural]."
 VIETmisc.0227.a:0 "Si l'oiseau veut faire comme chez lui, qui suis-je pour refuser ?"
 VIETmisc.0227.b:0 "Qui se soucie de la superstition ? L'oiseau est un parasite. Chassez-le."
 VIETmisc.0227.info:0 "#emphasis Contexte Historique :#! Le bruant domestique (#italic Emberiza sahari#!) est un oiseau chanteur de la famille des bruants que l'on trouve dans le nord-ouest de l'Afrique. Considéré comme sacré et symbole de bonne fortune, il est souvent autorisé à aller et venir librement et à se nourrir à l'intérieur des maisons, des mosquées et des magasins."
 VIETmisc.0228.t:0 "Cacarde, Cacarde"
 VIETmisc.0228.desc:0 "En entrant dans le village, j'ai entendu un grand cacardement, et très vite, une grande oie en colère s'est avancée vers moi en se dandinant. Je venais d'arriver ici pour rendre visite à un noble local qui vivait à proximité, mais je me suis retrouvé face à une oie très, très confiante et furieuse. La créature faisait les cent pas, me regardant avec la plus grande assurance, sans se soucier le moins du monde du fait que je sois un [ROOT.Char.GetTitleAsNameNoTooltip].\n\nQuelques instants plus tard, une roturière s'est précipitée et a chassé l'oie vers l'une des maisons.\n\n\"Je suis vraiment désolée, [ROOT.Char.GetTitledFirstName],\" dit-elle en s'inclinant profondément. \"Notre oie monte la garde sur notre ferme. Elle a supposé que vous étiez un étranger - elle ne voulait pas vous offenser.\""
 VIETmisc.0228.a:0 "Ne vous inquiétez pas. C'est bien d'avoir une oie fiable."
 VIETmisc.0228.b:0 "Vous feriez mieux de garder cette créature loin de moi, sinon..."
 VIETmisc.0228.c:0 "J'aime son audace. Seriez-vous prêt à me la vendre ?"
 VIETmisc.0228.info:0 "#emphasis Contexte Historique :#! Les oies ont été domestiquées il y a plusieurs milliers d'années pour leur viande, leurs œufs et leurs plumes. Elles ont également été utilisées comme animaux de garde en raison de leur excellente vue, de leur intelligence relative, de leur fort instinct territorial, ainsi que du fait que leur cacardement est extrêmement fort et perceptible. Par exemple, l'historien romain Tite-Live a mentionné que lorsque les Gaulois ont attaqué Rome vers 387 avant J.-C. et ont tenté de prendre d'assaut le Capitole fortifié, les oies présentes (qui étaient sacrées à la déesse Junon) ont alerté la garnison en cacardant."
 VIETmisc.0229.t:0 "Procès Animal"
 VIETmisc.0229.desc:0 "Un porc a récemment été jugé dans une ville voisine pour le meurtre d'un petit enfant. Bien que je n'aie pas assisté au procès, on m'a dit que la procédure a été longue et que les avocats des deux parties - tant l'accusation que ceux qui défendaient le client - ont présenté de nombreux arguments juridiques de qualité. Au final, cependant, l'animal a été déclaré coupable du crime, car il était clair que la mort de l'enfant n'était pas un simple accident. Le cochon a fait un mauvais choix et doit en subir les conséquences.\n\nAujourd'hui, je suis là pour assister à l'exécution du cochon. Il sera pendu comme un vulgaire criminel pour montrer à tous qu'aucun être - homme ou bête - ne peut échapper à la justice."
 VIETmisc.0229.a:0 "Un événement malheureux, mais la justice doit être rendue."
 VIETmisc.0229.info:0 "#emphasis Contexte Historique :#! Historiquement, jusque dans les années 1700, les procès d'animaux n'étaient pas inconnus en Europe, généralement mais pas toujours en raison d'accusations de meurtre, en particulier d'enfants. Il ne s'agissait pas nécessairement de procès pour l'exemple, car les deux parties étaient souvent représentées par des avocats, et les animaux pouvaient être officiellement emprisonnés. Bien qu'ils ne soient pas considérés comme les égaux des humains, les animaux sont censés posséder un certain degré de culpabilité morale, de libre arbitre et la capacité de distinguer le bien du mal. Dans certains cas, ils peuvent même être acquittés (par exemple, si quelqu'un a commis un acte de bestialité et que l'animal est considéré comme une victime de viol plutôt que comme un participant volontaire). S'il est condamné à mort, l'animal peut être exécuté par un bourreau professionnel comme s'il était humain."
 VIETmisc.0230.t:0 "Le Boucher à Regret"
 VIETmisc.0230.desc:0 "Je visitais le marché local quand j'ai entendu deux habitants discuter avec animation.\n\n\"Vous abandonnez votre métier ?\" s'exclame une femme. \"Mais vous êtes l'un des meilleurs bouchers du coin !\"\n\nJe me retourne et je vois un homme, l'ancien boucher apparemment, qui secoue la tête. \"Je ne peux plus le faire\", dit-il en se caressant la barbe d'un air triste. \"Après ce cauchemar, chaque fois que je regarde dans les yeux effrayés d'une créature que je pourrais tuer..... Non. Je vais régler toutes mes affaires, puis consacrer le reste de ma vie à être un [ROOT.Char.Custom('DefaultPriestTitle')] vagabond pour me repentir, et enseigner à nos frères et soeurs les animaux les enseignements bénis de [ROOT.Char.GetFaith.HighGodName].\"\n\n\"Ce sont des animaux, mon ami\", se moque la femme. \"Ne soyez pas stupide. On ne peut pas vous perdre. J'ai besoin de manger de la bonne viande !\""
 VIETmisc.0230.a:0 "J'ignore leur conversation et je poursuis mes activités."
 VIETmisc.0230.b:0 "Soutenez-le, dites-lui qu'elle doit respecter ses vœux pieux."
 VIETmisc.0230.c:0 "Soutenez-la, reprochez-lui d'être un idiot sentimental."
 VIETmisc.0231.t:0 "Chameaux de Natation"
 VIETmisc.0231.desc:0 "Il y a un marchand ambulant qui passe par là et qui est spécialisé dans la vente de chameaux. On m'a dit qu'il avait en particulier un certain nombre de chameaux spéciaux à vendre qui pourraient m'intéresser : des chameaux nageurs.\n\nCes chameaux, originaires d'une région de l'ouest de l'Inde, ont la capacité miraculeuse de traverser à la nage de petites étendues d'eau comme des forêts de mangroves ou des rivières. Malheureusement, il n'y en a pas beaucoup, je ne peux donc en acheter que quelques-uns, mais le marchand me promet que cela en vaudra la peine."
 VIETmisc.0231.a:0 "Des curiosités amusantes, mais je n'en ai pas besoin."
 VIETmisc.0231.b:0 "J'achète! Je serais intéressé d'en posséder quelques-uns."
 VIETmisc.0231.info:0 "#emphasis Contexte Biologique :#! Les marais salants et les mangroves de la région du Gujarat, en Inde, abritent une race unique de chameaux appelée chameau #italic kharai#!, également connu sous le nom de dromadaire. Ils existent depuis quelques centaines d'années, il est donc difficile de dire s'ils existaient à l'époque des Rois Croisés. Néanmoins, pour une raison ou une autre, les chameaux ont appris à nager pour s'adapter à l'environnement aquatique de la région, et les légendes locales affirment qu'ils sont même venus de la mer. Aujourd'hui, leur nombre est menacé par l'augmentation du développement et des entreprises de sel dans la région, qui bloquent les eaux de marée et assèchent ainsi les mangroves essentielles à la survie de cette espèce."
 VIETmisc.0232.t:0 "Nos Frères et Sœurs"
 VIETmisc.0232.desc:0 "Il n'était pas étrange de voir un [ROOT.Char.Custom('DefaultPriestTitle')] debout au bord de la route. Je suis passé par cette voie de circulation de nombreuses fois lors de divers voyages, et j'ai déjà rencontré ce genre de [ROOT.Char.Custom('DefaultPriestTitlePlural')]. Ce qui était étrange, c'est que ce [ROOT.Char.Custom('DefaultPriestTitle')] humblement vêtu regardait loin de la route, dans la nature.\n\n\"Je suis venu prêcher la [ROOT.Char.GetFaith.ReligiousText] à nos frères et sœurs, les animaux\", me dit le [ROOT.Char.Custom('DefaultPriestTitle')]. Lorsque je lui lance un regard perplexe, le [ROOT.Char.Custom('DefaultPriestTitle')] explique : \"Je suis un [ROOT.Char.Custom('DefaultPriestTitle')] voyageur, et ma vocation est d'aider les animaux à comprendre l'amour de [ROOT.Char.GetFaith.HighGodNamePossessive] et les sages enseignements de notre foi [ROOT.Char.GetFaith.GetAdjective]. J'ai prêché ici pendant la dernière semaine environ, et je partirai demain. Je pense qu'ils viendront dans une heure environ\"."
 VIETmisc.0232.a:0 "Vous avez l'air un peu fou, alors je vais y aller."
 VIETmisc.0232.b:0 "Vous êtes un [ROOT.Char.Custom('DefaultPriestTitle')] qui aime tout. Je vous souhaite bonne chance !"
 VIETmisc.0232.c:0 "Je peux rester pour écouter avec eux, aussi ?"
