 VIETmisc.0331.t:0 "Une Blague"
 VIETmisc.0331.desc:0 ""Je viens de me souvenir d'une devinette amusante", me dit [joker.GetTitledFirstName] un jour, alors que nous discutons. "Je vous garantis qu'elle va vous faire rire !"\n\nJe réfléchis un instant, puis je dis à [joker.GetHerHim] : "Faites-moi rire."\n\n"Qu'est-ce qui est accroché à la cuisse d'un homme et qui veut creuser le trou qu'il a déjà creusé ?" [joker.GetSheHe] demande.\n\n[joker.GetFirstNameNoTooltip] attend quelques instants que la question soit assimilée. Au moment où je hausse un sourcil, pensant qu'[joker.GetSheHe] fait une blague salace, [joker.GetSheHe] révèle la réponse : "Une #bold clé#!!""
 VIETmisc.0331.a:0 "Ha ha ha ! Voilà qui est drôle."
 VIETmisc.0331.b:0 "Ce double sens n'était pas du tout amusant."
 VIETmisc.0331.info:0 "#emphasis Contexte Historique :#! Dans l'Angleterre anglo-saxonne, les devinettes étaient très populaires, dont un grand nombre à double sens. Cette énigme est tirée du #italic Exeter Book#!, une compilation de poésie anglo-saxonne datant du 10e siècle, dont certaines se présentent sous la forme d'énigmes ou de plaisanteries, comme celle-ci."
 VIETmisc.0332.t:0 "Blague ou vérité ?"
 VIETmisc.0332.desc:0 "[courtier_1.GetTitledFirstName] était très enthousiaste à l'idée de partager avec moi quelques ragots. [courtier_1.GetSheHe|U] a appris d'une connaissance que dans une ville de mon royaume, il y a un homme marié qui s'est volontairement castré. Apparemment, ce fou était jaloux au plus haut point, se demandant toujours si sa femme avait des relations avec d'autres hommes, alors il s'est émasculé - de cette façon, si elle tombait enceinte, elle ne pourrait pas nier son adultère.\n\nAlors que [courtier_1.GetFirstNameNoTooltip] me racontait avec enthousiasme la rumeur concernant ce bouffon, [courtier_2.GetTitledFirstName] m'a fait remarquer que cela ressemblait à une blague qu'[courtier_2.GetSheHe] avait déjà entendue. [courtier_2.GetFirstNameNoTooltip] a dit à [courtier_1.GetFirstNameNoTooltip] avec un grognement, " Vous avez dû croire que cette blague parlait d'une vraie personne ! "\n\nLes yeux de [courtier_1.GetFirstNamePossessiveNoTooltip] s'écarquillent d'humiliation tandis qu'[courtier_1.GetSheHe] réalise que [courtier_2.GetFirstNameNoTooltip] avait raison."
 VIETmisc.0332.a:0 "Quel embarras, [courtier_1.GetFirstNameNoTooltip] !"
 VIETmisc.0332.b:0 "Au moins, c'est une blague hilarante !"
 VIETmisc.0332.info:0 "#emphasis Contexte Historique :#! Cette blague est tirée de #italic Facetiae#!, une anthologie de blagues de l'érudit italien Poggio Bracciolini (1380-1459), qui a joué un rôle majeur dans la récupération de nombreux manuscrits latins classiques qui, autrement, auraient été perdus. Il a expliqué qu'il avait écrit #italic Facetiae#! parce qu'"il est normal, et c'est presque une nécessité recommandée par les philosophes, que notre esprit, alourdi par une variété de soucis et d'anxiétés, se détende de temps en temps de son travail constant et soit incité à la gaieté et à l'hilarité par quelque récréation humoristique"."
 VIETmisc.0333.t:0 "Déplacé vers Pitié"
 VIETmisc.0333.desc:0 "Mon [councillor_1.GetCouncilTitle], [councillor_1.GetTitledFirstName], était en train de faire un petit discours sur des sujets sérieux et qui donnent à réfléchir au reste de mon conseil dans le cadre de la réunion d'aujourd'hui.\n\nUne fois le discours terminé, j'ai entendu [councillor_1.GetFirstNameNoTooltip] demander à mon [councillor_2.GetCouncilTitle] [councillor_2.GetTitledFirstName] si [councillor_1.GetSheHe] était capable d'amener la cour à la pitié, comme c'était son intention avec ce sujet sinistre.\n\n"Bien sûr", dit [councillor_2.GetFirstNameNoTooltip] d'un ton impassible. "Je ne pense pas que quelqu'un ait le cœur assez dur pour ne pas trouver votre discours pitoyable.""
 VIETmisc.0333.a:0 "Il n'y a rien de mal à cela. [councillor_2.GetFirstNameNoTooltip] n'a pas tort."
 VIETmisc.0333.b:0 "[councillor_2.GetFirstNameNoTooltip] ne devrait pas être aussi direct."
 VIETmisc.0333.info:0 "#emphasis Contexte Historique :#! Cet échange est basé sur une anecdote que l'homme d'État, avocat et écrivain romain Cicéron (106 - 43 avant notre ère) a mentionnée dans l'un de ses ouvrages, #italic De Oratore#! (De l'Orateur). Cette phrase aurait été prononcée par Catulus (149 - 87 avant notre ère), un consul romain, à l'encontre d'un terrible orateur."
 VIETmisc.0334.t:0 "Dangers en Mer"
 VIETmisc.0334.desc:0 "Tout le monde sait que [courtier_1.GetTitledFirstName] est un peu lâche et essaie d'éviter les situations dangereuses si [courtier_1.GetSheHe] le peut, en particulier lorsqu'il s'agit de voyager.\n\nUn jour, nous avons discuté des problèmes liés aux voyages en mer et des dangers qui y sont associés. J'ai décidé de taquiner un peu [courtier_1.GetFirstNameNoTooltip] et de lui demander si [courtier_1.GetSheHe] pensait qu'il était plus sûr d'être à bord d'un navire de guerre ou d'un navire marchand.\n\n"Des navires en cale sèche", répond-[courtier_1.GetSheHe] avec ironie."
 VIETmisc.0334.a:0 "Heh. C'est une réponse intelligente, je l'admets."
 VIETmisc.0334.b:0 "Cela ne change rien au fait que vous êtes un lâche."
 VIETmisc.0334.info:0 "#emphasis Contexte Historique :#! Ce dialogue plein d'esprit est extrait de #italic Philogelos#!, un ancien recueil de blagues grecques datant du 4e siècle de notre ère, et le plus ancien livre de blagues existant. Il ne s'agit toutefois pas du plus ancien recueil de blagues connu, d'autres ayant été mentionnés dans des sources antiques plus anciennes."
 VIETmisc.0335.t:0 "À Travers la Porte"
 VIETmisc.0335.desc:0 "Je me promenais le soir sur la route près de ma résidence lorsque nous avons été approchés par un [ROOT.Char.Custom('DefaultPriestTitle')] [ROOT.Char.GetFaith.GetAdjective] itinérant, accompagné d'un petit groupe. Or, ce [ROOT.Char.Custom('DefaultPriestTitle')] était l'un des [ROOT.Char.Custom('DefaultPriestTitlePlural')] les plus obèses que j'aie jamais vus !\n\nAprès nous avoir salués d'un ton amical, le [ROOT.Char.Custom('DefaultPriestTitle')] a expliqué qu'il se rendait dans une ville voisine et a demandé : "Pensez-vous que je pourrai franchir la porte de la ville à ce rythme ?".\n\nIl était évident que le [ROOT.Char.Custom('DefaultPriestTitle')] avait l'intention de demander s'ils atteindraient la ville avant la tombée de la nuit, lorsque les portes se ferment. Mais l'un de mes gardes, un peu lent d'esprit, a répondu : "Bien sûr que vous y arriverez. Une énorme charrette de foin passerait, alors pourquoi pas vous ?""
 VIETmisc.0335.a:0 "Désolé ! Mon gardien a mal compris votre question !"
 VIETmisc.0335.b:0 "Ha ha ha ! Elle est bonne celle-là."
 VIETmisc.0335.info:0 "$VIETmisc.0332.info$"
