 # VIET/RICE Event Survey Winners
 VIETmisc.0257.t:0 "Performance de la Chorale"
 VIETmisc.0257.desc:0 "Je suis actuellement dans une [ROOT.Char.GetFaith.HouseOfWorship] [ROOT.Char.GetFaith.GetAdjective] avec mon [chaplain.GetCouncilTitle], [chaplain.GetTitledFirstName], et nous écoutons la chorale chanter. Il est intéressant de noter qu'un membre de ma famille, [singer.GetTitledFirstName], est l'un des membres de cette chorale.\n\n\"Est-ce que [singer.GetFirstNameNoTooltip] ne chante pas particulièrement bien ?\" Je dis fièrement à voix basse à [chaplain.GetFirstNameNoTooltip], qui est assis à côté de moi.\n\n\"Oui, c'est misérable, mais c'est comme ça que tous les paysans chantent quand ils labourent leurs champs\", répond-[chaplain.GetSheHe] grossièrement .\n\nJe suis décontenancé. L'[chaplain.GetSheHe] ne se rend-il pas compte que [singer.GetFirstNameNoTooltip] appartient à ma famille ?"
 VIETmisc.0257.a:0 "Prends ça pour avoir insulté ma famille, imbécile !"
 VIETmisc.0257.b:0 "Je suis sûr qu'[chaplain.GetSheHe] ne le pensait pas."
 VIETmisc.0257.c:0 "En y réfléchissant, peut-être qu'[Chaplain.GetSheHe] a raison."
 VIETmisc.0257.info:0 "#emphasis Contexte Historique :#! Cet événement est librement inspiré d'une histoire tirée de la #italic Vita Karoli Magni#!, une biographie de Charlemagne qui comprend plusieurs contes moraux écrits au 9e siècle pour divertir et éduquer Charles III, fils de Louis le Germanique. Dans ce conte particulier, la réaction de Charlemagne, lorsque son Évêque Liutward dit une telle chose, est de frapper l'homme à terre."
 VIETmisc.0258.t:0 "Un Cauchemar aux Proportions Horribles"
 VIETmisc.0258.desc:0 "Je me lève de mon lit, me frottant doucement la tête en essayant de me rappeler ce qui s'est passé dans le cauchemar qui m'a réveillé au milieu de la nuit.\n\nJe me souviens avoir demandé à l'un de mes serviteurs s'il restait des baklavas, mais il m'a réprimandé ; pour une raison quelconque, la plupart des baklavas du monde avaient disparu, et on ne pouvait en trouver que quelques-uns. Puis, le rêve s'est transformé en un grand champ de bataille, où j'ai vu de grandes armées - des cavaliers entièrement armés portant des couleurs et des symboles élaborés, des fantassins maniant toutes sortes d'armes effrayantes, et bien d'autres encore - hurler en se battant. Le but ? Se battre pour les dernières réserves de baklava du monde.\n\nQuoi qu'il en soit, je me suis allongé sur mon lit et j'ai essayé de m'endormir. Quel cauchemar ridicule ! Ce n'est pas comme si une telle friandise allait s'éteindre."
 VIETmisc.0258.a:0 "Je me demande pourquoi j'ai fait ce cauchemar, cependant....."
 VIETmisc.0259.t:0 "Un Assassinat Raté"
 VIETmisc.0259.desc:0 "[teddy_roosevelt.GetTitledFirstName] était en visite officielle dans une ville de mon royaume lorsqu'il y a eu une tentative d'assassinat sur [teddy_roosevelt.GetHerHim] ! [teddy_roosevelt.GetSheHe|U] était parti rencontrer les notables de la ville, et au milieu de leur conversation, un jeune homme présent - un petit noble qui vivait à proximité - a sorti une dague et poignardé [teddy_roosevelt.GetFirstNameNoTooltip] à plusieurs reprises, avant d'être maîtrisé et retenu par plusieurs des autres personnes présentes.\n\nPar miracle, [teddy_roosevelt. GetFirstNameNoTooltip] n'a pas été sérieusement blessé et s'est même moqué de son agresseur ; [teddy_roosevelt.GetSheHe] a demandé aux gardes d'emmener l'homme avant de dire : \"Il en faut plus pour me tuer ! \" pour amuser les gardes et continuer la conversation.\n\nAprès avoir entendu cette histoire, confirmée par plusieurs témoins oculaires, je ne peux m'empêcher d'éprouver un grand respect pour [teddy_roosevelt.GetFirstNameNoTooltip] qui a survécu. Cela dit, bien que l'assaillant affirme avoir agi seul... aurait-il pu être envoyé par quelqu'un d'autre ?"
 VIETmisc.0259.a:0 "Je devrais féliciter publiquement [teddy_roosevelt.GetFirstNameNoTooltip] pour sa bravoure et son calme."
 VIETmisc.0259.b:0 "Je suis heureux d'entendre que finalement, rien de malheureux n'est arrivé."
 VIETmisc.0260.t:0 "Médecine Inhabituelle"
 VIETmisc.0260.desc:0 "Un célèbre physicien itinérant nommé [physician.GetFirstName] est de passage et souhaitait me voir. [physician.GetSheHe|U] a besoin d'argent et veut me vendre des médicaments de valeur, alors [physician.GetSheHe] a été amené à ma cour.\n\n[physician.GetFirstNameNoTooltip] est arrivé avec une grande boîte dans un chariot, qui, selon [physician.GetHerHim], contenait des médicaments pouvant guérir de nombreux maux. Lorsqu'on lui a demandé de quoi il s'agissait, [physician.GetSheHe] a ouvert la boîte, révélant une #italic momie#! presque intacte.\n\nPlusieurs de mes courtisans présents ont été choqués ; même moi, j'ai été troublé par cette vision macabre. Il est vrai que les momies ont certaines propriétés réparatrices, donc une momie bien conservée serait un bon achat. \"Je peux vérifier que cela provient d'une tombe ancienne. Si vous l'achetez, mon [ROOT.Char.GetLadyLord], j'écrirai également une liste des utilisations médicales des différentes parties du corps.\""
 VIETmisc.0260.a:0 "Oui, pourquoi pas. Les momies peuvent être assez efficaces, médicalement."
 VIETmisc.0260.b:0 "Non... ugh.... Je ne pense pas avoir d'intérêt, désolé."
 VIETmisc.0260.c:0 "Je me demande si le goût est différent... par rapport à la viande fraîche."
 VIETmisc.0260.d:0 "Je vais acheter la momie... #italic et#! vous engager pour travailler pour moi."
 VIETmisc.0260.info:0 "#emphasis Contxte Historique :#! Au début du 20e siècle encore, des parties de momies étaient vendues en Europe et au Moyen-Orient à des fins médicales, bien que l'on doute de leur efficacité depuis bien plus longtemps que cela. Au début de l'Europe moderne, la demande de momies était si forte qu'en raison d'un approvisionnement limité, une industrie de fabrication et de vente de fausses momies a vu le jour. Quoi qu'il en soit, il semble que la source de cette croyance provienne de l'usage historique de l'asphalte ou du bitume dans un contexte médicinal, connu au Moyen-Orient sous le nom de #italic mumiya#! et du fait que le bitume était utilisé pour embaumer les momies. Par une sorte de jeu de téléphone arabe au cours de la période médiévale, certains en sont venus à croire que les momies elles-mêmes - et pas seulement le bitume - avaient des propriétés médicinales."
