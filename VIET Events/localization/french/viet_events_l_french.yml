 VIETmisc.0329.t:0 "Pas de gui"
 VIETmisc.0329.desc:0 "Je suis dehors dans les jardins avec des membres de ma cour et je remarque ce qui ressemble à du gui dans le feuillage à proximité. Je fais un commentaire sur l'aspect luxuriant et charmant du gui, et tout le monde autour de moi est d'accord.\n\n"Ce n'est pas du gui, mon [ROOT.Char.GetLadyLord]", nous corrige [gardener.GetTitledFirstName]. [gardener.GetSheHe|U] a, de temps en temps, démontré une connaissance décente de certaines plantes locales, nous l'écoutons donc attentivement.\n\n"C'est du #italic [GetPlayer.Custom('VIET_old_cactus_name')]#! comme les gens autour de [ROOT.Char.GetCapitalLocation.GetName] l'appellent depuis des générations", explique [gardener.GetFirstNameNoTooltip]. "Il n'est pas aussi utile que les autres espèces de gui, car il n'a pas beaucoup de propriétés médicinales et ses fruits ne sont pas très bons. Mais c'est joli à voir, je suis d'accord.""
 VIETmisc.0329.a:0 "Huh. Vous avez raison. Il est tout de même agréable à regarder."
 VIETmisc.0329.b:0 "Pouvez-vous m'en dire plus sur cette plante ?"
 VIETmisc.0329.info:0 "#emphasis Contexte Biologique :#! Bien que l'on dise généralement qu'il n'y a pas de cactus originaires de l'Ancien Monde, il y a une exception - peut-être. Le cactus #italic Rhipsalis baccifera#!, qui ressemble au gui, est originaire d'Amérique centrale et d'Amérique du Sud, de Floride et des Caraïbes, mais aussi du Sri Lanka et des régions tropicales de l'Afrique subsaharienne.\n\nTrois théories s'affrontent pour expliquer son arrivée dans l'Ancien Monde : 1) il a été apporté par les navires européens dans le cadre de l'échange colombien ; 2) il a été répandu par les oiseaux migrateurs bien avant cela ; ou 3) il a évolué des millions d'années avant toute autre espèce de cactus, à l'époque où ces régions étaient reliées entre elles avant d'être séparées par la dérive des continents. Ces trois théories présentent des lacunes notables, mais l'une ou l'autre des deux dernières est supposée ici pour les besoins de l'événement.\n\nLes noms locaux de cette plante utilisés dans l'événement, $VIET_old_world_cactus_name_sri_lanka$ et $VIET_old_world_cactus_name_west_africa$, sont respectivement les noms sri-lankais et yoruba de la plante."
 VIETmisc.0330.t:0 "Rencontre avec un serpent"
 VIETmisc.0330.desc:0 "[kind.GetTitledFirstName] me parle d'un incident intéressant qu'[kind.GetSheHe] a vécu il y a quelque temps. Selon [kind.GetHerHim|U], alors qu'[kind.GetSheHe] voyageait dans le désert, [kind.GetSheHe] est tombé sur un gros serpent qui mourait de chaleur. Contre l'avis de ses compagnons, qui lui ont dit de le tuer, [kind.GetSheHe] a refroidi le serpent avec de l'eau provenant de [kind.GetHerHim], et la créature s'est ensuite éloignée en rampant.\n\nPlus tard, le groupe s'est perdu dans le désert. [kind.GetFirstNameNoTooltip] s'est trouvé [kind.GetHerselfHimself] dans un endroit étrange, et a vu un chameau frais sans propriétaire. [kind.GetSheHe|U] a entendu une voix lui ordonnant d'utiliser le chameau pour se guider vers la sécurité, et cela a fonctionné !\n\nDe nombreux compagnons de route ont cru que le serpent que [kind.GetFirstNameNoTooltip] avait sauvé devait être un #italic jinn#!, qui a remercié [kind.GetFirstNamePossessiveNoTooltip] de sa gentillesse, mais [kind.GetSheHe] n'en est pas certain."
 VIETmisc.0330.a:0 "En vérité, il devait s'agir d'un bon #italic jinn#!"
 VIETmisc.0330.b:0 "Il s'agit peut-être d'une heureuse coïncidence."
 VIETmisc.0330.info:0 "#emphasis Contexte Historique :#! Cet événement est une adaptation d'une légende associée au poète arabe du VIIIe siècle Abu Zayd al-Qurashi, qui aurait rencontré un esprit jinn bienveillant (communément appelé génie en Occident) dans des circonstances similaires. Dans le folklore islamique et moyen-oriental, les jinns, comme les humains, sont des êtres rationnels dotés d'un libre arbitre qui peuvent être bons ou mauvais. Après l'avènement de l'islam, on a cru que les bons jinns adoraient Dieu et étaient de pieux musulmans."
