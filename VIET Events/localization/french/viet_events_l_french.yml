 VIETmisc.0000.desc:0 "xxxxx"
 VIETmisc.0000.a:0 "xxxxx"
 VIETmisc.0001.t:0 "Persil, sauge, romarin et thym"
 VIETmisc.0001.desc:0 "Sur la route près de ma résidence, je suis tombé sur un barde itinérant qui m'a proposé de me chanter une chanson intitulée \"Foire de Scarborough\". J'ai décidé qu'il n'y avait rien à perdre, et j'ai permis à ce barde de chanter la chanson. Les premières paroles de la chanson sont :\n\n\"Allez-vous à la Foire de Scarborough ?\nPersil, sauge, romarin et thym.\nRappelez-moi à celle qui vit là-bas.\nElle était autrefois un véritable amour pour moi.\"\n\nElle s'est avérée être une chanson vraiment profonde et belle, et a fait couler une larme à mon œil et à celui de mes gardes."
 VIETmisc.0001.a:0 "Bravo, bravo ! Allons à la Foire de Scarborough !"
 VIETmisc.0002.t:0 "Le cœur du pays"
 VIETmisc.0002.desc:0 "Dans mes rêves, je voyage dans un pays apparemment magnifique et pastoral. Il est rempli de prairies de l'herbe la plus verte, de forêts et de ruisseaux tranquilles et paisibles, et de villes et de villages accueillants dispersés un peu partout. Je me retrouve dans un de ces petits villages, et j'y passe du temps à m'amuser, à faire connaissance avec les habitants. Où en suis-je, précisément ?"
 VIETmisc.0002.a:0 "Une petite ville forestière située près d'un ruisseau pittoresque."
 VIETmisc.0002.b:0 "Un hameau où j'ai aidé un fermier à combattre des monstres envahisseurs."
 VIETmisc.0002.c:0 "Un village de pêcheurs sur un lac puissant à côté d'une grande capitale."
 VIETmisc.0002.d:0 "Une auberge confortable où un patron me vendait du pain délicieux."
 VIETmisc.0002.e:0 "Un vieux temple dans les montagnes gardé par de nobles guerriers."
 VIETmisc.0003.t:0 "Délicieux Baklava"
 VIETmisc.0003.desc:0 "Lors d'une visite dans une ville voisine, j'ai rencontré quelques commerçants importants. L'un de ces marchands, un gastronome qui a beaucoup voyagé et qui aime découvrir les aliments de différents pays, m'a offert du baklava en cadeau. Il s'agit d'une pâtisserie de la Méditerranée orientale qui est faite de fines couches de pâte, remplies de sirop, de miel et de noix. C'est vraiment l'un des aliments les plus délicieux jamais imaginés."
 VIETmisc.0003.a:0 "Merci ! Votre cadeau est très apprécié."
 VIETmisc.0004.t:0 "Conversation à l'arrêt"
 VIETmisc.0004.desc:0 "J'ai entendu une conversation entre deux de mes gardes.\n\n\"As-tu entendu des nouvelles des autres régions ? \"\n\n\"Rien dont j'aimerais parler\".\n\n\"J'ai entendu d'autres personnes dire la même chose.\"\n\n\" Je suis tombé sur certains...\"\n\nJe m'ennuie un peu et je me demande si je dois continuer à écouter leur bavardage, que je trouve inepte et dénué de substance."
 VIETmisc.0004.a:0 "Je vais trouver autre chose pour me distraire."
 VIETmisc.0004.b:0 "Je n'ai rien de mieux à faire, alors ça ne me dérange pas de les entendre discuter."
 VIETmisc.0005.t:0 "Un rêve oublié ?"
 VIETmisc.0005.desc:0 "J'ai fait un rêve incroyable la nuit dernière ! Après mon réveil, j'ai immédiatement trouvé la personne la plus proche, un de mes serviteurs, et j'ai commencé à raconter ce qui s'était passé dans le rêve.\n\nSauf que... à ce moment-là, j'avais oublié ce qui s'était passé dans mon rêve. J'ai trébuché sur mes mots alors que j'avais du mal à me souvenir des détails de mon rêve, car mon serviteur se tenait là maladroitement.\n\nPourquoi est-il souvent trop facile d'oublier ce qui se passe dans le monde des rêves ?"
 VIETmisc.0005.a:0 "Comme c'est irritant. Eh bien !"
 VIETmisc.0005.b:0 "Je dois m'en souvenir ! Pourquoi ne le pourrais-je pas ? Pourquoi ?"
 VIETmisc.0005.a.a:0 "Vous vous souvenez de ce dont le rêve était"
 VIETmisc.0005.toast.a:0 "Vous vous êtes souvenu de l'objet du rêve"
 VIETmisc.0005.a.b:0 "On oublie toujours de quoi le rêve était fait"
 VIETmisc.0005.toast.b:0 "Vous avez oublié de quoi parlait le rêve"
 VIETmisc.0006.t:0 "Aïe !"
 VIETmisc.0006.desc:0 "En traversant la pièce, je me suis cogné l'orteil."
 VIETmisc.0006.a:0 "Aïe !"
 VIETmisc.0007.t:0 "Le deuil d'un parent"
 VIETmisc.0007.desc:0 "L'un de mes serviteurs vient de vivre une tragédie personnelle, car un de ses enfants bien-aimé est mort de maladie. Ce serviteur est, bien sûr, en deuil, un regard de chagrin absolu sur son visage souvent taché de larmes. Tous les autres serviteurs et même quelques membres de ma cour font de leur mieux pour réconforter ce serviteur, aussi devrais-je peut-être lui offrir au moins quelques mots aimables."
 VIETmisc.0007.a:0 "\"Je suis sincèrement désolé pour votre perte et la douleur que vous vivez.\""
 VIETmisc.0007.b:0 "\"Votre enfant est maintenant dans le [ROOT.Char.GetFaith.DivineRealm] avec [ROOT.Char.GetFaith.HighGodName].\""
 VIETmisc.0007.c:0 "Pourquoi dois-je dire quoi que ce soit ? Les paysans meurent tout le temps."
 VIETmisc.0007.d:0 "Je vais donner quelques semaines de congé à mon serviteur pour qu'il se remette de cette tragédie."
 VIETmisc.0008.t:0 "Air frais"
 VIETmisc.0008.desc:0 "Je fais une petite promenade dehors, et la sensation du soleil qui brille sur mon visage est tout simplement incroyable et réconfortante."
 VIETmisc.0008.a:0 "C'est merveilleux."
 VIETmisc.0009.t:0 "Ah !"
 VIETmisc.0009.desc:0 "Alors que j'étais assis dehors, j'avais plutôt soif et j'ai demandé à un serviteur de me chercher de l'eau. Après l'avoir bue, je me suis sentie vraiment rafraîchie ! C'est incroyable l'effet que peut avoir une eau fraîche sur une personne."
 VIETmisc.0009.a:0 "C'était bien."
 VIETmisc.0010.t:0 "Jambes engourdies"
 VIETmisc.0010.desc:0 "Pendant que je m'occupais des affaires de la chambre, je me suis assis sur le pot de chambre pendant trop longtemps pour que mes jambes soient trop engourdies. J'ai peur que si je me lève, je puisse glisser."
 VIETmisc.0010.a:0 "Au secours ! Serviteurs, aidez-moi !"
 VIETmisc.0010.b:0 "Ça va aller - aïe !"
 VIETmisc.0010.b.a:0 "Vous arrivez à vous lever sans problème"
 VIETmisc.0010.toast.a:0 "Vous vous tenez debout sans problème"
 VIETmisc.0010.toast.b.fall:0 "Il semble que vous n'ayez pas eu besoin de l'aide de vos serviteurs après tout"
 VIETmisc.0010.b.b:0 "Vous culbutez et tombez"
 VIETmisc.0010.toast.b:0 "Vous avez chuté et vous êtes tombé à cause de votre folie"
 VIETmisc.0011.t:0 "Démangeaisons !"
 VIETmisc.0011.desc:0 "Je n'ai pas cessé de ressentir des démangeaisons à un certain endroit aujourd'hui, sans raison apparente. Je l'ai gratté mais la démangeaison revenait."
 VIETmisc.0011.a:0 "Ça démange ! Ça gratte tellement ! Agh !"
 VIETmisc.0012.t:0 "Hantise"
 VIETmisc.0012.desc:0 "Il y a des rumeurs selon lesquelles un fantôme hante une partie de la résidence depuis quelques jours. Certains serviteurs ont rapporté avoir vu une ombre étrange apparaître et disparaître. Cependant, d'autres sont convaincus qu'il ne s'agit que d'hallucinations."
 VIETmisc.0012.a:0 "Voilà ! Je viens de le voir ! C'est... non, ça ne peut pas être juste une ombre !"
 VIETmisc.0012.b:0 "Des superstitions idiotes ! Ils ne font que voir des choses."
 VIETmisc.0012.c:0 "Peut-on demander à un [ROOT.Char.Custom('DefaultPriestTitle')] de dire quelques prières ?"
 VIETmisc.0012.d:0 "Je ne crains pas les fantômes ! Laissez-les venir !"
 VIETmisc.0012.e:0 "Je suis sûr que ce n'est rien... n'est-ce pas ?"
 VIETmisc.0013.t:0 "Un faux pas"
 VIETmisc.0013.desc:0 "Je marchais dehors dans le jardin avec le reste de ma cour quand mon pied a glissé et j'ai failli tomber. Heureusement, j'ai rattrapé mon pas avant qu'il ne soit trop tard, mais c'était quand même gênant que cela se produise devant toute la cour, car je devais avoir l'air d'un imbécile !"
 VIETmisc.0013.a:0 "Ce n'est pas si grave, honnêtement."
 VIETmisc.0013.b:0 "Essayez de faire comme si ce n'était pas arrivé."
 VIETmisc.0013.c:0 "Faites une blague d'autodérision."
 VIETmisc.0014.t:0 "Un souvenir embarrassant"
 VIETmisc.0014.desc:0 "Je me suis soudain souvenu d'un souvenir embarrassant du passé. Lorsque je pense à ce que j'ai fait, mon cœur se serre et je ne peux m'empêcher de frémir devant mes actions ou mes pensées stupides. Pourquoi ai-je fait cela à l'époque et, plus important encore, pourquoi mon cerveau me rappelle-t-il ces choses ?"
 VIETmisc.0014.a:0 "Pourquoi envahit-il mes pensées ? Argh !"
 VIETmisc.0015.t:0 "Un souvenir heureux"
 VIETmisc.0015.desc:0 "Je me suis soudain souvenu d'un souvenir heureux de mon passé. Bien que cela se soit passé il y a longtemps, cela me fait encore sourire."
 VIETmisc.0015.a:0 "Quels bons moments c'était."
 VIETmisc.0016.t:0 "Charge de travail accrue"
 VIETmisc.0016.desc:0 "Les choses ont été assez occupées ces derniers temps. J'ai beaucoup travaillé, j'ai examiné des documents et les ai signés, j'ai réfléchi à ce que je devais faire pour mon royaume, etc. C'est tout ce à quoi je pense. Quelques personnes m'ont dit qu'il valait peut-être mieux que je me détende et que je me repose."
 VIETmisc.0016.a:0 "Je devrais réduire ma charge de travail."
 VIETmisc.0016.b:0 "Je dois continuer à faire mon travail."
 VIETmisc.0016.c:0 "Qu'est-ce qui ne va pas chez moi ? Je déteste le travail ! Plus de travail !"
 VIETmisc.0017.t:0 "Un lève-tôt"
 VIETmisc.0017.desc:0 "Par chance, je me suis réveillé plus tôt que d'habitude aujourd'hui et je ne peux pas me rendormir. J'ai des documents importants à examiner et je pourrais prendre de l'avance, mais d'un autre côté, pourquoi devrais-je m'en inquiéter ?"
 VIETmisc.0017.a:0 "Je vais me détendre et profiter de la matinée avant le début de mes fonctions officielles."
 VIETmisc.0017.b:0 "Non, je dois être responsable et commencer à travailler."
 VIETmisc.0018.t:0 "Trop tard !"
 VIETmisc.0018.desc:0 "Il y a quelques jours, j'ai eu une conversation avec quelqu'un. Ce n'était pas du tout une querelle intense, mais la discussion était un peu vive à certains moments. L'autre personne a présenté un bon argument sur lequel je n'ai pas pu revenir, même si je savais qu'ils avaient tort. Aujourd'hui, alors que je m'occupais de mes affaires, j'ai finalement pensé à un contre-argument approprié que j'aurais pu utiliser dans cette conversation. Mon esprit fonctionne de façon mystérieuse - pourquoi n'y ai-je pas pensé plus tôt ? Si j'y avais pensé, j'aurais sûrement gagné notre petit débat... n'est-ce pas ? "
 VIETmisc.0018.a:0 "C'est tellement frustrant !"
 VIETmisc.0019.t:0 "Un vieux sanctuaire"
 VIETmisc.0019.desc:0 "J'ai visité quelques petites ruines pas trop éloignées. Les habitants disent qu'il y a plusieurs générations, elles servaient de minuscule [ROOT.Char.GetFaith.HouseOfWorship] [ROOT.Char.GetFaith.GetAdjective] dans la région, un lieu de culte pour ceux qui croyaient vraiment en [ROOT.Char.GetFaith.HighGodName|U], bien que d'autres soient sceptiques. Quoi qu'il en soit, j'ai prié là-bas pendant un certain temps."
 VIETmisc.0019.a:0 "C'était une bonne expérience."
 VIETmisc.0019.b:0 "Je ne l'ai fait que par courtoisie et par obligation."
 VIETmisc.0020.t:0 "Ha Ha !"
 VIETmisc.0020.desc:0 "J'ai entendu plus tôt dans la journée une grande blague qui m'a fait rire sans m'arrêter quelques minutes, mais maintenant je ne m'en souviens plus du tout. Cela me dérange vraiment."
 VIETmisc.0020.a:0 "Oh et bien, au moins j'ai bien ri !"
 VIETmisc.0021.t:0 "Qui est là ?"
 VIETmisc.0021.desc:0 "\"[ROOT.Char.GetFirstNameNoTooltip] !\" une voix appelle de derrière. \"[ROOT.Char.GetFirstNameNoTooltip] !\" \n\n\"Qui est-ce ?\" dis-je tout haut.\n\nSilence.\n\nHmm. Bizarre.\n\nJ'ai cru entendre quelqu'un dire mon nom. Pourtant, quand j'ai tourné la tête, il n'y avait personne autour.\n\nTrès étrange..."
 VIETmisc.0021.a:0 "Ce devait être mon imagination."
 VIETmisc.0022.t:0 "Une réunion ennuyeuse"
 VIETmisc.0022.desc:0 "C'était une réunion ordinaire et banale avec mon conseil. Nous discutions d'un sujet assez ennuyeux qui n'était pas de la plus haute urgence. J'ai regardé autour de moi, voyant mes conseillers qui n'arrêtaient pas de parler de ceci ou de cela, et je me suis demandé si tout cela méritait mon attention."
 VIETmisc.0022.a:0 "Regardez par la fenêtre et voyez ce qu'il y a dehors."
 VIETmisc.0022.b:0 "Faites semblant d'être attentif."
 VIETmisc.0022.c:0 "Essayez de vous concentrer sur la discussion, même si elle est ennuyeuse."
 VIETmisc.0023.t:0 "Il faut y aller, il faut y aller tout de suite !"
 VIETmisc.0023.desc:0 "Un envoyé très important d'un État étranger me rend visite. Je suis assis sur mon trône et j'écoute ce monsieur bavard qui n'arrête pas de bourdonner, encore et encore et encore. Cela semble durer une éternité, et je commence même à m'assoupir d'ennui, lorsque je réalise quelque chose d'alarmant. Dangereux, même.\n\nJ'ai vraiment besoin d'aller au pot de chambre.\n\nMéchant.\n\nTout de suite.\n\nJe ne peux pas me retenir, je vais exploser d'un moment à l'autre - que dois-je faire ?"
 VIETmisc.0023.a:0 "Je dois courir vers le pot de chambre immédiatement !"
 VIETmisc.0023.b:0 "Je dois... me retenir... NON !"
 VIETmisc.0023.b.a:0 "Vous arrivez à retenir votre vessie"
 VIETmisc.0023.toast.b.success.title:0 "Vous avez réussi à retenir votre vessie !"
 VIETmisc.0023.toast.b.success:0 "Après le départ de l'envoyé, vous vous précipitez immédiatement dans le pot de chambre."
 VIETmisc.0023.b.b:0 "Vous n'arrivez pas à retenir votre vessie"
 VIETmisc.0023.toast.b.failure.title:0 "Vous ne pouviez pas retenir votre vessie !"
 VIETmisc.0023.toast.b.failure:0 "Vous avez un accident devant l'envoyé. Embarrassant, mais évitable - pourquoi n'avez-vous pas écouté les instincts naturels de votre corps pour courir vers le pot de chambre ?"
 VIETmisc.0024.t:0 "Fleur malheureuse"
 VIETmisc.0024.desc:0 "En me promenant dehors, j'ai trouvé une très belle fleur. Cependant, en m'approchant pour l'examiner de plus près, éventuellement pour la ramasser et la garder, j'ai malencontreusement trébuché et je l'ai piétinée."
 VIETmisc.0024.a:0 "On n'y peut rien !"
 VIETmisc.0024.b:0 "Non ! Je voulais cette fleur ! Bon sang !"
 VIETmisc.0025.t:0 "Brise fraîche"
 VIETmisc.0025.desc:0 "Je suis dehors quand je sens la douce brise contre mon visage. C'est tellement rafraîchissant, tellement relaxant."
 VIETmisc.0025.a:0 "Des moments comme celui-ci font que la vie vaut la peine d'être vécue."
 VIETmisc.0026.t:0 "Document manquant"
 VIETmisc.0026.desc:0 "Je suis venu à mon bureau ce matin pour régler des papiers importants. J'ai cherché le dernier document que je devais terminer, mais je ne l'ai pas trouvé ! Dans la panique, j'ai fouillé toute la pièce pendant ce qui a dû être quelques heures. Finalement, je l'ai trouvé quand j'ai réalisé que je l'avais mis dans un de mes livres comme marque-page. Ma petite crise est évitée, mais cela m'a certainement rendu tendu et anxieux pendant un moment."
 VIETmisc.0026.a.a:0 "Vous avez réussi à vous détendre"
 VIETmisc.0026.toast.a:0 "Vous avez réussi à vous détendre"
 VIETmisc.0026.a.b:0 "Vous n'arrivez pas à vous détendre"
 VIETmisc.0026.toast.b:0 "Vous n'avez pas réussi à vous détendre"
 VIETmisc.0026.a:0 "J'ai besoin de prendre une grande respiration et de me détendre."
 VIETmisc.0027.t:0 "Exécution du psychopathe"
 VIETmisc.0027.desc:0 "Un meurtrier a été récemment arrêté. Ses crimes étaient assez odieux, sans compter qu'il ne montrait aucun remord et disait qu'il prenait plaisir à infliger des souffrances aux autres. Il y a eu peu de débats sur ce qui devait être fait. Il a été dûment condamné à une horrible exécution lente, et aujourd'hui, ma cour et moi avons pu assister à ce spectacle sanglant. Tout le monde parle de la façon dont un tel monstre pourrait même exister ! Qu'est-ce que j'en pense ?"
 VIETmisc.0027.a:0 "Oui, je suis d'accord. Il est tragique que de telles personnes existent dans ce monde !"
 VIETmisc.0027.b:0 "Je m'en fiche, pour être honnête, mais je dois garder les apparences."
 VIETmisc.0027.c:0 "Dommage, mon armée pourrait utiliser un autre psychopathe sanguinaire."
 VIETmisc.0028.t:0 "Âge des empires"
 VIETmisc.0028.desc:0 "Dans l'Antiquité, les Romains constituaient l'un des plus grands empires que le monde ait jamais connu. Cependant, d'autres États puissants ont également vu le jour dans l'Antiquité. Je lis des histoires sur les actes et les exploits d'autres grands empires de cette époque, et l'un d'entre eux en particulier m'inspire."
 VIETmisc.0028.a:0 "Ashoka des Mauryans a inauguré une ère de paix pour toute l'Inde."
 VIETmisc.0028.b:0 "Alexandre le Grand a conduit les Grecs jusqu'au bout du monde."
 VIETmisc.0028.c:0 "Les puissants pharaons d'Égypte ont construit des monuments pour résister à l'épreuve du temps."
 VIETmisc.0028.d:0 "Les rusés Shahs de Perse avaient une influence inégalée dans le monde antique."
 VIETmisc.0028.e:0 "La dynastie Han a fait de la Chine une nation de savants et de sages prospères."
 VIETmisc.0028.f:0 "Les hordes hunniques sous Attila étaient parmi les guerriers les plus craints du monde."
 VIETmisc.0029.t:0 "Brillant !"
 VIETmisc.0029.desc:0 "J'étais dans les environs quand j'ai remarqué quelque chose de brillant sur le sol.\n\nCurieux, je me suis approché pour enquêter. À ma grande surprise, il s'est avéré que c'était une pièce d'or très brillante. Est-ce que quelqu'un l'a déposée ici par accident ? Qui sait ?\n\nIl ne semble y avoir personne autour, donc on dirait que cette pièce m'appartient maintenant."
 VIETmisc.0029.a:0 "Elle est en effet très brillante."
 VIETmisc.0030.t:0 "Attention, maintenant"
 VIETmisc.0030.desc:0 "\"Ce fut un honneur de vous rencontrer. Merci pour votre hospitalité, [ROOT.Char.GetTitleAsNameNoTooltip] [ROOT.Char.GetFirstNameNoTooltip].... Jusqu'à ce que nous nous rencontrions à nouveau.\" L'envoyé étranger me salue avec respect, et s'apprête à partir.\n\nJe me lève pour dire adieu, mais je trébuche de ma chaise et tombe maladroitement sur le sol.\n\nHeureusement, je ne me suis pas fait mal, mais c'était quand même embarrassant !"
 VIETmisc.0030.a:0 "Au moins, l'envoyé a été poli à ce sujet."
 VIETmisc.0031.t:0 "Un bon rêve"
 VIETmisc.0031.desc:0 "J'ai fait un rêve où je suis entré dans un royaume de lumière, et rien que de la lumière. La lumière était partout, et tout ce que je pouvais voir. Pourtant, cela ne m'a pas effrayé - au contraire, je me sentais en paix avec le cosmos.\n\nAprès mon réveil, le sentiment de sérénité est resté avec moi pour le reste de la journée."
 VIETmisc.0031.a:0 "C'est sûrement un signe de [ROOT.Char.GetFaith.HighGodName] !"
 VIETmisc.0031.b:0 "Je me sens revigoré et à l'aise."
 VIETmisc.0032.t:0 "Mauvais rêve"
 VIETmisc.0032.desc:0 "J'ai fait un rêve où je me trouvais dans un royaume de ténèbres, et rien d'autre que des ténèbres. Je ne voyais rien et, bien que rien ne me menaçait explicitement, je ne pouvais pas m'empêcher de ressentir un grand sentiment d'effroi.\n\nAprès mon réveil, ces sentiments d'effroi ont continué pour le reste de la journée."
 VIETmisc.0032.a:0 "Est-ce que [ROOT.Char.GetFaith.HighGodName] me prévient ? Ou montre-t-il sa désapprobation ?"
 VIETmisc.0032.b:0 "Je me sens mal à l'aise à propos de tout maintenant."
 VIETmisc.0033.t:0 "Lecture stimulante"
 VIETmisc.0033.desc:0 "Le livre que je lis est très difficile, et ses significations profondes continuent de m'échapper. Les hommes instruits disent que même les plus sages d'entre eux ont parfois du mal à lire ce livre. Et pourtant, on dit qu'il contient de grandes sagesses dont on peut tirer des enseignements si on le comprend. Dois-je persévérer pour essayer de continuer à lire ce livre ou dois-je abandonner ?"
 VIETmisc.0033.a:0 "Ce livre ne vaut pas mon énergie."
 VIETmisc.0033.b:0 "Je dois essayer quoi qu'il arrive !"
 VIETmisc.0033.b.a:0 "La signification du livre vous échappe"
 VIETmisc.0033.toast.a:0 "La signification du livre vous a échappé"
 VIETmisc.0033.toast.failure:0 "Comprendre le sens profond du livre est au-delà de vos capacités"
 VIETmisc.0033.b.b:0 "Vous vous rendez compte de la signification du livre"
 VIETmisc.0033.toast.b:0 "Vous avez réalisé la signification du livre"
 VIETmisc.0033.toast.success:0 "Vous vous rendez compte de l'importance du message du livre"
 VIETmisc.0034.t:0 "Regarder les nuages"
 VIETmisc.0034.desc:0 "J'avais un peu de temps libre, alors je suis resté dehors, à regarder les nuages et à essayer de voir si je pouvais y distinguer des formes."
 VIETmisc.0034.a:0 "Ce nuage ressemble à un signe de [ROOT.Char.GetFaith.HighGodName] !"
 VIETmisc.0034.b:0 "Ce nuage ressemble à une personne puissante et majestueuse... comme moi."
 VIETmisc.0034.c:0 "Ce nuage ressemble à... quelque chose ? C'est bien quand même."
 VIETmisc.0035.t:0 "Démangeaisons à venir"
 VIETmisc.0035.desc:0 "Je suis en réunion avec plusieurs notables de mon royaume, discutant d'affaires importantes relatives à la gestion de mon domaine, quand je commence à le sentir. Ma tête... me démange !\n\nJe me gratte légèrement mais discrètement la tête, pensant que cela réglerait le problème, mais je me suis trompé ! Ma tête me démange encore plus maintenant, et j'ai tellement envie de me gratter même si je vais ressembler à un singe fou devant ces gens. Argh !"
 VIETmisc.0035.a:0 "Je m'en moque ! Ma tête me démange trop ! Je vais la gratter jusqu'en enfer !"
 VIETmisc.0035.b:0 "Je dois résister... Je ne dois pas me faire passer pour un singe stupide..."
 VIETmisc.0036.t:0 "Manger trop vite"
 VIETmisc.0036.desc:0 "Au dîner aujourd'hui, j'avais trop envie de manger et je me suis brûlé la langue en essayant de me mettre à la soupe. Tout le monde dans la salle m'a regardé, soit en s'alarmant, soit en secouant la tête devant ma folie."
 VIETmisc.0036.a:0 "C'est embarrassant ! Je ne pouvais pas regarder les autres dans les yeux."
 VIETmisc.0036.b:0 "Cela arrive aux meilleurs d'entre nous ! Nous avons bien ri."
 VIETmisc.0037.t:0 "Un problème de fouine"
 VIETmisc.0037.desc:0 "En me détendant dans ma cour, je remarque une de mes jeunes servantes qui essaie de se curer discrètement le nez. Pour être juste envers elle, elle est très discrète à ce sujet, et personne d'autre ne l'a remarqué. D'un autre côté, c'est une chose assez grossière à faire, et comme elle est encore un peu jeune, elle a peut-être besoin d'apprendre les bonnes manières."
 VIETmisc.0037.a:0 "Je suis sûr qu'elle n'en avait pas l'intention, quelque chose a dû lui boucher le nez."
 VIETmisc.0037.b:0 "Je l'approcherai en secret plus tard pour la réprimander gentiment à ce sujet."
 VIETmisc.0037.c:0 "Ha ! Je vais me moquer d'elle devant tout le monde pour lui donner une leçon."
 VIETmisc.0037.d:0 "Comment ose-t-elle ? Donnez-lui des coups de fouet. Ça devrait faire l'affaire."
 VIETmisc.0038.t:0 "Le but du récit"
 VIETmisc.0038.desc:0 "J'ai entendu deux de mes serviteurs se disputer au sujet d'une pièce de théâtre à laquelle ils ont récemment assisté. Il se trouve que j'ai aussi vu cette pièce, et j'écoute attentivement leur discussion.\n\n\"Vous l'aimez vraiment ? L'histoire est terrible et idiote !\", dit la servante corpulente. \"Elle ne plaît qu'à ceux qui n'ont pas de goût.\"\n\n\"Vous vous trompez\", rétorque le gran et mince serviteur. \"C'est précisément un divertissement sans intérêt. Parfois, nous avons besoin d'histoires légères - qui veut avoir affaire à des histoires sérieuses et tristes tout le temps ? \"\n\nPeut-être que je devrais intervenir dans leur débat ?"
 VIETmisc.0038.a:0 "Non, ce sujet ne m'intéresse pas."
 VIETmisc.0038.b:0 "Je suis d'accord avec la servante - cette pièce était complètement nulle."
 VIETmisc.0038.c:0 "Le serviteur a raison. Ce n'était pas de la qualité, mais ça m'a fait rire."
 VIETmisc.0038.d:0 "Pour être honnête, vous soulevez tous les deux de bons points."
 VIETmisc.0039.t:0 "Mariage parfaitement arrangé"
 VIETmisc.0039.desc:0 "J'assiste au mariage de deux nobles locaux. Le marié et la mariée sont proches, car ils se connaissent depuis leur enfance, et ils s'entendent à merveille, au grand soulagement des parents. Tout le monde croit que ce mariage sera très réussi."
 VIETmisc.0039.a:0 "Je le pense aussi. Le couple a l'air béatement heureux."
 VIETmisc.0039.b:0 "Allons bon. Tout mariage finit par se transformer en dispute et en tricherie."
 VIETmisc.0039.c:0 "Je ne m'en soucie pas autant que de toute la délicieuse nourriture ici !"
 VIETmisc.0039.d:0 "Il y a trop de monde ici - je pense que je vais aller m'asseoir dans un coin."
 VIETmisc.0039.e:0 "C'est joli et tout, mais j'aperçois une servante plutôt attirante là-bas."
 VIETmisc.0040.t:0 "Tout ira bien... N'est-ce pas ?"
 VIETmisc.0040.desc:0 "\"Ça va aller, les choses s'amélioreront toujours\", me disait ma nounou quand j'étais enfant et que je me sentais effrayé ou frustré.\n\nJ'ai beaucoup pensé à ces mots ces derniers temps, surtout quand je suis confronté à beaucoup de choses en tête. Mais maintenant, ma nounou n'est plus là pour me réconforter.\n\nJe dois me demander si tout ira bien à la fin."
 VIETmisc.0040.a:0 "Bien sûr qu'il le sera ! Il faut que ce soit..."
 VIETmisc.0040.b:0 "La vie est différente quand vous n'êtes plus un enfant, hélas."
 VIETmisc.0041.t:0 "Choc !"
 VIETmisc.0041.desc:0 "Alors que nous nous promenions dans le jardin à l'extérieur, [scope_VIET_slip_bumper.GetTitledFirstName] a glissé et m'est rentré dedans ! Personne n'a été blessé, ni n'est tombé, mais c'était plutôt embarrassant et [scope_VIET_slip_bumper.GetSheHe] a l'air plutôt mièvre pour son manque de respect accidentel envers moi."
 VIETmisc.0041.a:0 "C'est bien ! J'aurais dû faire attention aussi."
 VIETmisc.0041.b:0 "Comment osez-vous, espèce d'escroc !"
 VIETmisc.0042.t:0 "Un Problème"
 VIETmisc.0042.desc:0 "Aujourd'hui, je rencontre un visiteur de l'un des puissants clans locaux qui ont une grande influence sur une petite mais importante partie de mon royaume. J'ai rencontré cette personne l'autre jour, lorsque nous avons appris à nous connaître officiellement. Cette rencontre sera évidemment cruciale, car j'espère discuter avec mon estimé invité d'un certain nombre de choses concernant les affaires du royaume.\n\nJe vais maintenant voir mon invité et je me dépêche d'arriver. Mais alors que je m'apprête à lui dire bonjour, quelque chose d'inimaginable et de terrible se produit !"
 VIETmisc.0042.a:0 "Oh non ! Qu'est-ce que je fais maintenant ?"
 VIETmisc.0043.tooltip:0 "On se retrouve dans une situation très dangereuse..."
 VIETmisc.0043.t:0 "Quel est son nom ?"
 VIETmisc.0043.desc:0 "Tragédie ! J'ai oublié le nom de mon invité !\n\nQuel était son nom ? C'était ça ? Ou était-ce cela ? Non, ça ne peut pas être... ou peut-être que c'était...\n\nJe force un sourire pour gagner du temps pendant que mon cerveau se brouille pour se souvenir de leur nom.\n\nQu'est-ce que je fais ? Je n'ai plus que quelques instants pour dire quelque chose avant que cela ne devienne trop gênant."
 VIETmisc.0043.a:0 "Je n'ai plus qu'à deviner son nom !"
 VIETmisc.0043.b:0 "Je parlerai habilement de manière à éviter son nom, aussi gênant soit-il."
 VIETmisc.0043.a.a:0 "Vous avez mal deviné le nom de votre invité"
 VIETmisc.0043.toast.a:0 "Vous ne vous souvenez pas du nom de votre invité"
 VIETmisc.0043.toast.failure:0 "Vous avez insulté votre invité en le désignant par un autre nom"
 VIETmisc.0043.a.b:0 "Vous devinez le nom de votre invité"
 VIETmisc.0043.toast.b:0 "Vous vous êtes souvenu du nom de votre invité"
 VIETmisc.0043.toast.success:0 "Vous avez réussi à vous souvenir du nom de votre invité !"
 VIETmisc.0044.t:0 "Rumeurs d'aventures amoureuses"
 VIETmisc.0044.desc.1:0 "Récemment, des rumeurs ont circulé sur ma rencontre amoureuse avec l'un(e) des paysan(e)s d'un village voisin, qui s'est soldée par un enfant. C'est, bien sûr, complètement insensé."
 VIETmisc.0044.desc.lustful:0 "Maintenant, j'aime faire une bonne culbute avec un beau paysan/une belle paysane autant que n'importe quel [ROOT.Char.GetWomanMan], mais cela ne veut pas dire que j'ai trouvé quelqu'un dans ce village à mon goût."
 VIETmisc.0044.desc.chaste:0 "Je n'ai même pas envie de ce genre de fornication ! Cela n'a aucun sens que je me mette en danger pour ce que je ne veux pas."
 VIETmisc.0044.desc.normal:0 "Le fait est que je vais à peine dans ce village et que je n'y connais personne. Il n'y a aucune raison que cette rumeur existe."
 VIETmisc.0044.desc.2:0 "De toute façon, c'est une tache absolue sur mon honneur."
 VIETmisc.0044.a:0 "Je ne peux pas faire grand-chose, ce ne sont que de viles rumeurs."
 VIETmisc.0044.b:0 "Ce n'est pas vrai ! Ce n'est pas vrai du tout !"
 VIETmisc.0045.t:0 "Sieste rapide"
 VIETmisc.0045.desc:0 "J'ai fait une petite sieste plus tôt dans la journée et je me suis sentie incroyablement rafraîchie. C'est comme si je pouvais faire tout et n'importe quoi maintenant !"
 VIETmisc.0045.a:0 "Ça fait du bien."
 VIETmisc.0045.b:0 "Je suis tellement rafraîchie que j'ai envie de faire du travail supplémentaire aujourd'hui."
 VIETmisc.0046.t:0 "Littérature de qualité"
 VIETmisc.0046.desc:0 "J'ai fini de lire un très bon livre. Les personnages étaient bien écrits et crédibles, l'intrigue était captivante et intense, et les thèmes et messages étaient stimulants mais pas condescendants. Ouah ! Cela faisait longtemps que je n'avais pas rencontré une telle histoire, et j'y pense constamment tout au long de la journée."
 VIETmisc.0046.a:0 "Parlez-en aux gens"
 VIETmisc.0046.b:0 "Qu'il m'inspire dans mon travail"
 VIETmisc.0046.c:0 "Ecrire mes pensées"
 VIETmisc.0047.t:0 "Lecture de qualité"
 VIETmisc.0047.desc:0 "Il y a longtemps que je n'ai pas trouvé un bon livre à lire. Un ami m'a recommandé celui-ci, et m'a dit qu'il avait le genre de personnages et d'histoires que j'aimerais. Maintenant, je ne veux rien de mieux que de me blottir sur mon lit et de le lire. Mais dois-je perdre mon temps à me perdre dans un bon livre, ou dois-je me modérer pour avoir encore du temps pour mes autres tâches ?"
 VIETmisc.0047.a:0 "Je ne m'inquiète pas pour le reste du monde quand j'ai des histoires comme celles-ci !"
 VIETmisc.0047.b:0 "Il serait mauvais que je me perde dans mes hobbies, car j'ai du travail à faire."
 VIETmisc.0048.t:0 "Mélodramatique"
 VIETmisc.0048.desc:0 "Je regarde une pièce de théâtre jouée par une troupe d'acteurs itinérants. La qualité de leur jeu est... mauvaise, et c'est un euphémisme. Le problème principal est qu'ils sont trop mélodramatiques lorsqu'ils jouent, donc aucun de leurs personnages ou de leurs histoires ne semble crédible.\n\nQuand la pièce est terminée, la réaction du public est au mieux anémique. Il semble que la plupart des gens n'aiment pas non plus leur jeu, et je suis surpris que personne ne les hue en dehors de la scène - la troupe d'acteurs est vraiment chanceuse à cet égard ! Comment survivent-ils ?"
 VIETmisc.0048.a:0 "Quelle perte d'un après-midi !"
 VIETmisc.0048.b:0 "Je leur donnerai de l'argent par pitié."
 VIETmisc.0048.c:0 "Leur jeu est si mauvais qu'ils méritent quelques coups de fouet."
 VIETmisc.0048.d:0 "Je veux leur donner des conseils constructifs sur la façon de mieux agir."
 VIETmisc.0048.e:0 "L'une des actrices avait l'air très attirante, au moins."
 VIETmisc.0048.f:0 "L'un des acteurs avait l'air assez attirant, au moins."
 VIETmisc.0049.t:0 "Profanation"
 VIETmisc.0049.desc:0 "Une [ROOT.Char.GetFaith.HouseOfWorship] [ROOT.Char.GetFaith.GetAdjective] de mon royaume a récemment connu une tragédie lorsque des assaillants inconnus sont entrés par effraction la nuit et ont vandalisé certaines des œuvres d'art et sculptures religieuses qui s'y trouvaient. Il semble que ces hooligans voulaient causer des ennuis, car ce n'étaient pas des voleurs cherchant à dérober des objets spirituels inestimables. Quoi qu'il en soit, ils ont réussi à s'échapper avant que les gardes ne puissent les attraper, et nous n'avons aucune idée de qui ils sont.\n\nQuoi qu'il en soit, bien que la [ROOT.Char.GetFaith.HouseOfWorship] n'ait pas subi de dommages importants, elle cherche de l'aide pour la reconstruction."
 VIETmisc.0049.a:0 "Malheureusement pour eux, je n'ai pas de fonds à consacrer à leur problème."
 VIETmisc.0049.b:0 "Quelle tristesse ! Je vais faire des dons pour les aider à se reconstruire."
 VIETmisc.0049.c:0 "Je peux fournir des fonds pour les aider, mais seulement s'ils promettent de parler de moi en bien."
 VIETmisc.0050.t:0 "Art étrange"
 VIETmisc.0050.desc:0 "Un peintre célèbre vit non loin de chez moi. Je lui ai rendu visite pour voir quelles étaient ses dernières œuvres d'art.\n\nÀ ma grande surprise, il semble qu'il expérimente des idées assez inhabituelles - des représentations de créatures étranges, voire horribles, de l'autre monde, des mélanges de couleurs et de formes peu orthodoxes, des concepts que l'on ne voit pas ailleurs, et bien d'autres choses encore. Pourtant, je ne peux pas nier que ces étranges expériences artistiques ont leur charme."
 VIETmisc.0050.a:0 "Aussi charmant soit-il, cet art est trop étrange à mon goût."
 VIETmisc.0050.b:0 "Je suis sûr que quelqu'un apprécie ce genre d'art quelque part."
 VIETmisc.0050.c:0 "J'adore ses idées splendides ! Si audacieuses et audacieuses !"
 VIETmisc.0050.d:0 "Un affront à nos sensibilités ! Il doit peindre des choses plus acceptables."
 VIETmisc.0050.e:0 "Il s'agit certainement d'un culte de [ROOT.Char.GetFaith.HighGodName] d'une manière différente mais légitime !"
 VIETmisc.0051.t:0 "Vieilles ruines"
 VIETmisc.0051.desc:0 "Sur la route pour nous occuper de quelques affaires, nous nous sommes arrêtés à une ancienne ruine pour nous reposer. La ruine est relativement petite et ne couvre pas une grande surface, et il n'y a pas beaucoup de restes.\n\nJe me suis promené un peu autour et j'ai examiné ses murs, qui semblent avoir des sortes d'œuvres d'art ou de sculptures. La plus grande partie est trop abîmée pour que je puisse comprendre ce qu'elle représente, mais cela me rappelle que cet endroit devait être magnifique à l'époque."
 VIETmisc.0051.a:0 "Quoi qu'il en soit, je devrais me reposer un peu avant de poursuivre mon voyage."
 VIETmisc.0052.t:0 "Presque trop réel"
 VIETmisc.0052.desc:0 "En visite chez un noble local, il nous montre l'un de ses biens les plus précieux : un tableau qu'il a acquis il y a quelque temps et qui représente une belle femme. Aujourd'hui, les peintures sur les gens n'ont rien d'extraordinaire, mais cette peinture en particulier est célèbre parce que l'artiste a réussi à faire une représentation extrêmement réaliste d'une personne - si réelle, qu'on a presque l'impression que le tableau ressemble à une femme réelle, vivante, qui respire, qui à tout moment va sauter du cadre et interagir avec nous."
 VIETmisc.0052.a:0 "Une œuvre d'art des plus impressionnantes !"
 VIETmisc.0052.b:0 "Oh, je pense à ce que je pourrais faire avec une telle beauté..."
 VIETmisc.0053.t:0 "Frère et soeur"
 VIETmisc.0053.desc:0 "Une pièce de théâtre est jouée pour moi et ma cour.\n\nCelle-ci a une histoire intéressante et dramatique, car elle implique des relations entre un frère et une soeur qui ne savent pas qu'ils sont parents et tombent amoureux. Ce n'est qu'après avoir consommé leur amour, s'être mariés et avoir eu des enfants qu'ils apprennent tragiquement la vérité. Leur communauté les ostracise et, incapables d'accepter leurs actes, ils se suicident à la fin de l'histoire.\n\nTout le monde s'accorde à dire que c'était une performance fascinante."
 VIETmisc.0053.a:0 "Ah ! Quelle ironie ! Quel drame ! Quel pathos ! Quelle tragédie !"
 VIETmisc.0053.b:0 "Dégoûtant - nous ne sommes pas ici pour assister à ce genre de perversion !"
 VIETmisc.0053.c:0 "Pour être honnête, je trouvais cela ennuyeux. Les pièces de théâtre peuvent parfois être de trop."
 VIETmisc.0053.d:0 "Il est triste que les autres peuples méprisent les mariages divins, contrairement à la foi [ROOT.Char.GetFaith.GetAdjective]."
 VIETmisc.0054.t:0 "L'art du temple"
 VIETmisc.0054.desc:0 "Je passe du temps dans une maison de culte locale [ROOT.Char.GetFaith.HouseOfWorship], où je ne suis pas allé depuis un certain temps. En entrant, je suis émerveillé par la beauté de l'intérieur. Bien que ce ne soit pas la plus grande maison de culte, ceux qui l'ont construite et décorée ont été très intelligents avec les ressources limitées dont ils disposaient. L'œuvre d'art est sublime, les murs d'une agréable couleur rougeoyante, et la lumière du soleil filtre à travers les fenêtres depuis l'extérieur de telle manière qu'on dirait littéralement qu'il y a un escalier vers le ciel !"
 VIETmisc.0054.a:0 "Cela montre la force indomptable de la méthode [ROOT.Char.GetFaith.GetAdjective]."
 VIETmisc.0054.b:0 "J'aimerais que ma maison ait une pièce impressionnante comme celle-ci quelque part."
 VIETmisc.0055.t:0 "Peur de la scène"
 VIETmisc.0055.desc:0 "Le jeune poète nerveux se tient devant moi, récitant sa dernière poésie. En dépit de sa nervosité, il s'en sort très bien pour la plupart, et tout le monde est impressionné par l'éloquence de ses mots et la façon dont il exprime son émotion. Hélas, en plein milieu de la récitation de sa poésie, le pauvre homme oublie les lignes de son poème ! Sa bouche s'ouvre légèrement, ses yeux sortent de sa bouche alors qu'il s'affole. Il bégaie les vers précédents, pour tenter de se souvenir. Pendant ce temps, tout le monde regarde mal."
 VIETmisc.0055.a:0 "Restez assis là et ne faites rien."
 VIETmisc.0055.b:0 "Riez ouvertement de lui et moquez-vous de lui."
 VIETmisc.0055.c:0 "Encouragez-le avec des mots inspirants."
 VIETmisc.0056.t:0 "Le problème d'un barde"
 VIETmisc.0056.desc:0 "Je suis dans une taverne locale et je profite de la bonne nourriture et de la bonne musique. La musique, en particulier, est jouée par un barde vétéran, qui joue du luth aussi bien qu'il chante.\n\nAu milieu de sa performance, cependant, la tragédie frappe ! Les cordes de son luth se brisent et il est privé d'un instrument pour jouer ! Il a le cœur brisé en regardant fixement les restes de son luth."
 VIETmisc.0056.a:0 "Eh bien, je suppose qu'aucun d'entre nous ne peut faire grand-chose à ce sujet."
 VIETmisc.0056.b:0 "Ha ! Comme c'est pathétique ! Comme c'est un vrai divertissement !"
 VIETmisc.0056.c:0 "C'est bon, je vais lui payer un verre et lui donner de l'argent pour un nouveau luth."
 VIETmisc.0057.t:0 "Repentez-vous !"
 VIETmisc.0057.desc:0 "Aujourd'hui, en ville, je vois une foule rassemblée autour d'un [ROOT.Char.Custom('DefaultPriestTitle')] itinérant qui fait un sermon enflammé. Il parle des péchés des gens, et combien d'entre nous iront en enfer si nous ne nous repentons pas et n'écoutons pas les vrais et nobles enseignements [ROOT.Char.GetFaith.GetAdjective]. La plupart des gens n'écoutent pas de trop près ses divagations bruyantes et semblent plus amusés par ses bouffonneries que par toute autre chose."
 VIETmisc.0057.a:0 "Le [ROOT.Char.Custom('DefaultPriestTitle')] a raison. Souhaitent-ils aller en enfer ? Repentez-vous ! Repentez-vous maintenant !"
 VIETmisc.0057.b:0 "Tant que nous ferons ce qu'il faut et que nous aurons confiance en [ROOT.Char.GetFaith.HighGodName|U], tout ira bien."
 VIETmisc.0057.c:0 "Ces \"saints hommes\" ne sont que des escrocs et des fraudeurs qui ne sont plus qu'une douzaine de nos jours."
 VIETmisc.0057.d:0 "Ce fou perturbe l'ordre public - gardes, faites-le sortir d'ici immédiatement !"
 VIETmisc.0058.t:0 "Rêve d'enfer"
 VIETmisc.0058.desc:0 "La nuit dernière, j'ai fait un rêve terrifiant. Des démons au service de [ROOT.Char.GetFaith.DevilName] sont venus et m'ont emmené dans une sorte de pièce, où l'on pouvait voir toutes sortes de spectacles sanglants et horrifiants. Ils m'ont attaché à une tige de métal en feu, et étaient sur le point de commencer à me torturer jusqu'à ce que je me réveille en criant.\n\nUne expérience terrifiante, dans l'ensemble, mais Dieu merci, ce n'était qu'un rêve... n'est-ce pas ?"
 VIETmisc.0058.a:0 "Je suis sûr que ce n'était qu'une coïncidence."
 VIETmisc.0058.b:0 "C'est une leçon pour moi afin d'être un suiveur [ROOT.Char.GetFaith.GetAdjective] plus fidèle."
 VIETmisc.0059.t:0 "Porte de l'enfer"
 VIETmisc.0059.desc:0 "Dans le village que je visite, j'entends une des anciennes me raconter un événement étrange qui s'est produit quand elle était petite fille.\n\nA l'époque, un trou géant est apparu de nulle part, causant beaucoup de dégâts. Les villageois étaient convaincus que c'était la porte de l'enfer. Ils ont essayé de nombreuses façons différentes de s'en occuper, comme jeter des vaches entières dans le trou, puis beaucoup de terre. Finalement, quelque chose a dû fonctionner lorsque le trou s'est refermé.\n\nJusqu'à ce jour, personne n'est sûr de ce qui l'a causé, et tout ce qui reste est un petit creux dans la terre."
 VIETmisc.0059.a:0 "Tout est bien qui finit bien, je suppose ?"
 VIETmisc.0060.t:0 "Une femme changée"
 VIETmisc.0060.desc:0 "Aujourd'hui, j'ai rencontré un ancien du village dans mon royaume. En tant que jeune femme, elle a commis toutes sortes de péchés, comme elle le prétend (les autres villageois âgés m'ont dit plus tard qu'elle était plus un fauteur de troubles qu'un véritable malfaiteur).\n\nCependant, une année, elle est tombée malade de la fièvre, et a oscillé entre la vie et la mort pendant un an, comme elle le prétend (les autres villageois âgés m'ont dit que c'était en fait un mois). Pendant cette période, elle rêvait de visiter l'enfer et a eu de nombreuses visions terrifiantes.\n\nAprès sa guérison, elle a réalisé qu'on lui avait donné une seconde chance et qu'elle avait été réformée pour vivre une vie bonne et vertueuse, comme elle le prétend (les autres villageois âgés disent que cette partie est vraie)."
 VIETmisc.0060.a:0 "Que ce soit vrai ou non, son histoire est très intéressante."
 VIETmisc.0060.b:0 "L'histoire de l'aînée est inspirante ! La foi en [ROOT.Char.GetFaith.HighGodName|U] nous sauve."
 VIETmisc.0060.c:0 "Vraiment ? S'attend-elle à ce que nous croyions à des absurdités aussi exagérées ?"
 VIETmisc.0061.t:0 "Un avertissement"
 VIETmisc.0061.desc:0 "Nous savons tous que [scope_VIET_haunted_sinner.GetTitledFirstName] n'est pas le plus vertueux des adeptes de la méthode [ROOT.Char.GetFaith.GetAdjective]. Cependant, aucun d'entre nous ne s'attendait à ce que [scope_VIET_haunted_sinner.GetTitledFirstName] soit hanté par un fantôme en guise de punition pour les péchés qu'[scope_VIET_haunted_sinner.GetSheHe] commis dans le passé.\n\nNous ne savons pas pourquoi cette apparition apparaît la nuit dans ses chambres à coucher, mais d'après [scope_VIET_haunted_sinner.GetTitledFirstName], elle ressemble à son vieil ami qui était un grand pécheur et est mort récemment. Aujourd'hui, [scope_VIET_haunted_sinner.GetSheHe] est convaincu que  cette apparition apparaît la nuit dans les chambres à coucher de [scope_VIET_haunted_sinner.GetHerHis], mais selon [scope_VIET_haunted_sinner.GetTitledFirstName], il ressemble à son vieil ami qui était un grand pécheur et qui est mort récemment. Aujourd'hui, [scope_VIET_haunted_sinner.GetSheHe] est convaincu que son ami, [scope_VIET_haunted_sinner.GetHerHim] visite de l'enfer pour l'avertir sur les conséquences de ses vices.\n\nLà encore, aucun ses serviteurs n'a pu vérifier les rapports de ce fantôme."
 VIETmisc.0061.a:0 "Nous pouvons demander à un [ROOT.Char.Custom('DefaultPriestTitle')] de dire des prières pour le défunt."
 VIETmisc.0061.b:0 "[scope_VIET_haunted_sinner.GetTitledFirstName] pourrait tout aussi bien transformer [scope_VIET_haunted_sinner.GetHerselfHimself] et être moins coupable."
 VIETmisc.0061.c:0 "C'est intéressant et tout mais ce n'est vraiment pas mon problème, n'est-ce pas ?"
 VIETmisc.0061.d:0 "Je suis certain que [scope_VIET_haunted_sinner.GetTitledFirstName] hallucine ou invente tout ça."
 VIETmisc.0062.t:0 "Chaud ou froid ?"
 VIETmisc.0062.desc:0 "Alors que je suis en train de discuter avec [scope_VIET_hell_wonderer.GetTitledFirstName] aujourd'hui, [scope_VIET_hell_wonderer.GetSheHe] me demande : \"Avez-vous lu comment les écritures [ROOT.Char.GetFaith.GetAdjective] décrivent l'enfer ? Certains disent que certaines parties de l'enfer sont très chaudes et enflammées, où l'on souffre beaucoup de la chaleur et où l'on brûle constamment. D'autres parties sont froides et glaciales, et vos membres s'engourdissent de douleur quand vous mourez de froid encore et encore. Je dois me demander si un enfer chaud ou un enfer froid est préférable\"."
 VIETmisc.0062.a:0 "L'enfer chaud, car je peux supporter la chaleur mais pas les températures glaciales."
 VIETmisc.0062.b:0 "L'enfer froid semble moins douloureux - relativement parlant."
 VIETmisc.0062.c:0 "Il n'est pas convenable de parler de ces choses."
 VIETmisc.0062.d:0 "Concentrons-nous sur la vie vertueuse pour ne jamais voir ces endroits."
 VIETmisc.0062.e:0 "Je ne suis pas sûr que l'enfer existe tel que la plupart des gens l'imaginent."
 # VERSION 1.0.2 "Ibn Tumart" Start - Please leave here
 VIETmisc.0063.t:0 "Testament d'un aventurier"
 VIETmisc.0063.desc:0 "Un ancien aventurier que je connaissais est décédé récemment sans héritier, ni famille d'ailleurs. Il est intéressant de noter qu'il m'a légué tous ses biens dans son testament - principalement une bonne pile d'or et d'autres objets précieux qu'il avait acquis à la suite de ses voyages en divers endroits. Bien que nous n'étions pas vraiment des amis proches, cela signifie sûrement qu'il avait une certaine estime pour moi, pour une raison quelconque."
 VIETmisc.0063.a:0 "C'était très gentil de sa part."
 VIETmisc.0063.b:0 "Bien, bien, plus de richesses pour moi !"
 VIETmisc.0064.t:0 "Enfant perdu"
 VIETmisc.0064.desc:0 "Je suis dans une ville voisine avec [scope_VIET_child_sob_help.GetTitledFirstName] lorsque nous rencontrons un petit enfant qui sanglote. Alarmés, [scope_VIET_child_sob_help.GetSheHe] et moi jetons un coup d'œil, mais il semble n'y avoir aucun signe des parents ou des tuteurs de cet enfant dans les environs.\n\n\"Pauvre chose\" dit-[scope_VIET_child_sob_help.GetSheHe]. \"Nous devons trouver les parents du petit - ou alors qui sait s'il y a des mécréants qui pourraient profiter de cet enfant ?\""
 VIETmisc.0064.a:0 "Si vous êtes si inquiet, vous pouvez aller chercher les parents."
 VIETmisc.0064.b:0 "Je suis d'accord - travaillons ensemble pour aider à trouver les parents de cet enfant !"
 VIETmisc.0064.c:0 "Ce n'est qu'un enfant de paysan. Nous n'avons pas le temps de faire du baby-sitting."
 VIETmisc.0065.t:0 "Rêver d'aventure"
 VIETmisc.0065.desc:0 "J'ai rêvé que j'étais un aventurier dans un beau royaume pastoral très, très lointain. J'avais oublié si j'étais un puissant guerrier, un sage magicien ou un voleur rusé, mais dans tous les cas, j'aidais beaucoup de gens du pays à résoudre leurs problèmes et je ressentais un grand sentiment d'accomplissement. Lorsque je me suis réveillé, j'ai souri à moi-même en me rappelant avec tendresse les nombreuses aventures que j'ai vécues dans ce rêve. Je me souviens en particulier de la façon dont j'ai rejoint une certaine organisation et suis devenu un membre respecté de cette société, qui était spécifiquement..."
 VIETmisc.0065.a:0 "Une cabale d'assassins impitoyables mais honorables"
 VIETmisc.0065.b:0 "Une compagnie de mercenaires utiles et nobles"
 VIETmisc.0065.c:0 "Une association de voleurs rusés mais étrangement héroïques"
 VIETmisc.0065.d:0 "Une école de sages brillants et dévoués"
 VIETmisc.0065.e:0 "Une équipe de gladiateurs dans une de ces anciennes arènes romaines"
 VIETmisc.0066.t:0 "Perdu par les ruines"
 VIETmisc.0066.desc:0 "[scope_VIET_fellow_lost_traveler.GetTitledFirstName] et moi avons été séparés de mon entourage et de mes gardes pendant que nous nous rendions dans la ville suivante. Nous avons trouvé une ruine abandonnée d'un vieux bâtiment, où nous nous sommes réfugiés. Nous avons décidé d'y rester pour la nuit. Après avoir allumé le feu, et nous être assis autour, les choses étaient un peu gênantes au début étant donné les circonstances inhabituelles, mais nous avons réussi à entamer une conversation assez agréable sur divers sujets.\n\nLe lendemain matin, mes gardes nous ont heureusement trouvés, et personne n'a été blessé. Grâce à mon expérience partagée avec [scope_VIET_fellow_lost_traveler.GetTitledFirstName], nous avons certainement une meilleure opinion les uns des autres !"
 VIETmisc.0066.a:0 "C'était bien d'avoir quelqu'un à mes côtés dans une telle situation."
 VIETmisc.0067.t:0 "L'érudit et l'aventurier"
 VIETmisc.0067.desc:0 "Aujourd'hui, j'ai rencontré les notables distingués d'une ville de mon royaume. Après la réunion, j'ai eu une conversation oisive avec deux d'entre eux - l'un est un savant bien informé, calme mais sévère, l'autre est un aventurier qui a une expression sournoise constante sur le visage.\n\nCe dernier m'a parlé d'une île étrangère étrange et exotique située de l'autre côté des mers du Sud où il s'est rendu il n'y a pas longtemps. \"Il est vrai,\" disait-il, \"que sur cette île, il y a des oiseaux de la taille d'une maison ! Je l'ai vu de mes propres yeux.\"\n\n\"Notre ami ici présent exagère\", dit le savant, \"de telles choses sont peu probables\".\n\n\"Allez-vous vraiment écouter ce rat de bibliothèque de salon ? J'ai vraiment vécu ces choses.\""
 VIETmisc.0067.a:0 "Je fais confiance au sage érudit - les voyageurs aiment raconter des histoires farfelues pour attirer l'attention."
 VIETmisc.0067.b:0 "L'aventurier a raison. Lire des livres, c'est bien, mais l'expérience compte davantage."
 VIETmisc.0067.c:0 "Il ne m'appartient peut-être pas de dire qui a raison et qui a tort."
 VIETmisc.0068.t:0 "Explorer la zone"
 VIETmisc.0068.desc:0 "J'aime parfois me promener dans ma résidence, mais aujourd'hui, je me sentais aventureux et j'ai décidé de m'aventurer un peu plus loin que d'habitude. Avec quelques gardes de confiance, je me suis frayé un chemin dans la nature sauvage à environ deux heures de marche de ma maison, et j'ai passé du temps à admirer le paysage. Je me suis même détendu au bord d'un petit ruisseau dont j'ai bu les eaux douces. Dans l'ensemble, le changement de décor m'avait fait du bien, car lorsque je suis rentré chez moi plus tard dans la soirée, j'étais d'humeur très agréable."
 VIETmisc.0068.a:0 "Je devrais le faire plus souvent."
 VIETmisc.0069.t:0 "Le mieux pour se détendre"
 VIETmisc.0069.desc:0 "Sur la route, j'ai vu un roturier assis contre un rocher. Il m'a remarqué, et s'est levé pour me saluer respectueusement, avant de se rasseoir pour s'allonger contre le rocher. Curieux, je lui ai demandé ce qu'il faisait.\n\n\"C'est une journée agréable, [ROOT.Char.GetTitledFirstNameNoTooltip], alors j'ai pensé que je pourrais me reposer ici pour le moment.\"\n\n\"Vous n'avez aucun devoir à faire?\"\n\n\"Oh, si, mon [ROOT.Char.GetLadyLord], mais j'aime toujours prendre le temps de me détendre. Pourquoi s'efforcer de se stresser, alors que vous pourriez faire juste ce qu'il faut, et ensuite vous amuser ? Ce n'est pas tous les jours qu'une personne a la chance de se détendre !\""
 VIETmisc.0069.a:0 "Vos paroles sont sages et vraies ! Profitez de votre jour de repos."
 VIETmisc.0069.b:0 "Je n'en suis pas si sûr... le travail acharné est sa propre récompense."
 VIETmisc.0069.c:0 "Si vous insistez. Alors, bonne journée à vous."
 VIETmisc.0070.t:0 "Le cimetière"
 VIETmisc.0070.desc:0 "En voyageant, je tombe sur un cimetière de taille modeste qui dessert une petite ville de mon royaume. Par respect pour les morts, ou du moins par sens de l'obligation, je rends hommage aux morts. Penser que même dans un modeste cimetière comme celui-ci, tant de générations auraient pu aller et venir."
 VIETmisc.0070.a:0 "En vérité, c'est une chose profonde que de réfléchir à ceux qui viennent avant nous."
 VIETmisc.0071.t:0 "Pèlerins itinérants"
 VIETmisc.0071.desc:0 "Alors que mes gardes et moi marchons le long de la route, nous rencontrons quelques pèlerins [ROOT.Char.GetFaith.GetAdjective]. Ils me saluent et me rendent hommage, et le chef de leur petite caravane me donne même quelques uns des petits objets religieux qu'ils portent en signe de respect. Après une petite discussion, ils continuent leur chemin."
 VIETmisc.0071.a:0 "Je regarde les artefacts dans ma main, en réfléchissant à l'endroit où leur voyage les mènera ensuite."
 # Version 1.1.0 "Dragon" Start - Please leave here
 VIETmisc.0072.t:0 "Feu !"
 VIETmisc.0072.desc:0 "Hier soir, un incendie a ravagé une partie de ma résidence. Heureusement, comme quelques domestiques et gardes en service étaient en alerte, personne n'a été blessé et nous avons pu empêcher l'incendie de se propager de manière incontrôlée. Cela dit, le feu a quand même détruit une bonne partie du bâtiment et des biens, et il faudra un certain temps pour le reconstruire."
 VIETmisc.0072.a:0 "Hélas ! C'est ce que c'est."
 VIETmisc.0073.t:0 "Ici pour le travail ?"
 VIETmisc.0073.desc:0 "Je passe quelque temps en ville quand je croise un jeune homme qui coupe du bois de chauffage. Il semble un peu lent, car il ne semble pas reconnaître que je suis une personne importante lorsqu'il m'examine et qu'il regarde mes gardes.\n\n\"Ici pour le travail ?\" me demande-t-il avec désinvolture, me prenant clairement pour un camarade roturier. \"Si vous cherchez à faire de l'or, allez chercher cette hache et apportez-moi tout le bois que vous pouvez couper. Les habitants ont toujours besoin de bois de chauffage pour leur foyer.\""
 VIETmisc.0073.a:0 "Désolé, je n'ai pas le temps. Passez une bonne journée !"
 VIETmisc.0073.b:0 "Excusez-moi, mais je suis votre [ROOT.Char.GetLadyLord], [ROOT.Char.GetTitledFirstNameNoTooltip] !"
 VIETmisc.0073.c:0 "Un peu d'exercice ne fera pas de mal ! Où est la hache ?"
 VIETmisc.0074.t:0 "Une brûlure"
 VIETmisc.0074.desc:0 "En marchant dans le couloir la nuit, je me suis trop approché d'une torche et je me suis brûlé. Les brûlures sont mineures et facilement traitables avec quelques herbes et pommades, mais ça fait mal !"
 VIETmisc.0074.a:0 "Je ferai attention à ne pas m'approcher à nouveau de ces torches."
 VIETmisc.0075.t:0 "Si proche, et pourtant si loin"
 VIETmisc.0075.desc:0 "Le soir tombe, et la température est plutôt fraîche. Je me rends à l'âtre de ma maison pour me réchauffer, et je m'approche du feu.\n\nEn fait, je me tiens trop près du feu et j'ai trop chaud. Je décide de faire quelques pas en arrière.\n\nMais dès que je le fais, il me semble que je suis trop loin du feu et que je peux sentir le froid.\n\nJe continue à avancer et à reculer, en essayant de trouver la bonne distance entre moi et le feu, mais il fait soit trop chaud, soit trop froid."
 VIETmisc.0075.a:0 "Je me tiendrai plus près du feu - mieux vaut avoir un peu trop chaud."
 VIETmisc.0075.b:0 "Je vais me tenir plus loin - il ne fait pas si froid ce soir, de toute façon !"
 VIETmisc.0075.c:0 "Je devrais peut-être me coucher tôt aujourd'hui, alors."
 VIETmisc.0076.t:0 "Lumières mystérieuses"
 VIETmisc.0076.desc:0 "Quelques-uns de mes gardes ont rapporté avoir vu de petits feux au loin, la nuit. J'ai pensé qu'ils hallucinaient peut-être ou me faisaient une farce, jusqu'à ce que je décide d'enquêter un soir.\n\nEt là, à l'autre bout de l'horizon, il y avait effectivement plusieurs petits feux dans la nature. Ils étaient à peine visibles, mais tout de même visibles.\n\nLe matin, je me suis rendu dans la zone avec une équipe de gardes pour enquêter, mais je n'ai trouvé aucune trace de forces hostiles ou de bandits - en fait, aucun signe d'activité humaine."
 VIETmisc.0076.a:0 "C'est déroutant. Serait-ce un phénomène mystique ?"
 VIETmisc.0076.b:0 "Ah ! Attendez un instant, je sais ! C'est clairement dû au ciel nocturne quand..."
 VIETmisc.0077.t:0 "Feu d'Honneur"
 VIETmisc.0077.desc:0 "Un savant excentrique qui visite ma cour est considéré comme un expert dans divers aspects de l'ingénierie et de la construction. Après avoir visité ma maison, il remarque que certaines améliorations peuvent être apportées, notamment en ce qui concerne la prévention des dommages en cas d'incendie.\n\nIl affirme qu'avec des investissements dans les bons matériaux de construction et une nouvelle conception du bâtiment selon certaines spécifications, je peux réduire les risques qu'un incendie potentiel endommage ma maison et cause des pertes humaines et matérielles. Prendre de telles mesures, cependant, coûtera un peu d'argent."
 VIETmisc.0077.a:0 "Cet homme est très savant, il serait donc bon de tenir compte de ses conseils."
 VIETmisc.0077.b:0 "Je n'ai malheureusement pas de fonds à disposition pour une telle chose."
 VIETmisc.0077.c:0 "Et s'il conspire pour aider quelqu'un à brûler ma maison ?"
 VIETmisc.0077.info:0 "#emphasis Contexte Historique :#! La sécurité et la prévention des incendies n'en était qu'à ses débuts à l'époque médiévale. Bien que de nombreuses villes aient eu des gardes chargés notamment de lutter contre la criminalité et les incendies, les bâtiments étaient souvent construits avec des matériaux inflammables et, dans de nombreux cas, exigus. Par conséquent, même les grands châteaux de pierre pouvaient présenter des risques d'incendie importants."
 VIETmisc.0078.t:0 "Vagabonds"
 VIETmisc.0078.desc:0 "Je vois quelques vagabonds recroquevillés par un petit feu sur le bord de la route. Ils ont l'air démunis et dans un état d'existence pitoyable avec leurs haillons sales et leurs visages fatigués."
 VIETmisc.0078.a:0 "Il y aura toujours des mendiants dans toute société. C'est comme ça."
 VIETmisc.0078.b:0 "Ces ordures sans valeur, sales et paresseuses. Gardes ! Emmenez-les !"
 VIETmisc.0078.c:0 "Donnons-leur de l'or, et espérons que cela les aidera à trouver un travail honnête."
 VIETmisc.0079.t:0 "Baklava Spéciale"
 VIETmisc.0079.desc:0 "Le marchand de baklava chez qui je vais habituellement me rend compte qu'il a quelques types de baklava spéciaux à vendre - si je suis prêt à payer un peu plus cher.\n\n- Baklava au fromage doux\n- Baklava épicé à la cannelle et aux clous de girofle\n- Baklava garni de tranches de baies\n\nJe sais qu'il essaie de m'inciter à en acheter quand il dit que ces baklavas spéciaux impressionneront tous les invités que j'accueille, mais il a raison. Ils ont l'air délicieux."
 VIETmisc.0079.a:0 "Aussi tentante que soit votre offre, j'aimerais juste le baklava normal."
 VIETmisc.0079.b:0 "Baklava avec du fromage doux, alors, si vous voulez bien."
 VIETmisc.0079.c:0 "Le baklava épicé avec de la cannelle et des clous de girofle me semble bon."
 VIETmisc.0079.d:0 "Le baklava garni de baies a l'air vraiment délicieux."
 VIETmisc.0079.e:0 "Vous savez quoi, je vais acheter tout le baklava !"
 VIETmisc.0080.t:0 "Fanatique de Baklava"
 VIETmisc.0080.desc:0 "Il a récemment été porté à l'attention de la Cour que [scope_VIET_baklava_fanatic.GetTitledFirstName] passe beaucoup de temps ces jours-ci à bourrer la bouche avec du baklava. Il semble qu'[scope_VIET_baklava_fanatic.GetSheHe] soit obsédé.e par ces pâtisseries sucrées !"
 VIETmisc.0080.a:0 "Voilà qui est très drôle, très drôle en effet !"
 VIETmisc.0080.b:0 "Ce n'est pas comme si... bon, je l'admets, je deviens obsédé par eux aussi."
 VIETmisc.0081.t:0 "Sirop collant"
 VIETmisc.0081.desc:0 "Je mangeais un peu de baklava en guise de collation tout en examinant des documents. J'ai oublié de m'essuyer les mains avant de manipuler le parchemin, et j'ai eu du sirop de baklava collant partout."
 VIETmisc.0081.a:0 "C'est... malheureux."
 VIETmisc.0082.t:0 "Cadeau de Baklava"
 VIETmisc.0082.desc:0 "[scope_VIET_baklava_gifter.GetTitledFirstName] a décidé de m'offrir un cadeau plutôt merveilleux aujourd'hui : plusieurs boîtes de baklava. De telles pâtisseries sirupeuses ne peuvent pas être gaspillées ! Je vais bien sûr en garder quelques-unes pour les manger moi-même, mais je peux peut-être en faire bon usage pour d'autres raisons...."
 VIETmisc.0082.a:0 "Offrez-les en cadeau aux émissaires en visite."
 VIETmisc.0082.b:0 "Les fournir aux invités lors de mes fêtes."
 VIETmisc.0082.c:0 "Faites-en don aux mendiants et aux orphelins locaux."
 VIETmisc.0082.d:0 "Mangez-les - c'est à moi maintenant, je ne partagerai pas mon baklava !"
