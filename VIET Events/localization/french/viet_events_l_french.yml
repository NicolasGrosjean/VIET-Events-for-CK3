 VIETmisc.0083.t:0 "Numérologie"
 VIETmisc.0083.desc:0 "Une mendiante assis sur le sol me fait signe. Les villageois locaux disent que malgré sa pauvreté, cette vieille femme a des pouvoirs de prophétie, et ses prédictions sont souvent exactes.\n\n\"Ah, [ROOT.Char.GetTitledFirstNameNoTooltip], c'est un honneur de vous rencontrer\", dit-elle. \"Je vais vous dire. Si vous me donnez quelques pièces d'or, je peux vous prédire un peu de votre avenir. Une bonne affaire, oui ?\"\n\n\"Et comment feriez-vous ça ?\" je demande.\n\n\"C'est simple. Il suffit de me donner votre date de naissance, et en me basant sur les chiffres, je peux dire non seulement votre personnalité, mais aussi une partie de votre avenir\", explique-t-elle. \"J'ai appris cette science de la numérologie d'un sage ermite.\""
 VIETmisc.0083.a:0 "Non merci, je ne suis pas intéressé."
 VIETmisc.0083.b:0 "Intéressant. Voici donc quelques pièces."
 VIETmisc.0083.b.good.title:0 "La mendiante donne une bonne prédiction"
 VIETmisc.0083.b.good:0 "La mendiante dit qu'en se basant sur les chiffres, de bonnes choses pourraient se produire à l'avenir."
 VIETmisc.0083.b.bad.title:0 "La mendiante donne une mauvaise prédiction"
 VIETmisc.0083.b.bad:0 "La mendiante dit qu'en se basant sur les chiffres, de mauvaises choses pourraient se produire à l'avenir."
 VIETmisc.0083.b.vague.title:0 "La mendiante donne une vague prédiction"
 VIETmisc.0083.b.vague:0 "Les paroles de la mendiante sont trop ambiguës au point de ne pas avoir de sens - est-elle une escroc ?"
 VIETmisc.0084.t:0 "Problèmes géométriques"
 VIETmisc.0084.desc:0 "Je visite une bibliothèque locale, où plusieurs universitaires travaillent dur, écrivent et gribouillent sur un parchemin. Je remarque que l'un d'entre eux est assis par terre dans la cour extérieure, utilisant un bâton pour esquisser différentes formes et chiffres dans la terre.\n\nCurieux, je me promène et lui demande ce qu'il fait. \"Mon [ROOT.Char.GetLadyLord], ne m'interrompez pas, s'il vous plaît\", dit-il en se grattant la barbe. \"Je suis en train de faire des calculs importants. Je suis coincé à essayer de résoudre ce problème géométrique depuis des jours, en vain ! Aucune de mes formules ne fonctionne ! Pas étonnant que mes mentors n'aient pas réussi à le résoudre non plus.\""
 VIETmisc.0084.a:0 "Quelle impolitesse - Je suis [ROOT.Char.GetTitledFirstNameNoTooltip], ne soyez pas si désinvolte avec moi !"
 VIETmisc.0084.b:0 "Bonne chance dans votre tâche. Cela n'a pas l'air facile."
 VIETmisc.0084.c:0 "Essayez de résoudre le... attendez, et si vous multipliiez le..."
 VIETmisc.0085.t:0 "Comptage avancé des doigts"
 VIETmisc.0085.desc:0 "Un commerçant à la retraite qui habite à proximité est réputé pour ses compétences en matière de méthodes avancées de comptage des doigts, qu'il peut utiliser pour compter de grands nombres par centaines. Pour une somme modique, il est prêt à enseigner ces méthodes à quiconque souhaite les apprendre."
 VIETmisc.0085.a:0 "Je pense que ce sont de bonnes connaissances à avoir."
 VIETmisc.0085.b:0 "De nos jours, les abaques et la rédaction de calculs suffisent."
 VIETmisc.0085.info:0 "#emphasis Contexte Historique :#! Aujourd'hui encore, il existe de nombreuses techniques utilisées pour compter de grands nombres en utilisant uniquement les doigts et les gestes de la main, ce qui est formellement connu sous le nom de dactylonomie. Par exemple, les érudits islamiques médiévaux ont discuté des méthodes de détermination des racines carrées avec la dactylonomie. Elle était souvent privilégiée par beaucoup en raison de sa plus grande confidentialité par rapport à l'écriture sur des documents."
 VIETmisc.0086.t:0 "L'espion étranger"
 VIETmisc.0086.desc:0 "Un de mes gardes a récemment trouvé un espion étranger dans une ville voisine. Personne n'avait soupçonné cette femme, étant donné qu'elle semblait très agréable et ordinaire.\n\nCependant, mon garde est un homme intelligent, et en passant à côté de cette femme alors qu'elle achetait des produits au marché, il a remarqué qu'elle comptait les doigts d'une manière différente de la coutume locale.\n\nAprès quelques interrogatoires et des menaces de torture, elle a admis qu'elle était une espionne étrangère. Malheureusement, elle a été tuée en essayant de fuir par la suite, donc nous ne savons pas avec certitude qui était son employeur ou leurs intentions, mais au moins nous avons obtenu quelques informations d'elle et mes gardes ont été mis en alerte."
 VIETmisc.0086.a:0 "Très bien ! Ce garde devrait être félicité pour sa ruse."
 VIETmisc.0086.info:0 "#emphasis Contexte Historique :#! Dans le passé et aujourd'hui, les différentes cultures ont des méthodes de comptage différentes en utilisant le corps. Par exemple, certaines peuvent compter les articulations comme des nombres séparés, ou utiliser d'autres parties du corps comme le nez ou l'oreille pour désigner de grands nombres. Comme ces méthodes deviennent souvent instinctives, elles ont parfois été utilisées pour savoir si une personne venait d'ailleurs."
 VIETmisc.0087.t:0 "Bâtons de comptage"
 VIETmisc.0087.desc:0 "Deux fermiers vivant sous ma juridiction ont récemment eu une grosse dispute. Ils effectuaient une transaction commerciale et ont transcrit les montants des marchandises échangées sur des bâtons de comptage. Un agriculteur a cependant essayé de tromper l'autre en modifiant le montant des comptes sur le bâton. C'était stupide, car l'autre fermier avait fait faire des copies des bâtons de comptage. Maintenant, c'est à moi de décider du sort du fermier qui a triché."
 VIETmisc.0087.a:0 "Il s'est fait prendre, donc ce n'est pas grave - laissez-le partir."
 VIETmisc.0087.b:0 "Il devra payer une amende à titre de punition."
 VIETmisc.0087.c:0 "Cette canaille ! Emprisonnez-le immédiatement !"
 VIETmisc.0087.info:0 "#emphasis Contexte Historique :#! Des bâtonnets spéciaux utilisés pour compter les numéros ont été utilisés comme méthode de tenue de registres depuis la préhistoire. Dans le monde médiéval, où l'analphabétisme était courant, ils étaient considérés comme très fiables. En témoignage de leur importance, ils ont même été mentionnés au XIXe siècle dans le Code Napoléon, par exemple."
 VIETmisc.0088.t:0 "Un jeu de dés"
 VIETmisc.0088.desc:0 "Sur le marché, je vois une foule réunie autour d'un homme qui organise un jeu de dés.\n\n\"Mon [ROOT.Char.GetLadyLord], [ROOT.Char.GetTitledFirstNameNoTooltip] ! C'est un honneur de vous voir ici\", dit-il en souriant. \"Voulez-vous vous joindre à nous pour une partie ou deux de dés ? Un pari de quelques pièces ne sera sûrement pas un problème pour vous.\"\n\n\"Laissez-moi regarder d'abord\", dis-je.\n\nEnsuite, j'observe divers joueurs qui essaient de gagner de l'argent, mais en vain. Il semble que l'hôte ait beaucoup de chance et qu'il soit béni par [ROOT.Char.GetFaith.HighGodName] (c'est du moins ce qu'il prétend), car les dés jouent généralement en sa faveur."
 VIETmisc.0088.a:0 "Je préfère ne pas m'embêter avec ça pour le moment."
 VIETmisc.0088.b:0 "Ça ne ferait pas de mal de jouer un peu, n'est-ce pas ?"
 VIETmisc.0088.c:0 "Je vais tenter ma chance et jouer beaucoup !"
 VIETmisc.0088.d:0 "Attendez... c'est des dés pipés ! Gardes, arrêtez-le !"
 VIETmisc.0088.e:0 "Je peux dire que ce sont des dés pipés, mais je sais comment utiliser cela contre lui, heh heh...."
 VIETmisc.0088.win.small:0 "Vous gagnez un peu d'argent"
 VIETmisc.0088.win.big:0 "Vous gagnez beaucoup d'argent"
 VIETmisc.0088.lose.small:0 "Vous perdez un peu d'argent"
 VIETmisc.0088.lose.big:0 "Vous perdez beaucoup d'argent"
