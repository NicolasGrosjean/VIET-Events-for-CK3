 VIETmisc.0320.t: "Pénitence pour Jurons"
 VIETmisc.0320.desc: "Mon [chaplain.GetCouncilTitle], [chaplain.GetTitledFirstName], m'a surpris en train de jurer à plusieurs reprises et d'utiliser le nom de [ROOT.Char.GetFaith.HighGodNamePossessive] en vain. Bien qu'il s'agisse d'une transgression mineure, elle était suffisamment importante pour que [chaplain.GetFirstNameNoTooltip] ait ressenti le besoin d'intervenir.\n\n[chaplain.GetFirstNameNoTooltip] a recommandé qu'en guise de pénitence, je ne boive que de l'eau et ne mange que du pain pendant sept jours. Cette punition me rappellera de ne plus agir de la sorte à l'avenir."
 VIETmisc.0320.a: "Je me repentirai avec de l'eau et du pain."
 VIETmisc.0320.b: "C'est idiot, je n'ai rien fait de mal."
 VIETmisc.0320.info: "#emphasis Contexte Historique :#! Dans l'Europe médiévale, une forme courante de pénitence pour les péchés mineurs tels que les jurons occasionnels consistait à boire de l'eau et à manger du pain pendant une période déterminée, par exemple une ou deux semaines. Il ne s'agissait pas d'une punition trop élaborée, mais d'un désagrément suffisamment important pour, en théorie, décourager les gens de commettre à nouveau ces petits péchés."
 VIETmisc.0321.t: "Eau devenue Vin ?"
 VIETmisc.0321.desc: "Un pèlerin passe, qui prétend être béni par [ROOT.Char.GetFaith.HighGodName]. Il m'a demandé l'aumône, en particulier du pain et de l'eau. Je n'y ai vu aucun inconvénient et j'ai demandé à mes serviteurs de lui en donner.\n\nAprès m'avoir remercié, il a trempé le pain dans l'eau pour le ramollir et le manger. Au moment de boire l'eau, il s'est exclamé : "C'est devenu du vin ! "Elle s'est transformée en vin ! C'est un miracle ! Je suis béni par [ROOT.Char.GetFaith.HighGodName] !"\n\nUn de mes serviteurs a bu l'eau et a confirmé qu'elle s'était transformée en alcool ! L'homme a demandé plus d'aumônes et un logement dans mon manoir, et mes serviteurs étaient impatients de voir quelqu'un béni par [ROOT.Char.GetFaith.HighGodName] rester avec nous. Mais un vieux serviteur l'a regardé d'un air renfrogné, le traitant d'imposteur, avant de le chasser avec colère."
 VIETmisc.0321.a: "Attendez... pourquoi avez-vous fait ça ?"
 VIETmisc.0321.b: "Vous avez vu clair dans son jeu, n'est-ce pas ?"
 VIETmisc.0322.t: "Sainte Fraude"
 VIETmisc.0322.desc: "Mon vieux serviteur secoua la tête en expliquant à tout le monde.\n\n"C'est un vieux truc utilisé par les charlatans pour convaincre les gens qu'ils sont saints. C'est d'une simplicité enfantine. Vous voyez, il a probablement trempé du pain dans du vin qui avait perdu sa couleur. Il l'a ensuite laissé sécher, puis l'a brisé en petits morceaux. Ensuite, il laisse tomber de petits morceaux de ce pain dans l'eau, sans se faire repérer, et la saveur du vin se diffuse dans le reste de la boisson, qui prend alors le goût du vin. J'ai vu beaucoup d'escrocs faire cela pour convaincre les imbéciles qu'ils sont saints, afin que ces imbéciles donnent des choses au prétendu faiseur de miracles"."
 VIETmisc.0322.a: "Incroyable ! Dire que nous avons failli être dupés par lui...."
 VIETmisc.0322.b: "J'ai remarqué qu'il avait discrètement déposé du pain à l'intérieur."
 VIETmisc.0322.info: "#emphasis Contexte Historique :#! Le tour suivant a été mentionné dans un livre médiéval du 14e siècle sur les tours de magie, appelé le #italic Secretum Philosophorum.#!, écrit par un auteur anonyme. D'après le texte, il ne s'agit pas d'une escroquerie rare utilisée pour tromper les crédules : “#italic Cette expérience est utilisée par les escrocs qui se promènent comme des pèlerins dans le monde entier ; par cette expérience, beaucoup sont convaincus que Dieu transforme leur eau en vin.#!”"
 VIETmisc.0323.t: "Comment éviter la Noyade"
 VIETmisc.0323.desc: "Un voyageur passait par là et a visité ma cour aujourd'hui. Il avait visité de nombreux pays et bravé de nombreux dangers. Il nous a notamment parlé des dangers liés à la traversée d'étendues d'eau, qu'il s'agisse de grands et puissants océans ou de plus humbles rivières et lacs à l'intérieur des terres.\n\nTout le monde sait que la noyade est toujours un risque, et selon ce voyageur, il a échappé à de nombreuses situations où il aurait pu se noyer, qu'il s'agisse de voyager sur un bateau pendant une tempête, de traverser une rivière, et bien d'autres choses encore.\n\nLe voyageur a expliqué un certain nombre de techniques que l'on peut utiliser pour mieux nager afin de réduire les risques de noyade."
 VIETmisc.0323.a: "Une leçon intéressante - et qui pourrait nous sauver la vie !"
