 VIETmisc.0129.t:0 "Une Farce"
 VIETmisc.0129.desc:0 "Un voleur a récemment été arrêté par mes gardes pour s'être introduit dans la maison de mon [ROOT.GetCharacter.Custom('lowly_servant_type')]. C'était un jeune noble qui n'avait rien de mieux à faire, car il a fait cela plusieurs fois, et ce n'est que maintenant qu'il est enfin attrapé. Le seul problème, c'est qu'il n'a rien volé.\n\nJe lui ai rendu visite dans les cachots avant de me prononcer. Peut-être qu'il y a plus que ce que l'on croit ?\n\nIl rit quand il s'explique : \"D'accord ! Je vais vous le dire ! Je me faufile dans les maisons des gens, je prends des objets sur leurs tables et leurs étagères, et je les mets dans leurs barils ou leurs conteneurs ! Hahaha ! Ils pensent que leurs biens sont volés, mais non ! Ils sont juste là ! Ils ne le savent tout simplement pas !\""
 VIETmisc.0129.a:0 "Comme vous êtes un noble, je vais vous laisser partir pour cette fois. Ne recommencez pas."
 VIETmisc.0129.b:0 "Ce sont des farces inoffensives, oui, mais vous devez payer une amende pour intrusion."
 VIETmisc.0129.c:0 "Je ne vous aime pas. Que ce bon à rien pourrisse en prison pour servir d'exemple !"
 VIETmisc.0129.d:0 "Hmm... vous savez quoi, je pourrais utiliser un renard rusé comme vous."
 VIETmisc.0130.t:0 "Prier [ROOT.Char.GetFaith.HighGodName]!"
 VIETmisc.0130.desc:0 "Je suis assis à la taverne locale, profitant d'un bon verre, quand une femme s'approche de moi. Il semble qu'elle ne me reconnaisse pas, mais comme je trouve son comportement étrangement enthousiaste amusant, je ne me dévoile pas pour le moment. Je lui demande.\n\n\"Puis-je vous aider à quoique ce soit ?\" je lui demande.\n\n\"Oui ! J'aimerais parler de [ROOT.Char.GetFaith.HighGodName] !\" dit-elle. Quand je lui fais signe de continuer, elle dit : \"[ROOT.Char.GetFaith.HighGodName] nous parle à tous, mais nous n'écoutons jamais. Allez à la [ROOT.Char.GetFaith.HouseOfWorship] locale. Lisez le [ROOT.Char.GetFaith.ReligiousText]. Louez [ROOT.Char.GetFaith.HighGodName] !\""
 VIETmisc.0130.a:0 "Merci pour ce rappel. Passez une bonne journée."
 VIETmisc.0130.b:0 "Pourquoi, je le fais tous les jours ! Loué soit [ROOT.Char.GetFaith.HighGodName] !"
 VIETmisc.0130.c:0 "Arrêtez de m'ennuyer avec ce genre de bêtises."
 VIETmisc.0131.t:0 "Un Reclus"
 VIETmisc.0131.desc:0 "J'ai entendu parler d'un érudit reclus vivant dans les environs, et j'ai décidé de faire appel à ses services. Je lui rends visite, et discute avec lui pour savoir s'il est prêt à venir à ma cour. Cependant, lorsque j'aborde le sujet, il refuse l'idée. Il secoue la tête et me dit : \"Quoi ? Il y a une ville là-bas ? Des terres agricoles ? Des châteaux et des forts ? Des rivières ? Vous ne dites rien. A quoi ça sert, hein ? De la terre. Des chevaux. Des idiots. Soyez mon invité.\"\n\nJe fais de mon mieux pour le convaincre du contraire, j'utilise toutes les astuces rhétoriques et les tactiques de persuasion auxquelles je pense, mais il ne cède pas. Il n'aime vraiment pas passer du temps avec les autres."
 VIETmisc.0131.a:0 "C'était une énorme perte de temps ! Quel homme détestable."
 VIETmisc.0131.b:0 "Peut-être que je peux encore vous rendre visite à l'occasion pour discuter, au moins ?"
 VIETmisc.0132.t:0 "Touché par [ROOT.Char.GetFaith.HighGodName]"
 VIETmisc.0132.desc:0 "Il y a une ville pas très loin d'ici qui possède un beau et grand jardin que j'aime visiter à l'occasion pour profiter du paysage.\n\nAujourd'hui, alors que je suis là-bas, je vois une femme qui parle toute seule. Curieux, je m'approche d'elle, et elle se présente. Son regard dérive bizarrement vers nulle part en particulier, et elle dit : \"Quelles sont toutes ces étranges créatures dans le jardin ? Où sont tous les oiseaux blancs ?\"\n\nJe n'ai aucune idée de ce qu'elle raconte. Soudain, une autre femme se précipite et s'incline profondément. \"Je m'excuse, mon [ROOT.Char.GetLadyLord],\" dit-elle, \"C'est mon amie. Je m'occupe d'elle. Elle est... un peu étrange depuis des années. Touchée par [ROOT.Char.GetFaith.HighGodName], dit-on. On dit qu'elle entend des voix, toutes les personnes qui ont vécu et sont mortes ici pendant des milliers d'années... peut-être ont-elles laissé des fantômes derrière elles.\""
 VIETmisc.0132.a:0 "Bien sûr. S'il vous plaît, par tous les moyens, faites ce que vous devez faire."
 VIETmisc.0132.b:0 "C'est absurde. Des fous comme elle devraient être enchaînés !"
 VIETmisc.0132.c:0 "Oh, j'entends les voix maintenant. Vous ne les entendez pas ? Elles sont amicales."
