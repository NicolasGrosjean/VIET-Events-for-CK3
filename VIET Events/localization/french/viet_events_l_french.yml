 VIETmisc.0296.t:0 "Une Vieille Âme"
 VIETmisc.0296.desc:0 "Dernièrement, je me suis rendu compte que les autres enfants semblent se concentrer sur des #italic choses#! qui n'ont pas d'importance. C'est parfois frustrant de parler avec eux, tant ils sont immatures.\n\nLes adultes, en revanche ?\n\nJ'aime passer du temps avec eux. Peu importe que nous parlions de politique ou de [ROOT.Char.GetFaith.HighGodName], que nous prenions un repas ensemble ou que nous sortions nous promener, ils sont tellement plus intéressants que les enfants de mon âge."
 VIETmisc.0296.a:0 "Je devrais passer plus de temps à parler aux adultes."
 VIETmisc.0296.b:0 "Les autres enfants ne sont pas si mauvais, ils sont juste différents."
 VIETmisc.0297.t:0 "Rencontre Gênante"
 VIETmisc.0297.desc:0 "Mon amour [crush.GetFirstName] passait par là, et j'ai eu la langue bien pendue et n'ai pas su quoi dire quand [crush.GetSheHe] m'a dit bonjour. Au lieu de cela, un charabia est sorti de ma bouche."
 VIETmisc.0297.a:0 "C'était #italic vraiment#! gênant !"
 VIETmisc.0297.a.failure:0 "[crush.GetFirstNameNoTooltip] pense que vous êtes bizarre"
 VIETmisc.0297.a.success:0 "[crush.GetFirstNameNoTooltip] pense que vous êtes charmant"
 VIETmisc.0298.t:0 "Rêves et Fantasmes"
 VIETmisc.0298.desc:0 "J'aime beaucoup rêvasser à propos de [crush.GetFirstName]. [crush.GetSheHe|U] est un [crush.Custom('GirlBoy')] merveilleux, qui ressemble à [crush.Custom('GetBeautifulMetaphor')], en ce qui me concerne.\n\nPeut-être qu'un jour, nous nous marierons et aurons une vie parfaite ensemble."
 VIETmisc.0298.a:0 "Je me demande si [crush.GetSheHe] ressent la même chose pour moi."
 VIETmisc.0299.t:0 "Merveilles Naturelles"
 VIETmisc.0299.desc:0 "Au début, je n'étais pas très enthousiaste à l'idée de ce voyage, mais les adultes ont insisté sur le fait qu'il était important que je visite ce village de [ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTier].\n\nEt bien, j'avais raison. L'endroit était ennuyeux, et je n'avais toujours pas envie d'y être.\n\nCependant, ce n'était pas si mal, car à la sortie du village se trouvait le paysage le plus magnifique que j'aie jamais vu - un paysage qui s'étendait sur des kilomètres et des kilomètres. Je n'avais jamais vu un tel endroit de toute ma vie !\n\nLes adultes passent souvent par là, mais je n'avais jamais eu l'occasion de voir cela jusqu'à présent."
 VIETmisc.0299.a:0 "Je garderai ce moment précieusement pour le reste de ma vie."
 VIETmisc.0300.t:0 "Un Esprit d'Enfant"
 VIETmisc.0300.desc:0 "En général, parce que je ne suis pas un adulte, beaucoup d'adultes ne s'attendent pas à ce que je fasse grand-chose lors de cérémonies ou de réunions ennuyeuses. Mais aujourd'hui, lors d'une réunion avec certains de mes conseillers, j'ai apparemment dit quelque chose d'impressionnant en réponse à une question que [councilor.GetCouncilTitle] [councilor.GetFirstName] a posée aux autres.\n\nLes adultes ont été tellement impressionnés qu'ils sont restés silencieux pendant un moment, avant de me féliciter !\n\n[councilor.GetFirstNameNoTooltip] a hoché la tête en entendant ce que je lui ai dit, puis a déclaré : "L'esprit d'un enfant est vraiment remarquable.""
 VIETmisc.0300.a:0 "Je ne suis pas sûr de ce que j'ai dit, mais merci."
 VIETmisc.0301.t:0 "Goûts qui Changent"
 VIETmisc.0301.desc:0 "J'avais l'habitude de manger du [ROOT.Char.Custom('GetExpensiveDessert')], mais aujourd'hui je n'étais pas d'humeur à le faire, pour une raison que j'ignore ! J'en ai parlé à [courtier.GetFirstName], qui s'est contenté de rire.\n\n"Vous êtes jeune et vous ne vous en rendez peut-être pas compte, mais nos goûts changent avec l'âge", a t-[courtier.GetSheHe] expliqué. "Je détestais le goût de [courtier.Custom('RegionalDrink')] quand j'étais plus jeune, mais aujourd'hui, ce genre de boisson me ravit."
 VIETmisc.0301.a:0 "Peut-être qu'un jour j'aimerai à nouveau ces friandises."
 VIETmisc.0301.b:0 "Parlez-moi de "ce genre de boisson"."
 VIETmisc.0302.t:0 "Chasse aux Oiseaux"
 VIETmisc.0302.desc:0 "Je m'ennuyais aujourd'hui et j'ai passé un peu de temps dehors, quand je suis tombé sur des [ROOT.Char.Custom('GetRandomRegionalWildDaytimeBird')]s qui traînaient sans rien faire. Et si... je les poursuivais ? Ce serait plutôt amusant de les embêter.\n\n[courtier.GetFirstName], qui m'accompagne, roule ses yeux lorsqu'[courtier.GetSheHe] réalise ce que je pense faire, et me dit que je ne devrais pas.\n\n"Je sais que vous aimez courir après les enfants, mais vous ne devriez pas faire l'idiot en courant comme ça", dit-[courtier.GetSheHe]."
 VIETmisc.0302.a:0 "Non, ce sera amusant. Poursuivez les oiseaux !"
 VIETmisc.0302.b:0 "Je suppose que nous pourrions observer les oiseaux de loin...."
 VIETmisc.0303.t:0 "Voler du Regard"
 VIETmisc.0303.desc:0 "Ces derniers temps, chaque fois que je rencontre [crush.GetFirstName], je ne peux pas m'empêcher d'agir bizarrement. J'ai chaud au visage et je commence à bégayer, et pire que tout, j'ai l'impression que mon cœur va exploser dans ma poitrine. Le pire, c'est que cela arrive tout le temps quand [crush.GetFirstNameNoTooltip] est là !\n\nAujourd'hui, je rencontre [crush.GetFirstNameNoTooltip] et quelques autres personnes importantes. Malgré ma nervosité, je ne peux pas m'empêcher de jeter un coup d'œil à [crush.GetFirstNameNoTooltip] et à son adorable visage pendant qu'ils parlent de choses et d'autres. Je sais que je ne devrais pas, alors j'essaie toujours de ne pas regarder plus d'une seconde, mais je commence à penser que je suis trop évident."
 VIETmisc.0303.a:0 "Ce ... ce n'est pas comme si je l'aimais ou quoi que ce soit d'autre !"
 VIETmisc.0304.t:0 "Jouer dans le Sable"
 VIETmisc.0304.desc:0 "Je jouais avec [child.GetFirstName] et quelques enfants des serviteurs sur la plage, quand nous avons commencé à utiliser le sable pour construire de grands bâtiments. Souvent, nous faisons des châteaux en sable, mais je me suis demandé... pourquoi ne pas faire une [ROOT.Char.GetFaith.HouseOfWorship] en sable ? Cela ne plairait-il pas à [ROOT.Char.GetFaith.HighGodName] ?\n\nQuand je l'ai dit aux autres enfants, ils ont ri ou m'ont regardé bizarrement.\n\n"Tout le monde fait des châteaux de sable ! prétend [child.GetFirstNameNoTooltip]. "Qui ferait une [ROOT.Char.GetFaith.HouseOfWorship] de sable ?"
 VIETmisc.0304.a:0 "Vous avez raison, c'était une idée stupide."
 VIETmisc.0304.b:0 "Bien ... je vais quand même faire une [ROOT.Char.GetFaith.HouseOfWorship] de sable."
 VIETmisc.0304.info:0 "#emphasis Contexte Historique :#! Cet événement est basé sur une anecdote racontée dans l'autobiographie de Gerald de Galles (v. 1146 - 1223 CE), prêtre et historien médiéval d'origine normande et galloise. Il raconte qu'étant jeune, ses frères faisaient des châteaux de sable lorsqu'ils se rendaient à la plage, mais que lui, à la place, construisait des églises avec le sable."
 VIETmisc.0305.t:0 "Redevenir Jeune !"
 VIETmisc.0305.desc:0 "Certains adultes aiment me dire qu'ils aimeraient être à nouveau des enfants. Ils disent que lorsque quelqu'un est un enfant, il peut vraiment profiter de la vie et ne pas avoir à s'inquiéter des vrais problèmes, ou de quoi que ce soit de morne ou d'ennuyeux.\n\nPourtant, j'ai beaucoup de choses à faire, alors je ne comprends pas très bien de quoi parlent ces adultes. Devenir adulte n'est-il pas censé être amusant, quand je peux prendre des décisions par moi-même et être mon propre chef ?"
 VIETmisc.0305.a:0 "Les adultes ont peut-être raison. J'aime être un enfant !"
 VIETmisc.0305.b:0 "Je veux grandir. Qui veut rester un enfant pour toujours ?"
 VIETmisc.0305.info:0 "#emphasis Contexte Historique :#! Contrairement à certaines affirmations selon lesquelles les médiévaux considéraient les enfants sur un pied d'égalité avec les adultes ou que les parents ne s'occupaient pas de leurs enfants comme le font les parents modernes, les érudits médiévaux ont montré que, même si les enfants se voyaient confier des responsabilités importantes à mesure qu'ils vieillissaient et qu'ils participaient souvent aux tâches ménagères quotidiennes, ils étaient toujours considérés comme une étape de la vie distincte de l'âge adulte et étaient encouragés à s'adonner à des jeux."
 VIETmisc.0306.t:0 "Ces Jeunes Gens Malveillants !"
 VIETmisc.0306.desc:0 "[courtier.GetFirstName] et moi assistons à une petite fête avec beaucoup d'autres personnes. Malheureusement, [courtier.GetSheHe] commence à me faire la leçon sur la façon de se comporter en public, et à dire que les jeunes sont horribles et qu'ils manquent de manières et de bienséance.\n\n[courtier.GetFirstNameNoTooltip] soupire amèrement tandis qu'[courtier.GetSheHe] dit : "Et les jeunes filles dansent avidement au son du bruit, comme des biches, secouant leurs fesses comme des femmes et grossièrement !"\n\n[courtier.GetSheHe|U] se tourne ensuite vers moi et m'avertit : " J'ai vu cela trop souvent ces jours-ci. Parce que #italic vous#! êtes [ROOT.Char.GetTitledFirstName], vous ne pouvez pas être comme ces jeunes filles dévergondées qui dansent comme ça !"
 VIETmisc.0306.a:0 "Je suis sûr que je ne ferais jamais ces danses ignobles."
 VIETmisc.0306.b:0 "La plupart d'entre nous, les jeunes, trouvons #italic ces#! danses embarrassantes."
 VIETmisc.0306.c:0 "Ce genre de danse a l'air très amusant !"
 VIETmisc.0306.info: "#emphasis Contexte Historique :#! La phrase ci-dessus est tirée des écrits de Conrad de Megenberg (1309-1374 CE), un érudit allemand du Moyen-Âge. Dans cet extrait, Conrad explique quels instruments de musique il considère comme moralement corrects ou incorrects : #italic "Les violons inspirent la joie dans les esprits, et ils sont donc plus appropriés aux danses des femmes .... En effet, dans les temps modernes, les shawms et les trompettes bruyantes bannissent généralement les violons sobres des fêtes, et les jeunes filles dansent avidement au son du bruit, comme des biches, en secouant leurs fesses de manière féminine et grossière."#!"
 VIETmisc.0307.t:0 "Un Nouveau Jouet ?"
 VIETmisc.0307.desc:0 "Depuis un certain temps, j'ai un jouet en bois favori. Mais ces derniers temps, il n'est plus aussi amusant qu'avant. Peut-être que je vieillis et que je devrais jouer avec un jouet pour enfants plus âgés."
 VIETmisc.0307.a:0 "Je trouverai de nouveaux et meilleurs jouets."
 VIETmisc.0307.b:0 "Je le garderai en souvenir."
 VIETmisc.0308.t:0 "Jouet Perdu"
 VIETmisc.0308.desc:0 "J'ai perdu mon jouet en bois préféré. J'ai cherché dans toute la maison et je ne l'ai pas trouvé ! Comment est-ce possible ? Je jouais avec hier !"
 VIETmisc.0308.a:0 "C'est terrible ! Je déteste ma vie !"
 VIETmisc.0309.t:0 "Insultes et Langage Correct"
 VIETmisc.0309.desc:0 "Aujourd'hui, [vassal.GetTitledFirstName] m'enseigne certains aspects de l'étiquette de la cour.\n\n"Il est important de choisir ses mots avec soin, surtout en présence de personnes importantes", explique t-[vassal.GetSheHe]. "Il ne faut pas dire des choses que l'on regretterait plus tard.\n\n[vassal.GetSheHe|U] s'arrête un instant, avant de s'esclaffer.\n\n"Il y a de nombreuses années, j'ai rencontré un $knight_culture_player_no_tooltip_lowercase$ qui ne m'aimait pas pour une raison ou une autre ", explique t-[vassal.GetSheHe]. Devant tout le monde, l'imbécile m'a dit : "Vous êtes un [vassal.Custom('InsultAdjectiveArticle')] [vassal.Custom('InsultNoun')], [vassal.GetFirstNameNoTooltip] ! [vassal.Custom('InsultSentence')|U] ! Je n'ai pas été surpris d'apprendre que cet imbécile était rejeté pour ses insultes éhontées envers tout le monde, et qu'il n'avait pas d'amis. La diplomatie, ce n'est pas seulement ce que l'on dit, c'est aussi ce que l'on ne dit pas"."
 VIETmisc.0309.a:0 "Voilà une histoire drôle. Racontez-m'en plus !"
 VIETmisc.0310.t:0 "Rêves Épiques"
 VIETmisc.0310.desc:0 "Ces derniers temps, j'aime rêvasser à l'idée de diriger de puissantes armées, comme l'un de ces grands rois dont j'entends toujours parler.\n\nOh, ne serait-ce pas grandiose de partir à l'aventure et de se battre dans des batailles épiques avec tant de puissants $knight_culture_player_plural_no_tooltip_lowercase$ ! Mon esprit s'emballe en pensant à la façon dont je déploierais mes troupes, ou à l'endroit où je les enverrais en quête. Nous remporterions tant de victoires glorieuses grâce à [ROOT.Char.GetFaith.HighGodName] !"
 VIETmisc.0310.a:0 "Il y a tellement d'aventures que nous pourrions vivre !"
 VIETmisc.0311.t:0 "Rester Organisé"
 VIETmisc.0311.desc:0 "De temps en temps, j'entends certaines conversations de mes serviteurs sur leur travail. C'est bizarre de penser que les serviteurs doivent faire beaucoup de choses pour me servir.\n\nAujourd'hui, j'ai entendu deux [ROOT.Char.Custom('lowly_servant_type')]s parler du temps et du coût de certains de leurs travaux. Honnêtement, je ne connais pas les détails de ce dont ils parlent, mais c'est intéressant de les entendre débattre de la manière la plus efficace de faire les choses pour me faire plaisir."
 VIETmisc.0311.a:0 "Il est important d'être organisé, hein ?"
 VIETmisc.0312.t:0 "Potins Juteux"
 VIETmisc.0312.desc:0 "Je sais très bien que les adultes se disent parfois des choses très dures entre eux ou à propos d'eux. Je sais aussi qu'ils essaient parfois de ne pas le dire devant moi, parce que je ne suis pas encore un adulte.\n\nSauf.... Parfois, ils oublient que je suis là, ou ils pensent que je suis trop jeune et que je ne comprends pas. Du coup, j'ai compris #italic beaucoup#! de choses en écoutant les adultes parler. Il s'agit souvent de choses stupides, mais c'est assez intéressant."
 VIETmisc.0312.a:0 "J'apprends beaucoup sur ce qu'ils pensent #italic vraiment#!."
 VIETmisc.0313.t:0 "Mémoriser des Prières"
 VIETmisc.0313.desc:0 "Ce n'est pas toujours la chose la plus amusante à faire, mais les adultes me rappellent toujours l'importance de [ROOT.Char.GetFaith.HighGodName]. Je dois me souvenir de tellement de choses sur notre foi que c'en est parfois vertigineux.\n\nAujourd'hui, cependant, j'ai réussi à me souvenir d'une des plus longues prières [ROOT.Char.GetFaith.GetAdjective] de tous les temps ! Ou du moins, je crois que c'est l'une des plus longues prières de tous les temps. Les adultes m'ont félicité pour mon excellente mémoire, ce qui était agréable."
 VIETmisc.0313.a:0 "Je devrais peut-être remercier [ROOT.Char.GetFaith.KnowledgeGodName] de m'avoir aidé."
