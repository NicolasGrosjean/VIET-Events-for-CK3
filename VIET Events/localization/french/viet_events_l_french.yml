 VIETmisc.0182.t:0 "Innocence de l'Enfance"
 VIETmisc.0182.desc:0 "Je vaquais à mes occupations comme je le fais d'habitude, quand soudain, un souvenir d'enfance m'est revenu en mémoire. Plus précisément, je me suis souvenu d'un jouet avec lequel j'avais l'habitude de jouer de nombreuses fois. Je ne le possède plus, mais quand j'y repense, je me souviens que cette petite chose m'apportait tant de bonheur ! Pourtant, aujourd'hui, en tant que personne beaucoup plus âgée, j'ai l'impression de ne plus pouvoir profiter de choses aussi simples dans la vie, comme si j'avais besoin de plus pour stimuler mon esprit et mon corps."
 VIETmisc.0182.a:0 "Mais je sens que je peux encore trouver une joie simple dans la vie de tous les jours."
 VIETmisc.0182.b:0 "C'est mieux d'être un adulte, même si j'ai perdu mon innocence."
 VIETmisc.0183.t:0 "Mort"
 VIETmisc.0183.desc:0 "La Mort. Elle est partout. Elle arrive à tout le monde. Nous ne pouvons pas l'éviter.\n\nJe me retrouve aujourd'hui à réfléchir à cette question profonde, pour des raisons dont je ne suis pas sûr. Je ne pense pas à la mort en général, mais plutôt à moi-même et à mon propre destin. Si et quand je mourrai dans le futur, à quoi cela ressemblera-t-il ? Comment cela se produira-t-il ? Serait-ce paisible ou douloureux ? Tôt ou tard ? Qu'est-ce que je ressentirai ?"
 VIETmisc.0183.a:0 "Le [ROOT.Char.GetFaith.ReligiousText] dit ce qui se passe ; je ne devrais pas avoir de doutes."
 VIETmisc.0183.b:0 "C'est un sujet trop morbide. Je vais me distraire avec quelques amusements."
 VIETmisc.0183.c:0 "La mort est inévitable.... Je devrais peut-être essayer de moins la craindre."
 VIETmisc.0183.d:0 "Quelle terrible chose qu'est la mort ! Je m'inquiète de ce qu'il adviendra de moi."
 VIETmisc.0184.t:0 "Différences de Taille"
 VIETmisc.0184.desc:0 "Il y a beaucoup de grandes personnes et beaucoup de petites personnes dans ce monde. Il m'est venu à l'esprit, à l'instant même, que bien qu'il y ait toujours des personnes plus grandes ou plus petites que soi, #italic quelqu'un#! doit être le plus grand et quelqu'un doit être le plus petit du monde. Que serait la vie de ces deux types de personnes ? Peut-être serait-elle bonne, peut-être serait-elle mauvaise. Est-ce que je préférerais être l'un ou l'autre ?"
 VIETmisc.0184.a:0 "Je préfère être la personne la plus grande du monde."
 VIETmisc.0184.b:0 "Je préfère être la personne la plus petite du monde."
 VIETmisc.0184.c:0 "Ces pensées oiseuses sont une perte de temps inutile."
 VIETmisc.0185.t:0 "Repas d'Hier"
 VIETmisc.0185.desc:0 "J'avais une conversation agréable mais insipide avec [courtier.GetTitledFirstName] sur divers sujets banals. La conversation a dérivé sur le sujet de nos plats préférés, et [courtier.GetSheHe] m'a demandé : "Quel est le dernier repas que vous avez mangé hier ?"\n\n"J'ai mangé un repas délicieux", ai-je répondu avec assurance. "C'était un merveilleux.... Hmm. Attendez un peu. Qu'est-ce que c'était déjà... ?"\n\nJe reste là, maladroitement, pendant quelques secondes, à essayer de me rappeler ce que j'ai mangé exactement. Finalement, j'ai abandonné et nous avons parlé d'autres choses.\n\nPendant le reste de la journée, je me suis creusé la tête pour essayer de me souvenir, mais en vain. C'était il y a seulement un jour ! Ma mémoire ne peut pas être si mauvaise."
 VIETmisc.0185.a:0 "C'est bizarre que j'aie oublié si vite ce que j'ai mangé hier."
 VIETmisc.0186.t:0 "Lire les Pensées"
 VIETmisc.0186.desc:0 "Aujourd'hui, une idée m'est venue à l'esprit : et si je pouvais vraiment lire dans les pensées ? Il existe de nombreuses légendes dans le monde, et même dans le folklore de [ROOT.Char.GetCulture.GetName], sur des personnes puissantes dotées de grandes capacités spirituelles ou mentales, qui pouvaient lire dans les pensées. Et si je pouvais le faire aussi ? À quoi me serviraient de tels pouvoirs ?"
 VIETmisc.0186.a:0 "Manipuler les autres pour mon profit personnel !"
 VIETmisc.0186.b:0 "Faire des farces et s'amuser aux dépens des autres."
 VIETmisc.0186.c:0 "Aidez les autres à trouver le bonheur, car je saurai mieux ce qui les afflige."
 VIETmisc.0186.d:0 "Je préfère ne pas avoir de tels pouvoirs. Cela semble dangereux."
 VIETmisc.0186.e:0 "Qui voudrait entendre les pensées ineptes des autres ?"
 VIETmisc.0187.t:0 "Satiété Sémantique"
 VIETmisc.0187.desc:0 "Je parlais à plusieurs de mes serviteurs, leur donnant des ordres divers et répétitifs, quand je me suis arrêté. J'ai répété les mots que j'avais prononcés, mais cette fois-ci, ils ne sonnaient pas correctement en sortant de ma bouche. Objectivement, ils ressemblaient à des mots normaux, mais quelque chose dans mon cerveau ne pouvait pas accepter qu'il s'agissait de vrais mots.\n\n"Mon [ROOT.Char.GetLadyLord], tu vas bien ?" a demandé l'un de mes serviteurs.\n\n"Oui, je vais bien," ai-je répondu, bien que dans mon esprit, je restais toujours perplexe. Quelques minutes plus tard, l'étrange sensation dans mon esprit avait disparu, mais elle m'avait laissé une sacrée impression."
 VIETmisc.0187.a:0 "Mon esprit me joue-t-il des tours ?"
 VIETmisc.0188.t:0 "Souvenirs perdus depuis longtemps"
 VIETmisc.0188.desc:0 "Je venais de me mettre au lit ce soir lorsque je me suis soudain souvenu d'un de mes camarades de jeu lorsque j'étais plus jeune - l'enfant d'un domestique qui servait ma famille. Pour une raison quelconque, un jour, mon camarade de jeu a cessé de venir jouer avec moi, et je ne l'ai jamais revu. Je n'ai jamais su pourquoi, et mes souvenirs ont lentement disparu depuis ce jour... jusqu'à maintenant. C'est curieux de voir comment j'ai recommencé à me souvenir de tout ça, comme ça, à l'improviste."
 VIETmisc.0188.a:0 "J'espère que mon ami va bien, où qu'il soit."
 VIETmisc.0188.b:0 "Je n'ai jamais fait grand cas de lui. Il n'a pas d'importance."
 VIETmisc.0188.c:0 "Hmph. Peut-être que je devrais me concentrer sur l'endormissement."
 VIETmisc.0189.t:0 "Un Barde Moyen"
 VIETmisc.0189.desc:0 "Je dois avouer que la chanson que le barde interprète pour moi en ce moment n'a rien de remarquable. Elle n'est pas mauvaise, mais elle n'a rien d'extraordinaire. Le barde fait simplement un travail adéquat. Rien de plus, rien de moins.\n\nTandis que le barde continue à chanter et à gratter son luth, des pensées vaines me traversent l'esprit. Il me vient à l'esprit que ce barde n'est qu'un des nombreux bardes qui existent. Combien de personnes ayant des capacités créatives en matière de chant, de poésie ou de jeu d'instruments se sont succédées au fil des générations ? La plupart de ceux qui ont un talent moyen seront oubliés, comme, je suppose, le barde qui joue de la musique pour moi en ce moment."
 VIETmisc.0189.a:0 "Je devrais me concentrer sur la musique. Elle n'est pas géniale, mais elle n'est pas mauvaise."
 VIETmisc.0189.b:0 "Hélas, nous allons et venons tous, juste comme ça. Profond, n'est-ce pas ?"
 VIETmisc.0190.t:0 "Pensées Intrusives"
 VIETmisc.0190.desc:0 "Rien de fascinant ne se passe aujourd'hui à la réunion du conseil. J'observe mes conseillers avec désintérêt alors qu'ils discutent de choses qui, franchement, n'ont que peu d'importance. C'est presque comme s'ils #italic voulaient#! trouver des sujets de discussion même quand il ne se passe rien.\n\nAlors, une idée stupide me vient à l'esprit.\n\nEt si, en ce moment, je me levais soudainement et commençais à crier des absurdités ? Ou si je courais partout en dansant comme un fou ? Ou si je frappais un de mes conseillers sur la tête parce qu'il est un imbécile ennuyeux et ennuyeux ? Comment réagiraient-ils tous à un tel comportement ?\n\nJe glousse en moi-même. Je dois m'ennuyer terriblement si j'imagine de telles choses. Quelques-uns de mes conseillers ont dû remarquer le léger sourire sur mon visage, car ils m'ont demandé si j'avais quelque chose en tête."
 VIETmisc.0190.a:0 "Oh, rien. Maintenant... rappellez-moi de quoi nous discutons ?"
 VIETmisc.0191.t:0 "Est-ce que j'ai... Ou pas ?"
 VIETmisc.0191.desc:0 "Plus tôt dans la journée, j'ai rencontré d'importants dirigeants communautaires dans une ville voisine. Il s'agissait d'une affaire officielle, et heureusement, bien que la réunion ait été un peu ennuyeuse, ce n'était pas une mauvaise réunion, loin de là. Nous nous sommes quittés sur une note relativement agréable.\n\nDu moins, c'est ce que je pense.\n\nEnviron une heure plus tard, alors que je rentrais chez moi avec mon entourage, une pensée m'est venue. J'#italic ai#! dit un adieu correct à tout le monde, comme le veut l'étiquette, n'est-ce pas... ? Attendez.... Et si j'avais oublié de faire mes adieux, mais que personne n'avait rien dit par peur d'offenser quelqu'un de haut rang ?\n\nC'est tellement étrange. Je ne me souviens pas si j'ai vraiment fait mes adieux. Et si je ne l'ai pas fait, il est trop tard pour revenir en arrière et le faire formellement."
 VIETmisc.0191.a:0 "Je suis... sûr de les avoir fait.... Je dois les avoir fait."
 VIETmisc.0191.b:0 "Si je ne les ai pas fait, ça n'a pas vraiment d'importance maintenant."
 VIETmisc.0192.t:0 "Solitude"
 VIETmisc.0192.desc:0 "Une nuit, je suis incapable de dormir, alors je m'assois seul dans l'obscurité, mais je ne ressens aucune peur. La solitude, je le réalise, est comme un vieil ami réconfortant. Au loin, j'entends le faible son d'une brise, comme un murmure apaisant à mon oreille. Dehors, les étoiles scintillent dans le ciel, taches d'or et d'argent dans la rivière de l'obscurité de minuit.\n\nIci, j'ai l'impression d'être entre deux mondes, le monde de la lumière et de l'obscurité, le monde du jour et de la nuit, le monde de la civilisation et de la nature sauvage. Et ici... je suis en paix."
 VIETmisc.0192.a:0 "Il y a le cosmos autour de moi, calme et profond."
 VIETmisc.0193.t:0 "Tombe Solitaire"
 VIETmisc.0193.desc:0 "Bizarre.\n\nC'est une partie complètement inhabitée de mon royaume. Le prochain village aurait été à au moins une demi-journée de voyage, et bien que je me déplace rarement ici, j'avais des affaires officielles à régler. Et pourtant, elle est là.\n\nUne seule pierre tombale, sur un promontoire qui domine la campagne environnante. Comment une telle tombe est arrivée là, et qui est enterré sous elle, personne ne le sait, car c'est assez loin de la civilisation."
 VIETmisc.0193.a:0 "Je ne sais certainement rien de cette tombe. Je devrais continuer."
 VIETmisc.0193.b:0 "Je devrais prier et présenter mes respects à celui qui est enterré là."
 VIETmisc.0194.t:0 "Ruines Inondées"
 VIETmisc.0194.desc:0 "Je voyageais dans mon royaume lorsque mes compagnons et moi sommes tombés sur de vieilles ruines en pierre. Fait intéressant, ces ruines étaient partiellement submergées sous une rivière qui coulait dans cette zone. Mais comme on trouve toujours de vieilles ruines, nous n'y avons pas prêté attention et nous nous sommes reposés un moment.\n\nLorsque nous étions sur le point de partir, un de mes gardes a remarqué quelque chose et nous a montré du doigt. Apparemment, près des ruines, il y avait une urne en céramique qui sortait de l'eau. Elle était contre les murs immergés de l'ancienne structure, sous ce qui semblait être une statue ou une sorte de sculpture.\n\nDeux de mes gardes sont allés voir, et ils ont trouvé des pièces d'or dans l'urne. Alors que je me tenais sur le rivage, observant tout cela, les gardes m'ont crié, me demandant si nous devions prendre ce petit trésor."
 VIETmisc.0194.a:0 "Les pièces pourraient appartenir aux anciens. Ne dérangeons pas les morts."
 VIETmisc.0194.b:0 "Le garde qui l'a repéré en premier mérite de prendre ce petit trésor."
 VIETmisc.0194.c:0 "Bien qu'il ne s'agisse que d'un montant minime, les pièces auront fière allure dans mon trésor."
 VIETmisc.0195.t:0 "Maison Isolée"
 VIETmisc.0195.desc:0 "L'autre jour, certains de mes soldats en patrouille sont tombés sur une maison isolée pas très loin d'ici. Ils ont trouvé cela plutôt étrange, car elle était plus ou moins au milieu de nulle part, alors ils sont entrés pour enquêter quand ils ont été pris en embuscade par deux bandits. Mes soldats les ont vaillamment combattus, et ont réussi à les maîtriser et à les arrêter. Maintenant, nous devons trouver quoi faire avec la maison, puisqu'elle ne semble appartenir à personne."
 VIETmisc.0195.a:0 "Vendre la propriété à un acheteur potentiel."
 VIETmisc.0195.b:0 "Rasez-la pour empêcher les bandits de l'utiliser."
