 VIETmisc.0324.t:0 "Alimentation à Base de Gland"
 VIETmisc.0324.desc:0 "La nourriture à base de glands et de farine de glands a récemment gagné en popularité auprès de certaines élites de mon royaume. Pendant longtemps, et encore aujourd'hui, la farine de glands est souvent utilisée comme substitut de la "vraie" farine en période de désespoir et de famine, ou parmi les pauvres.\n\nCertains apprécient vraiment le tour unique que nos chefs donnent à ce qui serait autrement de la nourriture paysanne, louant la simplicité supposée du pain, de la soupe ou de la tarte de glands, par exemple, et la façon dont ils se marient bien avec les épices et les ingrédients riches que nous pouvons nous permettre.\n\nD'autres, en revanche, se moquent de l'idée de manger des aliments à base de glands. Ces fruits sont en effet associés aux pauvres."
 VIETmisc.0324.a:0 "Simple, modeste, mais délicieux ! J'aime aussi les glands."
 VIETmisc.0324.b:0 "Je suis le [ROOT.Char.GetTitleAsNameNoTooltip], pas un paysan affamé !"
 VIETmisc.0325.t:0 "Noix de Marquage"
 VIETmisc.0325.desc:0 "D'une certaine manière, je ne devrais pas être surpris.\n\n[overdosed.GetTitledFirstName] a fait une overdose de noix de marquage, alors qu'il essayait d'améliorer sa mémoire en utilisant la plante. Tout médecin digne de ce nom conseille d'être prudent avec le dosage des herbes ou des préparations, mais [overdosed.GetFirstNameNoTooltip] n'en a apparemment pas tenu compte.\n\nQuoi qu'il en soit, [overdosed.GetFirstNameNoTooltip] souffre d'un manque de sommeil et d'appétit et de cloques sur tout le corps. Le pire, et le plus ironique, c'est qu'il est clair que son cerveau est très perturbé en ce moment et incapable de fonctionner comme avant. Les médecins disent qu'[overdosed.GetSheHe] devrait s'en sortir, mais qui sait si cet incident aura des conséquences à long terme."
 VIETmisc.0325.a:0 "C'est de votre faute si vous êtes si stupide."
 VIETmisc.0325.b:0 "Attention, votre santé est importante !"
 VIETmisc.0325.info:0 "#emphasis Contexte Historique :#! Dans l'Inde médiévale et au Moyen-Orient, la noix de marquage (une plante apparentée à la noix de cajou) était souvent utilisée pour ses prétendues capacités à favoriser la rétention de la mémoire. Cependant, il est possible de faire une overdose de cette plante, car elle a des propriétés toxiques. Un cas attesté est celui d'un certain Shihab al-Din al-Hijazi (1388-1471 CE) de l'Égypte médiévale tardive, qui a fait une overdose de cette plante à l'âge de 24 ans, alors qu'il tentait de l'utiliser pour l'aider dans ses études de droit. Après s'être remis de cette overdose, il abandonna ses études de droit et devint poète."
 VIETmisc.0326.t:0 "Noix toxiques"
 VIETmisc.0326.desc:0 "Certains de mes serviteurs sont allés dans la région sauvage voisine pour ramasser des noix que mes chefs utiliseront dans leur cuisine. Bien entendu, ils doivent goûter les noix pour s'assurer qu'elles sont bonnes.\n\nIl semble que l'un de mes serviteurs, inexpérimenté dans ce genre de recherche de nourriture, soit tombé #italic très#! malade après avoir consommé une trop grande quantité d'une des noix."
 VIETmisc.0326.a:0 "Qu'ils se rétablissent ou non, ce n'est pas mon problème."
 VIETmisc.0326.b:0 "Oh là là ! Veillez à ce qu'ils reçoivent de bons médicaments."
 VIETmisc.0327.t:0 "Noix !"
 VIETmisc.0327.desc:0 "J'ai récemment pris l'habitude d'avoir un bol de noix à portée de main pour le goûter. C'est un moyen simple mais délicieux de prévenir la faim et cela semble m'aider à conserver mon énergie pour la journée. Cela m'a permis de me sentir plus productif et en meilleure santé qu'auparavant !"
 VIETmisc.0327.a:0 "Délicieux !"
 VIETmisc.0328.t:0 "Lait d'Amande"
 VIETmisc.0328.desc:0 "Le lait d'amande est une boisson nutritive que j'apprécie beaucoup depuis quelque temps. C'est un bon substitut crémeux et riche au lait animal, et il est délicieux à déguster.\n\nCependant, le lait d'amande peut être cher. [skeptic.GetTitledFirstName] m'a conseillé de faire attention à la quantité de lait d'amande que je consomme - bien que le lait d'amande, comparé au lait animal, soit un signe de tempérance d'un point de vue culinaire, [skeptic.GetSheHe] concède que c'est aussi un signe d'excès, étant donné qu'il y a beaucoup de gens qui ne peuvent pas se permettre de tels luxes."
 VIETmisc.0328.a:0 "Je comprends. Je réduirai ma consommation de lait d'amande."
 VIETmisc.0328.b:0 "C'est cher, mais c'est savoureux et c'est un signe de retenue !"
 VIETmisc.0328.c:0 "Je passerai au lait fabriqué à partir de haricots et de noix bon marché."
 VIETmisc.0328.info:0 "$VIETmisc.6020.info$"
