 VIETmisc.0089.t:0 "Irritant et grossier"
 VIETmisc.0089.desc:0 "Un jeune guerrier venu de loin s'arrête aujourd'hui à ma cour. J'organise un petit banquet pour l'accueillir et lui demander ce qu'il pense de nos terres désertiques.\n\n\"Pour être honnête, mon [ROOT.Char.GetLadyLord], dit-il en riant, je ne suis pas vraiment habitué à une terre aussi sablonneuse. Vous comprenez qu'il n'y a pas beaucoup de sable là d'où je viens, alors en arrivant ici, avec tout ce sable, c'est.... Je dois admettre que je déteste le sable.\""
 VIETmisc.0089.a:0 "\"Dites-moi,\" dis-je, amusé, \"qu'est-ce que vous n'aimez pas dans le sable, maintenant que vous en avez fait l'expérience ?\""
 VIETmisc.0090.t:0 "Le ver de terre"
 VIETmisc.0090.desc:0 "En voyageant, nous rencontrons sur la route quelque chose de long, mince et apparemment gluant. Je dis à mes gardes d'attendre, et je m'approche et m'agenouille à côté de l'objet. Après une observation attentive, je me rends compte qu'il s'agit d'un ver de terre, qui lutte pour se rendre de l'autre côté de la route sous la chaleur du soleil."
 VIETmisc.0090.a:0 "On dirait que ce n'est rien, continuons, alors."
 VIETmisc.0090.b:0 "Je vais l'aider à passer de l'autre côté de la route."
 VIETmisc.0090.c:0 "Je vais le piétiner pour m'amuser et le tuer !"
 VIETmisc.0091.t:0 "Une tombe peu profonde"
 VIETmisc.0091.desc:0 "Sur un chantier de construction local, les ouvriers ont fait une découverte des plus troublantes. En creusant la terre, ils sont tombés sur ce qui ressemblait à une tombe peu profonde. Un cercueil en bois pourri a été trouvé, avec un squelette à l'intérieur. Les vêtements sur le squelette étaient usés et déchirés, mais ces vêtements n'appartiennent clairement à aucun style de mode ou de vêtement actuel. Quoi qu'il en soit, les ouvriers et leurs superviseurs ne savent pas quoi faire et m'ont demandé si j'avais des idées sur ce qu'il fallait faire.\n\nAprès être arrivé sur le site pour confirmer la situation de mes propres yeux, je crois que les ouvriers disent vraiment la vérité. Il me revient maintenant de décider de ce qui va se passer avec ce squelette."
 VIETmisc.0091.a:0 "Il suffit de le jeter quelque part - ce n'est qu'un squelette."
 VIETmisc.0091.b:0 "Je suppose que nous pouvons donner à cette personne un enterrement convenable."
 VIETmisc.0091.c:0 "Attendez. Je crois que ce squelette n'est pas si vieux."
 VIETmisc.0091.c.tooltip:0 "Il semble que quelqu'un ait enterré cela récemment, et ait utilisé de vieux vêtements trouvés pour tenter de cacher sa trace. Et regardez les blessures sur ce squelette - c'est clairement le résultat d'un meurtre !"
 VIETmisc.0091.d:0 "Enterrez le défunt, mais donnez-moi les vêtements pour que je les étudie."
 VIETmisc.0091.d.tooltip:0 "Je peux peut-être apprendre une chose ou deux sur le passé si je rapporte ces vêtements à ma cour. Certains érudits que je connais seraient ravis d'examiner les tissus utilisés par les anciens."
 VIETmisc.0092.t:0 "La Caverne"
 VIETmisc.0092.desc:0 "Je voyageais depuis longtemps, jusqu'à ce que je trouve une grotte dans le désert. Curieux, j'y ai fait quelques pas, et je n'ai vu que l'obscurité. J'ai pensé qu'un de mes gardes pourrait apporter une torche, et une fois que j'ai eu la lumière du feu de la torche pour nous aider à voir plus loin, j'ai réalisé que cette grotte devait être très profonde. Quelques chauves-souris traînaient dans les environs, m'observant avec méfiance pendant que je réfléchissais à ce que je devais faire."
 VIETmisc.0092.a:0 "J'ai envie d'aventure - explorons la grotte !"
 VIETmisc.0092.b:0 "Nous devrions nous reposer ici et prendre un repas avant de partir."
 VIETmisc.0093.t:0 "Un lapidaire"
 VIETmisc.0093.desc:0 "Un érudit que je connais m'a dit qu'il était tombé sur un exemplaire d'un lapidaire - c'est-à-dire un traité sur les propriétés et les qualités de diverses pierres, gemmes, minéraux, etc. En visitant sa maison, il me montre le vieux lapidaire. Il semble assez grand et plein d'informations importantes."
 VIETmisc.0093.a:0 "Puis-je l'emprunter pendant un certain temps ?"
 VIETmisc.0093.b:0 "C'est un livre impressionnant et magnifique."
 VIETmisc.0093.info:0 "#emphasis Contexte Historique :#! Un lapidaire est un type de texte ou de livre qui fournit des informations sur les pierres, les gemmes, les minéraux et autres matériaux trouvés dans la terre. Diverses pierres étaient considérées comme ayant des propriétés utiles ou nuisibles différentes, selon la culture et la période. Les lapidaires analysaient parfois les pierres en termes religieux, en ce sens qu'ils discutaient des propriétés supposées cachées et magiques des différentes pierres."
 VIETmisc.0094.t:0 "Pierres d'orage"
 VIETmisc.0094.desc:0 "De nombreuses pierres d'orage ont été découvertes dans un champ pas trop éloigné d'ici. Les [ROOT.Char.Custom('DefaultPriestTitlePlural')] [ROOT.Char.GetFaith.GetAdjective]  locaux se demandent s'il s'agit de vestiges d'une guerre entre les forces divines de [ROOT.Char.GetFaith. HighGodName] et [ROOT.Char.GetFaith.DevilName], ou s'il s'agit de restes d'arcs et de flèches utilisés par des esprits inférieurs et des fées pour envoûter les gens, que ce soit par malveillance ou par malice. Dans tous les cas, ils conviennent que ces pierres sont imprégnées de pouvoirs spirituels, d'autant plus qu'il y en a beaucoup. Cependant, des érudits plus rationnels pensent que ces pierres sont un phénomène naturel, et qu'elles ont été créées pendant les orages et jetées sur terre par la foudre."
 VIETmisc.0094.a:0 "Les paysans peuvent utiliser les pierres pour protéger leur bétail."
 VIETmisc.0094.b:0 "Amenez-les dans une [ROOT.Char.GetFaith.HouseOfWorship] locale pour qu'elles soient vénérés."
 VIETmisc.0094.c:0 "Nous devrions les utiliser comme des charmes pour parer à la malchance."
 VIETmisc.0094.d:0 "Je pense qu'il est préférable de laisser les érudits étudier ces pierres."
 VIETmisc.0094.info:0 "#emphasis Contexte Historique :#! Dans le passé, les gens avaient différentes théories sur les origines des outils en silex préhistoriques ou des fossiles qu'ils avaient déterrés. Certains croyaient qu'ils étaient les signes de divers phénomènes spirituels ou surnaturels, tandis que d'autres pensaient qu'ils avaient une origine naturelle et étaient causés par des orages - d'où la raison pour laquelle on les appelait \"pierres d'orage\". Ce n'est qu'aux XVIIIe et XIXe siècles que les chercheurs ont réalisé qu'il s'agissait d'objets fabriqués par l'homme à l'âge de la pierre."
 VIETmisc.0095.t:0 "Marchand de sable, apporte-moi un rêve"
 VIETmisc.0095.desc:0 "\"Je le jure devant les cieux !\" [scope_VIET_sandman_dreamer.GetTitledFirstName] dit, \"J'ai vu le marchand de sable la nuit dernière et il m'a rendu visite et m'a endormi.\"\n\n\"Êtes-vous stupide ?\" s'exclame [scope_VIET_sandman_skeptic.GetTitledFirstName]. \"C'est une petite histoire idiote que les adultes inventent pour expliquer comment fonctionne le sommeil.\"\n\n\"C'est vrai, vous devez juste me croire. Le marchand de sable m'a apporté un rêve merveilleux la nuit dernière - ça doit être lui.\""
 VIETmisc.0095.a:0 "Faisons confiance aux mots de [scope_VIET_sandman_dreamer.GetTitledFirstName]. Pour quelle raison doit-[scope_VIET_sandman_dreamer.GetSheHe] mentir ?"
 VIETmisc.0095.b:0 "Un conte de fées, comme le dit [scope_VIET_sandman_skeptic.GetTitledFirstName]. Et si vous rêviez d'un marchand de sable ?"
 VIETmisc.0096.t:0 "Pierres d'appui"
 VIETmisc.0096.desc:0 "\"Dites-moi,\" je demande à notre guide, \"qu'est-ce que c'est là-bas ?\" Il se tourne pour regarder où je pointe - une grande pierre en forme de tige, se tenant toute seule dans le champ vide le long de la route.\n\n\"Ah, cette pierre, mon [ROOT.Char.GetLadyLord] ? Elle a toujours été là\", explique-t-il. \"Certains disent qu'elle a été construite par d'anciens [ROOT.Char.Custom('DefaultPriestTitlePlural')] pour adorer le ciel. D'autres disent qu'une race de géants disparue depuis longtemps a porté les pierres ici, et que c'est tout ce qui reste de leurs bâtiments autrefois puissants.\""
 VIETmisc.0096.a:0 "Je fais un signe de tête sagace, avant que nous ne poursuivions notre voyage."
