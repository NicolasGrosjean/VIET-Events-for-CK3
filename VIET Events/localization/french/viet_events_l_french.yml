 VIETmisc.0282.t: "Pathétique"
 VIETmisc.0282.desc: ""S'il vous plaît... baissez vos armes, et donnez-nous tous vos objets de valeur !"\n\nMoi et mes gardes avons éclaté de rire. Nous voyagions dans une partie plus éloignée de mon royaume lorsque nous avons été accostés par les bandits les plus pathétiques que j'ai jamais vus. Ils brandissaient de vieilles armes rouillées et avaient l'air mal nourris.\n\nPar sécurité, mes gardes se sont approchés des "bandits" et les ont facilement désarmés. Il est clair que ce sont des paysans qui n'ont pratiquement aucune expérience des armes ou des tactiques militaires, des paysans qui ont récemment essayé de se lancer dans le banditisme, que ce soit par cupidité ou par désespoir. L'un d'eux s'est même écrié faiblement, après que mes gardes aient pris son arme, "Ne nous menacez pas ! Nous... nous nous défendrons ! Nous... nous n'avons pas d'autre recours ! Nous n'avons rien à perdre !""
 VIETmisc.0282.a: "Il suffit de confisquer leurs armes et la contrebande et de passer à autre chose."
 VIETmisc.0282.b: "Tuez-les. Même s'ils sont pathétiques, ce sont toujours des bandits."
 VIETmisc.0282.c: "Ils ont besoin d'un travail honnête. Je leur offrirai des emplois en tant que mes serviteurs"
 VIETmisc.0283.t: "A Feisty MaidUne Femme de Chambre Fougueuse"
 VIETmisc.0283.desc: "J'ai récemment employé une nouvelle femme de chambre, [maid.GetFirstName], à mon domicile. Bien qu'elle soit jeune et inexpérimentée, et qu'elle ait l'esprit fougueux, elle est plus intelligente qu'il n'y paraît au premier abord.\n\nCertains de mes jeunes serviteurs sont des garçons turbulents ; bien qu'ils n'aient pas mauvais fond, ils adorent faire des farces aux autres serviteurs. Je ne prends généralement pas la peine d'intervenir car ils le font loin des yeux de la cour et les farces sont généralement inoffensives.\n\nAujourd'hui, les garçons se sont préparés à faire une farce à la jeune fille en lui faisant verser de l'eau avec un seau lorsqu'elle ouvrirait une porte. Mais [maid.GetFirstNameNoTooltip] a compris et a retourné la situation en faisant en sorte que les garçons se jettent de l'eau sur eux. J'ai été heureusement témoin de l'incident, et j'ai bien ri !"
 VIETmisc.0283.a: "Vous irez loin dans la vie, [maid.GetFirstNameNoTooltip] !"
 VIETmisc.0283.b: "Les gars, il faut qu'on parle. Ces farces doivent cesser."
 VIETmisc.0283.c: "Cette fille intelligente mérite d'être plus qu'une simple servante !"
 VIETmisc.0284.t: "Anneaux de Fée"
 VIETmisc.0284.desc: "Un jour, alors que nous marchions dans la nature pour prendre l'air, moi et les gardes qui m'accompagnaient sommes tombés sur un spectacle étrange : des champignons.\n\nCe n'était pas n'importe quels champignons sauvages. C'était des #italic anneaux de fées#!, un certain nombre de champignons alignés en forme d'anneau.\n\n"Nous devrions être prudents ici, mon [ROOT.Char.GetLadyLord]", me prévient l'un de mes gardes sur un ton feutré et prudent. "Les anneaux de fées sont des endroits dangereux, et nous ferions mieux d'éviter cet endroit et de continuer notre chemin. J'ai même entendu des histoires de gens que je connais sur la façon dont ils ont été pris dans ces anneaux et retenus captifs par les fées pendant un certain temps.""
 VIETmisc.0284.a: "Merci. Je suis aussi conscient de leurs dangers."
 VIETmisc.0284.b: "C'est juste des champignons, n'est-ce pas ?"
 VIETmisc.0284.info: "#emphasis Contexte Historique :#! Les anneaux de fées sont des anneaux ou des arcs de champignons qui se forment naturellement. Ils font l'objet de nombreux folklores dans le monde entier et sont généralement considérés comme dangereux. Par exemple, dans une grande partie de l'Europe occidentale, on pense traditionnellement qu'ils sont le résultat de la danse des fées."
 VIETmisc.0285.t: "J'ai Entendu d'Autres Personnes Dire la Même Chose"
 VIETmisc.0285.desc: "Je vais en ville aujourd'hui pour profiter du paysage local. Alors que je me repose en bordure de la ville, contemplant et admirant la beauté de la nature, je surprends deux roturiers en train de converser.\n\n"Comment allez-vous aujourd'hui ?" dit l'un d'eux.\n\n"J'ai connu mieux", répond l'autre. "Et vous ?"\n\n"J'ai connu mieux."\n\nAprès un silence gênant, alors que les deux toussent maladroitement, l'un d'eux dit enfin, avant de partir, "A bientôt".\n\nJe me demande... est-ce qu'ils ne veulent pas se parler, mais sont obligés de le faire par politesse, ou est-ce qu'ils sont vraiment si maladroits ?"
 VIETmisc.0285.a: "Je suis sûr qu'ils évitaient d'avoir à parler davantage."
 VIETmisc.0285.b: "Ils semblaient tous les deux être des personnes très maladroites."
 VIETmisc.0286.t: "Une Inscription Ancienne"
 VIETmisc.0286.desc: "Je suis tombé sur une petite ruine ancienne en voyageant. À en juger par sa taille, j'ai pensé qu'il s'agissait probablement d'une sorte d'autel ou de sanctuaire. Fait intéressant, il y avait une écriture gravée dessus, et encore plus remarquable, elle semblait être écrite dans la langue [ROOT.Char.GetCulture.GetLanguage.GetName].\n\nMalheureusement, je n'ai pu distinguer que quelques mots, et le texte n'avait aucun sens. Malgré tout, c'était vraiment agréable de voir quelque chose comme ça à l'improviste."
 VIETmisc.0286.a: "Quand je pense que cette petite structure était là depuis tout ce temps !"
 VIETmisc.0286.b: "Attendez.... Le texte #italic a#! un sens si on le lit comme...."
 VIETmisc.0287.t: "Écoute Clandestine"
 VIETmisc.0287.desc: "Je me détendais dans ma résidence lorsque j'ai entendu des voix dans la pièce voisine, que j'ai reconnues comme appartenant à mes domestiques. Mon intérêt a été piqué quand l'un d'eux a dit : "Chut, silence, sinon quelqu'un pourrait entendre !".\n\nJe me suis discrètement dirigé vers le mur pour écouter attentivement. Quel genre de conversation avaient-ils s'ils ne voulaient pas être entendus ?\n\nAu début, je craignais que cela ait un rapport avec moi, mais il s'est avéré qu'ils comméraient des ragots sur l'un de mes autres serviteurs. Apparemment, il y a une liaison entre deux de mes serviteurs - qui sont tous deux mariés à deux autres personnes !"
 VIETmisc.0287.a: "Les manigances de mes serviteurs ne me concernent pas."
 VIETmisc.0287.b: "Honteux ! Exposez l'affaire et punissez ces serviteurs."
 VIETmisc.0288.t: "La Plaignante"
 VIETmisc.0288.desc: "J'ai une audience avec une bourgmestre irritante de [county.GetNameNoTier]. Elle se plaint de plusieurs de mes officiels qui n'ont pas pris sa défense lorsqu'elle a accusé plusieurs marchands de lui vendre des marchandises de mauvaise qualité.\n\nPourtant, ces marchands étaient des hommes et des femmes très respectés pour leur honnêteté et leur amabilité. Mes officiels ont conclu, après enquête, que la marchandise était de bonne qualité ; cette femme avait simplement des attentes irréalistes. Ce n'est apparemment pas la première fois qu'elle harcèle des marchands.\n\nEn tout cas, elle a dit à mes officiels qu'elle me parlerait à moi, leur supérieur, s'ils n'emprisonnaient pas les marchands. Elle aurait été ignorée si elle n'avait pas été l'un des propriétaires terriens les plus riches et privilégiés de la région, je n'ai donc pas eu d'autre choix que de la rencontrer."
 VIETmisc.0288.a: "Elle a fini de me faire perdre mon temps. Dites-lui de sortir !"
 VIETmisc.0288.b: "Bien, emprisonnez les marchands, je m'en fiche !"
 VIETmisc.0288.c: "Rejeter ses plaintes aussi diplomatiquement que possible."
 VIETmisc.0289.t: "Une Merveilleuse Plaisanterie"
 VIETmisc.0289.desc: "L'idée m'est venue tout d'un coup, alors que je dînais. Je me suis souvenu d'une merveilleuse blague que j'avais entendue il y a plusieurs années.\n\nEn me la repassant dans ma tête, je me suis mis à glousser comme un fou pendant un moment ou deux, avant de réaliser ce qui s'était passé et de me calmer. Je me suis excusé auprès de toutes les personnes présentes pour mon emportement et j'ai repris mon repas en faisant de mon mieux pour étouffer mon rire."
 VIETmisc.0289.a: "C'était une blague tellement incroyable !"
 VIETmisc.0290.t: "Jus de Fruits"
 VIETmisc.0290.desc: ""Quelle est cette chose ?" dit [vassal.GetTitledFirstName] . "C'est incroyable !"\n\nJe regarde, perplexe et même légèrement dégoûté, comment [vassal.GetSheHe] avale un nouveau gobelet de cette boisson. [vassal.GetSheHe|U] me rend actuellement visite pour discuter de certaines questions relatives à ses territoires, et nous organisons un petit banquet ensemble.\n\n"C'est juste du jus de fruit que mes cuisiniers ont préparé..." J'ai dit avec incertitude. "Ce n'est pas si remarquable."\n\n"Oh, mais ça l'est !" s'exclame [vassal.GetFirstNameNoTooltip]. "Il faut que j'en reprenne !""
 VIETmisc.0290.a: "Eh bien, c'est du bon jus ! Buvons-en un peu plus !"
 VIETmisc.0290.b: "Mes cuisiniers peuvent dire à vos cuisiniers comment le faire."
 VIETmisc.0291.t: "Un bruit de tapotement"
 VIETmisc.0291.desc: "Je me suis réveillé au milieu de la nuit quand j'ai entendu un étrange bruit de tapotement rythmique. Inquiet, j'ai pris ma lanterne et suis sorti de ma chambre pour enquêter.\n\nIl s'est avéré que le bruit de tapotement était dû à l'un de mes gardes qui tapait sa lance sur le sol, peut-être par ennui. Lorsque je le lui fais remarquer, le jeune homme semble très embarrassé et s'excuse."
 VIETmisc.0291.a: "Vous n'aurez pas de problème, soyez juste plus attentif."
 VIETmisc.0291.b: "Ne recommencez pas ou sinon, compris ?"
 VIETmisc.0292.t: "Une Nuit Étrange"
 VIETmisc.0292.desc: "Je me suis réveillé, ne sachant pas comment je suis arrivé dans mon sous-sol. Plus inquiétant encore, pourquoi tenais-je un couteau ?\n\nMes domestiques m'ont trouvé somnambule aux premières heures du matin, errant dans cette partie de la résidence, marmonnant quelque chose d'incohérent et tenant le couteau haut, l'agitant de manière menaçante. Même #italic moi #!, je ne me souviens pas de ce dont je rêvais à ce moment-là."
 VIETmisc.0292.a: "Hum... c'est embarrassant"
