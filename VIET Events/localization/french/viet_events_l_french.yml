 VIETmisc.0236.t:0 "Un couple qui se chamaille"
 VIETmisc.0236.desc:0 "J'ai deux domestiques qui sont mariés l'un à l'autre et qui sont tristement célèbres à ma cour pour leurs chamailleries constantes. Ce n'est pas vraiment détestable, car ils sont très heureux ensemble, mais le couple aime juste se faire des remarques sarcastiques et des commentaires désobligeants tout le temps. C'est presque comme un de leurs passe-temps.\n\nC'est même plutôt amusant de voir comment ils essaient de se surpasser verbalement tous les jours. Leur présence contribue certainement à maintenir une atmosphère joyeuse, car tout le monde aime assister à leur bataille d'esprit, à leurs mots intelligents et à leurs railleries amusantes. D'un autre côté, cela manque un peu de professionnalisme, même s'ils font de leur mieux pour ne pas le faire dans les occasions formelles."
 VIETmisc.0236.a:0 "Tant qu'ils ne font pas de scène, ça me va."
 VIETmisc.0236.b:0 "Ils devraient faire tout ça à la maison. Je vais devoir leur parler."
 VIETmisc.0237.t:0 "Comme une seconde maison"
 VIETmisc.0237.desc:0 "Je suis en train d'inspecter la prison d'une ville de mon royaume lorsque je suis témoin d'une scène curieuse. Les gardes sont assis autour d'un jeu de dés et mangent de la nourriture avec une jeune femme qui, malgré son apparence délicate, a un sourire malicieux sur le visage.\n\n\"Oh, voici [spunky.GetFirstName], une de nos prisonnières régulières, mon [ROOT.Char.GetLadyLord],\" explique un garde, tandis que la fille avale une soupe. \"Cette prison est comme une seconde maison pour elle, et c'est sa cellule préférée là-bas. Il y a un officiel local qui se chamaille avec elle tout le temps, alors il l'envoie parfois ici pour la châtier. C'est un de ces types stricts et intransigeants. [spunky.GetFirstName], qu'as-tu fait pour l'énerver cette fois encore ?\"\n\nLa fille hausse les épaules. \"Je ne sais même pas. Je ne suis là que pour un jour, de toute façon. Hé, hé, on dirait que j'ai gagné ce jeu ! Ha ! Je jure que j'ai gagné honnêtement cette fois !\"\n\nIl s'avère que l'inimitié entre cette fille et l'officiel est légendaire dans cette ville. La fille vient si souvent à la prison que les gardiens la traitent comme une amie ou une soeur."
 VIETmisc.0237.a:0 "Je vais réprimander l'officiel pour avoir gaspillé nos ressources."
 VIETmisc.0237.b:0 "Si cet arrangement bizarre ne dérange personne, je m'en fiche."
 VIETmisc.0237.c:0 "Le cran de cette fille est charmant. Je vais l'inviter à ma cour."
 VIETmisc.0238.t:0 "Eternuement"
 VIETmisc.0238.desc:0 "\"ATCHOUM !\"\n\n\"ATCHOUM !\"\n\n\"ATCHOUM !\"\n\n"Son éternuement était suffisamment fort pour attirer l'attention de tous les gens à proximité, moi y compris. Certains gloussent et d'autres secouent la tête en signe de désapprobation en réaction à cela. \n\n\"D'habitude, j'éternue par trois\", explique t-[sneezer.GetSheHe] d'un air penaud. \"Je m'excuse pour ça.\""
 VIETmisc.0238.a:0 "Soyez béni. Éternuer fait partie de la vie quotidienne, n'est-ce pas ?"
 VIETmisc.0239.t:0 "Compétence et talent"
 VIETmisc.0239.desc:0 "Je suis assis dans la cour, admirant mon jardin avec [generalist.GetFirstName] et [specialist.GetFirstName]. Alors que nous discutons tranquillement de divers sujets, ils entament une discussion animée mais amicale sur les compétences qu'une personne devrait idéalement posséder.\n\n\"Pourquoi voudriez-vous être un homme à tout faire ?\" dit [specialist.GetFirstName]. \"Si c'est le cas, vous finirez par ne plus être maître de rien ! Il vaut mieux être bon et réputé pour une seule chose.\"\n\n\"Vous ne comprenez tout simplement pas, mon ami\", rétorque [generalist.GetFirstName]. \"Pourquoi être un poney à un seul tour, quand vous pouvez avoir une variété de connaissances, même si vous n'êtes pas incroyable dans la plupart d'entre elles ?\"\n\nQue pensez-vous de ce sujet ?"
 VIETmisc.0239.a:0 "Il est préférable de maîtriser une seule chose et de la faire bien, en effet."
 VIETmisc.0239.b:0 "Je préfère savoir beaucoup de choses différentes. C'est plus pratique."
 VIETmisc.0240.t:0 "Ragoût de sorcière"
 VIETmisc.0240.desc:0 "J'entends mes serviteurs parler avec animation dans la cuisine. J'enquête et j'en vois plusieurs rassemblés autour d'un jeune serviteur en particulier, qui est assis devant une marmite de soupe.\n\n\"Vous tombez bien, mon [ROOT.Char.GetLadyLord]\", dit le vieux [ROOT.GetCharacter.Custom('lowly_servant_type')]. \"Vous savez, l'assistante du cuisinier, cette jolie servante ? Celle qui prépare de très bonnes soupes ? Tout à l'heure, elle a fait cette soupe à ce beau jeune homme sans lui expliquer. On se demande si c'est du ragoût de sorcière.\"\n\n\"Ne vous inquiétez pas, mon [ROOT.Char.GetLadyLord],\" rigole l'un des gardes. \"C'est ce qu'on appelle une soupe spéciale que les filles font pour les garçons pour lesquels elles ont des sentiments. Elle est faite à partir d'ingrédients qui symbolisent l'amour de la fille, donc chaque soupe est unique. Cela dit, je ne pense pas que ce soit ça.\"\n\n\"Oh, bien sûr qu'elle aime ce garçon, et il l'aime aussi\", proteste la vieille dame. Elle commence à expliquer, \"Je peux voir dans cette soupe des épices qui symbolisent...\"\n\nAprès qu'elle ait fini d'exposer ses arguments, je regarde la soupe, et je me demande ce que je dois dire au garçon."
 VIETmisc.0240.a:0 "C'est un vrai \"ragoût de sorcière\". Elle t'aime aussi, mon ami !"
 VIETmisc.0240.b:0 "Je ne ferai pas d'hypothèses folles. Elle aime juste faire de la soupe."
