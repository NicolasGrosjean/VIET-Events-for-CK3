 VIETmisc.0083.t:0 "Numérologie"
 VIETmisc.0083.desc:0 "Une mendiante assis sur le sol me fait signe. Les villageois locaux disent que malgré sa pauvreté, cette vieille femme a des pouvoirs de prophétie, et ses prédictions sont souvent exactes.\n\n\"Ah, [ROOT.Char.GetTitledFirstNameNoTooltip], c'est un honneur de vous rencontrer\", dit-elle. \"Je vais vous dire. Si vous me donnez quelques pièces d'or, je peux vous prédire un peu de votre avenir. Une bonne affaire, oui ?\"\n\n\"Et comment feriez-vous ça ?\" je demande.\n\n\"C'est simple. Il suffit de me donner votre date de naissance, et en me basant sur les chiffres, je peux dire non seulement votre personnalité, mais aussi une partie de votre avenir\", explique-t-elle. \"J'ai appris cette science de la numérologie d'un sage ermite.\""
 VIETmisc.0083.a:0 "Non merci, je ne suis pas intéressé."
 VIETmisc.0083.b:0 "Intéressant. Voici donc quelques pièces."
 VIETmisc.0083.b.good.title:0 "La mendiante donne une bonne prédiction"
 VIETmisc.0083.b.good:0 "La mendiante dit qu'en se basant sur les chiffres, de bonnes choses pourraient se produire à l'avenir."
 VIETmisc.0083.b.bad.title:0 "La mendiante donne une mauvaise prédiction"
 VIETmisc.0083.b.bad:0 "La mendiante dit qu'en se basant sur les chiffres, de mauvaises choses pourraient se produire à l'avenir."
 VIETmisc.0083.b.vague.title:0 "La mendiante donne une vague prédiction"
 VIETmisc.0083.b.vague:0 "Les paroles de la mendiante sont trop ambiguës au point de ne pas avoir de sens - est-elle une escroc ?"
 VIETmisc.0084.t:0 "Problèmes géométriques"
 VIETmisc.0084.desc:0 "Je visite une bibliothèque locale, où plusieurs universitaires travaillent dur, écrivent et gribouillent sur un parchemin. Je remarque que l'un d'entre eux est assis par terre dans la cour extérieure, utilisant un bâton pour esquisser différentes formes et chiffres dans la terre.\n\nCurieux, je me promène et lui demande ce qu'il fait. \"Mon [ROOT.Char.GetLadyLord], ne m'interrompez pas, s'il vous plaît\", dit-il en se grattant la barbe. \"Je suis en train de faire des calculs importants. Je suis coincé à essayer de résoudre ce problème géométrique depuis des jours, en vain ! Aucune de mes formules ne fonctionne ! Pas étonnant que mes mentors n'aient pas réussi à le résoudre non plus.\""
 VIETmisc.0084.a:0 "Quelle impolitesse - Je suis [ROOT.Char.GetTitledFirstNameNoTooltip], ne soyez pas si désinvolte avec moi !"
 VIETmisc.0084.b:0 "Bonne chance dans votre tâche. Cela n'a pas l'air facile."
 VIETmisc.0084.c:0 "Essayez de résoudre le... attendez, et si vous multipliiez le..."
 VIETmisc.0085.t:0 "Comptage avancé des doigts"
 VIETmisc.0085.desc:0 "Un commerçant à la retraite qui habite à proximité est réputé pour ses compétences en matière de méthodes avancées de comptage des doigts, qu'il peut utiliser pour compter de grands nombres par centaines. Pour une somme modique, il est prêt à enseigner ces méthodes à quiconque souhaite les apprendre."
 VIETmisc.0085.a:0 "Je pense que ce sont de bonnes connaissances à avoir."
 VIETmisc.0085.b:0 "De nos jours, les abaques et la rédaction de calculs suffisent."
 VIETmisc.0085.info:0 "#emphasis Contexte Historique :#! Aujourd'hui encore, il existe de nombreuses techniques utilisées pour compter de grands nombres en utilisant uniquement les doigts et les gestes de la main, ce qui est formellement connu sous le nom de dactylonomie. Par exemple, les érudits islamiques médiévaux ont discuté des méthodes de détermination des racines carrées avec la dactylonomie. Elle était souvent privilégiée par beaucoup en raison de sa plus grande confidentialité par rapport à l'écriture sur des documents."
 VIETmisc.0086.t:0 "L'espion étranger"
 VIETmisc.0086.desc:0 "Un de mes gardes a récemment trouvé un espion étranger dans une ville voisine. Personne n'avait soupçonné cette femme, étant donné qu'elle semblait très agréable et ordinaire.\n\nCependant, mon garde est un homme intelligent, et en passant à côté de cette femme alors qu'elle achetait des produits au marché, il a remarqué qu'elle comptait les doigts d'une manière différente de la coutume locale.\n\nAprès quelques interrogatoires et des menaces de torture, elle a admis qu'elle était une espionne étrangère. Malheureusement, elle a été tuée en essayant de fuir par la suite, donc nous ne savons pas avec certitude qui était son employeur ou leurs intentions, mais au moins nous avons obtenu quelques informations d'elle et mes gardes ont été mis en alerte."
 VIETmisc.0086.a:0 "Très bien ! Ce garde devrait être félicité pour sa ruse."
 VIETmisc.0086.info:0 "#emphasis Contexte Historique :#! Dans le passé et aujourd'hui, les différentes cultures ont des méthodes de comptage différentes en utilisant le corps. Par exemple, certaines peuvent compter les articulations comme des nombres séparés, ou utiliser d'autres parties du corps comme le nez ou l'oreille pour désigner de grands nombres. Comme ces méthodes deviennent souvent instinctives, elles ont parfois été utilisées pour savoir si une personne venait d'ailleurs."
 VIETmisc.0087.t:0 "Bâtons de comptage"
 VIETmisc.0087.desc:0 "Deux fermiers vivant sous ma juridiction ont récemment eu une grosse dispute. Ils effectuaient une transaction commerciale et ont transcrit les montants des marchandises échangées sur des bâtons de comptage. Un agriculteur a cependant essayé de tromper l'autre en modifiant le montant des comptes sur le bâton. C'était stupide, car l'autre fermier avait fait faire des copies des bâtons de comptage. Maintenant, c'est à moi de décider du sort du fermier qui a triché."
 VIETmisc.0087.a:0 "Il s'est fait prendre, donc ce n'est pas grave - laissez-le partir."
 VIETmisc.0087.b:0 "Il devra payer une amende à titre de punition."
 VIETmisc.0087.c:0 "Cette canaille ! Emprisonnez-le immédiatement !"
 VIETmisc.0087.info:0 "#emphasis Contexte Historique :#! Des bâtonnets spéciaux utilisés pour compter les numéros ont été utilisés comme méthode de tenue de registres depuis la préhistoire. Dans le monde médiéval, où l'analphabétisme était courant, ils étaient considérés comme très fiables. En témoignage de leur importance, ils ont même été mentionnés au XIXe siècle dans le Code Napoléon, par exemple."
 VIETmisc.0088.t:0 "Un jeu de dés"
 VIETmisc.0088.desc:0 "Sur le marché, je vois une foule réunie autour d'un homme qui organise un jeu de dés.\n\n\"Mon [ROOT.Char.GetLadyLord], [ROOT.Char.GetTitledFirstNameNoTooltip] ! C'est un honneur de vous voir ici\", dit-il en souriant. \"Voulez-vous vous joindre à nous pour une partie ou deux de dés ? Un pari de quelques pièces ne sera sûrement pas un problème pour vous.\"\n\n\"Laissez-moi regarder d'abord\", dis-je.\n\nEnsuite, j'observe divers joueurs qui essaient de gagner de l'argent, mais en vain. Il semble que l'hôte ait beaucoup de chance et qu'il soit béni par [ROOT.Char.GetFaith.HighGodName] (c'est du moins ce qu'il prétend), car les dés jouent généralement en sa faveur."
 VIETmisc.0088.a:0 "Je préfère ne pas m'embêter avec ça pour le moment."
 VIETmisc.0088.b:0 "Ça ne ferait pas de mal de jouer un peu, n'est-ce pas ?"
 VIETmisc.0088.c:0 "Je vais tenter ma chance et jouer beaucoup !"
 VIETmisc.0088.d:0 "Attendez... c'est des dés pipés ! Gardes, arrêtez-le !"
 VIETmisc.0088.e:0 "Je peux dire que ce sont des dés pipés, mais je sais comment utiliser cela contre lui, heh heh...."
 VIETmisc.0088.win.small:0 "Vous gagnez un peu d'argent"
 VIETmisc.0088.win.big:0 "Vous gagnez beaucoup d'argent"
 VIETmisc.0088.lose.small:0 "Vous perdez un peu d'argent"
 VIETmisc.0088.lose.big:0 "Vous perdez beaucoup d'argent"
 # Version 1.1.2 Start - Please leave here
 VIETmisc.0089.t:0 "Irritant et grossier"
 VIETmisc.0089.desc:0 "Un jeune guerrier venu de loin s'arrête aujourd'hui à ma cour. J'organise un petit banquet pour l'accueillir et lui demander ce qu'il pense de nos terres désertiques.\n\n\"Pour être honnête, mon [ROOT.Char.GetLadyLord], dit-il en riant, je ne suis pas vraiment habitué à une terre aussi sablonneuse. Vous comprenez qu'il n'y a pas beaucoup de sable là d'où je viens, alors en arrivant ici, avec tout ce sable, c'est.... Je dois admettre que je déteste le sable.\""
 VIETmisc.0089.a:0 "\"Dites-moi,\" dis-je, amusé, \"qu'est-ce que vous n'aimez pas dans le sable, maintenant que vous en avez fait l'expérience ?\""
 VIETmisc.0090.t:0 "Le ver de terre"
 VIETmisc.0090.desc:0 "En voyageant, nous rencontrons sur la route quelque chose de long, mince et apparemment gluant. Je dis à mes gardes d'attendre, et je m'approche et m'agenouille à côté de l'objet. Après une observation attentive, je me rends compte qu'il s'agit d'un ver de terre, qui lutte pour se rendre de l'autre côté de la route sous la chaleur du soleil."
 VIETmisc.0090.a:0 "On dirait que ce n'est rien, continuons, alors."
 VIETmisc.0090.b:0 "Je vais l'aider à passer de l'autre côté de la route."
 VIETmisc.0090.c:0 "Je vais le piétiner pour m'amuser et le tuer !"
 VIETmisc.0091.t:0 "Une tombe peu profonde"
 VIETmisc.0091.desc:0 "Sur un chantier de construction local, les ouvriers ont fait une découverte des plus troublantes. En creusant la terre, ils sont tombés sur ce qui ressemblait à une tombe peu profonde. Un cercueil en bois pourri a été trouvé, avec un squelette à l'intérieur. Les vêtements sur le squelette étaient usés et déchirés, mais ces vêtements n'appartiennent clairement à aucun style de mode ou de vêtement actuel. Quoi qu'il en soit, les ouvriers et leurs superviseurs ne savent pas quoi faire et m'ont demandé si j'avais des idées sur ce qu'il fallait faire.\n\nAprès être arrivé sur le site pour confirmer la situation de mes propres yeux, je crois que les ouvriers disent vraiment la vérité. Il me revient maintenant de décider de ce qui va se passer avec ce squelette."
 VIETmisc.0091.a:0 "Il suffit de le jeter quelque part - ce n'est qu'un squelette."
 VIETmisc.0091.b:0 "Je suppose que nous pouvons donner à cette personne un enterrement convenable."
 VIETmisc.0091.c:0 "Attendez. Je crois que ce squelette n'est pas si vieux."
 VIETmisc.0091.c.tooltip:0 "Il semble que quelqu'un ait enterré cela récemment, et ait utilisé de vieux vêtements trouvés pour tenter de cacher sa trace. Et regardez les blessures sur ce squelette - c'est clairement le résultat d'un meurtre !"
 VIETmisc.0091.d:0 "Enterrez le défunt, mais donnez-moi les vêtements pour que je les étudie."
 VIETmisc.0091.d.tooltip:0 "Je peux peut-être apprendre une chose ou deux sur le passé si je rapporte ces vêtements à ma cour. Certains érudits que je connais seraient ravis d'examiner les tissus utilisés par les anciens."
 VIETmisc.0092.t:0 "La Caverne"
 VIETmisc.0092.desc:0 "Je voyageais depuis longtemps, jusqu'à ce que je trouve une grotte dans le désert. Curieux, j'y ai fait quelques pas, et je n'ai vu que l'obscurité. J'ai pensé qu'un de mes gardes pourrait apporter une torche, et une fois que j'ai eu la lumière du feu de la torche pour nous aider à voir plus loin, j'ai réalisé que cette grotte devait être très profonde. Quelques chauves-souris traînaient dans les environs, m'observant avec méfiance pendant que je réfléchissais à ce que je devais faire."
 VIETmisc.0092.a:0 "J'ai envie d'aventure - explorons la grotte !"
 VIETmisc.0092.b:0 "Nous devrions nous reposer ici et prendre un repas avant de partir."
 VIETmisc.0093.t:0 "Un lapidaire"
 VIETmisc.0093.desc:0 "Un érudit que je connais m'a dit qu'il était tombé sur un exemplaire d'un lapidaire - c'est-à-dire un traité sur les propriétés et les qualités de diverses pierres, gemmes, minéraux, etc. En visitant sa maison, il me montre le vieux lapidaire. Il semble assez grand et plein d'informations importantes."
 VIETmisc.0093.a:0 "Puis-je l'emprunter pendant un certain temps ?"
 VIETmisc.0093.b:0 "C'est un livre impressionnant et magnifique."
 VIETmisc.0093.info:0 "#emphasis Contexte Historique :#! Un lapidaire est un type de texte ou de livre qui fournit des informations sur les pierres, les gemmes, les minéraux et autres matériaux trouvés dans la terre. Diverses pierres étaient considérées comme ayant des propriétés utiles ou nuisibles différentes, selon la culture et la période. Les lapidaires analysaient parfois les pierres en termes religieux, en ce sens qu'ils discutaient des propriétés supposées cachées et magiques des différentes pierres."
 VIETmisc.0094.t:0 "Pierres d'orage"
 VIETmisc.0094.desc:0 "De nombreuses pierres d'orage ont été découvertes dans un champ pas trop éloigné d'ici. Les [ROOT.Char.Custom('DefaultPriestTitlePlural')] [ROOT.Char.GetFaith.GetAdjective]  locaux se demandent s'il s'agit de vestiges d'une guerre entre les forces divines de [ROOT.Char.GetFaith. HighGodName] et [ROOT.Char.GetFaith.DevilName], ou s'il s'agit de restes d'arcs et de flèches utilisés par des esprits inférieurs et des fées pour envoûter les gens, que ce soit par malveillance ou par malice. Dans tous les cas, ils conviennent que ces pierres sont imprégnées de pouvoirs spirituels, d'autant plus qu'il y en a beaucoup. Cependant, des érudits plus rationnels pensent que ces pierres sont un phénomène naturel, et qu'elles ont été créées pendant les orages et jetées sur terre par la foudre."
 VIETmisc.0094.a:0 "Les paysans peuvent utiliser les pierres pour protéger leur bétail."
 VIETmisc.0094.b:0 "Amenez-les dans une [ROOT.Char.GetFaith.HouseOfWorship] locale pour qu'elles soient vénérés."
 VIETmisc.0094.c:0 "Nous devrions les utiliser comme des charmes pour parer à la malchance."
 VIETmisc.0094.d:0 "Je pense qu'il est préférable de laisser les érudits étudier ces pierres."
 VIETmisc.0094.info:0 "#emphasis Contexte Historique :#! Dans le passé, les gens avaient différentes théories sur les origines des outils en silex préhistoriques ou des fossiles qu'ils avaient déterrés. Certains croyaient qu'ils étaient les signes de divers phénomènes spirituels ou surnaturels, tandis que d'autres pensaient qu'ils avaient une origine naturelle et étaient causés par des orages - d'où la raison pour laquelle on les appelait \"pierres d'orage\". Ce n'est qu'aux XVIIIe et XIXe siècles que les chercheurs ont réalisé qu'il s'agissait d'objets fabriqués par l'homme à l'âge de la pierre."
 VIETmisc.0095.t:0 "Marchand de sable, apporte-moi un rêve"
 VIETmisc.0095.desc:0 "\"Je le jure devant les cieux !\" [scope_VIET_sandman_dreamer.GetTitledFirstName] dit, \"J'ai vu le marchand de sable la nuit dernière et il m'a rendu visite et m'a endormi.\"\n\n\"Êtes-vous stupide ?\" s'exclame [scope_VIET_sandman_skeptic.GetTitledFirstName]. \"C'est une petite histoire idiote que les adultes inventent pour expliquer comment fonctionne le sommeil.\"\n\n\"C'est vrai, vous devez juste me croire. Le marchand de sable m'a apporté un rêve merveilleux la nuit dernière - ça doit être lui.\""
 VIETmisc.0095.a:0 "Faisons confiance aux mots de [scope_VIET_sandman_dreamer.GetTitledFirstName]. Pour quelle raison doit-[scope_VIET_sandman_dreamer.GetSheHe] mentir ?"
 VIETmisc.0095.b:0 "Un conte de fées, comme le dit [scope_VIET_sandman_skeptic.GetTitledFirstName]. Et si vous rêviez d'un marchand de sable ?"
 VIETmisc.0096.t:0 "Pierres d'appui"
 VIETmisc.0096.desc:0 "\"Dites-moi,\" je demande à notre guide, \"qu'est-ce que c'est là-bas ?\" Il se tourne pour regarder où je pointe - une grande pierre en forme de tige, se tenant toute seule dans le champ vide le long de la route.\n\n\"Ah, cette pierre, mon [ROOT.Char.GetLadyLord] ? Elle a toujours été là\", explique-t-il. \"Certains disent qu'elle a été construite par d'anciens [ROOT.Char.Custom('DefaultPriestTitlePlural')] pour adorer le ciel. D'autres disent qu'une race de géants disparue depuis longtemps a porté les pierres ici, et que c'est tout ce qui reste de leurs bâtiments autrefois puissants.\""
 VIETmisc.0096.a:0 "Je fais un signe de tête sagace, avant que nous ne poursuivions notre voyage."
 # Version 1.1.3 Start Here - Please leave this comment here
 VIETmisc.0097.t:0 "Je vous ai eu"
 VIETmisc.0097.desc:0 "\"C'est un fantôme !\" [scope_VIET_ghost_prankster.GetTitledFirstName] crie, pointant derrière nous.\n\n\"AAAHHHHH !\" [scope_VIET_ghost_prank_victim.GetTitledFirstName] crie.\n\n[scope_VIET_ghost_prankster.GetTitledFirstName] éclate de rire. \"Tu aurais dû voir ta tête ! C'est fou !\"\n\n\"Ce n'était pas drôle du tout !\""
 VIETmisc.0097.a:0 "Arrêtez d'effrayer les gens, [scope_VIET_ghost_prankster.GetFirstNameNoTooltip]. Ce n'est pas drôle."
 VIETmisc.0097.b:0 "Allons, [scope_VIET_ghost_prank_victim.GetFirstNameNoTooltip], votre lâcheté est embarrassante."
 VIETmisc.0097.c:0 "Où est le fantôme ? Je l'ai vu ! Oui, je viens de voir... oh, c'est une blague."
 VIETmisc.0098.t:0 "Enfants qui s'en mêlent"
 VIETmisc.0098.desc:0 "Il y a quelques semaines, un fantôme a été signalé comme hantant un des villages voisins - un [scope_VIET_fake_ghost.GetWomanMan] en robe blanche se promenait la nuit dans une propriété appartenant à [scope_VIET_fake_ghost.GetTitledFirstName], faisant toutes sortes de dérangements et chassant quiconque s'approchant.\n\nLe fantôme n'est autre que [scope_VIET_fake_ghost.GetFirstNameNoTooltip] [scope_VIET_fake_ghost.GetHerselfHimself] ! Il semble que [scope_VIET_fake_ghost.GetSheHe] ait voulu chasser certains enfants du quartier qui s'étaient constamment introduits par accident dans sa propriété en jouant. Cependant, certains des jeunes les plus courageux ont décidé d'enquêter sur l'affaire et ont découvert la vérité.\n\n\"Je m'en serais sorti sans ces enfants qui se mêlent de tout !\" [scope_VIET_fake_ghost.GetFirstNameNoTooltip] grogne, alors que [scope_VIET_fake_ghost.GetSheHe] est amené devant moi pour être jugé."
 VIETmisc.0098.a:0 "Il n'y a pas de mal. Vous avez appris votre leçon maintenant, n'est-ce pas ?"
 VIETmisc.0098.b:0 "Allez vous excuser auprès de la population locale pour les ennuis que vous avez causés."
 VIETmisc.0098.c:0 "En guise de punition, vous dédommagerez ces enfants pour leur courage."
 VIETmisc.0099.t:0 "Maison hantée"
 VIETmisc.0099.desc:0 "Dans une colonie voisine que je visite, je vois une maison à la limite de la ville. Les fenêtres sont cassées, et les murs semblent s'effondrer et pourraient s'effondrer à tout moment. Il y a des mauvaises herbes et des vignes partout sur le terrain, et l'atmosphère générale est assez inquiétante.\n\n\"Personne n'a vécu là depuis de nombreuses décennies\", m'explique l'un des anciens du village, lorsqu'on lui pose la question. \"C'est certain qu'il est hanté par les esprits des anciens habitants, donc personne n'ose y entrer, sauf quelques crétins téméraires qui en ressortent toujours changés pour le pire.\""
 VIETmisc.0099.a:0 "Oh, mon Dieu. Je vais m'assurer de rester loin d'elle, alors."
 VIETmisc.0099.b:0 "Allons, ça ne peut pas être si terrible. Je vais regarder."
 VIETmisc.0099.message:0 "Les habitants disent que vous êtes maintenant maudit"
 VIETmisc.0100.t:0 "Autodéfense contre la possession ?"
 VIETmisc.0100.desc:0 "\"Je le jure, il était possédé par un esprit ! Il s'est approché de moi en criant et en parlant dans certaines langues et a essayé de me tuer !\", crie la femme. \"C'était un accident ! Il essayait de me faire du mal, alors j'ai attrapé le couteau sans réfléchir...\"\n\nJe supervise le procès d'une roturière accusé de meurtre. Elle dit que l'homme qu'elle a tué était possédé par un esprit. Il n'y a pas de témoins, mais plusieurs autres roturiers ont dit que cet homme était étrange et agissait parfois de façon bizarre, comme si un fantôme le possédait. Il y avait eu des cas précédents où cet homme avait tenté de faire du mal à d'autres personnes, mais jamais au point de menacer leur vie. Enfin, la femme n'a pas résisté à l'arrestation et s'est pliée de plein gré aux autorités."
 VIETmisc.0100.a:0 "Comme elle était en danger, ses actions sont raisonnables. Aucune punition n'est nécessaire."
 VIETmisc.0100.b:0 "C'était de la légitime défense, mais elle a quand même tué un homme. Elle sera emprisonnée."
 VIETmisc.0100.c:0 "Un meurtre est un meurtre, et son histoire semble suspecte. Elle sera exécutée."
 VIETmisc.0101.t:0 "Bonjour !"
 VIETmisc.0101.desc:0 "\"Bonjour, [ROOT.Char.GetTitledFirstNameNoTooltip]\", dit le vieux serviteur, en me saluant alors que je passe dans les couloirs. \"J'espère que vous passerez une bonne journée.\""
 VIETmisc.0101.a:0 "Ah ! Merci. J'espère que vous aussi, vous passerez une bonne journée."
 VIETmisc.0101.b:0 "Hmph ! Les serviteurs doivent être vus, pas entendus !"
 VIETmisc.0102.t:0 "Un test"
 VIETmisc.0102.desc:0 "\"Bien sûr, mon [ROOT.Char.GetLadyLord]. Je vous souhaite du bien.\"\n\nJe continue à marcher, mais je me rends compte d'une chose : je n'ai pas de serviteur qui ressemble à ça.\n\nJe me retourne et je ne vois personne.\n\nPour le reste de la journée, je demande aux autres serviteurs s'ils connaissent quelqu'un comme ça, et aucun d'eux ne reconnaît un vieil homme correspondant à la description que j'ai donnée. Un de mes plus anciens serviteurs, une vieille grand-mère aimable, me dit qu'il y a beaucoup d'histoires d'esprits qui testent la vertu des gens en se faisant passer pour des vivants. \"Avez-vous été gentil avec lui ?\" sourit-elle. \"Parce que si vous ne l'étiez pas, on dit que de mauvaises choses pourraient arriver.\""
 VIETmisc.0102.a:0 "Attendez... il ne pouvait pas être un fantôme, n'est-ce pas ?"
 VIETmisc.0103.t:0 "Araignée Effrayante"
 VIETmisc.0103.desc:0 "Après avoir entendu quelqu'un crier dans l'autre pièce, plusieurs de mes gardes et moi nous sommes précipités pour voir une de mes servantes couiner de terreur alors qu'elle se cachait derrière une table.\n\n\"Pourquoi avez-vous crié comme ça ?\" demande un de mes gardes.\n\n\"J'ai vu une géante... AH ! La voilà !\"\n\n\"Quoi ?\"\n\n\"L'araignée !\"\n\nNous nous retournons tous, et là, suspendue au plafond, se trouve une araignée de la taille d'une plaque de bois, qui s'abaisse lentement vers le bas."
 VIETmisc.0103.a:0 "QUE QUELQU'UN TUE CETTE CHOSE ! TUEZ-LA ! TUEZ-LA ! TUEZ-LA !"
 VIETmisc.0103.b:0 "TOUT LE MONDE, SORTEZ TOUT DE SUITE, SORTEZ !"
 VIETmisc.0103.c:0 "Sérieusement ? Vous avez plusieurs fois la taille de cette chose. Bien, je vais le tuer."
 VIETmisc.0103.d:0 "L'araignée doit avoir si peur de nous ! Donne-moi un gobelet - je vais l'attraper et la mettre dehors."
 # Version 1.1.4 Start Here - Please leave this comment here
 # Version 1.2.0 Start Here - Please leave this comment here
 VIETmisc.0104.t:0 "Miracle de la Naissance"
 VIETmisc.0104.desc:0 "Une de mes servantes a récemment accouché. Elle et son mari, un autre de mes serviteurs, en sont très heureux, car ils ont essayé pendant des années d'avoir un enfant en vain. Ils ont prié nuit et jour pour [ROOT.Char.GetFaith.HighGodName], et il semble que leurs prières aient enfin été exaucées.\n\nIls prévoient une petite fête à leur résidence avec leurs amis et leur famille plus tard ce week-end, lors de leur jour de repos. Quoi qu'il en soit, bien qu'ils ne soient que deux de mes nombreux serviteurs, il serait peut-être sage de féliciter mes serviteurs pour leur bonne fortune."
 VIETmisc.0104.a:0 "Leur bonne fortune est suffisante - pourquoi dois-je m'impliquer ?"
 VIETmisc.0104.b:0 "Je vais les féliciter avec quelques mots gentils, rien de plus."
 VIETmisc.0104.c:0 "Je peux vous offrir un petit cadeau en gage de ma générosité."
 VIETmisc.0104.d:0 "Aidons-les à organiser une vraie fête ! Ils méritent une grande fête."
 VIETmisc.0105.t:0 "Impiété Filiale"
 VIETmisc.0105.desc:0 "Un de mes gardes semble être de très bonne humeur aujourd'hui. Quand je lui ai demandé pourquoi, il a fait une pause pendant quelques instants, ne sachant pas s'il voulait me le dire.\n\nFinalement, il a fini par admettre que c'était parce que son père était décédé. Je savais depuis longtemps que mon garde et son père n'avaient jamais été en bons termes, et son père, bien qu'il ne soit pas un méchant, était une personne caustique, rageuse et très différente qui donnait à son fils beaucoup de chagrin et de stress. Pourtant, ressentir de la joie pour la mort de ses parents ? Une telle chose est-elle même appropriée ?"
 VIETmisc.0105.a:0 "Je suis heureux que vous ne soyez plus troublés par ces charges."
 VIETmisc.0105.b:0 "Il n'était pas un bon père, oui, mais montre-lui un peu plus de respect !"
 VIETmisc.0106.t:0 "Brûler les Effigies"
 VIETmisc.0106.desc:0 "Un village que je traverse organisait une fête locale. Je vois les villageois prendre une effigie d'un homme hideux et la brûler à la torche alors qu'ils acclament et dansent sur la place du village.\n\nJ'ai demandé à un des habitants de la région de quoi il s'agissait, et il m'a dit qu'il y a plusieurs siècles, le seigneur ici était un tyran - exigeant des taxes supplémentaires, essayant de ravir les jeunes filles, frappant ou même tuant les habitants, et ce genre de choses qu'un tyran typique ferait. Ses soldats en avaient assez de ses abus, alors les habitants et eux ont travaillé ensemble pour le capturer et le lyncher. Même le roi détestait cet homme et n'a puni personne.\n\nDepuis lors, le village a célébré l'anniversaire de la mort du tyran."
 VIETmisc.0106.a:0 "Une célébration très... fascinante. Continuez."
 VIETmisc.0106.b:0 "Je vous interdis à tous de célébrer cette traîtresse débauche !"
 VIETmisc.0107.t:0 "Le Jour d'Après"
 VIETmisc.0107.desc:0 "Lorsque j'ai tenu un procès aujourd'hui, j'ai remarqué que [scope_VIET_court_sleepy.GetTitledFirstName] avait l'air extrêmement fatigué - il était clair qu'[scope_VIET_court_sleepy.GetSheHe] était celui qui essayait le plus de prêter attention (et qui échouait). Il s'est avéré qu'[scope_VIET_court_sleepy.GetSheHe] a participé à une petite fête avec quelques amis la nuit dernière et s'est vraiment saoulé et souffre d'une mauvaise gueule de bois."
 VIETmisc.0107.a:0 "Vous devriez rentrer chez vous et vous reposer."
 VIETmisc.0107.b:0 "Serviteurs ! Apportez de lui de l'eau."
 VIETmisc.0107.c:0 "Ha ha ! Tu t'es fait ça tout seul !"
 VIETmisc.0108.t:0 "Folle"
 VIETmisc.0108.desc:0 "Je vois une femme plus âgée qui danse avec des mouvements erratiques mais joyeux, qui rit et qui sautille sur le marché de la ville. Je demande à l'un des colporteurs qui elle est, et il hausse les épaules : \"Oh, ne faites pas attention à elle - c'est la folle du coin, mais elle est très gentille et inoffensive. Elle est comme ça depuis des années, et nous pensons qu'elle est juste possédée par [ROOT.Char.GetFaith.HighGodName]\".\n\n Amusée, je m'approche de la dame et lui fais la conversation, et lui demande pourquoi elle semble être de bonne humeur.\n\n\"Soyez toujours heureux pour ce que nous avons aujourd'hui, mon [ROOT.Char.GetLadyLord] !\" dit-elle joyeusement, en tournoyant autour de moi, avant de s'incliner et de s'éloigner. \"Qui sait ce que demain nous apportera ? Riez et soyez joyeux ! C'est comme ça qu'il faut vivre !\""
 VIETmisc.0108.a:0 "Elle est peut-être un peu bizarre, mais ce qu'elle dit n'est pas faux."
 VIETmisc.0108.b:0 "Des mots stupides ! C'est juste une autre folle, n'est-ce pas ?"
 # Version 1.2.1 Start Here - Please leave this comment here
 VIETmisc.0109.t:0 "Déception"
 VIETmisc.0109.desc:0 "La nuit dernière, j'ai rêvé que [ROOT.Char.GetFaith.KnowledgeGodName] venait me dire que j'étais une déception pour le paradis. Je me suis réveillée perturbée, me demandant si c'était vraiment le cas."
 VIETmisc.0109.a:0 "J'espère bien que non."
 VIETmisc.0109.b:0 "Je dois prier davantage !"
 VIETmisc.0109.c:0 "Le rêve n'a aucun sens."
 VIETmisc.0110.t:0 "L'Art du Forgeron"
 VIETmisc.0110.desc:0 "Aujourd'hui, je suis venu inspecter mes gardes dans leurs casernes. Le moment le plus marquant de l'événement a été la visite des forgerons chargés de fabriquer et d'entretenir l'équipement de mes gardes. Nous avons eu des conversations fructueuses sur leur métier."
 VIETmisc.0110.a:0 "J'ai appris une chose ou deux."
 VIETmisc.0111.t:0 "Laissé pour Mort"
 VIETmisc.0111.desc:0 "Je me promenais dans la nature près de ma maison lorsque mes gardes et moi avons découvert un spectacle des plus alarmants. Au début, nous avons cru que c'était le cadavre d'un HOMME, laissé pour mort. Cependant, un de mes gardes a dit qu'il pensait avoir entendu des appels au secours, alors nous nous sommes précipités. Il s'est avéré que cet [scope_VIET_left_for_dead_person.GetWomanMan] était toujours vivant, mais attaché et bâillonné.\n\nAprès avoir débaillonné et détaché l'[scope_VIET_left_for_dead_person.GetWomanMan], [scope_VIET_left_for_dead_person. GetSheHe] prétend être un aventurier en voyage qui a été attaqué et laissé pour mort.\n\n\"Nous devrions l'amener chez un médecin immédiatement\", dit un de mes gardes, qui a une certaine expérience des blessures et du plein air. \"Ce n'est pas critique, mais [scope_VIET_left_for_dead_person.GetSheHe] est trop faible pour se rendre en ville par ses propres moyens.\""
 VIETmisc.0111.a:0 "L'[scope_VIET_left_for_dead_person.GetWomanMan] a l'air bien. Pourquoi devrais-je m'en soucier ? Laissons-le."
 VIETmisc.0111.b:0 "Gardes ! Quelques-uns d'entre vous peuvent escorter cet [scope_VIET_left_for_dead_person.GetWomanMan] jusqu'à la sécurité de la ville."
 VIETmisc.0111.c:0 "Vous semblez avoir du talent. Que diriez-vous d'être soigné dans ma cour ?"
 VIETmisc.0112.t:0 "Je sens une odeur"
 VIETmisc.0112.desc:0 "\"Quelle est cette odeur ?\" Je dis, en me pinçant le nez. Le [ROOT.GetCharacter.Custom('lowly_servant_type')] voisin me salue respectueusement, avant de me dire sur un ton confus, \"Il n'y a pas d'odeur, mon [ROOT. Char.GetLadyLord]\" \n\nFrustré, je vois [scope_VIET_no_smell_courtier.GetTitledFirstName] dans la pièce d'à côté et je l'invite à venir. Cependant, [scope_VIET_no_smell_courtier.GetSheHe] ne sent pas l'odeur non plus. J'ai un problème avec mon nez ?"
 VIETmisc.0112.a:0 "Non, je sens vraiment cette odeur !"
 VIETmisc.0112.b:0 "J'ai peut-être besoin de repos."
 VIETmisc.0113.t:0 "Sureau"
 VIETmisc.0113.desc:0 "On m'a récemment offert une quantité importante de tisane faite à partir des fruits et des fleurs de la plante de sureau. On dit qu'elle aide à soulager les maux physiques courants comme le froid et la fièvre."
 VIETmisc.0113.a:0 "Je voudrais maintenant une tasse de thé au sureau, s'il vous plaît !"
 VIETmisc.0114.t:0 "Oiseau chanteur"
 VIETmisc.0114.desc:0 "Un petit oiseau s'est posé sur la branche d'un arbre haut perché au-dessus de moi et a chanté une petite chanson pendant une minute ou deux, avant de s'envoler. C'était une belle chanson, et il m'a certainement remonté le moral pour la journée."
 VIETmisc.0114.a:0 "Je me demande où l'oiseau s'est envolé."
 VIETmisc.0115.t:0 "Une cellule de prison vide"
 VIETmisc.0115.desc:0 "En inspectant mon donjon, je remarque une cellule de prison qui n'est occupée par aucun prisonnier, même si toutes les autres cellules autour d'elle abritent actuellement des criminels. Je demande à l'un des gardiens pourquoi elle n'est pas utilisée. Peut-être que la personne qui y était emprisonnée a été libérée ou exécutée aujourd'hui ?\n\n\"En fait, [ROOT.Char.GetFirstNameNoTooltip], nous ne gardons personne dans cette cellule\", me dit le garde.\n\n\"Vraiment ?\" Je demande, perplexe. \"Pourquoi ?\"\n\n\"On dit que le fantôme d'un ancien criminel qui a été exécuté ici habite cette cellule. Si nous devions y mettre quelqu'un, cela apporterait beaucoup de malheur à tout le monde ici, y compris vous, mon [ROOT.Char.GetLadyLord].\""
 VIETmisc.0115.a:0 "Je comprends. Il est raisonnable de ne pas vouloir provoquer les esprits."
 VIETmisc.0115.b:0 "Ce n'est qu'une superstition. Réservez cette place au prochain criminel - c'est un ordre."
 VIETmisc.0115.toast:0 "Vous êtes maudit par le fantôme du criminel"
 VIETmisc.0116.t:0 "En flagrant délit"
 VIETmisc.0116.desc:0 "En marchant dans la rue, j'entends des bruits bizarres à proximité - des grognements et des paroles prononcées au hasard, avec un rythme et une intonation clairs. Curieux, je me dirige tranquillement vers la source du son et, à ma grande surprise, je tombe sur deux roturiers qui forniquent au milieu d'une ruelle sombre. S'ils essayaient d'être discrets, ils ont visiblement échoué.\n\n\"Ah, mon [ROOT.Char.GetLadyLord] !\", dit l'homme, embarrassé, en lâchant les hanches de la femme et en remontant son pantalon. \"Ce n'est qu'une prostituée que j'ai payé !\"\n\n\"Il m'a payé équitablement ! Nous allons trouver un endroit plus intime\", explique la prostituée, troublée, réorganisant sa robe alors qu'il lui prend la main pour fuir ailleurs."
 VIETmisc.0116.a:0 "Pourquoi ces maudits roturiers font-ils toujours ce genre de débauche ?"
 VIETmisc.0116.b:0 "Certains peuvent ne pas être d'accord, mais ce n'est pas à moi de juger les autres."
 VIETmisc.0116.c:0 "Les voir m'a éveillé.... Maintenant, comment puis-je me soulager ?"
 VIETmisc.0116.d:0 "Attendez, attendez. J'aimerais me joindre à vous deux. Je paierai bien."
 VIETmisc.0116.info:0 "#emphasis Contexte Historique :#! Dans de nombreuses sociétés, il n'était pas rare que des personnes se livrent ouvertement à des activités sexuelles en public, même si des lois l'interdisaient, et que ce soit entre époux ou non. Les roturiers qui vivaient dans des conditions d'exiguïté et de promiscuité n'avaient souvent pas le choix."
 VIETmisc.0117.t:0 "L'Art de la Cuisine"
 VIETmisc.0117.desc:0 "La nourriture que j'ai mangée pour le dîner aujourd'hui était une variété intéressante de saveurs - salée, sucrée, amère, etc. - se mélangeant toutes en un repas décent. Ennuyé et curieux, je demande à mon cuisinier de venir l'interroger sur ce que je viens de manger. D'un ton calme et agréable, il m'explique les différents ingrédients qu'il a utilisés et comment il les a préparés."
 VIETmisc.0117.a:0 "Très fascinant ! Très fascinant en effet !"
