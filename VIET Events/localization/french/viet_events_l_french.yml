 VIETmisc.0133.t:0 "Un Frère et une Sœur"
 VIETmisc.0133.desc:0 "Arrivé en ville bien plus tôt que prévu et ayant une heure avant ma rencontre avec les notables de la ville, j'ai attendu près d'un petit pont en bois surplombant une petite rivière. Au bout de quelques minutes, une petite fille est arrivée sur le pont. Elle a jeté un coup d'œil dans la rivière et était sur le point de tomber du pont lorsqu'un garçon qui semblait avoir plusieurs années de plus s'est précipité vers elle et l'a tirée en arrière, et les deux enfants ont foncé sur moi.\n\n\"Je suis vraiment désolé, mon [ROOT.Char.GetLadyLord]!\" dit-il, en s'inclinant profondément, puis en faisant faire à la jeune fille désemparée la même chose. Il parlait bien pour un enfant : \".Je fais de mon mieux pour m'occuper de ma petite sœur lorsque nos parents travaillent, mais c'est une enfant stupide et maladroite. Vous êtes manifestement quelqu'un de haut rang, veuillez nous pardonner notre impolitesse - si vous êtes offensé, laissez-moi prendre la punition à sa place.\""
 VIETmisc.0133.a:0 "Félicitez le garçon pour avoir été un bon grand frère."
 VIETmisc.0133.b:0 "Dites-leur que ce n'est pas grave et jouez à un jeu avec eux."
 VIETmisc.0133.c:0 "Les avertir de façon courtoise de ne pas recommencer et de partir."
 VIETmisc.0133.d:0 "Poussez les enfants du pont et dans la rivière."
 VIETmisc.0133.toast.1:0 "Les enfants ne sont pas blessés et personne ne vous a vu."
 VIETmisc.0133.toast.2:0 "Les enfants ne sont pas blessés mais des gens vous ont vu."
 VIETmisc.0133.toast.3:0 "Les enfants sont blessés mais personne ne vous a vu."
 VIETmisc.0133.toast.4:0 "Les enfants sont blessés et des gens vous ont vu."
 VIETmisc.0134.t:0 "Nature Humaine"
 VIETmisc.0134.desc:0 "Un jour, alors que je me détendais dans mon jardin, j'ai commencé à réfléchir à la nature humaine. Pourquoi certaines personnes sont-elles cruelles dans ce monde, me suis-je demandé ? Une personne idéaliste et naïve pourrait dire, par exemple, que s'il y avait plus de bonté dans le monde, tout le monde pourrait vivre en paix."
 VIETmisc.0134.a:0 "J'aimerais que ce soit le cas ! Les gens ont juste besoin d'être guidés correctement."
 VIETmisc.0134.b:0 "La vie est cruelle - les gens sont donc naturellement égoïstes."
 VIETmisc.0134.c:0 "C'est mieux d'être gentil, même si le monde est dur."
 VIETmisc.0135.t:0 "Mélancolie"
 VIETmisc.0135.desc:0 "J'ai remarqué que [scope_VIET_sad_person.GetTitledFirstName] avait l'air plutôt mélancolique aujourd'hui, soupirant beaucoup et ayant une expression claire d'abattement et de chagrin sur son visage. Peut-être qu'[scope_VIET_sad_person.GetSheHe] est de mauvaise humeur ?"
 VIETmisc.0135.a:0 "Lui dire quelques mots réconfortants"
 VIETmisc.0135.b:0 "[scope_VIET_sad_person.GetHerHim] laisser seul"
 VIETmisc.0135.c:0 "Se moquer cruellement et rire de [scope_VIET_sad_person.GetHerHim]. "
 VIETmisc.0136.t:0 "Mauvaise Journée"
 VIETmisc.0136.desc:0 "J'étais de mauvaise humeur aujourd'hui, mais [scope_VIET_cheer_upper.GetTitledFirstName] a réussi à me remonter le moral avec quelques mots réconfortants. Peut-être que cette journée n'est pas si mauvaise après tout !"
 VIETmisc.0136.a:0 "Merci, [scope_VIET_cheer_upper.GetFirstNameNoTooltip] !"
 VIETmisc.0137.t:0 "Un Heureux Héritage"
 VIETmisc.0137.desc:0 "Il se trouve que [scope_VIET_kind_inheritor.GetTitledFirstName] était ami avec un homme âgé et riche qui n'avait pas d'héritiers. Cet homme est récemment décédé et a laissé une partie de son héritage à [scope_VIET_kind_inheritor.GetFirstNameNoTooltip]."
 VIETmisc.0137.a:0 "Quelle fortune pour [scope_VIET_kind_inheritor.GetFirstNameNoTooltip]."
 VIETmisc.0138.t:0 "Un [ROOT.Char.GetFaith.HouseOfWorship] Démuni"
 VIETmisc.0138.desc:0 "En parcourant mon domaine, je tombe sur un orphelinat dans une ville. Il a l'air délabré, et lorsque j'ai demandé à un ancien local ce qu'il en était, il m'a répondu que la [ROOT.Char.GetFaith.HouseOfWorship] locale avait à peine de quoi subvenir aux besoins de l'orphelinat."
 VIETmisc.0138.a:0 "Ah, c'est vraiment dommage. Oh bien."
 VIETmisc.0138.b:0 "Je peux donner de l'argent pour aider."
 VIETmisc.0138.c:0 "Laissez-moi leur donner beaucoup d'argent !"
 VIETmisc.0138.d:0 "Bah, ces [ROOT.Char.Custom('DefaultPriestTitlePlural')] ressemblent à des escrocs."
 VIETmisc.0139.t:0 "Un Ami de Mendiant"
 VIETmisc.0139.desc:0 "Nous avons tous été surpris d'apprendre que [scope_VIET_beggar_friend.GetTitledFirstName] est très ami avec un mendiant bien connu dans une ville voisine. Interrogé à ce sujet, [scope_VIET_beggar_friend.GetSheHe] a répondu que son ami est comme chacun d'entre nous, avec des espoirs, des craintes, des goûts et des dégoûts. \"Nous partageons un certain nombre d'intérêts, même si c'est difficile à croire\", dit [scope_VIET_beggar_friend.GetFirstNameNoTooltip]. \" Il se trouve qu'il a appris quelques petites choses dans sa jeunesse, donc il n'a pas toujours été comme ça, mais il a depuis connu des moments difficiles. J'essaie de l'aider à trouver une profession respectable où il pourra travailler.\""
 VIETmisc.0139.a:0 "C'est une drôle d'amitié, c'est sûr, mais qui suis-je pour juger ?"
 VIETmisc.0139.b:0 "Pourquoi une personne de son rang s'associerait-elle avec des voyous ?"
 VIETmisc.0139.c:0 "Peut-être que je peux engager cet homme pour être l'un de mes serviteurs !"
 VIETmisc.0140.t:0 "Trippant"
 VIETmisc.0140.desc:0 "Je me promenais avec [scope_VIET_tripper.GetTitledFirstName] et [scope_VIET_helper.GetTitledFirstName] quand [scope_VIET_tripper.GetFirstNameNoTooltip] a trébuché et est tombé par terre ! Immédiatement, [scope_VIET_helper.GetFirstNameNoTooltip] se précipite pour l'aider à se relever.\n\n\"Tu vas bien ?\" demande [scope_VIET_helper.GetFirstNameNoTooltip].\n\n\"Je crois que je me suis écorché le genou\", dit [scope_VIET_tripper.GetFirstNameNoTooltip]. \"Aïe !\""
 VIETmisc.0140.a:0 "Nous vous emmenons immédiatement chez un physicien !"
 VIETmisc.0140.b:0 "Ça n'a pas l'air d'une blessure grave."
 VIETmisc.0140.toast:0 "La blessure s'avère être grave"
 VIETmisc.0141.t:0 "Le Mendiant"
 VIETmisc.0141.desc:0 "J'étais au marché en train de regarder quelques articles quand j'ai entendu un mendiant demander l'aumône. Alors que quelques habitants lui disaient de s'en aller et d'arrêter de les déranger, l'une des femmes de la ville, une matrone corpulente, lui donnait volontiers un peu d'argent."
 VIETmisc.0141.a:0 "Ce n'est pas mon problème - maintenant, retour aux achats !"
 VIETmisc.0141.b:0 "Je devrais tranquillement donner un peu d'argent au mendiant, aussi."
 VIETmisc.0141.c:0 "Je gronde les habitants pour leur cruauté en donnant de l'argent au mendiant."
 VIETmisc.0141.d:0 "Dire à mes gardes de faire sortir de force le mendiant de la zone."
 VIETmisc.0142.t:0 "Apprendre l'autodéfense"
 VIETmisc.0142.desc:0 "Un jour, je me promenais dans un pré dans une ville voisine, lorsque j'ai vu un vieux monsieur entouré de quelques femmes. En regardant de plus près, j'ai remarqué qu'ils pratiquaient des mouvements de bras et de jambes que j'ai immédiatement reconnus comme étant ceux du combat à mains nues. J'étais bien sûr curieux, et je me suis approché d'eux pour leur demander ce qu'ils faisaient.\n\nIl s'est avéré que le vieil homme était un vétéran de plusieurs guerres. Maintenant, il passe son temps à montrer aux autres comment se défendre, et aujourd'hui, il enseigne à quelques jeunes filles de la région. \"Nous parlons toujours de la nécessité pour nos femmes de préserver leur honneur\", dit-il, \"alors pourquoi ne pas leur apprendre les moyens de le défendre ? Cela les aide à rester actives, aussi, et elles peuvent mieux nous aider si des bandits attaquent.\""
 VIETmisc.0142.a:0 "Une idée louable ! Continuez."
 VIETmisc.0142.b:0 "Des femmes ? Se battre ? C'est une bonne blague !"
 VIETmisc.0142.c:0 "Puis-je vous montrer quelques trucs que je connais ?"
 VIETmisc.0142.d:0 "Pouvez-vous m'apprendre une chose ou deux ?"
 VIETmisc.0143.t:0 "Un Sermon Ennuyeux"
 VIETmisc.0143.desc:0 "Aujourd'hui, je visite une [ROOT.Char.GetFaith.HouseOfWorship] locale dans le cadre de mes fonctions officielles. Je suis obligé d'écouter un sermon du [ROOT.Char.Custom('DefaultPriestTitle')] local sur le thème de la gentillesse et de la charité envers les autres, selon les principes de la voie [ROOT.Char.GetFaith.GetAdjective]. Ce n'est pas le sermon le plus intéressant, malheureusement, et je me retrouve à somnoler pendant que le [ROOT.Char.Custom('DefaultPriestTitle')] radote sur la façon d'être gentil ou pourquoi [ROOT.Char.GetFaith.HighGodName] veut que nous nous aidions les uns les autres, ou quelque chose comme ça."
 VIETmisc.0143.a:0 "Je dois me concentrer sur le sermon et donner le bon exemple !"
 VIETmisc.0143.b:0 "Je suis un [ROOT.Char.GetTitleAsNameNoTooltip], je peux m'en tirer avec une sieste."
 VIETmisc.0144.t:0 "Une Brute"
 VIETmisc.0144.desc:0 "J'entends deux de mes servantes avoir une conversation animée. Ils se plaignent d'une autre de mes servantes, qui est connue pour sa nature plutôt cruelle envers certains des autres serviteurs, et elle les malmène souvent. Ce n'est pas un secret que beaucoup de mes serviteurs détestent cette femme.\n\n\"Si seulement elle était plus gentille\", dit la plus grand des servantes en secouant la tête. \"N'a-t-elle jamais appris à être gentille ?\"\n\n\"On peut se demander si elle est même capable d'avoir des sentiments\", dit la petite servante corpulente en croisant les bras. \"Hélas, nous ne pouvons rien faire, car elle sert notre [ROOT.Char.GetLadyLord] avec loyauté et compétence, sans défaut, alors que pouvons-nous faire ?\""
 VIETmisc.0144.a:0 "Tant qu'elle me sert bien, je me fiche de la façon dont elle traite les autres."
 VIETmisc.0144.b:0 "Je devrais apprendre à ce serviteur à être plus gentil avec les autres."
 VIETmisc.0144.c:0 "La cruauté ? Ce serviteur et moi pourrions intimider d'autres serviteurs ensemble ..."
 VIETmisc.0145.t:0 "Mort d'un [ROOT.Char.Custom('DefaultPriestTitle')] bien-aimé"
 VIETmisc.0145.desc:0 "Un [ROOT.Char.Custom('DefaultPriestTitle')] bien-aimé, connu pour sa générosité et sa gentillesse sans bornes et vivant dans une ville voisine, est récemment décédé. La communauté se souviendra de cette figure bien-aimée lors d'une grande cérémonie. J'ai été invité à l'enterrement, et peut-être serait-il bon de présenter mes respects."
 VIETmisc.0145.a:0 "Je suis un [ROOT.Char.GetTitleAsNameNoTooltip], pourquoi assisterais-je aux funérailles d'un roturier ?"
 VIETmisc.0145.b:0 "Je devrais venir à l'enterrement, même si c'est juste pour le spectacle."
 VIETmisc.0145.c:0 "Je vais y assister et réfléchir à la vie d'une telle figure charitable."
 VIETmisc.0146.t:0 "Que feriez-vous ?"
 VIETmisc.0146.desc:0 "Alors que j'achète des marchandises au marché, je vois passer un roturier. Il a quelques sacs à monnaie attachés à sa ceinture, et il ne remarque pas que l'un d'eux tombe. Quelques instants plus tard, une femme l'interpelle, attirant son attention sur ce qui vient de se passer. Il la remercie abondamment, avant de disparaître dans la foule.\n\nAlors que je retourne faire mes courses, j'entends un de mes gardes dire : \"Quelle femme stupide ! J'aurais simplement pris ces pièces.\"\n\n\"C'est vraiment ce que tu aruais fait ?\" dit un autre garde. \"Ce serait un affront à [ROOT.Char.GetFaith.HighGodName].\"\n\n\"Peut-être devriez-vous vous concentrer sur vos tâches actuelles\", les avertit un troisième garde, \"et ne pas vous engager dans des discussions futiles.\""
 VIETmisc.0146.a:0 "Le premier garde a raison - \"trouver c'est garder\", comme on dit !"
 VIETmisc.0146.b:0 "Le deuxième garde a raison - nous devons faire ce qui est juste !"
 VIETmisc.0146.c:0 "Le troisième garde a raison - vous êtes ici pour me protéger, pas pour discuter !"
 VIETmisc.0147.t:0 "L'Aumônerie"
 VIETmisc.0147.desc:0 "Un certain nombre de notables de la région se sont regroupés pour contribuer aux fonds destinés à la création d'une aumônerie dans une ville locale. Ils m'ont contacté pour me demander si je voulais apporter ma propre contribution financière. Ils affirment que cela permettra de soulager les roturiers pauvres et démunis, qui n'ont personne d'autre à qui demander de l'aide. Je n'ai aucune raison de douter de ces notables, car ce sont tous des hommes et des femmes de bonne réputation dans la communauté, c'est donc à moi de décider si je pense que mon argent est bien dépensé dans cette affaire."
 VIETmisc.0147.a:0 "Ils peuvent disposer de fonds pour leur projet."
 VIETmisc.0147.b:0 "Je donnerai beaucoup pour cette noble cause !"
 VIETmisc.0147.c:0 "Je ne veux pas gaspiller de l'argent avec ces crapules."
 VIETmisc.0147.info:0 "#emphasis Contexte Historique :#! La charité a une longue histoire. Les aumôneries médiévales étaient généralement créées par des mécènes riches et éminents (que ce soit par souci sincère ou pour des motifs inavoués), et souvent associées à des institutions religieuses locales, qu'elles soient chrétiennes, musulmanes, bouddhistes, etc. Les aumôneries offraient généralement un abri et de la nourriture aux pauvres, aux personnes âgées et aux malades."
