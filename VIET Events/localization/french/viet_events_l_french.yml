 VIETmisc.0273.t:0 "Les Dix Commandements"
 VIETmisc.0273.desc:0 "Aujourd'hui, [forgetful.GetTitledFirstName] s'est beaucoup embarrassé en engageant une discussion avec moi et quelques autres courtisans sur des questions religieuses liées à nos croyances [ROOT.Char.GetFaith.GetAdjective].\n\nAu cours de la conversation, le sujet a dérivé vers les dix commandements. Ces dix commandements, donnés à Moïse par [ROOT.Char.GetFaith.HighGodName], sont des lois religieuses importantes qui guident nos vies, bien sûr, et chaque [ROOT.Char.GetFaith.GetAdherentNameNoTooltip] les connaît, même si nous ne nous souvenons pas de leur formulation exacte. [forgetful.GetFirstNameNoTooltip] a essayé de montrer ses connaissances en les énumérant un par un, avec leur formulation exacte. Le problème, c'est qu'en plus d'avoir oublié le libellé exact des dix commandements, [forgetful.GetFirstNameNoTooltip] ne pouvait pas se souvenir de tous les commandements non plus !"
 VIETmisc.0273.a:0 "[ROOT.Char.GetFaith.HighGodName] lui enseigne clairement d'être humble et de ne pas se vanter."
 VIETmisc.0273.b:0 "Embarrassant ! Comment pouvez-vous ne pas vous souvenir des dix commandements ?"
 VIETmisc.0274.t:0 "Décimation"
 VIETmisc.0274.desc:0 "Récemment, j'ai entendu parler de la vieille coutume romaine de #italic décimation#!.\n\nÀ l'époque de l'Empire Romain, il s'agissait d'un type de punition parfois infligée à un groupe de soldats qui avaient été surpris en train de commettre une grave infraction, comme une mutinerie ou une désertion. Les soldats étaient contraints de tuer un homme sur dix dans leur groupe, le dixième malchanceux étant tiré au sort.\n\nMême à l'époque, certains Romains considéraient qu'il s'agissait d'une pratique cruelle et inutile, car le fait d'être contraint d'assassiner ses propres camarades sapait le moral des soldats, qui était souvent déjà bas. Finalement, cette pratique est tombée en désuétude."
 VIETmisc.0274.a:0 "Une pratique cruelle et inutile, en effet !"
 VIETmisc.0274.b:0 "Je suis sûr que c'était une pratique efficace mais dure."
 VIETmisc.0274.c:0 "J'aime l'idée... pourquoi je ne l'utilise pas moi-même ?"
 VIETmisc.0275.t:0 "Tetractys"
 VIETmisc.0275.desc:0 "Un érudit itinérant bien connu, nommé [scholar.GetFullName], s'est arrêté à ma cour. [GetSheHe|U] est spécialisé dans les mathématiques et donne à ma cour une rapide leçon sur divers sujets, dont la #italic tétrachie#!.\n\nLa tétrachie est un symbole imaginé par le célèbre philosophe, mathématicien et mystique de l'Antiquité, Pythagore. Il est composé de dix points identiques disposés sur quatre rangées formant un triangle, de sorte qu'il y a quatre points en bas, puis trois points sur la rangée suivante, puis deux, et enfin un en haut.\n\n[scholar.GetFirstNameNoTooltip] nous explique en termes simples sa signification symbolique, notamment pour les disciples de Pythagore, avant d'aborder les propriétés mathématiques du nombre dix."
 VIETmisc.0275.a:0 "Une leçon intéressante ! J'ai appris pas mal de choses."
 VIETmisc.0275.b:0 "Quelle absurdité ennuyeuse ! Je me suis endormi pendant la leçon."
 VIETmisc.0276.t:0 "Nos Chiffres"
 VIETmisc.0276.desc:0 "Un jour, [child.GetFirstName] s'approche de moi et me demande : "Pourquoi avons-nous dix doigts et dix orteils ?"\n\nCela semble être une question si simple, mais en y réfléchissant, je me rends compte que je n'ai pas de réponse toute faite."
 VIETmisc.0276.a:0 "[ROOT.Char.GetFaith.HighGodName] a créé les humains de cette façon, j'en suis sûr."
 VIETmisc.0276.a.failure:0 "L'explication ne convainc pas [child.GetFirstNameNoTooltip]."
 VIETmisc.0276.a.success:0 "[child.GetFirstNameNoTooltip] est convaincu par l'explication."
 VIETmisc.0276.b:0 "Je ne sais pas vraiment ou ne m'en soucie pas. Pourquoi ne vas-tu pas jouer dehors ?"
 VIETmisc.0276.b.failure:0 "[child.GetFirstNameNoTooltip] est mécontent que sa question soit restée sans réponse."
 VIETmisc.0276.b.success:0 "[child.GetFirstNameNoTooltip] est distrait par un jeu à l'extérieur."
 VIETmisc.0277.t:0 "Fractions Décimales"
 VIETmisc.0277.desc:0 "Je visitais une académie voisine lorsque j'ai entendu deux des érudits locaux se disputer sur un sujet quelconque. Un autre érudit, qui me servait de guide, me dit sans passion : "Ces deux-là sont des mathématiciens, et ils se disputent à nouveau. Vous savez ce que c'est. Nous ne sommes qu'une petite école sans importance, alors ces deux-là n'ont probablement rien de mieux à faire et sont probablement frustrés de ne pas pouvoir trouver mieux que d'enseigner à des enfants."\n\n"Sur quoi se disputent-ils ?" demande-je, par curiosité.\n\n" On dirait qu'ils se disputent sur la façon de résoudre un problème mathématique lié aux fractions décimales. Ça ne vaut pas le coup de s'en mêler.""
 VIETmisc.0277.a:0 "Les maths sont une matière ennuyeuse. Maintenant, que voulais-tu me montrer d'autre ?"
 VIETmisc.0277.b:0 "Je veux écouter leur discussion ! C'est un sujet fascinant."
 VIETmisc.0277.c:0 "Je m'y connais en maths. Je vais participer à leur débat !"
 VIETmisc.0277.c.failure:0 "Les deux mathématiciens n'apprécient pas que des étrangers s'immiscent dans leur vie."
 VIETmisc.0277.c.success:0 "Les deux mathématiciens apprécient une nouvelle perspective"
 VIETmisc.0278.t:0 "Anniversaire des Dix Ans"
 VIETmisc.0278.desc:0 "Deux de mes domestiques fêtent demain le dixième anniversaire de leur mariage. C'est difficile de croire qu'ils se sont mariés il y a plus de dix ans, et qu'ils ont même maintenant plusieurs enfants ! Même si ce n'est pas aussi impressionnant qu'un vingt-cinquième ou un cinquantième anniversaire, c'est quand même quelque chose.\n\nQuoi qu'il en soit, ces deux serviteurs sont généralement de bonnes personnes qui sont respectées par beaucoup dans ma maison, donc beaucoup de mes autres serviteurs les félicitent et leur offrent des cadeaux en signe de bonne volonté. Peut-être devrais-je aussi faire quelque chose pour eux ?"
 VIETmisc.0278.a:0 "Dites quelques mots de félicitations, mais pas plus."
 VIETmisc.0278.b:0 "Laissez-leur une semaine de congé en guise de vacances."
 VIETmisc.0278.c:0 "Achetez-leur un cadeau approprié pour célébrer leur mariage."
 VIETmisc.0278.d:0 "Pourquoi devrais-je, moi, leur [ROOT.Char.GetTitleAsNameNoTooltip], me soucier de cela ?"
 VIETmisc.0279.t:0 "Ulysse et l'Odyssée"
 VIETmisc.0279.desc:0 "Aujourd'hui, j'entends un poète raconter à ma cour l'histoire d'Ulysse, le héros grec antique de la guerre de Troie, qui a mis dix ans à rentrer chez lui après la guerre en raison des diverses tribulations et aventures qu'il a dû affronter en chemin pour retrouver sa femme Pénélope et son fils Télémaque.\n\nComme un certain nombre de poètes, celui-ci met l'accent sur la nature rusée et manipulatrice d'Ulysse, ainsi que sur sa soif de pouvoir ; il est clair qu'Ulysse avait peut-être des motivations compréhensibles, mais ses méthodes étaient mauvaises - pas étonnant qu'il ait mis dix ans à revenir ! Cependant, je remarque que certains de mes courtisans expriment silencieusement leur désapprobation quant à cette interprétation ; ils pensent probablement qu'Ulysse a beaucoup souffert au cours de ces dix années et qu'il a fait de son mieux compte tenu des limites qui lui étaient imposées.\n\nQu'est-ce que je pense d'Ulysse ?"
 VIETmisc.0279.a:0 "En effet, cet homme n'est rien d'autre qu'un méchant rusé - il n'est pas un héros !"
 VIETmisc.0279.b:0 "C'est un homme bon qui a utilisé son intelligence pour protéger sa famille et son peuple."
 VIETmisc.0279.info:0 "#emphasis Contexte historique :#! Bien que l'histoire populaire dépeigne les gens de la période médiévale comme ignorants de la culture grecque et romaine, contrairement à leurs descendants de la Renaissance, les Européens médiévaux avaient une certaine connaissance de la mythologie et de la littérature classiques, notamment des récits d'Homère dans l'Iliade et l'Odyssée. Le prince troyen Hector, par exemple, était considéré comme un modèle de chevalerie. Les interprétations d'Ulysse, cependant, étaient plus mitigées à cette époque, car il était parfois dépeint comme un manipulateur sournois ; dans la #italic Divine Comédie#! de Dante, par exemple, Ulysse est placé dans le huitième cercle de l'enfer car Dante le considérait comme un conseiller frauduleux."
 VIETmisc.0280.t:0 "Un Mendiant Ordinaire"
 VIETmisc.0280.desc:0 "Je traversais une ville de [grateful_county.GetNameNoTier] lorsque j'ai croisé dans la rue un mendiant à l'air désemparé.\n\n "Dix pièces, c'est tout ce que je demande !", implore le mendiant à tous ceux qui passent par là.\n\nPersonne ne semble se soucier de la détresse du mendiant. Tout le monde ignore ce pauvre mendiant, et certains se moquent même de lui ou l'écartent."
 VIETmisc.0280.a:0 "Ignorez le mendiant comme tout le monde."
 VIETmisc.0280.b:0 "Donnez dix pièces au mendiant."
 VIETmisc.0280.b.tooltip:0 ""Merci, mon [THIS.Char.GetLadyLord] !" dit le mendiant. "Merci !""
 VIETmisc.0281.t:0 "Générosité Remboursée"
 VIETmisc.0281.desc:0 "Un étrange [grateful.GetWomanMan] [grateful.GetCulture.GetName] du nom de [grateful.GetFullName] est arrivé à ma cour aujourd'hui. [grateful.GetSheHe|U] est originaire de [grateful_county.GetNameNoTier] et, plus important encore, prétend qu'il y a dix ans, je l'ai sauvé d'une grande calamité en lui donnant 10 pièces quand [reconnaissant.GetSheHe] était sur le point de mourir.\n\n.Il me faut un moment pour me souvenir vaguement que [grateful.GetFirstNameNoTooltip] était un mendiant rencontré il y a dix ans ! [grateful.GetFirstNameNoTooltip] me dit que grâce à ces pièces, [grateful.GetSheHe] a pu survivre et trouver du travail. Après quelques années, [grateful.GetSheHe] a économisé assez d'argent pour lancer un commerce, et [grateful.GetSheHe] est maintenant l'un des marchands les plus riches du [grateful_county.GetNameNoTierNoTooltip].\n\n[grateful.GetFirstNameNoTooltip] s'est toujours souvenu de ma gentillesse, et a voulu me rendre la pareille un jour. Ma cour et moi restons sans voix lorsque [grateful.GetFirstNameNoTooltip] me laisse avec de nombreuses richesses, avant de partir mystérieusement."
 VIETmisc.0281.a:0 "Je... Je suis stupéfait !"
