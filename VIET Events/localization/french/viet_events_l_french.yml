 VIETmisc.0241.t:0 "Un Rejet Malheureux"
 VIETmisc.0241.desc:0 "Je remarque qu'une de mes servantes, une jeune fille, est assise sur un banc et pleure. Une de mes autres servantes, une vieille dame gentille, la réconforte : \"Ne t'inquiète pas pour lui, ma chérie. Tu vaux mieux qu'un garçon stupide comme lui.\"\n\nQuand je m'approche d'elles, la vieille dame m'explique que la jeune fille était amoureuse d'un autre serviteur, un beau garçon. Cependant, ce garçon est connu pour être plutôt... piquant. Il a rejeté son affection avec une brutale insensibilité, la qualifiant de hideuse à bien des égards. La fille est une âme douce et gentille, elle a dû le prendre mal.\n\nLa vieille dame se lève et me chuchote à l'oreille : \"Mon [ROOT.Char.GetLadyLord], je ne suis qu'une vieille bique qui bafouille, alors si ce n'est pas trop demander, pourriez-vous dire quelques mots gentils pour encourager la jeune fille ?\""
 VIETmisc.0241.a:0 "Je la rassurerai en lui disant qu'il n'y a rien qui cloche chez elle."
 VIETmisc.0241.b:0 "Ce n'est pas mon problème, vous vous débrouillez très bien sans moi."
 VIETmisc.0241.c:0 "Eh bien, si je dois être franc, elle #italic est#! plutôt hideuse."
 VIETmisc.0241.d:0 "Où est le garçon ? Je vais donner à cette crapule un bon coup de gueule !"
 VIETmisc.0242.t:0 "Bonne Journée"
 VIETmisc.0242.desc:0 "Je ne sais pas pourquoi, mais aujourd'hui, je suis d'une étrange bonne humeur. Ce n'est pas que je me sente trop euphorique, mais je me sens simplement à l'aise et en paix, quelles que soient les choses stressantes qui se présentent à moi."
 VIETmisc.0242.a:0 "Aujourd'hui n'est pas un trop mauvais jour !"
 VIETmisc.0243.t:0 "Rester Positif ?"
 VIETmisc.0243.desc:0 "Un jour, j'étais en train de flâner dans ma cour quand j'ai entendu [optimist.GetFirstName] et [realist.GetFirstName] avoir une discussion approfondie.\n\n\"Il est important de garder un état d'esprit positif\", dit [optimist.GetFirstName]. \"Même si les choses ne vont pas bien, l'espoir et la foi en [optimist.GetFaith.HighGodName] peuvent toujours nous aider à atteindre n'importe quel objectif."\n\n\"Mais pas au point d'ignorer la réalité\", rétorque [realist.GetFirstName]. \"Il est important de comprendre que la vie ne se déroule pas toujours comme on le souhaite. La sagesse, et non la positivité, est plus importante pour survivre dans ce monde.\"\n\n\"La sagesse signifie aussi s'affirmer.\"\n\n\"Cela signifie ne pas être un idéaliste stupide. Ne pas rester positif pour le plaisir de rester positif.\""
 VIETmisc.0243.a:0 "Si nous pensons positivement, alors tout est possible !"
 VIETmisc.0243.b:0 "Être réaliste est mieux que d'être simplement positif."
 VIETmisc.0244.t:0 "La Mendiante Joyeuse"
 VIETmisc.0244.desc:0 "Dans un village de mon royaume, je rencontre une vieille mendiante aux vêtements misérables et en lambeaux. Elle est assise contre le mur, fredonnant joyeusement pour elle-même et étirant ses bras tannés et calleux avec plaisir. Je suis curieux de savoir pourquoi elle semble si joyeuse et je remarque : \"Vous avez l'air étrangement heureuse.\"\n\n\"Mon [ROOT.Char.GetLadyLord],\" explique la mendiante, \"il faut toujours être reconnaissant pour ce que l'on a ! Je vis dans une partie relativement paisible du royaume, sous des dirigeants compétents, et les habitants me laissent vivre. L'air est vif, les arbres du village donnent une bonne ombre et l'eau de la rivière voisine est suffisamment fraîche. J'ai eu une bonne vie, et même ma situation actuelle ne me fera pas oublier ces merveilleux souvenirs. Donc, si j'y pense, je pourrais être dans une pire situation.\""
 VIETmisc.0244.a:0 "Quel optimisme ! Voici un peu d'or pour vos problèmes."
 VIETmisc.0244.b:0 "Si vous le dites, .... J'espère que vous passerez une bonne journée."
 VIETmisc.0244.c:0 "Hmph. Quelle vieille dame stupide, quelles idées étranges !"
 VIETmisc.0245.t:0 "Le Garde Bienveillant"
 VIETmisc.0245.desc:0 "Je suis en train d'inspecter une ville de mon royaume. En visitant son marché, je vois un garde municipal donner de la nourriture et des bonbons à une petite fille aux vêtements en lambeaux. Elle remercie le garde avant de s'enfuir.\n\n\"La pauvre enfant ne vit pas dans un bon foyer\", précise le garde lorsqu'on l'interroge. \"C'est le moins que je puisse faire. Depuis que je l'ai rencontrée, je vais la voir de temps en temps, car ses parents sont... enfin, je ne veux pas faire de commérages inconsidérés, mais ils sont franchement horribles. Certaines personnes ne font pas confiance aux enfants de la rue, mais ce ne sont que des enfants. Un petit bonbon peut vraiment améliorer leur journée.\"\n\nPlus tôt dans la journée, j'ai entendu certains habitants parler de la générosité et de la gentillesse de ce garde, ainsi que de la négligence cruelle de ses parents. Il semble que ce garde se soucie de l'enfant et est plus comme un parent pour elle que ses vrais parents !"
 VIETmisc.0245.a:0 "Espérons que la fille ira bien sur le long terme."
 VIETmisc.0245.b:0 "Vous devriez arrêter de perdre du temps avec ces avortons."
 VIETmisc.0245.c:0 "Je pourrais utiliser mon autorité pour vous aider à l'adopter. ...."
 VIETmisc.0246.t:0 "Rester à l'intérieur toute la journée"
 VIETmisc.0246.desc:0 "Je rends visite à un érudit qui vit dans les environs. Bien qu'il soit un membre respecté de la communauté locale, cet homme est également connu pour passer des jours, voire des semaines, dans son bureau, à ne rien faire d'autre que de lire des parchemins denses et obscurs et de griffonner des absurdités académiques dans son carnet.\n\n\"Oh, les autres ne comprennent peut-être pas, mais il y a tant de merveilles à trouver dans la lecture et l'écriture qui ne sont offertes nulle part ailleurs !\" me dit-il, alors que nous discutons de son travail.\n\n\"Même si c'est seulement pour le plaisir personnel ?\n Je lui demande. \"Le monde extérieur ne vous manque pas ?\"\n\nIl rit. \"Explorer de nouveaux mondes, comprendre les mystères de l'univers, être en paix avec soi-même dans un environnement calme.... Les gens ne se soucient souvent que des plaisirs du corps, mais ce sont aussi des plaisirs de l'esprit et de l'âme, qui peuvent avoir un impact profondément positif sur soi-même.\""
 VIETmisc.0246.a:0 "Vous êtes vraiment sage ! Je garderai vos paroles à l'esprit."
 VIETmisc.0246.b:0 "Mais vous restez assis à la maison à regarder des mots toute la journée ?"
 VIETmisc.0247.t:0 "Louanges inattendues"
 VIETmisc.0247.desc:0 "\"Je ne le dis pas assez, mais je pense que vous faites du bon travail en tant que [ROOT.Char.GetTitleAsNameNoTooltip]\", me dit [praiser.GetFirstName] un jour, alors que nous faisons une promenade dans le jardin. \"Ce n'est probablement pas une chose facile, de devoir se préoccuper de tant de problèmes chaque jour. Sachez simplement que vous vous en sortez mieux que vous ne le pensez.\""
 VIETmisc.0247.a:0 "\"Euh... Merci, [Louangeur.GetFirstNameNoTooltip]. Je l'apprécie.\""
 VIETmisc.0247.b:0 "Il est clair qu'[louangeur.GetSheHe] doit avoir une arrière-pensée pour me flatter !"
 VIETmisc.0247.c:0 "C'est bizarre... Je vais juste rester maladroitement silencieux."
 VIETmisc.0248.t:0 "Vous pouvez le faire"
 VIETmisc.0248.desc:0 "J'ai fait un rêve intéressant la nuit dernière. Je discutais avec quelqu'un. Une grande quantité de lumière émanait d'elle, si bien que je ne pouvais pas voir son visage exactement.\n\nNéanmoins, cette personne - qui qu'elle soit - me disait que tant que je suivrais un chemin moral, les choses iraient bien pour moi. \"Le chemin pour être une bonne personne est quelque chose que tout le monde peut atteindre avec la bonne attitude et des actions justes. Vous avez ce qu'il faut.\" Quand je me suis réveillé, je me suis senti étrangement en paix."
 VIETmisc.0248.a:0 "Qu'est-ce que c'était que ce rêve ?"
