 VIETmisc.0118.t:0 "Mal aux dents"
 VIETmisc.0118.desc:0 "Dernièrement, j'ai eu des maux de dents légers mais persistants. J'ai consulté mon physicien [physician.GetTitledFirstName] à ce sujet, et [physician.GetSheHe] m'a suggéré de prendre l'un des nombreux remèdes - c'est à moi de décider lequel me convient le mieux pour le moment."
 VIETmisc.0118.a:0 "La saignée devrait faire l'affaire"
 VIETmisc.0118.a.info:0 "#emphasis Contexte Historique :#! La saignée de la zone autour du mal de dents était un traitement courant pour les maux de dents, bien qu'il faille faire attention à ne pas provoquer d'infection."
 VIETmisc.0118.b:0 "Appliquer une solution de cire de bougie, de sel, de millet et d'huile"
 VIETmisc.0118.b.info:0 "#emphasis Contexte Historique :#! Des recettes utilisant de la cire de bougie mélangée à d'autres substances étaient prescrites dans certaines sociétés historiques pour les maux de dents."
 VIETmisc.0118.c:0 "Rinçage quotidien avec un bain de bouche composé de plusieurs herbes"
 VIETmisc.0118.c.info:0 "#emphasis Contexte Historique :#! Différentes herbes ont été utilisées dans différentes cultures pour soigner les maux de dents, notamment la cannelle, la myrrhe et l'huile de rose."
 VIETmisc.0118.d:0 "Cautérisation de la dent à l'aide d'une aiguille rouge"
 VIETmisc.0118.d.info:0 "#emphasis Contexte Historique :#! La cautérisation de la dent pour soulager les maux de dents nécessiterait généralement l'insertion d'une aiguille chaude rouge dans la pulpe de la dent afin de tuer le nerf."
 VIETmisc.0119.t:0 "Effronté"
 VIETmisc.0119.desc:0 "Je me suis accidentellement mordu la joue en mangeant, et ça m'a fait très mal ! J'ai crié de douleur, ce qui m'a causé beaucoup d'embarras."
 VIETmisc.0119.a:0 "Aïe !"
 VIETmisc.0120.t:0 "Mal de bouche"
 VIETmisc.0120.desc:0 "J'ai une assez mauvaise plaie à la bouche en ce moment. Bien que les plaies buccales disparaissent avec le temps, elles font de l'alimentation une corvée inconfortable. Comment puis-je apprécier un aliment maintenant alors que je dois faire attention à ma façon de mastiquer ?"
 VIETmisc.0120.a:0 "Je vais manger des aliments plus mous qui ne nécessitent pas beaucoup de mastication pour l'instant."
 VIETmisc.0120.b:0 "Je veux toujours manger de la bonne nourriture, alors je vais devoir faire avec."
 VIETmisc.0121.t:0 "Extraction qualifiée des dents"
 VIETmisc.0121.desc:0 "[scope_VIET_tooth_extracted.GetTitledFirstName] s'est récemment fait extraire une de ses dents, car elle commençait à pourrir. Ainsi, [scope_VIET_tooth_extracted.GetSheHe] s'est rendu en ville pour rendre visite à l'un des barbiers les plus réputés dans ce domaine. À son retour, [scope_VIET_tooth_extracted.GetFirstNameNoTooltip] a loué l'habileté de ce barbier. \"La procédure a à peine fait mal !\" [scope_VIET_tooth_extracted.GetSheHe] dit avec étonnement que nous lui avons tous demandé à comment cela s'était passé. \"Ce barbier est très compétent et prudent - et ce n'est pas quelque chose que l'on peut dire de tous les barbiers ! Je recommande vivement cet homme si l'un d'entre vous a besoin de ce genre de services à l'avenir.\""
 VIETmisc.0121.a:0 "Je suis heureux d'entendre que les choses se sont bien passées."
 VIETmisc.0121.b:0 "Récompensons ce barbier pour son bon travail !"
 VIETmisc.0121.info:0 "#emphasis Contexte Historique :#! Historiquement, dans diverses sociétés, les barbiers effectuaient souvent certaines procédures médicales allant de l'amputation chirurgicale à la saignée, étant donné qu'ils possédaient des rasoirs et autres instruments similaires. En ce qui concerne les soins dentaires, ils étaient souvent appelés à effectuer des extractions de dents."
 VIETmisc.0122.t:0 "Bain de bouche"
 VIETmisc.0122.desc:0 "Il n'y a pas si longtemps, j'ai découvert une bonne recette de bain de bouche. Elle utilise le vin comme ingrédient principal et le mélange avec diverses herbes, dont la cannelle et la menthe. Le goût est plutôt agréable et on dit que se rincer tous les jours avec ce produit aide à garder les dents en bonne santé."
 VIETmisc.0122.a:0 "J'espère que mon sourire restera beau pour les années à venir !"
 VIETmisc.0123.t:0 "Blanchiment des dents"
 VIETmisc.0123.desc:0 "Mes dents sont actuellement plutôt décolorées, en raison de divers éléments de mon alimentation. Mon physicien, [physician.GetTitledFirstName], a examiné mes dents et m'a dit que je n'avais pas encore beaucoup de raisons de m'inquiéter, car il semble que mes dents vont bien en elles-mêmes. Cependant, pour éviter une décoloration plus importante, chaque matin pendant un certain temps, je devrai me frotter les dents avec un remède à base de plantes composé de vigne brûlée, d'elfdock et de sauge. Cela devrait aider mes dents à devenir plus blanches avec le temps."
 VIETmisc.0123.a:0 "Quelle chance que de tels remèdes médicaux existent !"
 VIETmisc.0123.info:0 "#emphasis Contexte Historique :#! Contrairement aux représentations de la culture pop moderne, qui les décrit comme pourris et noircis, les dents médiévales étaient pour la plupart assez saines. En effet, les peuples médiévaux ne consommaient pas autant de sucre, car le sucre et les aliments fabriqués à base de sucre étaient beaucoup plus rares qu'aujourd'hui. Grâce à une alimentation plus riche en céréales, en légumes et en produits laitiers, la carie dentaire était beaucoup moins répandue au Moyen Âge. En outre, il existait encore de nombreux remèdes à base de plantes (d'efficacité variable) à utiliser si l'on souhaitait éclaircir ses dents."
