 VIETmisc.0261.t:0 "Mauvaises Rumeurs"
 VIETmisc.0261.desc:0 "Récemment, de méchantes rumeurs ont circulé sur le fait que mon vassal, [vassal.GetTitledFirstName], n'est pas le meilleur [vassal.GetTitleAsNameNoTooltip] qui soit. Certaines de ces rumeurs disent qu'[vassal.GetSheHe] est très corrompu ; d'autres parlent de son incompétence et du manque de ses compétences; d'autres encore ne sont que des histoires fantastiques sur les choses étranges et bizarres dans lesquelles [vassal.GetSheHe] est impliqué.\n\nCes rumeurs sont devenues suffisamment répandues pour que je fasse quelque chose."
 VIETmisc.0261.a:0 "Les rumeurs ne sont que malice et mensonges !"
 VIETmisc.0261.b:0 "Je pense que ces rumeurs ont une part de vérité."
 VIETmisc.0262.t:0 "Vassal ou Paysan : Qui a raison ?"
 VIETmisc.0262.desc:0 "J'ai appris que [vassal.GetTitledFirstName] voyageait récemment sur son territoire, lorsqu'[vassal.GetSheHe] a rencontré un paysan sur la route. Selon [vassal.GetFirstNameNoTooltip], ce paysan a tenu des propos insultants et menaçants. Dans sa colère, [vassal.GetFirstNameNoTooltip] a ordonné à ses gardes d'attaquer le paysan sur place.\n\nBien que le paysan ait survécu, mais avec de graves blessures, il semble qu'il s'agissait d'un chef respecté dans son village, et cet incident a provoqué une certaine agitation parmi les habitants. Certains de mes agents opérant dans la région m'ont dit que de nombreux roturiers pensent que ce paysan n'a rien fait de mal, mais [vassal.GetFirstNameNoTooltip] le nie avec véhémence."
 VIETmisc.0262.a:0 "[vassal.GetFirstNameNoTooltip], je vais laisser passer ça, mais restez calme la prochaine fois."
 VIETmisc.0262.b:0 "Je suis sûr que la réaction de [vassal.GetFirstNamePossessiveNoTooltip] était justifiée."
 VIETmisc.0262.c:0 "[vassal.GetFirstNameNoTooltip] doit payer une amende à la victime en compensation !"
 VIETmisc.0263.t:0 "Une Blessure"
 VIETmisc.0263.desc:0 "[courtier.GetTitledFirstName] voyageait dans les environs lorsqu'[courtier.GetSheHe] a été blessé. Il semble qu'[courtier.GetSheHe] ait fait un simple faux pas en se promenant, qu'[courtier.GetSheHe] ait trébuché sur des rochers et se soit blessé. Bien que ses blessures ne soient pas légères, [courtier.GetFirstNameNoTooltip] est actuellement soigné.\n\nQuelques-uns de mes courtisans m'ont suggéré de rendre visite à [courtier.GetFirstNameNoTooltip] pour voir comment [courtier.GetSheHe] va."
 VIETmisc.0263.a:0 "Bien sûr, je dois m'assurer qu'[courtier.GetSheHe] va bien."
 VIETmisc.0263.b:0 "Je lui donnerai un petit cadeau en gage de mon soutien."
 VIETmisc.0263.c:0 "[courtier.GetSheHe|U] va très bien ; pourquoi dois-je lui rendre visite ?"
 VIETmisc.0264.t:0 "Un Bon Vassal"
 VIETmisc.0264.desc:0 "Ces derniers temps, de nombreuses personnes dans mon royaume ont fait l'éloge de [vassal.GetTitledFirstName]. [vassal.GetSheHe|U] est largement considéré comme un [vassal.GetTitleAsNameNoTooltip] exemplaire, qui rend un grand service au royaume par son travail acharné. Que cette évaluation de ses réalisations soit correcte ou non, cela rejaillit également sur moi !"
 VIETmisc.0264.a:0 "Bon travail, [vassal.GetFirstNameNoTooltip] !"
 VIETmisc.0264.b:0 "Hmph ! [vassal.GetSheHe|U] me vole la vedette."
 VIETmisc.0265.t:0 "Musique Inappropriée"
 VIETmisc.0265.desc:0 "Depuis un certain temps, [musician.GetTitledFirstName] aime composer de la musique lyrique pendant son temps libre. Ces derniers temps, cependant, sa musique est devenue beaucoup plus... vulgaire.\n\nBien qu'[musician.GetSheHe] ne le diffuse pas à grande échelle, j'ai moi aussi entendu parler du genre de chansons qu'[musician.GetSheHe] écrit. Elles sont pleines de détails érotiques et lugubres, et quand [prude.GetTitledFirstName] en a entendu parler, [prude.GetSheHe] a dit que je devais faire quelque chose à propos de son nouveau passe-temps."
 VIETmisc.0265.a:0 "Oh, allez ! C'est juste un amusement inoffensif."
 VIETmisc.0265.b:0 "Je dirai à [musicien.GetFirstNameNoTooltip] d'être plus discret à ce sujet."
 VIETmisc.0265.c:0 "[musician.GetFirstNamePossessiveNoTooltip] "musique" est inacceptable. Cela s'arrête maintenant !"
 VIETmisc.0266.t:0 "Baron Voleur"
 VIETmisc.0266.desc:0 "Des nouvelles alarmantes ont été portées à mon attention concernant l'un de mes vassaux, [vassal.GetTitledFirstName]. Il existe des preuves irréfutables, basées sur des témoignages d'officiels fiables, que [vassal.GetFirstNameNoTooltip] s'est lancé dans une campagne d'extorsion à l'encontre des personnes vivant ou voyageant sur ses territoires.\n\nComme un baron voleur classique, [vassal.GetSheHe] impose des taxes et des péages plus élevés que la norme et, plus important encore, sans mon autorité. [vassal.GetSheHe|U] a accumulé beaucoup d'argent de cette manière.\n\n[vassal.GetFirstNameNoTooltip] prétend (sur des bases très douteuses) qu'[vassal.GetSheHe] a raison d'agir ainsi, et lorsque je l'ai interrogé à ce sujet, [vassal.GetSheHe] a menti sans vergogne : "L'argent sert à payer la protection des voyageurs, évidemment !""
 VIETmisc.0266.a:0 "Ce que vous faites sur votre territoire est votre problème, alors."
 VIETmisc.0266.b:0 "En punition de votre crime, vous allez payer une amende."
 VIETmisc.0266.c:0 "Vous défiez #italic mon#! l'autorité ? Alors vous allez en prison !"
 VIETmisc.0267.t:0 "Un Officiel Ennuyé"
 VIETmisc.0267.desc:0 "Un de mes vassaux, [vassal.GetTitledFirstName], a un officiel travaillant sous sa responsabilité au nom de [official.GetFullName]. Il a été porté à mon attention que [vassal.GetFirstNameNoTooltip] se repose considérablement sur [official.GetFirstNameNoTooltip], en raison de sa capacité et de son intelligence.\n\nJ'ai entendu dire que [official.GetSheHe] est quelque peu insatisfait et ennuyé par ses fonctions actuelles, et qu'[official.GetSheHe] aimerait avoir une vie plus intéressante ou plus excitante. Peut-être que [vassal.GetTitledFirstNameNoTooltip] ne lui offre pas à suffisamment d'opportunités pour faire progresser sa carrière.\n\nEt si j'essayais de [official.GetHerHim] persuader de venir travailler pour moi à la place ?"
 VIETmisc.0267.a:0 "Un paiement anticipé [official.GetHerHim] convaincra sûrement."
 VIETmisc.0267.a.toast.success:0 "[official.GetFirstNameNoTooltip] accepte le cadeau."
 VIETmisc.0267.a.toast.failure:0 "[official.GetFirstNameNoTooltip] rejette le cadeau."
 VIETmisc.0267.b:0 "Je vais [official.GetHerHim] convaincre des mérites de travailler pour moi."
 VIETmisc.0267.b.toast.success:0 "[official.GetFirstNameNoTooltip] est convaincu."
 VIETmisc.0267.b.toast.failure:0 "[official.GetFirstNameNoTooltip] n'est pas convaincu."
 VIETmisc.0267.c:0 "[vassal.GetTitledFirstNameNoTooltip] a plus besoin de [official.GetHerHim] que moi."
 VIETmisc.0268.t:0 "Un Vassal Endetté"
 VIETmisc.0268.desc:0 "[vassal.GetTitledFirstName] a récemment essayé de participer à un projet commercial qui s'est retourné contre [vassal.GetHerHim]. Maintenant, [vassal.GetSheHe] est gravement endetté et, en dernier recours, me supplie de lui donner de l'#italic argent#! pour l'aider à se sortir de cette situation.\n\nJe vous en prie, je sais que je ne suis pas un [vassal.GetTitleAsNameNoTooltip] parfait, mais j'ai toujours essayé de faire de mon mieux pour le royaume", me dit-[vassal.GetSheHe], que ces sentiments soient vrais ou non. "J'ai fait une erreur honnête cette fois-ci et j'aurais dû être plus prudent en acceptant quelque chose comme ça. Je comprends qu'on ne peut pas donner de l'argent gratuitement, alors je vous suis redevable et je vous aiderai pour tout ce dont vous aurez besoin à l'avenir en échange de votre générosité.""
 VIETmisc.0268.a:0 "Donner de l'argent aux débiteurs n'est pas une bonne politique, désolé."
 VIETmisc.0268.b:0 "Très bien. Vous me devrez une faveur pour ça, compris ?"
 VIETmisc.0268.c:0 "S'il vous plaît, vous ne me devez rien. Prenez l'argent."
 VIETmisc.0269.t:0 "Une Surprise Bienvenue"
 VIETmisc.0269.desc:0 "[courtier.GetTitledFirstName] a récemment gagné une belle somme d'or grâce à un projet commercial réussi. Fait intéressant, [courtier.GetFirstNameNoTooltip] a voulu me donner un peu de cet argent en guise de geste de bonne volonté, sans aucune condition."
 VIETmisc.0269.a:0 "C'est bizarre... mais ça va. Je vais accepter ce cadeau."
 VIETmisc.0269.b:0 "Je vais l'accepter, mais je vous le revaudrai, je le jure."
 VIETmisc.0269.c:0 "Je dois refuser poliment, mais merci."
 VIETmisc.0269.d:0 "Tromperie ! Je rejette vos tentatives de me tromper !"
 VIETmisc.0270.t:0 "Une femme obscure et mystérieuse"
 VIETmisc.0270.desc:0 "Mon cœur s'est presque arrêté lorsque j'ai vu [courtier.GetTitledFirstName] allongé sur le sol, face contre terre, les membres et les vêtements éparpillés dans des angles bizarres et étranges. J'ai crié à mes gardes de venir, craignant le pire.\n\nLorsque nous nous sommes approchés doucement pour vérifier si [courtier.GetFirstNameNoTooltip] était mort, à notre grande surprise, [courtier.GetSheHe] a commencé à remuer légèrement. Mais avant que nous ayons pu demander ce qui se passait, [courtier.GetSheHe] a dit : "Où est-elle ?"\n\n[courtier.GetFirstNameNoTooltip] a dit qu'[courtier.GetSheHe] avait vu une femme en robe sombre et qu'[courtier.GetSheHe]  s'était approché d'elle pour lui demander qui elle était, mais quand [courtier.GetSheHe]  s'est approché d'elle pour lui demander qui elle était, [courtier.GetSheHe] a senti les ténèbres l'envahir et [courtier.GetSheHe]  a dû s'évanouir.\n\nIl n'y a personne à notre connaissance qui corresponde à la description de la femme que [courtier.GetFirstNameNoTooltip] a vue."
 VIETmisc.0270.a:0 "Vous devez vous reposer. Mes gardes vous escorteront jusqu'à votre retour, par sécurité."
 VIETmisc.0271.t:0 "Tête légère"
 VIETmisc.0271.desc:0 "Je suis en réunion avec plusieurs de mes conseillers quand, tout à coup, [councilor.GetTitledFirstName] dit qu'[councilor.GetSheHe] doit prendre congé.\n\n"Je me sens étourdi tout à coup," dit-[councilor.GetSheHe]. "J'ai besoin de me reposer."\n\n"Vous êtes sûr ?" Je demande. "C'est une affaire très importante dont nous devons nous occuper aujourd'hui. Les envoyés de cette ville arriveront plus tard dans la soirée, et nous devons déterminer notre position sur cette question. C'est vous qui connaissez le mieux la situation, et j'ai besoin de votre avis. Pouvez-vous rester juste une heure de plus ?"\n\n[councilor.GetSheHe|U] berce sa tête. "Non, je me sens juste un peu mal tout d'un coup..... Si vous voulez bien m'excuser...""
 VIETmisc.0271.a:0 "Très bien. Si vous vous sentez mal, allez vous reposer."
 VIETmisc.0271.b:0 "Ne vous éclipsez pas. Asseyez-vous, j'ai besoin de votre aide."
 VIETmisc.0271.a.tooltip:0 "Sans [councilor.GetTitledFirstName] pour vous guider, vos chances de rencontrer ces dignitaires avec succès sont grandement réduites, mais au moins [councilor.GetSheHe] pourra se reposer."
 VIETmisc.0271.b.tooltip:0 "Avec les conseils de [councilor.GetTitledFirstNamePossessive], vos chances de réussir votre rencontre avec ces dignitaires sont beaucoup plus élevées - mais encore une fois, vu la façon dont [councilor.GetSheHe] semble se sentir mal, peut-être qu'[councilor.GetSheHe] ne sera pas en mesure de donner les bons conseils."
 VIETmisc.0271.toast.success:0 "La réunion se déroule bien"
 VIETmisc.0271.toast.failure:0 "La réunion se passe mal"
 VIETmisc.0272.t:0 "Très, très en retard"
 VIETmisc.0272.desc:0 "La réunion d'aujourd'hui avec mes conseillers est bien avancée lorsque [councilor.GetTitledFirstName] arrive.\n\n"Désolé d'arriver en retard," dit-[councilor.GetSheHe]. "J'ai trop dormi, mais cela arrive aux meilleurs d'entre nous, n'est-ce pas ?"\n\nMes autres conseillers se regardent maladroitement et évitent mon regard. Si [councilor.GetFirstNameNoTooltip] avait eu quelques minutes ou même une heure de retard, cela aurait pu être pardonné, mais cette réunion a commencé le matin, et il est déjà presque l'heure de dîner."
 VIETmisc.0272.a:0 "Si vous le dites. Mais ne le refaites plus, d'accord ?"
 VIETmisc.0272.b:0 "C'est inacceptable ! Vous êtes un conseiller !"
 VIETmisc.0272.b.tooltip:0 "[conseiller.GetTitledFirstNameNoTooltip] surmonte cette mauvaise habitude."
