 VIETmisc.3042.t: "Lumière Brillante"
 VIETmisc.3042.desc: "Des paysans ont rapporté avoir vu des phénomènes étranges dans [county.GetNameNoTier].\n\nSelon ceux qui l'ont vu, il apparaît à l'horizon près de certains villages certains matins, et prend la forme d'une colonne de lumière brillante et rectiligne reliant le sol aux cieux. Cependant, lorsque l'on s'approche du rayon, il disparaît.\n\nPlusieurs de mes officiels ont corroboré ces récits, et les spécialistes locaux ne savent pas ce qui provoque ce phénomène. Certains habitants ont même commencé à affirmer qu'il s'agissait d'un signe de [ROOT.Char.GetFaith.random_GoodGodNames]."
 VIETmisc.3042.a: "Étrange…. Je me demande ce qui se passe là-bas ?"
 VIETmisc.3043.t: "L'Ancien Lac"
 VIETmisc.3043.desc: "Pendant des générations, il y avait un petit mais important lac dans [county.GetNameNoTier] qui servait de source d'eau à plusieurs villages voisins. Il nourrissait les cultures, contenait de nombreux poissons qui pouvaient compléter le régime alimentaire des habitants et facilitait le commerce en reliant ces villages à d'autres parties de la région par une petite rivière qui sortait de ce lac.\n\nCes dernières années, pour des raisons inconnues, le lac a commencé à s'assécher. Des responsables locaux m'ont rapporté que le lac s'est maintenant #italic complètement#! asséché. Bien que tout le monde s'attendait à ce que cela arrive, les personnes vivant autour de l'ancien lac sont maintenant dans une situation difficile.\n\nSans le lac, ces villageois ne peuvent plus vivre sur leur terre ancestrale ; ils devront probablement déménager ailleurs."
 VIETmisc.3043.a: "Il n'y a pas grand-chose que nous puissions faire pour eux de toute façon."
 VIETmisc.3043.b: "Nous devrions les aider à se réinstaller à proximité."
 # Version 1.8.3 Start Here - Please leave this comment and do not remove it
 VIETmisc.3044.t: "Académie Pillée"
 VIETmisc.3044.desc: "Une académie locale dans [county.GetNameNoTier] a été saccagée par des brigands locaux, selon un rapport que j'ai reçu de mes officiels aujourd'hui. Les gardes locaux n'ont pas pu résister aux assaillants, ils ont été tués ainsi qu'un certain nombre d'érudits, et des livres et parchemins inestimables ont été détruits ou volés."
 VIETmisc.3044.a: "Je ne peux rien y faire."
 VIETmisc.3044.b: "Envoyez des fonds pour soutenir la reconstruction de l'académie."
 VIETmisc.3045.t: "Ingrédients Étonnants"
 VIETmisc.3045.desc: "Récemment, j'avais remarqué que la qualité des plats de certains de mes cuisiniers s'était améliorée (même s'ils n'étaient pas mauvais auparavant), alors j'ai décidé de rendre visite à mes cuisines aujourd'hui puisque je n'avais rien de mieux à faire.\n\nLorsque j'ai demandé à mes cuisiniers pourquoi leurs plats étaient meilleurs, le chef cuisinier m'a expliqué : "Mon [ROOT.Char.GetLadyLord], j'aimerais que nous en ayons tout le mérite, mais vous voyez, ces derniers temps, quelques villes de [county.GetNameNoTier] sont devenues célèbres pour la production d'ingrédients de qualité - qu'il s'agisse d'épices, d'herbes, de noix, de légumes ou de fruits - que nous utilisons désormais fréquemment dans nos plats, avec beaucoup d'effet"."
 VIETmisc.3045.a: "Cette région produit des délices culinaires vraiment merveilleux !"
