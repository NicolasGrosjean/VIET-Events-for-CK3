 VIETmisc.3037.t:0 "Conspirations dans [comté.GetNameNoTierNoTooltip]"
 VIETmisc.3037.desc:0 "Dernièrement, des rumeurs ont couru parmi les roturiers de [county.GetNameNoTier] selon lesquelles je ne serais pas, en fait, [ROOT.Char.GetTitledFirstName], et que je serais en fait un imposteur qui aurait remplacé le véritable [ROOT.Char.GetFirstNameNoTooltip] il y a quelque temps.\n\nDe telles affirmations sont bien sûr assez grotesques, mais comme je n'interagis pas avec tous les roturiers et que tous les roturiers ne me connaissent pas et ne connaissent pas l'histoire de ma vie, je ne peux pas faire grand-chose pour les convaincre du contraire... ou si ?"
 VIETmisc.3037.a:0 "Comment osent-ils inventer ces conspirations idiotes à mon sujet ?"
 VIETmisc.3037.b:0 "Nous devons faire ce que nous pouvons pour supprimer ces mensonges pathétiques."
 VIETmisc.3038.t:0 "Un Saint Légendaire"
 VIETmisc.3038.desc:0 "Récemment, des rumeurs ont couru parmi les roturiers de [county.GetNameNoTier] selon lesquelles un saint sage et bienveillant du nom de [legend.GetFullNameNoTooltip] se promène secrètement dans toutes les villes, les fermes, les rivières, etc., en récitant des prières et en pratiquant la magie blanche pour améliorer la vie des gens.\n\nCes histoires sont sympathiques et inspirent les gens, mais personne n'a réellement #italic vu#! ce [legend.GetFirstNameNoTooltip]. Les gens prétendent simplement qu'[legend.GetSheHe] existe réellement. Les [ROOT.Char.Custom('DefaultPriestTitlePlural')] ne savent pas non plus quoi faire de ces histoires."
 VIETmisc.3038.a:0 "Je suis sûr qu'[legend.GetSheHe] est réel !"
 VIETmisc.3038.b:0 "Peut-être qu'[legend.GetSheHe] n'est qu'un conte de fées."
