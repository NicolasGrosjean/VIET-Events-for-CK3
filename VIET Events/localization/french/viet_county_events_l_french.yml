 VIETmisc.3039.t:0 "Le Spectre des Dix Ans"
 VIETmisc.3039.desc:0 "Dans certaines parties de [county.GetNameNoTier], il existe des légendes sur un spectre qui apparaît dans la région tous les dix ans. Il existe différents contes populaires sur la nature de ce spectre et la raison de son apparition.\n\nCertains prétendent que le spectre est un esprit vengeur, comme celui d'une femme éconduite par un ancien amant, d'un vieil homme riche tué par ses enfants, ou d'un enfant abandonné par ses parents, entre autres histoires terribles. D'autres encore prétendent que le spectre est utile, comme une vieille grand-mère bienveillante qui veut aider ses descendants, ou un fonctionnaire solitaire mais charitable qui continue à bénir la terre qu'il administrait autrefois, parmi d'autres récits.\n\nQuelle que soit la vérité, certains habitants superstitieux appréhendent le retour de ce supposé spectre."
 VIETmisc.3039.a:0 "Je suis sûr que tout ira bien, quoi qu'il arrive. ...."
 VIETmisc.3039.failure:0 "La plupart des habitants croient que le spectre est vengeur !"
 VIETmisc.3039.success:0 "La plupart des habitants croient que le spectre est utile !"
 VIETmisc.3040.t:0 "Dix Démissions"
 VIETmisc.3040.desc:0 "J'ai été informé que dix de mes petits fonctionnaires de [county.GetNameNoTier] ont officiellement démissionné de leur poste. Il semblerait que leur chef soit très corrompu, qu'ils ne puissent rien faire et que leurs tentatives de me contacter soient déjouées par les sbires du chef. Cependant, j'ai réussi à entendre parler de ces démissions, et le bruit court que le responsable en chef est très nerveux quant à la façon dont je vais réagir."
 VIETmisc.3040.a:0 "Honnêtement, je me fous complètement de ce qui se passe."
 VIETmisc.3040.b:0 "Réprimandez sévèrement le fonctionnaire principal, mais n'en faites pas plus."
 VIETmisc.3040.c:0 "Arrêtez le responsable, et proposez aux démissionnaires de récupérer leurs emplois."
 VIETmisc.3040.c.failure:0 "Les démissionnaires ne veulent pas récupérer leur emploi."
 VIETmisc.3040.c.success:0 "Les démissionnaires acceptent de reprendre leur ancien emploi."
 VIETmisc.3041.t:0 "Dix Enfants Disparus"
 VIETmisc.3041.desc:0 "Il y a quelques semaines, dix enfants ont disparu de l'une des villes de [county.GetNameNoTier]. Les habitants ont envoyé des équipes de recherche mais n'ont trouvé aucun signe des enfants. Beaucoup craignaient que les enfants ne soient victimes d'un malheur, par exemple d'un animal sauvage.\n\nHeureusement, [official.GetFullName], l'un de mes petits fonctionnaires travaillant dans [county.GetNameNoTierNoTooltip], a poursuivi les recherches alors que tout le monde avait abandonné. Sa persévérance payé, car [official.GetSheHe] a réussi à retrouver les enfants. Apparemment, les enfants avaient été kidnappés par une bande de bandits qui voulaient les vendre comme esclaves !\n\nLes bandits ont tous été emprisonnés et les dix enfants ont été rendus à leurs familles. Tout le monde félicite [official.GetFirstNameNoTooltip] pour ses actions héroïques."
 VIETmisc.3041.a:0 "Continuez votre bon travail dans [county.GetNameNoTooltip], [officiel.GetFirstNameNoTooltip] !"
 VIETmisc.3041.b:0 "Puis-je vous offrir une promotion pour rester et travailler à ma cour ?"
 VIETmisc.3041.c:0 "Et si je vous accordais [county.GetNameNoTierNoTooltip] ?"
