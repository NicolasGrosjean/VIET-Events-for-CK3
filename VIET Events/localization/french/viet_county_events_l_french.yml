 VIETmisc.3054.t:0 "Ascètes du Désert"
 VIETmisc.3054.desc:0 "[county.GetNameNoTier] abrite une petite [faith.HouseOfWorship] [faith.GetAdjective] peuplée de quelques ascètes qui passait inaperçue du reste du monde, en raison de sa situation isolée dans le désert. Les déserts, à la fois rudes et tranquilles, ont toujours attiré les ascètes désireux de pratiquer leur religion en toute quiétude.\n\nRécemment, cette [faith.HouseOfWorship] est devenue célèbre dans la région. Les légendes parlent des pouvoirs de ses ascètes, ou encore du fait qu'elle est bénie par [faith.HighGodName] comme un sanctuaire sacré dans une oasis luxuriante.\n\nLes ascètes ne sont pas très satisfaits de cet état de fait et m'ont demandé de l'aide, car ils s'inquiètent de l'attention des dévots enragés et des attaques potentielles de bandits. Je pourrais également faire un don pour les apaiser...."
 VIETmisc.3054.a:0 "Envoyez quelques soldats pour garder la [faith.HouseOfWorship]."
 VIETmisc.3054.b:0 "Faire un don pour agrandir la [faith.HouseOfWorship]."
 VIETmisc.3054.c:0 "Détruisez et pillez ce site païen !"
 VIETmisc.3054.d:0 "Cette [faith.HouseOfWorship] du désert ne me concerne pas."
 VIETmisc.3055.t:0 "Sable étrange"
 VIETmisc.3055.desc:0 "Des rapports sont parvenus à ma cour concernant d'étranges phénomènes dans les sables du désert de [county.GetNameNoTier]. Une partie de cette région a acquis une certaine notoriété en raison de ses dunes de sable supposées chanter ou faire du bruit.\n\nLes voyageurs et les habitants de la région ont signalé des endroits où l'on peut entendre des dunes de sable émettre des bruits étranges, décrits soit comme des chants obsédants, soit comme des grondements inquiétants. Les érudits et les [ROOT.Char.Custom('DefaultPriestTitlePlural')] sont incapables de trouver une explication satisfaisante à ce phénomène, et beaucoup débattent pour savoir si la présence de ce phénomène est une bonne chose secrète, ou s'il s'agit de signes avant-coureurs de mauvaise fortune."
 VIETmisc.3055.a:0 "Qui aurait cru que le sable pouvait faire autant de bruit ?"
 VIETmisc.3055.info:0 "#emphasis Contexte Historique :#! Les dunes de sable qui chantent ou qui font du bruit sont un phénomène que l'on trouve dans certains déserts du monde. Le bruit, qui peut varier d'un endroit à l'autre, est causé soit par le passage du vent dans le sable, soit par d'autres perturbations physiques telles que des personnes marchant sur le sable. Le folklore et les sources historiques en parlent depuis des siècles, mais c'est R. A. Bagnold (1896-1990), géologue britannique, explorateur du désert et ancien combattant de la Seconde Guerre mondiale, qui a commencé à étudier ce phénomène de manière scientifique."
 VIETmisc.3055.bad:0 "Les dunes de sable sont perçues comme un mauvais signe"
 VIETmisc.3055.good:0 "Les dunes de sable sont considérées comme des signes positifs"
