 VIETmisc.3071.t: "Élèves turbulents"
 VIETmisc.3071.desc: "Les habitants se plaignent souvent des étudiants de l'université de [county.GetNameNoTier] et de leur comportement tapageur et odieux, dépensant leur argent en prostituées et en [ROOT.Char.Custom('RegionalDrink')], tout en s'adonnant à toutes sortes de divertissements inutiles et idiots.\n\nLes dirigeants de la communauté avaient l'habitude de tolérer ces étudiants car leur argent #italic aide#! l'économie, et beaucoup de ces jeunes sont issus de familles aisées que l'on ne veut pas contrarier. Cependant, les étudiants deviennent de plus en plus effrontés, ignorant les appels des autorités universitaires à agir avec plus de retenue. Les tensions sont vives et certains habitants exigent que les pires des étudiants soient punis pour les transgressions récentes et les délits mineurs qu'ils ont commis."
 VIETmisc.3071.a: "Il n'est pas de notre ressort de surveiller les jeunes qui agissent de manière stupide."
 VIETmisc.3071.b: "Mettre à l'amende les étudiants et l'université pour les réprimander."
 VIETmisc.3071.c: "Les élèves les plus mauvais #italic sont#! fouettés publiquement pour donner l'exemple."
 VIETmisc.3071.d: "Utiliser mon influence pour inciter les élèves à la retenue."
 VIETmisc.3071.info: "#emphasis Contexte historique : #!Un peu comme les étudiants d'aujourd'hui, les jeunes savants en herbe des universités médiévales avaient parfois mauvaise réputation dans les villes où ils résidaient. Par exemple, le fait que les universités médiévales avaient des règles contre la consommation excessive d'alcool, les jeux d'argent, le bizutage des nouveaux étudiants et l'embauche de prostituées indique qu'il s'agissait de problèmes bien réels ; nous avons également des lettres de parents inquiets qui réprimandent leurs enfants universitaires parce qu'ils mendient de l'argent qu'ils dépensent pour s'amuser au lieu d'étudier. Bien qu'ils aient peut-être été exagérés par des sources moralisatrices, il existe également des preuves fréquentes d'affrontements violents entre les universitaires (étudiants et enseignants) et les habitants de la ville qui n'appréciaient pas leur comportement perturbateur, voire criminel."
 VIETmisc.3072.t: "Brûler les bandits"
 VIETmisc.3072.desc: "Dans une région plus éloignée du [county.GetNameNoTier], des bandits sévissaient depuis un certain temps. Peu de mes fonctionnaires ont pris la peine de s'y rendre, car il s'agit d'une région isolée de la province qui n'a que peu d'intérêt politique ou économique.\n\nUn village, lassé des abus que les bandits lui infligeaient, a décidé de riposter, avec des résultats étonnamment bons. Des dizaines de bandits ont été tués, éliminant ainsi la menace locale ; les corps étaient si nombreux qu'ils ont été empilés et brûlés dans un grand bûcher, sous le regard joyeux des villageois.\n\nComme je n'ai pas pu consacrer de ressources à leur protection, ces villageois sont au mieux tièdes à mon égard, mais je devrais peut-être au moins les féliciter pour leur héroïsme... ...."
 VIETmisc.3072.a: "Il s'agit toujours d'une région isolée qui n'a que peu d'importance à mes yeux."
 VIETmisc.3072.b: "Envoyez un messager pour les remercier officiellement avec un petit cadeau."
 VIETmisc.3072.c: "Apportez-leur une aide économique et inspirez-vous de leur exemple."
 VIETmisc.3073.t: "Célèbres baies"
 VIETmisc.3073.desc: "La région de [county.GetNameNoTier] est depuis peu réputée pour la qualité de ses baies. Ces fruits sont plantés dans certaines parties de [county.GetNameNoTierNoTooltip] depuis un certain temps déjà, comme une sorte de tradition locale, et ont gagné en popularité en tant qu'aliment et pour leurs propriétés médicinales."
 VIETmisc.3073.a: "Les habitants ont travaillé dur pour cela !"
 VIETmisc.3073.info: "#emphasis Contexte biologique :#! Le laurier de Chine, ou #italic  Myrica rubra#!, est une espèce de plante à fleurs originaire d'une grande partie de la Chine, de la Corée, du Japon et des Philippines. Elles sont parfois appelées "fraises chinoises", car leurs fruits ressemblent aux fraises par leur aspect et leur goût, mais ont une saveur unique qui leur est propre."
 VIETmisc.3074.t: "Fraises célèbres"
 VIETmisc.3074.desc: "Récemment, les fraises de [county.GetNameNoTier] ont acquis une certaine renommée dans la région pour leur goût et leur texture. Les fraises ne sont pas les fruits les plus faciles à cueillir, à cultiver ou à transporter, de sorte qu'il est encore plus difficile de trouver de bonnes fraises."
 VIETmisc.3074.a: "C'est une bonne nouvelle !"
