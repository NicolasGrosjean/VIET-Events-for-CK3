 VIETmisc.3051.t: "Engrais aux Algues"
 VIETmisc.3051.desc: "Les paysans des régions côtières de [county.GetNameNoTier] ont acquis la réputation d'être des experts dans l'utilisation des algues comme engrais.\n\nSi l'utilisation des algues comme engrais dans les régions côtières n'est pas un concept nouveau, il faut des compétences et des connaissances pour en tirer le meilleur parti. Peut-être devrions-nous soutenir ces paysans afin qu'ils puissent récolter plus efficacement les algues et les transformer en engrais...."
 VIETmisc.3051.a: "Les paysans se débrouillent très bien sans nous."
 VIETmisc.3051.b: "Envoyez des représentants pour les soutenir."
 VIETmisc.3051.info: "#emphasis Contexte Historique :#! Il existe de nombreuses preuves de l'utilisation d'algues marines comme engrais dans de nombreux endroits du monde depuis l'Antiquité, car elles sont très efficaces pour améliorer la fertilité agricole. Par exemple, les sources romaines et celtiques de l'Antiquité en font mention, et dans les régions côtières de l'Irlande médiévale, les agriculteurs brûlaient les algues pour les réduire en cendres avant de les épandre sur leur sol."
 VIETmisc.3052.t: "Prévention des Inondations"
 VIETmisc.3052.desc: "Une ville de [county.GetNameNoTier] est au centre d'un conflit entre mes représentants et les habitants, suite à une inondation. Les pertes humaines sont heureusement mineures, mais l'inondation a causé des dommages importants au village.\n\nSelon mes représentants, les inondations ont été causées par les mauvaises habitudes des habitants qui jettent leurs déchets là où ils le souhaitent, notamment dans les canaux et les voies d'irrigation. Ces déchets ont bloqué les voies d'eau, ce qui a inévitablement aggravé les inondations.\n\nAujourd'hui, les autorités souhaitent appliquer des règles plus strictes aux habitants en ce qui concerne le dépôt d'ordures. Cependant, certains habitants affirment que les représentants agissent de manière tyrannique et pensent qu'il n'y a pas grand-chose à faire pour arrêter les inondations causées par la volonté de [ROOT.Char.GetFaith.HighGodName]."
 VIETmisc.3052.a: "Mes représentants ont raison : il faut jeter les ordures correctement !"
 VIETmisc.3052.b: "Les habitants ne devraient pas être soumis à des règles stupides."
 VIETmisc.3052.info: "#emphasis Contexte Historique :#! Les médiévaux sont souvent considérés comme superstitieux, attribuant les catastrophes naturelles à des forces divines ou surnaturelles. Cependant, ce n'était pas toujours le cas, car les gens de l'époque étaient parfois conscients des causes naturelles des calamités. Par exemple, les archives de la ville espagnole de Valence de 1328 font état d'une inondation majeure cette année-là ; les autorités de la ville ont reconnu qu'elle était due en grande partie aux déchets qui obstruaient les voies d'eau et ont ordonné aux habitants de passer quelques jours à nettoyer les débris. Il est intéressant de noter qu'un siècle plus tard, la ville était beaucoup plus superstitieuse. Après une inondation en 1424, le conseil municipal de Valence a demandé à un monastère voisin de prier pour que le temps s'améliore ; lors d'une autre inondation en 1453, les autorités ont autorisé une procession religieuse."
