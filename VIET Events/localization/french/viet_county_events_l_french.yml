 VIETmisc.3053.t:0 "Lois sur les Châtaigniers"
 VIETmisc.3053.desc:0 "Les châtaigniers sont cultivés dans [county.GetNameNoTier] depuis des lustres. Leur exportation n'est pas la plus rentable, mais ils jouent un rôle important dans l'économie locale.\n\nMes représentants ont proposé de faire passer des lois pour protéger les arbres et leurs fruits. Dans certaines régions où les châtaigneraies sont importantes, il sera interdit aux porcs de s'approcher des arbres, car ils pourraient manger les châtaignes. Des amendes plus sévères seront également infligées aux personnes qui abattent les châtaigniers ou les endommagent de quelque manière que ce soit, même accidentellement.\n\nHélas, comme toutes les lois, tout le monde n'est pas ravi de devoir respecter ces restrictions, même si elles aideront l'économie locale en évitant d'endommager les arbres."
 VIETmisc.3053.a:0 "Allez-y. Ces nouvelles lois sont bonnes."
 VIETmisc.3053.b:0 "Je ne pense pas que ces lois soient nécessaires."
 VIETmisc.3053.info:0 "#emphasis Contexte Historique :#! Les châtaignes étaient une source de nourriture populaire dans l'Europe médiévale, en particulier pour la fabrication de la farine pour le pain. Elles étaient considérées comme nutritives ; John Evelyn, un diariste, fonctionnaire et jardinier anglais du XVIIe siècle, affirmait par exemple que les châtaignes étaient "une nourriture luxuriante et masculine pour les Rustiques en tout temps". Des lois interdisant aux cochons de s'approcher des châtaigniers ou aux gens de les couper sont attestées dans l'Europe médiévale pour protéger les châtaigniers. Les châtaignes étaient importantes parce qu'en période de famine, ou parmi les pauvres, elles constituaient une source précieuse de nourriture. Toutefois, en raison de leur association avec la pauvreté, les châtaignes ont perdu de leur popularité à l'époque moderne."
