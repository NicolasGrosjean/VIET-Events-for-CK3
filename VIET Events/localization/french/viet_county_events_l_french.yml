 VIETmisc.3070.t: "Une échappatoire fiscale"
 VIETmisc.3070.desc: "Mon [steward.GetCouncilTitle], [steward.GetTitledFirstName], a récemment passé en revue nos lois fiscales et a trouvé quelque chose d'intéressant. Dans [county.GetNameNoTier], il existe une vieille loi qui permet une échappatoire fiscale. Les nobles en ont abusé pendant des années, justifiant cela comme une ancienne tradition.\n\n[steward.GetFirstNameNoTooltip] suggère que nous pourrions peut-être corriger cette faille pour augmenter les recettes fiscales. C'est une idée séduisante... sauf qu'elle risque d'irriter une partie de la noblesse locale.\n\n"Ces nobles profitent de cette faille depuis trop longtemps", affirme [steward.GetFirstNameNoTooltip], sans doute passionné par le sujet étant donné le temps et le travail qu'[steward.GetSheHe] a consacré à la recherche sur ce sujet. [steward.GetSheHe|U] m'exhorte : "Fermez la brèche. Ces bouffons cupides vont peut-être râler un peu, mais ils vivront. L'argent que nous obtiendrons compensera largement leurs bouderies.""
 VIETmisc.3070.a: "Oui, s'il vous plaît, supprimez cette faille !"
 VIETmisc.3070.b: "Nous ne pouvons pas risquer d'irriter la noblesse locale."
