 VIETmisc.3069.t: "Les pêches du silence"
 VIETmisc.3069.desc: "L'histoire d'un pêcher dans le [county.GetNameNoTier], que l'on dit d'origine surnaturelle, se répand de plus en plus.\n\nUn dévot [religion.GetAdjective] $knight_culture_player_no_tooltip_lowercase$ s'y serait installé il y a longtemps, attiré par la beauté de la terre. Il avait fait le vœu solennel de chasteté, pour se concentrer sur l'adoration de [faith.HighGodName] et d'autres actes nobles.\n\nIl est tombé profondément amoureux d'une jeune fille locale, une jolie fille charmante et vertueuse, mais il a lutté jour et nuit pour préserver sa chasteté. Finalement, il ne put le supporter plus longtemps ; non seulement il se retira dans la nature, mais il fit également le serment de garder le silence, afin de ne pas être tenté d'avouer ses sentiments à la jeune fille. Il devint un ermite renommé et, à sa mort, un pêcher sortit de sa tombe, symbole du pouvoir spirituel du silence qui inspire encore aujourd'hui les habitants de la région."
 VIETmisc.3069.a: "Je suis heureux que ce récit soit une source d'inspiration spirituelle !"
 VIETmisc.3069.b: "On dirait une banale histoire de paysans."
 VIETmisc.3069.info: "#emphasis Contexte Historique :#! Cette histoire est une adaptation abrégée d'un conte folklorique des Açores qui raconte l'histoire d'un chevalier flamand qui s'est installé dans l'île lorsque les Portugais l'ont découverte et colonisée pour la première fois au XVe siècle. Au début de l'histoire de l'île, les colons flamands ont joué un rôle majeur dans la colonisation de l'île."
