 VIETmisc.3056.t:0 "Plus de Ravageurs"
 VIETmisc.3056.desc:0 "Les infestations de souris et de rats sont devenues un problème majeur dans [county.GetNameNoTier] ces derniers temps. Les experts locaux, des dératiseurs aux érudits en passant par les [ROOT.Char.Custom('DefaultPriestTitlePlural')], font de leur mieux pour endiguer la marée et ont rencontré un succès limité, mais cela affectera la productivité agricole de la région, au moins à court terme."
 VIETmisc.3056.a:0 "Ces rongeurs encombrants et ignobles !"
 VIETmisc.3056.b:0 "Engager encore plus de dératiseurs pour s'en occuper."
 VIETmisc.3057.t:0 "Attrapeurs de Rats"
 VIETmisc.3057.desc:0 "Les chasseurs de rats de [county.GetNameNoTier] ont acquis une réputation positive dans la région pour leur habileté à attraper les rongeurs. En fait, leurs services sont même parfois sollicités ailleurs. Cela ne peut être qu'une bonne chose, étant donné que ces rongeurs nuisibles causent beaucoup de mal et de dégâts en ruinant nos récoltes et en propageant des maladies."
 VIETmisc.3057.a:0 "Les services des dératiseurs sont inestimables !"
 # Version 1.12.1 Start Here - Note to Translators: please leave this comment here and do not remove it even in your versions of the loc
 VIETmisc.3058.t: "Chiens"
 VIETmisc.3058.desc: "[county.GetNameNoTier] est réputé pour la qualité des races de chiens qui y sont développées, et certains viennent de loin pour acquérir les chiens qui y sont élevés. Je pourrais peut-être contribuer à encourager les habitants à élever les chiens à certaines fins."
 VIETmisc.3058.a: "Des chiens qui gardent et chassent bien"
 VIETmisc.3058.b: "Des chiens qui sont de bons compagnons"
 VIETmisc.3058.c: "Des chiens de troupeau et de travail"
 VIETmisc.3058.d: "Cela n'a pas vraiment d'importance pour moi"
