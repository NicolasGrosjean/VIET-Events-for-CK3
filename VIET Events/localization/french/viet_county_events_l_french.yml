 VIETmisc.3067.t: "Destruction par la neige"
 VIETmisc.3067.desc: "Des chutes de neige importantes ont été signalées à [county.GetNameNoTier]. De nombreuses fermes rurales ont été détruites, ce qui a entraîné la mort d'un certain nombre de roturiers. Beaucoup d'autres sont déjà morts de froid ou de faim.\n\nLes autorités locales me demandent de faire quelque chose pour alléger les souffrances des habitants de cette région. Dois-je me montrer comme un [ROOT.Char.GetTitledFirstName] généreux et bienveillant ?"
 VIETmisc.3067.a: "Envoyez de l'aide aux populations locales qui souffrent de cette calamité !"
 VIETmisc.3067.b: "La neige tombe chaque année - nous ne pouvons pas donner nos ressources."
 VIETmisc.3068.t: "Fonte des neiges"
 VIETmisc.3068.desc: "La fonte des neiges est importante pour les habitants de [county.GetNameNoTier] depuis toujours. Chaque année, la fonte des neiges contribue de manière significative à l'irrigation de l'agriculture locale.\n\nCette année, il semble que nous ayons eu une bonne accumulation de neige - beaucoup plus que prévu, mais pas trop pour ne pas provoquer d'inondations. Cela signifie que les cultures prospéreront et que les récoltes seront bonnes... à condition qu'il n'y ait pas d'autres problèmes."
 VIETmisc.3068.a: "C'est une bonne nouvelle."
