 VIETmisc.3034.t:0 "Lutte à Mort"
 VIETmisc.3034.desc:0 "Aujourd'hui, j'assiste à l'exécution d'un meurtrier odieux qui a tué de nombreuses personnes à [county.GetNameNoTier]. La culpabilité de cet homme est assurée sans l'ombre d'un doute, et beaucoup sont heureux de le voir mourir.\n\nAvant qu'il ne soit arrêté, mes représentants ne pouvaient pas attraper ce criminel. Cependant, il a commis une erreur en assassinant un vieil homme qui s'est avéré être un vétéran de nombreuses batailles. Le vieux soldat s'est bien battu après avoir été attaqué par l'arme du meurtrier, et il a réussi à mutiler le criminel avant qu'il ne périsse.\n\nGrâce à cela, les gardes locaux ont pu retrouver l'homme ignoble et l'arrêter. C'est dommage que le vieux vétéran soit mort, mais sa mort n'a pas été vaine, car grâce à lui, notre combat pour retrouver ce criminel a pris fin."
 VIETmisc.3034.a:0 "La mort des victimes du meurtre est vengée !"
 VIETmisc.3034.b:0 "Quelle tristesse. Vraiment, dans quel monde cruel nous vivons."
 VIETmisc.3035.t:0 "Une Lutte pour Éviter les Gens"
 VIETmisc.3035.desc:0 "J'entends des rumeurs sur un ermite qui réside à [county.GetNameNoTier]. De nombreux détails sur l'identité de ce mystique sont contradictoires - par exemple, certains disent que l'ermite est un homme, d'autres une femme, et d'autres encore que cet ermite n'est ni l'un ni l'autre ou les deux ! Cependant, la plupart des histoires s'accordent sur le fait que cette personne sainte est un vrai croyant, plein de sagesse et de compréhension de la vérité de l'univers, comme l'enseigne le [ROOT.Char.GetFaith.ReligiousText].\n\nMais le problème est que tout le monde veut avoir une audience avec cet ermite. En conséquence, on dit que cet ermite a du mal à trouver la paix et la tranquillité pour faire ses pratiques spirituelles. L'ermite tente toujours de se cacher ailleurs, mais il est retrouvé par des zélateurs intrépides.\n\nQuoi qu'il en soit, les rumeurs ou légendes concernant cet ermite incitent certainement les habitants à se consacrer davantage aux questions religieuses."
 VIETmisc.3035.a:0 "Une drôle d'histoire ! L'ermite existe-t-il vraiment ?"
 VIETmisc.3035.b:0 "Je comprends qu'il puisse être difficile d'éviter les #italic gens#!."
 # Version 1.6.1 Start Here - Please leave this comment and do not remove it
 VIETmisc.3036.t:0 "Art Rupestre"
 VIETmisc.3036.desc:0 "Deux paysans de [county.GetNameNoTier] sont tombés sur une grotte récemment, et ont découvert quelque chose d'étonnant.\n\nLorsque ces paysans ont levé leurs torches vers les murs de la caverne, ils ont été alarmés de voir ce qu'ils ont d'abord pensé être une preuve de magie noire. Cependant, en y regardant de plus près, ils ont réalisé qu'une magnifique peinture était là, devant eux, représentant des personnes et toutes sortes de bêtes, allant de prédateurs enragés à de paisibles troupeaux, réalisés dans une sorte de pigment noir et rouge foncé.\n\nQui aurait pu faire un tel art ? Nous ne le saurons peut-être jamais, mais cette découverte fait sensation."
 VIETmisc.3036.a:0 "Peut-être qu'un jour, nous saurons qui a fait cet art."
 VIETmisc.3036.b:0 "J'aimerais aller examiner la grotte moi-même."
