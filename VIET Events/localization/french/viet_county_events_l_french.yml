 VIETmisc.4030.t: "Le Sanctuaire"
 VIETmisc.4030.desc: "Un sanctuaire dans [county.GetNameNoTier] est devenu récemment célèbre pour les bénédictions qu'il est censé accorder à ceux qui y prient. Pèlerins et voyageurs s'y rendent en masse, à la recherche des bienfaits qu'il procure."
 VIETmisc.4030.a: "Intéressant !"
 VIETmisc.4031.t: "Apparitions de Démons"
 VIETmisc.4031.desc: "Lors d'une visite dans un village de mon royaume, dans [county.GetNameNoTier], je discute avec un garde qui y est posté. Il regarde autour de lui, les yeux craintifs, et me dit : "Si vous devez voyager dans ces régions, par [county.GetProvince.GetCounty.GetFaith.HighGodName] restez sur les routes. La nature sauvage n'est plus sûre. Nous avons eu des apparitions de démons !""
 VIETmisc.4031.a: "Si les démons existent, ils ne sont pas de taille pour des hommes courageux comme vous."
 VIETmisc.4031.b: "Hah ! C'est juste de la paranoïa. Des démons ici ? C'est ridicule."
 VIETmisc.4031.c: "Nous devrions peut-être augmenter les patrouilles et faire venir des hommes saints d'ailleurs."
 VIETmisc.4032.t: "Le Trésor du Vieux Fort"
 VIETmisc.4032.desc: "Lors d'un voyage dans [county.GetNameNoTier], mon entourage et moi sommes tombés sur une structure en pierre en ruine qui ressemblait à un ancien fort. Nous nous sommes sentis aventureux et nous l'avons explorée un peu, car elle n'était pas très grande. Nous y avons trouvé un coffre rempli de bibelots et de bijoux en or."
 VIETmisc.4032.a: "Ceux qui trouvent, ceux qui gardent ! C'est à nous maintenant !"
 VIETmisc.4032.b: "Nous ne devrions pas prendre ce qui appartient aux morts de cet endroit."
 VIETmisc.4032.c: "Ce n'est pas un mauvais endroit. Reconstruisons ce fort."
 VIETmisc.4033.t: "Le Crabe Géant"
 VIETmisc.4033.desc: "Dans [county.GetNameNoTier], il y a eu plusieurs observations d'un supposé crabe géant. On dit qu'il se cache dans la boue le long du rivage de divers plans d'eau ici, avant d'apparaître et de terrifier les passants. Les esprits plus sceptiques pensent que ces affirmations ne sont pas fondées, car personne n'a encore été blessé."
 VIETmisc.4033.a: "Fascinant !"
 VIETmisc.4034.t: "Bruits Nocturnes"
 VIETmisc.4034.desc: "Il n'y a pas si longtemps, de forts bruits étranges ont été entendus la nuit dans certains des villages voisins de [county.GetNameNoTier]. Ils étaient parfois accompagnés de couleurs étranges dans le ciel. Les enquêtes menées par mes officiels et mes soldats n'ont pas permis d'en déterminer la cause."
 VIETmisc.4034.a: "Effrayant !"
 VIETmisc.4035.t: "Le Mystérieux Escroc"
 VIETmisc.4035.desc: "Dans [county.GetNameNoTier], des histoires se sont répandues sur un escroc qui vend des "charmes" à des enfants sans méfiance. Certains affirment que ces charmes sont en fait réels, avec des effets vérifiables, d'autres prétendent qu'ils sont faux et ne font rien. Certains affirment que les charmes sont faux mais qu'ils sont aussi efficaces, sinon plus, que les vrais charmes, et d'autres encore pensent le contraire.\n\nQuoi qu'il en soit, l'escroc semble être mystérieusement parti vers d'autres contrées."
 VIETmisc.4035.a: "Je me demande si c'était un vrai ou un faux escroc."
