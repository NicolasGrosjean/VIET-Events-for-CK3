 VIETmisc.3031.t:0 "Arrestation d'un Réseau de Contrebande"
 VIETmisc.3031.desc:0 "Un réseau de contrebande opérait depuis un certain temps dans [county.GetNameNoTier]. Cependant, les autorités locales n'ont pas réussi à trouver d'informations utiles permettant d'arrêter ces criminels.\n\nRécemment, cependant, mes agents ont réussi à capturer l'un des contrebandiers, qui s'est avéré être un lâche extrême. La simple évocation de la torture a suffi à faire de cet homme une loque tremblante, et il a tout raconté aux autorités.\n\nLes membres du réseau de contrebande ont tous été arrêtés, et la justice a été rendue. Tout compte fait, c'est un grand succès."
 VIETmisc.3031.a:0 "La lâcheté de cet homme était notre clé de la victoire."
 VIETmisc.3032.t:0 "Forteresse du Roi Fou"
 VIETmisc.3032.desc:0 "Il y a une forteresse abandonnée dans [county.GetNameNoTier] qui a été construite par un roi fou selon la légende locale. On dit que c'était un homme imprévisible et erratique, d'une cruauté irrémédiable et incommensurable. Bien que les fortifications ne soient plus aussi bonnes qu'avant, mes soldats la trouvent toujours utile comme avant-poste au moins.\n\nDernièrement, des rumeurs prétendent que l'on peut voir l'esprit du roi et de ses soldats se promener sur les remparts délabrés, même en plein jour. Si certains considèrent cela comme un mauvais présage, d'autres font remarquer que de telles histoires effraieraient facilement tout ennemi étranger."
 VIETmisc.3032.a:0 "Comme c'est étrange .... Je me demande si l'esprit du roi fou est là."
 VIETmisc.3033.t: "Fleurs en Floraison"
 VIETmisc.3033.desc:0 "Dernièrement, [county.GetNameNoTier] est devenu célèbre dans toute la région pour ses fleurs. Certaines prairies et certains champs de [county.GetNameNoTier] sont réputés pour leur beauté naturelle au printemps. Par conséquent, de nombreux habitants aisés aiment se rendre dans ces prairies pour contempler une merveilleuse vision de couleurs et de vie. "
 VIETmisc.3033.a:0 "Fascinant.... Peut-être visiterai-je un jour ces prairies fleuries."
 VIETmisc.3033.tooltip:0 "Tant qu'un [county|E] de votre [domain|E] possède le [county_modifier|E] [GetModifier('VIET_famous_flower_meadows').GetNameWithTooltip] , vous aurez accès à l'[activity|E] [GetActivityType( 'activity_VIET_view_flower_meadows_in_bloom' ).GetName]."
