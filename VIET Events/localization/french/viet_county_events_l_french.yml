 VIETmisc.3046.t: "Calcul de l'Apocalypse"
 VIETmisc.3046.desc: "Un érudit de [county.GetNameNoTier] est réputé pour ses connaissances en philosophie naturelle, notamment en astronomie.\n\nCet érudit a récemment fait ce que certains considèrent comme une découverte alarmante : sur la base de ses calculs astrologiques, ainsi que des références croisées avec les écritures théologiques et les textes astronomiques plus anciens d'autres érudits estimés, nous pourrions nous diriger vers l'apocalypse d'ici un siècle, et [county.GetNameNoTierNoTooltip] pourrait être l'épicentre d'un tel événement !\n\nCette révélation a fait grand bruit non seulement parmi les intellectuels de la région, qui débattent de la validité de ces preuves, mais aussi parmi les habitants."
 VIETmisc.3046.a: "Qui se soucie de savoir si aucun d'entre nous ne sera encore là dans un siècle ?"
 VIETmisc.3046.b: "Nous devons financer la recherche pour en savoir plus !"
 VIETmisc.3047.t: "Regarder les champs d'étoiles"
 VIETmisc.3047.desc: "Quelques-uns de mes officiels vivant à [county.GetNameNoTier], qui ont des penchants pour l'enseignement, m'ont fait part d'une petite zone plate dans cette région qui serait un bon endroit pour construire un petit observatoire.\n\nLe bâtiment qu'ils proposent n'aurait rien de grandiose, mais l'endroit est idéal pour observer les étoiles la nuit. Un certain nombre d'érudits locaux spécialisés dans la science de l'astronomie seraient reconnaissants si nous pouvions dégager les fonds nécessaires pour les aider dans leur travail."
 VIETmisc.3047.a: "Les astrologues de notre cour suffiront."
 VIETmisc.3047.b: "Très bien, ils auront leurs fonds !"
 VIETmisc.3047.b.tooltip: "Cela pourrait conduire à d'autres développements et à d'autres avantages si les astronomes locaux font des découvertes intéressantes."
 VIETmisc.3048.t: "Découverte de l'Observatoire : Bons présages"
 VIETmisc.3048.desc: "Les érudits qui travaillent dans le petit observatoire que j'ai financé à [county.GetNameNoTier] il y a quelque temps ont fait des observations intéressantes, suffisamment intéressantes pour qu'ils souhaitent m'en faire part directement.\n\nEn tout cas, il semble qu'ils aient noté des phénomènes astrologiques qui indiquent que le royaume connaîtra la bonne fortune, sous une forme ou une autre, dans un avenir proche."
 VIETmisc.3048.a: "Excellente nouvelle !"
 VIETmisc.3049.t: "Découverte de l'Observatoire : Mauvais présages"
 VIETmisc.3049.desc: "Les érudits qui travaillent dans le petit observatoire que j'ai financé à [county.GetNameNoTier] il y a quelque temps ont fait des découvertes alarmantes concernant les phénomènes astrologiques qu'ils ont observés.\n\nIl semblerait que ces signes annoncent de mauvais présages et de mauvaises nouvelles pour le royaume dans un avenir proche. Ces astronomes ont souhaité m'en informer afin de limiter les dégâts que les corps célestes pourraient causer. Je suis heureux qu'ils m'aient prévenu, car je peux maintenant prendre les précautions qui s'imposent."
 VIETmisc.3049.a: "Mieux vaut prévenir que guérir !"
 VIETmisc.3050.t: "Découverte de l'Observatoire : Révisions"
 VIETmisc.3050.desc: "Les érudits qui travaillent dans le petit observatoire que j'ai financé à [county.GetNameNoTier] il y a quelque temps ont récemment fait une découverte. Grâce à leur travail acharné, ils ont pu réviser certains des anciens calculs utilisés pour mesurer les mouvements des corps célestes.\n\nCes révisions sont mineures et ne seront probablement pas remarquées par le grand nombre. Cependant, comme j'ai financé cet observatoire, les astronomes veulent m'assurer que mes efforts pour les aider ne seront pas vains et me remercient de les aider à contribuer à l'amélioration de la compréhension du cosmos par l'humanité."
 VIETmisc.3050.a: "Je suis heureux d'apprendre qu'ils ont fait du bon travail."
 VIETmisc.3050.b: "Puis-je consulter moi-même leurs révisions ?"
