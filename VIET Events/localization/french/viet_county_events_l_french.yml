 # Misc 
 VIET_decrease_county_modifier_time:0 "Cette option #V diminue#! la durée du [county_modifier|E] en question par rapport à l'option par défaut."
 VIET_increase_county_modifier_time:0 "Cette option #V augmente#! la durée du [county_modifier|E] en question par rapport à l'option par défaut."
 
 # NEW COUNTY/PROVINCE EVENTS
 
 VIETmisc.3000.t:0 "Bonnes Baies !"
 VIETmisc.3000.desc:0 "Certains types de baies comestibles de [county.GetNameNoTier] ont acquis une bonne réputation dans certaines parties de la région pour leurs supposées propriétés médicinales. Elles sont donc expédiées en plus grand nombre dans les régions voisines, ce qui stimule l'économie locale."
 VIETmisc.3000.a:0 "Bonnes Baies !"
 VIETmisc.3000.tooltip:0 "Tant que n'importe quel [county|E] de votre [domain|E] possède le [county_modifier|E] [GetModifier('VIET_berry_good_medicine_county').GetNameWithTooltip], vous aurez accès à une [decision|E] d' #V Acheter de Précieuses Baies Médicinales#!."
 VIETmisc.3001.t:0 "Une Grotte Fascinante"
 VIETmisc.3001.desc:0 "Il y a quelques jours, des bergers ont découvert une petite grotte dans [county.GetNameNoTier]. À l'intérieur, ils ont trouvé plusieurs babioles qui n'auraient autrement que peu de valeur, comme des ustensiles en bois et quelques pierres sculptées. Il y avait même des fragments d'ossements d'une créature non identifiée.\n\nBien que la grotte n'ait rien de remarquable, elle a manifestement été habitée il y a quelque temps, ou du moins utilisée comme point d'arrêt pour les voyageurs ou les nomades. Sa découverte a fait sensation, plusieurs habitants la fouillant pour voir quelles petites choses ils pourraient y trouver pour s'amuser."
 VIETmisc.3001.a:0 "Et en quoi cette nouvelle a-t-elle une quelconque importance pour moi ?"
 VIETmisc.3001.b:0 "Envoyez des serviteurs pour collecter des babioles pour moi aussi."
 VIETmisc.3001.c:0 "Nous devrions ériger un petit sanctuaire [ROOT.Char.GetFaith.GetAdjective] dans la grotte."
 VIETmisc.3002.t:0 "Le Bon Capitaine"
 VIETmisc.3002.desc:0 "Le capitaine de la garnison d'un grand fort dans [county.GetNameNoTier], nommé [captain.GetFullName], a gagné l'admiration de beaucoup de monde pour sa gentillesse et sa droiture. Par exemple, [captain.GetSheHe] ordonne à ses hommes d'être polis et serviables envers les habitants et punit sévèrement les gardes qui utilisent leur poste pour intimider les autres, ce qui inspire encore plus de loyauté que de ressentiment à ses subordonnés impressionnés. De plus, [captain.GetSheHe] a fait beaucoup d'efforts pour vaincre plusieurs gangs de bandits dans la région, et on dit qu'il a même le respect de ces ruffians pour avoir été un adversaire de taille.\n\nJe pense l'amener à ma cour - un tel soldat charismatique et intègre pourrait être d'une grande utilité, en aidant à remettre certaines de mes forces en état. D'un autre côté, je devrais peut-être laisser le garder à son poste actuel, car [captain.GetSheHe] y fait du bon travail."
 VIETmisc.3002.a:0 "J'ai besoin d'un tel soldat à mon service. Invitez [capitain.GetHerHim] à ma cour !"
 VIETmisc.3002.b:0 "Le peuple a plus besoin de [captain.GetHerHim]. Laissez [Captain.GetHerHim] y rester."
 VIETmisc.3002.c:0 "Accordez-lui [county.GetNameNoTier] à - un bon [ROOT.Char.GetLadyLord] dirigera bien la communauté."
 VIETmisc.3003.t:0 "Les Voleurs"
 VIETmisc.3003.desc:0 "Nouvelles alarmantes en provenance de [county.GetNameNoTier] ! Un petit groupe de bandits se fait passer pour mes soldats afin de s'emparer de l'argent et des biens des gens.\n\nCe qui est étrange, c'est qu'ils n'utilisent pas les méthodes d'intimidation grossières auxquelles on s'attendrait de la part d'un bandit typique. Au lieu de cela, ils prétendent être des agents envoyés en mission importante pour assurer la paix dans la région, mais ils ont besoin de l'aide de la population locale. Ils ciblent les personnes âgées, crédules et stupides, et les escroquent de leurs richesses sans grande coercition. Leurs opérations sont passées inaperçues pendant un certain temps, précisément parce qu'ils n'avaient pas l'habitude de blesser physiquement les autres, et que certaines de leurs victimes étaient trop gênées pour admettre ce qui s'était passé."
 VIETmisc.3003.a:0 "Je laisserai les responsables locaux décider de la manière de les gérer."
 VIETmisc.3003.b:0 "Brutes ou pas, ce sont toujours des criminels - arrêtez-les !"
 VIETmisc.3003.c:0 "Intrigant. Sont-ils prêts à travailler pour moi ? Ils semblent utiles."
 VIETmisc.3004.t:0 "La Porte"
 VIETmisc.3004.desc:0 "Il y a quelques semaines, une structure en pierre des plus étranges a été découverte dans les terres sauvages de [county.GetNameNoTier]. Ceux qui l'ont vue prétendent que cette structure a la forme d'une sorte de porte.\n\nJ'ai envoyé quelques représentants pour enquêter sur la situation, et dans leur rapport, ils ont confirmé qu'en effet, cette grande pierre - haute comme un homme - ressemble à l'arc d'une porte. Certains paysans avaient déjà essayé de déplacer la pierre pour utiliser son matériau dans des projets de construction locaux, mais la pierre ne bougeait pas. De plus, certaines personnes croient maintenant qu'il pourrait s'agir d'un portail vers un autre royaume - qu'il s'agisse d'un royaume redoutable rempli de démons et d'autres horreurs, ou d'un paradis céleste, ils ne le savent pas, mais l'appréhension grandit dans la communauté."
 VIETmisc.3004.a:0 "De grosses pierres gisent un peu partout. Laissez-la pour l'instant."
 VIETmisc.3004.b:0 "Pour mettre les gens à l'aise, affectez des gardes locaux à cette tâche."
 VIETmisc.3005.t:0 "Point d'ébullition"
 VIETmisc.3005.desc:0 "Une ville de [county.GetNameNoTier] a récemment été le théâtre de quelques événements malheureux. Un débat houleux a eu lieu sur une question locale dans une ville plus grande, qui est trop peu pertinente pour que je m'y intéresse, mais il était suffisamment litigieux pour que deux personnes présentes à une récente réunion de divers notables en viennent aux mains. Une bagarre a fini par éclater, provoquant une grande scène et faisant de nombreux blessés.\n\nLes tensions atteignent un point d'ébullition dans la ville, et il se peut que je doive intervenir en tant que [ROOT.Char.GetTitleTierName] qui a la juridiction suprême sur la région."
 VIETmisc.3005.a:0 "La question n'est pas pertinente pour commencer, donc ça ne vaut pas la peine que je m'y attarde."
 VIETmisc.3005.b:0 "Je vais tenter de négocier entre les deux parties."
 VIETmisc.3005.c:0 "Envoyez des troupes pour maintenir l'ordre jusqu'à ce que les choses se tassent."
 VIETmisc.3005.toast_good:0 "Les habitants parviennent à trouver un accord !"
 VIETmisc.3005.toast_bad:0 "Le chaos éclate, et une querelle commence !"
 VIETmisc.3006.t:0 "Brûlant"
 VIETmisc.3006.desc:0 "Un incendie majeur a récemment ravagé une grande ville de [county.GetNameNoTier]. Il a néanmoins dévasté une grande partie de l'agglomération, et fait de nombreux morts et blessés. La ville étant d'importance régionale, cette catastrophe pourrait avoir des conséquences à long terme."
 VIETmisc.3006.a:0 "Faire ce que nous pouvons pour aider les survivants et aider à la reconstruction."
 VIETmisc.3006.b:0 "Je suis sûr que les roturiers trouveront un moyen d'endurer."
 VIETmisc.3007.t:0 "La Zone de Mort"
 VIETmisc.3007.desc:0 "Une zone de [county.GetNameNoTier] située entre deux petits villages, à une demi-journée de voyage d'un bout à l'autre, est connue dans le folklore local comme la \"zone de mort\", entre autres noms peu flatteurs. On dit qu'il y a des énergies sombres dans cette zone qui provoquent de nombreux incidents malheureux. Par exemple, on raconte que des voyageurs imprudents de passage ont bu de l'eau ou mangé de la nourriture provenant de cette zone, et ont été maudits par des maladies méconnaissables pour nos physiciens, qui les ont fait mourir des semaines plus tard.\n\nLa plupart d'entre nous, les étrangers, n'ont pas prêté attention à ces histoires, car il y a beaucoup d'endroits mystérieux et dangereux dans le monde, après tout. Mais les rumeurs se répandent maintenant, et même certains marchands venus de loin évitent cette région."
 VIETmisc.3007.a:0 "Je devrais m'assurer d'éviter de voyager là-bas moi-même."
 VIETmisc.3007.b:0 "Je me demande si c'est vraiment maudit, mais qui sait ?"
 VIETmisc.3008.t:0 "La Mystérieuse Relique"
 VIETmisc.3008.desc:0 "J'ai reçu un rapport étrange de l'un de mes agents en poste dans un village situé dans un coin éloigné de [county.ObtenirNomNoTier]. Il y a plusieurs semaines, des bruits violents ont été signalés une nuit ; on aurait dit des forgerons au travail ou des charpentiers en train de construire des maisons, alors que personne n'était au courant de ce genre d'activité.\n\nCe matin-là, mon représentant est parti avec les habitants pour enquêter sur la source du bruit ; tout ce qu'ils ont vu, ce sont quelques arbres tombés et de curieux amas de terre sur le sol... et une tige faite d'une sorte de bois. Lorsqu'on la touchait, elle émettait un son fort qui assourdissait temporairement tous ceux qui étaient présents, et une grande lumière apparaissait pendant un bref instant. Personne n'a été capable de faire en sorte que la baguette fasse de nouveau cela, malgré des efforts répétés.\n\nLes paysans croient que la baguette est une relique sacrée de [ROOT.Char.GetFaith.CreatorName], mais mon représentant, un érudit, est plus sceptique, comme le conclut le rapport : \"Je ne doute pas que [ROOT.Char.GetFaith.CreatorName] ne laisserait jamais des artefacts divins traîner comme des déchets. Après tout, [ROOT.Char.GetFaith.CreatorSheHe] préférerait sûrement que nous étudions et apprenions de cette chose étrange pour approfondir notre connaissance des phénomènes naturels du monde qu'[ROOT.Char.GetFaith.CreatorSheHe] a créé.\""
 VIETmisc.3008.a:0 "Les paysans seront heureux si nous consacrons la sainte relique."
 VIETmisc.3008.b:0 "Ce serait un effort louable de laisser les universitaires locaux l'étudier !"
 VIETmisc.3009.t:0 "Personnes disparues dans [county.GetNameNoTier]"
 VIETmisc.3009.desc:0 "Des roturiers vivant dans [county.GetNameNoTier] sont tombés sur quelque chose d'étrange il n'y a pas si longtemps : une caravane de commerce entière. La caravane elle-même était en ordre - les animaux de bât, les marchandises, la nourriture et les fournitures, etc. étaient là, mais pas les gens de cette caravane. Les membres de la caravane - marchands, porteurs, escortes de mercenaires, accompagnateurs de campement, etc. - ont été vus pour la dernière fois quittant l'un des villages voisins plusieurs semaines auparavant, ils n'ont donc pas pu aller bien loin.\n\nLorsque plusieurs de mes gardes et représentants ont cherché les personnes disparues, aucune autre trace d'elles n'a pu être trouvée. Comment ont-ils pu disparaître tout d'un coup comme ça ? Les théories vont des bandits au [ROOT.Char.GetFaith.DevilName], mais nous devons trouver une solution pour les marchandises et les animaux qui restent là sans rien faire."
 VIETmisc.3009.a:0 "Il suffit de donner les restes de fournitures à des habitants."
 VIETmisc.3009.b:0 "Vendez les fournitures aux marchands que vous trouverez."
 VIETmisc.3010.t:0 "Poterie d'Amour"
 VIETmisc.3010.desc:0 "Les céramiques fabriquées dans [county.GetNameNoTier] sont récemment devenues un peu à la mode dans d'autres pays, et elles se vendent plus cher. Un certain nombre de marchands ont afflué dans la région pour y développer leurs opportunités commerciales, ce qui contribue à l'essor de l'économie locale."
 VIETmisc.3010.a:0 "Heureux de l'entendre !"
 VIETmisc.3011.t:0 "Jeter une Ombre sur [county.GetNameNoTier]"
 VIETmisc.3011.desc:0 "Un nuage sombre a été vu récemment dans les environs de [county.GetNameNoTier] d'une manière que les habitants ont décrite comme anormale et bizarre. Il est resté à un endroit précis pendant des jours (c'est ce qu'ils prétendent), projetant une ombre malvenue près d'un village en particulier. Bien que le nuage se soit depuis dispersé, certains prétendent que la présence d'un tel présage est un signe de malheur pour nous, et que des temps sombres sont à venir, mais je ne suis pas sûr de la validité de ces affirmations."
 VIETmisc.3011.a:0 "Je vais prier [ROOT.Char.GetFaith.HighGodName] de nous guider en ces temps troublés."
 VIETmisc.3011.b:0 "Je suis sûr que ce n'est rien du tout et que c'est juste un étrange nuage....."
 VIETmisc.3012.t:0 "Mauvais Officiers"
 VIETmisc.3012.desc:0 "Je reçois de plus en plus de rapports sur la brutalité de mes officiers militaires qui dirigent les troupes stationnées dans [county.GetNameNoTier]. Bien qu'ils ne terrorisent généralement pas la population, ils ne traitent pas très bien les troupes qui servent sous leurs ordres. J'ai entendu dire que la situation s'est aggravée au point que certains grognards affirment qu'ils préfèrent servir sous les ordres de [ROOT.Char.GetFaith.DevilName] plutôt que sous ceux de leurs commandants, car [ROOT.Char.GetFaith.DevilSheHe] serait sûrement plus clément ! En conséquence, les désertions sont nombreuses et le moral des soldats restants est au plus bas.\n\nJe pourrais faire appel à de nouveaux commandants. Cependant, cela pourrait s'avérer délicat d'un point de vue politique, étant donné que certains des commandants actuels ont des relations ailleurs et jouissent d'un certain statut social et d'une certaine influence, ils pourraient donc faire du grabuge s'ils étaient démis de leurs fonctions."
 VIETmisc.3012.a:0 "Ce n'est pas une question dont j'ai le temps de me préoccuper, hélas."
 VIETmisc.3012.b:0 "Remplacer certains commandants si possible. La politique n'a pas d'importance."
 VIETmisc.3013.t:0 "Pas en vain"
 VIETmisc.3013.desc:0 "Un cartel de bandits terrorise [county.GetNameNoTier] depuis un certain temps déjà, et mes forces stationnées là-bas ont eu du mal à les contrer efficacement. Récemment, l'un des capitaines de la garde a même été assassiné par un espion travaillant pour ces criminels. Cela devait être un coup dur pour mes troupes, étant donné le charisme de ce capitaine, sa diligence et ses bonnes relations avec la communauté locale. Pourtant, cela a eu l'effet inverse de celui escompté par les bandits.\n\nLe commandant assassiné, aimé de beaucoup, est devenu un martyr. Ainsi, mes troupes et d'autres roturiers locaux, poussés par la soif de sang pour venger le capitaine, ont redoublé d'efforts pour écraser la bande de bandits. Des dizaines de bandits ont été tués au cours des dernières semaines, y compris plusieurs de leurs chefs, et leur influence a été considérablement réduite, peut-être de façon permanente. Il y avait même des rumeurs selon lesquelles l'esprit du commandant les assistait depuis l'au-delà."
 VIETmisc.3013.a:0 "C'est doux-amer, mais au moins les bandits sont vaincus."
 VIETmisc.3013.b:0 "Je vais honorer le commandant avec un monument."
 VIETmisc.3014.t:0 "Le Tumulus Légendaire de [county.GetNameNoTier]"
 VIETmisc.3014.desc:0 "Pendant des siècles, on a cru qu'une petite colline de [county.GetNameNoTier] était une sorte de tumulus ou le lieu de repos final d'un personnage légendaire disparu depuis longtemps. L'identité de ce personnage et la façon dont il a été enterré varient considérablement selon les personnes interrogées. Certains disent que c'est la tombe d'un grand guerrier mort en défendant sa ville natale contre un monstre ou une horde d'envahisseurs. D'autres disent que c'est celle d'un saint homme ou d'une sainte femme qui a accompli des miracles. D'autres encore affirment qu'il s'agit de la tombe d'un monarque ancestral vénéré qui était un souverain juste.\n\nPeu importe qui c'était (si quelqu'un est même enterré là), [mound_tourist.GetTitledFirstName] s'est récemment intéressé à cette colline après l'avoir visitée. Maintenant, [mound_tourist.GetSheHe] a suggéré que je dépense des fonds pour ériger un petit sanctuaire sur la colline, où les habitants pourront présenter leurs respects. La question est la suivante : qui, selon #italic moi#!, est enterré là et mériterait-il un tel honneur ?"
 VIETmisc.3014.a:0 "C'est inutile. On ne sait pas qui est enterré là ou s'il y a même une tombe !"
 VIETmisc.3014.b:0 "Un guerrier doit y être enterré. Un sanctuaire inspirera la garnison locale."
 VIETmisc.3014.c:0 "Un [ROOT.Char.Custom('DefaultPriestTitle')] doit y être enterré. Un sanctuaire les honorera ainsi que [ROOT.Char.GetFaith.HighGodName]."
 VIETmisc.3014.d:0 "Un ancien monarque doit y être enterré. Un sanctuaire célébrera notre histoire."
 VIETmisc.3014.tooltip:0 "Tant qu'un [county|E] de votre [domain|E] possède le [county_modifier|E] [GetModifier('VIET_tomb_monument_warrior').GetNameWithTooltip], [GetModifier('VIET_tomb_monument_holy').GetNameWithTooltip], ou [GetModifier('VIET_tomb_monument_ruler'). GetNameWithTooltip], vous aurez accès à une [decision|E] pour #V Visiter un Tumulus Légendaire#! pour être inspiré par celui qui y est enterré."
 VIETmisc.3015.t:0 "Représentants corrompus de [county.GetNameNoTier]"
 VIETmisc.3015.desc:0 "Les représentants de [county.GetNameNoTier] ont acquis la réputation d'être corrompus et moralement défectueux, se concentrant plus sur la promotion de leurs propres intérêts que sur ce qui est bon pour la communauté. Qu'une telle évaluation soit exacte ou non, elle aura une mauvaise image de moi et de mon administration."
 VIETmisc.3015.a:0 "Je suis mécontent d'entendre cela, mais que puis-je faire ?"
 VIETmisc.3015.b:0 "Nous devrions prendre des mesures pour freiner leurs excès."
 VIETmisc.3016.t:0 "Représentants Incorruptibles de [county.GetNameNoTier]"
 VIETmisc.3016.desc:0 "Les représentants de [county.GetNameNoTier] ont acquis la réputation d'être honnêtes et incorruptibles, se concentrant sur ce qui est bon pour la communauté, et non sur leurs propres intérêts. Qu'une telle évaluation soit exacte ou non, il est certain qu'elle rejaillit sur moi et mon administration."
 VIETmisc.3016.a:0 "Bien ! Ces représentants sont un exemple pour nous tous."
 VIETmisc.3016.b:0 "Analysons leur succès et appliquons ces leçons ailleurs."
 VIETmisc.3017.t:0 "Charpentiers de [county.GetNameNoTier]"
 VIETmisc.3017.desc:0 "Les charpentiers de [county.GetNameNoTier] ont gagné la renommée et les éloges d'autres régions. On dit qu'ils sont particulièrement compétents dans leur métier, et certains viennent même de loin pour étudier leurs techniques et leurs méthodes."
 VIETmisc.3017.a:0 "C'est bien. Je devrais peut-être commander la construction de quelque chose bientôt."
 VIETmisc.3018.t:0 "Tailleurs de pierre de [county.GetNameNoTier]"
 VIETmisc.3018.desc:0 "Les tailleurs de pierre de [county.GetNameNoTier] sont réputés ailleurs pour la qualité de leur travail. Parfois, ils sont même mandatés par de riches mécènes venus de loin pour participer à leurs projets !"
 VIETmisc.3018.a:0 "Ils posent des fondations solides pour l'avenir."
 VIETmisc.3019.t:0 "La Courtisane"
 VIETmisc.3019.desc:0 "Il existe une courtisane (in)célèbre nommée [hooker.GetFullName], qui s'est installée dans [county.GetNameNoTier] où elle exerce son métier, pour ainsi dire. Elle est célèbre même à l'étranger pour ses talents et sa beauté, et cela a contribué à renforcer le côté mystique de [county.GetNameNoTier] pour les voyageurs potentiels.\n\nJ'ai eu l'occasion de la rencontrer lorsque j'ai visité la ville où elle résidait pour une affaire officielle, car elle était invitée (par l'hôte lui-même) à une fête à laquelle j'ai assisté. Je dois admettre que c'est une femme charmante."
 VIETmisc.3019.a:0 "C'est une courtisane cultivée, après tout, et pas une prostituée quelconque."
 VIETmisc.3019.b:0 "Je paierais pour une nuit mémorable avec elle si elle est d'accord."
 VIETmisc.3019.c:0 "Si elle est d'accord, je pourrais utiliser une dame raffinée comme elle à ma cour."
 VIETmisc.3020.t:0 "Un Voyageur de [county.GetNameNoTier]."
 VIETmisc.3020.desc:0 "Un voyageur renommé nommé [traveler.GetFullName] s'installe dans [county.GetNameNoTier] après de nombreuses années d'aventures. Actuellement, [traveler.GetSheHe] est au service de la communauté en tant que leader important dans l'une des principales villes. Aujourd'hui, [traveler.GetSheHe] visite ma cour, et d'après les discussions que nous avons eues jusqu'à présent, il semble qu'[traveler.GetSheHe] possède de nombreuses connaissances sur les différentes terres où [traveler.GetSheHe] a voyagé, et [traveler.GetSheHe] espère les utiliser pour aider sa ville à se développer."
 VIETmisc.3020.a:0 "Je suis heureux qu'une personne aussi talentueuse soit dans mon domaine."
 VIETmisc.3020.b:0 "Pourquoi ne pas venir travailler pour moi à la place ?"
 VIETmisc.3021.t:0 "Effondrement d'un bâtiment dans [county.GetNameNoTier]."
 VIETmisc.3021.desc:0 "Dans l'une des plus grandes villes de [county.GetNameNoTier], plusieurs membres importants de la communauté se réunissaient à l'intérieur d'un bâtiment lorsque celui-ci s'est effondré, tuant plusieurs d'entre eux et blessant gravement la plupart des survivants."
 VIETmisc.3021.a:0 "Quelle malheureuse tragédie ! Envoyez nos condoléances."
 VIETmisc.3021.b:0 "Faites un don pour aider à payer les frais d'obsèques et les personnes à charge survivantes."
 VIETmisc.3022.t:0 "Rumeurs d'une Beauté"
 VIETmisc.3022.desc:0 "Selon certaines rumeurs, une roturière de [county.GetNameNoTier] serait l'une des plus belles femmes du monde. Elle a de nombreux prétendants, y compris des hommes de très haut rang ! Pourtant, si l'on en croit les rumeurs que j'ai entendues, elle dit qu'elle épousera un jour un homme qui l'aime vraiment, et ses parents semblent d'accord pour se plier à ses idées idéalistes. En tout cas, le fait que même quelques prétendants soient des hommes riches et puissants venus de loin a, de manière assez amusante, donné un léger coup de pouce à l'économie locale, car ils ont dépensé des quantités copieuses d'argent localement."
 VIETmisc.3022.a:0 "C'est agréable à entendre. J'espère qu'elle trouvera un bon mari."
 VIETmisc.3022.b:0 "Ça ressemble à des ragots idiots, alors ça ne m'intéresse pas."
 VIETmisc.3022.c:0 "Cela m'intrigue ! Je veux voir moi-même la vérité sur cette question."
 VIETmisc.3022.c.tooltip:0 "Je rendrai visite à cette prétendue belle roturière - en tant que maître des lieux, je ne devrais pas avoir de mal à visiter son village."
 VIETmisc.3023.t:0 "La \"Beauté\" de [county.GetNameNoTier]"
 VIETmisc.3023.desc:0 "Les villageois sont surpris que moi, [ROOT.Char.GetTitledFirstName], j'aie décidé de visiter leur village dans [county.GetNameNoTier], même si c'est pour rencontrer cette fille d'une grande beauté. Ses parents n'ont jamais accueilli quelqu'un d'aussi important auparavant, mais ils font de leur mieux. Le père est un artisan et la mère une [ROOT.GetCharacter.Custom('lowly_servant_type')], et ils gagnent suffisamment pour offrir à la famille une vie humble mais confortable. Lorsque je rencontre la fille, nommée [beauty.GetFullName], je suis choqué.\n\nDire qu'elle est hideuse est un euphémisme absolu. En me renseignant davantage, j'ai appris que les histoires sur sa beauté étaient des rumeurs cruelles créées par des brutes locales qui s'ennuyaient, et qui sont devenues incontrôlables. Sa famille a essayé de mettre fin à ces ragots, en vain."
 VIETmisc.3023.desc.unpleasant:0 "\n\nCette fille n'est pas une personne très agréable. Des années d'intimidation de la part des autres à cause de son apparence, semble-t-il, l'ont rendue amère, même si je dois admettre que je trouve son humour autodérisoire amusant. Elle est habile dans les tâches ménagères et tranchante, au moins, et est éloquente malgré son discours brutal."
 VIETmisc.3023.desc.pleasant:0 "\n\nLa fille, étonnamment, a une personnalité plutôt agréable. Il semble qu'elle fasse tout son possible pour faire du bon travail à la maison. \"Si je ne peux jamais trouver un bon mari\", dit-elle, \"au moins être célibataire est mieux que de trouver un mauvais mari\". Je dois admettre qu'elle a un certain charme, qu'elle soit belle ou non."
 VIETmisc.3023.a:0 "Pas de mal, pas de faute. C'est pourquoi on ne peut pas se fier aux rumeurs, après tout."
 VIETmisc.3023.b:0 "Ces paysans idiots - tout leur village - osent me faire perdre mon temps !"
 VIETmisc.3023.c:0 "Peu importe son apparence, elle fait du bon travail. Elle pourrait être une bonne pour moi."
 VIETmisc.3023.d:0 "Ha ha ! Vous savez quoi ? Je vais en faire une courtisane. Ça leur montrera à ces brutes."
 VIETmisc.3024.t:0 "La Beauté de [county.GetNameNoTier]"
 VIETmisc.3024.desc:0 "Les villageois sont surpris que moi, [ROOT.Char.GetTitledFirstName], j'aie décidé de visiter leur village dans [county.GetNameNoTier], même si c'est pour rencontrer cette fille d'une grande beauté. Ses parents n'ont jamais accueilli quelqu'un d'aussi important auparavant, mais ils font de leur mieux. Le père est un artisan et la mère une [ROOT.GetCharacter.Custom('lowly_servant_type')], et ils gagnent suffisamment pour offrir à la famille une vie humble mais confortable. Lorsque je rencontre la fille, nommée [beauty.GetFullName], je suis choqué.\n\nLa fille est aussi belle que tout le monde le disait. Je la regarde entrer dans la pièce : les traits de son visage sont immaculés et elle me salue courtoisement. Sa famille explique qu'ils n'avaient aucune idée de la façon dont les rumeurs à son sujet se sont propagées si loin, mais en la voyant, je comprends pourquoi."
 VIETmisc.3024.desc.unpleasant:0 "\n\nCela dit, la jeune fille semble grognon et a une attitude plutôt autodépréciative à l'égard de son physique. \"Je me demande si l'un de mes prétendants m'adorera une fois que je serai une vieille sorcière\", dit-elle avec sarcasme. Elle dit qu'elle épouserait son ami d'enfance nommé [childhood_friend.GetFullName] qui vit en bas de la rue, mais que malgré ses talents, il est trop humble et honteux pour rivaliser avec ses prétendants plus riches. "
 VIETmisc.3024.desc.pleasant:0 "\n\nNon seulement cela, mais elle a aussi une bonne personnalité. Elle parle gentiment et doucement, et semble être une fille agréable à côtoyer. Je lève un sourcil lorsqu'elle admet timidement qu'elle aime bien un de ses amis d'enfance nommé [childhood_friend.GetFullName] qui vit en bas de la rue, mais malgré ses talents, il est trop humble et honteux pour rivaliser avec ses prétendants plus riches."
 VIETmisc.3024.a:0 "Ce drame personnel n'est pas mon affaire, mais je vous souhaite bonne chance."
 VIETmisc.3024.b:0 "C'est absurde ! Je vais donner ma bénédiction au garçon pour qu'il vous fasse la cour."
 VIETmisc.3024.c:0 "Je vous aiderai à vous marier et vous engagerai comme mes serviteurs."
 VIETmisc.3024.d:0 "Pourquoi je ne vous invite pas, vous et le garçon, à ma cour ?"
 VIETmisc.3024.d.tooltip:0 "[beauté.GetFullName] et son ami d'enfance [childhood_friend.GetFullName] se marieront et rejoindront votre cour."
 # 1.4.7 - please leave this comment here
 VIETmisc.3025.t:0 "Sanctuaire Immergé"
 VIETmisc.3025.desc:0 "Lors d'une patrouille dans les régions sauvages de [county.GetNameNoTier], deux de mes soldats ont découvert un petit sanctuaire en bordure de route. Ce qui est étrange, cependant, c'est qu'il est en grande partie submergé sous l'un des lacs de cette région. Mes soldats ont jugé prudent d'interroger certains habitants sur ce point de repère, et ils ont dit qu'il avait toujours été là toutes ces années. Ils ont supposé qu'il s'agissait d'une sorte de sanctuaire dédié à [ROOT.Char.GetFaith.HighGodName] construit par les habitants de la région il y a plusieurs générations et qui a été abandonné lorsque les eaux du lac sont devenues trop hautes.\n\nEn tout cas, je me demande si nous ne pourrions pas faire un petit projet d'ingénierie, et déplacer le sanctuaire de son emplacement actuel vers la terre ferme. Si je donne suite à cette idée, je devrai dépenser quelques ressources pour le faire."
 VIETmisc.3025.a:0 "Oh, à la réflexion, ça pourrait être une perte de temps."
 VIETmisc.3025.b:0 "Faisons-le. Je suis sûr que [ROOT.Char.GetFaith.HighGodName] sera ravi."
 VIETmisc.3026.t:0 "Tour Incendiée"
 VIETmisc.3026.desc:0 "Une découverte des plus curieuses a récemment été portée à mon attention de [county.GetNameNoTier]. Des éclaireurs de la garnison locale, lors d'une patrouille de routine, se sont perdus et ont découvert une tour incendiée dans la nature. Il y avait peu d'indications sur la date de sa construction et la date à laquelle elle a été habitée pour la dernière fois, mais la structure de base est relativement intacte. La seule autre chose notable à cet endroit était deux arbres près de la tour, et un petit coffre en bois pourri sans rien à l'intérieur.\n\nDans le rapport que j'ai reçu, le capitaine de la garde locale a suggéré de rénover la tour pour en faire un poste de surveillance, afin d'aider à maintenir le contrôle sur la région."
 VIETmisc.3026.a:0 "Je ne pense pas qu'on ait besoin d'un poste de surveillance là-bas."
 VIETmisc.3026.b:0 "Splendide idée ! Réutiliser une tour existante est intelligent."
