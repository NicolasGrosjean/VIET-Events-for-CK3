 VIETmisc.4000.t:0 "Un Esprit Bienveillant"
 VIETmisc.4000.desc:0 "On dit qu'un esprit puissant mais bienveillant réside dans une partie de [county.GetNameNoTier]. De nombreuses histoires circulent sur la façon dont il a protégé des enfants qui se perdaient la nuit, ou comment il a aidé des chasseurs à vaincre de dangereux prédateurs, par exemple."
 VIETmisc.4000.a:0 "Espérons qu'il continue à protéger les habitants, alors."
 VIETmisc.4001.t:0 "Culte Maitreya dans [county.GetNameNoTier]"
 VIETmisc.4001.desc:0 "Dans [county.GetNameNoTier], un moine charismatique est devenu le leader d'un culte, prétendant être une incarnation de Maitreya, le Bouddha qui viendra à la fin de cet éon, lorsque les enseignements authentiques ne seront plus pratiqués. Sa secte est petite, et beaucoup, y compris la plupart des membres du clergé local, l'ont rejeté comme un charlatan et un fauteur de troubles. Cependant, ses adeptes sont fanatiques et ont déjà commis un certain nombre d'actes criminels, bien que mineurs. Heureusement, il a été arrêté et a été amené devant moi pour être jugé."
 VIETmisc.4001.a:0 "Emprisonnez-le et réprimez le culte."
 VIETmisc.4001.b:0 "Exécutez-le et réprimez le culte."
 VIETmisc.4001.c:0 "Laissez-le partir. Il n'a encore rien fait de sérieux."
 VIETmisc.4001.info:0 "#emphasis Contexte Historique :#! Traditionnellement, dans le bouddhisme, Maitreya est considéré comme le prochain Bouddha, un successeur du Bouddha Gautama (le Bouddha historique), qui apparaîtra sur terre dans le futur, pendant une période d'obscurité spirituelle, pour propager le Dharma. Historiquement, il y a eu de nombreux prétendants à Maitreya, dont l'impératrice Wu Zeitian. La Chine, en particulier, a connu une longue histoire de rébellions menées par des cultes dits maitreyens qui attendaient souvent l'arrivée de Maitreya et étaient considérés comme hérétiques par les autorités bouddhistes plus orthodoxes."
 VIETmisc.4001.tooltip:0 "Laissez-le partir. Il n'a encore rien fait de sérieux."
 VIETmisc.4002.t:0 "Forgerons réputés dans [county.GetNameNoTier]."
 VIETmisc.4002.desc:0 "Les forgerons de [county.GetNameNoTier] ont gagné en renommée ces dernières années pour la qualité de leur travail. C'est sûrement de bon augure pour leurs moyens de subsistance et pour l'économie locale !"
 VIETmisc.4002.a:0 "J'ai entendu de bonnes choses sur les armures et les armes produites ici."
 VIETmisc.4002.tooltip:0 "Tant qu'un [county|E] de votre [domain|E] possède le [county_modifier|E] [GetModifier('VIET_renowned_blacksmith_region').GetNameWithTooltip], vous aurez accès à une [decision|E] d' #V Employer des Forgerons Renommées pour vos Armées#! pour acquérir des [character_modifiers|E] qui fournissent divers avantages militaires."
 VIETmisc.4003.t:0 "L'Érudit Fou"
 VIETmisc.4003.desc:0 "On dit qu'un alchimiste ou un sorcier fou vit à [county.GetNameNoTier], s'adonnant à des arts dangereux et obscurs, comme essayer de trouver la potion d'immortalité, ou piller les tombes à la recherche de corps de jeunes filles mortes pour assouvir ses désirs contre nature. On dit que dans sa cabane se trouvent des milliers de parchemins et de potions profanes. Cependant, aucun fou de ce genre ne peut être trouvé nulle part, selon les autorités officielles."
 VIETmisc.4003.a:0 "On s'inquiète du monde de nos jours. Il doit bien être quelque part !"
 VIETmisc.4003.b:0 "Il est clair que les paysans s'imaginent encore des choses."
 VIETmisc.4004.t:0 "Autant en Emporte le Vent"
 VIETmisc.4004.desc:0 "Des nouvelles troublantes de [county.GetNameNoTier]. Il y avait là un village relativement banal et sans intérêt.\n\n#italic Il y avait#!.\n\nRécemment, tous ses habitants ont tout simplement disparu. Au début, lorsque les gens sont venus d'ailleurs, ils ont pensé qu'il s'agissait d'une farce, mais cela a duré assez longtemps pour devenir inquiétant. Les habitants des localités voisines ont organisé des équipes de recherche, et même un certain nombre de mes représentants sont allés enquêter sur le sujet, mais personne de ce village n'a jamais été retrouvé - pas même la plus petite trace. Maintenant, tout ce qui reste, c'est le vent qui siffle dans un village sombre, abandonné et sans vie."
 VIETmisc.4004.a:0 "Que diable est-il arrivé à ces villageois ?"
 VIETmisc.4005.t:0 "Mariage Parfaitement Arrangé"
 VIETmisc.4005.desc:0 "Deux roturiers issus de familles locales puissantes se sont récemment mariés à [county.GetNameNoTier] - le marié est un jeune homme beau, intelligent et vertueux, et la mariée une jeune fille belle, intelligente et douce. Les deux étaient apparemment amis depuis l'enfance, et leur union était parfaite et heureuse. Pendant le mariage, à la stupéfaction de tous, les nuages sont apparus sous la forme de divers bons présages, et certains prétendent avoir entendu des sons et des voix du ciel bénissant ce mariage !"
 VIETmisc.4005.a:0 "Nouvelles intéressantes !"
 VIETmisc.4005.b:0 "Je vais envoyer un cadeau aux jeunes mariés."
 VIETmisc.4006.t:0 "Fantômes Errants"
 VIETmisc.4006.desc:0 "Les histoires abondent sur le passage fréquent de fantômes dans un village de [county.GetNameNoTier]. Ils ne font rien à personne en soi, mais ils apparaissent la nuit de temps en temps pour défiler sinistrement mais paisiblement dans le village. C'est comme s'il s'agissait d'une caravane ou d'une sorte de procession militaire. Il est intéressant de noter que ces incidents ont été confirmés par des membres plus réputés de la communauté.\n\nLes habitants ne savent pas comment réagir, et les gens ont des points de vue différents sur la question. Certains sont terrifiés et pensent qu'il est préférable d'envoyer des [ROOT.Char.Custom('DefaultPriestTitlePlural')] pour exorciser ces esprits agités. D'autres voient cela d'un autre œil, croyant que les fantômes sont bienveillants, et que c'est une bénédiction et une opportunité d'honorer et de prier pour les morts. D'autres encore disent que ce ne sont que des hallucinations d'individus dérangés."
 VIETmisc.4006.a:0 "Des histoires étranges, en effet ! Qui sait quelle est la vérité ?"
 VIETmisc.4006.tooltip:0 "Tant qu'un [county|E] de votre [domain|E] possède le [county_modifier|E] [GetModifier('VIET_spirit_towns').GetNameWithTooltip], vous aurez accès à l'[activity|E] [GetActivityType( 'activity_VIET_ghost_town_investigation' ).GetName] - êtes-vous assez courageux pour oser tenter de contacter l'autre monde ?"
 VIETmisc.4007.t:0 "Une Fin"
 VIETmisc.4007.desc:0 "Dans l'un des plus grands villages de [county.GetNameNoTier], un ancien respecté est récemment décédé. Il était aimé de tous pour sa vertu et sa sagesse. En tant que leader de la communauté depuis de nombreuses années, il entretenait de bonnes relations avec beaucoup de monde et s'efforçait toujours d'améliorer la vie de chacun. Peu de gens avaient quelque chose de négatif à dire à son sujet. Ses funérailles ont attiré de nombreuses personnes qui souhaitaient lui rendre un dernier hommage, et certains prétendent même que son esprit apportera à la terre de nombreuses bénédictions avant son passage dans l'au-delà."
 VIETmisc.4007.a:0 "Que son âme repose en paix."
 VIETmisc.4008.t:0 "La Grand-Mère de Tous"
 VIETmisc.4008.desc:0 "Une vieille femme est décédée récemment dans [county.GetNameNoTier]. Bien qu'humble villageoise, cette \"grand-mère de tous\" bien-aimée a vécu très longtemps, plus d'un siècle, selon certains. D'un tempérament gentil et vertueux, elle était également assez vive et affirmée, car elle faisait de son mieux pour guider la communauté. Elle recevait même des visiteurs, même des nobles locaux d'autres villages voisins, qui cherchaient ses sages conseils. Quoi qu'il en soit, il a déjà été dit que son esprit bénira ces terres pour de nombreuses années à venir."
 VIETmisc.4008.a:0 "Cette grand-mère nous manquera cruellement."
 VIETmisc.4009.t:0 "Esprits Affairés dans [county.GetNameNoTier]"
 VIETmisc.4009.desc:0 "Dans plusieurs villages de [county.GetNameNoTier], on a récemment signalé la présence d'étranges groupes de fantômes la nuit, portant des vêtements sombres. Ils sont accompagnés de vents violents et d'un froid glacial ; curieusement, les témoins affirment que ces fantômes sont inoffensifs et qu'ils s'adonnent à des activités banales comme bavarder, manger, chanter, danser et jouer à divers jeux - comme s'il existait une ville distincte de fantômes la nuit. Les habitants croient que, pour une raison ou une autre, ces esprits des morts vont et viennent et mènent diverses activités.\n\nDes érudits plus rationnels et réputés et des [ROOT.Char.Custom('DefaultPriestTitlePlural')], cependant, sont sceptiques quant à ces affirmations et n'ont pas été en mesure de les vérifier. Ils en concluent qu'il pourrait s'agir de cas épars d'hallucinations, ou simplement d'une sorte de farce imaginée par des jeunes qui s'ennuient mais qui sont intelligents et pleins de ressources."
 VIETmisc.4009.a:0 "Je suis sûr que les fantômes étaient vraiment là - méfiez-vous !"
 VIETmisc.4009.b:0 "Je suis d'accord, c'est probablement une farce ou une hallucination collective."
 VIETmisc.4010.t:0 "Mutilation et Meurtres"
 VIETmisc.4010.desc:0 "Plusieurs meurtres odieux ont récemment été commis dans [county.GetNameNoTier] ; les cadavres des victimes ont souvent été retrouvés horriblement mutilés. Les autorités n'ont pas réussi à trouver le coupable jusqu'à ce que les gardes locaux conçoivent une embuscade astucieuse et attrapent le boucher dégénéré.\n\nIl s'avère que le meurtrier était un jeune noble que tout le monde pensait amical et gentil ! Il a gloussé de joie en se jetant sur les gardes avec un couteau alors qu'ils essayaient de l'arrêter. Ainsi, ils ont été obligés de le tuer en état de légitime défense. Il semble qu'il ait préféré mourir plutôt que d'être attrapé vivant et d'être jugé pour ses terribles crimes.\n\nSa famille coopère à l'enquête qui a suivi, et l'a désavoué à titre posthume, et beaucoup louent la bravoure et la ruse des gardes. C'est grâce à eux qu'une autre tragédie a été évitée."
 VIETmisc.4010.a:0 "Quand on pense que de tels fous existent ! Heureusement, c'est fini."
 VIETmisc.4010.b:0 "Récompensez les gardes pour leurs actes de bravoure."
 VIETmisc.4011.t:0 "Mauvais timing dans [county.GetNameNoTier]."
 VIETmisc.4011.desc:0 "La mort simultanée d'un certain nombre de représentants importants de [county.GetNameNoTier] a plongé la région dans un certain chaos, étant donné la difficulté de trouver des remplaçants fiables pour plusieurs postes en même temps. L'administration locale sera probablement perturbée, mais nous ne pouvons qu'espérer que ça sera bref."
 VIETmisc.4011.a:0 "C'est malheureux, mais faisons de notre mieux. La vie et la mort sont imprévisibles !"
 VIETmisc.4011.b:0 "Heureusement, j'ai déjà préparé des plans d'urgence pour des situations comme celle-ci."
 VIETmisc.4012.t:0 "Le Représentant"
 VIETmisc.4012.desc:0 "Un puissant représentant local de [county.GetNameNoTier] est récemment décédé. Compte tenu de sa notoriété et de sa réputation de personnage juste et bienveillant, beaucoup ont d'abord pleuré sa disparition, jusqu'à ce que des preuves d'une immense corruption soient découvertes dans ses affaires et ses documents, allant de la corruption à l'implication dans la contrebande en passant par des abus sur les paysans locaux comme le vol pur et simple et des agressions sur les servantes. Le méchant a astucieusement dissimulé tout cela sous sa façade bienveillante.\n\nAprès que tout cela ait été révélé et que nous ayons appris l'ampleur époustouflante de sa corruption, il est certain que la région se portera beaucoup mieux sans lui !"
 VIETmisc.4012.a:0 "Il m'a même trompé ! Si seulement nous l'avions attrapé alors qu'il était encore vivant."
 VIETmisc.4013.t:0 "La Momie de l'Hermite"
 VIETmisc.4013.desc:0 "Un ermite a vécu dans le désert de [county.GetNameNoTier] pendant des décennies, se livrant à la méditation, à la prière et à d'autres pratiques spirituelles [ROOT.Char.GetFaith.GetAdjective]s. Il était gentil et offrait toujours des enseignements spirituels à ceux qui le demandaient, bien qu'il refusait toute offre de nourriture, de boisson ou d'autres luxes. Aujourd'hui, la nouvelle arrive qu'il est décédé alors qu'il méditait - et pourtant, son cadavre est toujours debout et ne se décompose pas du tout. Les habitants ont commencé à déposer des offrandes devant cette sorte de \"momie\" pour recevoir les bénédictions de la présence de l'ermite."
 VIETmisc.4013.a:0 "Un développement très intéressant."
 VIETmisc.4013.tooltip:0 "Tant qu'un [county|E] de votre [domain|E] possède le [county_modifier|E] [GetModifier('VIET_holy_hermit_passes_away').GetNameWithTooltip], vous aurez accès à une [decision|E] de #V Vénérer un Ermite Momifié#!"
 VIETmisc.4014.t:0 "Une Pierre Ancienne"
 VIETmisc.4014.desc:0 "Une grande dalle de pierre a récemment été découverte dans [county.GetNameNoTier] avec un texte gravé dessus. Elle semble être vieille de plusieurs siècles au moins, et bien que l'écriture soit difficile à lire, nous avons pu trouver un érudit local qui a pu la traduire, et qui dit que la pierre semble avoir été créée et élevée il y a plusieurs générations en l'honneur d'un personnage local important récemment décédé. Peu d'autres choses peuvent être discernées, étant donné que l'écriture est si usée et écrite dans un style ancien."
 VIETmisc.4014.a:0 "Un morceau d'histoire, rien de moins !"
 VIETmisc.4015.t:0 "Un Exorciste Légendaire"
 VIETmisc.4015.desc:0 "J'ai entendu dire qu'il existe un homme légendaire dans [county.GetNameNoTier] qui est doté de capacités surnaturelles, comme celle de survivre à n'importe quelle blessure, même la décapitation, car il peut faire repousser les parties de son corps. On dit qu'il a acquis ces capacités après avoir rencontré accidentellement des esprits d'un autre monde, en particulier une jeune femme immortelle qui est maintenant sa servante (les habitants ne s'accordent pas sur la raison pour laquelle elle le sert). Ils parcourent maintenant le pays en combattant et en exorcisant les démons et autres menaces surnaturelles, et selon les rumeurs locales, ils sont actuellement dans [county.GetNameNoTier] pour s'occuper de certains esprits maléfiques."
 VIETmisc.4015.a:0 "Dites-m'en plus sur ces histoires..."
 VIETmisc.4015.b:0 "Rien que des mensonges fantaisistes, j'en suis certain."
 VIETmisc.4015.c:0 "Ces contes païens sont un affront à notre foi !"
 VIETmisc.4016.t:0 "Effondrement du Pont de [county.GetNameNoTier]"
 VIETmisc.4016.desc:0 "Un pont dans [county.GetNameNoTier] s'est récemment effondré. Il s'agissait d'une voie de communication importante reliant plusieurs villages de la région. Nous devons donc le réparer au plus vite."
 VIETmisc.4016.a:0 "Envoyez immédiatement des ressources d'urgence !"
 VIETmisc.4016.a.tooltip:0 "Le pont est réparé assez rapidement."
 VIETmisc.4016.b:0 "Faites tout ce qui est nécessaire pour régler ce problème."
 VIETmisc.4016.b.tooltip:0 "Le pont est réparé dans un délai raisonnable."
 VIETmisc.4016.c:0 "Les habitants peuvent s'en occuper eux-mêmes."
 VIETmisc.4016.c.tooltip:0 "Le pont prend beaucoup de temps à être réparé."
 VIETmisc.4017.t:0 "Couleurs étranges"
 VIETmisc.4017.desc:0 "De temps en temps, le ciel de [county.GetNameNoTier] prend plusieurs couleurs à la fois, des teintes artificielles de violet, rouge, vert, bleu, rose, et plus encore. Cela dure plusieurs heures.\n\nCe phénomène étrange dure depuis plusieurs jours et a été observé dans de nombreux villages, car il était visible à des kilomètres à la ronde. Bien qu'il n'y ait eu aucun effet connu, beaucoup de ceux qui en ont été témoins sont déconcertés. Ni les érudits locaux ni les [ROOT.Char.Custom('DefaultPriestTitlePlural')] n'ont pu expliquer ce qui se passe."
 VIETmisc.4017.a:0 "Qui sait quelles forces mystérieuses sont en jeu ici ?"
 VIETmisc.4018.t:0 "Barde Célèbre"
 VIETmisc.4018.desc:0 "Un célèbre barde s'est installé dans [county.GetNameNoTier]. Bien que sa musique et son chant soient sublimes, il refuse de se produire devant les riches et les puissants, même si on lui offre des sommes exorbitantes. Il a même refusé une invitation de ma part ! Au lieu de cela, il préfère divertir les pauvres et les masses, les inspirant et les élevant."
 VIETmisc.4018.a:0 "Il sera arrêté pour son insolence !"
 VIETmisc.4018.b:0 "S'il souhaite s'associer à des roturiers, qu'il en soit ainsi."
 VIETmisc.4018.c:0 "Je peux comprendre ses raisons, pour être honnête."
 VIETmisc.4019.t:0 "Le Navire Flottant"
 VIETmisc.4019.desc:0 "Des rapports inquiétants en provenance de [county.GetNameNoTier] ! Un mystérieux vaisseau a été repéré flottant dans le ciel, le long de l'horizon lointain, dans plusieurs zones de la côte. Les quelques navires qui ont tenté de s'en approcher n'ont jamais pu l'atteindre, et il ne porte pas le drapeau ou la bannière d'un peuple ou d'un royaume connu. Partout où il est repéré, les habitants rapportent avoir entendu des bruits étranges et sifflants, comme un faible vent hurlant et gémissant, dans la nuit pendant plusieurs semaines."
 VIETmisc.4019.a:0 "Apparitions alarmantes...."
 VIETmisc.4019.b:0 "C'est peut-être l'hystérie paysanne ?"
 VIETmisc.4020.t:0 "Le Monument de Pierre Ancien"
 VIETmisc.4020.desc:0 "Une paysanne de [county.GetNameNoTier] s'est perdue récemment lors d'une promenade dans la nature. Elle est tombée sur une surface de pierre plate et verticale où les anciens souverains de la région avaient gravé divers symboles et images. Après qu'elle l'ait signalé aux autorités, j'ai envoyé des gens pour enquêter et il s'avère que cette pierre pourrait être les derniers vestiges d'un imposant monument ancien ! La pierre ne peut pas être réutilisée, elle doit donc rester là où elle est, peut-être pour l'éternité."
 VIETmisc.4020.a:0 "Quel spectacle à voir, n'est-ce pas ?"
 VIETmisc.4020.b:0 "C'est un lieu saint - construisez un autel près de lui."
 VIETmisc.4020.c:0 "Envoyez quelques antiquaires pour l'étudier."
 VIETmisc.4020.tooltip:0 "Tant qu'un [county|E] de votre [domain|E] possède le [county_modifier|E] [GetModifier('VIET_flat_stone_monument').GetNameWithTooltip], vous aurez accès à l'[activity|E] [GetActivityType( 'activity_VIET_ancient_stone_monument_examination' ).GetName] pour satisfaire votre curiosité."
 VIETmisc.4021.t:0 "Tempête de sable dans [county.GetNameNoTier]"
 VIETmisc.4021.desc:0 "Une tempête de sable a récemment balayé [county.GetNameNoTier] au moment le plus inopportun. De nombreuses personnes ont péri, y compris des soldats qui étaient en patrouille. De plus, les infrastructures et les bâtiments locaux ont été endommagés."
 VIETmisc.4021.a:0 "Nouvelles troublantes. Malheureusement, il n'y a pas grand-chose que nous puissions faire."
 VIETmisc.4021.b:0 "Nous devrions fournir de l'aide et des secours aux habitants."
 VIETmisc.4022.t:0 "Le Veilleur de Nuit"
 VIETmisc.4022.desc:0 "Les rumeurs d'un fantôme de [county.GetNameNoTier] sont parvenues à ma cour. De nombreuses observations ont été rapportées le long des falaises de plusieurs villages côtiers, et les récits étaient pour la plupart cohérents entre eux : chaque soir, la trace ténue du fantôme apparaît et se tient debout face à la mer, regardant dans les eaux pendant quelques heures avant de disparaître. Le fantôme n'est pas du tout malveillant, et lorsqu'on l'approche, il se contente de pointer, de manière presque onirique, vers quelque chose que personne ne peut voir ni comprendre, avant de disparaître. De plus, quelques villageois ont même affirmé que le fantôme a silencieusement guidé des voyageurs en sécurité.\n\nQuoi qu'il en soit, le fantôme a été surnommé le \"Gardien Solitaire\" par les habitants. Certains remettent en question son existence, mais qui suis-je pour dire si de telles observations sont authentiques ou non ?"
 VIETmisc.4022.a:0 "Quelle histoire de fantômes !"
 VIETmisc.4023.t:0 "Folie des Pistaches"
 VIETmisc.4023.desc:0 "Récemment, les pistaches de [county.GetNameNoTier] sont devenues très populaires dans la région. Cela doit être lié à leur goût ou à leur texture. Les exportations vont probablement continuer à augmenter dans les années à venir."
 VIETmisc.4023.a:0 "C'est bon à savoir !"
 VIETmisc.4024.t:0 "Glissement de terrain dans [county.GetNameNoTier]."
 VIETmisc.4024.desc:0 "Un glissement de terrain a été signalé dans [county.GetNameNoTier], enterrant plusieurs villages et faisant de nombreuses victimes. Je dois agir rapidement si je veux aider les gens ici."
 VIETmisc.4024.a:0 "C'est dommage. Il n'y a pas grand-chose que l'on puisse faire."
 VIETmisc.4024.b:0 "Essayons d'aider les victimes autant que nous le pouvons."
 VIETmisc.4025.t:0 "Bons Soldats"
 VIETmisc.4025.desc:0 "La génération actuelle de jeunes hommes de [county.GetNameNoTier] a gagné la renommée pour sa bravoure et sa force en servant dans mes armées et mes garnisons, et en défendant les habitants contre les bandits."
 VIETmisc.4025.a:0 "Ils apportent beaucoup d'honneur à leurs familles !"
 VIETmisc.4026.t:0 "Le Grand Arbre d'Ombrage de [county.GetNameNoTier]"
 VIETmisc.4026.desc:0 "Un village de [county.GetNameNoTier] possède un arbre géant qui a été planté il y a plusieurs générations pour fournir de l'ombre aux villageois. C'est un site très visité. [tree_lover.GetTitledFirstName] l'a visité plusieurs fois et a suggéré que je fasse un don pour aider à prendre soin de l'arbre."
 VIETmisc.4026.a:0 "Une bonne idée ! Envoyons-leur les fonds."
 VIETmisc.4026.b:0 "Je pense qu'ils devraient s'en sortir sans notre aide."
 VIETmisc.4026.tooltip:0 "Tant qu'un [county|E] de votre [domain|E] possède le [county_modifier|E] [GetModifier('VIET_giant_shade_tree').GetNameWithTooltip], vous aurez accès à l'[activity|E] [GetActivityType( 'activity_VIET_giant_shade_tree_visit' ).GetName]."
 VIETmisc.4027.t:0 "Terreur du Sommeil"
 VIETmisc.4027.desc:0 "Les habitants de [county.GetNameNoTier] ont signalé des incidents inhabituels et inquiétants. Plusieurs sources ont affirmé avoir vu des ombres d'un autre monde, ayant vaguement la forme de personnes, se promener et tenter de tuer des innocents sans méfiance. Le point commun ici est que les ombres ont tendance à apparaître la nuit quand les gens s'endorment ou se réveillent. Des érudits réputés et des [ROOT.Char.Custom('DefaultPriestTitlePlural')] pensent qu'il ne s'agit que d'hystérie."
 VIETmisc.4027.a:0 "Nous vivons des temps troublés."
 VIETmisc.4027.b:0 "Envoyez des [ROOT.Char.Custom('DefaultPriestTitlePlural')] pour prier. [ROOT.Char.GetFaith.HighGodName] préserve-nous !"
 VIETmisc.4027.c:0 "Les érudits ont raison. C'est juste de l'hystérie."
 VIETmisc.4028.t:0 "Les Forces Supposées de [ROOT.Char.GetFaith.DevilName]"
 VIETmisc.4028.desc:0 "Au cours des derniers mois, une ville de [county.GetNameNoTier] a été victime d'une véritable frayeur. Les habitants entendaient des bruits étranges et inhumains la nuit et craignaient que [ROOT.Char.GetFaith.DevilName] ne prépare quelque chose. Des prières ont été offertes, les patrouilles nocturnes ont été renforcées, etc.\n\nCependant, par chance, on a découvert que la source de tout ce vacarme était plusieurs jeunes rusés qui, n'ayant rien de mieux à faire, ont fait des farces à la ville aux dépens de tout le monde. Les garçons sont en état d'arrestation et leur sort est maintenant entre mes mains."
 VIETmisc.4028.a:0 "Il n'y a pas de mal, laissez-les partir."
 VIETmisc.4028.b:0 "Ils seront soumis à une humiliation publique."
 VIETmisc.4028.c:0 "Emprisonnez-les pour ce crime."
 VIETmisc.4028.d:0 "Exécutez-les. Pas de pitié."
 VIETmisc.4029.t:0 "Bonnes Herbes"
 VIETmisc.4029.desc:0 "Les herboristes et les médecins de [county.GetNameNoTier] sont devenus célèbres ces derniers temps pour la qualité de leurs médicaments à base d'herbes, fabriqués à partir de diverses plantes, herbes, minéraux, etc. qui sont uniquement originaires de [county.GetNameNoTier]."
 VIETmisc.4029.a:0 "C'est bon à entendre !"
 VIETmisc.4029.b:0 "Nous devons investir et soutenir ce travail important."
