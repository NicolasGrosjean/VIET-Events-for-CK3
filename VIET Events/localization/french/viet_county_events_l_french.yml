 VIETmisc.4036.t: "Fonctionnaires des impôts"
 VIETmisc.4036.desc: "Des rumeurs circulent selon lesquelles certains percepteurs de [county.GetNameNoTier] seraient dégoûtamment corrompus.\n\nMalheureusement, je ne dispose d'aucune preuve solide pour étayer ces rumeurs. En fait, après une longue enquête, il semble que ces fonctionnaires fassent du bon travail et se comportent de manière plus honorable que certains de mes autres fonctionnaires ailleurs.\n\nPourtant, de nombreuses personnes dans la région ne sont pas convaincues du contraire. Si je ne fais rien, les habitants risquent de s'impatienter, mais d'un autre côté, emprisonner de bons fonctionnaires sans raison serait également problématique."
 VIETmisc.4036.a: "Innocents ou non, arrêtez ces fonctionnaires !"
 VIETmisc.4036.b: "Je ne me plierai pas aux exigences de paysans ignorants."
 VIETmisc.4036.c: "Mettons les choses au point pour éviter tout malentendu."
 VIETmisc.4037.t: "Un frère et une sœur"
 VIETmisc.4037.desc: "Un village de [county.GetNameNoTier] a rapporté un crime des plus odieux et impardonnables !\n\nUn frère et une sœur se sont désirés l'un l'autre. C'est tout à fait contre-nature et honteux ! Ils ont été surpris en plein ébat sexuel récemment et ont dû fuir ailleurs pour éviter la colère de leur famille et des villageois. Le couple dépravé se trouverait aujourd'hui dans un pays étranger, où personne ne sait qui ils sont.\n\nPourtant, le fait qu'une telle chose se soit produite a suscité beaucoup d'émoi. Quand on pense que pendant tout ce temps, sous notre nez, vivaient ces scélérats dégénérés et dégoûtants, qui ne valaient pas mieux que des assassins, des cannibales et d'autres bêtes horribles, et qui ne méritaient rien d'autre que la mort la plus dure et la plus torturée pour leurs actes ignobles !"
 VIETmisc.4037.a: "Dégoûtant. Je me sens sale rien qu'en entendant cela."
 VIETmisc.4037.b: "Je l'admets ... cela m'intéresse... d'une manière étrange."
