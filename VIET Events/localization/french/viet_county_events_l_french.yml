 VIETmisc.3059.t: "Pêche au Requin"
 VIETmisc.3059.desc: "La rentabilité de l'industrie de la pêche dans [county.GetNameNoTier] fluctue au gré des marées, mais il y a de bonnes nouvelles ces derniers temps.\n\nCes derniers temps, [county.GetNameNoTier] a acquis une réputation pour ses prises de requins abondantes et excellentes. On dit que la viande de requin est délicieuse, et que l'huile et le cuir de requin sont très utiles et durables.\n\nQu'elles soient vraies ou non, ces histoires stimulent l'économie locale, car les pêcheurs bravent les eaux pour chasser de plus en plus de requins qu'ils vendront sur les marchés lointains."
 VIETmisc.3059.a: "C'est une très bonne nouvelle."
 VIETmisc.3060.t: "Attaques de requins ?"
 VIETmisc.3060.desc: "Sur de nombreuses côtes de notre monde, la plongée sous-marine est une profession assez rentable, car les plongeurs trouvent un intérêt à se procurer de la nourriture comme les palourdes et les oursins, à récolter des ressources comme les éponges de mer et les perles, et à récupérer des objets de valeur sur les navires coulés près de la côte.\n\nLa situation de [county.GetNameNoTier] n'était pas différente, jusqu'à ce que deux attaques de requins soient perpétrées contre des plongeurs qui vaquaient à leurs occupations quotidiennes. Aujourd'hui, les plongeurs de la région craignent pour leur sécurité et sont tous sur les dents.\n\nLes habitants de [county.GetNameNoTierNoTooltip] se demandent s'ils ont offensé [ROOT.Char.GetFaith.WaterGodName] et si d'autres attaques de requins sont à prévoir, ou s'il s'agit d'un incident isolé. Quoi qu'il en soit, cela a un effet négatif sur l'économie locale dans les zones côtières de cette région."
 VIETmisc.3060.a: "Je suppose que les plongeurs seront plus prudents à partir de maintenant...."
 VIETmisc.3060.b: "Envoyer des [ROOT.Char.Custom('DefaultPriestTitlePlural')] prier [ROOT.Char.GetFaith.WaterGodName]."
 VIETmisc.3060.info: "#emphasis Contexte Historique :#! Contrairement à ce que l'on pourrait croire, les attaques de requins sur des êtres humains sont assez rares ; beaucoup de requins sont relativement inoffensifs ou ignorent les gens, et les attaques de requins ont tendance à se produire pour d'autres raisons, par exemple lorsque le requin prend l'homme pour sa proie habituelle. Néanmoins, les attaques de requins ou de créatures semblables aux requins ont captivé l'imagination pendant des siècles et les récits anciens peuvent être tout aussi sensationnalistes que les reportages modernes sur les attaques de requins. Procope, un historien grec du VIe siècle, raconte par exemple l'histoire d'une perle célèbre appartenant au shah sassanide Peroz. Le plongeur qui avait trouvé cette perle aurait perdu la vie lorsqu'un requin, qui avait également remarqué la perle, a essayé de la lui prendre."
 # Version 1.12.3 Start Here - Note to Translators: please leave this comment here and do not remove it even in your versions of the loc
 VIETmisc.3061.t:0 "Fimbulwinter"
 VIETmisc.3061.desc:0 "Une vieille légende [ROOT.Char.GetFaith.GetAdjective] veut que trois hivers rigoureux sans aucun été intermédiaire, appelés #italic Fimbulwinter#! soient un prélude inquiétant au #italic Ragnarok#! qui marquera la fin apocalyptique du monde. Ces trois hivers seront suivis de grandes guerres, de destructions et de calamités de toutes sortes.\n\n[county.GetNameNoTier] a subi trois hivers rigoureux d'affilée, et les paysans de la région, d'après ce qu'on m'a dit, craignent que le #italic Ragnarok#! ne soit bientôt à nos portes. Mes [ROOT.Char.Custom('DefaultPriestTitlePlural')] disent qu'il n'y a pas lieu de s'inquiéter, car il y a eu des étés entre les deux, même s'ils ont été plus froids que d'habitude, et aucun autre signe de #italic Ragnarok#! n'est présent.\n\nPourtant, ma cour s'inquiète de l'hystérie croissante qui règne parmi les habitants."
 VIETmisc.3061.a:0 "Envoyez des [ROOT.Char.Custom('DefaultPriestTitlePlural')] pour rassurer les gens là-bas."
 VIETmisc.3061.b:0 "Ce que pensent ou ne pensent pas ces gens du peuple ne me concerne pas."
 VIETmisc.3062.t:0 "Trois Têtes"
 VIETmisc.3062.desc:0 "D'étranges nouvelles arrivent à ma cour en provenance d'un autre endroit de mon royaume !\n\nDans un village de [county.GetNameNoTier], un mouton à trois têtes est né il n'y a pas si longtemps. Les animaux à deux ou trois têtes sont extrêmement rares, mais pas inconnus ; ce qui est très inhabituel, c'est que ce mouton est apparemment toujours en vie, et n'est pas encore mort.\n\nD'après mes interlocuteurs, les habitants ne semblent pas s'en préoccuper et considèrent le mouton à trois têtes plus comme un spectacle amusant que comme un présage alarmant. Ses propriétaires l'ont emmené dans d'autres villages pour présenter l'étrange bête, ce qui a stimulé l'économie locale, et certains érudits de la région ont profité de l'occasion pour l'étudier."
 VIETmisc.3062.a:0 "C'est en effet assez étrange !"
 VIETmisc.3063.t:0 "Ménage à Trois"
 VIETmisc.3063.desc:0 "Un scandale a éclaté dans à [county.GetNameNoTier] à propos d'un noble de rang inférieur qui se trouve être un fonctionnaire local travaillant là-bas. Son attitude blasée envers la gouvernance l'a rendu impopulaire, mais en raison de ses relations politiques, j'ai eu du mal à m'en débarrasser.\n\nIl semblerait que ce jeune homme débridé ait vécu avec deux jolies femmes pendant tout ce temps, les traitant toutes les deux comme ses épouses. Cette sorte de ménage à trois est passée inaperçue pendant un certain temps, jusqu'à récemment.\n\nUn tel ménage à trois est très mal vu dans la religion  [ROOT.Char.GetFaith.GetName], car il s'agit d'une déviance érotique, bien sûr. Avoir une maîtresse secrète est une chose, mais avoir deux femmes ? Les habitants ne sont pas satisfaits de lui depuis un certain temps, et c'est la goutte d'eau qui fait déborder le vase : ils exigent que je prenne des mesures, sinon ils le feront eux-mêmes."
 VIETmisc.3063.a:0 "C'est une bonne excuse pour le démettre de ses fonctions !"
 VIETmisc.3063.b:0 "Je préfère ne pas contrarier ses alliés politiques."
