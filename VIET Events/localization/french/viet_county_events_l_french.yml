 VIETmisc.3064.t: "Incendis inhabituels"
 VIETmisc.3064.desc: "[county.GetNameNoTier] a récemment subi quelques incendies de forêt, qui n'ont heureusement pas été trop destructeurs et n'ont causé que des dégâts minimes aux habitations locales.\n\nCependant, certains habitants expérimentés dans la traversée de la nature sauvage de cette région, comme les bûcherons et les herboristes, ont informé mes fonctionnaires que les caractéristiques de ces incendies de forêt étaient inhabituelles. D'autres habitants, en revanche, ont indiqué qu'il n'y avait pas suffisamment de preuves que les incendies étaient d'origine humaine.\n\nSi quelqu'un a essayé de brûler intentionnellement des forêts, nos lois sont claires à ce sujet. Cependant, nos ressources sont limitées ; nous ne pouvons pas enquêter sur toutes les allégations, d'autant plus que certaines d'entre elles sont de fausses alertes."
 VIETmisc.3064.a: "Mes agents devraient enquêter sur les incendies"
 VIETmisc.3064.a.tooltip: "Il est possible que vos agents découvrent la source des incendies, mais il est également possible qu'ils ne trouvent rien de suspect."
 VIETmisc.3064.b: "Il ne se passe probablement rien"
 VIETmisc.3064.b.tooltip: "Il est possible que quelque chose d'autre se produise...."
 VIETmisc.3064.info: "#emphasis Contexte historique : #! Depuis l'aube de la civilisation, les forêts constituent une ressource économique vitale pour de nombreuses personnes. C'est pourquoi, dans de nombreuses cultures, il existait des réglementations interdisant d'endommager les forêts pour des raisons malveillantes. Par exemple, une loi espagnole du 13e siècle stipulait : "#italic Quiconque brûle un bosquet appartenant à autrui, un pin, un figuier ou tout autre arbre... sera arrêté sur ordre du juge, recevra cent coups de fouet et devra réparer pécuniairement le dommage causé.#!""
 VIETmisc.3065.t: "Les incendies s'emballent"
 VIETmisc.3065.desc: "Un important incendie de forêt vient d'éclater dans le [county.GetNameNoTier] ! Le feu a couvert une zone assez vaste et a même détruit quelques villages.\n\nDe plus, d'après des témoins oculaires à la véracité incertaine, certains prétendent que ce feu a été provoqué par l'homme. Des incendies de forêt inhabituels avaient été signalés il n'y a pas si longtemps, et les habitants sont mécontents que mes fonctionnaires n'aient pas enquêté sur la question, ce qui, selon eux, aurait permis d'éviter cette tragédie.\n\nS'il n'y a aucun moyen de savoir dans quelle mesure ces affirmations sont vraies, ce qui est #italic définitivement#! vrai, c'est que la région souffrira des effets de ces incendies pendant un certain temps."
 VIETmisc.3065.a: "Envoyer de l'aide aux personnes touchées et contribuer à la reconstruction"
 VIETmisc.3065.b: "Nous ne pouvons rien faire pour l'instant"
 VIETmisc.3066.t: "Incendiaires arrêtés"
 VIETmisc.3066.desc: "Il y a peu de temps, [county.GetNameNoTier] a été victime de quelques incendies de forêt mineurs. J'ai ordonné à mes officiers d'enquêter, car ils soupçonnaient qu'il s'agissait d'un acte criminel, et il s'avère que ces soupçons étaient fondés.\n\nMes officiers ont arrêté deux personnes qui ont avoué avoir allumé les incendies de forêt, après avoir été surprises en train d'essayer d'en allumer un autre. Ils sont impliqués dans une querelle locale avec un autre clan et ont essayé de détruire les terres de leurs rivaux.\n\nTout le monde dans [county.GetNameNoTierNoTooltip] peut pousser un soupir de soulagement maintenant que l'affaire est résolue et que les punitions appropriées peuvent être infligées aux contrevenants."
 VIETmisc.3066.a: "Espérons que les choses se calment dans [county.GetNameNoTierNoTooltip] maintenant."
 VIETmisc.3066.b: "Récompenser mes fonctionnaires pour un travail bien fait."
