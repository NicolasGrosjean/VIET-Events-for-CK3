 # Events proper
 VIETmonogatari.0001.t:0 "Qi Ma le Menteur arrive"
 VIETmonogatari.0001.desc:0 "J'ai entendu dire qu'un voyageur des plus inhabituels était arrivé dans la région. Il est connu sous le nom de Qi Ma le Menteur, et beaucoup prétendent qu'il possède une sagesse inégalée, inégalable, même si certains de ses conseils font souvent référence à des sujets bizarres ou n'ont pas beaucoup de sens. Curieusement, bien que beaucoup prétendent qu'il est immensément célèbre, je n'ai jamais entendu parler de lui auparavant.\n\nPourtant, étant donné qu'il est connu pour sa perspicacité, je devrais peut-être lui rendre visite un jour. Qui sait de quels sujets profonds et intellectuels nous pourrions discuter ? Même si c'est un fou, je pourrais peut-être apprendre une chose ou deux. Mais il y a aussi ceux qui disent que je ne devrais pas m'associer à ceux qui parlent de choses étranges."
 VIETmonogatari.0001.a:0 "Je vais y réfléchir."
 VIETmonogatari.0001.tooltip:0 "Tant que vous disposerez du [character_modifier|E], #V Qi Ma le Menteur est à Proximité#!, vous aurez accès à une [decision|E] pour #V rencontrer#! [qi_ma_the_liar|E]. Si vous souhaitez lui demander conseil, faites-le dès que possible : il ne restera pas éternellement en ville et partira tôt ou tard ailleurs."
 VIETmonogatari.0002.t:0 "xxxxx"
 VIETmonogatari.0002.desc:0 "xxxxx"
 VIETmonogatari.0002.a:0 "xxxxx"
 VIETmonogatari.0003.t:0 "Qi Ma le Menteur s'en va"
 VIETmonogatari.0003.desc:0 "J'ai appris que Qi Ma le Menteur, ce voyageur à la fois excentrique et sage, qui parlait par énigmes et faisait souvent référence à des choses étranges, n'est plus dans la région. La rumeur dit qu'il est parti à la recherche de légendaires étriers d'un immense pouvoir. Qui sait quand je reverrai cet homme ?"
 VIETmonogatari.0003.a:0 "C'est peut-être mieux que je ne m'associe pas à ceux qui parlent de choses étranges."
 VIETmonogatari.0004.t:0 "xxxxx"
 VIETmonogatari.0004.desc:0 "xxxxx"
 VIETmonogatari.0004.a:0 "xxxxx"
 VIETmonogatari.0005.t:0 "Visite de Qi Ma le Menteur"
 VIETmonogatari.0005.desc:0 "J'arrive dans la ville où se trouve Qi Ma le Menteur, après avoir fixé un rendez-vous avec lui. Je trouve la taverne qu'il fréquente apparemment et j'y entre. Je ne mets pas longtemps à remarquer l'insaisissable gentleman et je me dirige vers l'endroit où il est assis.\n\nInsistant pour parler à la troisième personne, il me salue en faisant tourner ses moustaches de chat : \"Qi Ma sait beaucoup de choses, en raconte quelques-unes. Qi Ma sait beaucoup de choses que les autres ne savent pas.\""
 VIETmonogatari.0005.a:0 "Voyons ce que sait ce type excentrique."
 VIETmonogatari.0006.t:0 "Départ de Qi Ma le Menteur."
 VIETmonogatari.0006.desc:0 "On m'a dit qu'après avoir rendu visite à Qi Ma, ce voyageur excentrique mais sage, il a décidé de faire ses bagages et de partir vers des régions inconnues. La rumeur dit qu'il est parti à la recherche de légendaires étriers d'une immense puissance. Qui sait quand je le reverrai ?"
 VIETmonogatari.0006.a:0 "C'était un type étrange."
 VIETmonogatari.0010.t:0 "Le Menteur"
 VIETmonogatari.0010.desc:0 "Aujourd'hui, quelques voyageurs étrangers s'arrêtent dans ma cour et me racontent les choses qu'ils ont vues au cours de leurs voyages. Une de leurs histoires est très inhabituelle, et concerne un autre voyageur qu'ils ont rencontré, un voyageur venant d'un pays très, très lointain. Je n'ai pas saisi son nom, mais ils disent que cet homme étrange se donne un style des plus bizarres, \"Le Menteur\".\n\nCependant, malgré son comportement excentrique, il leur a fourni de nombreuses et sages idées sur les questions de rhétorique et de discours, ce qui a enrichi leur capacité à communiquer avec les autres."
 VIETmonogatari.0010.a:0 "Quel étrange fou, en effet !"
 VIETmonogatari.0010.b:0 "Attendez... avez-vous rencontré #italic the#! Qi Ma ?"
 VIETmonogatari.0011.desc:0 "Aujourd'hui, quelques voyageurs étrangers s'arrêtent dans ma cour et me racontent les choses qu'ils ont vues au cours de leurs voyages. Une de leurs histoires est très inhabituelle, et concerne un autre voyageur qu'ils ont rencontré, un voyageur venant d'un pays très, très lointain. Je n'ai pas saisi son nom, mais ils disent que cet homme étrange se donne un style des plus bizarres, \"Le Menteur\".\n\nCependant, malgré son comportement excentrique, il leur a fourni de nombreuses et sages idées sur la guerre et la bataille, et a ainsi enrichi leur capacité à se battre et à se défendre contre les ennemis."
 VIETmonogatari.0012.desc:0 "Aujourd'hui, quelques voyageurs étrangers s'arrêtent dans ma cour et me racontent les choses qu'ils ont vues au cours de leurs voyages. Une de leurs histoires est très inhabituelle, et concerne un autre voyageur qu'ils ont rencontré, un voyageur venant d'un pays très, très lointain. Je n'ai pas saisi son nom, mais ils disent que cet homme étrange se donne un style des plus bizarres, \"Le Menteur\".\n\nCependant, malgré son comportement excentrique, il leur a fourni de nombreuses et sages idées sur les finances et la logistique, et a ainsi enrichi leur capacité à gérer plus efficacement leurs ressources dans la vie."
 VIETmonogatari.0013.desc:0 "Aujourd'hui, quelques voyageurs étrangers s'arrêtent dans ma cour et me racontent les choses qu'ils ont vues au cours de leurs voyages. Une de leurs histoires est très inhabituelle, et concerne un autre voyageur qu'ils ont rencontré, un voyageur venant d'un pays très, très lointain. Je n'ai pas saisi son nom, mais ils disent que cet homme étrange se donne un style des plus bizarres, \"Le Menteur\".\n\nCependant, malgré son comportement excentrique, il leur a fourni de nombreuses et sages idées sur la tromperie et les jeux d'esprit avec les autres, et a ainsi enrichi leur capacité à gérer plus efficacement leurs ressources dans la vie."
 VIETmonogatari.0014.desc:0 "Aujourd'hui, quelques voyageurs étrangers s'arrêtent dans ma cour et me racontent les choses qu'ils ont vues au cours de leurs voyages. Une de leurs histoires est très inhabituelle, et concerne un autre voyageur qu'ils ont rencontré, un voyageur venant d'un pays très, très lointain. Je n'ai pas saisi son nom, mais ils disent que cet homme étrange se donne un style des plus bizarres, \"Le Menteur\".\n\nCependant, malgré son comportement excentrique, il leur a fourni de nombreuses et sages idées sur l'apprentissage scolaire et, par conséquent, a enrichi leur capacité à retenir davantage d'informations sur le monde."
 
 # Diplomacy
 VIETmonogatari.0100.t:0 "Beauté"
 VIETmonogatari.0100.desc:0 "Qi Ma dit : \"Qi Ma a entendu dire que les hommes et les femmes du monde entier sont plus séduisants que par le passé. Il n'a pas d'opinion sur la question. Toutes les personnes sont belles à ses yeux.\""
 VIETmonogatari.0100.a:0 "Définitivement, chacun est beau à sa manière."
 VIETmonogatari.0100.b:0 "Certains sont objectivement hideux. Ne soyons pas trop idéalistes."
 VIETmonogatari.0101.t:0 "Où trouver des choses intéressantes ?"
 VIETmonogatari.0101.desc:0 "Qi Ma dit : \"Qi Ma aime le Frangistan, l'Hindoustan, l'Iran, le Sahel, Rus..... Beaucoup de choses intéressantes se passent dans ces endroits. Bien plus qu'à Cathay.\""
 VIETmonogatari.0101.a:0 "Pourquoi gaspiller des efforts à aller à Cathay alors qu'on pourrait se concentrer chez soi ?"
 VIETmonogatari.0101.b:0 "Je souhaite visiter Cathay - ce sera comme dans mes fantasmes les plus fous !"
 VIETmonogatari.0102.t:0 "Mauvais Goût des Poules"
 VIETmonogatari.0102.desc:0 "Qi Ma dit : \"Qi Ma est toujours à la recherche de bonnes blagues sur les poules, mais n'en trouve aucune. Où ont-ils pu aller ?\""
 VIETmonogatari.0102.a:0 "Peut-être que certains n'ont pas aimé ces blagues, alors elles ne sont plus populaires."
 VIETmonogatari.0102.b:0 "J'aime ce genre de blagues, et c'est triste qu'elles soient rares de nos jours."
 VIETmonogatari.0103.t:0 "Tenir une Cour Royale"
 VIETmonogatari.0103.desc:0 "Qi Ma dit : \"Qi Ma a payé beaucoup d'argent pour voir une cour royale une fois. Certaines personnes ont dit qu'il était un imbécile. D'autres disaient qu'il aidait l'économie locale. Il voulait juste voir les jolis artefacts.\""
 VIETmonogatari.0103.a:0 "De nombreux monarques ont de belles cours royales."
 VIETmonogatari.0103.b:0 "Je pense que les cours royales sont surfaites."
 VIETmonogatari.0104.t:0 "xxxxx"
 VIETmonogatari.0104.desc:0 "xxxxx"
 VIETmonogatari.0104.a:0 "xxxxx"
 
 # Martial
 VIETmonogatari.0200.t:0 "Rois Croisés"
 VIETmonogatari.0200.desc:0 "Qi Ma dit : \"Qi Ma n'est pas très impressionné par les Rois Croisés. Beaucoup ne passent que quelques jours en Terre Sainte avant de rentrer chez eux pour dire qu'ils sont des Croisés, et pourtant tout le monde pense que cela les rend meilleurs dans l'art de la guerre !\""
 VIETmonogatari.0200.a:0 "Je suis d'accord ! Ces gens ne sont pas de vrais guerriers de Dieu !"
 VIETmonogatari.0200.b:0 "Je suis sûr qu'ils ont mérité leur statut de croisés de manière juste !"
 VIETmonogatari.0200.c:0 "Je vous assure que j'ai mérité mon statut de Croisé de façon juste !"
 VIETmonogatari.0200.d:0 "Ces croisés sont tous des imposteurs qui adorent le diable !"
 VIETmonogatari.0201.t:0 "Transport"
 VIETmonogatari.0201.desc:0 "Qi Ma dit : \"Certaines personnes souhaitent construire et naviguer sur leurs propres bateaux. Cela semble stupide à Qi Ma. Pourquoi perdre du temps à construire des navires, quand on peut naviguer sur ceux construits par d'autres ?\""
 VIETmonogatari.0201.a:0 "Mais tout le monde sait que mes soldats ne peuvent pas se transformer en bateaux par magie."
 VIETmonogatari.0201.b:0 "Vous soulevez un bon point, oui - je ne me soucie pas de la façon dont les bateaux sont fabriqués."
 VIETmonogatari.0202.t:0 "Trop d'Efforts"
 VIETmonogatari.0202.desc:0 "Qi Ma dit : \"Qi Ma ne sait pas pourquoi on voudrait débarrasser le monde entier du baklava. Cela prend beaucoup de temps. Trop de temps.\""
 VIETmonogatari.0202.a:0 "Vrai, vrai."
 VIETmonogatari.0203.t:0 "Armes et Livres"
 VIETmonogatari.0203.desc:0 "Qi Ma dit : \"Pourquoi certains souverains prennent-ils la peine d'exposer leurs armes ou leurs livres dans leur cour royale ? Qi Ma pense qu'ils confondent leur cour royale avec une armurerie ou une bibliothèque.\""
 VIETmonogatari.0203.a:0 "Mais pourquoi quelqu'un ne voudrait-il pas montrer ses biens les plus précieux ?"
 VIETmonogatari.0203.b:0 "C'est vrai, ça semble être un gaspillage de ces précieux artefacts."
 VIETmonogatari.0204.t:0 "xxxxx"
 VIETmonogatari.0204.desc:0 "xxxxx"
 VIETmonogatari.0204.a:0 "xxxxx"
 
 # Stewardship
 VIETmonogatari.0300.t:0 "L'île"
 VIETmonogatari.0300.desc:0 "Qi Ma dit : \"Qi Ma a entendu dire que si l'on souhaite apprendre comment être un roi, il faut se rendre sur l'île d'Irlande. Là-bas, on dit que l'on peut apprendre les bases élémentaires de la gestion de son royaume !\""
 VIETmonogatari.0300.a:0 "Gérer un royaume n'est pas chose aisée."
 VIETmonogatari.0301.t:0 "Mensonges et Vérités"
 VIETmonogatari.0301.desc:0 "Qi Ma dit : \"Certains disent que les Romains ont un système de gouvernement féodal. D'autres disent que Qi Ma est un Menteur. Ne croyez aucune de ces deux choses !\""
 VIETmonogatari.0301.a:0 "Pour être honnête, je ne sais pas si je dois vous croire ou non."
 VIETmonogatari.0301.b:0 "En fait, ici, notre pouvoir exécutif suprême découle de ..."
 VIETmonogatari.0302.t:0 "Stressant !"
 VIETmonogatari.0302.desc:0 "Qi Ma dit : \"Trop de stress peut être dangereux. Une fois, Qi Ma a été trop stressé et a gaspillé de l'argent en se gavant de baklava.\""
 VIETmonogatari.0302.a:0 "Dommage, en effet ! Bien que le baklava ait l'air savoureux ..."
 VIETmonogatari.0303.t:0 "Escalier vers le Paradis"
 VIETmonogatari.0303.desc:0 "Qi Ma dit : \"Les gens disent toujours qu'ils veulent voir une bonne cour royale. Qi Ma n'en a pas encore trouvé une avec des escaliers décents, cependant. Peut-être un jour.\""
 VIETmonogatari.0303.a:0 "Vous savez, maintenant que vous le dites, ....."
 VIETmonogatari.0304.t:0 "xxxxx"
 VIETmonogatari.0304.desc:0 "xxxxx"
 VIETmonogatari.0304.a:0 "xxxxx"
 
 # Intrigue
 VIETmonogatari.0400.t:0 "Cancéreux"
 VIETmonogatari.0400.desc:0 "Qi Ma dit : \"Quelque chose d'étrange arrive aux enfants lorsqu'ils ont trop d'intelligence, de beauté et de force. Certains disent que cela augmente leurs chances d'avoir un cancer ! Qi Ma est heureux de n'être ni trop intelligent, ni trop beau, ni trop fort.\""
 VIETmonogatari.0400.a:0 "Il y a toujours un piège pour tout, n'est-ce pas ?"
 VIETmonogatari.0401.t:0 "Amour Parental"
 VIETmonogatari.0401.desc:0 "Qi Ma dit : \"Tant de rois tuent leur fils aîné. Certains disent parce qu'il n'est pas aussi intelligent que le deuxième fils. Certains disent qu'il n'est pas aussi fort que le troisième fils. Certains disent que la fille fera un meilleur héritier. Qi Ma est heureux que ses parents l'aient aimé quoi qu'il arrive.\""
 VIETmonogatari.0401.a:0 "Um... Je pense que mes parents m'aimaient aussi."
 VIETmonogatari.0402.t:0 "Mariage et Adultère"
 VIETmonogatari.0402.desc:0 "Qi Ma dit : \"Certains hommes préfèrent épouser des femmes qui convoitent d'autres femmes, car ils savent qu'elles ne commettront jamais d'adultère avec un homme. Qi Ma pense que c'est un arrangement pratique, mais très déprimant et solitaire.\""
 VIETmonogatari.0402.a:0 "Il est important de savoir qui est votre héritier - mieux vaut prévenir que guérir !"
 VIETmonogatari.0402.b:0 "Je suis d'accord ! Je préfère tout risquer par amour que d'être seul dans le mariage."
 VIETmonogatari.0403.t:0 "Mysticisme"
 VIETmonogatari.0403.desc:0 "Qi Ma dit : \"Qi Ma est très pratique. Il n'a pas besoin de surnaturel.\""
 VIETmonogatari.0403.a:0 "Je suis d'accord. Nous devons nous concentrer sur ce que nous pouvons voir dans la réalité."
 VIETmonogatari.0403.b:0 "Je ne suis pas d'accord ! Il y a un autre monde au-delà de celui-ci."
 VIETmonogatari.0404.t:0 "xxxxx"
 VIETmonogatari.0404.desc:0 "xxxxx"
 VIETmonogatari.0404.a:0 "xxxxx"
 
 # Learning
 VIETmonogatari.0500.t:0 "Cultes Démoniaques"
 VIETmonogatari.0500.desc:0 "Qi Ma dit : \"Certains prétendent qu'il existe une société secrète d'adoration des démons dans le monde entier ! Quelle idée ridicule. Seuls les jeunes délirants et assoiffés de sang qui aiment les meurtres gratuits et les orgies rejoindraient une telle société.\""
 VIETmonogatari.0500.a:0 "Certains veulent croire aux choses les plus étranges."
 VIETmonogatari.0501.t:0 "Traitements Étranges"
 VIETmonogatari.0501.desc:0 "Qi Ma dit : \"Qi Ma a entendu des histoires sur des physiciens qui pratiquent des castrations pour soigner le rhume. Qi Ma est heureux que son médecin ne soit pas fou.\""
 VIETmonogatari.0501.a:0 "J'espère que mon physicien n'est pas fou, lui aussi."
 VIETmonogatari.0502.t: "L'Empereur"
 VIETmonogatari.0502.desc:0 "Qi Ma dit : \"Vous demandez ce que l'empereur de Chine aime et n'aime pas ? Qi Ma ne le sait plus. Il fut un temps où tout le monde le savait. Aujourd'hui, plus personne ne le sait. C'est peut-être mieux ainsi. Les empereurs ont d'étranges intérêts !\""
 VIETmonogatari.0502.a:0 "Je me demande si je pourrais impressionner l'Empereur de Chine avec un cadeau ?"
 VIETmonogatari.0503.t:0 "Culture"
 VIETmonogatari.0503.desc:0 "Qi Ma dit : \"Qi Ma ne comprend pas ce qui est si impressionnant dans le fait de créer sa propre culture. Qi Ma peut faire son propre yaourt quand il veut.\""
 VIETmonogatari.0503.a:0 "Vous devez être très cultivé."
 VIETmonogatari.0504.t:0 "xxxxx"
 VIETmonogatari.0504.desc:0 "xxxxx"
 VIETmonogatari.0504.a:0 "xxxxx"
