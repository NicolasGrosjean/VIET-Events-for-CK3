l_french:
 # Decisions
 VIET_decision_traveling_baklava_merchant:0 "Visiter le Célèbre Pâtissier"
 VIET_decision_traveling_baklava_merchant_tooltip:0 "Vous visiterez le célèbre pâtissier qui vend divers desserts du Moyen-Orient et qui est de passage dans la région."
 VIET_decision_traveling_baklava_merchant_effect_tooltip:0 "Un événement apparaîtra où vous pourrez choisir les types de desserts à acheter, chacun vous donnant un [character_modifier|E] différent."
 VIET_decision_traveling_baklava_merchant_desc:0 "Un célèbre pâtissier ambulant du Moyen-Orient est en ville et vend diverses pâtisseries, confiseries et desserts. Peut-être devrais-je acheter quelques-uns de ses célèbres baklavas, ou l'une des autres sucreries disponibles, avant que le marchand ne parte ailleurs !"
 VIET_decision_traveling_baklava_merchant_confirm:0 "Allons-y avant que tout soit épuisé !"
 VIET_decision_traveling_baklava_merchant_context_tooltip:0 "#emphasis Contexte Historique :#! Les premiers desserts étaient probablement des fruits frais et du miel, mais au fur et à mesure que les civilisations développaient des cuisines plus complexes, de nouvelles méthodes de cuisson et d'élaboration des produits ont conduit à la création de nombreux types de desserts différents, comme les pâtisseries. Les pâtisseries les plus connues du Proche-Orient sont le halwa, le kanafeh et, bien sûr, le baklava."
 VIET_decision_traveling_five_spice_merchant:0 "Visite du Célèbre Marchand d'Épices."
 VIET_decision_traveling_five_spice_merchant_tooltip:0 "Vous visiterez le marchand d'épices populaire qui passe dans la région."
 VIET_decision_traveling_five_spice_merchant_effect_tooltip:0 "Un événement apparaîtra où vous pourrez acheter le fameux #V Mélange de Cinq Épices#!"
 VIET_decision_traveling_five_spice_merchant_desc:0 "Un célèbre marchand d'épices ambulant est en ville. Il vend un mélange unique d'épices qu'il appelle le mélange cinq épices. Je devrais peut-être acheter un peu de ce fameux mélange pour mes cuisiniers avant que ce marchand ne parte ailleurs !"
 VIET_decision_traveling_five_spice_merchant_confirm:0 "Allons-y avant que tout soit épuisé !"
 VIET_decision_traveling_five_spice_merchant_context_tooltip:0 "#emphasis Contexte Historique :#! Depuis que l'homme a commencé à utiliser les épices pour parfumer ses aliments, diverses cultures ont développé différents mélanges d'épices à utiliser dans leurs cuisines. Avec le développement des réseaux commerciaux au cours des siècles, les cuisines du monde entier ont eu accès à une plus grande variété d'épices que celles disponibles dans leurs régions d'origine."
 VIET_decision_exorcise_ghost_follower:0 "Exorciser le Fantôme qui Vous Suit"
 VIET_decision_exorcise_ghost_follower_tooltip:0 "Y a-t-il un [ROOT.Char.Custom('MyPriestTitle')] qui sait comment exorciser ce fantôme ?"
 VIET_decision_exorcise_ghost_follower_effect_tooltip:0 "Vous allez demander l'aide d'un [ROOT.Char.Custom('MyPriestTitle')] pour voir s'il est possible d'exorciser le fantôme, en espérant un résultat #P positif#! au lieu d'un résultat #N négatif#!"
 VIET_decision_exorcise_ghost_follower_desc:0 "Selon certaines rumeurs, ma récente série de malchances et de problèmes serait due à un fantôme problématique qui me suit partout. Un tel fantôme existe-t-il vraiment ? Et puis-je trouver un moyen de résoudre ce problème ?"
 VIET_decision_exorcise_ghost_follower_confirm:0 "Cherchez un [ROOT.Char.Custom('MyPriestTitle')] !"
 VIET_decision_exorcise_ghost_follower_context_tooltip:0 "#emphasis Contexte Historique :#! Les esprits des morts sont présents dans le folklore et la mythologie de pratiquement toutes les cultures du monde depuis des temps immémoriaux. Parfois ils sont amicaux, souvent ils ne le sont pas, et chaque culture a développé ses propres méthodes pour traiter avec ces esprits lorsqu'ils sont perçus comme causant des problèmes."
 VIET_decision_drink_shadowbanish_wine:0 "Boire le Vin de l'Ombre"
 VIET_decision_drink_shadowbanish_wine_tooltip:0 "Ce vin me donnera-t-il des pouvoirs incroyables ?"
 VIET_decision_drink_shadowbanish_wine_effect_tooltip:0 "Vous allez boire cette bouteille de vin inhabituelle que vous possédez et acquérir ses avantages uniques"
 VIET_decision_drink_shadowbanish_wine_desc:0 "On m'a dit de boire ce vin avant que ses substances magiques n'expirent. Est-ce que ça peut m'aider ?"
 VIET_decision_drink_shadowbanish_wine_confirm:0 "A la vôtre !"
 VIET_decision_drink_shadowbanish_wine_context_tooltip:0 "#emphasis Contexte Historique :#! Depuis que les humains ont commencé à préparer leurs propres boissons, alcoolisées ou non, il existe des légendes et des mythes sur des boissons spéciales qui confèrent de grands pouvoirs à ceux qui les boivent. Un exemple célèbre serait le nectar des dieux de l'Olympe, censé être la source de leur immortalité."
 VIET_decision_destroy_shadowbanish_wine:0 "Détruire le Vin de l'Ombre"
 VIET_decision_destroy_shadowbanish_wine_tooltip:0 "Pour honorer [ROOT.Char.GetFaith.HighGodName], je dois détruire ce vin !"
 VIET_decision_destroy_shadowbanish_wine_effect_tooltip:0 "Vous allez détruire cette bouteille de vin inhabituelle que vous possédez."
 VIET_decision_destroy_shadowbanish_wine_desc:0 "En tant que [ROOT.Char.GetFaith.GetAdherentNameNoTooltip] qui se respecte et adepte de [ROOT.Char.GetFaith.HighGodName], comment pourrais-je boire de l'alcool, même si cela peut me conférer de puissants pouvoirs ? Au lieu de cela, je vais détruire cette substance dangereuse."
 VIET_decision_destroy_shadowbanish_wine_confirm:0 "Détruisez-la !"
 VIET_decision_destroy_shadowbanish_wine_context_tooltip:0 "#emphasis Contexte Historique :#! Certaines religions interdisent ou du moins mettent en garde contre la consommation d'alcool, notamment de nombreuses sectes de l'islam, du jaïnisme, du bouddhisme, etc. En général, on pense que l'alcool altère le jugement et la moralité d'une personne."
 VIET_decision_hire_belrand:0 "Engager le Mercenaire Érudit"
 VIET_decision_hire_belrand_tooltip:0 "L'érudit mercenaire que j'ai rencontré l'autre jour semblait très impressionné ..."
 VIET_decision_hire_belrand_desc:0 "Après avoir rencontré l'érudit mercenaire, et confirmé par d'autres sources qu'il est un érudit et un guerrier légitime, je devrais peut-être l'engager à mes côtés."
 VIET_decision_hire_belrand_confirm:0 "Allons le rencontrer."
 VIET_decision_unlock_mysterious_chest:0 "Déverrouiller le Coffre Mystérieux"
 VIET_decision_unlock_mysterious_chest_tooltip:0 "Que pourrait-il y avoir dans cet étrange coffre ?"
 VIET_decision_unlock_mysterious_chest_effect_tooltip:0 "Vous découvrirez ce que contient le coffre - pourrait-il s'agir de #V richesses#!, de #V bibelots#! inutiles ou même de #V rien#! du tout ?"
 VIET_decision_unlock_mysterious_chest_desc:0 "Je devrais trouver un serrurier compétent qui puisse déverrouiller le coffre mystérieux qui a été trouvé sur ma propriété, avant que je ne l'oublie complètement."
 VIET_decision_unlock_mysterious_chest_confirm:0 "Sésame ouvre-toi !"
 VIET_decision_ransom_kidnapped_servants:0 "Payer la Rançon des Serviteurs Enlevés"
 VIET_decision_ransom_kidnapped_servants_tooltip:0 "Mes serviteurs sont en danger !"
 VIET_decision_ransom_kidnapped_servants_effect_tooltip:0 "Vous déciderez si vous devez #V payer la rançon de 100 @gold_icon!#! aux bandits, ou tenter de #V sauver#! vos serviteurs retenus en otage."
 VIET_decision_ransom_kidnapped_servants_desc:0 "Plusieurs de mes serviteurs ont été enlevés par des bandits et sont retenus pour une rançon. Si je ne paie pas la rançon ou ne tente pas de les secourir avant la date limite, ces hommes et femmes innocents seront probablement tués."
 VIET_decision_ransom_kidnapped_servants_confirm:0 "Nous devons les sauver !"
 VIET_decision_meet_qi_ma_the_liar:0 "Rencontre avec Qi Ma le Menteur"
 VIET_decision_meet_qi_ma_the_liar_tooltip:0 "Un aventurier étranger renommé en ville pourrait me faire bénéficier de sa sagesse non conventionnelle."
 VIET_decision_meet_qi_ma_the_liar_effect_tooltip:0 "Vous gagnez une certaine compréhension de l'univers grâce à [qi_ma_the_liar|E]."
 VIET_decision_meet_qi_ma_the_liar_desc:0 "Bien que le célèbre mais mystérieux voyageur [qi_ma|E] soit étrange, sinon fou, je devrais lui demander conseil avant qu'il ne parte pour des régions inconnues."
 VIET_decision_meet_qi_ma_the_liar_confirm:0 "A-t-il des nouvelles des autres provinces ?"
 VIET_decision_meet_qi_ma_the_liar_context_tooltip:0 "#emphasis Contexte Historique :#! Qi Ma sait beaucoup de choses, et en raconte quelques-unes, et il sait beaucoup de choses que d'autres ne savent pas - certaines vérifiées par des faits réels ...."
 VIET_decision_deal_with_crows:0 "Traiter avec le Meurtre des Corbeaux"
 VIET_decision_deal_with_crows_tooltip:0 "Vous attirez beaucoup de corbeaux en ce moment."
 VIET_decision_deal_with_crows_effect_tooltip:0 "Vous choisissez comment gérer les corbeaux qui vous suivent ces derniers temps."
 VIET_decision_deal_with_crows_desc:0 "Un grand nombre de corbeaux apparaissent partout où je vais ces derniers temps. Des rumeurs se répandent sur les raisons de ce phénomène, et elles ne sont pas forcément bonnes. Je dois m'occuper de ça d'une manière ou d'une autre."
 VIET_decision_deal_with_crows_confirm:0 "Il faut s'occuper des corbeaux."
 VIET_decision_deal_with_crows_context_tooltip:0 "#emphasis Contexte Historiques :#! Oiseaux de #italic Corvus#! genus, connus sous le nom de corbeaux ou de corneilles, font partie intégrante du folklore et des croyances religieuses du monde entier. Dans de nombreuses cultures, ils sont considérés comme des signes avant-coureurs de malheurs et des symboles de malheur et de mort, bien que dans certains endroits ou contextes, ils soient considérés de manière plus ambiguë comme des filous ou des psychopompes. Ils sont connus pour leur intelligence et leur excellente mémoire. La distinction entre corbeaux et corneilles est quelque peu incohérente, mais en général, les corbeaux sont plus petits que les corneilles."
 VIET_decision_feed_the_crows:0 "Nourrir les Corbeaux"
 VIET_decision_feed_the_crows_tooltip:0 "Nourrissez les corbeaux la prochaine fois qu'ils vous rendront visite."
 VIET_decision_feed_the_crows_desc:0 "Je veux aller dans mon jardin et nourrir mes amis, les corbeaux. Ils apprécieront sans doute mon geste."
 VIET_decision_feed_the_crows_effect_tooltip:0 "Vous perdrez un peu de [stress|E] et gagnerez un peu de [dread|E]"
 VIET_decision_feed_the_crows_confirm:0 "Où est mon sac de nourriture pour corbeaux ?"
 VIET_decision_feed_the_crows_context_tooltip:0 "#emphasis Contexte Historiques :#! Oiseaux de #italic Corvus#! genus, connus sous le nom de corbeaux ou de corneilles, font partie intégrante du folklore et des croyances religieuses du monde entier. Dans de nombreuses cultures, ils sont considérés comme des signes avant-coureurs de malheurs et des symboles de malheur et de mort, bien que dans certains endroits ou contextes, ils soient considérés de manière plus ambiguë comme des filous ou des psychopompes. Ils sont connus pour leur intelligence et leur excellente mémoire. La distinction entre corbeaux et corneilles est quelque peu incohérente, mais en général, les corbeaux sont plus petits que les corneilles."
 VIET_decision_strange_trails:0 "Follow the Strange Trails"
 VIET_decision_strange_trails_tooltip:0 "My dreams are pointing me to somewhere. They must be."
 VIET_decision_strange_trails_desc:0 "All these dreams I've been having about the fool for love have preoccupied my thoughts as of late. I now think I've been dreaming of a place nearby. I know where it is. I've been there before. I must visit it again. Perhaps going there will ease my mind and reveal why I've been dreaming about it."
 VIET_decision_strange_trails_effect_tooltip:0 "You will follow the strange trails to find the place you've been dreaming about."
 VIET_decision_strange_trails_confirm:0 "I seek answers, but I don't even know the question." 
 VIET_decision_learn_shorthand_techniques:0 "Learn Shorthand Techniques"
 VIET_decision_learn_shorthand_techniques_tooltip:0 "I've heard there are some scribes or scholars nearby who can teach me about shorthand."
 VIET_decision_learn_shorthand_techniques_desc:0 "I've heard there are some scribes or scholars nearby who can teach me advanced shorthand techniques, so that I can write more quickly. It's best I commit to learning more about this while I still have some interest in it."
 VIET_decision_learn_shorthand_techniques_effect_tooltip:0 "After several months of studying, you will gain some kind of #P positive#! [character_modifier|E] increasing some of your [skills|E]"
 VIET_decision_learn_shorthand_techniques_effect_tooltip_2:0 "How powerful the [character_modifier|E] is depends on your [skills|E], [traits|E], and other factors"
 VIET_decision_learn_shorthand_techniques_confirm:0 "I think I've found a scribe who's willing to teach."
 VIET_decision_learn_shorthand_techniques_context_tooltip:0 "#emphasis Historical Context:#! Shorthand is any abbreviated method of writing quickly. These methods were historically developed across many literate cultures. They were - and still are - particularly useful for certain professions like clerks and scribes, where information needed to be recorded swiftly and efficiently." 
 
 # Character Interactions
 VIET_gift_baklava:0 "Cadeau de Pâtisseries Spéciales"
 VIET_gift_baklava_desc:0 "Achetez des pâtisseries, confiseries et desserts variés fabriqués par un célèbre pâtissier comme cadeau pour [recipient.GetShortUINameNoTooltip]."
 VIET_gift_baklava_effect_tooltip:0 "[recipient.GetShortUINameNoTooltip] recevra le cadeau de desserts que vous avez choisi, ce qui lui donnera un [character_modifier|E]."
 VIET_gift_spices:0 "Cadeau du Mélange d'Épices Spécial"
 VIET_gift_spices_desc:0 "Achetez le célèbre #V Mélange de Cinq Épices#! comme cadeau pour [recipient.GetShortUINameNoTooltip]."
 VIET_gift_spices_effect_tooltip:0 "[recipient.GetShortUINameNoTooltip] recevra un [character_modifier|E] spécial représentant le #V Mélange de Cinq Épices#!"
 VIET_decision_xxxxx:0 "xxxxx"

