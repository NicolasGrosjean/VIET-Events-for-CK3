l_french:
 # Decisions
 VIET_decision_traveling_baklava_merchant:0 "Visiter le Célèbre Pâtissier"
 VIET_decision_traveling_baklava_merchant_tooltip:0 "Vous visiterez le célèbre pâtissier qui vend divers desserts du Moyen-Orient et qui est de passage dans la région."
 VIET_decision_traveling_baklava_merchant_effect_tooltip:0 "Un événement apparaîtra où vous pourrez choisir les types de desserts à acheter, chacun vous donnant un [character_modifier|E] différent."
 VIET_decision_traveling_baklava_merchant_desc:0 "Un célèbre pâtissier ambulant du Moyen-Orient est en ville et vend diverses pâtisseries, confiseries et desserts. Peut-être devrais-je acheter quelques-uns de ses célèbres baklavas, ou l'une des autres sucreries disponibles, avant que le marchand ne parte ailleurs !"
 VIET_decision_traveling_baklava_merchant_confirm:0 "Allons-y avant que tout soit épuisé !"
 VIET_decision_traveling_baklava_merchant_context_tooltip:0 "#emphasis Contexte Historique :#! Les premiers desserts étaient probablement des fruits frais et du miel, mais au fur et à mesure que les civilisations développaient des cuisines plus complexes, de nouvelles méthodes de cuisson et d'élaboration des produits ont conduit à la création de nombreux types de desserts différents, comme les pâtisseries. Les pâtisseries les plus connues du Proche-Orient sont le halwa, le kanafeh et, bien sûr, le baklava."
 VIET_decision_traveling_five_spice_merchant:0 "Visite du Célèbre Marchand d'Épices."
 VIET_decision_traveling_five_spice_merchant_tooltip:0 "Vous visiterez le marchand d'épices populaire qui passe dans la région."
 VIET_decision_traveling_five_spice_merchant_effect_tooltip:0 "Un événement apparaîtra où vous pourrez acheter le fameux #V Mélange de Cinq Épices#!"
 VIET_decision_traveling_five_spice_merchant_desc:0 "Un célèbre marchand d'épices ambulant est en ville. Il vend un mélange unique d'épices qu'il appelle le mélange cinq épices. Je devrais peut-être acheter un peu de ce fameux mélange pour mes cuisiniers avant que ce marchand ne parte ailleurs !"
 VIET_decision_traveling_five_spice_merchant_confirm:0 "Allons-y avant que tout soit épuisé !"
 VIET_decision_traveling_five_spice_merchant_context_tooltip:0 "#emphasis Contexte Historique :#! Depuis que l'homme a commencé à utiliser les épices pour parfumer ses aliments, diverses cultures ont développé différents mélanges d'épices à utiliser dans leurs cuisines. Avec le développement des réseaux commerciaux au cours des siècles, les cuisines du monde entier ont eu accès à une plus grande variété d'épices que celles disponibles dans leurs régions d'origine."
 VIET_decision_exorcise_ghost_follower:0 "Exorciser le Fantôme qui Vous Suit"
 VIET_decision_exorcise_ghost_follower_tooltip:0 "Y a-t-il un [ROOT.Char.Custom('MyPriestTitle')] qui sait comment exorciser ce fantôme ?"
 VIET_decision_exorcise_ghost_follower_effect_tooltip:0 "Vous allez demander l'aide d'un [ROOT.Char.Custom('MyPriestTitle')] pour voir s'il est possible d'exorciser le fantôme, en espérant un résultat #P positif#! au lieu d'un résultat #N négatif#!"
 VIET_decision_exorcise_ghost_follower_desc:0 "Selon certaines rumeurs, ma récente série de malchances et de problèmes serait due à un fantôme problématique qui me suit partout. Un tel fantôme existe-t-il vraiment ? Et puis-je trouver un moyen de résoudre ce problème ?"
 VIET_decision_exorcise_ghost_follower_confirm:0 "Cherchez un [ROOT.Char.Custom('MyPriestTitle')] !"
 VIET_decision_exorcise_ghost_follower_context_tooltip:0 "#emphasis Contexte Historique :#! Les esprits des morts sont présents dans le folklore et la mythologie de pratiquement toutes les cultures du monde depuis des temps immémoriaux. Parfois ils sont amicaux, souvent ils ne le sont pas, et chaque culture a développé ses propres méthodes pour traiter avec ces esprits lorsqu'ils sont perçus comme causant des problèmes."
 VIET_decision_drink_shadowbanish_wine:0 "Boire le Vin de l'Ombre"
 VIET_decision_drink_shadowbanish_wine_tooltip:0 "Ce vin me donnera-t-il des pouvoirs incroyables ?"
 VIET_decision_drink_shadowbanish_wine_effect_tooltip:0 "Vous allez boire cette bouteille de vin inhabituelle que vous possédez et acquérir ses avantages uniques"
 VIET_decision_drink_shadowbanish_wine_desc:0 "On m'a dit de boire ce vin avant que ses substances magiques n'expirent. Est-ce que ça peut m'aider ?"
 VIET_decision_drink_shadowbanish_wine_confirm:0 "A la vôtre !"
 VIET_decision_drink_shadowbanish_wine_context_tooltip:0 "#emphasis Contexte Historique :#! Depuis que les humains ont commencé à préparer leurs propres boissons, alcoolisées ou non, il existe des légendes et des mythes sur des boissons spéciales qui confèrent de grands pouvoirs à ceux qui les boivent. Un exemple célèbre serait le nectar des dieux de l'Olympe, censé être la source de leur immortalité."
 VIET_decision_destroy_shadowbanish_wine:0 "Détruire le Vin de l'Ombre"
 VIET_decision_destroy_shadowbanish_wine_tooltip:0 "Pour honorer [ROOT.Char.GetFaith.HighGodName], je dois détruire ce vin !"
 VIET_decision_destroy_shadowbanish_wine_effect_tooltip:0 "Vous allez détruire cette bouteille de vin inhabituelle que vous possédez."
 VIET_decision_destroy_shadowbanish_wine_desc:0 "En tant que [ROOT.Char.GetFaith.GetAdherentNameNoTooltip] qui se respecte et adepte de [ROOT.Char.GetFaith.HighGodName], comment pourrais-je boire de l'alcool, même si cela peut me conférer de puissants pouvoirs ? Au lieu de cela, je vais détruire cette substance dangereuse."
 VIET_decision_destroy_shadowbanish_wine_confirm:0 "Détruisez-la !"
 VIET_decision_destroy_shadowbanish_wine_context_tooltip:0 "#emphasis Contexte Historique :#! Certaines religions interdisent ou du moins mettent en garde contre la consommation d'alcool, notamment de nombreuses sectes de l'islam, du jaïnisme, du bouddhisme, etc. En général, on pense que l'alcool altère le jugement et la moralité d'une personne."
 VIET_decision_hire_belrand:0 "Engager le Mercenaire Érudit"
 VIET_decision_hire_belrand_tooltip:0 "L'érudit mercenaire que j'ai rencontré l'autre jour semblait très impressionné ..."
 VIET_decision_hire_belrand_desc:0 "Après avoir rencontré l'érudit mercenaire, et confirmé par d'autres sources qu'il est un érudit et un guerrier légitime, je devrais peut-être l'engager à mes côtés."
 VIET_decision_hire_belrand_confirm:0 "Allons le rencontrer."
 VIET_decision_unlock_mysterious_chest:0 "Déverrouiller le Coffre Mystérieux"
 VIET_decision_unlock_mysterious_chest_tooltip:0 "Que pourrait-il y avoir dans cet étrange coffre ?"
 VIET_decision_unlock_mysterious_chest_effect_tooltip:0 "Vous découvrirez ce que contient le coffre - pourrait-il s'agir de #V richesses#!, de #V bibelots#! inutiles ou même de #V rien#! du tout ?"
 VIET_decision_unlock_mysterious_chest_desc:0 "Je devrais trouver un serrurier compétent qui puisse déverrouiller le coffre mystérieux qui a été trouvé sur ma propriété, avant que je ne l'oublie complètement."
 VIET_decision_unlock_mysterious_chest_confirm:0 "Sésame ouvre-toi !"
 VIET_decision_ransom_kidnapped_servants:0 "Payer la Rançon des Serviteurs Enlevés"
 VIET_decision_ransom_kidnapped_servants_tooltip:0 "Mes serviteurs sont en danger !"
 VIET_decision_ransom_kidnapped_servants_effect_tooltip:0 "Vous déciderez si vous devez #V payer la rançon de 100 @gold_icon!#! aux bandits, ou tenter de #V sauver#! vos serviteurs retenus en otage."
 VIET_decision_ransom_kidnapped_servants_desc:0 "Plusieurs de mes serviteurs ont été enlevés par des bandits et sont retenus pour une rançon. Si je ne paie pas la rançon ou ne tente pas de les secourir avant la date limite, ces hommes et femmes innocents seront probablement tués."
 VIET_decision_ransom_kidnapped_servants_confirm:0 "Nous devons les sauver !"
 VIET_decision_meet_qi_ma_the_liar:0 "Rencontre avec Qi Ma le Menteur"
 VIET_decision_meet_qi_ma_the_liar_tooltip:0 "Un aventurier étranger renommé en ville pourrait me faire bénéficier de sa sagesse non conventionnelle."
 VIET_decision_meet_qi_ma_the_liar_effect_tooltip:0 "Vous gagnez une certaine compréhension de l'univers grâce à [qi_ma_the_liar|E]."
 VIET_decision_meet_qi_ma_the_liar_desc:0 "Bien que le célèbre mais mystérieux voyageur [qi_ma|E] soit étrange, sinon fou, je devrais lui demander conseil avant qu'il ne parte pour des régions inconnues."
 VIET_decision_meet_qi_ma_the_liar_confirm:0 "A-t-il des nouvelles des autres provinces ?"
 VIET_decision_meet_qi_ma_the_liar_context_tooltip:0 "#emphasis Contexte Historique :#! Qi Ma sait beaucoup de choses, et en raconte quelques-unes, et il sait beaucoup de choses que d'autres ne savent pas - certaines vérifiées par des faits réels."
 VIET_decision_deal_with_crows:0 "Traiter avec le Meurtre des Corbeaux"
 VIET_decision_deal_with_crows_tooltip:0 "Vous attirez beaucoup de corbeaux en ce moment."
 VIET_decision_deal_with_crows_effect_tooltip:0 "Vous choisissez comment gérer les corbeaux qui vous suivent ces derniers temps."
 VIET_decision_deal_with_crows_desc:0 "Un grand nombre de corbeaux apparaissent partout où je vais ces derniers temps. Des rumeurs se répandent sur les raisons de ce phénomène, et elles ne sont pas forcément bonnes. Je dois m'occuper de ça d'une manière ou d'une autre."
 VIET_decision_deal_with_crows_confirm:0 "Il faut s'occuper des corbeaux."
 VIET_decision_deal_with_crows_context_tooltip:0 "#emphasis Contexte Historiques :#! Oiseaux de #italic Corvus#! genus, connus sous le nom de corbeaux ou de corneilles, font partie intégrante du folklore et des croyances religieuses du monde entier. Dans de nombreuses cultures, ils sont considérés comme des signes avant-coureurs de malheurs et des symboles de malheur et de mort, bien que dans certains endroits ou contextes, ils soient considérés de manière plus ambiguë comme des filous ou des psychopompes. Ils sont connus pour leur intelligence et leur excellente mémoire. La distinction entre corbeaux et corneilles est quelque peu incohérente, mais en général, les corbeaux sont plus petits que les corneilles."
 VIET_decision_feed_the_crows:0 "Nourrir les Corbeaux"
 VIET_decision_feed_the_crows_tooltip:0 "Nourrissez les corbeaux la prochaine fois qu'ils vous rendront visite."
 VIET_decision_feed_the_crows_desc:0 "Je veux aller dans mon jardin et nourrir mes amis, les corbeaux. Ils apprécieront sans doute mon geste."
 VIET_decision_feed_the_crows_effect_tooltip:0 "Vous perdrez un peu de [stress|E] et gagnerez un peu de [dread|E]"
 VIET_decision_feed_the_crows_confirm:0 "Où est mon sac de nourriture pour corbeaux ?"
 VIET_decision_feed_the_crows_context_tooltip:0 "#emphasis Contexte Historiques :#! Oiseaux de #italic Corvus#! genus, connus sous le nom de corbeaux ou de corneilles, font partie intégrante du folklore et des croyances religieuses du monde entier. Dans de nombreuses cultures, ils sont considérés comme des signes avant-coureurs de malheurs et des symboles de malheur et de mort, bien que dans certains endroits ou contextes, ils soient considérés de manière plus ambiguë comme des filous ou des psychopompes. Ils sont connus pour leur intelligence et leur excellente mémoire. La distinction entre corbeaux et corneilles est quelque peu incohérente, mais en général, les corbeaux sont plus petits que les corneilles."
 VIET_decision_strange_trails:0 "Suivre les Traces Étranges"
 VIET_decision_strange_trails_tooltip:0 "Mes rêves me mènent quelque part. Ils doivent l'être."
 VIET_decision_strange_trails_desc:0 "Tous ces rêves que j'ai faits sur le fou d'amour ont préoccupé mes pensées ces derniers temps. Je pense maintenant que j'ai rêvé d'un endroit proche. Je sais où c'est. J'y suis déjà allé. Je dois le visiter à nouveau. Peut-être que le fait d'y aller me soulagera et me révélera pourquoi j'en ai rêvé."
 VIET_decision_strange_trails_effect_tooltip:0 "Vous suivrez les étranges sentiers pour trouver l'endroit dont vous avez rêvé."
 VIET_decision_strange_trails_confirm:0 "Je cherche des réponses, mais je ne connais même pas la question."
 VIET_decision_learn_shorthand_techniques:0 "Apprendre les Techniques de Sténographie"
 VIET_decision_learn_shorthand_techniques_tooltip:0 "J'ai entendu dire qu'il y avait des scribes ou des érudits dans les environs qui pouvaient m'apprendre la sténographie."
 VIET_decision_learn_shorthand_techniques_desc:0 "J'ai entendu dire qu'il y avait des scribes ou des érudits dans les environs qui pouvaient m'enseigner des techniques avancées de sténographie, afin que je puisse écrire plus rapidement. Il vaut mieux que je m'engage à en apprendre plus sur le sujet tant que je m'y intéresse encore."
 VIET_decision_learn_shorthand_techniques_effect_tooltip:0 "Après plusieurs mois d'études, vous gagnerez une sorte de [character_modifier|E] #P positif#! augmentant certaines de vos [skills|E]."
 VIET_decision_learn_shorthand_techniques_effect_tooltip_2:0 "La puissance du [character_modifier|E] dépend de vos [skills|E], [traits|E] et d'autres facteurs."
 VIET_decision_learn_shorthand_techniques_confirm:0 "Je crois que j'ai trouvé un scribe qui est prêt à enseigner."
 VIET_decision_learn_shorthand_techniques_context_tooltip:0 "#emphasis Contexte Historique :#! La sténographie est une méthode abrégée pour écrire rapidement. Ces méthodes ont été développées historiquement dans de nombreuses cultures lettrées. Elles étaient - et sont toujours - particulièrement utiles pour certaines professions comme les greffiers et les scribes, où les informations devaient être enregistrées rapidement et efficacement."
 VIET_decision_buy_valuable_medicinal_berries:0 "Buy Valuable Medicinal Berries"
 VIET_decision_buy_valuable_medicinal_berries_tooltip:0 "There are berries that have supposed healing properties"
 VIET_decision_buy_valuable_medicinal_berries_desc:0 "It seems there are parts of my realm where the berries are said to possess various medicinal properties. I should buy some for myself!"
 VIET_decision_buy_valuable_medicinal_berries_effect_tooltip:0 "You choose how many berries to purchase, determining how long the [GetModifier('VIET_berry_good_medicine').GetNameWithTooltip] [character_modifier|E] will last #weak (Minimum cost: @gold_icon! 15)#!"
 VIET_decision_buy_valuable_medicinal_berries_confirm:0 "Berry good."
 VIET_decision_buy_valuable_medicinal_berries_req:0 "Any [county|E] in your [domain|E] has the [GetModifier('VIET_berry_good_medicine_county').GetNameWithTooltip] [county_modifier|E]"
 VIET_decision_buy_valuable_medicinal_berries_context_tooltip:0 "#emphasis Historical Context:#! Berries have been part of many cultures since the dawn of time, and have been used as food, medicine, a source for dyes, and more." 
 VIET_decision_employ_renowned_blacksmiths:0 "Employ Renowned Blacksmiths For Armies"
 VIET_decision_employ_renowned_blacksmiths_tooltip:0 "My soldiers could always use better weapons and armor."
 VIET_decision_employ_renowned_blacksmiths_desc:0 "There is a part of my realm that is famous for its blacksmiths. Perhaps I can make use of some of them in my military, so that they can create, repair, and maintain my troops' weapons and armor."
 VIET_decision_employ_renowned_blacksmiths_req:0 "Any [county|E] in your [domain|E] has the [GetModifier('VIET_renowned_blacksmith_region').GetNameWithTooltip] [county_modifier|E]"
 VIET_decision_employ_renowned_blacksmiths_effect_tooltip:0 "You will choose what the blacksmiths you employ will focus on:"
 VIET_decision_employ_renowned_blacksmiths.armor:0 "Armor"
 VIET_decision_employ_renowned_blacksmiths.weapons:0 "Weapons"
 VIET_decision_employ_renowned_blacksmiths.supplies:0 "Supplies"
 VIET_decision_employ_renowned_blacksmiths_confirm:0 "Let's meet them."
 VIET_decision_employ_renowned_blacksmiths_context_tooltip:0 "#emphasis Historical Context:#! Iron smithing has been a major craft in many societies across the Old World since ancient times. Every village and army needed someone around who could forge iron into useful tools (including weapons and armor), or to repair said tools." 
 VIET_decision_visit_legendary_burial_mound:0 "Visit a Legendary Burial Mound"
 VIET_decision_visit_legendary_burial_mound_tooltip:0 "I should come to one of these fabled locations at least once in my lifetime."
 VIET_decision_visit_legendary_burial_mound_desc:0 "I recently dedicated a shrine to a legendary figure who is said to be buried under a mound or hill that is specifically located in a part of my domain. Perhaps I should visit the shrine to pay my respects."
 VIET_decision_visit_legendary_burial_mound_req:0 "Any [county|E] in your [domain|E] has the [GetModifier('VIET_tomb_monument_warrior').GetNameWithTooltip], [GetModifier('VIET_tomb_monument_holy').GetNameWithTooltip], or [GetModifier('VIET_tomb_monument_ruler').GetNameWithTooltip] [county_modifier|E]"
 VIET_decision_visit_legendary_burial_mound_effect_tooltip:0 "You will be inspired during your visit, which will grant you a #P positive#! [character_modifier|E], the benefits of which will depend on who is buried there"
 VIET_decision_visit_legendary_burial_mound_confirm:0 "Let's go to this place."
 VIET_decision_visit_legendary_burial_mound_context_tooltip:0 "#emphasis Historical Context:#! Burial mounds or tumuli (singular #italic tumulus#!) can be found in virtually every part of the world, and some date back thousands of years. As such, there are often many local legends and myths associated with these sites."  
 VIET_decision_investigate_a_ghost_town:0 "Investigate a Ghost Town"
 VIET_decision_investigate_a_ghost_town_tooltip:0 "I want to see some ghosts!"
 VIET_decision_investigate_a_ghost_town_desc:0 "There is an area in my domain where stories of ghosts abound. It is said some of the settlements in this area are home to so-called "ghost towns," where the locals claim to witness seeing spirits moving about. I've been feeling a little brave lately and want to get to the bottom of this - are there really such ghosts out there?"
 VIET_decision_investigate_a_ghost_town_req:0 "Any [county|E] in your [domain|E] has the [GetModifier('VIET_spirit_towns').GetNameWithTooltip] [county_modifier|E]"
 VIET_decision_investigate_a_ghost_town_effect_tooltip_1:0 "You will travel to one of these so-called ghost towns and hopefully encounter some ghosts."
 VIET_decision_investigate_a_ghost_town_effect_tooltip_2:0 "#N You will gain a noticeable amount of [stress|E] because you are [GetTrait('craven').GetName( GetPlayer )]#!"
 VIET_decision_investigate_a_ghost_town_confirm:0 "I'll catch a glimpse of them, I'm sure."
 VIET_decision_investigate_a_ghost_town_context_tooltip:0 "#emphasis Historical Context:#! The spirits of the dead have featured in the folklore and mythology of virtually every culture around the world since time immemorial. Likewise, every culture had its legends about places where ghosts would congregate and take care of their supernatural business."   
 VIET_decision_venerate_a_mummified_hermit:0 "Venerate a Mummified Hermit"
 VIET_decision_venerate_a_mummified_hermit_tooltip:0 "I wish to pay my respects"
 VIET_decision_venerate_a_mummified_hermit_desc:0 "Not too long ago, a famous hermit passed away while meditating in one of the territories I rule. His corpse, miraculously, is still standing upright and somehow resists any kind of decay - a sign of this man's spiritual strength, perhaps. The place where he passed away has become a minor pilgrimage site which I intend to visit."
 VIET_decision_venerate_a_mummified_hermit_req:0 "Any [county|E] in your [domain|E] has the [GetModifier('VIET_holy_hermit_passes_away').GetNameWithTooltip] [county_modifier|E]"
 VIET_decision_venerate_a_mummified_hermit_effect_tooltip:0 "You will visit to pay your respects to the mummified hermit, gaining [piety|E] and other boons"
 VIET_decision_venerate_a_mummified_hermit_confirm:0 "Let's go there."
 VIET_decision_venerate_a_mummified_hermit_context_tooltip:0 "#emphasis Historical Context:#! For centuries, there have been reports of Buddhist monks and nuns who died in the middle of meditation, and whose bodies, supposedly, were "naturally" mummified and resistant to decay. These were (and are), unsurprisingly, Buddhist sites of devotion and veneration."    
 VIET_decision_relax_at_a_giant_shade_tree:0 "Relax at a Giant Shade Tree"
 VIET_decision_relax_at_a_giant_shade_tree_tooltip:0 "The tree must be very big"
 VIET_decision_relax_at_a_giant_shade_tree_desc:0 "In my territories, there is a well-known shade tree in one of the villages. I think it's time I visited it and see whether its reputation is well-deserved."
 VIET_decision_relax_at_a_giant_shade_tree_req:0 "Any [county|E] in your [domain|E] has the [GetModifier('VIET_giant_shade_tree').GetNameWithTooltip] [county_modifier|E]"
 VIET_decision_relax_at_a_giant_shade_tree_effect_tooltip:0 "You will travel to a famous shade tree in your domain to relax and lose [stress|E]"
 VIET_decision_relax_at_a_giant_shade_tree_confirm:0 "I can't wait to see it!"
 VIET_decision_relax_at_a_giant_shade_tree_context_tooltip:0 "#emphasis Historical Context:#! Shade trees are large trees that were planted with the purpose of providing shade under its canopy and crown, or happened to grow in a place where it became such a thing to people living nearby."     
 VIET_decision_examine_ancient_stone_monument:0 "Examine Ancient Stone Monument"
 VIET_decision_examine_ancient_stone_monument_tooltip:0 "What secrets might they hold?"
 VIET_decision_examine_ancient_stone_monument_desc:0 "Ancient stone monuments might be a dime a dozen for some scholars, but there is one in particular that was recently discovered which has intrigued me. I intend to visit it and simply admire it and try to better understand it."
 VIET_decision_examine_ancient_stone_monument_req:0 "Any [county|E] in your [domain|E] has the [GetModifier('VIET_flat_stone_monument').GetNameWithTooltip] [county_modifier|E]"
 VIET_decision_examine_ancient_stone_monument_effect_tooltip:0 "You will travel to and survey an ancient stone monument in your domain to lose [stress|E] and gain [prestige|E] and [piety|E]"
 VIET_decision_examine_ancient_stone_monument_confirm:0 "Let's get ready."
 VIET_decision_examine_ancient_stone_monument_context_tooltip:0 "#emphasis Historical Context:#! Prehistoric stone monuments can be found in many places around the world. These monoliths, whose purpose is often uncertain or at least contested, inspired many legends and myths for later cultures that discovered them." 
 
 
 # Character Interactions
 VIET_gift_baklava:0 "Cadeau de Pâtisseries Spéciales"
 VIET_gift_baklava_desc:0 "Achetez des pâtisseries, confiseries et desserts variés fabriqués par un célèbre pâtissier comme cadeau pour [recipient.GetShortUINameNoTooltip]."
 VIET_gift_baklava_effect_tooltip:0 "[recipient.GetShortUINameNoTooltip] recevra le cadeau de desserts que vous avez choisi, ce qui lui donnera un [character_modifier|E]."
 VIET_gift_spices:0 "Cadeau du Mélange d'Épices Spécial"
 VIET_gift_spices_desc:0 "Achetez le célèbre #V Mélange de Cinq Épices#! comme cadeau pour [recipient.GetShortUINameNoTooltip]."
 VIET_gift_spices_effect_tooltip:0 "[recipient.GetShortUINameNoTooltip] recevra un [character_modifier|E] spécial représentant le #V Mélange de Cinq Épices#!"
 VIET_decision_xxxxx:0 "xxxxx"
 
 # Activities
 activity_VIET_crow_appeasement:0 "Apaisement des Corbeaux"
 activity_VIET_crow_appeasement_name:0 "Apaisement de mes Corbeaux"
 activity_VIET_crow_removal:0 "Retrait des Corbeaux"
 activity_VIET_crow_removal_name:0 "Retrait de mes Corbeaux"
 activity_VIET_visit_to_a_legendary_burial_mound:0 "Visit to a Legendary Burial Mound"
 activity_VIET_visit_to_a_legendary_burial_mound_name:0 "[ACTIVITY.GetOwner.GetNamePossessiveOrMy|U] Visit to a Legendary Burial Mound"
 activity_VIET_investigation_of_a_ghost_town:0 "Investigation of a Ghost Town"
 activity_VIET_investigation_of_a_ghost_town_name:0 "[ACTIVITY.GetOwner.GetNamePossessiveOrMy|U] Investigation of a Ghost Town"
 activity_VIET_veneration_of_a_mummified_hermit:0 "Veneration of a Mummified Hermit"
 activity_VIET_veneration_of_a_mummified_hermit_name:0 "[ACTIVITY.GetOwner.GetNamePossessiveOrMy|U] Veneration of a Mummified Hermit"
 activity_VIET_trip_giant_shade_tree:0 "Trip to a Giant Shade Tree"
 activity_VIET_trip_giant_shade_tree_name:0 "[ACTIVITY.GetOwner.GetNamePossessiveOrMy|U] Trip to a Giant Shade Tree"
 activity_VIET_trip_examine_ancient_stone_monument:0 "Trip to Examine an Ancient Stone Monument"
 activity_VIET_trip_examine_ancient_stone_monument_name:0 "[ACTIVITY.GetOwner.GetNamePossessiveOrMy|U] Trip to Examine an Ancient Stone Monument"
