 # Court Events - for courts, duh

 # Version 1.6.1 Start Here - Please leave this comment and do not remove it
 # VIET/RICE Event Survey Winners
 VIETmisc.6000.t:0 "Un Débat Public"
 VIETmisc.6000.desc:0 "Deux intellectuels nommés [intellectual_1.GetFirstName] et [intellectual_2.GetFirstName] sont arrivés à ma cour. Nous attendions cette occasion avec impatience, car ils sont connus dans les cercles locaux pour leurs interprétations très divergentes mais intéressantes du [ROOT.Char.GetFaith.ReligiousText] et d'autres questions théologiques. Ce sont des rivaux acharnés, qui cherchent à prouver que l'autre a tort dans un débat public ; moi et le reste de ma cour serions spectateurs.\n\n[intellectual_1.GetFirstNameNoTooltip] est connu comme un traditionaliste convaincu, qui défend les conceptions classiques de notre foi. [intellectual_2.GetFirstNameNoTooltip], en revanche, est un franc-tireur et un rebelle ; bien qu'[intellectual_2.GetSheHe] n'ait pas d'opinions hérétiques, il est clair qu'[intellectual_2.GetSheHe] a des interprétations plutôt innovantes de la théologie [ROOT.Char.GetFaith.GetAdjective].\n\nAu cours de leur discussion animée, les deux érudits se sont montrés très habiles pour argumenter, contre-argumenter, contre-contre-argumenter, et ainsi de suite. Mes courtisans sont pour la plupart d'accord pour dire qu'aucun des deux camps n'a eu le dessus dans le débat, et tout le monde se tourne donc vers moi pour que je déclare officiellement qui a gagné."
 VIETmisc.6000.desc.traditionalist:0 "\n\nMon [chaplain.GetCouncilTitle] [chaplain.GetTitledFirstName] semble soutenir [intellectual_1.GetFirstNameNoTooltip], car [chaplain.GetSheHe] me dit : \"[intellectual_1.GetSheHe|U] a défendu la compréhension orthodoxe de [ROOT.Char.GetFaith.GetName]. [intellectual_2.GetFirstNameNoTooltip] n'est pas hérétique, mais s'approche trop de l'hérésie pour être confortable.\""
 VIETmisc.6000.desc.innovator:0 "\n\nMon [chaplain.GetCouncilTitle] [chaplain.GetTitledFirstName] semble soutenir [intellectual_2.GetFirstNameNoTooltip], car [chaplain.GetSheHe] me dit : \"[intellectual_2.GetSheHe|U] prouve que nous pouvons toujours trouver de nouvelles façons d'aborder la théologie [ROOT.Char.GetFaith.GetAdjective]. [intellectual_1.GetFirstNameNoTooltip], j'ai peur de le dire, adhère aveuglément à la tradition, au lieu de considérer ce que [ROOT.Char.GetFaith.HighGodName] veut que nous fassions.\""
 VIETmisc.6000.a:0 "[intellectual_1.GetFirstName] a présenté les meilleurs arguments pour défendre les idées orthodoxes."
 VIETmisc.6000.a.toast:0 "[intellectual_1.GetFirstName] décide de rester dans votre cour !"
 VIETmisc.6000.b:0 "[intellectual_2.GetFirstName] a gagné le débat en défendant des croyances religieuses innovantes."
 VIETmisc.6000.b.toast:0 "[intellectual_2.GetFirstName] décide de rester dans votre cour !"
 VIETmisc.6000.c:0 "Aucun des deux ne m'a convaincu, mais c'était un débat intéressant !"
 VIETmisc.6001.t:0 "Le Baron Voleur"
 VIETmisc.6001.desc:0 "Au cours des derniers mois, j'ai entendu parler d'un baron voleur nommé [bandit.GetFullName] opérant dans [comté.GetNameNoTier]. Ce crétin est un petit noble qui a voulu défier #italic mon#! autorité royale en imposant des péages supplémentaires aux personnes voyageant dans son fief, au-delà de ce qui lui est légitimement dû, donnant aux voyageurs un ultimatum pour payer le péage supplémentaire ou bien être volé ou kidnappé de force pour obtenir une rançon.\n\nQuoi qu'il en soit, ce criminel sournois a réussi à échapper à la capture pendant un certain temps... jusqu'à maintenant. Par chance, mes agents l'ont appréhendé, et [bandit.GetSheHe] m'a été présenté pour être jugé. Se livrer à de tels actes sans mon autorisation est une atteinte à ma réputation, et [bandit.GetSheHe] doit être puni en conséquence."
 VIETmisc.6001.a:0 "Une petite amende suffira et lui donnera une leçon !"
 VIETmisc.6001.b:0 "En échange de ma clémence, [bandit.GetSheHe] peut travailler pour moi."
 VIETmisc.6001.c:0 "La loi est claire. La mort sera le destin de ce criminel !"
 VIETmisc.6001.d:0 "Dépouillez-[bandit.GetHerHim] de ses titres et de son rang."
 VIETmisc.6001.info:0 "#emphasis Contexte Historique :#! Le terme \"Robber Barons\" (Barons Voleurs) est un terme général utilisé en anglais pour décrire le phénomène des propriétaires terriens et des nobles du Moyen Âge qui profitaient de leur statut et de leurs ressources pour prélever des taxes et des péages élevés sur les voyageurs et les marchands, sans autorisation légale des autorités supérieures, en particulier à une époque où le contrôle royal centralisé était affaibli. Par exemple, Louis VI de France a passé de nombreuses années à traiter avec des barons voleurs au début des années 1100. Ces personnages notoires donneront plus tard naissance à l'expression argotique américaine du 19e siècle désignant des hommes d'affaires riches et sans scrupules."
