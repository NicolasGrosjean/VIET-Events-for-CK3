 VIETmisc.6002.t:0 "Comportement Inacceptable"
 VIETmisc.6002.desc:0 "Dernièrement, [relative.GetTitledFirstName] a acquis une certaine notoriété en raison de son mauvais comportement de à ma cour. [relative.GetSheHe|U] oublie l'étiquette de base, a insulté plus d'un envoyé en visite à l'occasion, et, dans l'ensemble, ignore souvent le protocole de la cour. Beaucoup soupçonnent qu'étant donné que [parent.GetFirstNameNoTooltip] est de ma famille, [parent.GetSheHe] pense qu'[parent.GetSheHe] peut s'en tirer avec un tel manque de manières et de convenance.\n\nLes choses ont suffisamment empiré pour que [complainer.GetTitledFirstName] m'ait contacté pour discuter de ce problème.\n\n“Mon [ROOT.Char.GetLadyLord], vous devriez faire quelque chose contre la conduite inacceptable de [parent.GetTitledFirstNamePossessiveNoTooltip]", me supplie [complainer.GetFirstNameNoTooltip]. "Non seulement c'est mauvais en soi, mais cela donne une mauvaise image de #italic vous#!". En tant que [ROOT.Char.GetTitleAsNameNoTooltip], vous devez maintenir la discipline dans votre cour, en particulier avec votre propre famille !""
 VIETmisc.6002.a:0 "Je vais donner à [relative.GetFirstNameNoTooltip] un sévère avertissement."
 VIETmisc.6002.a.tooltip:0 "Vous réprimandez strictement [relative.GetTitledFirstNameNoTooltip]."
 VIETmisc.6002.a.success:0 "[relative.GetFirstNameNoTooltip] accepte de changer ses habitudes."
 VIETmisc.6002.a.failure:0 "[relative.GetFirstNameNoTooltip] n'est pas d'accord avec vos demandes."
 VIETmisc.6002.b:0 "J'essaierai de [relative.GetHerHim] persuader patiemment de se reprendre."
 VIETmisc.6002.b.tooltip:0 "Vous utilisez une approche plus diplomatique sur [relative.GetTitledFirstNameNoTooltip]."
 VIETmisc.6002.b.success:0 "Vos paroles persuadent [relative.GetFirstNameNoTooltip] de changer ses habitudes."
 VIETmisc.6002.b.failure:0 "Vos paroles tombent dans l'oreille d'un sourd"
 VIETmisc.6002.c:0 "Tant qu'[relatif.GetSheHe] ne fait de mal à personne, laissez [relatif.GetHerHim] être soit-même."
 VIETmisc.6003.t:0 "Une Bévue"
 VIETmisc.6003.desc:0 "Les rituels sont une partie importante de la vie quotidienne de toute cour royale. Ils peuvent être ennuyeux pour certains, mais nous devons les accomplir régulièrement pour souligner le pouvoir et le statut de ma cour.\n\nPourquoi, alors, [courtier.GetTitledFirstName] a-t-il dérapé aujourd'hui ? Il ne s'agissait que d'une cérémonie ordinaire destinée à mon entrée dans la salle d'audience le matin, et chaque personne présente avait son rôle à jouer - certains gestes à faire, certaines postures à adopter, certaines formules à prononcer, etc. Pourtant, sa bévue a provoqué l'arrêt brutal de la cérémonie, alors qu'[courtisan.GetSheHe] l'a déjà fait tant de fois auparavant.\n\nPendant que je passe devant [courtisan.GetFirstNameNoTooltip], tout le monde regarde le malheureux [courtisan.GetWomanMan], qui a un air embarrassé sur son visage. Indépendamment de mes sentiments personnels, cela ne donne pas une bonne image de moi en tant que [ROOT.Char.GetTitleAsNameNoTooltip] si un seul membre de ma cour ne peut pas remplir ses fonctions de base."
 VIETmisc.6003.a:0 "Ce n'est pas grave du tout ! Les erreurs arrivent tout le temps."
 VIETmisc.6003.b:0 "Je vais [courtier.GetHerHim] châtier devant tout le monde."
 VIETmisc.6003.c:0 "Je vais [courtier.GetHerHim] châtier en privé."
 VIETmisc.6004.t:0 "Un Émissaire Désapprobateur"
 VIETmisc.6004.desc:0 "[envoy.GetTitledFirstName], un officiel au service de [neighbor.GetTitledFirstName], a été envoyé par son seigneur pour visiter ma cour, dans le cadre de certaines formalités diplomatiques. Après avoir gracieusement accepté cet [envoy.GetWomanMan] dans ma cour, alors que nous discutions de divers sujets, [envoy.GetSheHe] a eu le culot de suggérer que ma cour n'était pas à la hauteur. Quelle calomnie !\n\nEn particulier, [envoy.GetFirstNameNoTooltip] a dit : "Je me serais attendu à ce que la cour d'un grand [ROOT.Char.GetTitleAsNameNoTooltip] comme vous soit... plus grande. Cette pièce est plutôt petite et peu éclairée, les décorations sont banales et mornes, et les escaliers dans l'autre pièce - tout le monde sait qu'une bonne cour a besoin d'escaliers excellents et majestueux !"\n\n[envoy.GetSheHe|U] soupire, puis continue à déblatérer, "Écoutez, pour être franc, cette 'cour royale' n'est pas si différente de la cour d'un simple duc ou d'un petit chef. Où est la grandeur ? La majesté impressionnante ?""
 VIETmisc.6004.a:0 "[envoy.GetSheHe|U] manque de tact, mais ça ne fait pas de mal d'arranger les choses."
 VIETmisc.6004.b:0 "Renvoyez ce mécréant irrespectueux à [neighbor.GetFirstNameNoTooltip] !"
 VIETmisc.6004.c:0 "Restons-en à des sujets plus importants comme les affaires d'État."
 VIETmisc.6005.t:0 "Cérémonies Frivoles"
 VIETmisc.6005.desc:0 "Les rituels sont une partie importante des procédures quotidiennes de toute cour royale. Un monarque qui se respecte doit maintenir un sentiment de grandeur, et ces rituels sont un moyen efficace d'y parvenir. Cependant, certains de mes courtisans m'ont dit que plusieurs des [ROOT.Char.GetCulture.GetName]s et [ROOT.Char.GetFaith. GetAdjective]s sont peut-être un peu excessives et constituent un gaspillage d'argent.\n\n[courtier.GetTitledFirstName] est le premier de mes courtisans à plaider pour une réduction du nombre de cérémonies, en particulier les plus fantaisistes. "Pensez à tout l'argent que nous n'aurons plus à dépenser pour ces frivolités !" m'explique t-[courtisan.GetSheHe] un jour. "Cet argent peut alors être dépensé pour quelque chose de réellement utile.""
 VIETmisc.6005.a:0 "Excellente remarque. Je vais mettre en œuvre vos suggestions."
 VIETmisc.6005.b:0 "Oh, j'ai une meilleure idée : je vais #italic augmenter#! le nombre de rituels !"
 VIETmisc.6005.c:0 "Je comprends votre point de vue, mais ces rituels sont importants."
 VIETmisc.6006.t:0 "La Bévue d'un Enfant"
 VIETmisc.6006.desc:0 "Bien que [child.GetFirstName] soit un enfant, il est important qu'[child.GetSheHe] observe les activités quotidiennes de ma cour dans le cadre de son éducation. De cette façon, lorsque [child.GetSheHe] sera adulte, [child.GetSheHe] saura comment se comporter correctement, quel que soit la cour dans laquelle [child.GetSheHe] se trouve. Cependant, aujourd'hui, il semble que [child.GetFirstNameNoTooltip] ait fait une erreur : [child.GetSheHe] a oublié l'étiquette à respecter lorsqu'[child.GetSheHe] s'adresse à [nice_courtier.GetTitledFirstName] ! [nice_courtier.GetFirstNameNoTooltip] en a ri, disant que [enfant.GetFirstNameNoTooltip] est juste un enfant qui apprendra de cette erreur, mais [mean_courtier.GetFirstName], qui a été témoin de l'incident, a dit que c'était très inapproprié, et que je dois discipliner [child.GetFirstNameNoTooltip] et donner une leçon à [child.GetHerHim] pour maintenir la bienséance dans ma cour."
 VIETmisc.6006.a:0 "Si [nice_courtier.GetFirstNameNoTooltip] ne s'y oppose pas, alors je ne m'y opposerai pas non plus."
 VIETmisc.6006.b:0 "[mean_courtier.GetFirstNameNoTooltip] a raison. Je vais réprimander [child.GetFirstNameNoTooltip] pour cela."
 VIETmisc.6006.c:0 "Je pense que [child.GetFirstNameNoTooltip] a déjà appris ce qu'[child.GetSheHe] a mal fait."
 VIETmisc.6007.t:0 "Serviteur Distrait"
 VIETmisc.6007.desc:0 "J'ai un serviteur nommé [servant.GetFirstName] qui doit parfois effectuer diverses tâches dans ma salle d'audience pour aider à son fonctionnement quotidien. Le problème, c'est qu'[servant.GetSheHe] est extrêmement séduisant. Comment se fait-il qu'un roturier puisse être aussi séduisant, même sans cosmétiques et vêtements appropriés ? En fait, pour être plus correct, je ne dirais pas qu'[servant.GetSheHe] est seulement extrêmement séduisant, mais qu'[servant.GetSheHe] est aussi #italic distrayant#!. [courtier.GetTitledFirstName] m'a dit récemment qu'[courtier.GetSheHe] pense que la beauté de [servant.GetFirstNamePossessive] interfère avec la capacité de mes courtisans et de mes serviteurs à accomplir leurs tâches.\n\nComment peut-on faire quoi que ce soit quand cette... cette humble [servant.GetFirstNameNoTooltip] est là-bas," m'a dit [courtier.GetSheHe], "nous agitant et nous tentant avec [servant.GetHerHis] à l'apparence étonnamment agréable ?""
 VIETmisc.6007.a:0 "Bien. [servant.GetFirstNameNoTooltip] se verra confier d'autres tâches en dehors de la cour."
 VIETmisc.6007.b:0 "Quelqu'un d'aussi séduisant devrait plutôt être élevé en grade !"
 VIETmisc.6007.c:0 "Tu sais, je pense que c'est ton problème, pas celui des autres."
 VIETmisc.6008.t:0 "S'endormir"
 VIETmisc.6008.desc:0 "Aujourd'hui, nous avons pris part à des cérémonies de la cour. Il s'agissait juste des rituels standard de mots, vêtements et gestes agréables utilisés pour renforcer mon pouvoir et mon statut de monarque.\n\nCes rituels sont aussi terriblement ennuyeux.\n\nEn fait, les cérémonies d'aujourd'hui étaient si ennuyeuses que je me suis endormi pendant ce qui a dû être quelques minutes.\n\nJe ne me suis réveillé que parce que [random_courtier.GetTitledFirstName] a fait une fausse toux qui était si forte que je l'ai entendue. Quoi qu'il en soit, il était évident que tout le monde avait vu que je m'étais endormi, mais ils ont tous fait comme si de rien n'était, de peur de m'offenser."
 VIETmisc.6008.a:0 "Tout le monde, j'ai fait une erreur. Ne soyez pas comme moi."
 VIETmisc.6008.b:0 "J'ai mal agi, mais je ne devrais pas attirer l'attention dessus."
 VIETmisc.6008.c:0 "Hum... oui... il ne s'est rien passé du tout... où en étions-nous ?"
 VIETmisc.6009.t:0 "Où sont les escaliers ?"
 VIETmisc.6009.desc:0 "Aujourd'hui, ma cour accueille un célèbre noble et voyageur nommé [traveler.GetFullName] de [county.GetNameNoTier]. Au cours de sa visite, je demande [traveler.GetHerHim] comment ma salle de cour royale se compare à d'autres qu'[traveler.GetSheHe] a vues au cours de ses voyages.\n\b"Vous pouvez être franc si vous le souhaitez," je [traveler.GetHerHim] rassure. "Je veux voir s'il y a des améliorations que je peux apporter."\n\n"Mon [ROOT.Char.GetLadyLord], je pense que votre salle d'audience est très bien," dit [traveler.GetFirstNameNoTooltip], "sauf pour une chose : il manque de bons escaliers ! De nos jours, dans les autres cours royales, les escaliers grandioses sont #italic nul part#! à trouver. C'est étrange, n'est-ce pas ?"\n\n"Je ne l'avais jamais remarqué jusqu'à présent, mais vos observations sont correctes !" Je suis d'accord.\n\n"Exactement ! Tout le monde sait que de grands et majestueux escaliers peuvent vraiment mettre en valeur l'intérieur d'un bâtiment", dit [traveler.GetFirstNameNoTooltip]. "Si vous aviez de grands escaliers ici, ou peut-être là, ou peut-être dans cette autre pièce, cela montrerait à quel point [ROOT.Char.GetTitledFirstNameNoTooltip] est #italique au-dessus#! de tous les autres monarques.""
 VIETmisc.6009.a:0 "Une idée merveilleuse ! Je construirai d'autres escaliers dans cette autre pièce."
 VIETmisc.6009.b:0 "D'un autre côté... avons-nous vraiment besoin de plus d'escaliers ?"
 VIETmisc.6010.t:0 "Rénovations Mineures"
 VIETmisc.6010.desc:0 "J'ai fait faire quelques rénovations mineures à ma salle d'audience qui se sont terminées hier. En tant que monarque, j'ai un flux constant de personnes qui entrent et sortent de cette salle chaque jour, ce qui entraîne une usure notable. Il est donc important que je maintienne cet endroit dans un état acceptable.\n\nCeci dit, les rénovations les plus récentes semblent avoir laissé quelques débris dans la salle d'audience. Mes serviteurs travaillent dur pour essayer de les nettoyer, ce qui pourrait prendre un jour ou deux, mais cela donne à ma cour royale un aspect un peu... indigne."
 VIETmisc.6010.a:0 "Je vais devoir tenir la cour ailleurs cette semaine."
 VIETmisc.6010.b:0 "Dépêchez-vous ! Nettoyez le désordre rapidement ou sinon !"
 VIETmisc.6011.t:0 "Harcèlement de mon [parent.GetMotherFather|U]"
 VIETmisc.6011.desc:0 "Je n'ai fait qu'accomplir les tâches habituelles d'un [ROOT.Char.GetTitleAsameNoTooltip] comme moi dans une journée normale.\n\nMalheureusement, les choses n'étaient pas aussi calmes et paisibles que je l'avais espéré. Après les cérémonies du matin, mon [parent.GetMotherFather], [parent.GetTitledFirstName], a mis à l'écart un certain nombre de courtisans pour les réprimander pour leur bavardage ou leur comportement inapproprié, pour leur tenue vestimentaire un peu déplacée ou pour les raisons pour lesquelles ils devaient faire plus d'efforts dans leur travail.\n\nLorsque j'ai essayé de [parent.GetHerHim calmer], mon [parent.GetMotherFather] m'a lancé un regard furieux et m'a dit, en agitant un doigt, "[ROOT.Char.GetFirstNameNoTooltip] ! Quel genre de cour dirigez-vous ? Vous devez assumer la responsabilité de tout manque de décorum ici. Vous êtes un [ROOT.Char.GetTitleAsNameNoTooltip] maintenant, et je dois encore tout faire pour vous comme si vous étiez un enfant !"\n\nAprès un long silence gênant, [parent.GetSheHe] a ajouté d'un ton doux : "Au fait, si vous avez faim, j'ai demandé au cuisinier de vous préparer quelques-unes de vos friandises préférées.  Vous avez l'air si hagard ces jours-ci, il faut que vous mangez plus !"."
 VIETmisc.6011.a:0 "[parent.GetMotherFather|U], arrêtez ! Je suis le [ROOT.Char.GetTitleAsNameNoTooltip] !"
 VIETmisc.6011.b:0 "Ah ! Que ferions-nous sans notre [parent.GetMotherFather] ?"
 VIETmisc.6011.info:0 "#emphasis Contexte Historique :#! Bien que nous aimions penser que les dirigeants historiques étaient des personnages puissants au pouvoir illimité, même les plus puissants d'entre eux devaient souvent s'en remettre à certaines figures d'autorité, notamment à leurs parents, et surtout à leur mère. On dit, par exemple, que même le grand Gengis Khan écoutait les conseils de sa mère."
 VIETmisc.6012.t:0 "Officiel Corrompu Attrapé !"
 VIETmisc.6012.desc:0 "Il n'y a pas si longtemps, [courtier.GetTitledFirstName] me représentait pour une affaire officielle dans une ville de [county.GetName]. Là-bas, [courtier.GetSheHe] a vu l'un de mes petits officiels, [official.GetFullName], harceler des paysans, les bousculer physiquement, essayer de leur extorquer de l'argent et faire des commentaires lubriques sur les plus jolies des roturières. \n\nFâché par cette injustice, [courtier.GetFirstNameNoTooltip] s'est approché de [official.GetFirstNameNoTooltip], avertissant son arrestation. [official.GetFirstNameNoTooltip] s'est moqué de [courtier.GetFirstNameNoTooltip], supposant qu'[courtier.GetSheHe] n'était personne, jusqu'à ce que [courtier.GetFirstNameNoTooltip] révèle qu'[courtier.GetSheHe] était mon représentant direct.\n\nPour insulter [ROOT.Char. GetTitleAsNamePossessiveNoTooltip] n'est pas un sujet de plaisanterie, et, en raison des nombreuses plaintes de la population locale à l'encontre de [official.GetFirstNameNoTooltip], [courtier.GetFirstNameNoTooltip] m'a amené le fou pour qu'il soit jugé. La logique de [courtier.GetFirstNamePossessiveNoTooltip] est que si je punis le [official.GetFirstNameNoTooltip] ici, dans ma cour, devant tout le monde, je peux donner un exemple ferme pour le reste de mon royaume."
 VIETmisc.6012.a:0 "Vous avez appris votre leçon, [official.GetFirstNameNoTooltip]. Ne le refaites plus."
 VIETmisc.6012.b:0 "Dépouillez-[officiel.GetHerHim] de ses titres et emprisonnez-[officiel.GetHerHim]."
 VIETmisc.6012.c:0 "Je vais punir [officiel.GetFirstNameNoTooltip] #italic et#! récompenser [courtier.GetFirstNameNoTooltip] !"
 VIETmisc.6013.t:0 "Un Invité Impressionné"
 VIETmisc.6013.desc:0 "Plusieurs dignitaires du [county.GetName] ont récemment rendu visite à ma cour au nom des élites de ce pays. J'ai passé quelques semaines à accueillir ces estimés invités ; nous avons passé du temps à discuter des affaires de l'État, mais aussi à savourer de bons festins et à passer d'agréables moments.\n\nAvant leur départ, l'un d'eux, un gentil [dignitary.GetWomanMan] du nom de [dignitary.GetFullName], a déclaré qu'[dignitary.GetSheHe] avait toujours voulu se rendre à [ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip]. Après avoir vu cette région, [dignitary.GetSheHe] a été tellement impressionné qu'[dignitary.GetSheHe] souhaite rester ici et me servir en tant que courtisan. Cependant, [dignitary.GetFirstNameNoTooltip] est également connu dans son pays comme un chef communautaire talentueux et compétent, qui apporte beaucoup à la société."
 VIETmisc.6013.a:0 "Vos collaborateurs ont besoin de vous. Réalisez de grandes choses chez vous !"
 VIETmisc.6013.b:0 "Si vous voulez rejoindre ma cour, je vous accueillerai avec plaisir."
 VIETmisc.6014.t:0 "Honte à vous !"
 VIETmisc.6014.desc:0 ""Honte à vous !" [shamer.GetTitledFirstName] dit. “#italic Honte à vous !#! "Nous sommes dans la salle d'une cour royale ! Votre attitude médiocre et votre comportement inapproprié entraînent cette cour vers le bas, donnant à notre [ROOT.Char.GetTitleAsNameNoTooltip] une mauvaise réputation parmi les monarques du monde !"\n\nIl semble que [shamer.GetFirstNameNoTooltip] ait à nouveau des problèmes avec plusieurs de mes serviteurs. [shamer.GetSheHe|U] a toujours de grandes attentes à leur égard, en particulier lorsqu'il se trouve dans ma salle d'audience ; ces attentes semblent parfois impossibles à satisfaire.\n\NMes serviteurs s'excusent timidement auprès de [shamer.GetFirstNameNoTooltip] pour leur mésaventure (qu'il s'agisse d'une erreur réelle ou non, je l'ignore), et il me semble qu'en adoptant ce comportement, [shamer.GetFirstNameNoTooltip] pourrait être considéré par certaines personnes comme usurpant indirectement #italic mon# ! autorité de discipliner et de réprimander mes propres serviteurs dans cette salle d'audience."
 VIETmisc.6014.a:0 "[shamer.GetFirstNameNoTooltip] a le droit de les gronder si [shamer.GetSheHe] pense que c'est nécessaire."
 VIETmisc.6014.b:0 "C'est moi le [ROOT.Char.GetTitleAsNameNoTooltip] ici, pas vous ! Arrêtez ça maintenant."
 VIETmisc.6015.t:0 "Oh non !"
 VIETmisc.6015.desc:0 "J'étais dans ma cour, faisant les choses ordinaires qu'un [ROOT.Char.GetTitleAsNameNoTooltip] ordinaire fait un jour ordinaire. Cela devenait ennuyeux, si je devais être honnête. Et puis... \n\n#italic #bold BAM!#!#!\n\nTout le monde se retourne, choqué. Qu'est-ce que c'était ? \n\n[courtier.GetTitledFirstName] est allé enquêter sur la source de l'agitation, et il s'avère qu'une des grandes tentures murales s'est délogée et est tombée, provoquant un bruit très fort et dérangeant. Heureusement, personne n'a été blessé, mais c'était un incident gênant. On pourrait même se souvenir de certains contes populaires et superstitions [ROOT.Char.GetCulture.GetName] sur le fait que les malheurs des monarques comme moi sont généralement précédés d'incidents étranges, apparemment aléatoires et de mauvais augure comme celui-ci."
 VIETmisc.6015.a:0 "Je suis sûr que ce n'est rien. Accrochons ce truc !"
 VIETmisc.6016.t:0 "Un mauvais courtier inexistant"
 VIETmisc.6016.desc:0 "J'ai entendu des rumeurs se répandre dans la région sur le fait que ma cour royale abrite un courtisan particulièrement méchant et corrompu nommé [fake.GetFullNameNoTooltip]. Cela fait maintenant partie du folklore local de raconter des histoires horribles sur les choses terribles dans lesquelles [fake.GetSheHe] est impliqué, à mes dépens.\n\nLe problème est que je n'ai pas de courtisan avec ce nom et cette description.\n\nCertains jours, je regarde autour de ma cour, me demandant si l'une des personnes ici présentes a inspiré de telles histoires. Qui sait où et quand cette rumeur est apparue ? Quoi qu'il en soit, ces histoires influencent la façon dont les gens perçoivent ma cour et moi-même en tant que monarque."
 VIETmisc.6016.a:0 "J'espère que ma réputation n'en pâtira pas !"
 VIETmisc.6016.b:0 "Réprimez toute mention de ce prétendu [fake.GetFirstNameNoTooltip] dans ma cour !"
 VIETmisc.6017.t:0 "Un Bon Courtisan Inexistant"
 VIETmisc.6017.desc:0 "J'ai entendu des rumeurs circuler dans la région sur le fait que ma cour royale abrite un courtisan merveilleux et saint nommé [fake.GetFullNameNoTooltip]. Cela fait partie du folklore local de raconter des histoires inspirantes sur les grandes actions qu'[fake.GetSheHe] a accomplies pour aider et protéger les gens du peuple en mon nom.\n\nBien que cela soit agréable et tout, je n'ai aucun courtisan portant ce nom et cette description.\n\nCertains jours, je regarde autour de ma cour, me demandant si l'une des personnes ici n'a pas inspiré de telles histoires. Qui sait où et quand cette rumeur est apparue ? Quoi qu'il en soit, ces histoires influencent la façon dont les gens perçoivent ma cour et moi-même en tant que monarque."
 VIETmisc.6017.a:0 "Je suppose que les gens ont une haute opinion de moi et de ma cour ?"
 VIETmisc.6017.b:0 "Faites appel à des bardes pour composer des chansons sur [fake.GetFirstNameNoTooltip] !"
 # Version 1.7.1 Start Here - Please leave this comment and do not remove it
 # Version 1.8.3 Start Here - Please leave this comment and do not remove it
 VIETmisc.6018.t: "Excellentes Compétences Oratoires"
 VIETmisc.6018.desc: "Dans le cadre des procédures judiciaires d'aujourd'hui, [orator.GetTitledFirstName] a dû prononcer un discours devant des dignitaires étrangers en visite. À notre grande surprise, [orator.GetSheHe] a fait un excellent travail ; bien que ses compétences en rhétorique puissent être améliorées, les dignitaires ont été impressionnés par ce qu'ils ont dit être l'éloquence et le tact des mots de [orator.GetFirstNamePossessiveNoTooltip], et que cela reflète bien la grandeur de ma cour royale."
 VIETmisc.6018.a: "Un travail remarquable aujourd'hui, [orator.GetFirstNameNoTooltip] !"
 VIETmisc.6018.b: "Pourquoi faire l'éloge d'un discours aussi moyen ?"
 VIETmisc.6019.t: "Musique Folklorique Populaire"
 VIETmisc.6019.desc: "La musique folklorique traditionnelle de [county.GetNameNoTier] a acquis une certaine renommée ces derniers temps, car son style unique se répand dans tout le pays. Aujourd'hui, [courtier.GetTitledFirstName], qui est un fan de ce style de musique folklorique, m'encourage à dire aux musiciens de ma cour royale de composer ou de jouer de la musique à la manière de [county.GetAdjectiveNoTooltip] ."
 VIETmisc.6019.a: "J'ai déjà écouté la musique, mais je ne comprends pas l'intérêt."
 VIETmisc.6019.b: "Oui ! Adoptons le style de musique de [county.GetAdjectiveNoTooltip]."
