 VIETmisc.6021.t:0 "Hullabaloo"
 VIETmisc.6021.desc:0 "The peace and ceremony of today’s courtly life was interrupted with a loud noise.\n\n“What’s all this hullabaloo about?” I said, in a firm but dreary tone, as I stood up to investigate the commotion.\n\nAt the entryway into my court room, it seemed that when [courtier.GetTitledFirstName] entered the court room, [courtier.GetSheHe] tripped and fell on the floor. [courtier.GetSheHe|U] got entangled in [courtier.GetHerHis] clothes and was a complete mess, and shouted all sorts of inappropriate words in frustration as my servants rushed to help [courtier.GetHerHim] up.\n\nIt took a few more seconds for [courtier.GetFirstNameNoTooltip] to realize what a fool [courtier.GetSheHe] looked like. As others in my court snickered and whispered and pointed at [courtier.GetHerHim], [courtier.GetSheHe] looked most sheepish as I approached."
 VIETmisc.6021.a:0 "No one should laugh at [courtier.GetFirstNamePossessiveNoTooltip] misfortune. It’s rude."
 VIETmisc.6021.b:0 "That was funny. You looked like a complete moron."
 VIETmisc.6021.c:0 "Well, no matter. Let's continue as we were."
 VIET_every_courtier_tt_laughing:0 "Every [courtier|E] who found the situation amusing"
