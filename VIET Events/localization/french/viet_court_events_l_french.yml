 # Version 1.11.1 Start Here - Please leave this comment and do not remove it
 VIETmisc.6020.t:0 "Lait d'Amande"
 VIETmisc.6020.desc:0 "En tant que [ROOT.Char.GetTitleAsNameNoTooltip] [ROOT.Char.GetFaith.GetReligion.GetAdjective], je suis toujours à la recherche de moyens d'améliorer mon image en tant qu'adepte dévoué de [ROOT.Char.GetFaith.HighGodNameAlternate]. Mon [chaplain.GetCouncilTitle], [chaplain.GetTitledFirstName] m'a proposé une idée intéressante aujourd'hui, alors que je tenais la cour.\n\n"Mon [ROOT.Char.GetLadyLord]," a t-[chaplain.GetSheHe] expliqué, "Je suis sûr que vous connaissez la valeur du lait d'amande, et comment nous le consommons pendant le Carême en remplacement du lait animal, comme un acte de tempérance".\n\n"C'est exact", dis-je. "Qu'en est-il de ces amandes, alors ?"\n\n"Eh bien, pourquoi ne pas demander à vos chefs de les utiliser plus régulièrement lors des fêtes et autres rassemblements ?" demande [chaplain.GetFirstNameNoTooltip]. "Bien sûr, cela coûterait cher, car le lait d'amande est un luxe, mais cela montrerait que vous essayez de mettre en pratique les enseignements du [ROOT.Char.GetFaith.ReligiousText] tout au long de l'année. Cela ne peut qu'améliorer votre image auprès des courts [ROOT.Char.GetFaith.GetReligion.GetAdjectiveNoTooltip] du monde entier.""
 VIETmisc.6020.a:0 "Excellente idée ! De toute façon, j'adore le lait d'amande."
 VIETmisc.6020.b:0 "Je comprends votre point de vue, mais c'est trop cher."
 VIETmisc.6020.info:0 "#emphasis Contexte Historique :#! Bien que le lait d'amande soit aujourd'hui considéré comme une mode moderne, il était en fait très populaire à l'époque médiévale, en particulier parmi les classes supérieures. Dans l'Europe chrétienne, il était souvent utilisé pour remplacer le lait animal (en particulier pendant Carême). Le lait d'amande figurait en bonne place dans les livres de cuisine médiévaux, utilisé dans une variété de plats salés et sucrés, allant des soupes et des desserts aux fruits de mer ou simplement en tant que tel."
