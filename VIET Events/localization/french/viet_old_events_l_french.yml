 VIETold.0000.desc:0 "xxxxx"
 VIETold.0000.a:0 "xxxxx"
 VIETold.0001.t:0 "Ciel de nuit"
 VIETold.0001.desc:0 "Ce soir, le ciel nocturne est dégagé et vous pouvez voir toutes les étoiles briller dans le ciel comme des bijoux sur une belle robe noire. Quelle merveille se trouve dans la création du ciel ! Quelle magie ! Vous avez un rare moment de paix en vous en admirant le ciel nocturne."
 VIETold.0001.a:0 "Incroyable."
 VIETold.0002.t:0 "Le Papillon"
 VIETold.0002.desc:0 "Un papillon a atterri sur mon bras. Il a l'air si inoffensif, il ne fait que flotter ses ailes, inconscient de mon existence."
 VIETold.0002.a:0 "Je vais attendre qu'il s'envole."
 VIETold.0002.b:0 "Le secouer."
 VIETold.0002.c:0 "Le tuer !"
 VIETold.0003.t:0 "Le Scorpion"
 VIETold.0003.desc:0 "Je viens de faire un petit tour dans une des oasis locales. En me reposant avec mon entourage sur le chemin du retour, je ne remarque pas le scorpion à proximité - je l'irrite accidentellement, et il me pique fort ! Mes hommes se débarrassent rapidement de la créature pendant que je me tortille de douleur."
 VIETold.0003.a:0 "Ouille ! Ouille !"
 VIETold.0004.t:0 "Rêve heureux"
 VIETold.0004.desc:0 "La nuit tombe, et je m'endors rapidement en me reposant dans mon lit. Dans mes rêves, je vois une grande lumière, une lumière céleste et impénétrable. Je ne sais pas ce qu'elle est, ni même ce qu'elle représente, mais quelque chose en elle m'apporte la paix et le bonheur..."
 VIETold.0004.a:0 "Est-ce... un signe des cieux ?"
 VIETold.0005.t:0 "Champ de bataille"
 VIETold.0005.desc:0 "Les cris des combattants, les éclaboussures de sang rouge, le fracas des armes partout... Je crie et je hurle dans mon rêve, inconscient de mon environnement, de qui est mon ami et de qui est mon ennemi, brandissant mon épée sans égard, perdu dans mon combat et la terreur infernale qu'est la bataille."
 VIETold.0005.a:0 "MEURT ! MEURT !"
 VIETold.0006.t:0 "Vous avez été choisi"
 VIETold.0006.desc:0 "Dans mon rêve, je vois une grande figure au masque d'or s'approcher, s'approcher de plus près, s'approcher encore, s'approcher toujours plus... Et puis, je suis soudainement réveillé par mon serviteur. \"Réveillez-vous. Nous sommes ici. Vous allez bien ? Réveillez-vous. Levez-vous. Voilà. Vous rêviez.\""
 VIETold.0006.a:0 "Qu'est-ce que ..."
 VIETold.0007.t:0 "L'Empire romain - Restauré !"
 VIETold.0007.desc:0 "Je me tiens devant votre peuple, baigné de gloire, les bras tendus.\n\n\"Rome est restaurée !\" Je proclame, sous les acclamations de la foule.\n\nEt comme il a rapidement commencé, le rêve s'est terminé, et je me réveille.\n\n\"C'était un bon rêve\", me murmure-je. \"Si seulement c'était vrai...\""
 VIETold.0007.a:0 "Longue vie à Rome ..."
 VIETold.0008.t:0 "Splash !"
 VIETold.0008.desc:0 "Une grosse éclaboussure, et je tombe dans la boue. Bon sang ! Si seulement il n'avait pas plu ce matin. Ce n'était peut-être pas une bonne idée de se promener dehors, après tout. Je me lève et j'essaie d'essuyer la boue de mes vêtements en ruine."
 VIETold.0008.a:0 "Malédictions !"
 VIETold.0008.b:0 "Ce n'est que le fait de [ROOT.Char.GetFaith.HighGodName] pour m'humilier."
 VIETold.0009.t:0 "Une trouvaille brillante"
 VIETold.0009.desc:0 "En me promenant un jour dehors, je m'arrête pour faire mes besoins. En terminant, je remarque un peu de luisance sur le sol. Faisant attention à ne pas marcher dans mon urine, je me dirige vers l'objet brillant, et je me rends compte qu'il s'agit d'une pièce d'or."
 VIETold.0009.a:0 "Quelle chance !"
 VIETold.0010.t:0 "Le meilleur engrais ?"
 VIETold.0010.desc:0 "Aujourd'hui, je rends visite à certains paysans locaux. En m'informant sur leurs pratiques agricoles, un des paysans m'a raconté comment ils débattent de l'utilisation de divers engrais. \"Mon seigneur, franchement, je ne sais pas lequel aiderait à obtenir une meilleure récolte - l'urine, les excréments ou les plantes mortes.\""
 VIETold.0010.a:0 "Ne parle pas comme ça, sale paysan !"
 VIETold.0010.b:0 "L'urine me semble plutôt propre ..."
 VIETold.0010.c:0 "Les excréments. Ça ressemble à de la terre, peut-être que ça marcherait mieux avec de la terre ?"
 VIETold.0010.d:0 "Les plantes mortes me semble bien pour moi."
 VIETold.0011.t:0 "Encre manuscrite"
 VIETold.0011.desc:0 "J'observe certains des [ROOT.Char.Custom('DefaultPriestTitlePlural')] locaux en train d'étudier des textes anciens denses et obscurs. Soudain, l'un des [ROOT.Char.Custom('DefaultPriestTitlePlural')] dit : \"Oh, ce manuscrit ne fera pas l'affaire du tout. Les couleurs des illustrations ne sont pas bonnes\".\n\n Je devrais peut-être suggérer une meilleure source de pigment pour illustrer le manuscrit."
 VIETold.0011.a:0 "Le cérumen, m'a-t-on dit, est le meilleur pigment."
 VIETold.0011.b:0 "Beaucoup m'ont dit que l'urine fait vraiment ressortir les couleurs vives."
 VIETold.0011.c:0 "Essayer de chercher des pierres colorées à broyer, c'est ce qu'on m'a dit."
 VIETold.0011.a.info:0 "#emphasis Contexte Historique :#! Le cérumen était utile comme liant lorsqu'il était mélangé à diverses substances en poudre pour créer des pigments."
 VIETold.0011.b.info:0 "#emphasis Contexte Historique  :#! L'urine était souvent mélangée à d'autres matériaux pour fabriquer certains types de pigments colorés."
 VIETold.0011.c.info:0 "#emphasis Contexte Historique :#! Les pierres colorées - en particulier les pierres précieuses comme le lapis-lazuli - ont toujours été utilisées comme source de pigments colorés."
 VIETold.0012.t:0 "Le tabouret coloré"
 VIETold.0012.desc:0 "J'ai entendu un de mes courtisans se plaindre du fait que, depuis quelque temps, leurs excréments ont pris des couleurs étranges, comme le vert. Mais ce courtisan est connu pour être parfois un porc complet, alors qui sait quel genre de nourriture a provoqué cette amusante circonstance ?"
 VIETold.0012.a:0 "C'est ce que tu obtiens en mangeant trop de nourriture !"
 VIETold.0012.b:0 "Je soupçonne que vous avez trop de bile dans votre corps."
 VIETold.0013.t:0 "Cuisinier paresseux"
 VIETold.0013.desc:0 "Aujourd'hui, mon cuisinier personnel a préparé un autre repas en le faisant bouillir. En me souvenant de la maxime romaine dérisoire, \"Le cuisinier paresseux prépare tout en faisant bouillir\", je décide que je pourrais aussi bien demander à mon cuisinier pourquoi il est si paresseux. En essayant de paraître le plus intimidant possible, je m'approche du cuisinier et lui dis..."
 VIETold.0013.a:0 "Ne soyez pas paresseux ! Si vous travaillez dur, tout le monde l'appréciera."
 VIETold.0013.b:0 "Certains pourraient s'en soucier, mais personnellement, je pense que c'est bien que vous soyez paresseux."
 VIETold.0013.c:0 "Cuisinez des aliments différents ! Peut-être avec du garum ou du fromage kefalintzin ?"
 VIETold.0013.info:0 "#emphasis Contexte Historique :#! Le garum était une sauce de poisson fermentée qui a été utilisée pour la première fois par diverses civilisations de l'ancienne Méditerranée, notamment les Romains et les Carthaginois, et qui a survécu jusqu'à la période médiévale dans la cuisine byzantine et arabe. La kéfalintzine était un type de fromage réputé être consommé dans l'Empire byzantin."
 VIETold.0014.t:0 "Vanité !"
 VIETold.0014.desc:0 "Aujourd'hui, un marchand de l'un des royaumes de la Méditerranée orientale rend visite à ma famille. À notre grand choc, l'homme a insisté pour que ses serviteurs coupent la nourriture en morceaux et mangent ensuite les morceaux avec cette chose appelée \"fourchette\". Ces manières étrangères ne sont que pure vanité !"
 VIETold.0014.a:0 "En effet ! C'est une marque de fierté."
 VIETold.0014.b:0 "Nous devons respecter les différentes coutumes, même si elles sont plutôt arrogantes."
 VIETold.0014.info:0 "#emphasis Contexte Historique :#! Bien que l'on trouve des fourchettes en Europe (en particulier dans l'Empire romain) depuis l'Antiquité, la fourchette de table personnelle n'a gagné en popularité dans l'Empire byzantin et au Moyen-Orient qu'au début de la période médiévale. Le reste de l'Europe a d'abord été lent à adopter la fourchette, la considérant comme un symbole d'excès et de vanité. Dans certains endroits d'Europe, ce n'est même qu'au XVIIIe siècle que les fourchettes personnelles se sont répandues."
 VIETold.0015.t:0 "Kéfir aigre"
 VIETold.0015.desc:0 "C'était censé être une délicieuse tasse de kéfir, mais il s'est avéré trop aigre. Il semble qu'il n'ait pas été si bien conservé que ça, et maintenant vous vous sentez un peu malade."
 VIETold.0015.a:0 "Oh, mon estomac se révolte..."
 VIETold.0015.b:0 "Je crois que quelqu'un essaie de me tuer !"
 VIETold.0015.info:0 "#emphasis Contexte Historique :#! Le kéfir est une boisson à base de lait fermenté et a un goût de yaourt liquide épais. Il est originaire de la région du Caucase et s'est ensuite répandu dans les cultures voisines."
 VIETold.0016.t:0 "Thé à la menthe d'Afrique du Nord"
 VIETold.0016.desc:0 "Aujourd'hui, un de mes vassaux me rend visite. Comme le veut la coutume, je dois préparer le traditionnel thé à la menthe d'Afrique du Nord pour mon invité au cours d'une simple cérémonie en signe d'hospitalité.\n\nHeureusement, j'ai réussi à terminer la cérémonie sans bavure."
 VIETold.0016.a:0 "Mon vassal semble l'apprécier."
 VIETold.0017.t:0 "Arrêt minute Nomade"
 VIETold.0017.desc:0 "Lorsque vous vous rendez dans une de vos exploitations éloignées, vous devez vous arrêter pour prendre un repas. Vous y trouverez un \"guanz\", un ger ou tente nomade utilisé dans les steppes nomades comme restaurant mobile en quelque sorte. Le propriétaire du guanz vous demande quelle sorte de viande vous désirez."
 VIETold.0017.a:0 "De la viande de cheval, s'il vous plaît."
 VIETold.0017.b:0 "Le mouton, c'est ce que je veux."
 VIETold.0017.c:0 "Les testicules de chèvre ont l'air bien."
 VIETold.0017.d:0 "Des boulettes remplies de viande, d'oignons et d'ail, oui !"
 VIETold.0017.e:0 "Bouillie d'orge mélangée à la matière grasse du lait."
