 VIETold.0023.t:0 "Sloth"
 VIETold.0023.desc:0 "I have felt extremely lazy as of late, never wanting to do anything. Today, I don’t feel like attending to my official duties, for instance."
 VIETold.0023.a:0 "A nap sounds good."
 VIETold.0023.b:0 "I think I’ll go eat some tasty food."
 VIETold.0023.c:0 "The work I’ve already done is good enough, anyways."
 VIETold.0023.d:0 "I’m just scared of interacting with others to be honest."
 VIETold.0024.t:0 "Overworking"
 VIETold.0024.desc:0 "I apparently fell asleep while working hard last night. Perhaps I am overworking myself too hard."
 VIETold.0024.a:0 "Maybe I should take a break..."
 VIETold.0024.b:0 "No! I am not working hard enough!"
 VIETold.0025.t:0 "Finders Keepers?"
 VIETold.0025.desc:0 "While looking for cheap merchandise at a local market fair, I notice a large coin purse lying on the ground. Nobody seemed to notice it, and whoever owns it doesn't seem to be around. I am very much tempted to take it..."
 VIETold.0025.a:0 "Yes! Free money! All mine, all mine!"
 VIETold.0025.b:0 "I should find the purse’s owner and give it back."
 VIETold.0025.c:0 "I’m too lazy to take it."
 VIETold.0025.d:0 "In the name of justice, I can’t steal this."
 VIETold.0026.t:0 "The Beggar Orphan"
 VIETold.0026.desc:0 "While browsing merchandise at a local market fair, I come across a young, sweet beggar girl. Her plight moves my heart, and I wish to help her in whatever way I can."
 VIETold.0026.a:0 "Give the lass my entire purse. She should make good use of it."
 VIETold.0026.b:0 "Let's help the girl go to an orphanage at a local [ROOT.Char.GetFaith.HouseOfWorship]."
 VIETold.0026.c:0 "Hire her as a serving girl at my court. She'll be better off this way."
 VIETold.0027.t:0 "One's Image"
 VIETold.0027.desc:0 "I want to improve my image as a [ROOT.Char.GetLadyLord] and ruler. If everyone knows me as a great ruler, it will be much easier for me to achieve my ambitions. Thus, I want to be known as a great ruler because of..."
 VIETold.0027.a:0 "My glory and honor."
 VIETold.0027.b:0 "My benevolent leadership."
 VIETold.0027.c:0 "My piety and faith."
 VIETold.0027.d:0 "The fear I strike into the hearts of my subjects and enemies!"
 VIETold.0028.t:0 "An Unjust Ruling"
 VIETold.0028.desc:0 "A silence enveloped the room when I judged the felon to death. It was a sentence I handed out on a whim, and perhaps was a bit harsh."
 VIETold.0028.a:0 "He... he did deserve it, right?"
 VIETold.0029.t:0 "Prosperous Rule"
 VIETold.0029.desc:0 "Throughout the land, the peasants are singing songs in praise of my just rule. My capable leadership has made the realm a prosperous and affluent place."
 VIETold.0029.a:0 "Good!" 
 VIETold.0029.b:0 "Justice is blind!" 
 VIETold.0030.t:0 "Calm Down?"
 VIETold.0030.desc:0 "Because of my notorious rage, no one in my court dares to criticize me for anything. At least that's what I've heard based on gossip... but is it true?"
 VIETold.0030.a:0 "I rule my realm as I please. Who cares for their opinions?"
 VIETold.0030.b:0 "A good ruler listens to others. Maybe I should control myself."
 VIETold.0030.c:0 "But... I want people to trust and love me."
 VIETold.0030.d:0 "In fact, my enemies fear me too!"
 VIETold.0031.t:0 "Patience"
 VIETold.0031.desc:0 "Being a very down to earth person, I always try to hear others’ opinions before making a decision, because..."
 VIETold.0031.a:0 "Every opinion is flawed. Might as well hear them all."
 VIETold.0031.b:0 "Everyone deserves to be heard, no matter who they are!"
 VIETold.0031.c:0 "I am such a great and unmatched ruler."
 VIETold.0032.t:0 "Green-Eyed Monster"
 VIETold.0032.desc:0 "I’ve started noticing that others are better at me than some things. This isn’t fair! I want to be as good as everyone else at everything – no, even better than everyone, rather. Why am I not the best in everything?"
 VIETold.0032.a:0 "No one cares about me."
 VIETold.0032.b:0 "I don’t try hard enough."
 VIETold.0032.c:0 "Maybe I shouldn’t worry about this."
 VIETold.0033.t:0 "The Orphan"
 VIETold.0033.desc:0 "One of my $knight_culture_player_plural_no_tooltip_lowercase$, who was impoverished, had recently died, leaving behind an orphaned child. I really feel pity for the unfortunate youth, who has no family left. I’ll try to find the child a good place to live."
 VIETold.0033.a:0 "Send the child to be raised by one of my trusted $knight_culture_player_plural_no_tooltip_lowercase$."
 VIETold.0033.b:0 "Bring the child to a [ROOT.Char.GetFaith.HouseOfWorship] to be raised by [ROOT.Char.Custom('DefaultPriestTitlePlural')]."
 VIETold.0033.c:0 "Invite the child to my court."
 VIETold.0034.t:0 "With My Bare Hands"
 VIETold.0034.desc:0 "Today while travelling in the countryside, a bandit or thug of some sort tried to ambush me, but I defeated the fool with my bare hands before my guards could capture him. He’s now sitting in my dungeon, awaiting punishment. Meanwhile, my court is praising me for my bravery."
 VIETold.0034.a:0 "Anyone could have done that."
 VIETold.0034.b:0 "All fear me! Ha ha!"
 VIETold.0034.c:0 "Spare the man and release him."
 VIETold.0034.d:0 "I will torture him personally..."
 VIETold.0035.t:0 "Peasant's Lesson"
 VIETold.0035.desc:0 "I am no better than anyone. I can always learn something from everyone – even the lowliest beggar or the most foolish imbecile have something to tell me. Today, while surveying a nearby town, one of the peasants taught me a profound lesson."
 VIETold.0035.a:0 "Humility is the only way to better understand the world, after all."
 VIETold.0036.t:0 "Desperate Enough?"
 VIETold.0036.desc:0 "An ugly wench is throwing herself at me."
 VIETold.0036.a:0 "I don’t care who, I’ll bed any young woman!"
 VIETold.0036.b:0 "Maybe I should have standards after all..."
 VIETold.0036.c:0 "I can’t see her ugliness anyways, so why not?"
 VIETold.0036.d:0 "When the lights are blown out, all women are beautiful."
 VIETold.0037.t:0 "The Maid"
 VIETold.0037.desc:0 "One of my new servants happens to be a pretty, innocent young maid, and I can’t get her off my mind. Some of the other men tell me that since I’m a strapping young man, I should accept my natural impulses, but I disagree – I’ve always tried to make sure I kept a pure mind, and I won’t yield, even now."
 VIETold.0037.a:0 "She may be pretty, but it would be a sin to defile her."
 VIETold.0037.b:0 "I can’t see her, anyways, so how can I admire her?"
 VIETold.0037.c:0 "I'm not interested in women. These must be strange idle thoughts."
 VIETold.0038.t:0 "Prude"
 VIETold.0038.desc:0 "Some people say I have the kind of attitude that prevents me from properly enjoying life, and I should stop being so prudish. Am I really a killjoy?"
 VIETold.0038.a:0 "Such people are merely fools."
 VIETold.0038.b:0 "Maybe they have a point."
 VIETold.0039.t:0 "Seeing Things"
 VIETold.0039.desc:0 "I thought I just saw an assassin lurking behind the trees over there. A weird, dark shape, behind those leaves... is that a dagger? It must be a dagger!"
 VIETold.0039.a:0 "Wait... I’m just seeing things again... I think."
 VIETold.0039.b:0 "RUN AWAY!"
 VIETold.0039.c:0 "Judging from the angle of the light, it’s just a distortion of my shadow."
 VIETold.0040.t:0 "The Incompetent Merchant"
 VIETold.0040.desc:0 "While shopping at a local fair, I realize that one of the merchants isn’t selling a lot of merchandise. After observing him for a while, I realize he is absolutely terrible at advertising his wares, and it's so frustrating to watch him that I can't help by openly criticize him for this."
 VIETold.0040.a:0 "How are you not a starving beggar already? You better improve at this."
 VIETold.0040.b:0 "I’ll buy your products for you, but try to improve yourself next time."
 VIETold.0040.c:0 "I have some suggestions on how to better advertise your goods..."
