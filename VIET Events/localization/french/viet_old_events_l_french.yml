 VIETold.1001.t:0 "Cadeau à l'oignon"
 VIETold.1001.desc:0 "Un de mes serviteurs est revenu aujourd'hui après avoir rendu visite à un cousin vivant dans une ville un peu plus loin. Ce cousin avait gentiment offert de précieux oignons en cadeau."
 VIETold.1001.a:0 "Merci beaucoup! Ça irait bien dans la soupe."
 VIETold.1002.t:0 "Carottes rouges et jaunes ?"
 VIETold.1002.desc:0 "J'ai rencontré un voyageur intéressant, peut-être un peu fou aujourd'hui. Il prétend avoir vu des carottes rouges et jaunes dans un pays lointain ! Ha ha ! Quelle bonne blague. Tout le monde peut voir que les carottes sont violettes. Même s'il y avait des carottes rouges et jaunes, personne ne voudrait de telles couleurs étranges pour leurs carottes."
 VIETold.1002.a:0 "Et quoi ensuite, des carottes oranges ?"
 VIETold.1002.info:0 "#emphasis Contexte Historique :#! Pendant une grande partie de l'histoire, la couleur la plus courante des carottes était le violet. Les carottes rouges et jaunes ont commencé à apparaître au cours de la période médiévale, tandis que les carottes oranges sont apparues au début de la période moderne."
 VIETold.1003.t:0 "Leurs choux !"
 VIETold.1003.desc:0 "Un de mes courtisans a récemment refusé de manger quoi que ce soit avec du chou. Lorsque je l'ai interrogé sur les raisons de ce refus, il m'a répondu \"Du chou ? Oh mon Dieu... vous savez que c'est de la nourriture de paysan - c'est comme de l'eau pour eux. Pourquoi une personne de haut rang comme nous consommerait-elle une plante aussi basse et sale ?\""
 VIETold.1003.a:0 "C'est un bon point !"
 VIETold.1003.b:0 "Quelle attitude extrême."
 VIETold.1003.c:0 "Laissez-moi deviner - vous allez aussi éviter l'eau ?"
 VIETold.1004.t:0 "Traitement contre la chute des cheveux"
 VIETold.1004.desc:0 "En vieillissant, je commence à perdre des cheveux. Mon médecin m'a prescrit des oignons pour combattre ce problème. Les propriétés médicinales de l'oignon, a-t-il dit, m'aideraient dans cette situation."
 VIETold.1004.a:0 "Mon haleine sentira très mauvais après ça..."
 VIETold.1005.t:0 "Morts-vivants ?"
 VIETold.1005.desc:0 "Les rumeurs abondent que plusieurs démons ou mauvais esprits se seraient récemment installé près de chez moi. J'ai vu les gens du voisinage commencer à accrocher de l'ail à leurs fenêtres pour se protéger."
 VIETold.1005.a:0 "Je devrais faire de même pour me protéger."
 VIETold.1005.b:0 "Ces imbéciles naïfs et superstitieux..."
 VIETold.1006.t:0 "Salade grecque"
 VIETold.1006.desc:0 "J'ai envie de salade. Ils disent que cela rappelle une salade avec nom de campagne grecque paisible, et j'ai l'impression que je dois me détendre après une journée de travail stressante. Quoi de mieux qu'un mélange rafraîchissant de légumes frais, de fromage et de vinaigrette ?"
 VIETold.1006.a:0 "Je vais demander à mon cuisinier de préparer une salade."
 VIETold.1007.t:0 "Danger de l'eau"
 VIETold.1007.desc:0 "J'ai bu un peu d'eau et je me suis étouffé avec. Heureusement, un serviteur m'a sauvé, mais ma cour a été témoin de toute la situation embarrassante."
 VIETold.1007.a:0 "Une expérience terrifiante !"
 VIETold.1008.t:0 "Aaaah..."
 VIETold.1008.desc:0 "Après une journée stressante, boire de l'eau fraîche et agréable est si relaxant."
 VIETold.1008.a:0 "Aaaahhh..."
 VIETold.1009.t:0 "Puits secs"
 VIETold.1009.desc:0 "Les puits utilisés par votre cour pour l'eau se sont asséchés. Il est temps d'en déterrer de nouveaux, et bientôt, sinon tout le monde à la cour mourra de soif !"
 VIETold.1009.a:0 "Envoyez les hommes trouver un nouveau puits."
 VIETold.1010.t:0 "Traitement de la chicorée"
 VIETold.1010.desc:0 "J'ai trébuché et je suis tombé dans les escaliers ! Dieu merci, je vais bien - j'ai juste quelques bleus. Mon médecin, [physician.GetTitledFirstName] m'a dit que je devais la traiter avec de la chicorée, que je déteste à cause de son goût amer. Bien que je ne la mange pas, et que je ne l'applique que sur la peau affectée, c'est juste ennuyeux de devoir la traiter."
 VIETold.1010.a:0 "Mais je ne veux pas que mes bleus s'empirent."
 VIETold.1010.message:0 "Le traitement à la chicorée n'a pas aidé de manière significative"
 VIETold.1011.t:0 "Verts amers"
 VIETold.1011.desc:0 "Comme je dirige une population traditionnellement habitée par des Hellénistes, je mange beaucoup de nourriture grecque. J'ai découvert que les gens du pays adorent manger de la khorta, ou verdure, un mélange amer de plantes et d'herbes. Mais c'est extrêmement amer. Je ne sais pas si je pourrai un jour m'y habituer..."
 VIETold.1011.a:0 "Les aliments amers peuvent être délicieux !"
 VIETold.1011.b:0 "Oubliez cette saleté grecque !"
 VIETold.1012.t:0 "Sucre ou pas sucre ?"
 VIETold.1012.desc:0 "Le café. Aucun [ROOT.Culture.GetName] ne peut s'en passer, moi y compris. C'est un élément naturel de notre alimentation. La plupart le boivent amer, mais certains le rendent sucré en y ajoutant du sucre."
 VIETold.1012.a:0 "Je préfère mon café amer, c'est comme ça."
 VIETold.1012.b:0 "Le café sucré est mieux. Sans ça, c'est trop amer."
 VIETold.1013.t:0 "Un mauvais achat"
 VIETold.1013.desc:0 "Les olives ne peuvent pas être amères, qui peuvent les manger ? Comment quelqu'un fera de l'huile d'olive avec ça ? Il semble que le stock d'olives que j'ai acheté soit trop cru."
 VIETold.1013.a:0 "Quel gâchis !"
 VIETold.1014.t:0 "Stimuler les légumes"
 VIETold.1014.desc:0 "J'ai récemment mange beaucoup de roquette dans mes salades. Pas étonnant que je me sente ainsi ... stimule de certaines façons. Les gens disent que c'est un aphrodisiaque après tout."
 VIETold.1014.a:0 "Bien ! Peut-être que cela durera longtemps ..."
 VIETold.1014.b:0 "Je devrais manger des choux, ce qui me calmera."
 VIETold.1014.a.info:0 "#emphasis Contexte Historique :#! Dans le passé, les hommes savants de l'Antiquité et du Moyen Âge croyaient que la roquette était un aphrodisiaque. Par exemple, elle est mentionnée dans les poèmes d'amour de Virgile et d'Ovide."
 VIETold.1014.b.info:0 "#emphasis Contexte Historique :#! Pendant la période médiévale, pour contrer les prétendues qualités aphrodisiaques de la roquette, elle était souvent mélangée avec du chou, dont on pensait qu'il avait des qualités calmantes."
 VIETold.1015.t:0 "Je mange mes épinards"
 VIETold.1015.desc:0 "Les épinards peuvent avoir de l'amertume, mais je le mange parce que j'ai trouvé que cela me rend plus sain et plus fort. (Cependant, j'ai entendu des rumeurs d'un épinard moins amer dans des terres lointaine)."
 VIETold.1015.a:0 "Je suis fort à la fin parce que je mange mes épinards !"
 VIETold.1016.t:0 "Une nouvelle mode"
 VIETold.1016.desc:0 "Un nouveau cosmétique populaire parmi les femmes nobles est fait en utilisant le jaune d'œuf des œufs de caille au lieu des œufs de poule habituels. Mais les œufs de caille sont un luxe rare, beaucoup plus adapté à la gastronomie. Ces femmes sont-elles vraiment vaines ?"
 VIETold.1016.a:0 "Un produit inutile !"
 VIETold.1016.b:0 "J'aurais pu manger ces oeufs..."
 VIETold.1016.c:0 "Cela ne me concerne pas. La mode passera avec le temps."
 VIETold.1016.d:0 "Je trouve que ça me va bien !"
 VIETold.1017.t:0 "Œufs"
 VIETold.1017.desc:0 "Hier, il y avait un festival traditionnel local qui se tient chaque année dans la ville. Pendant la nuit, alors que tout le monde était occupé à faire la fête, des fêtards ivres et inconsidérés ont osé jeter des œufs sur la maison d'un de mes amis commerçants !"
 VIETold.1017.a:0 "Peut-être que ces hooligans ont été envoyés par ses rivaux en affaires ?"
 VIETold.1018.t:0 "Oeufs marinés en abondance"
 VIETold.1018.desc:0 "Hier, je suis allé à la taverne locale et j'ai bu trop de bière. Pendant que je buvais, j'ai commandé une grande quantité d'œufs marinés à manger avec ma bière, comme je le fais habituellement. Cependant, cette fois-ci, dans mon état d'ébriété, j'ai dû prendre et payer tous les œufs marinés que la taverne avait. Je n'ai pas seulement la gueule de bois, je dois trouver quoi faire avec ces œufs."
 VIETold.1018.a:0 "On dirait qu'on va manger des œufs marinés pendant un moment ..."
 VIETold.1018.a.info:0 "#emphasis Contexte Historique :#! Les marinades étaient et sont toujours un moyen courant et délicieux de conserver les aliments, tant dans le passé que dans le présent, dans de nombreuses cultures. Les œufs marinés ont été consommés dans toute l'Eurasie et étaient - et sont - souvent des en-cas de luxe courants."
 VIETold.1019.t:0 "Problème de coquilles"
 VIETold.1019.desc:0 "Aujourd'hui, j'ai rendu visite à l'un de mes vassaux, [scope_VIET_eggshell_vassal.GetTitledFirstName]. Là-bas, nous avons dîné sur une délicieuse génoise... ou, du moins, elle était délicieuse jusqu'à ce que nous ayons tous les deux failli nous étouffer avec des coquilles d'œufs. Maintenant, mon vassal est très gêné par l'incompétence de son cuisinier à cuisiner avec des œufs."
 VIETold.1019.a:0 "Et [scope_VIET_eggshell_vassal.GetSheHe] devrait l'être !"
 VIETold.1019.b:0 "Peu importe, ces choses arrivent tout le temps."
 VIETold.1020.t:0 "Œufs à la diable"
 VIETold.1020.desc:0 "Pour le dîner de ce soir, je vais manger des œufs mimosa. Qu'est-ce qui devrait être mis dans ces œufs, je me le demande ? Mon cuisinier les fera goûter, peu importe ce qu'il y a dedans."
 VIETold.1020.a:0 "Des légumes. Qui dit que s'abstenir de l'excès n'est pas délicieux ?"
 VIETold.1020.b:0 "De la viande. Je veux quelque chose pour me fortifier !"
 VIETold.1020.c:0 "Du Lait, de la crème ou du fromage. Ça sera plus riche et ça m'engraissera bien."
 VIETold.1021.t:0 "Une nouvelle garde-robe"
 VIETold.1021.desc:0 "Il est temps pour moi d'acheter une nouvelle garde-robe, quelque part pour mettre mes vêtements préférés. L'ancienne est usée et va probablement s'effondrer d'un jour à l'autre. Quel genre de garde-robe devrais-je avoir ? Une personne de prestige comme moi peut se permettre une garde-robe décente en bois de bonne qualité, en tout cas."
 VIETold.1021.a:0 "Un simple suffit."
 VIETold.1021.b:0 "Quelque chose de joli, un peu stylé, mais pas trop."
 VIETold.1021.c:0 "Ça doit être extravagant - avec des feuilles d'or, et des sculptures complexes partout !"
 VIETold.1022.t:0 "Une mauvaise chaise"
 VIETold.1022.desc:0 "Aaahh !\"\n\nLa chaise sur laquelle vous étiez assis s'est cassée, et vous êtes tombé par terre, ressemblant à un clown."
 VIETold.1022.a:0 "Pourquoi ça m'arrive ?"
 VIETold.1022.message:0 "Vous vous êtes blessé en tombant de la chaise"
 VIETold.1023.t:0 "Sous la table"
 VIETold.1023.desc:0 "Il n'y a pas grand-chose à faire pendant que j'attends mon repas à table. Par curiosité, je regarde sous la table où je suis assis.\n\nJe vomis presque quand je vois un dégoûtant désordre - en partie croûté et desséché, en partie encore glacé et goopy - collé sous la table. Qui diable a mis ça là ?\n\nQu'est-ce que c'est, de toute façon, pour commencer ?"
 VIETold.1023.a:0 "Serviteurs ! J'ai besoin vous pour que vous nettoyez quelque chose !"
 VIETold.1024.t:0 "Il est temps de faire le ménage ?"
 VIETold.1024.desc:0 "Mon bureau est en désordre ! Papiers, plumes, encre, cartes, tableaux et autres choses importantes sont éparpillés partout.\n\nPeut-être serait-ce le bon moment pour nettoyer ce désordre ? Mais ce n'est pas comme si c'était quelque chose que je devais faire. Après tout, je me suis débrouillé avec ce désordre et je peux toujours le faire un autre jour."
 VIETold.1024.a:0 "Cela me dérange ! Je devrais organiser ce désordre."
 VIETold.1024.b:0 "Nan, pas besoin de faire quoi que ce soit."
 VIETold.1025.t:0 "Garder le temps"
 VIETold.1025.desc:0 "Un noble de mon royaume m'a offert un sablier. Ça devrait m'aider à tenir compte du temps."
 VIETold.1025.a:0 "Merci !"
 VIETold.1026.t:0 "Sommeil prolongé"
 VIETold.1026.desc:0 "Oh non ! J'ai trop dormi et j'étais en retard à la réunion de ce matin avec mes conseillers !"
 VIETold.1026.a:0 "Pourquoi les domestiques ne m'ont-ils pas réveillé à l'heure ?"
 VIETold.1027.t:0 "Un chronomètre efficace"
 VIETold.1027.desc:0 "Un de mes nouveaux serviteurs personnels est un homme diligent, déterminé même. Il s'assure toujours que je fais les choses à temps - c'est payant d'avoir un serviteur comme lui !"
 VIETold.1027.a:0 "En effet."
 VIETold.1028.t:0 "Feu de village"
 VIETold.1028.desc:0 "Un grand incendie s'est déclaré dans un village de paysans situé inconfortablement près de ma résidence. Heureusement, la maison de culte locale [ROOT.Char.GetFaith.HouseOfWorship] avait une horloge à eau si grande qu'elle avait assez d'eau pour éteindre les flammes."
 VIETold.1028.a:0 "Dieu merci, tout va bien."
 VIETold.1028.b:0 "Nous devons aider ces pauvres paysans !"
 VIETold.1029.t:0 "Soleil de midi"
 VIETold.1029.desc:0 "Le soleil est haut dans le ciel - il est midi, n'est-ce pas ? Et il fait plutôt chaud dehors. J'ai été dehors un peu trop longtemps pour faire mes affaires, et je commence à me sentir un peu étourdi."
 VIETold.1029.a:0 "Il vaut mieux se retirer à l'intérieur, à l'ombre, et peut-être boire un peu d'eau aussi."
 VIETold.1029.b:0 "J'ai des affaires à finir, malheureusement !"
