 # Version 1.1.2 Start Here - Please leave this comment here
 VIETold.1033.t:0 "Aïe !"
 VIETold.1033.desc:0 "Quelqu'un ne regardait pas où il allait ! Alors que je me promenais dans la cour avec [scope_VIET_head_boinker.GetTitledFirstName], [scope_VIET_head_boinker.GetSheHe] a trébuché et a frappé sa tête sur un rocher."
 VIETold.1033.a:0 "À l'aide, quelqu'un !"
 VIETold.1034.t:0 "Drôle de rocher"
 VIETold.1034.desc:0 "Cette roche a une forme inhabituelle. Je l'ai trouvée dans mon jardin, et je trouve que c'est une petite chose intéressante, car elle est belle, surnaturelle, presque comme une pierre précieuse en quelque sorte. C'est peut-être un bon signe de [ROOT.Char.GetFaith.HighGodName] ?"
 VIETold.1034.a:0 "Je vais la garder comme souvenir."
 VIETold.1035.t:0 "Rocher Sacré"
 VIETold.1035.desc:0 "Je passe à côté d'un gros rocher. Il y a des roturiers à proximité qui le vénèrent ; ils m'ont dit que c'est un objet sacré d'une immense puissance spirituelle."
 VIETold.1035.a:0 "Priez un peu."
 VIETold.1035.b:0 "Cela ressemble à une stupide superstition, n'est-ce pas ?"
 VIETold.1036.t:0 "Os Mythiques"
 VIETold.1036.desc:0 "Les paysans des environs ont découvert ce qui semble être les os d'une grande bête fantastique, emprisonnée dans la pierre. Ou, du moins, nous pensons qu'il s'agit du squelette d'une sorte de créature. Cela ne ressemble à aucun être que j'ai déjà vu."
 VIETold.1036.a:0 "Je veux étudier cela. C'est peut-être un animal des temps anciens !"
 VIETold.1036.b:0 "Cela ne semble pas utile. Broyez-le pour l'utiliser dans le bâtiment, en médecine ou autre."
 VIETold.1036.c:0 "Ce serait une belle, quoique étrange, décoration dans ma maison."
 VIETold.1037.t:0 "Galets Brillants"
 VIETold.1037.desc:0 "En prenant un verre dans un ruisseau près de ma résidence, j'observe les jolis cailloux colorés déposés sur le lit de la rivière."
 VIETold.1037.a:0 "Quelles petites choses brillantes, ces cailloux !"
 VIETold.1037.b:0 "Je trouverai les plus beaux et je les donnerai à mes enfants."
 VIETold.1038.t:0 "Lingams et Yoni"
 VIETold.1038.desc:0 "J'ai entendu des histoires fantastiques sur la façon dont les peuples hindous vénèrent les pierres sculptées en forme de phallus d'homme, appelées \"lingams\", et celles sculptées en forme de parties génitales de femme, appelées \"yoni\". Tout à fait choquant !"
 VIETold.1038.a:0 "Dégoûtants, pécheurs, adorateurs d'idoles païennes, voilà ce qu'ils doivent être."
 VIETold.1038.b:0 "C'est étrange. Pourquoi s'embêter avec des pratiques aussi étranges ?"
 VIETold.1038.c:0 "Peut-être qu'il y a une raison réfléchie derrière cela que nous ne comprenons pas."
 VIETold.1038.info:0 "#emphasis Contexte Historique :#! Dans l'hindouisme, en particulier le shaivisme, le lingam et le yoni symbolisent Shiva et sa compagne Shakti, et par extension les pouvoirs générateurs masculins et féminins. Les sources historiques d'origine musulmane et occidentale étaient souvent hostiles et décrivaient le culte du lingam et du yoni comme obscène et dégénéré. Cependant, pour ceux qui les adorent, ils représentent ensemble le processus éternel de création et de régénération, mâle et femelle, et la totalité de l'existence."
 VIETold.1039.t:0 "La Serviette Magique"
 VIETold.1039.desc:0 "Un voyageur me montre une serviette spéciale qu'il a obtenue lors d'un voyage en Perse. Pour la nettoyer, il la jette simplement dans un feu, et au bout d'un moment, toute la crasse et la saleté ont disparu comme par magie ! Il me dit que la serviette est faite d'un type de roche appelé amiante, qui, selon certains, provient de la peau de la salamandre cracheuse de feu."
 VIETold.1039.a:0 "J'aimerais acheter cette serviette !"
 VIETold.1039.b:0 "Ça a l'air intéressant, mais vous pouvez le garder."
 VIETold.1039.info:0 "#emphasis Contexte Historique :#! Depuis des siècles, les gens utilisent l'amiante pour créer des objets ignifuges, comme des serviettes de table. Les chiffons ignifugés en amiante étaient appelés #emphasis shostakeh#! en persan, et étaient souvent utilisés pour étonner les invités lors des banquets. La légende veut que cette substance provienne des légendaires salamandres cracheuses de feu qui mouraient lorsqu'elles étaient exposées à l'eau."
 VIETold.1040.t:0 "Crème de soufre"
 VIETold.1040.desc:0 "Ces derniers temps, j'ai eu de légers problèmes de peau - principalement de l'acné et des éruptions cutanées. Les médecins m'ont prescrit une crème dont le principal ingrédient est du soufre moulu."
 VIETold.1040.a:0 "Espérons que cela fonctionne !"
 VIETold.1040.b:0 "Vous savez, je n'aime pas cette apparence."
 VIETold.1040.message:0 "Le traitement au soufre n'a pas soulagé efficacement votre acné"
 VIETold.1040.info:0 "#emphasis Contexte Historique :#! Les alchimistes médiévaux ont découvert que le soufre avait une certaine capacité à soulager les problèmes de peau comme l'acné et les éruptions cutanées. La recherche moderne l'a confirmé dans une certaine mesure, bien que le soufre semble être plus efficace pour l'acné et les éruptions cutanées lorsqu'il est combiné à d'autres produits chimiques et traitements médicaux."
 # Version 1.1.3 Start Here - Please leave this comment here
 VIETold.1041.t:0 "Beaux bras"
 VIETold.1041.desc:0 "Je participe à des exercices de combat avec mes guerriers. Sans chemise, je m'exerce à quelques mouvements avec mes armes. [scope_VIET_yotsugi.GetTitledFirstName], qui se trouve à observer toute l'affaire, remarque : \"Vos muscles sont très bons, [ROOT.Char.GetTitledFirstNameNoTooltip]. Ils vous vont bien, la viande sur vos muscles. Oui, vos muscles charnus ont l'air très délicieux.\""
 VIETold.1041.a:0 "Heu... Oui ?"
 VIETold.1042.t:0 "Un regard posé"
 VIETold.1042.desc:0 "[scope_VIET_yotsugi.GetTitledFirstName] me disait quelque chose, tout en me parlant avec un regard posé. En d'autres termes, [scope_VIET_yotsugi.GetSheHe] essayait de dire des choses tout en ayant une pose physiquement parfaite, afin de souligner ses déclarations."
 VIETold.1042.a:0 "Je décide de répondre avec un regard posé de la même façon."
 VIETold.1042.b:0 "Vos poses sont stupides et manquent d'efficacité."
 VIETold.1042.info:0 "#emphasis Contexte Historique :#! Dès l'époque des Grecs et des Romains, les orateurs habiles se sont souvent entraînés à accompagner leur discours de gestes précis et délibérés de la main, bien que les preuves soient rares plus on remonte dans le temps. Le terme formel pour la gesticulation en tant que technique rhétorique est appelé chironomia."
 VIETold.1043.t:0 "Temps de la lune"
 VIETold.1043.desc:0 "[scope_VIET_guy_moon_time.GetTitledFirstName] semble penser que je ne suis pas comme d'habitude. Il m'a demandé : \"Quelque chose ne va pas ?\" J'ai répondu : \"Oh, rien.\"\n\nIl m'a ensuite demandé : \"À cette période du mois, alors ?\""
 VIETold.1043.a:0 "..."
 VIETold.1043.b:0 "Frappe-le au visage"
 VIETold.1043.c:0 "Partir sans rien dire"
 VIETold.1043.d:0 "Fais comme s'il n'avait rien demandÃ© et parler d'autre chose."
 # Version 1.2.2 Start Here - Please leave this comment here
 VIETold.1044.t:0 "Mauvaise Haleine, Mauvaises Dents"
 VIETold.1044.desc:0 "[scope_VIET_bad_teeth_person.GetTitledFirstName] a plutôt mauvaise haleine et des dents abîmées, même si nous disposons des outils nécessaires pour maintenir des normes d'hygiène bucco-dentaire acceptables, en particulier le miswak, le brin de nettoyage des dents. Je décide de discuter de la question avec [scope_VIET_bad_teeth_person.GetHerHim] un jour, et de citer un Hadith pour faire valoir mon point de vue : \"Pratiquez régulièrement le Miswak, car c'est en vérité une purification de la bouche et un moyen d'obtenir le plaisir de Dieu.\""
 VIETold.1044.a:0 "Votre mauvaise haleine et vos mauvaises dents offensent Dieu !"
 VIETold.1044.info:0 "#emphasis Contexte Historique :#! Le miswak est une sorte de brindille de nettoyage des dents qui est populaire depuis des siècles au Moyen-Orient, en Afrique du Nord et en Asie du Sud. Les hadiths islamiques mentionnent fréquemment son importance et recommandent son utilisation dans diverses situations, et il est encore utilisé aujourd'hui."
 VIETold.1044.a.a:0 "[scope_VIET_bad_teeth_person.GetTitledFirstName] écoute mon conseil"
 VIETold.1044.toast.a:0 "[scope_VIET_bad_teeth_person.GetTitledFirstName] va utiliser davantage le miswak"
 VIETold.1044.a.b:0 "[scope_VIET_bad_teeth_person.GetTitledFirstName] ignore mon conseil"
 VIETold.1044.toast.b:0 "[scope_VIET_bad_teeth_person.GetTitledFirstName] refuse d'utiliser davantage le miswak"
 VIETold.1045.t:0 "Utiliser Davantage le Miswak ?"
 VIETold.1045.desc:0 "Dans un Hadith, le Prophète (Que la paix règne sur lui) a été cité comment disant \"si je n'avais pas surmené les Croyants, je leur aurais ordonnés d'utiliser le Miswak au moment de chaque prière\". L'utilisation du miswak, le rameau qui nettoie les dents, est sûrement un signe de piété ! C'est peut-être une bonne idée de jurer que j'utiliserai le miswak avant chaque prière autant que possible."
 VIETold.1045.a:0 "C'est une bonne idée !"
 VIETold.1045.b:0 "Peut-être que c'est exagéré."
 VIETold.1045.info:0 "#emphasis Contexte Historique :#! Le miswak est une sorte de brindille de nettoyage des dents qui est populaire depuis des siècles au Moyen-Orient, en Afrique du Nord et en Asie du Sud. Les hadiths islamiques mentionnent fréquemment son importance et recommandent son utilisation dans diverses situations, et il est encore utilisé aujourd'hui."
 VIETold.1046.t:0 "Cure-dents en Or"
 VIETold.1046.desc:0 "Une noble visite venue de loin m'a offert un très beau cure-dent, fabriqué à partir de l'or le plus pur. Il est incrusté de minuscules pierres précieuses, et savamment sculpté dans de jolies formes artistiques. Mais il ne sert pas à grand-chose de gaspiller un cure-dent aussi luxueux pour me nettoyer les dents."
 VIETold.1046.a:0 "Il servira comme décoration dans ma salle de bain."
 VIETold.1047.t:0 "Brossage de Dents Dur"
 VIETold.1047.desc:0 "Aujourd'hui, en parlant avec un dignitaire en visite, j'ai appris de lui que les hommes de Cathay préfèrent se nettoyer les dents avec des brosses à dents qui ont des poils plus durs, bien plus durs."
 VIETold.1047.a:0 "Quel peuple courageux, ces Chinois !"
 VIETold.1047.b:0 "Quel entêtement dans leur obsession de se laver les dents !"
 VIETold.1048.t:0 "Brosse à Dents Romantique"
 VIETold.1048.desc:0 "[scope_VIET_toothbrush_pervert.GetTitledFirstName] est un courtisan tellement obscène ! Pourquoi, en ce moment, cet idiot a l'audace de m'expliquer et à certains de mes autres courtisans des choses moralement douteuses de nature \"romantique\" que l'on pourrait faire avec une brosse à dents ! Quelles idées répugnantes, horribles, dégoûtantes, honteuses, barbares, animales, répugnantes, vulgaires, nous avons été obligés d'écouter !"
 VIETold.1048.a:0 "Sortez de la pièce avant qu'il ne soit trop tard !"
 VIETold.1048.b:0 "Ecoutez par politesse et ayez l'air neutre."
 VIETold.1048.c:0 "Pourquoi... de telles idées ne sont pas à  moitié mauvaises..."
 VIETold.1048.d:0 "Ha ha, un amateur absolu ! Si seulement il savait ce que j'ai fait avant...."
 VIETold.1049.t:0 "Nettoyer la Langue"
 VIETold.1049.desc:0 "Un de mes serviteurs plus âgés m'a donné des conseils intéressants en matière d'hygiène bucco-dentaire qu'il a entendus de la bouche de certains hommes érudits. Apparemment, il semble que l'on devrait nettoyer non seulement ses dents, mais aussi sa langue. Après tout, les choses dégoûtantes s'accumulent aussi sur la langue, alors pourquoi ne devrions-nous pas nous concentrer autant sur la langue que sur nos dents ?"
 VIETold.1049.a:0 "Excellent conseil. Merci beaucoup !"
 VIETold.1049.info:0 "#emphasis Contexte Historique :#! Le nettoyage de la langue est pratiqué depuis des siècles dans de nombreuses cultures différentes à travers le monde. Les nettoyeurs de langue étaient fabriqués à partir de fines pièces de bois, de métaux, d'ivoire, de perles, d'os d'animaux, de carapaces de tortue, etc."
 VIETold.1050.t:0 "Soins Dentaires"
 VIETold.1050.desc:0 "En voyant toutes les personnes âgées avec leurs gencives horribles et leurs dents cariées, je crains que ma bouche ne finisse comme cela à  l'avenir. Par conséquent, je m'engage à  prendre toutes les mesures possibles pour améliorer mon hygiène bucco-dentaire ! Je mangerai et boirai des choses bénéfiques pour mes dents, par exemple, et j'apprendrai les meilleures techniques pour me brosser les dents."
 VIETold.1050.a:0 "Même quand je serai vieux et faible, J'AURAI de bonnes dents."
 VIETold.1051.t:0 "Saignement des Dents"
 VIETold.1051.desc:0 "J'étais un peu trop obsédé par le nettoyage de mes dents plus tôt aujourd'hui, et je me suis brossé les dents avec trop d'intensité, ce qui a entraîné un léger saignement des gencives. Par conséquent, mes dents sont couvertes de sang. Malheureusement, je dois bientôt rencontrer ma cour, même si je ressemble à un monstre sanguinaire mangeur d'hommes."
 VIETold.1051.a:0 "Même si c'est gênant, je n'ai pas le choix."
 VIETold.1051.b:0 "Heureusement, quoi qu'il arrive, je suis beau."
 VIETold.1051.c:0 "Cela ne fera qu'améliorer mon apparence redoutable !"
 VIETold.1052.t:0 "Brosse à Dents Sale ?"
 VIETold.1052.desc:0 "\"Au fait, [ROOT.Char.GetFirstNameNoTooltip], j'ai accidentellement fait tomber votre brosse à dents dans le pot de chambre\", dit [scope_VIET_toothbrush_pranker.GetTitledFirstName]. Après que je me sois arrêté en état de choc, le courtisan dit : \"Je ne faisais que plaisanter. Haha ! Vous auriez dû voir votre visage. Ne vous inquiètez pas, votre brosse à dents est très bien.\"\n\n[scope_VIET_toothbrush_pranker.GetFirstNameNoTooltip] a fait beaucoup de blagues inoffensives ces derniers temps, il est donc probable qu'[scope_VIET_toothbrush_pranker.GetSheHe] ne faisait en effet que plaisanter à nouveau, et une enquête plus poussée suggère que ma brosse à dents est aussi propre que jamais. Cependant, une partie de moi est encore incertaine...."
 VIETold.1052.a:0 "Je me sens mal à l'aise. Mais... d'accord."
 VIETold.1052.b:0 "Jetez-la ! Achetez une nouvelle brosse à dents !"
