 VIETold.2074.t:0 "Un événement choquant"
 VIETold.2074.desc:0 "Un orage s'est produit de manière inattendue aujourd'hui. La foudre a frappé très près de moi, mais heureusement, rien ne s'est produit !"
 VIETold.2074.a:0 "J'ai vraiment eu de la chance."
 VIETold.2075.t:0 "La boutique de l'herboriste"
 VIETold.2075.desc:0 "Je suis en visite dans un village de mon royaume pour affaires. Avant de partir, je m'arrête chez un herboriste sur un coup de tête et je regarde autour de moi. L'herboriste, une femme âgée au visage sévère, me regarde avec agacement pour avoir flâné sans réfléchir, mais ne dit rien.\n\nEn regardant son stock d'herbes, je n'avais jamais réalisé qu'il y avait tant de sortes d'herbes, de plantes, de minéraux, etc. qu'on pouvait utiliser pour faire des potions et des poisons !"
 VIETold.2075.desc.educated:0 "Même pour quelqu'un comme moi qui a une certaine connaissance des arts de l'herboristerie, il y a tellement de planètes, de minéraux et de substances dans ce monde, que même moi je pourrais trouver des choses inattendues de temps en temps."
 VIETold.2075.a:0 "Puis-je en acheter pour mes médecins ?"
 VIETold.2075.b:0 "Je voulais juste parcourir pour s'amuser."
 VIETold.2075.c:0 "De toute façon, c'est probablement un médicament de charlatan inutile."
 VIETold.2075.d:0 "Puis-je en acheter beaucoup pour que mes médecins puissent l'utiliser ?"
 VIETold.2076.t:0 "Loup mystérieux"
 VIETold.2076.desc:0 "Un loup sauvage a été repéré en train d'errer près de chez moi. Il ne semble pas constituer un danger immédiat pour qui que ce soit, mais personne ne sait quoi en faire. Chaque fois que je suis à proximité, il semble rester en retrait et me fixer d'un regard grave, comme s'il donnait un signe de respect."
 VIETold.2076.a:0 "Ordonnez à mes soldats de le chasser. C'est un danger."
 VIETold.2076.b:0 "Si il souhaite rester, je respecterai cela."
 VIETold.2077.t:0 "Juste une farce ?"
 VIETold.2077.desc:0 "Je me retirais pour la nuit quand j'ai vu un spectacle des plus alarmants sur mon lit : un seul poignard, recouvert de sang. Une enquête n'a pas permis de savoir qui l'avait mis là et pourquoi. Quelques-uns de mes courtisans et gardes suggèrent qu'il s'agissait peut-être d'une farce."
 VIETold.2077.a:0 "C'est préoccupant ! Augmentez la sécurité immédiatement !"
 VIETold.2077.b:0 "C'était peut-être une farce. Il n'y a pas de mal, n'est-ce pas ?"
 VIETold.2077.c:0 "Même si ce n'était pas une farce, je ris devant le danger !"
 VIETold.2077.d:0 "Ce n'est pas du sang, de toute façon. C'est de l'eau colorée."
 VIETold.2078.t:0 "Le meilleur équipement"
 VIETold.2078.desc:0 "J'inspecte mes troupes aujourd'hui dans leurs camps. Je passe chez des forgerons en train de réparer des armes et des armures. Tout le monde dit qu'ils travaillent dur pour que mes guerriers soient équipés du meilleur équipement."
 VIETold.2078.a:0 "Leur dur travail ne sera pas vain."
 VIETold.2078.b:0 "Ces fainéants devraient travailler plus fort !"
 VIETold.2079.t:0 "Qui ?"
 VIETold.2079.desc:0 "J'ai assisté à un bal chez un noble local et rencontré une personne des plus intéressantes. Nous avons parlé de toutes sortes de choses et passé un bon moment. Malheureusement, ils ont dû partir tôt et je n'ai même pas eu leur nom !"
 VIETold.2079.a:0 "Qui était-ce ?"
 VIETold.2080.t:0 "Château de rêve"
 VIETold.2080.desc:0 "Je rêvais de me rendre dans un magnifique et puissant château, si grand et si immense qu'il dominait tout sur le territoire voisin, même les forêts et les montagnes. C'était un spectacle imposant !"
 VIETold.2080.a:0 "Quand je me suis réveillé, je me suis demandé de quoi il s'agissait."
 VIETold.2081.t:0 "Comportement inapproprié"
 VIETold.2081.desc:0 "Une de mes servantes m'a rapporté que [scope_VIET_courtier_perving_on_maid.GetTitledFirstName] avait laissé une lettre d'amour inappropriée sur son lit. Il est connu pour avoir un appétit certain pour les jolies jeunes servantes. En tout cas, ma servante me demande de faire quelque chose, car il la met mal à l'aise, et refuse de voir la raison quand mes autres courtisans et serviteurs lui disent qu'il devrait arrêter ces bêtises."
 VIETold.2081.a:0 "C'est son problème, pas le mien."
 VIETold.2081.b:0 "Je vais lui faire une remontrance."
 VIETold.2082.t:0 "Procédure médicale bâclée"
 VIETold.2082.desc:0 "Un noble éminent a récemment été gravement blessé et un médecin a été appelé pour l'opérer en urgence. Le noble est néanmoins décédé. Certains proches du noble ont affirmé que le médecin avait bâclé l'opération, mais le médecin et d'autres hommes de science ont affirmé que l'opération avait peu de chances de succès au départ. Ils viennent me voir pour que je les juge."
 VIETold.2082.a:0 "Le médecin l'a fait exprès - il sera emprisonné et jugé !"
 VIETold.2082.b:0 "Le médecin a commis une erreur, mais est innocent. Il va payer une amende."
 VIETold.2082.c:0 "Le médecin a fait de son mieux. La famille devrait laisser tomber l'affaire."
 VIETold.2082.d:0 "Le médecin n'a rien fait de mal. La blessure que le noble avait..."
 VIETold.2083.t:0 "Évasion"
 VIETold.2083.desc:0 "Un criminel notoire s'est récemment échappé de mes prisons pour ensuite se lancer dans une série de meurtres. Il a ensuite été capturé et immédiatement exécuté par mes gardes sur place, mais ce sera sans aucun doute une tache sur mon autorité."
 VIETold.2083.a:0 "Terrible nouvelle !"
 VIETold.2084.t:0 "Famille heureuse"
 VIETold.2084.desc:0 "En chemin, je passe par une colline près d'un petit village, et je remarque un jeune homme et une jeune femme qui jouent avec leur enfant. Ils ont l'air heureux ensemble, appréciant la compagnie de l'autre."
 VIETold.2084.a:0 "Cela me réchauffe le cœur. Ils semblent être de bonnes personnes."
 VIETold.2084.b:0 "Voir des gens heureux me rend irrationnellement irritable."
 VIETold.2085.t:0 "Zhōng Guó"
 VIETold.2085.desc:0 "Il y a ceux qui disent que la Chine, le royaume du milieu, est la nation la plus civilisée, que ses lois sont les plus justes, ses fonctionnaires les plus justes, sa terre la plus prospère, son peuple le plus vertueux, sa culture la plus raffinée. Cela doit sûrement être vrai !"
 VIETold.2085.a:0 "Nous devrions également être fiers de nos méthodes [ROOT.Char.GetCulture.GetNameNoTooltip]."
 VIETold.2085.b:0 "Il est important que nous apprenions d'eux."
 VIETold.2085.c:0 "Ils ne sont pas meilleurs que les autres !"
 VIETold.2086.t:0 "Bruit de construction"
 VIETold.2086.desc:0 "[scope_VIET_courtier_noise_complainer.GetTitledFirstName] m'a contacté pour me faire part d'une plainte. Certains habitants construisent de nouveaux bâtiments près de sa maison. Cependant, le bruit qu'ils font est fort et gênant. La construction n'est techniquement pas sur [scope_VIET_courtier_noise_complainer.GetTitledFirstNamePossessive] propriété, donc [scope_VIET_courtier_noise_complainer.GetSheHe] ne peut rien y faire, mais peut-être que je peux."
 VIETold.2086.a:0 "[scope_VIET_courtier_noise_complainer.GetTitledFirstName] doit être respecté ! Arrêtez immédiatement la construction."
 VIETold.2086.b:0 "Les habitants ne violent aucune loi, ils peuvent donc continuer."
 VIETold.2086.c:0 "Je discuterai avec les habitants sur la manière dont ils peuvent réduire le bruit."
 VIETold.2086.d:0 "Je peux peut-être convaincre [scope_VIET_courtier_noise_complainer.GetTitledFirstName] de le supporter."
 VIETold.2086.d.a:0 "[scope_VIET_courtier_noise_complainer.GetTitledFirstName] n'est pas convaincu"
 VIETold.2086.d.toast.a:0 "[scope_VIET_courtier_noise_complainer.GetTitledFirstName] n'est pas convaincu"
 VIETold.2086.d.toast.failure:0 "Vous ne parvenez pas à convaincre [scope_VIET_courtier_noise_complainer.GetTitledFirstName]"
 VIETold.2086.d.b:0 "[scope_VIET_courtier_noise_complainer.GetTitledFirstName] est convaincu"
 VIETold.2086.toast.b:0 "[scope_VIET_courtier_noise_complainer.GetTitledFirstName] est convaincu"
 VIETold.2086.d.toast.success:0 "Vous convainquez [scope_VIET_courtier_noise_complainer.GetTitledFirstName]"
 VIETold.2087.t:0 "Gênant"
 VIETold.2087.desc:0 "Aujourd'hui, j'ai reçu un rapport selon lequel certains de mes soldats ont accidentellement fait irruption chez la mauvaise personne pour procéder à une arrestation. C'était une situation embarrassante pour tout le monde."
 VIETold.2087.a:0 "Au moins personne n'a été blessé."
 VIETold.2087.b:0 "Payer à cette personne un peu d'argent en guise d'excuse."
 VIETold.2088.t:0 "Invasion barbare"
 VIETold.2088.desc:0 "J'entends les récits des seigneurs de guerre barbares qui ont attaqué Rome il y a des générations. Attila est bien sûr le plus célèbre, mais d'autres sont également bien connus. Alaric le Gothique a mis Rome à sac, mais il est mort peu après, par exemple. Il y a aussi Genséric, qui a transformé les Vandales en une puissance méditerranéenne ; l'ambitieux Odoacre, qui a renversé le dernier empereur romain d'Occident, Romulus Augustulus ; et Clovis, premier roi des Francs unis."
 VIETold.2088.a:0 "L'audace et la ruse de Genseric sont sous-estimées dans ces annales."
 VIETold.2088.a.info:0 "#emphasis Contexte Historique :#! Bien que moins connu que d'autres rois \"barbares\" plus célèbres, Genseric a transformé de façon impressionnante les Vandales, qui étaient une tribu mineure, en une puissance majeure. Il a réorganisé leur structure militaire et sociale, et a développé une flotte qui lui a permis de conquérir des parties de la Méditerranée, en particulier l'Afrique du Nord et la grande ville de Carthage."
 VIETold.2088.b:0 "Attila était comme la venue de l'apocalypse !"
 VIETold.2088.b.info:0 "#emphasis Contexte Historique :#! Le soi-disant \"Fléau de Dieu\", Attila le Hun, était l'un des ennemis de Rome les plus craints depuis la fin de l'Antiquité, et peut-être l'un des seigneurs de guerre nomades les plus connus après Gengis Khan. Bien que les origines - et le sort final - des Huns soient encore incertains, on se souvient d'eux pour leurs raids dévastateurs sur les Romains et diverses tribus germaniques."
 VIETold.2088.c:0 "Le saccage de Rome par Alaric est légendaire par sa brutalité efficace."
 VIETold.2088.c.info:0 "#emphasis Contexte Historique :#! Alaric a en fait commencé comme l'un des nombreux soldats germaniques combattant pour les empires romains occidental et oriental. Il était probablement lui-même très romanisé et a passé des accords avec des généraux romains comme le grand Stilicon - en fait, après l'exécution de Stilicon par ses rivaux politiques, Alaric a été déclaré ennemi de Rome. Cela a provoqué une série d'événements qui ont conduit au sac de Rome en 410 de notre ère, ce qui lui a valu une place dans l'histoire."
 VIETold.2088.d:0 "Odoacre a mérité sa place dans l'histoire pour son acte."
 VIETold.2088.d.info:0 "#emphasis Contexte Historique :#! En 476 de notre ère, Odoacre se proclame roi d'Italie et renverse le dernier empereur romain d'Occident, Romulus Augstulus. Contrairement aux représentations typiques de la \"Chute de Rome\", Odoacre reconnaissait nominalement la suprématie de l'Empire romain d'Orient, bénéficiait du soutien de la classe sénatoriale romaine et utilisait les systèmes administratifs romains. Il a finalement été tué par le roi ostrogothique Théodoric."
 VIETold.2088.e:0 "Clovis a jeté les bases de la domination des Francs."
 VIETold.2088.e.info:0 "#emphasis Contexte Historique :#! Avant Clovis, les Francs étaient divisés en plusieurs tribus - différentes tribus de Francs avaient combattu pour et contre Attila le Hun, par exemple. En tant que premier roi des Francs unis, Clovis a fondé la dynastie mérovingienne, et a également converti les Francs de l'arianisme au christianisme de Nicée, ce qui aura des ramifications ultérieures sur les relations des Francs avec l'Église catholique."
 VIETold.2089.t:0 "Des terres encore plus riches ?"
 VIETold.2089.desc:0 "Les mines d'or et de sel de l'Afrique de l'Ouest sont nombreuses et apportent beaucoup de richesses à la région. Pourtant, il existe des rumeurs, des légendes et des histoires sur le fait qu'au-delà des prairies et des jungles, il existe des royaumes et des villes encore plus riches qui comparent les seigneurs de l'Afrique de l'Ouest à l'appauvrissement. De tels endroits pourraient-ils exister ?"
 VIETold.2089.a:0 "Sûrement pas. Les royaumes sahéliens sont d'une richesse sans commune mesure."
 VIETold.2089.b:0 "Je pense qu'ils existent ! Le monde est vaste et plein de merveilles."
 VIETold.2089.c:0 "Qui pourrait être plus riche que les gens de [ROOT.Char.Culture.GetName] ?"
 VIETold.2090.t:0 "Magie noire ou pas ?"
 VIETold.2090.desc:0 "On sait qu'un éminent érudit vivant à proximité possédait un ancien parchemin à l'écriture indéchiffrable. Il dit avoir le sentiment qu'il s'agit d'un canular. Cependant, il y a ceux que je connais qui prétendent qu'il s'agit en fait d'un artefact sombre capable de magie noire, et qu'il devrait être détruit."
 VIETold.2090.a:0 "Détruisez ce parchemin ! Cela pourrait être dangereux !"
 VIETold.2090.b:0 "Cela ne me dérangerait pas de jeter un coup d'œil - c'est inoffensif !"
 VIETold.2090.c:0 "Pourquoi est-ce important pour moi ?"
 VIETold.2090.d:0 "Montrons ceci à d'autres chercheurs, voyons ce qu'ils en pensent."
 VIETold.2091.t:0 "Pics enneigés"
 VIETold.2091.desc:0 "Je peux voir les montagnes de chez moi régulièrement. Il a récemment neigé un peu là-haut et je peux voir les sommets des montagnes coiffés d'une couche de blanc."
 VIETold.2091.a:0 "Un spectacle majestueux et inspirant !"
 VIETold.2092.t:0 "Embuscade !"
 VIETold.2092.desc:0 "Je voyageais la nuit avec un groupe de personnes. Nous étions tous pressés.\n\n\"Nous devons nous dépêcher, sinon ils vont nous attraper !\" a dit quelqu'un.\n\nSoudain, il y a eu des cris et du feu. \n\n\Quelqu'un crie : "Embuscade !  "Courez !\". Trop tard, j'ai été touché par plusieurs flèches et j'ai commencé à saigner abondamment et à perdre conscience."
 VIETold.2092.a:0 "Puis je me suis réveillé. Quel cauchemard !"
 VIETold.2093.t:0 "Ne jamais faire confiance à un bandit"
 VIETold.2093.desc:0 "Des bandits malhonnêtes ont fait chanter un jeune noble orphelin pour qu'il passe un certain nombre de marchés avec eux, qu'ils ont bien sûr renié. Ils ont décidé qu'ils voulaient le tuer et ont essayé de prendre d'assaut sa résidence, mais avec de la chance et un peu de réflexion, l'homme a réussi à échapper à ses ennemis. Maintenant, il vient me voir et me supplie de le protéger."
 VIETold.2093.a:0 "Je peux me permettre d'envoyer certains de mes gardes pour s'occuper de ces criminels."
 VIETold.2093.b:0 "Ce n'est pas mon problème. Trouve-le toi-même !"
 VIETold.2093.c:0 "Reste à ma cour, où tu seras en sécurité."
 # Version 1.1.3 "Zhiguai" Start Here - Please leave here
 VIETold.2094.t:0 "The Final Dream"
 VIETold.2094.desc:0 "Certains m'ont dit que le processus de mourir, c'est comme entrer dans un rêve étrange mais doux. Y a-t-il une vérité à cela?"
 VIETold.2094.a:0 "Peut-être. Mais y penser est inutile tant que nous sommes en vie."
 VIETold.2094.b:0 "La vie n'est qu'un rêve aussi, n'est-ce pas?"
 VIETold.2094.c:0 "I won't know for sure until I begin the final journey myself."
 VIETold.2094.d:0 "[ROOT.Char.GetFaith.GetAdjective] scholars say that when one dies..."
 VIETold.2095.t:0 "Visit from an Old Friend"
 VIETold.2095.desc:0 "Ever since I was a child, there was one servant in our family I was always close to who was like a second parent to me. She passed away of old age a couple days ago, and I have been greatly affected by this, feeling drained and mentally exhausted, trying to process it. Strangely, last night, she visited me in a dream.\n\nI couldn't tell where we met exactly, but I recall there was some sort of brilliant light, and the feeling of a gentle breeze caressing my face. My servant said she had always loved me like her own child, but now she had to go. She embraced me, wished me the best, and said goodbye for one last time before her final journey. I felt much better after that dream."
 VIETold.2095.a:0 "Adieu ... mais ce sera pour toujours ?"
 VIETold.2096.t:0 "Do Not Fear Death"
 VIETold.2096.desc:0 "My trusted servant is on his deathbed. His death will come as a blow to many of us, as we respected the old man for his patience, humility, and wisdom, which he tried his best to impart to us. I and others are by his bedside as his final hour draws near, and I ask him if he is afraid of the end.\n\n"End? No, the journey doesn't end here," he smiles gently. "Death is just another path, one that we all must take. The grey rain-curtain of this world rolls back, and all turns to silver glass. And then you see it.... White shores... and beyond, a far green country under a swift sunrise."\n\nHe looks at me serenely, before closing his eyes. Several hours later, he passes away."
 VIETold.2096.a:0 "Je reste près de son chevet pendant un certain temps, contemplant ses mots."
 VIETold.2097.t:0 "Not Yet"
 VIETold.2097.desc:0 "Je marche dans une vaste étendue d'herbe verte, couverte au-dessus d'un ciel d'un bleu pur et pâle. J'arrive à une rivière où je vois beaucoup de monde. Je les reconnais tous comme des personnes dans ma vie qui sont décédées, il y a de nombreuses années, de parents et amis à de vieux serviteurs.\n\nOn s'approche de moi et dit d'un ton calme mais inquiet : "Pourquoi êtes-vous ici ? Vous vous joindrez à nous pour ce voyage un jour, mais ce nest pas encore votre heure. Mais vous pourrez profiter du soleil et de l'air frais avec nous un peu plus longtemps.""
 VIETold.2097.a:0 "Je me réveille paisiblement, après avoir passé du temps à me détendre dans cet étrange monde onirique."
 VIETold.2098.t:0 "Solemn Clarity"
 VIETold.2098.desc:0 "En marchant près de ma résidence, j'ai repéré quelque chose sur le sol près d'une parcelle d'herbe. À ma grande surprise, j'ai trouvé un rat allongé sur le côté. Je n'avais pas peur de cela, car j'ai réalisé qu'il était en train de mourir. Ses yeux me regardaient avec un regard plein de clarté solennelle, d'une manière que l'on n'attendait pas d'une telle créature - presque comme si elle me disait quelque chose. Ensuite, il a cessé de bouger et est décédé."
 VIETold.2098.a:0 "Il y avait quelque chose de profond là-dedans. La vie est pleine de merveilles."
 VIETold.2098.b:0 "C'était bizarre. Mais un rat est un rat. Bien maintenant ! Revenons à ma promenade."
 VIETold.2098.c:0 "Un rat extraordinaire ! Je couvrirai son corps de feuilles en signe de respect."
 VIETold.2099.t:0 "Thank You"
 VIETold.2099.desc:0 "That night, I dreamt I was standing in front of an old woman I never met before. Despite her age, she carried herself with grace, and she curtsied me.\n\n"Thank you for your kind gesture earlier today," she said. "Most would have ignored me as I lay dying. Whatever your intentions, your noble deed brings me peace in the afterlife, and I can move on."\n\nWhen I woke up, I was confused."
 VIETold.2099.a:0 "There was no way... could that have been?"
 VIETold.2100.t:0 "End of Life Rally"
 VIETold.2100.desc:0 "An acquaintance of mine was on his deathbed, unconscious and unresponsive for days. His family had gathered around him to pray and prepare his soul for the afterlife, when all of a sudden, he sat up, alert and sharp. His family was relieved and tried to talk to him, thinking he had recovered somehow, yet he just kept asking for me to come visit.\n\nI hastened to come to his bedside to witness this miracle."
 VIETold.2100.a:0 "I wonder why he wanted to see me?"
 VIETold.2101.t:0 "End of Life Rally"
 VIETold.2101.desc:0 "When I arrived at his house and entered his bedroom, he clapped with joy, and beckoned me to sit next to him. He inquired about various matters of state and provided me advice, claiming it was given to him by the wise spirits of the deceased. We humored him for an hour or so, until he said he was tired, and bid all farewell. The moment he closed his eyes, he passed away."
 VIETold.2101.a:0 "Strangely, his advice turned out to be actually very helpful."
 VIETold.2102.t:0 "A Night Visit?"
 VIETold.2102.desc:0 "Je verse un document sur mon bureau la nuit quand je vois une adorable petite fille se précipiter dans ma chambre. En nous voyant, nous regardons tous les deux dans la confusion, alors je lui demande qui elle est et pourquoi elle est ici. "J'ai froid et j'ai faim", marmonne-t-elle timidement. Me sentant désolée pour elle, je montre du doigt la nourriture que j'avais laissée sur ma table et lui dis d'en manger."
 VIETold.2102.a:0 ""Thank you, my [ROOT.Char.GetLadyLord]," she squeaks, before  eating."
 VIETold.2103.t:0 "A Night Visit?"
 VIETold.2103.desc:0 "I suddenly wake up, realizing I must have dozed off while reading, and that the little girl must have been from a dream I had. I go to finish the rest of my food, but contrary to what I remember, none of my meal is left, save for a few crumbs.\n\nThe next morning, when I ask about her, I learned her appearance matched one of my guard's daughters, who passed away from illness a few days ago. The guard, a devout [ROOT.Char.GetFaith.GetAdjective] believer, tells me he is certain I helped his child's soul pass into the afterlife, and thanks me."
 VIETold.2103.a:0 "She was a polite, kind child. She is surely now at peace in [ROOT.Char.GetFaith.DivineRealm]."
 VIETold.2103.b:0 "It must be a coincidence, but if thinking that way makes you feel better."
 VIETold.2104.t:0 "Unexpected Visitors"
 VIETold.2104.desc:0 "A trusted guard recently got injured, and while it thankfully isn't too painful, it's clear that it doesn't bode well for his health as he is now bedridden for much of the day. He is old and about to retire, anyways. One morning, I pay a visit when he tells me his grandparents stopped by just before I did. I point out that they died decades ago, but he assures me they did visit."
 VIETold.2104.a:0 "En êtes-vous vraiment sûr ? Peut-être imaginez-vous des choses."
 VIETold.2104.b:0 "Vraiment ! Une chose vraiment merveilleuse. J'espère qu'ils veulent bien faire."
 VIETold.2104.c:0 "Ils sont peut-être venus. L'univers est plein de mystères."
 VIETold.2105.t:0 "Passing On"
 VIETold.2105.desc:0 "I receive word that my trusted guard who recently got injured and was on his deathbed just passed away. Strangely, the day before that, his relatives said he told them that his grandparents came to help him pack for a journey. Could that have been a sign of things to come? Strange things have always preceded death, after all, as the stories tell."
 VIETold.2105.a:0 "Il nous manquera."
 VIETold.2106.t:0 "Indignity in Death"
 VIETold.2106.desc:0 "On an official trip, I am passing by one of the villages of my realm. As I leave the borders of the village, I see something odd by a bush and, together with my entourage, go to investigate. To my shock, it is the corpse of a haggard-looking old man in rags. I demand an explanation from the villagers, who say he was the local town beggar who just passed away."
 VIETold.2106.a:0 "Je vois. Très bien, cela ne me concerne pas - continuez."
 VIETold.2106.b:0 "Veuillez vous débarrasser du cadavre, s'il vous plaît. Il est impur."
 VIETold.2106.c:0 "Mendiant ou non, chacun mérite d'être traité avec dignité !"
 VIETold.2106.tooltip:0 "You make the villagers give the man a proper funeral. Yet instead of being angry, the villagers are moved by your attitude, and admit they should have acted with more cmopassion like you."
 VIETold.2107.t:0 "What Kind Of Death?"
 VIETold.2107.desc:0 "There are those who argue a quick death is better, for it will be less painful and you won't have as much to worry and ruminate over. Others believe a slow and gradual death is preferable, for it gives one time to let go of regrets, pray, and make peace with one's family, friends, and [ROOT.Char.GetFaith.HighGodName]."
 VIETold.2107.a:0 "Je préfère une mort rapide - les choses sont plus simples de cette façon."
 VIETold.2107.b:0 "Il est préférable d'avoir le temps de se préparer avant de passer à autre chose."
 VIETold.2108.t:0 "Grave Robbers"
 VIETold.2108.desc:0 "Plusieurs hooligans ont récemment été pris en train d'essayer de faire un raid dans un cimetière pas trop loin de chez moi, et ils ont été appréhendés par les gardiens locaux. Cela est bien sûr absolument interdit par respect pour les esprits des morts, et c'est maintenant à moi de déterminer le sort de ces hommes."
 VIETold.2108.a:0 "Libérez les hommes pauvres et désespérés. Ils ont appris leur leçon."
 VIETold.2108.b:0 "Dire qu'ils voulaient profaner les morts ! Les jeter en prison."
 VIETold.2109.t:0 "Late Night Visitor"
 VIETold.2109.desc:0 "Last night, I was in bed when I heard a noise. Alarmed, I sat up, and saw a young man pacing to and fro, as if busy with some matter. He apologized to me for the disturbance, and sheepishly said, "I apologize, my [ROOT.Char.GetLadyLord]. I need to take care of business in the underworld and accidentally stumbled here."\n\nWe exchanged small talk before he left. The next morning, when I asked the people of my household about it, no one reported ever seeing such a man. It is most bizarre!"
 VIETold.2109.a:0 "Peut-être n'était-ce qu'un rêve, mais il ne ressemblait pas à un rêve...."
 VIETold.2110.t:0 "The Myling"
 VIETold.2110.desc.religion:0 "[scope_VIET_myling_courtier.GetTitledFirstNameNoTooltip] claimed that last night, [scope_VIET_myling_courtier.GetSheHe] came across a Myling - the ghost of a dead child who had been wrongly killed by its parents. [scope_VIET_myling_courtier.GetTitledFirstNameNoTooltip] knew it was a dangerous but inescapable situation, and rushed to guide the child to a nearby cemetery, a hallowed ground. Yet, contrary to the scary [ROOT.Char.GetFaith.GetAdjective] tales, the child was friendly and thanked [scope_VIET_myling_courtier.GetTitledFirstName] for [scope_VIET_myling_courtier.GetHerHis] help."
 VIETold.2110.desc.culture:0 "[scope_VIET_myling_courtier.GetTitledFirstNameNoTooltip] claimed that last night, [scope_VIET_myling_courtier.GetSheHe] came across a Myling - the ghost of a dead child who had been wrongly killed by its parents. [scope_VIET_myling_courtier.GetTitledFirstNameNoTooltip] knew it was a dangerous but inescapable situation, and rushed to guide the child to a nearby cemetery, a hallowed ground. Yet, contrary to the scary Norse tales, the child was friendly and thanked [scope_VIET_myling_courtier.GetTitledFirstName] for [scope_VIET_myling_courtier.GetHerHis] help."
 VIETold.2110.a:0 "Ha ! Un récit intéressant. Vous avez toujours aimé inventer des histoires."
 VIETold.2110.b:0 "C'est soit un rêve, soit un mensonge. Les Mylings sont des êtres vengeurs, pas inoffensifs !"
 VIETold.2110.c:0 "Oh, mon Dieu ! Au moins, le fantôme avait l'air gentil."
 VIETold.2111.t:0 "Roadside Funeral"
 VIETold.2111.desc:0 "On the road, my entourage and I come across a [ROOT.Char.GetFaith.GetAdjective] [ROOT.Char.Custom('DefaultPriestTitle')] in robes. He is kneeling on the ground, looking at nowhere in particular, as he chants some prayers.\n\nAfter he finishes, I ask him what he was doing. He explains that recently, a woman died here in an accident. She was a poor woman with no family, so out of compassion and pity, he gave her a modest but dignified funeral. He hopes her spirit will find peace with [ROOT.Char.GetFaith.GetAdjective]."
 VIETold.2111.a:0 "Pour un simple paysan ? Quelle perte de temps."
 VIETold.2111.b:0 "Je comprends. Continuez, alors. Nous ne vous dérangerons pas."
 VIETold.2111.c:0 "Comme c'est noble ! Pouvons-nous nous joindre à vous pour prier pour son esprit ?"
 VIETold.2112.t:0 "Limits of Patience"
 VIETold.2112.desc:0 "I heard of a most amusing yet strange incident that happened recently! I know of this noblewoman in my realm who is quite annoying. She's not a bad person, but she's unbelievably chatty and intensely emotional, and if crossed can be quite a nag. Though middle aged, she died a few weeks ago... only to come back to life a few hours later. She said that apparently Death came to take her to the afterlife, but was so fed up with her company that he hurried to take her back home so he could come get her later. She's still healthy today."
 VIETold.2112.a:0 "Ha ha ! Je suis vraiment désolé pour la vielle Mort."
 VIETold.2112.b:0 "Elle voyait des choses à l'époque, mais c'est drôle."
 VIETold.2113.t:0 ""I Am Death""
 VIETold.2113.desc:0 "I rest in bed one evening when I hear a knock on the door. Thinking it is one of my servants, I beckon them in, only to see a pleasant young woman I do not recognize. Suddenly, there is a chill in the air, and the candles flicker out. The stranger looks at me with her dark eyes, and I hold my breath in anticipation.\n\n"I am Death," she says in a low, yet soothing whisper. "It's time for...""
 VIETold.2113.a:0 "Wait... what's going on? Is it... is it time for me to go?"
 VIETold.2114.t:0 "Erreur courante"
 VIETold.2114.desc:0 "Surprisingly, I am calm as I wait for her to finish - if it is my time to go, there isn't much I can do. But she stops herself and looks around, as if she just realized where she is.\n\nSuddenly, the candles are alight once more, and she bows to me. I look at her in bewilderment as she says, "I'm so sorry! You're the wrong person... I knew I got lost somehow. Dammit... why does this happen to me? I'm so unprofessional. Oh! My sincere apologies, I know this is such an inconvenience to you. And... um, by the way, I know I'm not in any position to ask, but do you by any chance know the way to...""
 VIETold.2114.a:0 "You mean the village by the river of.... And it's north of.... I know it!"
 VIETold.2114.tooltip:0 "To be fair to her, it is confusing if you've never been there before, so I kindly provide her some directions to where she wanted to go to. I reassure her, when she looks embarrassed, "It's a common mistake everyone makes. The roads in that part can be disorienting!""
 VIETold.2115.t:0 "Bonnes directions"
 VIETold.2115.desc:0 ""Thank you so much!" the maiden says cheerfully, with a beaming smile before she leaves. "I'll be back later, but not today. I wish you nothing but luck and fortune, [ROOT.Char.GetTitledFirstNameNoTooltip]!"\n\nThe next morning, no one knows who I'm talking about when I ask if they saw a girl with the same description as that maiden. I chalk up the whole incident to be a dream my sleep-deprived mind concocted, until I receive news later that afternoon that an acquaintance of mine died last night.\n\nHe happened to live in that village the maiden asked directions to."
 VIETold.2115.a:0 "That silly, absentminded girl who visited me was... Death?"
 VIETold.2115.b:0 "No, no.... I'm sure it's a coincidence and was just a dream."
 VIETold.2116.t:0 "Annoying Ghosts"
 VIETold.2116.desc:0 "Un saint homme errant passe aujourd'hui devant notre cour et nous raconte les différents phénomènes qu'il a rencontrés, comme il est parfois appelé par les gens pour résoudre des problèmes surnaturels. Par exemple, récemment, alors qu'il passait dans un village de mon domaine, il a dû exorciser un fantôme malicieux qui faisait des bruits forts et jetait des objets dans la maison d'un paysan."
 VIETold.2116.a:0 "Fascinant ! Certains esprits sont tout aussi gênants que les vivants."
 VIETold.2116.b:0 "Je ne suis pas sûr de trouver une telle histoire crédible."
 VIETold.2117.t:0 "Living Undead"
 VIETold.2117.desc:0 "Commoners have always told tales about corpses rising from the dead if their funerals were not performed properly, or if they died in unjust ways. Lately I hear more and more rumors about such occurrences in the region, but the scholars and [ROOT.Char.Custom('DefaultPriestTitlePlural')] assure me such things are mere superstitions. No true believer of the [ROOT.Char.GetFaith.GetAdjective] faith would ever believe in such drivel!"
 VIETold.2117.a:0 "Je suis tout à fait d'accord avec les points de vue des hommes instruits."
 VIETold.2117.b:0 "On ne peut jamais en être aussi sûr, n'est-ce pas ? Peut-être que les paysans ont raison."
 VIETold.2118.t:0 "Generations"
 VIETold.2118.desc:0 "I was thinking today about all the people who have come and go since the beginning of time.... It is interesting, if somber, to imagine what they would think of us, their descendants, and whether they would be proud or disappointed in us."
 VIETold.2118.a:0 "C'est une bonne question."
 VIETold.2119.t:0 "History"
 VIETold.2119.desc:0 "Quand je mourrai un jour - comme tout le monde le fait inévitablement - les gens se souviendront-ils encore de moi ?"
 VIETold.2119.a:0 "Of course! I'm such a great ruler."
 VIETold.2119.b:0 "Pourquoi ne le feraient-ils pas ? Ils s'en souviendront encore."
 VIETold.2119.c:0 "Ils ne le feront pas, et je déteste que ce soit ce qui va se passer."
 VIETold.2119.d:0 "Non, mais ce n'est pas une mauvaise chose. La vie va continuer !"
 VIETold.2120.t:0 "Near Death"
 VIETold.2120.desc:0 "Je rends visite à une de mes connaissances, qui a failli mourir dans un accident alors qu'elle était jeune femme, et qui est restée inconsciente pendant une semaine avant de se rétablir lentement. Elle m'a dit que pendant cette semaine, elle a en fait eu un aperçu de l'au-delà, et elle a dit que cela ressemblait à un simple mais beau jardin rempli de lumière. Cette expérience l'a beaucoup émue."
 VIETold.2120.a:0 "C'est peut-être ce que sera la vie après la mort. Nous verrons bien, un jour."
 VIETold.2121.t:0 "Near Death"
 VIETold.2121.desc:0 "Je rends visite à une de mes connaissances, qui a failli mourir dans un accident alors qu'il était jeune, et qui est resté inconscient pendant une semaine avant de se remettre lentement. Il m'a dit que pendant cette semaine, il a en fait eu un aperçu de l'au-delà, et il a dit que cela ressemblait à une plage tranquille, paisible, pleine de soleil. Cette expérience l'a beaucoup ému."
 VIETold.2121.a:0 "C'est peut-être ce que sera la vie après la mort. Nous verrons bien, un jour."
 VIETold.2122.t:0 "Memories of Family"
 VIETold.2122.desc:0 "Bien que mes parents soient décédés depuis un certain temps, je me suis soudain souvenu d'un souvenir chaleureux et heureux d'eux aujourd'hui. Quels que soient les sentiments que j'ai éprouvés à leur égard de leur vivant, même après leur mort, mes souvenirs peuvent me procurer de la joie."
 VIETold.2122.a:0 "Je suis heureux."
 VIETold.2123.t:0 "Aftermath"
 VIETold.2123.desc:0 "Je voyage dans une partie moins peuplée et plus accidentée de mon royaume, et mon entourage et moi rencontrons un certain nombre de cadavres, et la puanteur de la chair en décomposition est perceptible par tous. À en juger par les armures et les vêtements des corps, ainsi que par les blessures qu'ils portent, il semble que ce soit le théâtre d'une récente bataille entre des bandes de bandits rivales qui infestent cette région."
 VIETold.2123.a:0 "Ces humbles gens méritent d'être la nourriture des vautours et des corbeaux."
 VIETold.2123.b:0 "Débarrassons-nous correctement de ces corps, de peur qu'ils ne deviennent des esprits vengeurs !"
 VIETold.2123.c:0 "Bandits or not, we should give them a funeral, to put their souls at ease."
 VIETold.2124.t:0 "A Friendly Stalker"
 VIETold.2124.desc:0 "I was making my way through a local town market when I felt something was watching me. I looked around and saw nothing, yet could not shake off the feeling. My concerned guards thought maybe I sensed an assassin. A passing [ROOT.Char.Custom('DefaultPriestTitle')] noticed my anxiety, and told me cryptically: "Ah, a ghost seems attached to you. Don't worry - it's a gentle spirit who means no harm, and is curious and playful more than anything. It might even help you out, and will leave you alone once its curiosity has been sated.""
 VIETold.2124.a:0 "Il avait disparu dans la foule avant que je puisse l'interroger davantage."
 VIETold.2125.t:0 "A Necrophiliac?"
 VIETold.2125.desc:0 "A local townsman is accused of abominable crimes! Known for his insatiable lust, he frequents houses of ill repute and tries to seduce any woman, from innocent virgins to old widows. That would have been fine, if inproper, but his true crimes - if they are to be believed - are worse. They say he went to graveyards at night to fornicate with the lonely female ghosts, or so his accusers claim to have witnessed. Others argue that despite his vices, there is no sound evidence of this and that these may be false accusations made up by his many enemies, whether they are jilted former lovers to jealous husbands he cuckholded."
 VIETold.2125.a:0 "Des histoires clairement sans fondement inventées par ses ennemis. Ignorez la question."
 VIETold.2125.b:0 "Cet homme est un nécrophile ! Il doit être exécuté immédiatement !"
 VIETold.2125.c:0 "Such terrible things - he will be imprisoned, make no mistake about it."
 VIETold.2126.t:0 "Death Of A Pet"
 VIETold.2126.desc:0 "Le chien de mon serviteur est mort. Comme il était très proche du chien, il s'est senti plutôt déprimé et triste, ce qui a affecté sa capacité à remplir ses fonctions. Peut-être devrais-je lui dire quelque chose ?"
 VIETold.2126.a:0 "Idiot, ce n'est qu'un chien stupide. Remets-toi."
 VIETold.2126.b:0 "Get your act together or else I'll have to punish you."
 VIETold.2126.c:0 "Courage ! On va te trouver un nouveau chien."
 VIETold.2126.d:0 "It's in a better place now but take your time to grieve."
 VIETold.2127.t:0 "A Warning From The Past"
 VIETold.2127.desc:0 "Alors que je me trouve dans une des parties les plus éloignées de mon royaume, je tombe sur une ancienne pierre tombale en partie enterrée dans le sol. Sur cette pierre sont gravés les mots :\n\nSouviens-toi de moi quand tu passes,\nComme tu es maintenant,\nComme j'étais autrefois,\nComme je suis maintenant,\nComme tu seras,\nPrépare-toi à la mort et suis-moi."
 VIETold.2127.a:0 "Hélas ! Nous ne sommes que poussière et ombres."
 VIETold.2128.t:0 "Light of the Ancestors"
 VIETold.2128.desc:0 "La nuit dernière, j'ai fait un rêve merveilleux ! Je me trouvais dans un royaume de lumière infinie - rien que de la lumière - et je voyais devant moi de nombreux hommes et femmes, dont certains que je reconnaissais comme mes parents décédés. Même ceux que je ne reconnaissais pas, je savais qu'ils étaient mes lointains ancêtres. Nous n'avons ni parlé ni interagi directement, et je me suis simplement reposé en leur présence bienveillante."
 VIETold.2128.a:0 "Après mon réveil, je me suis senti très béni."
