 VIETold.1033.t:0 "Aïe !"
 VIETold.1033.desc:0 "Quelqu'un ne regardait pas où il allait ! Alors que je me promenais dans la cour avec [scope_VIET_head_boinker.GetTitledFirstName], [scope_VIET_head_boinker.GetSheHe] a trébuché et a frappé sa tête sur un rocher."
 VIETold.1033.a:0 "À l'aide, quelqu'un !"
 VIETold.1034.t:0 "Drôle de rocher"
 VIETold.1034.desc:0 "Cette roche a une forme inhabituelle. Je l'ai trouvée dans mon jardin, et je trouve que c'est une petite chose intéressante, car elle est belle, surnaturelle, presque comme une pierre précieuse en quelque sorte. C'est peut-être un bon signe de [ROOT.Char.GetFaith.HighGodName] ?"
 VIETold.1034.a:0 "Je vais la garder comme souvenir."
 VIETold.1035.t:0 "Rocher Sacré"
 VIETold.1035.desc:0 "Je passe à côté d'un gros rocher. Il y a des roturiers à proximité qui le vénèrent ; ils m'ont dit que c'est un objet sacré d'une immense puissance spirituelle."
 VIETold.1035.a:0 "Priez un peu."
 VIETold.1035.b:0 "Cela ressemble à une stupide superstition, n'est-ce pas ?"
 VIETold.1036.t:0 "Os Mythiques"
 VIETold.1036.desc:0 "Les paysans des environs ont découvert ce qui semble être les os d'une grande bête fantastique, emprisonnée dans la pierre. Ou, du moins, nous pensons qu'il s'agit du squelette d'une sorte de créature. Cela ne ressemble à aucun être que j'ai déjà vu."
 VIETold.1036.a:0 "Je veux étudier cela. C'est peut-être un animal des temps anciens !"
 VIETold.1036.b:0 "Cela ne semble pas utile. Broyez-le pour l'utiliser dans le bâtiment, en médecine ou autre."
 VIETold.1036.c:0 "Ce serait une belle, quoique étrange, décoration dans ma maison."
 VIETold.1037.t:0 "Galets Brillants"
 VIETold.1037.desc:0 "En prenant un verre dans un ruisseau près de ma résidence, j'observe les jolis cailloux colorés déposés sur le lit de la rivière."
 VIETold.1037.a:0 "Quelles petites choses brillantes, ces cailloux !"
 VIETold.1037.b:0 "Je trouverai les plus beaux et je les donnerai à mes enfants."
 VIETold.1038.t:0 "Lingams et Yoni"
 VIETold.1038.desc:0 "J'ai entendu des histoires fantastiques sur la façon dont les peuples hindous vénèrent les pierres sculptées en forme de phallus d'homme, appelées \"lingams\", et celles sculptées en forme de parties génitales de femme, appelées \"yoni\". Tout à fait choquant !"
 VIETold.1038.a:0 "Dégoûtants, pécheurs, adorateurs d'idoles païennes, voilà ce qu'ils doivent être."
 VIETold.1038.b:0 "C'est étrange. Pourquoi s'embêter avec des pratiques aussi étranges ?"
 VIETold.1038.c:0 "Peut-être qu'il y a une raison réfléchie derrière cela que nous ne comprenons pas."
 VIETold.1038.info:0 "#emphasis Contexte Historique :#! Dans l'hindouisme, en particulier le shaivisme, le lingam et le yoni symbolisent Shiva et sa compagne Shakti, et par extension les pouvoirs générateurs masculins et féminins. Les sources historiques d'origine musulmane et occidentale étaient souvent hostiles et décrivaient le culte du lingam et du yoni comme obscène et dégénéré. Cependant, pour ceux qui les adorent, ils représentent ensemble le processus éternel de création et de régénération, mâle et femelle, et la totalité de l'existence."
 VIETold.1039.t:0 "La Serviette Magique"
 VIETold.1039.desc:0 "Un voyageur me montre une serviette spéciale qu'il a obtenue lors d'un voyage en Perse. Pour la nettoyer, il la jette simplement dans un feu, et au bout d'un moment, toute la crasse et la saleté ont disparu comme par magie ! Il me dit que la serviette est faite d'un type de roche appelé amiante, qui, selon certains, provient de la peau de la salamandre cracheuse de feu."
 VIETold.1039.a:0 "J'aimerais acheter cette serviette !"
 VIETold.1039.b:0 "Ãa a l'air intÃ©ressant, mais vous pouvez le garder."
 VIETold.1039.info:0 "#emphasis Contexte Historique :#! Depuis des siècles, les gens utilisent l'amiante pour créer des objets ignifuges, comme des serviettes de table. Les chiffons ignifugés en amiante étaient appelés #emphasis shostakeh#! en persan, et étaient souvent utilisés pour étonner les invités lors des banquets. La légende veut que cette substance provienne des légendaires salamandres cracheuses de feu qui mouraient lorsqu'elles étaient exposées à l'eau."
 VIETold.1040.t:0 "Crème de soufre"
 VIETold.1040.desc:0 "Ces derniers temps, j'ai eu de légers problèmes de peau - principalement de l'acné et des éruptions cutanées. Les médecins m'ont prescrit une crème dont le principal ingrédient est du soufre moulu."
 VIETold.1040.a:0 "Espérons que cela fonctionne !"
 VIETold.1040.b:0 "Vous savez, je n'aime pas cette apparence."
 VIETold.1040.message:0 "Le traitement au soufre n'a pas soulagé efficacement votre acné"
 VIETold.1040.info:0 "#emphasis Contexte Historique :#! Les alchimistes médiévaux ont découvert que le soufre avait une certaine capacité à soulager les problèmes de peau comme l'acné et les éruptions cutanées. La recherche moderne l'a confirmé dans une certaine mesure, bien que le soufre semble être plus efficace pour l'acné et les éruptions cutanées lorsqu'il est combiné à d'autres produits chimiques et traitements médicaux."
