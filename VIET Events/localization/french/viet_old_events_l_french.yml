 VIETold.0018.t:0 "Mauvais Baklava"
 VIETold.0018.desc:0 "Oh ! [ROOT.Char.GetFaith.HighGodName] ayez pitié de moi, je n'aurais jamais dû manger ça ! C'était vraiment une mauvaise idée d'acheter ce baklava bon marché chez le marchand de baklava. Il s'est avéré qu'il était très vieux et gâté - pas étonnant qu'il l'ait vendu à un prix aussi bas !"
 VIETold.0018.a:0 "Je commence à me sentir vraiment malade...."
 VIETold.0019.t:0 "Escroquerie"
 VIETold.0019.desc:0 "Un de mes proches serviteurs me semble un peu triste ces derniers temps, alors je lui ai demandé s'il y avait un problème. Il m'a dit qu'il avait été envoyé récemment par mon cuisinier pour acheter un cochon. Il a acheté ce qu'il pensait être un porcelet en bonne santé dans un sac pour un prix très bas. Cependant, il s'est avéré que le sac ne contenait pas un porcelet, mais un chat."
 VIETold.0019.a:0 "Haha, cette arnaque ! Tout le monde est au courant."
 VIETold.0019.b:0 "Dites-moi qui l'a fait. Je les trouverai et les punirai !"
 VIETold.0019.c:0 "J'ai également été trompé par cette escroquerie à plusieurs reprises moi-même."
 VIETold.0019.info:0 "#emphasis Contexte Historique :#! Autrefois, il existait une arnaque courante dans laquelle un escroc mettait un chat dans un sac et prétendait que c'était un porcelet ; il trompait ensuite sa victime pour qu'elle l'achète sans vérifier ce que c'était vraiment. C'est également l'origine de l'expression \"laisser le chat sortir du sac\", car l'acheteur découvrait la supercherie après avoir ouvert le sac."
 VIETold.0020.t:0 "Un serviteur sans scrupules"
 VIETold.0020.desc:0 "J'ai reçu des preuves accablantes révélant que l'un de mes serviteurs est l'un des passeurs les plus aisés de la région. Pas étonnant qu'il semble toujours aussi heureux et aisé comparé aux autres !"
 VIETold.0020.a:0 "Ce qu'il fait ne me regarde pas."
 VIETold.0020.b:0 "Expulsez-le de mon château, mais ne le faites plus."
 VIETold.0020.c:0 "Emprisonnez-le ! Il a peut-être des informations utiles."
 VIETold.0020.d:0 "Peut-être pouvons-nous travailler ensemble, lui et moi...."
 VIETold.0021.t:0 "Une Relique d'un Saint ?"
 VIETold.0021.desc:0 "\"Une véritable relique du saint patron de la ville ! Voyez par vous-même !\" Le marchand sourit à travers ses dents crochues en me montrant l'os. Alors que j'observe l'os, ses crêtes et sa texture, le marchand continue, \"Ceci appartenait à notre saint, certainement, et je vous le donnerai pour un prix abordable.\""
 VIETold.0021.a:0 "Cela va impressionner beaucoup de gens. Je vais acheter cette sainte relique !"
 VIETold.0021.b:0 "Non merci. Je n'ai pas besoin de ce genre d'objet."
 VIETold.0021.c:0 "C'est évidemment un os de porc. Quelle fraude !"
 VIETold.0022.t:0 "Trompé !"
 VIETold.0022.desc:0 "Je montre volontiers à tout le monde la relique que j'ai achetée pour pas cher, mais une de mes servantes, une vieille dame intelligente et vive, rit en prouvant que ce n'est qu'un os de porc.\n\n\"Mon, mon,\" dit-elle. \"C'est une escroquerie classique ! J'espère que vous ne serez pas aussi crédule la prochaine fois, mon [ROOT.Char.GetLadyLord] !\"\n\nHélas, j'ai été trompé !"
 VIETold.0022.a:0 "Jettez cette chose inutile, je n'en ai pas besoin maintenant."
