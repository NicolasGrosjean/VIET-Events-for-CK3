 VIETold.1030.t:0 "Mousse sur le mur"
 VIETold.1030.desc:0 "J'ai remarqué un jour qu'il y avait une quantité importante de mousse qui poussait sur l'un des murs de mon palais. C'était dans une zone isolée et peu fréquentée de ma résidence, donc ce n'était pas quelque chose que la plupart des gens auraient remarqué, mais ce n'en était pas moins une plaie visuelle. Pour une raison quelconque, bien que j'aurais pu simplement laisser les serviteurs enlever la mousse, je me sentais énergique et je voulais m'en occuper moi-même...."
 VIETold.1030.a:0 "Oui ! Un peu d'exercice devrait me faire du bien."
 VIETold.1030.b:0 "En y réfléchissant bien, je vais demander aux domestiques de s'en occuper."
 VIETold.1030.c:0 "Mais pourquoi devrais-je m'en soucier ? Je laisse faire."
 VIETold.1031.t:0 "Mousse et bottes"
 VIETold.1031.desc:0 "Voyager a toujours été dangereux dans le climat imprévisible du nord - une journée agréable avec des températures tièdes peut soudainement se transformer en un blizzard enneigé et mortel. Les habitants de ces régions froides ont donc traditionnellement fourré leurs chaussures et leurs vêtements de mousse pour les isoler. Cependant, en voyageant un peu aujourd'hui avec ces chaussures remplies de mousse, je me rends compte que j'ai mis trop de mousse dans mes bottes."
 VIETold.1031.a:0 "C'était vraiment inconfortable de se promener, et j'avais l'air comique."
 VIETold.1032.t:0 "Une sieste moussue"
 VIETold.1032.desc:0 "Un jour, alors que je suis dehors, profitant d'un temps exceptionnellement agréable, je tombe sur un petit étang entouré de gros rochers. Sur ces rochers se trouvaient de grandes couches de mousse - assez, me semblait-il, pour une bonne sieste."
 VIETold.1032.a:0 "Faites une sieste, admirez le paysage, détendez-vous un peu...."
