 VIETold.2001.t:0 "À travers les vallées"
 VIETold.2001.desc:0 "Lorsque je me suis endormi et que je me suis rendu au pays des rêves, je me suis retrouvé sur une vaste colline aux herbes les plus vertes, surplombant un grand lac entourant une ville puissante. Au-dessous de la colline se trouvait un ancien sanctuaire de marbre, tandis que derrière moi se trouvait un petit cottage au bord d'une forêt, où les oiseaux sifflaient et les arbres murmuraient du réconfort à l'oreille. Je me suis reposé pendant un moment avant de décider de ..."
 VIETold.2001.a:0 "Descendre la colline pour voir le lac."
 VIETold.2001.b:0 "Voir le sanctuaire pour présenter mes hommages."
 VIETold.2001.c:0 "Explorer la forêt."
 VIETold.2001.d:0 "Entrer dans le chalet et se détendre."
 VIETold.2002.t:0 "L'aube de la moisson"
 VIETold.2002.desc:0 "Je sors de ma résidence tôt le matin pour me rendre à une résidence d'un noble important, à une certaine distance d'ici. En chemin, alors que le soleil se glissait lentement dans le ciel, je passais devant plusieurs villages. Les paysans se dispersent dans les champs, travaillant avec leurs cultures, bien qu'ils s'arrêtent toujours pour me rendre hommage."
 VIETold.2002.a:0 "C'est bien de voir que tout est en ordre."
 VIETold.2002.b:0 "Ces roturiers me font peur !"
 VIETold.2002.c:0 "Je veux demander à certains d'entre eux comment les choses se passent."
 VIETold.2003.t:0 "Roi et pays"
 VIETold.2003.desc:0 "Je me rends compte qu'il doit y avoir beaucoup de dirigeants qui sont venus avant moi, des seigneurs mineurs et des dames, ainsi que des rois et des reines puissants, qui ont autrefois dirigés ce pays. Il y en a beaucoup que je ne connaîtrai jamais. Vais-je, moi aussi, être un jour oublié, pas même une note de bas de page dans un livre d'histoire, ni même un léger murmure dans le vent ?"
 VIETold.2003.a:0 "Même si je meurs, ce qui compte c'est si j'ai fait mon devoir."
 VIETold.2003.b:0 "Je ferai de grandes actions pour assurer mon immortalité !"
 VIETold.2003.c:0 "Tant que je suis heureux, alors tout va bien pour moi."
 VIETold.2003.d:0 "Rien ne compte finalement. Pourquoi est-ce que j'essaye même ?"
 VIETold.2004.t:0 "Ailes de [ROOT.Char.GetFaith.HighGodName]"
 VIETold.2004.desc:0 "Je suis encore dans un autre rêve - cette fois, je vole dans le ciel, regardant un royaume de pâturages et de forêts vertes. Il y a tellement d'endroits où je peux aller, pourtant un endroit m'appelle, un endroit où je ne peux pas résister à l'exploration :"
 VIETold.2004.a:0 "Le temple blanc et pâle au nord..."
 VIETold.2004.b:0 "Le port de commerce cosmopolite à l'ouest..."
 VIETold.2004.c:0 "Le mystérieux et sombre marécage au sud..."
 VIETold.2004.d:0 "Les vastes champs de fleurs à l'est..."
 VIETold.2005.t:0 "Tout va bien"
 VIETold.2005.desc:0 "Aujourd'hui a été une journée très calme et ennuyeuse à la cour. Rien d'excitant n'est arrivé."
 VIETold.2005.a:0 "L'excitation n'est pas toujours souhaitable, alors je suis content."
 VIETold.2005.b:0 "Je veux de l'excitation ! Je veux vivre la vie !"
 VIETold.2005.a.tooltip:0 "Les gens disent toujours qu'ils veulent de l'excitation dans leur vie, mais ils devraient d'abord souhaiter de bonnes choses - après tout, l'excitation n'est pas toujours bonne."
 VIETold.2005.b.tooltip:0 "En effet, il arrive que les gens restent toujours assis et ne fassent rien de leur vie. Quel est le but de la vie si l'on n'explore pas le monde ?"
 VIETold.2006.t:0 "La facilité du gardien"
 VIETold.2006.desc:0 "\"Le matin et rien à signaler\", m'a dit le gardien alors que je faisais quelques rondes dans mon jardin."
 VIETold.2006.a:0 "Continuez comme vous étiez."
 VIETold.2006.b:0 "Tiens toi droit !"
 VIETold.2006.c:0 "Pourquoi n'es-tu pas plus vigilant ?"
 VIETold.2007.t:0 "Gloire de la Terre"
 VIETold.2007.desc:0 "Il y a bien sûr toujours ceux qui doutent de mon droit à gouverner cette terre et qui prétendent que je ne suis pas son dirigeant légitime. Mais comment puis-je regarder cette terre qui est la mienne et ne pas voir mon lien avec elle ? C'est aussi mon domaine. J'ai un but en tant que son maître :"
 VIETold.2007.a:0 "Pour.... En fait, je ne suis pas très sûr de mon but."
 VIETold.2007.b:0 "À faire comme bon me semble."
 VIETold.2007.c:0 "Protéger et aider mes sujets."
 VIETold.2007.d:0 "Pour apporter la gloire à mon royaume et à ma dynastie."
 VIETold.2008.t:0 "Lamentation de ménestrel"
 VIETold.2008.desc:0 "Un musicien que j'ai engagé pour un banquet chante une chanson plutôt triste. Beaucoup dans ma cour sont profondément émus par le pathos de l'histoire racontée."
 VIETold.2008.a:0 "Moi aussi, j'ai versé une larme."
 VIETold.2008.b:0 "Je ne l'ai pas trouvé si triste."
 VIETold.2009.t:0 "Ascension de [ROOT.Char.GetFaith.HighGodName]"
 VIETold.2009.desc:0 "Une manifestation physique de [ROOT.Char.GetFaith.HighGodName] serait apparue dans un village voisin, et aurait béni quelques habitants, avant de monter au ciel. Peu de membres du clergé officiel semblent croire les affirmations de ces paysans, disant qu'il s'agit d'un malentendu des ignorants, mais les paysans s'en moquent et ont construit des autels là où ces incidents se sont produits."
 VIETold.2009.a:0 "Un bon présage ! Encouragez le clergé à soutenir le village."
 VIETold.2009.b:0 "C'était clairement une illusion de [ROOT.Char.GetFaith.DevilName]. Réprimez le culte !"
 VIETold.2009.c:0 "Je n'ai pas d'opinion sur les superstitions de ces paysans."
 VIETold.2010.t:0 "Crépuscule au marché"
 VIETold.2010.desc:0 "Je me suis précipité au marché local au coucher du soleil, espérant acheter quelque chose que je voulais vraiment, mais le marchand m'a dit qu'il n'avait plus de ce produit.\n\n\"Il faudra beaucoup de temps avant que je puisse en acquérir davantage\", m'a-t-il dit en s'excusant.\n\nMême si je devais lui verser beaucoup d'argent, il ne pourra pas me l'obtenir pour le moment."
 VIETold.2010.a:0 "Aucun problème avec ça ! J'attendrai."
 VIETold.2010.b:0 "Ce bâtard ! Il me trompe !"
 VIETold.2010.c:0 "Au moins il est honnête. Je ne peux pas faire grand-chose maintenant."
 VIETold.2011.t:0 "Lever du soleil de flûtes"
 VIETold.2011.desc:0 "Aujourd'hui, je me suis réveillé plus tôt que d'habitude.\n\nJe me sentais un peu agité, je me suis aventuré hors de ma résidence et j'ai fait une promenade dehors avec des gardes de confiance. Nous avons cru entendre un sifflement devant nous, et après une enquête plus approfondie, nous avons découvert que c'était un jeune berger avec son troupeau, jouant une agréable chanson sur sa flûte en bois.\n\nIl m'a salué avec respect, et m'a souhaité le meilleur."
 VIETold.2011.a:0 "S'il te plaît, joue encore de la musique. C'est bien."
 VIETold.2011.b:0 "C'est juste un paysan."
 VIETold.2012.t:0 "Paix de [ROOT.Char.GetFaith.HighGodName]"
 VIETold.2012.desc:0 "Certains disent que, selon nos écritures divines, [ROOT.Char.GetFaith.HighGodName] veut que tous les peuples soient en paix les uns avec les autres. Mais n'est-ce là qu'un simple idéalisme ? La vraie paix peut-elle jamais être réalisée sous la sagesse et la bienveillance de [ROOT.Char.GetFaith.HighGodName] ?"
 VIETold.2012.a:0 "Je pense que [ROOT.Char.GetFaith.HighGodName] veut que nous punissions les infidèles, pas que nous ayons la paix !"
 VIETold.2012.b:0 "Amour et paix ! Nous sommes en effet tous frères et sœurs !"
 VIETold.2012.c:0 "C'est une bonne idée, mais l'idéalisme ne peut pas faire grand-chose."
 VIETold.2013.t:0 "Amour sous la lune"
 VIETold.2013.desc:0 "Le livre que j'ai lu ressemblait au début à une romance idiote typique. Au lieu de cela, c'était une histoire d'amour épique avec drame, comédie et tragédie, qui a soulevé des questions poignantes et difficiles sur la moralité et la mortalité humaines. Immensément ému, je trouve maintenant difficile de m'endormir la nuit en pensant aux personnages que j'aimais et à leur destin doux-amer. Vais-je jamais relire une histoire comme ça ?"
 VIETold.2013.a:0 "Je ne m'attendais pas à aimer ce genre d'histoire au départ !"
 VIETold.2014.t:0 "Une histoire simple"
 VIETold.2014.desc:0 "Je regardais une pièce jouée par une troupe itinérante. Bien qu'il s'agissait d'une histoire d'amour courte et simple sans beaucoup de drame ou de conflit, les personnages étaient sympathiques et réalistes dans leurs motivations et leurs désirs. Malgré sa simplicité et son manque de tension, de nombreux spectateurs ont adoré l'histoire."
 VIETold.2014.a:0 "Ces plébéiens - ce ne sont que des peluches banales !"
 VIETold.2014.b:0 "J'avoue, cela m'a fait sourire."
 VIETold.2015.t:0 "Mauvaise histoire"
 VIETold.2015.desc:0 "Un poète récite un conte sur un événement historique qui s'est déroulé il y a longtemps avant moi et un public. Je me rends compte qu'il vient de commettre une erreur et qu'il y a des inexactitudes dans son récit de ce qui s'est passé !\n\nJe devrais peut-être faire mon devoir et informer ce poète que sa connaissance du passé est erronée et qu'il amènera les autres à mal comprendre ceux qui nous ont précédés. D'un autre côté, peut-être que les gens interpréteront mes bonnes intentions comme de l'orgueil. Que faire ?"
 VIETold.2015.a:0 "Ne dites rien. Je n'ai pas besoin que les gens pensent que je suis suffisant."
 VIETold.2015.b:0 "Corrigez-le - l'histoire ne doit pas être un mensonge !"
 VIETold.2015.c:0 "Corrigez-le - la véritable histoire est plus intéressante."
 VIETold.2015.d:0 "Corrigez-le - je veux montrer mes connaissances."
 VIETold.2016.t:0 "Visions du passé"
 VIETold.2016.desc:0 "Je lisais paresseusement un livre sur les événements historiques de l'Antiquité. Soudain, quand je suis tombé sur une section particulière, des images et des scènes disjointes ont défilé devant mon esprit, comme si j'étais vraiment là. Mes serviteurs m'ont retrouvé au sol quelques instants plus tard, après m'être évanoui. Ils étaient sceptiques quand j'ai décrit ce qui s'est passé, mais les sentiments de tristesse, de joie, de haine, d'amour - j'ai ressenti tout ça !"
 VIETold.2016.a:0 "J'étais vraiment là, dans le passé ? Pourquoi suis-je ici maintenant ?"
 VIETold.2017.t:0 "Actes des héros"
 VIETold.2017.desc:0 "J'ai récemment pris le temps de lire divers livres expliquant les exploits et les actions des anciens héros et guerriers. C'était instructif et cela m'a aidé à mieux comprendre :"
 VIETold.2017.a:0 "Quelles tactiques et stratégies fonctionnent et lesquelles ne fonctionnent pas."
 VIETold.2017.b:0 "Ce qui rend une personne courageuse et capable de lutter contre les obstacles."
 VIETold.2017.c:0 "Comment faire respecter la justice et la droiture entre tous."
 VIETold.2018.t:0 "Une simple histoire d'amour"
 VIETold.2018.desc:0 "J'ai récemment lu une histoire touchante sur une romance pure entre un jeune homme et une jeune femme qui avaient grandi en tant que voisins et amis. Leur vertu et leur honnêteté les ont aidés à surmonter de nombreuses épreuves pour pouvoir s'unir dans le mariage."
 VIETold.2018.a:0 "Je déteste les histoires d'amour stupides. Pourquoi ai-je lu ça ?"
 VIETold.2018.b:0 "C'était un conte adorable sur le véritable amour."
 VIETold.2019.t:0 "A l'extérieur"
 VIETold.2019.desc:0 "Je m'assois sur le rebord de la fenêtre, en regardant dehors. Qu'est-ce que je vois au loin que j'observe avec beaucoup d'attention ?"
 VIETold.2019.a:0 "La nature est sombre - les plantes, le ciel, le soleil devant moi."
 VIETold.2019.b:0 "Un groupe d'enfants de paysans qui jouent dehors."
 VIETold.2019.c:0 "Certains de mes gardes marchent en patrouille."
 VIETold.2019.d:0 "Une personne de passage très attirante."
 VIETold.2020.t:0 "Coincé à la maison"
 VIETold.2020.desc:0 "Dans mon rêve, je vis dans un grand manoir d'une beauté inégalée, si vaste qu'il n'aurait pas pu être construit par des moyens ordinaires. C'est une magnifique résidence où j'ai tout le confort de la maison - nourriture, boisson et divertissement à ma disposition, et toutes sortes d'engins mécaniques et magiques exotiques. Et pourtant, je suis pris au piège. Chaque fois que j'essaie de m'échapper, je finis par revenir, d'une manière ou d'une autre !"
 VIETold.2020.a:0 "Ce n'est pas une façon de vivre ! Je dois être libre !"
 VIETold.2020.b:0 "Comme il est là devant moi, je suppose que je peux en profiter."
 VIETold.2020.c:0 "Seuls les imbéciles prennent pour acquis les cadeaux qu'on leur offre."
 VIETold.2021.t:0 "Le fantôme à la maison"
 VIETold.2021.desc:0 "Je passe devant une petite ruine ancienne en traversant un village. Le paysan qui vous sert de guide me raconte une légende populaire locale, selon laquelle il y a des siècles, lorsqu'une peste a frappé la région, un des habitants s'est terré dans la ruine - car c'était sa maison à l'époque - et y est mort seul lorsqu'il a manqué de nourriture et de boisson. Son esprit solitaire, dit-on, hante encore la région aujourd'hui."
 VIETold.2021.a:0 "Un récit intéressant, je suppose !"
 VIETold.2022.t:0 "En cours de route"
 VIETold.2022.desc:0 "Je fais les cent pas dans ma résidence, je pense à ceci ou à cela, puis je tombe accidentellement sur certains des meubles."
 VIETold.2022.a:0 "Oups ! Je suis bête !"
 #VIETold.2022.message:0 "You hurt yourself bumping into furniture"
 VIETold.2023.t:0 "Eek !"
 VIETold.2023.desc:0 "Certains de mes jeunes serviteurs ont crié de terreur quand une souris est passée devant nous un matin. Après une recherche rapide, la souris n'a pas été retrouvée, mais certaines des jeunes filles sont toujours effrayées et craignent qu'il y ait d'autres souris chez moi."
 VIETold.2023.a:0 "Les enfants pauvres. Ne vous inquiétez pas, la souris a disparu !"
 VIETold.2023.b:0 "Allons donc. Grandissez déjà, soyez un peu courageux !"
 VIETold.2023.c:0 "Les souris sont nos frères et sœurs, nous devons les respecter."
 VIETold.2023.d:0 "Un spectacle inquiétant ! Nous devons rester vigilants."
 VIETold.2024.t:0 "En flagrant délit"
 VIETold.2024.desc:0 "Un jour, je m'ennuyais à la maison sans rien à faire, alors j'ai décidé de faire un tour lorsque j'ai entendu des bruits sourds provenant d'une pièce. Je me suis faufilé et j'ai ouvert la porte légèrement, puis j'ai jeté un coup d'œil à l'intérieur. Une de mes servantes et un de mes serviteurs faisaient l'amour et, dans les affres de la passion, ignoraient le monde qui les entourait ! Bien que jeunes, ils devraient mieux le savoir."
 VIETold.2024.a:0 "Faites irruption et ordonnez-leur d'arrêter de faire cela en public."
 VIETold.2024.b:0 "Surveillez-les secrètement mais ne leur dites rien."
 VIETold.2024.c:0 "Oubliez ça - ce ne sont pas mes affaires."
 VIETold.2024.d:0 "Dites-leur plus tard qu'ils ont ma bénédiction pour se marier."
 VIETold.2025.t:0 "Boom !"
 VIETold.2025.desc:0 "Un bruit fort se fait entendre dehors et, par instinct, je me précipite à la fenêtre, curieux. Je regarde dehors et ne vois rien qui sorte de l'ordinaire."
 VIETold.2025.a:0 "Étrange. Mon imagination me joue des tours ?"
 VIETold.2026.t:0 "Hibou de la nuit"
 VIETold.2026.desc:0 "J'ai beaucoup veillé ces derniers temps par ennui."
 VIETold.2026.a:0 "Ce n'est pas une chose saine, mais je ne peux pas résister."
 VIETold.2026.b:0 "Je vais essayer de tirer le meilleur parti de ma mauvaise habitude."
 VIETold.2027.t:0 "Terres déviantes"
 VIETold.2027.desc:0 "J'ai entendu dire qu'il y a des pays loin de chez moi, où la pratique du mariage entre frères et soeurs est courante et non seulement acceptée, mais activement embrassée et encouragée dans toute la société, de la plus haute royauté aux plus humbles des paysans. De telles communautés pourraient-elles même exister ? Si c'était le cas, je n'ai encore rencontré personne de ce genre en personne - ou du moins quelqu'un dont je croirais l'histoire."
 VIETold.2027.a:0 "Si de telles personnes ont existé, alors elles sont absolument barbares ! Des dégénérés, tous !"
 VIETold.2027.b:0 "Qui suis-je pour juger ? Chaque personne a des coutumes et des traditions différentes."
 VIETold.2027.c:0 "Penser à eux me rend tout excité. #EMP Très#! excité."
 VIETold.2027.d:0 "Toutes ces rumeurs sont des histoires fantaisistes inventées par des pervers sans sœurs."
 VIETold.2028.t:0 "Lapins volants ?"
 VIETold.2028.desc:0 "\"Avez-vous entendu parler des lapins volants du Grand Nord ?\" me demande un jour mon serviteur, alors que nous discutons de divers sujets. \"Fascinantes créatures ! Pensez-vous qu'elles sont réelles ?\""
 VIETold.2028.a:0 "Ne sois pas bête. Les lapins ne volent pas et ne vivent pas dans le nord gelé."
 VIETold.2028.b:0 "Qui sait ? C'est certainement une possibilité !"
 VIETold.2028.c:0 "Vous les confondez avec une vraie créature connue sous le nom de ..."
 VIETold.2029.t:0 "Les derniers Egyptiens"
 VIETold.2029.desc:0 "Un voyageur me régale d'un récit qu'il avait entendu lorsqu'il visitait un village le long du Nil un jour. «On m'a dit qu'à l'époque des Romains, le gouverneur de l'Égypte avait envoyé un diplomate et un ami de confiance en tant que diplomate dans les régions méridionales de l'Éthiopie, mais il s'était égaré dans le désert, non loin de là où j'étais resté. Il a finalement trouvé une grande oasis, où les gens se comportaient toujours comme les anciens Égyptiens, construisant des pyramides et adorant des dieux antiques, sans savoir comment le Nil avait été conquis par les Hellènes, puis par les Romains."
 VIETold.2029.a:0 "Qu'une communauté maintiendrait en vie des coutumes aussi anciennes !"
 VIETold.2029.b:0 "Je suis sûr qu'ils ne sont que des paysans troglodytiques."
 VIETold.2029.c:0 "Ces oasis cachées seraient-elles encore présentes aujourd'hui ?"
 VIETold.2030.t:0 "Les légendaires îles de l'Est"
 VIETold.2030.desc:0 "\"Ah ! Laissez-moi vous raconter une histoire\", dit le marchand, après que nous en ayons fini avec les affaires. N'étant pas de nature à fâcher mon joyeux invité, nous nous asseyons pour festoyer et il me raconte ce qu'il a entendu lors de sa visite en Chine il n'y a pas si longtemps. \"On m'a dit que si l'on naviguait vers l'est, au-delà même des légendaires îles de Cipangu, on finirait par atteindre une grande île gouvernée par des hommes imposants qui montent des coursiers en or massif. Ces gens du Soleil sont très intelligents et puissants et sont gouvernés par un dragon immortel.\""
 VIETold.2030.a:0 "Des gens fascinants ! Peut-être qu'un jour nous les rencontrerons."
 VIETold.2030.b:0 "Je ne suis pas convaincu qu'ils existent."
 VIETold.2031.t:0 "Terre d'en face"
 VIETold.2031.desc:0 "Une connaissance me dit qu'elle a entendu dire que si l'on creuse suffisamment sous terre, on émergera dans un autre monde où il y a des gens semblables au nôtre. Cependant, ils sont le contraire de nous : leurs femmes sont plus grandes que leurs hommes, les hommes restent à la maison et gèrent les affaires domestiques tandis que les femmes se font la guerre, et le plus scandaleusement, les frères et sœurs peuvent se marier. Néanmoins, ma connaissance a déclaré avoir entendu dire que cette terre était essentiellement pacifique et prospère."
 VIETold.2031.a:0 "Peut-être que leurs étranges manières sont la raison pour laquelle ils sont prospères et pacifiques."
 VIETold.2031.b:0 "Vraiment maintenant ! Comment une telle société peut-elle exister ?"
 VIETold.2031.c:0 "C'est excitant ! Mon imagination tente d'envisager un tel endroit."
 VIETold.2032.t:0 "Conte du labyrinthe"
 VIETold.2032.desc:0 "Quelqu'un m'a parlé d'un roi dans un pays lointain qui était cruel, mais juste dans ses transactions.\n\nUne fois, il a engagé un ingénieur pour créer le plus grand labyrinthe que le monde ait jamais connu. Les coupables des pires crimes ont été placés dans ce labyrinthe de tunnels et de couloirs, qui étaient remplis de toutes sortes de bêtes violentes, ainsi que de dangereux pièges qui pouvaient tuer un homme instantanément. Presque aucun ne s'en échappait, mais il y en avait toujours quelques-uns qui avaient l'intelligence et la ténacité - ou peut-être la chance et la bénédiction de [ROOT.Char.GetFaith.HighGodName] - pour trouver la sortie, et le roi leur accorda la liberté pour leur impressionnante réussite."
 VIETold.2032.a:0 "Quelqu'un capable d'échapper mérite la liberté, oui."
 VIETold.2032.b:0 "Une règle étrange ! Ces méthodes inutiles et bizarres."
 VIETold.2032.c:0 "J'espérais que son labyrinthe contenait beaucoup de ces monstres et de ces pièges mortels !"
 VIETold.2033.t:0 "Gardien de la Porte"
 VIETold.2033.desc:0 "J'ai entendu des rumeurs sur une femme guerrière noble et vaillante dans un pays lointain, qui est immortelle et monte la garde sur une ancienne porte faite de marbre et d'obsidienne. Ceux qui la battent le mieux seront autorisés à entrer par la porte, qui est un portail vers un paradis paradisiaque, un paysage des plus paisibles et pastoraux où l'on peut vivre sans soucis ni craintes.\n\nSi elle existait, pourrais-je y aller ?"
 VIETold.2033.a:0 "Si seulement je pouvais aller dans un tel endroit, je serais si heureux."
 VIETold.2033.b:0 "Je suis sûr que je pourrais battre cette femme et entrer."
 VIETold.2033.c:0 "Je n'en ai pas besoin. J'ai tout ce dont j'ai besoin ici."
 VIETold.2034.t:0 "Un rêve de danger"
 VIETold.2034.desc:0 "Je rencontre un ancien du village, un vieux sorcier, qui a été un aventurier téméraire dans sa jeunesse. Une fois, il s'est perdu dans une grande forêt, et a failli se noyer dans ses marécages. Heureusement, il a été secouru par un homme mystérieux, grand et beau, qui s'est comporté de manière calme et gentille, mais mélancolique, sombre et royale. Cet homme ne se considérait que comme un rêveur et mettait en garde contre les dangers séduisants de l'excitation et du risque.\n\nPar la suite, le vieil homme ne rechercha plus jamais une excitation insouciante et mena une vie stable, tranquille et heureuse chez lui."
 VIETold.2034.a:0 "D'accord ! Seuls les idiots vénèrent aveuglément l'excitation et l'ambition."
 VIETold.2034.b:0 "Je ne suis pas d'accord. Quel est le point de vivre une vie ennuyeuse ?"
 VIETold.2034.c:0 "Attendez un instant... avez-vous rencontré le #EMP Rêveur#! ?"
 VIETold.2035.t:0 "Le cheval immortel"
 VIETold.2035.desc:0 "Parmi les peuples nomades de l'Eurasie, il y a des histoires d'un cheval immortel, courant toujours à travers les grandes steppes, libre et audacieux. Le galop des sabots du puissant cheval sonne comme un tonnerre et il est plus rapide que tout ce que l'on pouvait voir."
 VIETold.2035.a:0 "Peut-être qu'un jour je le verrai !"
 VIETold.2035.b:0 "Un conte fantaisiste, rien de plus."
 VIETold.2036.t:0 "Femme en blanc"
 VIETold.2036.desc:0 "J'ai un garde qui, une fois, a visité un village lointain près d'une forêt, dont on dit qu'il est une porte vers l'au-delà. Pendant son séjour, il est allé dans la forêt malgré l'avertissement des habitants.\n\nDans la forêt, il a rencontré une jeune fille pâle portant une robe blanche. Bien qu'elle fût charmante et timide, elle avait quelque chose de bizarre ; le ton de sa voix était étrange, et sa robe flottait au vent d'une manière étrange. Effrayé, il s'enfuit immédiatement, sachant qu'elle devait être un esprit maléfique.\n\nSelon les habitants de cette région, non seulement de telles observations sont courantes dans la forêt, mais beaucoup y sont aussi mystérieusement morts ou disparus."
 VIETold.2036.a:0 "Quel lâche ! Elle ne pouvait pas être un esprit."
 VIETold.2036.b:0 "Des choses effrayantes dépassent les limites de la civilisation !"
 VIETold.2036.info:0 "#emphasis Contexte Historique :#! La dame ou la femme en blanc est un type d'esprit qui apparaît dans divers folklores et mythologies à travers le monde depuis les temps anciens. Souvent, elle est le fantôme de ceux qui sont morts dans des circonstances tragiques - peut-être lors de l'accouchement, ou après la mort de leur amant, etc. Parfois, elle est un esprit vengeur qui attire et attaque des innocents ; d'autres fois, elle punit les méchants, comme les adultères."
 VIETold.2037.t:0 "Rêve d'un protecteur"
 VIETold.2037.desc:0 "Ma nouvelle bonne est une femme étrange. Son père était commerçant, et elle l'accompagnait souvent dans ses voyages lorsqu'il était enfant.\n\nElle prétend que lorsqu'elle était petite, lors d'un de ces voyages, elle et son père ont visité une terre boisée lorsqu'elle s'est perdue dans les bois la nuit. Elle était effrayée, bien sûr, et pensait qu'elle allait mourir.\n\nUne mystérieuse femme l'a trouvée en pleurs, et l'a guidée vers la route principale. La femme était grande et belle, et se comportait de manière amicale et sereine, mais mélancolique, sombre et royale. Elle parlait à peine et, avant de disparaître, disait simplement qu'elle était une rêveuse.\n\nJusqu'à ce jour, ma servante se demande qui était son mystérieux sauveur."
 VIETold.2037.a:0 "Une rencontre étrange !"
 VIETold.2037.b:0 "Attendez - vous avez rencontrez la #EMP Rêveuse#!, n'est-ce pas !?!?"
 VIETold.2038.t:0 "Le conte du savant"
 VIETold.2038.desc:0 "J'accueille un éminent universitaire local. Contrairement à ce que j'attendais de lui, qui est un vieil homme maladroit et hésitant, c'est un jeune homme grand, beau et charismatique. Je vois mes servantes et certaines des femmes de la noblesse le regarder avec une faim amusante dans les yeux alors qu'il raconte ses nombreuses aventures avec sa voix profonde et apaisante.\n\nDans une de ses anecdotes, il se souvient de la fois où il a traversé un grand lac dans mon royaume. Il l'a visité une fois, mais il a failli se noyer en essayant de se baigner. Quand il est revenu à lui, il s'est retrouvé sur une des îles du lac qu'il n'avait jamais vu auparavant. Comme il en décrit la géographie, je ne me souviens pas non plus de l'existence d'un tel lac sur une telle île."
 VIETold.2038.a:0 "Qu'est-ce qui s'est passé ensuite ?"
 VIETold.2039.tooltip:0 "Tout cela est très mystérieux !"
 VIETold.2039.t:0 "Le conte du savant"
 VIETold.2039.desc:0 "Le savant a fait le tour de l'île et est tombé sur un vieux temple construit par les anciens, mais toujours en bon état malgré son abandon. Là, il a rapidement prié [ROOT.Char.GetFaith.HighGodName]. Ensuite, à sa grande surprise, il a trouvé un petit bateau près du temple qu'il a utilisé pour quitter l'île.\n\nPersonne n'a jamais entendu parler d'une île sur ce lac avec ses caractéristiques et sa géographie, et elle n'est pas mentionnée dans les légendes locales, et ses collègues chercheurs n'en ont pas trouvé trace dans les archives historiques. Cependant, nous sommes tous sûrs qu'il ne ment pas, car c'est un érudit respecté après tout."
 VIETold.2039.a:0 "Il a dû se passer quelque chose d'étrange. Des êtres d'un autre monde ?"
 VIETold.2039.b:0 "Peut-être que tout cela n'était qu'un rêve ?"
 VIETold.2039.c:0 "Est-ce que je trouverai l'île un jour ? Qui sait quels secrets elle détient !"
 VIETold.2040.t:0 "L'île des couleurs"
 VIETold.2040.desc:0 "Il semble que j'ai interrompu un débat passionné. Quelques-uns de mes courtisans et serviteurs ont discuté des rumeurs qu'ils ont entendues sur une terre lointaine connue sous le nom d'Île des Couleurs, où les hommes et les femmes sont comme nous, sauf pour une chose : leur peau est d'une couleur non naturelle. Ce sur quoi mes courtisans ne semblent pas s'entendre, cependant, c'est sur la couleur de leur peau. Peut-être puis-je apporter ma contribution à ce sujet ?"
 VIETold.2040.a:0 "L'île des couleurs ne peut pas vraiment exister - un conte qui est inventé, j'insiste vraiment !"
 VIETold.2040.b:0 "La vraie couleur de leur peau est le rose... du moins, c'est ce que je pense."
 VIETold.2040.c:0 "Je dois dire que le bleu foncé est sûrement la teinte naturelle de leur peau !"
 VIETold.2040.d:0 "Je suppose que leur peau est verte, même si je ne l'ai pas vue."
 VIETold.2040.e:0 "Je ne connais pas la réponse - cette vérité, je ne peux pas la déduire."
 # Version 1.0.2 "Ibn Tumart" Start Here - Please leave here
 VIETold.2041.t:0 "Sang et fer"
 VIETold.2041.desc:0 "Dans mes rêves, je me retrouve soldat dans un monde déchiré. Les cendres et la fumée remplissent le ciel alors que je me tiens dans une tranchée boueuse, vêtu d'une longue robe aux formes étranges. Je regarde autour de moi et je vois d'autres hommes habillés de la même façon, et j'en conclus qu'il s'agit d'une sorte d'uniforme. Tout près, j'entends des bruits forts, comme si des milliers de bâtiments s'effondraient, alors je me couvre les oreilles et je ferme les yeux."
 VIETold.2041.a:0 "Cela n'aide pas vraiment beaucoup, cependant."
 VIETold.2042.t:0 "No Man's Land"
 VIETold.2042.desc:0 "Avec crainte, je regarde par-dessus la tranchée et je ne vois rien d'autre que de la boue noire au début. Sur le sol, d'un bout à l'autre de l'horizon, se trouvent des cadavres de pierre aux yeux ouverts et aux blessures qui saignent encore. Soudain, un autre grand fracas, celui-ci plus proche.\n\nAlors que les hommes autour de moi commencent à crier des mots que je ne connais pas, je vois d'autres soldats saisir leurs armes, qui sont d'étranges lances évidées aux manches crochus. Je comprends, malgré mon état de terreur, que je dois traverser la tranchée boueuse dans laquelle je me trouve actuellement et charger un ennemi de l'autre côté. Je saisis dûment ma lance creuse et je suis les autres dans la tranchée."
 VIETold.2042.a:0 "Attendez, c'était quoi ça ? Ahhh !"
 VIETold.2043.t:0 "Un monde en guerre"
 VIETold.2043.desc:0 "Je crie en voyant des chevaux et des oiseaux métalliques de la taille d'une maison qui s'agitent autour de moi, tandis que de fortes explosions retentissent partout. Les hommes tombent comme du papier brûlé par un brasier sans fin, des cailloux volants qui les mettent en pièces. D'autres sont mis en pièces par le tonnerre qui frappe des endroits apparemment arbitraires sur le sol.\n\nC'est l'avenir de l'humanité, je m'en rends compte : il n'y a pas d'avenir, pas d'espoir. C'est la guerre qui mettra fin à toutes les guerres, que le monde se terminera dans une apocalypse de feu et de haine.\n\nJe me réveille, en sueur. Était-ce une vision de l'avenir ? Sûrement pas. Mais si ça l'était... combien de temps encore avant que nos descendants ne soient témoins de telles horreurs ? Dans un siècle ? Deux siècles ? Dix siècles ?"
 VIETold.2043.a:0 "Je me couche et j'essaie de dormir, mais je ne peux pas."
 VIETold.2044.t:0 "Des steppes"
 VIETold.2044.desc:0 "Il y a eu de nombreux empires nomades, certains assez grands et d'autres assez petits. Mais aujourd'hui, j'ai rencontré une vieille femme sage et voyante autoproclamée qui dit que nous n'avons pas encore vu le plus grand de ces empires. Elle dit que dans un avenir pas très lointain, un grand conquérant viendra des steppes et détruira tous les royaumes et empires sur son passage, si ce n'est le monde entier.\n\nHa ! Comme si cela allait arriver."
 VIETold.2044.a:0 "De nombreuses hordes de nomades qui vont et viennent, qu'est-ce qui rendrait celle-ci différente ?"
 VIETold.2045.t:0 "Fléau de [ROOT.Char.GetFaith.HighGodName]"
 VIETold.2045.desc:0 "Ce seigneur naîtra en saisissant un caillot de sang dans son poing, proclame le voyant, et ses puissants guerriers jailliront des steppes comme l'eau coule d'un fleuve et laveront le monde dans le sang et la mort.\n\nElle rit de mon doute et dit d'un ton glacial : \"Cet homme, cet instrument de guerre, cet instrument du divin ne doit pas être pris à la légère, car il est le poing même de [ROOT.Char.GetFaith.HighGodName] pour punir tout le monde de sa méchanceté. Par ses flèches, le Dragon de Jade à l'est périra. Sous les sabots de ses cavaliers, les Rajas de l'Inde tomberont un à un. Contre sa sombre armure, forgée à partir des péchés de l'humanité, même la redoutable épée de l'Islam et des Rois Croisés ne fera qu'une égratignure à ce sanglant messager de [ROOT.Char.GetFaith.HighGodName]\"."
 VIETold.2045.a:0 "Ha ! Le Dragon de Jade ne peut pas éventuellement tomber."
 VIETold.2045.b:0 "Les Rajas de l'Inde peuvent combattre un tel monstre !"
 VIETold.2045.c:0 "Il a l'air effrayant, mais l'Épée de l'Islam est plus forte."
 VIETold.2045.d:0 "Les Rois Croisés auront sûrement le zèle pour résister !"
 VIETold.2045.e:0 "Ils ont dit des choses similaires sur Attila - où sont les Huns maintenant ?"
 VIETold.2046.t:0 "Embranchement sur la Route"
 VIETold.2046.desc:0 "Je me suis endormi et errant dans le vide avant que mon esprit ne soit entraîné dans un rêve. Au fond de mon subconscient, je le perçois comme une vision du futur, bien que ma conscience ne l'enregistre pas comme tel. Il y a un embranchement sur la route - du moins, je pense que c'est une route et je pense que c'est un embranchement sur une route - qui va dans deux directions."
 VIETold.2046.a:0 "La gauche"
 VIETold.2046.b:0 "La droite"
 VIETold.2047.t:0 "Une malédiction ?"
 VIETold.2047.desc:0 "Je ne vois que du feu et du soufre. Tout espoir est vain ! L'avenir de ma dynastie et de mon royaume est révolu ! Tout a été détruit par nos ennemis et la volonté des cieux."
 VIETold.2047.a:0 "Est-ce notre destin ? Il ne peut en être ainsi !"
 VIETold.2048.t:0 "Une bénédiction ?"
 VIETold.2048.desc:0 "Je vois un paysage idyllique à l'horizon. Le ciel est clair, le soleil est chaud, les oiseaux chantent. Dans ce monde, ma dynastie et mon royaume prospèrent."
 VIETold.2048.a:0 "Ce serait bien si cela se réalisait."
 VIETold.2049.t:0 "La voyante"
 VIETold.2049.desc:0 "Une voyante itinérante visite ma cour aujourd'hui. Elle est étrange, parfois elle regarde dans l'espace et ne dit rien au milieu d'une conversation, d'autres fois elle parle en langues. Mais lorsqu'on lui donne de la nourriture, elle semble entrer en transe. Nous la regardons tous, incertains. Elle commence par quelques marmonnements indéchiffrables, mais qui deviennent vite des paroles compréhensibles.\n\nAttendez - qu'est-ce que... qu'est-ce qu'elle dit ?"
 VIETold.2049.a:0 "Chut ! Ecoutez ce qu'elle dit !"
 VIETold.2050.t:0 "La prophétie"
 VIETold.2050.desc:0 "Les paroles de la voyante sont une prophétie glaçante : \"Une sainte fureur des Fils d'Abraham descendra dans notre pays et tuera les anciens dieux.\" Elle continue, se plaignant que nos anciennes voies sont en grave danger avant de s'effondrer et de s'endormir. Quand elle se réveille, elle ne se souvient de rien de ce qu'elle a dit."
 VIETold.2050.a:0 "C'était un coup de gueule de fou - les anciens dieux sont forts !"
 VIETold.2050.b:0 "Nous devons nous préparer à nous protéger de cette sainte fureur !"
 VIETold.2050.c:0 "Les Fils d'Abraham sont puissants, c'est tout simplement notre destin."
 VIETold.2051.t:0 "La fin est proche !"
 VIETold.2051.desc:0 "Au début, je pensais qu'il était le mendiant de la ville qui criait des absurdités. Mais quand j'ai demandé à certains habitants, ils m'ont expliqué qu'il était en fait un fou dérangé qui croyait que la fin des temps approchait."
 VIETold.2051.a:0 "Ah, oui, donc le genre habituel de fou furieux. Continuez."
 VIETold.2051.b:0 "Pourquoi, la fin du monde EST à venir !"
 VIETold.2052.t:0 "Destin en marche ?"
 VIETold.2052.desc:0 "J'ai fait un cauchemar qui a commencé innocemment. Au début, je parlais à une belle jeune femme, qui semblait très charmante, mais elle s'est transformée en la Prostituée de Babylone elle-même, et a apporté avec elle le feu et la mort. Elle a ri alors que j'essayais de m'enfuir, avant de crier d'une voix aiguë et démente que ni moi ni mon royaume n'échapperions à un terrible destin !"
 VIETold.2052.a:0 "Je me suis réveillé, effrayé au-delà de mes esprits."
 VIETold.2053.t:0 "Passé, présent, futur"
 VIETold.2053.desc:0 "Je me demande si les gens du passé avaient les mêmes désirs et pensées que moi. Je me demande alors si les gens du futur me seront semblables."
 VIETold.2053.a:0 "Absolument ! En fin de compte, nous sommes tous des personnes."
 VIETold.2053.b:0 "Non, les gens du passé et du futur sont trop différents de moi."
# Version 1.1.0 Start Here - Please leave here
 VIETold.2054.t:0 "La Barmaid"
 VIETold.2054.desc:0 "\"Par [ROOT.Char.GetFaith.HighGodName] ! Enfin un bel homme dans notre ville !\" dit la barmaid, me faisant rougir et sourire en entrant dans la taverne.\n\nJe suis ici pour rencontrer quelques patriciens locaux pour une affaire officielle, mais il faudra au moins une heure avant qu'ils n'arrivent, alors peut-être que je peux me distraire avec cette fille..."
 VIETold.2054.a:0 "Elle dit évidemment cela pour avoir des conseils. Je vais l'ignorer."
 VIETold.2054.b:0 "Je vais avoir une discussion amicale avec elle, mais rien d'inapproprié."
 VIETold.2054.c:0 "Je vais flirter avec elle, mais pas trop sérieusement."
 VIETold.2054.d:0 "Une heure ? C'est assez de temps pour s'amuser un peu."
 VIETold.2054.e:0 "Mais les femmes ne m'intéressent pas. Bien ... Je déteste ça."
 VIETold.2054.f:0 "Bien que je ne m'intéresse pas aux femmes, une conversation agréable ne me dérange pas."
 VIETold.2055.t:0 "Une belle jeune femme"
 VIETold.2055.desc:0 "Je suis à une petite fête, organisée par un noble local. L'un de ses enfants, une charmante jeune fille qui vient d'atteindre sa majorité, essaie de me faire la conversation et me dit timidement : \"C'est une belle journée avec toi à ....\".\n\nCette jeune fille n'a manifestement pas l'habitude de converser avec ses supérieurs, mais elle est attachante. Alors que nous continuons à parler tous les deux, je vois qu'elle a peut-être un certain potentiel."
 VIETold.2055.a:0 "Je lui donnerai quelques conseils et des mots aimables."
 VIETold.2055.b:0 "Mais elle a l'air ennuyeuse. Je devrais parler à quelqu'un d'autre."
 VIETold.2055.c:0 "Je vais demander à son père si elle peut rejoindre ma court."
 VIETold.2056.t:0 "La débutante"
 VIETold.2056.desc:0 "Le père de la jeune fille a été surpris mais heureux que sa fille [scope_VIET_nice_day_girl.GetTitledFirstName] m'ait suffisamment impressionné pour que je veuille qu'elle rejoigne ma cour. Bien sûr, cela signifierait un statut et un prestige accrus pour sa famille, et elle aura sans aucun doute de meilleures opportunités dans la vie que de vivre dans ce petit manoir pour toujours."
 VIETold.2056.a:0 "Bienvenue, [scope_VIET_nice_day_girl.GetTitledFirstName] !"
 VIETold.2057.t:0 "Un Artiste de la Mort"
 VIETold.2057.desc:0 "Un étrange mercenaire est arrivé à ma cour depuis des terres lointaines. C'est une femme, pour commencer. Bien qu'elle ne soit pas trop âgée, elle porte un certain nombre de blessures de guerre, et son comportement suggère qu'elle est dure comme fer. Elle me dit, même si c'est un peu inquiétant, \"La Mort est mon art, et comme tous les artistes, je cherche un mécène. Pour une simple poignée d'or, je vous suivrai dans tous les dangers.\""
 VIETold.2057.a:0 "Elle est d'un genre peu conventionnel, mais elle semble être un excellent garde du corps !"
 VIETold.2057.b:0 "Non, c'est très bien. Je la remercierai néanmoins poliment pour l'offre."
 VIETold.2057.c:0 "Hah ! Une femme pense qu'elle peut vraiment se battre ? Maintenant, j'ai tout vu."
 VIETold.2058.t:0 "Pincement dans l'air"
 VIETold.2058.desc:0 "Je rends visite à certains des paysans des environs, pour mieux évaluer la situation dans mon royaume, ou du moins pour faire semblant de m'en soucier. Je demande à l'un d'entre eux comment ils pensent que la prochaine récolte se passera.\n\n\"Il y a un pincement creux dans l'air\", dit le paysan dans son dialecte rustique. \"Le froid ne sera pas bon pour mes récoltes.\""
 VIETold.2058.a:0 "Ce n'est pas mon problème, alors bonne chance avec ça."
 VIETold.2058.b:0 "Ne t'inquiète pas. Tout ira bien. Je vous le promets !"
 VIETold.2058.c:0 "Priez [ROOT.Char.GetFaith.HighGodName] pour que rien ne se passe."
 VIETold.2058.d:0 "Je vois. Espérons que le froid ne sera pas si mauvais."
 VIETold.2059.t:0 "Fruits et légumes"
 VIETold.2059.desc:0 "Le marché du village est toujours très animé. En attendant de rencontrer quelqu'un, j'observe les gens faire des allées et venues sans rien faire. Des fermiers sérieux qui vendent et achètent des produits aux commerçants rusés des terres exotiques, beaucoup se sont réunis ici pour faire des affaires.\n\nJ'ai remarqué une petite fille qui travaillait au comptoir tout près, alors j'ai entamé une conversation avec elle.\n\n\"Je vends des fruits et des légumes avec ma mère\", me dit-elle. \"C'est amusant la plupart du temps, mais c'est un travail difficile.\""
 VIETold.2059.a:0 "Mieux vaut s'habituer à une vie de travail acharné, gamine."
 VIETold.2059.b:0 "C'est la mauvaise attitude ! Parfois, il faut se détendre."
 VIETold.2059.c:0 "Le travail est inutile sans dévouement à [ROOT.Char.GetFaith.HighGodName]."
 VIETold.2059.d:0 "Tu es admirable ! Peut-être qu'il y a de l'espoir pour l'avenir après tout."
 VIETold.2060.t:0 "Le poète guerrier"
 VIETold.2060.desc:0 "Un jour, je m'ennuie et je fais la connaissance d'un de mes gardes, un type sympathique qui est aussi un peu un poète amateur.\n\n\"Vous savez ce qui ne va pas dans le monde de nos jours ?\" me dit-il. \"Tout le monde est obsédé par la mort. Les gens ont oublié l'humour, la poésie et la romance. J'aime un bon combat à l'épée autant que le prochain homme, mais il y a plus dans la vie.\""
 VIETold.2060.a:0 "Nous ne pouvons toutefois pas laisser les folies frivoles nous distraire."
 VIETold.2060.b:0 "Vous êtes juste un fainéant, vous ne pensez pas ?"
 VIETold.2060.c:0 "C'est vrai ! Assez de mots ! Les gens ont besoin de se détendre."
 VIETold.2060.d:0 "J'aime votre attitude. Que diriez-vous d'une promotion ?"
 VIETold.2061.t:0 "Le poète guerrier"
 VIETold.2061.desc:0 "[scope_VIET_jon_battle_born.GetTitledFirstName] me regarde avec surprise lorsque je fais l'offre. Puis, il me dit : \"Vraiment ? Ha ! Par [ROOT.Char.GetFaith.HighGodName], je serais honoré. Mon [ROOT.Char.GetLadyLord], c'est mon désir de vous être plus utile, en tant que guerrier et poète.\""
 VIETold.2061.a:0 "J'attends de grandes choses de vous."
 VIETold.2062.t:0 "Porter des fardeaux"
 VIETold.2062.desc:0 "Une servante m'aide à ranger ma chambre. Elle est tristement célèbre à la cour pour sa personnalité sarcastique et parfois distraite, même si elle est indéniablement capable et d'une loyauté sans faille. Alors que je lui tends quelques affaires à mettre à la décharge, elle roule des yeux et dit avec sarcasme : \"J'ai juré de porter vos fardeaux\"."
 VIETold.2062.a:0 "Ne parlez pas comme une telle pourriture. Je suis votre seigneur !"
 VIETold.2062.b:0 "Ha ha ! Drôle comme toujours !"
 VIETold.2062.c:0 "J'ai besoin de plus de gens vifs et spirituels comme vous dans ma cour."
 VIETold.2063.t:0 "Porter un plus grand fardeau"
 VIETold.2063.desc:0 "[scope_VIET_skyrim_lydia.GetTitledFirstName] a son expression exaspérée habituelle lorsque je lui dis que je suis sérieux quant à la possibilité de faire d'elle une vraie dame à ma cour. Après lui avoir expliqué que je ne fais pas confiance à ceux qui utilisent des sourires peu sincères et des flatteries malhonnêtes, et que j'apprécie à quel point elle peut être franche avec moi, elle hausse les épaules.\n\n\"Comme vous le désirez mon [ROOT.Char.GetLadyLord]. J'ai juré de vous servir, [ROOT.Char.GetTitledFirstNameNoTooltip].\""
 VIETold.2063.a:0 "Juste... ne sois pas trop sarcastique tout le temps, d'accord ?"
 VIETold.2064.t:0 "Un humble fermier"
 VIETold.2064.desc:0 "Je croise un paysan sur la route et j'essaie de lui parler.\n\nIl s'exclame : \n"Je viens voir un roturier [ROOT.Char.GetCulture.GetName]\", puis il s'excusa : \"Je ne veux pas vous offenser. Je ne suis qu'un humble fermier. Pas un... un grand [ROOT.Char.GetTitleAsNameNoTooltip], comme vous.\""
 VIETold.2064.a:0 "Pas de soucis. Est-ce que ça va bien ?"
 VIETold.2064.b:0 "Misérable insolent ! J'essayais d'être amical !"
 VIETold.2064.c:0 "Gardes, battez cet homme pour lui donner une leçon."
 VIETold.2064.d:0 "Gardes, emprisonnez ce vulgaire idiot à la cervelle de lièvre !"
 VIETold.2065.t:0 "Défenses honteuses"
 VIETold.2065.desc:0 "Aujourd'hui, je suis en ville et je rends visite à quelqu'un, et j'ai entendu un homme âgé dire : \"La sécurité est terrible ici. C'est hinteux.\"\n\nIl continue ensuite à critiquer mes gardes et mes décisions en matière de protection de la zone, sans remarquer que je suis là !"
 VIETold.2065.a:0 "Ignorez-le. Il n'est qu'un commandant de fauteuil."
 VIETold.2065.b:0 "Me révéler et discuter de ce qu'il pense devoir faire."
 VIETold.2065.c:0 "Me révéler et lui dire poliment de s'occuper de ses affaires."
 VIETold.2066.t:0 "Un marchand blessé ?"
 VIETold.2066.desc:0 "Je voyage avec quelques gardes dans les régions plus rurales du pays, lorsque je rencontre un homme assis près d'une voiture renversée. Il semble souffrir et explique qu'il s'agit d'un marchand itinérant. Plus tôt dans la journée, des bandits l'ont attaqué et ont pris toutes ses marchandises. Cependant, il dit qu'il lui reste encore quelques affaires dans son campement tout proche. Si nous l'escortons jusqu'à son camp, il me dédommagera."
 VIETold.2066.a:0 "Pour sûr ! Toujours heureux de donner un coup de main."
 VIETold.2066.b:0 "Vous êtes seul, étranger."
 VIETold.2066.c:0 "Quelque chose ne semble pas normal. Nous devrions partir."
 VIETold.2066.d:0 "Quelque chose ne semble pas normal. Aidons, mais soyez sur vos gardes."
 VIETold.2067.t:0 "C'est un piège !"
 VIETold.2067.desc.a:0 "Le marchand me ramène avec bonheur à son campement à un rythme étonnamment rapide. Mais une fois que nous approchons du camp, je me rends compte que des hommes lourdement armés se cachent tout autour de nous. Le \"marchand\" crie aux hommes : \"On dirait que nous avons un autre imbécile !\"\n\nBien que nous ayons réussi à les combattre et à les faire fuir, ce n'est pas sans quelques pertes de notre côté. Comment ai-je pu être aussi crédule ? Ce bandit m'a conduit dans une embuscade qui a failli me coûter la vie !"
 VIETold.2067.desc.b:0 "Le marchand me ramène avec bonheur à son campement à un rythme étonnamment rapide. Mais une fois que nous approchons du camp, je me rends compte que des hommes lourdement armés se cachent tout autour de nous. Le \"marchand\" crie aux hommes : \"On dirait que nous avons un autre imbécile !\" Bien sûr, mes hommes et moi avions soupçonné que quelque chose n'allait pas, et nos soupçons étaient corrects. Nous étions préparés pour l'embuscade, donc les bandits n'avaient aucune chance.\n\nQuoi de plus, leurs gains mal acquis sont à nous maintenant !"
 VIETold.2067.a:0 "Nous avons eu beaucoup de chance cette fois-là."
 VIETold.2067.b:0 "Bon travail, messieurs."
 # Version 1.1.1 Start Here - Please leave here
 VIETold.2068.t:0 "Tôt le matin"
 VIETold.2068.desc:0 "Pour une raison quelconque, je me suis réveillé environ une heure avant ce que je fais habituellement ce matin. J'ai du mal à me rendormir, et le soleil se lève déjà à l'horizon. Bien que je me sente un peu fatigué, je peux peut-être en profiter pour faire quelque chose, car je n'ai pas de travail essentiel à faire pour le moment."
 VIETold.2068.a:0 "Sortez et faites une promenade rapide"
 VIETold.2068.b:0 "Prendre son petit déjeuner tôt"
 VIETold.2068.c:0 "Allongez-vous dans votre lit et fixez le plafond"
 VIETold.2068.d:0 "Lire un livre"
 VIETold.2069.t:0 "Sous le soleil"
 VIETold.2069.desc:0 "Je suis en voyage et le soleil nous frappe de plein fouet. Mais il est trop tard pour rentrer chez moi - je me rapproche de ma destination, le manoir d'un noble local que je dois rencontrer. Pourtant, moi et le reste de mon entourage sommes clairement de plus en plus fatigués, car le soleil se lève toujours plus haut dans le ciel."
 VIETold.2069.a:0 "Nous devrions nous reposer un peu."
 VIETold.2069.b:0 "Continuez ! Le temps est un facteur essentiel !"
 VIETold.2070.t:0 "Le Roi Singe"
 VIETold.2070.desc:0 "Je regarde une représentation théâtrale présentée par la communauté chinoise locale sur Sun Wukong, le Roi Singe, qui est populaire en Chine et même adulé par certains.\n\nUn acteur habillé en singe danse sur scène, riant alors qu'il se moque de ses ennemis et esquive leurs attaques, dans ses efforts pour sauver son maître, le célèbre moine chinois et pèlerin Xuanzang."
 VIETold.2070.a:0 "C'est une histoire intéressante !"
 VIETold.2071.t:0 "Soleil brillant"
 VIETold.2071.desc:0 "Aujourd'hui, le ciel est clair, la plus bleue des couleurs. Le soleil brille haut dans le ciel, sans aucun nuage pour le couvrir."
 VIETold.2071.a:0 "Comme c'est brillant !"
 VIETold.2072.t:0 "Crème solaire"
 VIETold.2072.desc:0 "Le marchand ambulant présente des arguments convaincants. Les coups de soleil et le bronzage ne sont pas seulement inesthétiques, ils sont aussi nocifs et dangereux.\n\nCe commerçant me propose de me vendre une huile spéciale à base de riz, de jasmin, de lupin et d'autres herbes qui aide à se protéger lorsqu'on reste trop longtemps au soleil.\n\n\"Qui pourrait penser qu'un bronzage est bon pour une personne, surtout une personne de haut rang comme vous ?\" dit le commerçant. \"Mon [ROOT.Char.GetLadyLord], vous n'êtes pas un paysan ignorant après tout !\""
 VIETold.2072.a:0 "Marché conclu ! Qui voudrait un jour être bronzé de toute façon ?"
 VIETold.2072.b:0 "Essayons de marchander un peu."
 VIETold.2072.c:0 "Je pense que c'est un gaspillage d'argent."
 VIETold.2072.info:0 "#emphasis Contexte historique :#! Diverses recettes ont été utilisées pour créer de la crème solaire depuis l'Antiquité. Les huiles à base de riz, de jasmin et de lupin sont couramment utilisées dans certaines régions d'Égypte depuis l'époque des pharaons."
 VIETold.2073.t:0 "Éviter le contact avec les yeux"
 VIETold.2073.desc:0 "[scope_VIET_sun_starer.GetTitledFirstName] était assez stupide pour fixer le soleil pendant trop longtemps.\n\nEt cela après que nous l'ayons averti à plusieurs reprises."
 VIETold.2073.a:0 "Certaines personnes...."
 # Version 1.1.2 Start Here - Please leave here
 VIETold.2074.t:0 "Un événement choquant"
 VIETold.2074.desc:0 "Un orage s'est produit de manière inattendue aujourd'hui. La foudre a frappé très près de moi, mais heureusement, rien ne s'est produit !"
 VIETold.2074.a:0 "J'ai vraiment eu de la chance."
 VIETold.2075.t:0 "La boutique de l'herboriste"
 VIETold.2075.desc:0 "Je suis en visite dans un village de mon royaume pour affaires. Avant de partir, je m'arrête chez un herboriste sur un coup de tête et je regarde autour de moi. L'herboriste, une femme âgée au visage sévère, me regarde avec agacement pour avoir flâné sans réfléchir, mais ne dit rien.\n\nEn regardant son stock d'herbes, je n'avais jamais réalisé qu'il y avait tant de sortes d'herbes, de plantes, de minéraux, etc. qu'on pouvait utiliser pour faire des potions et des poisons !"
 VIETold.2075.desc.educated:0 "Même pour quelqu'un comme moi qui a une certaine connaissance des arts de l'herboristerie, il y a tellement de planètes, de minéraux et de substances dans ce monde, que même moi je pourrais trouver des choses inattendues de temps en temps."
 VIETold.2075.a:0 "Puis-je en acheter pour mes médecins ?"
 VIETold.2075.b:0 "Je voulais juste parcourir pour s'amuser."
 VIETold.2075.c:0 "De toute façon, c'est probablement un médicament de charlatan inutile."
 VIETold.2075.d:0 "Puis-je en acheter beaucoup pour que mes médecins puissent l'utiliser ?"
 VIETold.2076.t:0 "Loup mystérieux"
 VIETold.2076.desc:0 "Un loup sauvage a été repéré en train d'errer près de chez moi. Il ne semble pas constituer un danger immédiat pour qui que ce soit, mais personne ne sait quoi en faire. Chaque fois que je suis à proximité, il semble rester en retrait et me fixer d'un regard grave, comme s'il donnait un signe de respect."
 VIETold.2076.a:0 "Ordonnez à mes soldats de le chasser. C'est un danger."
 VIETold.2076.b:0 "Si il souhaite rester, je respecterai cela."
 VIETold.2077.t:0 "Juste une farce ?"
 VIETold.2077.desc:0 "Je me retirais pour la nuit quand j'ai vu un spectacle des plus alarmants sur mon lit : un seul poignard, recouvert de sang. Une enquête n'a pas permis de savoir qui l'avait mis là et pourquoi. Quelques-uns de mes courtisans et gardes suggèrent qu'il s'agissait peut-être d'une farce."
 VIETold.2077.a:0 "C'est préoccupant ! Augmentez la sécurité immédiatement !"
 VIETold.2077.b:0 "C'était peut-être une farce. Il n'y a pas de mal, n'est-ce pas ?"
 VIETold.2077.c:0 "Même si ce n'était pas une farce, je ris devant le danger !"
 VIETold.2077.d:0 "Ce n'est pas du sang, de toute façon. C'est de l'eau colorée."
 VIETold.2078.t:0 "Le meilleur équipement"
 VIETold.2078.desc:0 "J'inspecte mes troupes aujourd'hui dans leurs camps. Je passe chez des forgerons en train de réparer des armes et des armures. Tout le monde dit qu'ils travaillent dur pour que mes guerriers soient équipés du meilleur équipement."
 VIETold.2078.a:0 "Leur dur travail ne sera pas vain."
 VIETold.2078.b:0 "Ces fainéants devraient travailler plus fort !"
 VIETold.2079.t:0 "Qui ?"
 VIETold.2079.desc:0 "J'ai assisté à un bal chez un noble local et rencontré une personne des plus intéressantes. Nous avons parlé de toutes sortes de choses et passé un bon moment. Malheureusement, ils ont dû partir tôt et je n'ai même pas eu leur nom !"
 VIETold.2079.a:0 "Qui était-ce ?"
 VIETold.2080.t:0 "Château de rêve"
 VIETold.2080.desc:0 "Je rêvais de me rendre dans un magnifique et puissant château, si grand et si immense qu'il dominait tout sur le territoire voisin, même les forêts et les montagnes. C'était un spectacle imposant !"
 VIETold.2080.a:0 "Quand je me suis réveillé, je me suis demandé de quoi il s'agissait."
 VIETold.2081.t:0 "Comportement inapproprié"
 VIETold.2081.desc:0 "Une de mes servantes m'a rapporté que [scope_VIET_courtier_perving_on_maid.GetTitledFirstName] avait laissé une lettre d'amour inappropriée sur son lit. Il est connu pour avoir un appétit certain pour les jolies jeunes servantes. En tout cas, ma servante me demande de faire quelque chose, car il la met mal à l'aise, et refuse de voir la raison quand mes autres courtisans et serviteurs lui disent qu'il devrait arrêter ces bêtises."
 VIETold.2081.a:0 "C'est son problème, pas le mien."
 VIETold.2081.b:0 "Je vais lui faire une remontrance."
 VIETold.2082.t:0 "Procédure médicale bâclée"
 VIETold.2082.desc:0 "Un noble éminent a récemment été gravement blessé et un médecin a été appelé pour l'opérer en urgence. Le noble est néanmoins décédé. Certains proches du noble ont affirmé que le médecin avait bâclé l'opération, mais le médecin et d'autres hommes de science ont affirmé que l'opération avait peu de chances de succès au départ. Ils viennent me voir pour que je les juge."
 VIETold.2082.a:0 "Le médecin l'a fait exprès - il sera emprisonné et jugé !"
 VIETold.2082.b:0 "Le médecin a commis une erreur, mais est innocent. Il va payer une amende."
 VIETold.2082.c:0 "Le médecin a fait de son mieux. La famille devrait laisser tomber l'affaire."
 VIETold.2082.d:0 "Le médecin n'a rien fait de mal. La blessure que le noble avait..."
 VIETold.2083.t:0 "Évasion"
 VIETold.2083.desc:0 "Un criminel notoire s'est récemment échappé de mes prisons pour ensuite se lancer dans une série de meurtres. Il a ensuite été capturé et immédiatement exécuté par mes gardes sur place, mais ce sera sans aucun doute une tache sur mon autorité."
 VIETold.2083.a:0 "Terrible nouvelle !"
 VIETold.2084.t:0 "Famille heureuse"
 VIETold.2084.desc:0 "En chemin, je passe par une colline près d'un petit village, et je remarque un jeune homme et une jeune femme qui jouent avec leur enfant. Ils ont l'air heureux ensemble, appréciant la compagnie de l'autre."
 VIETold.2084.a:0 "Cela me réchauffe le cœur. Ils semblent être de bonnes personnes."
 VIETold.2084.b:0 "Voir des gens heureux me rend irrationnellement irritable."
 VIETold.2085.t:0 "Zhōng Guó"
 VIETold.2085.desc:0 "Il y a ceux qui disent que la Chine, le royaume du milieu, est la nation la plus civilisée, que ses lois sont les plus justes, ses fonctionnaires les plus justes, sa terre la plus prospère, son peuple le plus vertueux, sa culture la plus raffinée. Cela doit sûrement être vrai !"
 VIETold.2085.a:0 "Nous devrions également être fiers de nos méthodes [ROOT.Char.GetCulture.GetNameNoTooltip]."
 VIETold.2085.b:0 "Il est important que nous apprenions d'eux."
 VIETold.2085.c:0 "Ils ne sont pas meilleurs que les autres !"
 VIETold.2086.t:0 "Bruit de construction"
 VIETold.2086.desc:0 "[scope_VIET_courtier_noise_complainer.GetTitledFirstName] m'a contacté pour me faire part d'une plainte. Certains habitants construisent de nouveaux bâtiments près de sa maison. Cependant, le bruit qu'ils font est fort et gênant. La construction n'est techniquement pas sur [scope_VIET_courtier_noise_complainer.GetTitledFirstNamePossessive] propriété, donc [scope_VIET_courtier_noise_complainer.GetSheHe] ne peut rien y faire, mais peut-être que je peux."
 VIETold.2086.a:0 "[scope_VIET_courtier_noise_complainer.GetTitledFirstName] doit être respecté ! Arrêtez immédiatement la construction."
 VIETold.2086.b:0 "Les habitants ne violent aucune loi, ils peuvent donc continuer."
 VIETold.2086.c:0 "Je discuterai avec les habitants sur la manière dont ils peuvent réduire le bruit."
 VIETold.2086.d:0 "Je peux peut-être convaincre [scope_VIET_courtier_noise_complainer.GetTitledFirstName] de le supporter."
 VIETold.2086.d.a:0 "[scope_VIET_courtier_noise_complainer.GetTitledFirstName] n'est pas convaincu"
 VIETold.2086.d.toast.a:0 "[scope_VIET_courtier_noise_complainer.GetTitledFirstName] n'est pas convaincu"
 VIETold.2086.d.toast.failure:0 "Vous ne parvenez pas à convaincre [scope_VIET_courtier_noise_complainer.GetTitledFirstName]"
 VIETold.2086.d.b:0 "[scope_VIET_courtier_noise_complainer.GetTitledFirstName] est convaincu"
 VIETold.2086.toast.b:0 "[scope_VIET_courtier_noise_complainer.GetTitledFirstName] est convaincu"
 VIETold.2086.d.toast.success:0 "Vous convainquez [scope_VIET_courtier_noise_complainer.GetTitledFirstName]"
 VIETold.2087.t:0 "Gênant"
 VIETold.2087.desc:0 "Aujourd'hui, j'ai reçu un rapport selon lequel certains de mes soldats ont accidentellement fait irruption chez la mauvaise personne pour procéder à une arrestation. C'était une situation embarrassante pour tout le monde."
 VIETold.2087.a:0 "Au moins personne n'a été blessé."
 VIETold.2087.b:0 "Payer à cette personne un peu d'argent en guise d'excuse."
 VIETold.2088.t:0 "Invasion barbare"
 VIETold.2088.desc:0 "J'entends les récits des seigneurs de guerre barbares qui ont attaqué Rome il y a des générations. Attila est bien sûr le plus célèbre, mais d'autres sont également bien connus. Alaric le Gothique a mis Rome à sac, mais il est mort peu après, par exemple. Il y a aussi Genséric, qui a transformé les Vandales en une puissance méditerranéenne ; l'ambitieux Odoacre, qui a renversé le dernier empereur romain d'Occident, Romulus Augustulus ; et Clovis, premier roi des Francs unis."
 VIETold.2088.a:0 "L'audace et la ruse de Genseric sont sous-estimées dans ces annales."
 VIETold.2088.a.info:0 "#emphasis Contexte Historique :#! Bien que moins connu que d'autres rois \"barbares\" plus célèbres, Genseric a transformé de façon impressionnante les Vandales, qui étaient une tribu mineure, en une puissance majeure. Il a réorganisé leur structure militaire et sociale, et a développé une flotte qui lui a permis de conquérir des parties de la Méditerranée, en particulier l'Afrique du Nord et la grande ville de Carthage."
 VIETold.2088.b:0 "Attila était comme la venue de l'apocalypse !"
 VIETold.2088.b.info:0 "#emphasis Contexte Historique :#! Le soi-disant \"Fléau de Dieu\", Attila le Hun, était l'un des ennemis de Rome les plus craints depuis la fin de l'Antiquité, et peut-être l'un des seigneurs de guerre nomades les plus connus après Gengis Khan. Bien que les origines - et le sort final - des Huns soient encore incertains, on se souvient d'eux pour leurs raids dévastateurs sur les Romains et diverses tribus germaniques."
 VIETold.2088.c:0 "Le saccage de Rome par Alaric est légendaire par sa brutalité efficace."
 VIETold.2088.c.info:0 "#emphasis Contexte Historique :#! Alaric a en fait commencé comme l'un des nombreux soldats germaniques combattant pour les empires romains occidental et oriental. Il était probablement lui-même très romanisé et a passé des accords avec des généraux romains comme le grand Stilicon - en fait, après l'exécution de Stilicon par ses rivaux politiques, Alaric a été déclaré ennemi de Rome. Cela a provoqué une série d'événements qui ont conduit au sac de Rome en 410 de notre ère, ce qui lui a valu une place dans l'histoire."
 VIETold.2088.d:0 "Odoacre a mérité sa place dans l'histoire pour son acte."
 VIETold.2088.d.info:0 "#emphasis Contexte Historique :#! En 476 de notre ère, Odoacre se proclame roi d'Italie et renverse le dernier empereur romain d'Occident, Romulus Augstulus. Contrairement aux représentations typiques de la \"Chute de Rome\", Odoacre reconnaissait nominalement la suprématie de l'Empire romain d'Orient, bénéficiait du soutien de la classe sénatoriale romaine et utilisait les systèmes administratifs romains. Il a finalement été tué par le roi ostrogothique Théodoric."
 VIETold.2088.e:0 "Clovis a jeté les bases de la domination des Francs."
 VIETold.2088.e.info:0 "#emphasis Contexte Historique :#! Avant Clovis, les Francs étaient divisés en plusieurs tribus - différentes tribus de Francs avaient combattu pour et contre Attila le Hun, par exemple. En tant que premier roi des Francs unis, Clovis a fondé la dynastie mérovingienne, et a également converti les Francs de l'arianisme au christianisme de Nicée, ce qui aura des ramifications ultérieures sur les relations des Francs avec l'Église catholique."
 VIETold.2089.t:0 "Des terres encore plus riches ?"
 VIETold.2089.desc:0 "Les mines d'or et de sel de l'Afrique de l'Ouest sont nombreuses et apportent beaucoup de richesses à la région. Pourtant, il existe des rumeurs, des légendes et des histoires sur le fait qu'au-delà des prairies et des jungles, il existe des royaumes et des villes encore plus riches qui comparent les seigneurs de l'Afrique de l'Ouest à l'appauvrissement. De tels endroits pourraient-ils exister ?"
 VIETold.2089.a:0 "Sûrement pas. Les royaumes sahéliens sont d'une richesse sans commune mesure."
 VIETold.2089.b:0 "Je pense qu'ils existent ! Le monde est vaste et plein de merveilles."
 VIETold.2089.c:0 "Qui pourrait être plus riche que les gens de [ROOT.Char.GetCulture.GetName] ?"
 VIETold.2090.t:0 "Magie noire ou pas ?"
 VIETold.2090.desc:0 "On sait qu'un éminent érudit vivant à proximité possédait un ancien parchemin à l'écriture indéchiffrable. Il dit avoir le sentiment qu'il s'agit d'un canular. Cependant, il y a ceux que je connais qui prétendent qu'il s'agit en fait d'un artefact sombre capable de magie noire, et qu'il devrait être détruit."
 VIETold.2090.a:0 "Détruisez ce parchemin ! Cela pourrait être dangereux !"
 VIETold.2090.b:0 "Cela ne me dérangerait pas de jeter un coup d'œil - c'est inoffensif !"
 VIETold.2090.c:0 "Pourquoi est-ce important pour moi ?"
 VIETold.2090.d:0 "Montrons ceci à d'autres chercheurs, voyons ce qu'ils en pensent."
 VIETold.2091.t:0 "Pics enneigés"
 VIETold.2091.desc:0 "Je peux voir les montagnes de chez moi régulièrement. Il a récemment neigé un peu là-haut et je peux voir les sommets des montagnes coiffés d'une couche de blanc."
 VIETold.2091.a:0 "Un spectacle majestueux et inspirant !"
 VIETold.2092.t:0 "Embuscade !"
 VIETold.2092.desc:0 "Je voyageais la nuit avec un groupe de personnes. Nous étions tous pressés.\n\n\"Nous devons nous dépêcher, sinon ils vont nous attraper !\" a dit quelqu'un.\n\nSoudain, il y a eu des cris et du feu.\n\nQuelqu'un crie : \"Embuscade !  Courez !\". Trop tard, j'ai été touché par plusieurs flèches et j'ai commencé à saigner abondamment et à perdre conscience."
 VIETold.2092.a:0 "Puis je me suis réveillé. Quel cauchemard !"
 VIETold.2093.t:0 "Ne jamais faire confiance à un bandit"
 VIETold.2093.desc:0 "Des bandits malhonnêtes ont fait chanter un jeune noble orphelin pour qu'il passe un certain nombre de marchés avec eux, qu'ils ont bien sûr renié. Ils ont décidé qu'ils voulaient le tuer et ont essayé de prendre d'assaut sa résidence, mais avec de la chance et un peu de réflexion, l'homme a réussi à échapper à ses ennemis. Maintenant, il vient me voir et me supplie de le protéger."
 VIETold.2093.a:0 "Je peux me permettre d'envoyer certains de mes gardes pour s'occuper de ces criminels."
 VIETold.2093.b:0 "Ce n'est pas mon problème. Trouve-le toi-même !"
 VIETold.2093.c:0 "Reste à ma cour, où tu seras en sécurité."
 # Version 1.1.3 "Zhiguai" Start Here - Please leave here
 VIETold.2094.t:0 "Le rêve final"
 VIETold.2094.desc:0 "Certains m'ont dit que le processus de mourir, c'est comme entrer dans un rêve étrange mais doux. Y a-t-il une vérité à cela?"
 VIETold.2094.a:0 "Peut-être. Mais y penser est inutile tant que nous sommes en vie."
 VIETold.2094.b:0 "La vie n'est qu'un rêve aussi, n'est-ce pas?"
 VIETold.2094.c:0 "Je n'en serai sûr que lorsque j'entreprendrai moi-même le dernier voyage."
 VIETold.2094.d:0 "Les universitaires [ROOT.Char.GetFaith.GetAdjective] disent que lorsqu'on meurt..."
 VIETold.2095.t:0 "Visite d'un ancien ami"
 VIETold.2095.desc:0 "Depuis mon enfance, il y avait dans notre famille une servante dont j'étais toujours proche et qui était comme un deuxième parent pour moi. Elle est décédée de vieillesse il y a quelques jours, et j'en ai été très affecté, me sentant vidé et mentalement épuisé, en essayant d'y faire face. Bizarrement, la nuit dernière, elle m'a rendu visite en rêve.\n\nJe ne pouvais pas dire où nous nous étions rencontrés exactement, mais je me souviens qu'il y avait une sorte de lumière brillante, et la sensation d'une douce brise qui caressait mon visage. Ma servante m'a dit qu'elle m'avait toujours aimé comme son propre enfant, mais maintenant elle devait partir. Elle m'a embrassée, m'a souhaité le meilleur et m'a dit au revoir une dernière fois avant son dernier voyage. Je me suis sentie beaucoup mieux après ce rêve."
 VIETold.2095.a:0 "Adieu ... mais ce sera pour toujours ?"
 VIETold.2096.t:0 "Ne craignez pas la mort"
 VIETold.2096.desc:0 "Mon serviteur de confiance est sur son lit de mort. Sa mort sera un coup dur pour beaucoup d'entre nous, car nous avons respecté le vieil homme pour sa patience, son humilité et sa sagesse, qu'il a fait de son mieux pour nous transmettre. Moi et d'autres sommes à son chevet alors que sa dernière heure approche, et je lui demande s'il a peur de la fin.\n\n\"La Fin ? Non, le voyage ne s'arrête pas ici\", sourit-il doucement. \"La mort n'est qu'un autre chemin, un chemin que nous devons tous prendre. Le rideau de pluie gris de ce monde se rétracte, et tout se transforme en verre argenté. Et puis vous le voyez.... Des rivages blancs... et au-delà, un pays vert lointain sous un lever de soleil rapide.\"\n\nIl me regarde sereinement, avant de fermer les yeux. Quelques heures plus tard, il s'éteint."
 VIETold.2096.a:0 "Je reste près de son chevet pendant un certain temps, contemplant ses mots."
 VIETold.2097.t:0 "Pas Encore"
 VIETold.2097.desc:0 "Je marche dans une vaste étendue d'herbe verte, couverte au-dessus d'un ciel d'un bleu pur et pâle. J'arrive à une rivière où je vois beaucoup de monde. Je les reconnais tous comme des personnes dans ma vie qui sont décédées, il y a de nombreuses années, de parents et amis à de vieux serviteurs.\n\nOn s'approche de moi et dit d'un ton calme mais inquiet : "Pourquoi êtes-vous ici ? Vous vous joindrez à nous pour ce voyage un jour, mais ce nest pas encore votre heure. Mais vous pourrez profiter du soleil et de l'air frais avec nous un peu plus longtemps.""
 VIETold.2097.a:0 "Je me réveille paisiblement, après avoir passé du temps à me détendre dans cet étrange monde onirique."
 VIETold.2098.t:0 "Clarté solennelle"
 VIETold.2098.desc:0 "En marchant près de ma résidence, j'ai repéré quelque chose sur le sol près d'une parcelle d'herbe. À ma grande surprise, j'ai trouvé un rat allongé sur le côté. Je n'avais pas peur de cela, car j'ai réalisé qu'il était en train de mourir. Ses yeux me regardaient avec un regard plein de clarté solennelle, d'une manière que l'on n'attendait pas d'une telle créature - presque comme si elle me disait quelque chose. Ensuite, il a cessé de bouger et est décédé."
 VIETold.2098.a:0 "Il y avait quelque chose de profond là-dedans. La vie est pleine de merveilles."
 VIETold.2098.b:0 "C'était bizarre. Mais un rat est un rat. Bien maintenant ! Revenons à ma promenade."
 VIETold.2098.c:0 "Un rat extraordinaire ! Je couvrirai son corps de feuilles en signe de respect."
 VIETold.2099.t:0 "Merci"
 VIETold.2099.desc:0 "Cette nuit-là, j'ai rêvé que je me tenais devant une vieille femme que je n'avais jamais rencontrée auparavant. Malgré son âge, elle se portait avec grâce et me faisait la révérence.\n\n\"Merci pour le geste aimable que vous avez fait plus tôt dans la journée\", disait-elle. \"La plupart m'auraient ignorée alors que je gisais mourante. Quelles que soient vos intentions, votre noble geste m'apporte la paix dans l'au-delà, et je peux aller de l'avant.\"\n\nQuand je me suis réveillé, j'étais confus."
 VIETold.2099.a:0 "Il n'y avait pas moyen... cela aurait-il pu être ?"
 VIETold.2100.t:0 "Rassemblement de fin de vie"
 VIETold.2100.desc:0 "Une de mes connaissances était sur son lit de mort, inconsciente et sans réaction pendant des jours. Sa famille s'était réunie autour de lui pour prier et préparer son âme à l'au-delà, quand tout à coup, il s'est assis, alerte et vif. Sa famille était soulagée et a essayé de lui parler, pensant qu'il s'était rétabli d'une manière ou d'une autre, mais il n'a pas cessé de me demander de lui rendre visite.\n\nJe me suis empressé de venir à son chevet pour assister à ce miracle."
 VIETold.2100.a:0 "Je me demande pourquoi il voulait me voir ?"
 VIETold.2101.t:0 "Rassemblement de fin de vie"
 VIETold.2101.desc:0 "Lorsque je suis arrivé chez lui et que je suis entré dans sa chambre, il a applaudi de joie et m'a fait signe de m'asseoir à côté de lui. Il s'est renseigné sur diverses questions d'État et m'a donné des conseils, prétendant qu'ils lui avaient été donnés par les sages esprits du défunt. Nous lui avons fait plaisir pendant une heure environ, jusqu'à ce qu'il dise qu'il était fatigué et qu'il me fasse ses adieux. Dès qu'il a fermé les yeux, il est décédé."
 VIETold.2101.a:0 "Curieusement, ses conseils se sont avérés très utiles."
 VIETold.2102.t:0 "Une Visite Nocturne ?"
 VIETold.2102.desc:0 "Je verse un document sur mon bureau la nuit quand je vois une adorable petite fille se précipiter dans ma chambre. En nous voyant, nous regardons tous les deux dans la confusion, alors je lui demande qui elle est et pourquoi elle est ici. "J'ai froid et j'ai faim", marmonne-t-elle timidement. Me sentant désolée pour elle, je montre du doigt la nourriture que j'avais laissée sur ma table et lui dis d'en manger."
 VIETold.2102.a:0 "\"Merci, mon [ROOT.Char.GetLadyLord]\", grince-t-elle, avant de manger."
 VIETold.2103.t:0 "Une Visite Nocturne ?"
 VIETold.2103.desc:0 "Je me réveille soudain, réalisant que j'ai dû m'assoupir en lisant, et que la petite fille doit venir d'un rêve que j'ai fait. Je vais finir le reste de ma nourriture, mais contrairement à ce dont je me souviens, il ne reste rien de mon repas, à part quelques miettes.\n\nLe lendemain matin, quand je me suis renseigné sur elle, j'ai appris que son apparence correspondait à celle d'une des filles de mon gardien, décédée de maladie il y a quelques jours. Le garde, un fervent croyant [ROOT.Char.GetFaith.GetAdjective], me dit qu'il est certain que j'ai aidé l'âme de son enfant à passer dans l'au-delà, et me remercie."
 VIETold.2103.a:0 "C'était une enfant polie et gentille. Elle est certainement en paix maintenant dans [ROOT.Char.GetFaith.DivineRealm]."
 VIETold.2103.b:0 "Ce doit être une coïncidence, mais si penser de cette façon vous fait vous sentir mieux."
 VIETold.2104.t:0 "Visiteurs inattendus"
 VIETold.2104.desc:0 "Un garde de confiance s'est récemment blessé, et bien que cela ne soit heureusement pas trop douloureux, il est clair que cela n'est pas de bon augure pour sa santé car il est maintenant alité une grande partie de la journée. Il est vieux et sur le point de prendre sa retraite, de toute façon. Un matin, je lui rends visite quand il me dit que ses grands-parents sont passés juste avant moi. Je lui fais remarquer qu'ils sont morts il y a plusieurs décennies, mais il m'assure qu'ils sont venus le voir."
 VIETold.2104.a:0 "En êtes-vous vraiment sûr ? Peut-être imaginez-vous des choses."
 VIETold.2104.b:0 "Vraiment ! Une chose vraiment merveilleuse. J'espère qu'ils veulent bien faire."
 VIETold.2104.c:0 "Ils sont peut-être venus. L'univers est plein de mystères."
 VIETold.2105.t:0 "Transmettre"
 VIETold.2105.desc:0 "J'apprends que mon garde de confiance, qui a été récemment blessé et qui se trouvait sur son lit de mort, vient de décéder. Bizarrement, la veille, ses proches ont dit qu'il leur avait dit que ses grands-parents étaient venus l'aider à faire ses valises pour un voyage. Cela aurait-il pu être un signe des choses à venir ? Après tout, des choses étranges ont toujours précédé la mort, comme le racontent les histoires."
 VIETold.2105.a:0 "Il nous manquera."
 VIETold.2106.t:0 "Indignité dans la Mort"
 VIETold.2106.desc:0 "En voyage officiel, je passe par un des villages de mon royaume. En quittant les limites du village, je vois quelque chose de bizarre près d'un buisson et, avec mon entourage, je vais enquêter. À mon grand étonnement, il s'agit du cadavre d'un vieil homme en haillons à l'air hagard. J'exige une explication des villageois, qui disent qu'il s'agit du mendiant de la ville qui vient de décéder."
 VIETold.2106.a:0 "Je vois. Très bien, cela ne me concerne pas - continuez."
 VIETold.2106.b:0 "Veuillez vous débarrasser du cadavre, s'il vous plaît. Il est impur."
 VIETold.2106.c:0 "Mendiant ou non, chacun mérite d'être traité avec dignité !"
 VIETold.2106.tooltip:0 "Vous faites en sorte que les villageois lui donnent des funérailles convenables. Mais au lieu d'être en colère, les villageois sont émus par votre attitude et admettent qu'ils auraient dû agir avec plus de compassion comme vous."
 VIETold.2107.t:0 "Quel genre de mort ?"
 VIETold.2107.desc:0 "Certains prétendent qu'une mort rapide est préférable, car elle sera moins douloureuse et vous n'aurez pas autant de soucis à vous faire et à ruminer. D'autres pensent qu'une mort lente et progressive est préférable, car elle permet de se débarrasser de ses regrets, de prier et de faire la paix avec sa famille, ses amis et [ROOT.Char.GetFaith.HighGodName]."
 VIETold.2107.a:0 "Je préfère une mort rapide - les choses sont plus simples de cette façon."
 VIETold.2107.b:0 "Il est préférable d'avoir le temps de se préparer avant de passer à autre chose."
 VIETold.2108.t:0 "Pilleurs de tombes"
 VIETold.2108.desc:0 "Plusieurs hooligans ont récemment été pris en train d'essayer de faire un raid dans un cimetière pas trop loin de chez moi, et ils ont été appréhendés par les gardiens locaux. Cela est bien sûr absolument interdit par respect pour les esprits des morts, et c'est maintenant à moi de déterminer le sort de ces hommes."
 VIETold.2108.a:0 "Libérez les hommes pauvres et désespérés. Ils ont appris leur leçon."
 VIETold.2108.b:0 "Dire qu'ils voulaient profaner les morts ! Les jeter en prison."
 VIETold.2109.t:0 "Visiteur nocturne"
 VIETold.2109.desc:0 "Hier soir, j'étais au lit quand j'ai entendu un bruit. Alarmé, je me suis assis et j'ai vu un jeune homme qui faisait les cent pas, comme s'il était occupé à quelque chose. Il s'est excusé auprès de moi pour le dérangement et m'a dit, d'un air penaud : \"Je m'excuse, mon [ROOT.Char.GetLadyLord]. Je dois m'occuper d'affaires dans le monde souterrain et je suis accidentellement tombé ici.\"\n\n Nous avons échangé quelques mots avant qu'il ne parte. Le lendemain matin, quand j'ai interrogé les gens de ma maisonnée à ce sujet, personne n'a dit avoir jamais vu un tel homme. C'est très bizarre !"
 VIETold.2109.a:0 "Peut-être n'était-ce qu'un rêve, mais il ne ressemblait pas à un rêve...."
 VIETold.2110.t:0 "Le Myling"
 VIETold.2110.desc.religion:0 "[scope_VIET_myling_courtier.GetTitledFirstNameNoTooltip] a affirmé que la nuit dernière, [scope_VIET_myling_courtier.GetSheHe] a rencontré un Myling - le fantôme d'un enfant mort qui avait été tué à tort par ses parents. [scope_VIET_myling_courtier.GetTitledFirstNameNoTooltip] savait que la situation était dangereuse mais inévitable, et s'est empressé de guider l'enfant vers un cimetière voisin, une terre sacrée. Pourtant, contrairement aux récits effrayants [ROOT.Char.GetFaith.GetAdjective], l'enfant s'est montré amical et a remercié [scope_VIET_myling_courtier.GetTitledFirstName] pour son aide."
 VIETold.2110.desc.culture:0 "[scope_VIET_myling_courtier.GetTitledFirstNameNoTooltip] a affirmé que la nuit dernière, [scope_VIET_myling_courtier.GetSheHe] a rencontré un Myling - le fantôme d'un enfant mort qui avait été tué à tort par ses parents. [scope_VIET_myling_courtier.GetTitledFirstNameNoTooltip] savait que la situation était dangereuse mais inévitable, et s'est empressé de guider l'enfant vers un cimetière voisin, une terre sacrée. Pourtant, contrairement aux récits scandinaves effrayants, l'enfant s'est montré amical et a remercié [scope_VIET_myling_courtier.GetTitledFirstName] pour son aide."
 VIETold.2110.a:0 "Ha ! Un récit intéressant. Vous avez toujours aimé inventer des histoires."
 VIETold.2110.b:0 "C'est soit un rêve, soit un mensonge. Les Mylings sont des êtres vengeurs, pas inoffensifs !"
 VIETold.2110.c:0 "Oh, mon Dieu ! Au moins, le fantôme avait l'air gentil."
 VIETold.2111.t:0 "Funérailles en bord de route"
 VIETold.2111.desc:0 "Sur la route, mon entourage et moi tombons sur un [ROOT.Char.Custom('DefaultPriestTitle')] [ROOT.Char.GetFaith.GetAdjective]  en robe. Il est agenouillé sur le sol, ne regardant nulle part en particulier, alors qu'il chante quelques prières. Il m'explique que récemment, une femme est morte ici dans un accident. C'était une femme pauvre sans famille, alors par compassion et par pitié, il lui a donné des funérailles modestes mais dignes. Il espère que son esprit trouvera la paix avec [ROOT.Char.GetFaith.GetAdjective]."
 VIETold.2111.a:0 "Pour un simple paysan ? Quelle perte de temps."
 VIETold.2111.b:0 "Je comprends. Continuez, alors. Nous ne vous dérangerons pas."
 VIETold.2111.c:0 "Comme c'est noble ! Pouvons-nous nous joindre à vous pour prier pour son esprit ?"
 VIETold.2112.t:0 "Limites de la patience"
 VIETold.2112.desc:0 "J'ai entendu parler d'un incident très amusant et pourtant étrange qui s'est produit récemment ! Je connais dans mon royaume une femme noble qui est assez agaçante. Ce n'est pas une mauvaise personne, mais elle est incroyablement bavarde et intensément émotive, et si on la contrarie, elle peut être très désagréable. Bien qu'elle soit d'âge moyen, elle est morte il y a quelques semaines... pour revenir à la vie quelques heures plus tard. Elle a dit qu'apparemment la Mort était venue la chercher dans l'au-delà, mais qu'elle en avait tellement marre de sa compagnie qu'il s'est empressé de la ramener chez elle pour pouvoir venir la chercher plus tard. Elle est encore en bonne santé aujourd'hui."
 VIETold.2112.a:0 "Ha ha ! Je suis vraiment désolé pour la vielle Mort."
 VIETold.2112.b:0 "Elle voyait des choses à l'époque, mais c'est drôle."
 VIETold.2113.t:0 ""Je Suis la Mort""
 VIETold.2113.desc:0 "Un soir, je me repose dans mon lit quand j'entends frapper à la porte. Pensant qu'il s'agit d'un de mes serviteurs, je leur fais signe d'entrer, pour voir ensuite une jeune femme agréable que je ne reconnais pas. Soudain, l'air se refroidit et les bougies clignotent. L'étrangère me regarde avec ses yeux noirs et je retiens mon souffle dans l'attente.\n\n"Je suis la Mort", dit-elle dans un chuchotement bas mais apaisant. \"Il est temps pour...\""
 VIETold.2113.a:0 "Attends... qu'est-ce qui se passe ? Est-ce... est-ce qu'il est temps pour moi de partir ?"
 VIETold.2114.t:0 "Erreur courante"
 VIETold.2114.desc:0 "Étonnamment, je suis calme en attendant qu'elle termine - si c'est mon heure de partir, je ne peux pas faire grand-chose. Mais elle s'arrête et regarde autour d'elle, comme si elle venait de réaliser où elle est.\n\nSoudain, les bougies sont à nouveau allumées, et elle s'incline devant moi. Je la regarde avec ahurissement et elle me dit : \"Je suis vraiment désolée ! Vous n'êtes pas la bonne personne... Je savais que je m'étais perdu d'une certaine façon. Bon sang... pourquoi cela m'arrive-t-il ? Je ne suis pas professionnel. Oh ! Mes sincères excuses, je sais que c'est un tel inconvénient pour vous. Et... hum, au fait, je sais que je ne suis pas en position de demander, mais est-ce que par hasard vous connaissez le chemin pour...\""
 VIETold.2114.a:0 "Vous voulez dire le village au bord de la rivière de.... Et c'est au nord de .... Je le sais !"
 VIETold.2114.tooltip:0 "Pour être juste avec elle, il est déroutant de ne jamais être allé là-bas auparavant, alors je lui donne gentiment quelques indications sur l'endroit où elle voulait aller. Je la rassure, lorsqu'elle a l'air gênée : \"C'est une erreur commune à tout le monde. Les routes dans cette partie peuvent être désorientantes !\""
 VIETold.2115.t:0 "Bonnes directions"
 VIETold.2115.desc:0 "\"Merci beaucoup\", dit la jeune fille avec un sourire radieux avant de partir. \"Je reviendrai plus tard, mais pas aujourd'hui. Je ne vous souhaite que chance et fortune, [ROOT.Char.GetTitledFirstNameNoTooltip] ! \"Le lendemain matin, personne ne sait de qui je parle quand je demande s'ils ont vu une fille avec la même description que cette jeune fille. Je considère tout cela comme un rêve concocté par mon esprit en manque de sommeil, jusqu'à ce que j'apprenne, plus tard dans l'après-midi, qu'une de mes connaissances est morte la nuit dernière.\n\nIl se trouve qu'elle vivait dans ce village où la jeune fille a demandé son chemin."
 VIETold.2115.a:0 "Cette fille stupide et distraite qui m'a rendu visite était... La Mort ?"
 VIETold.2115.b:0 "Non, non.... Je suis sûr que c'est une coïncidence et que ce n'était qu'un rêve."
 VIETold.2116.t:0 "Fantômes ennuyeux"
 VIETold.2116.desc:0 "Un saint homme errant passe aujourd'hui devant notre cour et nous raconte les différents phénomènes qu'il a rencontrés, comme il est parfois appelé par les gens pour résoudre des problèmes surnaturels. Par exemple, récemment, alors qu'il passait dans un village de mon domaine, il a dû exorciser un fantôme malicieux qui faisait des bruits forts et jetait des objets dans la maison d'un paysan."
 VIETold.2116.a:0 "Fascinant ! Certains esprits sont tout aussi gênants que les vivants."
 VIETold.2116.b:0 "Je ne suis pas sûr de trouver une telle histoire crédible."
 VIETold.2117.t:0 "Vivre les morts-vivants"
 VIETold.2117.desc:0 "Les roturiers ont toujours raconté des histoires sur les cadavres qui ressuscitent d'entre les morts si leurs funérailles n'ont pas été bien faites ou s'ils sont morts de manière injuste. Ces derniers temps, j'entends de plus en plus de rumeurs sur de tels événements dans la région, mais les érudits et les [ROOT.Char.Custom('DefaultPriestTitlePlural')] m'assurent que ces choses ne sont que des superstitions. Aucun vrai croyant de la foi [ROOT.Char.GetFaith.GetAdjective] ne croirait jamais à de telles inepties !"
 VIETold.2117.a:0 "Je suis tout à fait d'accord avec les points de vue des hommes instruits."
 VIETold.2117.b:0 "On ne peut jamais en être aussi sûr, n'est-ce pas ? Peut-être que les paysans ont raison."
 VIETold.2118.t:0 "Générations"
 VIETold.2118.desc:0 "Je pensais aujourd'hui à toutes les personnes qui sont venues et reparties depuis le début des temps.... Il est intéressant, quoique sombre, d'imaginer ce qu'ils penseraient de nous, de leurs descendants, et s'ils seraient fiers ou déçus de nous."
 VIETold.2118.a:0 "C'est une bonne question."
 VIETold.2119.t:0 "Histoire"
 VIETold.2119.desc:0 "Quand je mourrai un jour - comme tout le monde le fait inévitablement - les gens se souviendront-ils encore de moi ?"
 VIETold.2119.a:0 "Bien sûr ! Je suis un si grand souverain."
 VIETold.2119.b:0 "Pourquoi ne le feraient-ils pas ? Ils s'en souviendront encore."
 VIETold.2119.c:0 "Ils ne le feront pas, et je déteste que ce soit ce qui va se passer."
 VIETold.2119.d:0 "Non, mais ce n'est pas une mauvaise chose. La vie va continuer !"
 VIETold.2120.t:0 "Près de la Mort"
 VIETold.2120.desc:0 "Je rends visite à une de mes connaissances, qui a failli mourir dans un accident alors qu'elle était jeune femme, et qui est restée inconsciente pendant une semaine avant de se rétablir lentement. Elle m'a dit que pendant cette semaine, elle a en fait eu un aperçu de l'au-delà, et elle a dit que cela ressemblait à un simple mais beau jardin rempli de lumière. Cette expérience l'a beaucoup émue."
 VIETold.2120.a:0 "C'est peut-être ce que sera la vie après la mort. Nous verrons bien, un jour."
 VIETold.2121.t:0 "Près de la Mort"
 VIETold.2121.desc:0 "Je rends visite à une de mes connaissances, qui a failli mourir dans un accident alors qu'il était jeune, et qui est resté inconscient pendant une semaine avant de se remettre lentement. Il m'a dit que pendant cette semaine, il a en fait eu un aperçu de l'au-delà, et il a dit que cela ressemblait à une plage tranquille, paisible, pleine de soleil. Cette expérience l'a beaucoup ému."
 VIETold.2121.a:0 "C'est peut-être ce que sera la vie après la mort. Nous verrons bien, un jour."
 VIETold.2122.t:0 "Souvenirs de famille"
 VIETold.2122.desc:0 "Bien que mes parents soient décédés depuis un certain temps, je me suis soudain souvenu d'un souvenir chaleureux et heureux d'eux aujourd'hui. Quels que soient les sentiments que j'ai éprouvés à leur égard de leur vivant, même après leur mort, mes souvenirs peuvent me procurer de la joie."
 VIETold.2122.a:0 "Je suis heureux."
 VIETold.2123.t:0 "Conséquences"
 VIETold.2123.desc:0 "Je voyage dans une partie moins peuplée et plus accidentée de mon royaume, et mon entourage et moi rencontrons un certain nombre de cadavres, et la puanteur de la chair en décomposition est perceptible par tous. À en juger par les armures et les vêtements des corps, ainsi que par les blessures qu'ils portent, il semble que ce soit le théâtre d'une récente bataille entre des bandes de bandits rivales qui infestent cette région."
 VIETold.2123.a:0 "Ces humbles gens méritent d'être la nourriture des vautours et des corbeaux."
 VIETold.2123.b:0 "Débarrassons-nous correctement de ces corps, de peur qu'ils ne deviennent des esprits vengeurs !"
 VIETold.2123.c:0 "Bandits ou pas, nous devrions leur donner un enterrement, pour mettre leur âme à l'aise."
 VIETold.2124.t:0 "Un Harceleur Amical"
 VIETold.2124.desc:0 "Je traversais un marché local quand j'ai senti que quelque chose me regardait. J'ai regardé autour de moi et je n'ai rien vu, mais je n'ai pas pu me débarrasser de ce sentiment. Mes gardes inquiets pensaient que j'avais peut-être senti un assassin. Un [ROOT.Char.Custom('DefaultPriestTitle')] passant a remarqué mon anxiété, et me l'a dit de manière cryptée : \"Ah, un fantôme semble s'être attaché à vous. Ne vous inquiétez pas - c'est un esprit doux qui ne veut pas faire de mal, et qui est curieux et enjoué plus que tout. Il pourrait même vous aider, et vous laissera tranquille une fois sa curiosité assouvie.\""
 VIETold.2124.a:0 "Il avait disparu dans la foule avant que je puisse l'interroger davantage."
 VIETold.2125.t:0 "Un Nécrophile ?"
 VIETold.2125.desc:0 "Un habitant de la ville est accusé de crimes abominables ! Connu pour sa luxure insatiable, il fréquente des maisons de mauvaise réputation et tente de séduire n'importe quelle femme, de la vierge innocente à la vieille veuve. Cela aurait été bien, si cela n'avait pas été le cas, mais ses véritables crimes - s'il faut les croire - sont pires. On dit qu'il se rendait dans des cimetières la nuit pour forniquer avec les fantômes féminins solitaires, ou du moins c'est ce que ses accusateurs prétendent avoir vu. D'autres affirment qu'en dépit de ses vices, il n'y a pas de preuve solide de cela et qu'il peut s'agir de fausses accusations inventées par ses nombreux ennemis, qu'il s'agisse d'anciens amants délaissés au profit de maris jaloux qu'il a séquestrés."
 VIETold.2125.a:0 "Des histoires clairement sans fondement inventées par ses ennemis. Ignorez la question."
 VIETold.2125.b:0 "Cet homme est un nécrophile ! Il doit être exécuté immédiatement !"
 VIETold.2125.c:0 "Des choses aussi terribles - il sera emprisonné, ne vous y trompez pas."
 VIETold.2126.t:0 "Mort d'un animal de compagnie"
 VIETold.2126.desc:0 "Le chien de mon serviteur est mort. Comme il était très proche du chien, il s'est senti plutôt déprimé et triste, ce qui a affecté sa capacité à remplir ses fonctions. Peut-être devrais-je lui dire quelque chose ?"
 VIETold.2126.a:0 "Idiot, ce n'est qu'un chien stupide. Remets-toi."
 VIETold.2126.b:0 "Reprenez-vous, sinon je devrai vous punir."
 VIETold.2126.c:0 "Courage ! On va te trouver un nouveau chien."
 VIETold.2126.d:0 "Il est dans un meilleur état maintenant, mais prenez votre temps pour faire votre deuil."
 VIETold.2127.t:0 "Un Avertissement du Passé"
 VIETold.2127.desc:0 "Alors que je me trouve dans une des parties les plus éloignées de mon royaume, je tombe sur une ancienne pierre tombale en partie enterrée dans le sol. Sur cette pierre sont gravés les mots :\n\nSouviens-toi de moi quand tu passes,\nComme tu es maintenant,\nComme j'étais autrefois,\nComme je suis maintenant,\nComme tu seras,\nPrépare-toi à la mort et suis-moi."
 VIETold.2127.a:0 "Hélas ! Nous ne sommes que poussière et ombres."
 VIETold.2128.t:0 "Lumière des Ancêtres"
 VIETold.2128.desc:0 "La nuit dernière, j'ai fait un rêve merveilleux ! Je me trouvais dans un royaume de lumière infinie - rien que de la lumière - et je voyais devant moi de nombreux hommes et femmes, dont certains que je reconnaissais comme mes parents décédés. Même ceux que je ne reconnaissais pas, je savais qu'ils étaient mes lointains ancêtres. Nous n'avons ni parlé ni interagi directement, et je me suis simplement reposé en leur présence bienveillante."
 VIETold.2128.a:0 "Après mon réveil, je me suis senti très béni."
 # Version 1.3.1 Start Here - Please leave here
 VIETold.2129.t:0 "Amour Perdu"
 VIETold.2129.desc.male:0 "La nuit dernière, il est apparu dans mon rêve, et nous avons ri, dansé et parlé de rien en particulier. Mon cœur battait si fort, car j'étais à la fois nerveuse et excitée, que même au réveil, je le sentais encore. Cela fait tellement longtemps, tellement d'années que nous ne nous sommes pas vus, et pourtant, même maintenant, je pense toujours à lui : mon premier amour."
 VIETold.2129.desc.female:0 "La nuit dernière, elle est apparue dans mon rêve, et nous avons ri, dansé et parlé de rien en particulier. Mon cœur battait si fort, car j'étais à la fois nerveux et excité, que même au réveil, je le sentais encore. Cela fait tellement longtemps, tellement d'années que nous ne nous sommes pas vus, et pourtant, même maintenant, je pense toujours à elle : mon premier amour."
 VIETold.2129.a:0 "Nous étions si jeunes et innocents."
 VIETold.2130.t:0 "Amour de Jeunesse"
 VIETold.2130.desc:0 "Un jour, je suis assis paresseusement à la cour quand je vois un de mes jeunes serviteurs qui regarde une de mes servantes depuis bien trop longtemps. Elle le remarque et le regarde, confuse. Il détourne immédiatement la tête, gêné, et évite maladroitement son regard. Ce n'est pas nouveau qu'il la trouve attirante mais qu'il n'a pas le courage de lui dire. Pendant ce temps, bien qu'elle soit une fille intelligente qui le trouve agréable, elle est trop distraite et inconsciente pour savoir ce qu'il en est."
 VIETold.2130.a:0 "Il va bientôt trouver du courage, ou elle aura un cerveau. Ça va marcher."
 VIETold.2130.b:0 "Stupides garçon et fille. Des sentiments si fantaisistes, stupides et fugaces !"
 VIETold.2130.c:0 "Ah, être jeune à nouveau ! Comme cela me manque ! Qui sait ce qui va se passer ?"
 VIETold.2131.t:0 "Bonne Humeur"
 VIETold.2131.desc:0 "Je ne sais pas pourquoi, mais je me sens plutôt heureux et inspiré aujourd'hui."
 VIETold.2131.a:0 "C'est un bon sentiment !"
 VIETold.2132.t:0 "Crabe dans la Boue"
 VIETold.2132.desc:0 "J'ai vu un crabe dans la boue l'autre jour."
 VIETold.2132.a:0 "Créatures horribles ! Je les évite chaque fois que je peux."
 VIETold.2133.t:0 "Garde Zélé"
 VIETold.2133.desc:0 "Un jour, je suis en ville quand j'entends un garde crier \"STOP, TU VIOLES LA LOI !\"\n\nAvec une vitesse surhumaine, il attrape un voleur et entraîne le criminel en prison."
 VIETold.2133.a:0 "Le plus remarquable !"
 VIETold.2133.b:0 "Impressionnant. Récompensez le garde pour cela."
 VIETold.2134.t:0 "Inapproprié !"
 VIETold.2134.desc:0 "Je n'ai pas approuvé ce que [scope_VIET_inappropriate_courtier.GetTitledFirstName] a dit. C'était vulgaire et inapproprié pour la situation."
 VIETold.2134.a:0 "J'ai précisé ma position. Tellement décevant !"
 VIETold.2134.b:0 "J'ai laissé entendre que cela aurait pu être inapproprié."
 VIETold.2134.c:0 "Je n'ai rien dit à ce sujet pour l'instant."
 VIETold.2135.t:0 "Coeur Brisé"
 VIETold.2135.desc:0 "Aujourd'hui, je divertis des membres importants d'une ville voisine - des hauts fonctionnaires, des marchands, des érudits, etc. Je remarque parmi eux un jeune homme, beau et de bon cœur, pourtant clairement abandonné et troublé. \"Qu'il en soit ainsi\", me dit l'un de ses compagnons. \"Il est mélancolique à cause d'une femme !\""
 VIETold.2135.a:0 "Quelle sottise ! Je vais redresser la tête du garçon."
 VIETold.2135.b:0 "Laissez-moi le raisonner. L'Amour n'est pas tout ce qu'il y a dans la vie."
 VIETold.2135.c:0 "Quel malheur ! L'Amour est cruel. Je peux bien le comprendre."
 VIETold.2135.d:0 "Les femmes ? Bah ! Il doit apprendre qu'elles ne sont rien d'autre que des problèmes."
 VIETold.2135.e:0 "Peut-être que je peux lui offrir un conseil du point de vue d'une femme."
 VIETold.2135.tooltip:0 "Je vais discuter avec ce jeune homme, et peut-être l'aider à trouver un moyen de surmonter ses chagrins."
 VIETold.2136.t:0 "Cœur Brisé"
 VIETold.2136.desc:0 "Alors que je discute avec le jeune homme, il essaie de jouer le timide mais ne peut nier que son cœur est brisé. Je ne peux pas déterminer si, c'est parce que la fille l'a rejeté, si elle est avec un autre homme, est décédée ou si une autre calamité s'est produite, mais il est certain qu'il ne sera jamais avec elle. Il est clair qu'il a le cœur amoureux, et la fille ressemble certainement à une femme vraiment impressionnante et digne d'amour. Que devrais-je lui dire ?"
 VIETold.2136.a:0 "Il y a beaucoup de femmes dans le monde. Vous en rencontrerez sûrement une autre !"
 VIETold.2136.b:0 "Trouvez une jeune femme à forte poitrine pour satisfaire vos désirs charnels pour le moment."
 VIETold.2136.c:0 "Laissez votre amour sans limite vous inspirer à faire de grandes choses !"
 VIETold.2136.d:0 "Vous n'êtes qu'un idiot gâté ! Il y a de pires problèmes dehors !"
 VIETold.2137.t:0 "L'Impératrice"
 VIETold.2137.desc:0 "La Chine, cet auguste empire, a toujours été une source de rumeurs d'une fiabilité douteuse. Dernièrement, des marchands ambulants et des aventuriers racontent comment l'Impératrice de Chine actuelle est aussi puissante et redoutable qu'elle est belle et charmante. Elle a une forte emprise sur l'Empereur et est la véritable autorité, même si elle ne règne que dans l'ombre."
 VIETold.2137.a:0 "Un conte fantaisiste ! Une blague, même !"
 VIETold.2137.b:0 "Des choses étranges se sont produites en Chine."
 VIETold.2137.c:0 "C'est bien que les femmes aient plus de pouvoir."
 VIETold.2137.d:0 "Dites-m'en plus sur cette femme grande et puissante."
 VIETold.2138.t:0 "Polo Chinois"
 VIETold.2138.desc:0 "Le polo est populaire parmi le peuple [Root.Char.GetCulture.GetName] depuis de nombreuses générations. Il n'est pas surprenant d'entendre que les Chinois l'apprécient également. Bien que les femmes jouent souvent au polo dans de nombreuses régions du monde, certaines prétendent que les Chinoises sont les meilleures joueuses de polo au monde ! Il est dit que les concubines et les princesses impériales battent régulièrement les hommes de la cour impériale à ce sport."
 VIETold.2138.a:0 "Je me demande quels trucs et techniques elles utilisent."
 VIETold.2138.b:0 "Ha ! Comme si n'importe quelle femme pouvait faire ça !"
 VIETold.2138.c:0 "Nos femmes sont sûrement aussi bonnes !"
 VIETold.2138.d:0 "Je ne suis pas un fan de polo de toute façon."
 VIETold.2139.t:0 "Tempête"
 VIETold.2139.desc:0 "Les eaux de l'océan se déchaînent, se déchaînent et se déchaînent autour de moi dans mon rêve, un éventail exaspérant de la force brute de la destruction de la nature, et je suis défait, impuissant, car je suis à la merci de la nature. Qu'est-ce que l'humanité, sinon un grain de sable dans le cosmos, comparée à tout cela ?"
 VIETold.2139.a:0 "Même cela, je vais le vaincre !"
 VIETold.2139.b:0 "Nous sommes insignifiants pour le cosmos !"
 VIETold.2140.t:0 "Un Régime Sans Viande"
 VIETold.2140.desc:0 "J'ai entendu parler de personnes vivant dans les royaumes orientaux qui suivent un régime végétarien. C'est-à-dire qu'ils refusent de consommer de la viande, souvent pour des raisons morales ou religieuses. De toute évidence, il existe de nombreuses coutumes différentes dans le monde, mais subsister sans viande pendant toute sa vie ? Y a-t-il des gens qui iraient si loin pour leurs croyances ? Leur nourriture a-t-elle même bon goût ?"
 VIETold.2140.a:0 "Une telle retenue est admirable !"
 VIETold.2140.b:0 "Nous devrions manger de la viande ! Certains sont des proies, d'autres des prédateurs."
 VIETold.2140.c:0 "Seuls les paysans ne peuvent pas acheter de viande."
 VIETold.2140.d:0 "Les adeptes de la foi [ROOT.Char.GetFaith.GetAdjective] évitent également certaines viandes."
 VIETold.2140.e:0 "Les coutumes sont différentes dans le monde entier."
 VIETold.2141.t:0 "Îles Bénies"
 VIETold.2141.desc:0 "Un voyageur me régale d'histoires et l'une d'elles suscite mon intérêt. Il a eu des nouvelles de quelqu'un qui a entendu de quelqu'un d'autre qui a rencontré quelqu'un qui a rencontré un voyageur qui a voyagé dans le sud le long des mers et a atteint une petite mais belle île, un paradis où il y a toujours des fruits sur les arbres et où ses habitants vivent une vie paisible sans maladie et sans violence."
 VIETold.2141.a:0 "Une histoire improbable, mais amusante quand même."
 VIETold.2141.b:0 "Peut-être qu'un jour je visiterai ces îles bénies."
 VIETold.2141.c:0 "Je me demande comment leur société est structurée."
 VIETold.2142.t:0 "Haleine de Menthe"
 VIETold.2142.desc:0 "Il y a ceux qui, après avoir mangé, préfèrent consommer un peu de feuilles de menthe avant de se laver les dents le soir. Je viens de terminer le dîner et je me prépare à me coucher, mais j'ai encore un peu de temps pour prendre un peu de menthe d'abord. Quelle est ma position sur cette question importante ?"
 VIETold.2142.a:0 "J'aime prendre de la menthe après les repas. C'est rafraîchissant."
 VIETold.2142.b:0 "Pourquoi ce besoin ? Le nettoyage des dents est suffisant."
 VIETold.2142.c:0 "Bah ! Qui cela dérange ? Une perte de temps en vain."
 VIETold.2142.d:0 "Je préfère utiliser d'autres herbes rafraîchissantes en fait."
 VIETold.2143.t:0 "Rêves Heureux"
 VIETold.2143.desc:0 "Je me suis endormi et je fais de beaux rêves, des rêves heureux, qui me remontaient le moral et me faisaient sentir mieux dans la vie."
 VIETold.2143.a:0 "Mais ensuite je me suis réveillé le lendemain matin."
 VIETold.2144.t:0 "Rumeurs Malveillantes"
 VIETold.2144.desc:0 "Une femme aussi puissante que moi a de nombreux ennemis et doit donc être constamment entourée de solides gardes du corps qui me protégeront. Cela aide que beaucoup de ces jeunes hommes soient bien construits et esthétiques. Cependant, certaines personnes répandent des rumeurs malveillantes, affirmant que ces jeunes hommes costauds ne sont que mes amants !"
 VIETold.2144.a:0 "Absurde. Je ne suis pas ce genre de femme."
 VIETold.2144.b:0 "Admirer le plaisir des yeux est une chose, les actions en sont une autre."
 VIETold.2144.c:0 "Je ne peux pas leur en vouloir ! Ces hommes sont assez séduisants."
 VIETold.2144.d:0 "Les autres sont jaloux de mon pouvoir."
 VIETold.2145.t:0 "Goûts des Hommes"
 VIETold.2145.desc:0 "Une jeune femme noble est venue me voir aujourd'hui pour obtenir des conseils sur le type d'homme qui fait un bon mari. En tant que femme très respectée, je jouis d'un grand prestige et elle souhaite que je fasse part de mes observations à ce sujet. Après avoir discuté de la meilleure personnalité et des meilleurs milieux, elle m'a demandé quel genre d'homme je trouvais esthétiquement agréable."
 VIETold.2145.a:0 "Je préfère les hommes plus maigres et plus minces."
 VIETold.2145.b:0 "Ceux de la construction moyenne - ni extrême."
 VIETold.2145.c:0 "Seulement ceux qui sont volumineux, costauds et musclés."
 VIETold.2146.t:0 "Rêve de Voler"
 VIETold.2146.desc:0 "Certains chercheurs affirment qu'un jour, nous serons en mesure de fabriquer des engins qui nous permettront de voler comme des oiseaux. D'autres penseurs affirment que c'est une impossibilité. Ces derniers temps, j'ai réfléchi à cette question et je me suis demandé si une telle chose était vraiment possible."
 VIETold.2146.a:0 "Si on peut en rêver, alors c'est possible."
 VIETold.2146.b:0 "Soyons réalistes ici - nous ne sommes pas des oiseaux."
 VIETold.2146.c:0 "Ce serait un affront au ciel."
 VIETold.2146.d:0 "C'est théoriquement plausible - physiquement si nous venons de..."
 VIETold.2147.t:0 "Endormi"
 VIETold.2147.desc:0 "Bien que j'aie eu une nuit complète de repos, la qualité du sommeil n'a pas dû être bonne, car je me sens somnolent aujourd'hui. Cependant, je dois avoir une réunion avec mon conseil dans environ une demi-heure, une réunion que je ne peux certainement pas manquer."
 VIETold.2147.a:0 "Je dois rester éveillé !"
 VIETold.2147.b:0 "Une petite sieste - juste quelques minutes - me fera du bien."
 VIETold.2148.t:0 "Endolorissement"
 VIETold.2148.desc:0 "Les muscles de mes épaules sont soudainement douloureux. Ils allaient bien ce matin, et rien d'autre ne semble aller mal. Qu'est-ce qui se passe ?"
 VIETold.2148.a:0 "Ce sera un problème. Aie !"
 VIETold.2149.t:0 "Crampe au Pied"
 VIETold.2149.desc:0 "Aujourd'hui, j'ai rencontré des invités importants venus d'un pays lointain, mais au milieu de notre conversation, j'ai eu une crampe au pied des plus terribles ! Tout le monde a regardé autour de moi tandis que je me tenais le pied en gémissant de douleur. Mon traducteur a maladroitement expliqué aux étrangers ce qui se passait, et ensuite ils ont semblé comprendre et tout aussi maladroitement essayer de me réconforter."
 VIETold.2149.a:0 "Pourquoi moi ?"
 VIETold.2150.t:0 "Recommandation de Livres"
 VIETold.2150.desc:0 "Quelqu'un me demande des recommandations pour une bonne lecture. Par coïncidence, hier, j'ai fini de lire un livre merveilleux. Je l'ai beaucoup apprécié et je le recommanderais à beaucoup de gens. Plus précisément, l'histoire est un ..."
 VIETold.2150.a:0 "Roman dramatique sur le véritable amour."
 VIETold.2150.b:0 "Récit sombre avec effusion de sang et déviance."
 VIETold.2150.c:0 "Aventure fantastique sur des terres étrangères."
 VIETold.2150.d:0 "Recueil d'anecdotes amusantes sur la vie quotidienne."
 # Version 1.3.2 Start Here - Please leave here
 VIETold.2151.t:0 "Sortie"
 VIETold.2151.desc:0 "À la tombée de la nuit, je me suis retrouvé seul dans mes appartements. Tout à coup - et je ne sais pas comment cela a commencé - j'ai juste commencé à pleurer. J'ai sangloté pendant ce qui devait être des heures, laissant échapper toute ma douleur et ma tristesse. Quand ça s'est arrêté, je me suis senti un peu mieux."
 VIETold.2151.a:0 "Mais les choses ne sont pas terminées. Pas encore, du moins."
 VIETold.2152.t:0 "Thé de Marrube"
 VIETold.2152.desc:0 "Je bois une tisane parfaitement préparée à base de l'herbe de marrube, censée aider à la digestion et à la respiration."
 VIETold.2152.a:0 "Ah ! Quel thé relaxant."
 VIETold.2152.info:0 "#emphasis Contexte Historique :#! La ballote (marrubium vulgare) est une herbe originaire de la Méditerranée et de l'Asie occidentale que l'on trouve dans une grande partie de l'Europe, en Afrique du Nord et dans certaines régions d'Asie. Les auteurs grecs et romains de l'Antiquité citent son utilisation comme herbe médicinale, en particulier pour les problèmes respiratoires comme la toux. En plus d'être utilisé pour le thé, elle a également été utilisée pour faire de l'ale dans certaines régions d'Angleterre, et comme une sorte de répulsif pour les insectes dans certaines régions d'Italie."
 VIETold.2153.t:0 "Thé à l'Ail des Ours"
 VIETold.2153.desc:0 "Pendant des siècles, les peuples des Balkans ont bu du soi-disant thé de montagne, fabriqué à partir de la plante au goût sucré Ail des Ours. Aujourd'hui, j'en bois pour me détendre."
 VIETold.2153.a:0 "C'est gentil !"
 VIETold.2154.t:0 "Thé Noir"
 VIETold.2154.desc:0 "Le thé noir, également appelé thé rouge, est considéré comme un produit précieux dans cette partie du monde. On m'a offert plusieurs blocs de thé noir séché. On dit qu'ils viennent de Chine, leur qualité devrait donc être très élevée et je peux les présenter aux invités lors de divers banquets et réceptions."
 VIETold.2154.a:0 "Très bien !"
 VIETold.2155.t:0 "Trop Salé"
 VIETold.2155.desc:0 "J'ai ajouté trop de sel à ma nourriture et elle a maintenant un goût dégoûtant. Sans compter que c'est aussi un gaspillage de bon sel."
 VIETold.2155.a:0 "Pouah !"
 VIETold.2155.b:0 "Je vais essayer de la manger."
 VIETold.2156.t:0 "Quel genre d'œufs ?"
 VIETold.2156.desc:0 "Mon cuisinier me demande si je préfère les œufs durs ou les œufs à la coque."
 VIETold.2156.a:0 "A la coque"
 VIETold.2156.b:0 "Dur"
 VIETold.2156.c:0 "Ce que mon cuisinier préfère"
 VIETold.2156.d:0 "Je veux m'abstenir d'œufs pendant un moment."
 VIETold.2157.t:0 "Marin à la Retraite"
 VIETold.2157.desc:0 "J'assiste à un bal quand je rencontre un type très intéressant ! Il se présente comme \"un vieux capitaine de mer et vagabond, maintenant armateur et gros marchand\". Gai et cordial, il me donne quelques conseils : \"Descends à la mer, reste un moment. Regarde le soleil se lever et se coucher. Pense aux terres lointaines de l'autre côté de l'eau\.""
 VIETold.2157.a:0 "L'homme est sympathique, et nous finissons par parler pendant un bon moment."
 VIETold.2158.t:0 "Atchoum !"
 VIETold.2158.desc:0 "Alors que j'étais en train de réviser des documents, la poussière a dû atteindre mon nez et j'ai éternué ! Selon la superstition [ROOT.Char.GetCulture.GetName], si l'on éternue en plein travail, c'est un mauvais présage et il faut interrompre le flux de travail - par exemple en s'arrêtant pour boire de l'eau - pour éviter tout malheur."
 VIETold.2158.a:0 "Juste une superstition. Continuons le travail."
 VIETold.2158.b:0 "C'est idiot, mais pour être en sécurité, je boirai de l'eau."
 VIETold.2158.c:0 "Oh non ! Donnez-moi de l'eau, vite !"
 VIETold.2159.t:0 "Atchoum ?"
 VIETold.2159.desc:0 "La croyance [ROOT.Char.GetCulture.GetName] veut que si l'on éternue, cela signifie que quelqu'un parle de vous derrière votre dos. Éternuez un certain nombre de fois, et vous saurez ce qu'ils ont dit. Un éternuement signifie de bonnes choses, deux signifie de mauvaises choses, et trois signifie qu'ils vous aiment. Aujourd'hui, alors que je discutais avec plusieurs personnes, il m'est arrivé d'éternuer très fort ..."
 VIETold.2159.a:0 "Une fois"
 VIETold.2159.b:0 "Deux fois"
 VIETold.2159.c:0 "Trois fois"
 VIETold.2160.t:0 "Baklava ... tellement de baklava !"
 VIETold.2160.desc:0 "Mes chefs ont préparé une quantité démesurée de baklava pour un petit banquet que j'organisais et j'ai fini par manger la majeure partie de ce baklava ! Peu de gens pouvaient m'en vouloir, c'était un très bon baklava."
 VIETold.2160.a:0 "Je suis désolé pour ça, mais je ne suis pas non plus désolé."
 VIETold.2161.t:0 "L'Amour au sein de la Famille"
 VIETold.2161.desc:0 "Certains de mes courtisans sont engagés dans un débat intense sur le type de mariage incestueux qui est le meilleur. Bien que tous les types de mariage soient, bien sûr, des actes saints et grands que tout croyant [ROOT.Char.GetFaith.GetAdjective] peut faire, il y a certainement des points positifs et négatifs pour chaque type. Je décide de m'impliquer dans la conversation - quel est, à mon avis, le meilleur type de mariage incestueux ?"
 VIETold.2161.a:0 "Entre frères et sœurs, bien sûr."
 VIETold.2161.a.tooltip:0 "Étant plus rapprochés, ils sont plus susceptibles de s'entendre les uns avec les autres et de comprendre les choses du point de vue de l'autre."
 VIETold.2161.b:0 "Pas entre n'importe quels frères et sœurs - des jumeaux !"
 VIETold.2161.b.tooltip:0 "Les jumeaux sont plus que des frères et des sœurs. Ils ont partagé un ventre, sont venus dans ce monde ensemble et sont donc ensemble."
 VIETold.2161.c:0 "Entre parent et enfant"
 VIETold.2161.c.tooltip:0 "Un enfant doit comprendre la source de son origine et le créateur de la vie doit se rapprocher de ce qu'il a créé."
 VIETold.2161.d:0 "Tout inceste est bon !"
 VIETold.2161.d.tooltip:0 "Devons-nous nous battre ? Ces chamailleries d'imbéciles causent des divisions inutiles. Nous sommes civilisés, contrairement aux barbares incultes et brutaux qui pensent que ce genre de mariages est mauvais !"
 # Version 1.3.3 Start Here - Please leave here
 VIETold.2162.t:0 "Tonique aux Herbes"
 VIETold.2162.desc:0 "Il y a quelques heures, je me suis arrêté chez un herboriste pour acheter des herbes. Les herbes que j'ai achetées aujourd'hui devraient m'aider à rester en bonne santé. Selon les instructions de l'herboriste, je dois en boire tous les jours comme un tonique pour maintenir ma santé jusqu'à ce que je n'en ai plus."
 VIETold.2162.a:0 "J'espère que cela m'aidera !"
 VIETold.2163.t:0 "Médecin Charlatan"
 VIETold.2163.desc:0 "Un médecin charlatan qui opérait notoirement dans la région depuis un certain temps a finalement été arrêté pour avoir vendu des concoctions médicales frauduleuses, dont certaines sont connues pour être mortelles. Les vrais médecins ont une formation médicale appropriée sur des sujets tels que les quatre humeurs et l'utilisation correcte des herbes, mais celui-ci est un escroc sans formation qui veut duper les idiots et prendre leur argent."
 VIETold.2163.a:0 "Envoyez-le en prison immédiatement !"
 VIETold.2163.b:0 "Forcez-le à boire un de ses poisons !"
 VIETold.2163.c:0 "Laissez-le partir. Il a appris sa leçon."
 VIETold.2164.t:0 "Un Débat Médical"
 VIETold.2164.desc:0 "J'écoute un débat entre deux médecins locaux sur la meilleure façon de traiter une certaine maladie. Bien que je ne comprenne pas tout ce qu'ils disent, leurs exposés sur diverses théories et idées médicales, comme les quatre humeurs, le fonctionnement des différents organes du corps et les herbes les plus efficaces, sont étrangement fascinants."
 VIETold.2164.a:0 "Comme ils doivent être instruits !"
 VIETold.2164.b:0 "\"Vous avez tous les deux tort. Galen a dit que si une personne tousse, et que le sang et la bile ...\""
 VIETold.2165.t:0 "Démonstration de Chirurgie"
 VIETold.2165.desc:0 "Un érudit est de passage en ville pour échanger des connaissances avec les médecins de la région. Il connaît bien les traitements médicaux, en particulier la chirurgie, et a invité plusieurs d'entre nous à assister à une démonstration de ses compétences chirurgicales lorsqu'il opère un petit noble. Ce sera une affaire plutôt délicate, cependant, comme la plupart des chirurgies ont tendance à l'être. Dois-je y assister ?"
 VIETold.2165.a:0 "J'ai eu affaire à pire - cela semble éducatif !"
 VIETold.2165.b:0 "Un [ROOT.Char.GetTitleAsNameNoTooltip] comme moi a des préoccupations plus pressantes."
 VIETold.2165.c:0 "Peut-être que je peux même l'aider dans son opération avec mes compétences."
 VIETold.2166.t:0 "Combien de Cuillères ?"
 VIETold.2166.desc:0 "J'entends l'une de mes servantes marmonner : \"Oh là là, c'était deux cuillères ou trois ?\"\n\nQuand je lui demande de quoi elle parle, elle me dit qu'elle a oublié la quantité de médicaments qu'elle devait prendre pour ses récentes douleurs d'estomac."
 VIETold.2166.a:0 "Euh ... je n'en ai aucune idée. Bonne chance !"
 VIETold.2166.b:0 "Vous êtes clairement un crétin si vous avez oublié."
 VIETold.2166.c:0 "En fait, ça devrait être quatre cuillères."
 VIETold.2167.t:0 "Une Erreur d'Herboristerie"
 VIETold.2167.desc:0 "Aujourd'hui, [scope_VIET_courtier_medicine_wrong.GetTitledFirstName] a accidentellement pris le mauvais médicament. Il semble qu'[scope_VIET_courtier_medicine_wrong.GetSheHe] ait confondu deux concoctions différentes qu'[scope_VIET_courtier_medicine_wrong.GetSheHe] était censé prendre à des moments différents et avec des doses différentes. On ne peut qu'espérer qu'il n'y a pas d'effets secondaires négatifs importants à cela !"
 VIETold.2167.a:0 "Oh là là ! Cela semble désagréable."
 VIETold.2168.t:0 "Chaud Chaud Chaud !"
 VIETold.2168.desc:0 "Je buvais une tisane qui était censée être bonne pour la santé. Cependant, j'ai bu un peu trop vite et je me suis brûlé la langue devant tout le monde, ce qui m'a amené à renverser mon thé sur mes vêtements, ce qui a entraîné quelques brûlures mineures sur ma peau."
 VIETold.2168.a:0 "C'est un de ces jours, n'est-ce pas... ?"
 VIETold.2169.t:0 "Mettre en Quarantaine Ou Pas ?"
 VIETold.2169.desc:0 "J'entends un érudit et un marchand débattre des mérites des quarantaines pendant les pestes. L'érudit dit que les sages et les médecins ont toujours conseillé que les personnes atteintes de maladies contagieuses soient tenues à l'écart des personnes en bonne santé. Le marchand dit que l'isolement des communautés détruira les opportunités commerciales et rendra les colonies impuissantes et faibles. Qu'est-ce que j'en pense ?"
 VIETold.2169.a:0 "Vivre dans la peur est une idée stupide - il suffit de faire confiance à [ROOT.Char.GetFaith.HealthGodName] !"
 VIETold.2169.b:0 "Nous devrions tenir compte de la sagesse des spécialistes en la matière."
 VIETold.2169.c:0 "En toute honnêteté, je me fiche complètement de ce débat."
 VIETold.2169.info:0 "#emphasis Contexte Historique :#! Contrairement à l'histoire populaire qui dépeint les médiévaux comme stupides, les érudits, les médecins et les dirigeants de l'époque utilisaient diverses méthodes pour combattre les pandémies, notamment les quarantaines. Le terme \"quarantaine\" vient du mot vénitien quarantena, qui signifie \"quarante jours\", car la République de Venise a imposé un isolement de quarante jours à tous les navires ou personnes arrivant pendant la Peste Noire."
 VIETold.2170.t:0 "Mal de Gorge"
 VIETold.2170.desc:0 "J'avais mal à la gorge tout à l'heure et j'ai pris cette concoction à base de plantes pour l'améliorer, comme certains me l'ont suggéré. J'admets que ma gorge va mieux, mais le médicament avait un goût dégoûtant !"
 VIETold.2170.a:0 "Ugh ! Je n'arrive pas à faire disparaître ce goût."
 # Version 1.3.4 Start Here - Please leave here
 VIETold.2171.t:0 "What is this Broccoli?"
 VIETold.2171.desc:0 "A traveler brought with them several interesting foods to present to my court. One of them was a vegetable called broccoli, which is not too popular or well-known outside of Italy and certain parts of the Mediterranean. Its head is similar to cauliflower, but its stem is more like asparagus."
 VIETold.2171.a:0 "No thanks. This plant seems strange."
 VIETold.2171.b:0 "Fascinating. I'll sample a bit."
 VIETold.2171.c:0 "I want to keep some of this broccoli for my cooks to use."
 VIETold.2171.info:0 "#emphasis Historical Context:#! Broccoli originated in the Mediterranean and was eaten there since ancient times. However, it was only during the early modern period when it spread to and was eaten more frequently in Northern Europe and other parts of the world."
 VIETold.2172.t:0 "Broccoli Hater"
 VIETold.2172.desc:0 "Today I learned that someone I know - specifically [VIET_broccoli_hater.GetTitledFirstName] - vehemently hates broccoli, and refuses to eat any meal that contains this vegetable. Of course, dislike of certain foods is normal, but some people feel like [VIET_broccoli_hater.GetSheHe] takes it to the extreme."
 VIETold.2172.a:0 "Very odd! I like broccoli, on the other hand."
 VIETold.2172.b:0 "We all have our preferences. Who am I to judge?"
 VIETold.2172.c:0 "I agree without a doubt. Broccoli is terrible."
 VIETold.2173.t:0 "Broccoli or Cauliflower?"
 VIETold.2173.desc:0 "I was passing by the kitchen, when I overheard my cook and his assistant arguing about whether broccoli or cauliflower would be better for the meal they were preparing to make for dinner. Since the meal is meant for me, perhaps it would be prudent to offer them my take on the matter."
 VIETold.2173.a:0 "I prefer broccoli for today's meal."
 VIETold.2173.b:0 "I'm in the mood for cauliflower."
 VIETold.2173.c:0 "I don't care - they'll figure it out."
 VIETold.2173.d:0 "Why not both?"
