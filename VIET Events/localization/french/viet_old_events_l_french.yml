 VIETold.2001.t:0 "À travers les vallées"
 VIETold.2001.desc:0 "Lorsque je me suis endormi et que je me suis rendu au pays des rêves, je me suis retrouvé sur une vaste colline aux herbes les plus vertes, surplombant un grand lac entourant une ville puissante. Au-dessous de la colline se trouvait un ancien sanctuaire de marbre, tandis que derrière moi se trouvait un petit cottage au bord d'une forêt, où les oiseaux sifflaient et les arbres murmuraient du réconfort à l'oreille. Je me suis reposé pendant un moment avant de décider de ..."
 VIETold.2001.a:0 "Descendre la colline pour voir le lac."
 VIETold.2001.b:0 "Voir le sanctuaire pour présenter mes hommages."
 VIETold.2001.c:0 "Explorer la forêt."
 VIETold.2001.d:0 "Entrer dans le chalet et se détendre."
 VIETold.2002.t:0 "L'aube de la moisson"
 VIETold.2002.desc:0 "Je sors de ma résidence tôt le matin pour me rendre à une résidence d'un noble important, à une certaine distance d'ici. En chemin, alors que le soleil se glissait lentement dans le ciel, je passais devant plusieurs villages. Les paysans se dispersent dans les champs, travaillant avec leurs cultures, bien qu'ils s'arrêtent toujours pour me rendre hommage."
 VIETold.2002.a:0 "C'est bien de voir que tout est en ordre."
 VIETold.2002.b:0 "Ces roturiers me font peur !"
 VIETold.2002.c:0 "Je veux demander à certains d'entre eux comment les choses se passent."
 VIETold.2003.t:0 "Roi et pays"
 VIETold.2003.desc:0 "Je me rends compte qu'il doit y avoir beaucoup de dirigeants qui sont venus avant moi, des seigneurs mineurs et des dames, ainsi que des rois et des reines puissants, qui ont autrefois dirigés ce pays. Il y en a beaucoup que je ne connaîtrai jamais. Vais-je, moi aussi, être un jour oublié, pas même une note de bas de page dans un livre d'histoire, ni même un léger murmure dans le vent ?"
 VIETold.2003.a:0 "Même si je meurs, ce qui compte c'est si j'ai fait mon devoir."
 VIETold.2003.b:0 "Je ferai de grandes actions pour assurer mon immortalité !"
 VIETold.2003.c:0 "Tant que je suis heureux, alors tout va bien pour moi."
 VIETold.2003.d:0 "Rien ne compte finalement. Pourquoi est-ce que j'essaye même ?"
 VIETold.2004.t:0 "Wings of [ROOT.Char.GetFaith.HighGodName]"
 VIETold.2004.desc:0 "Je suis encore dans un autre rêve - cette fois, je vole dans le ciel, regardant un royaume de pâturages et de forêts vertes. Il y a tellement d'endroits où je peux aller, pourtant un endroit m'appelle, un endroit où je ne peux pas résister à l'exploration :"
 VIETold.2004.a:0 "The pale, white temple to the north..."
 VIETold.2004.b:0 "The cosmopolitan trade port to the west..."
 VIETold.2004.c:0 "The mysterious, dark swamp to the south..."
 VIETold.2004.d:0 "The vast flower fields to the east..."
 VIETold.2005.t:0 "Tout va bien"
 VIETold.2005.desc:0 "Aujourd'hui a été une journée très calme et ennuyeuse à la cour. Rien d'excitant n'est arrivé."
 VIETold.2005.a:0 "L'excitation n'est pas toujours souhaitable, alors je suis content."
 VIETold.2005.b:0 "Je veux de l'excitation ! Je veux vivre la vie !"
 VIETold.2005.a.tooltip:0 "People always say they want excitement in their lives, but they should wish for good things first - after all, excitement isn't always good."
 VIETold.2005.b.tooltip:0 "Indeed, sometimes people always sit around and don't do anything with their lives. What's the purpose of living if you don't explore the world?"
 VIETold.2006.t:0 "La facilité du gardien"
 VIETold.2006.desc:0 ""Top of the morning and nothing to report," the guard told me as I made a few rounds around my garden."
 VIETold.2006.a:0 "Continuez comme vous étiez."
 VIETold.2006.b:0 "Tiens toi droit !"
 VIETold.2006.c:0 "Pourquoi n'es-tu pas plus vigilant ?"
 VIETold.2007.t:0 "Glory of Earth"
 VIETold.2007.desc:0 "There are of course always those who doubt my right to rule this land and claim I am not its rightful ruler. Yet how can I gaze upon this land of mine, and not see my connection to it? It is my realm too. I have a purpose as its master:"
 VIETold.2007.a:0 "To.... Actually, I'm not too sure what my purpose is."
 VIETold.2007.b:0 "À faire comme bon me semble."
 VIETold.2007.c:0 "Protéger et aider mes sujets."
 VIETold.2007.d:0 "Pour apporter la gloire à mon royaume et à ma dynastie."
 VIETold.2008.t:0 "Lamentation de ménestrel"
 VIETold.2008.desc:0 "Un musicien que j'ai engagé pour un banquet chante une chanson plutôt triste. Beaucoup dans ma cour sont profondément émus par le pathos de l'histoire racontée."
 VIETold.2008.a:0 "Moi aussi, j'ai versé une larme."
 VIETold.2008.b:0 "Je ne l'ai pas trouvé si triste."
 VIETold.2009.t:0 "[ROOT.Char.GetFaith.HighGodName]'s Ascension"
 VIETold.2009.desc:0 "A physical manifestation of [ROOT.Char.GetFaith.HighGodName] supposedly appeared in a village nearby, and blessed a few locals, before ascending into the heavens. Few of the official clergy seem to believe these peasants' claims, saying it is misunderstandings of the ignorant, but the peasants don't care and have built altars where these incidents occurred."
 VIETold.2009.a:0 "Un bon présage ! Encouragez le clergé à soutenir le village."
 VIETold.2009.b:0 "It was clearly an illusion of [ROOT.Char.GetFaith.DevilName]. Repress the cult!"
 VIETold.2009.c:0 "Je n'ai pas d'opinion sur les superstitions de ces paysans."
 VIETold.2010.t:0 "Crépuscule au marché"
 VIETold.2010.desc:0 "I rushed to the local market as the sun was setting, hoping to buy something I really wanted, but the merchant told me he had all run out of that product.\n\n"It will be a long time before I can acquire more of it," he told me apologetically.\n\nEven if I were to pay him a lot of money, he won't be able to get it for me right now."
 VIETold.2010.a:0 "Aucun problème avec ça ! J'attendrai."
 VIETold.2010.b:0 "Ce bâtard ! Il me trompe !"
 VIETold.2010.c:0 "Au moins il est honnête. Je ne peux pas faire grand-chose maintenant."
 VIETold.2011.t:0 "Lever du soleil de flûtes"
 VIETold.2011.desc:0 "Today I woke up earlier than usual.\n\nFeeling a bit restless, I ventured out of my residence and took a walk outside with some trusted guards.We thought we heard a whistling sound up ahead, and upon further investigation we found out that it was a young shepherd with his flock, playing a pleasant song on his wooden flute.\n\nHe greeted me reverently, and wished me the best."
 VIETold.2011.a:0 "S'il te plaît, joue encore de la musique. C'est bien."
 VIETold.2011.b:0 "C'est juste un paysan."
 VIETold.2012.t:0 "Peace of [ROOT.Char.GetFaith.HighGodName]"
 VIETold.2012.desc:0 "There are those who say that according to our divine scriptures, [ROOT.Char.GetFaith.HighGodName] wants all peoples to be at peace with one another. But is that just mere idealism? Can true peace under the wisdom and benevolence of [ROOT.Char.GetFaith.HighGodName] ever be accomplished?"
 VIETold.2012.a:0 "I think [ROOT.Char.GetFaith.HighGodName] wants us to smite infidels, not to have peace!"
 VIETold.2012.b:0 "Amour et paix ! Nous sommes en effet tous frères et surs !"
 VIETold.2012.c:0 "C'est une bonne idée, mais l'idéalisme ne peut pas faire grand-chose."
 VIETold.2013.t:0 "Love Under Moon"
 VIETold.2013.desc:0 "Le livre que j'ai lu ressemblait au début à une romance idiote typique. Au lieu de cela, c'était une histoire d'amour épique avec drame, comédie et tragédie, qui a soulevé des questions poignantes et difficiles sur la moralité et la mortalité humaines. Immensément ému, je trouve maintenant difficile de m'endormir la nuit en pensant aux personnages que j'aimais et à leur destin doux-amer. Vais-je jamais relire une histoire comme ça ?"
 VIETold.2013.a:0 "I never expected to like that kind of story in the first place!"
 VIETold.2014.t:0 "A Simple Story"
 VIETold.2014.desc:0 "Je regardais une pièce jouée par une troupe itinérante. Bien qu'il s'agissait d'une histoire d'amour courte et simple sans beaucoup de drame ou de conflit, les personnages étaient sympathiques et réalistes dans leurs motivations et leurs désirs. Malgré sa simplicité et son manque de tension, de nombreux spectateurs ont adoré l'histoire."
 VIETold.2014.a:0 "Ces plébéiens - ce ne sont que des peluches banales !"
 VIETold.2014.b:0 "J'avoue, cela m'a fait sourire."
 VIETold.2015.t:0 "Bad History"
 VIETold.2015.desc:0 "A poet is reciting a tale about a historical event long ago before me and an audience. I realize he just made a mistake, and there are some inaccuracies in his retelling of what happened!\n\nPerhaps I should do my duty and inform this poet that his knowledge of the past is faulty, and will cause others to misunderstand those who came before us. On the other hand, maybe people will misinterpret my good intentions as haughtiness. What to do...?"
 VIETold.2015.a:0 "Don't say anything. I don't need people thinking I'm smug."
 VIETold.2015.b:0 "Corrigez-le - l'histoire ne doit pas être un mensonge !"
 VIETold.2015.c:0 "Corrigez-le - la véritable histoire est plus intéressante."
 VIETold.2015.d:0 "Corrigez-le - je veux montrer mes connaissances."
 VIETold.2016.t:0 "Visions of the Past"
 VIETold.2016.desc:0 "Je lisais paresseusement un livre sur les événements historiques de l'Antiquité. Soudain, quand je suis tombé sur une section particulière, des images et des scènes disjointes ont défilé devant mon esprit, comme si j'étais vraiment là. Mes serviteurs m'ont retrouvé au sol quelques instants plus tard, après m'être évanoui. Ils étaient sceptiques quand j'ai décrit ce qui s'est passé, mais les sentiments de tristesse, de joie, de haine, d'amour - j'ai ressenti tout ça !"
 VIETold.2016.a:0 "J'étais vraiment là, dans le passé ? Pourquoi suis-je ici maintenant ?"
 VIETold.2017.t:0 "Deeds of Heroes"
 VIETold.2017.desc:0 "I recently took the time to read through various books explaining the exploits and deeds of ancient heroes and warriors. It was informative, and helped me to better understand:"
 VIETold.2017.a:0 "Quelles tactiques et stratégies fonctionnent et lesquelles ne fonctionnent pas."
 VIETold.2017.b:0 "Ce qui rend une personne courageuse et capable de lutter contre les obstacles."
 VIETold.2017.c:0 "Comment faire respecter la justice et la droiture entre tous."
 VIETold.2018.t:0 "A Simple Love Story"
 VIETold.2018.desc:0 "I recently read a touching story about a pure-hearted romance between a young man and woman who had grown up as neighbors and friends. Their virtue and honesty helped them ensure many hardships so they could be united in marriage."
 VIETold.2018.a:0 "Je déteste les histoires d'amour stupides. Pourquoi ai-je lu ça ?"
 VIETold.2018.b:0 "C'était un conte adorable sur le véritable amour."
 VIETold.2019.t:0 "Outside"
 VIETold.2019.desc:0 "Je m'assois sur le rebord de la fenêtre, en regardant dehors. Qu'est-ce que je vois au loin que j'observe avec beaucoup d'attention ?"
 VIETold.2019.a:0 "La nature est sombre - les plantes, le ciel, le soleil devant moi."
 VIETold.2019.b:0 "Un groupe d'enfants de paysans qui jouent dehors."
 VIETold.2019.c:0 "Certains de mes gardes marchent en patrouille."
 VIETold.2019.d:0 "Someone very attractive passing through."
 VIETold.2020.t:0 "Stuck at Home"
 VIETold.2020.desc:0 "Dans mon rêve, je vis dans un grand manoir d'une beauté inégalée, si vaste qu'il n'aurait pas pu être construit par des moyens ordinaires. C'est une magnifique résidence où j'ai tout le confort de la maison - nourriture, boisson et divertissement à ma disposition, et toutes sortes d'engins mécaniques et magiques exotiques. Et pourtant, je suis pris au piège. Chaque fois que j'essaie de m'échapper, je finis par revenir, d'une manière ou d'une autre !"
 VIETold.2020.a:0 "Ce n'est pas une façon de vivre ! Je dois être libre !"
 VIETold.2020.b:0 "Comme il est là devant moi, je suppose que je peux en profiter."
 VIETold.2020.c:0 "Seuls les imbéciles prennent pour acquis les cadeaux qu'on leur offre."
 VIETold.2021.t:0 "The Ghost At Home"
 VIETold.2021.desc:0 "I pass by a small ancient ruin while traveling through a village. The peasant acting as your guide tells me of a local folk legend, that centuries ago when a plague struck the area, one of the locals holed himself up in the ruin - as it was his house back then - and died there by himself when he ran out of food and drink. His lonely spirit, supposedly, still haunts the area to this day."
 VIETold.2021.a:0 "Un récit intéressant, je suppose !"
 VIETold.2022.t:0 "In the Way"
 VIETold.2022.desc:0 "Je fais les cent pas dans ma résidence, je pense à ceci ou à cela, puis je tombe accidentellement sur certains des meubles."
 VIETold.2022.a:0 "Oups ! Je suis bête !"
 #VIETold.2022.message:0 "You hurt yourself bumping into furniture"
 VIETold.2023.t:0 "Eek!"
 VIETold.2023.desc:0 "Certains de mes jeunes serviteurs ont crié de terreur quand une souris est passée devant nous un matin. Après une recherche rapide, la souris n'a pas été retrouvée, mais certaines des jeunes filles sont toujours effrayées et craignent qu'il y ait d'autres souris chez moi."
 VIETold.2023.a:0 "Les enfants pauvres. Ne vous inquiétez pas, la souris a disparu !"
 VIETold.2023.b:0 "Allons donc. Grandissez déjà, soyez un peu courageux !"
 VIETold.2023.c:0 "Les souris sont nos frères et surs, nous devons les respecter."
 VIETold.2023.d:0 "Un spectacle inquiétant ! Nous devons rester vigilants."
 VIETold.2024.t:0 "In Flagrante"
 VIETold.2024.desc:0 "Un jour, je m'ennuyais à la maison sans rien à faire, alors j'ai décidé de faire un tour lorsque j'ai entendu des bruits sourds provenant d'une pièce. Je me suis faufilé et j'ai ouvert la porte légèrement, puis j'ai jeté un coup d'il à l'intérieur. Une de mes servantes et un de mes serviteurs faisaient l'amour et, dans les affres de la passion, ignoraient le monde qui les entourait ! Bien que jeunes, ils devraient mieux le savoir."
 VIETold.2024.a:0 "Faites irruption et ordonnez-leur d'arrêter de faire cela en public."
 VIETold.2024.b:0 "Surveillez-les secrètement mais ne leur dites rien."
 VIETold.2024.c:0 "Oubliez ça - ce ne sont pas mes affaires."
 VIETold.2024.d:0 "Tell them later they have my blessing to marry."
 VIETold.2025.t:0 "Boom!"
 VIETold.2025.desc:0 "Un bruit fort se fait entendre dehors et, par instinct, je me précipite à la fenêtre, curieux. Je regarde dehors et ne vois rien qui sorte de l'ordinaire."
 VIETold.2025.a:0 "Étrange. Mon imagination me joue des tours ?"
 VIETold.2026.t:0 "Night Owl"
 VIETold.2026.desc:0 "J'ai beaucoup veillé ces derniers temps par ennui."
 VIETold.2026.a:0 "Ce n'est pas une chose saine, mais je ne peux pas résister."
 VIETold.2026.b:0 "Je vais essayer de tirer le meilleur parti de ma mauvaise habitude."
 VIETold.2027.t:0 "Deviant Lands"
 VIETold.2027.desc:0 "I have heard that there are lands far away from where I live, where the practice of marriage between siblings is common and not just accepted, but actively embraced and encouraged throughout society, from the highest of royalty to the humblest of peasants. Could such communities even exist? If they did, I have yet to meet anyone from such a place in person - or at least anyone whose story I would believe."
 VIETold.2027.a:0 "If such people existed, then they're absolutely barbaric! Degenerates, all of them!"
 VIETold.2027.b:0 "Who am I to judge? Different people have different customs and traditions."
 VIETold.2027.c:0 "Thinking about them gets me all excited. #EMP Very#! excited."
 VIETold.2027.d:0 "All of these rumors are fanciful tales made up by perverts without sisters."
 VIETold.2028.t:0 "Flying Rabbits?"
 VIETold.2028.desc:0 ""Have you heard of the flying rabbits of the far north?" my servant asks me one day, while we are conversing about various matters. "Fascinating creatures! Do you think they're real?""
 VIETold.2028.a:0 "Ne sois pas bête. Les lapins ne volent pas et ne vivent pas dans le nord gelé."
 VIETold.2028.b:0 "Qui sait ? C'est certainement une possibilité !"
 VIETold.2028.c:0 "Vous les confondez avec une vraie créature connue sous le nom de ..."
 VIETold.2029.t:0 "The Last Egyptians"
 VIETold.2029.desc:0 "Un voyageur me régale d'un récit qu'il avait entendu lorsqu'il visitait un village le long du Nil un jour. «On m'a dit qu'à l'époque des Romains, le gouverneur de l'Égypte avait envoyé un diplomate et un ami de confiance en tant que diplomate dans les régions méridionales de l'Éthiopie, mais il s'était égaré dans le désert, non loin de là où j'étais resté. Il a finalement trouvé une grande oasis, où les gens se comportaient toujours comme les anciens Égyptiens, construisant des pyramides et adorant des dieux antiques, sans savoir comment le Nil avait été conquis par les Hellènes, puis par les Romains."
 VIETold.2029.a:0 "Qu'une communauté maintiendrait en vie des coutumes aussi anciennes !"
 VIETold.2029.b:0 "Je suis sûr qu'ils ne sont que des paysans troglodytiques."
 VIETold.2029.c:0 "Ces oasis cachées seraient-elles encore présentes aujourd'hui ?"
 VIETold.2030.t:0 "The Fabled Eastern Islands"
 VIETold.2030.desc:0 ""Ah! Let me tell you a story," the merchant says, after we finish with business. Not one to anger my jolly guest, we sit down as we feast and he tells me what he heard when he visited China not too long ago. "I was told that if one sails east, beyond even the fabled isles of Cipangu, one would eventually reach a large island ruled by towering men who ride steeds of solid gold. These people of the Sun are most intelligent and mighty and ruled by an immortal dragon.""
 VIETold.2030.a:0 "Des gens fascinants ! Peut-être qu'un jour nous les rencontrerons."
 VIETold.2030.b:0 "Je ne suis pas convaincu qu'ils existent."
 VIETold.2031.t:0 "Opposite Land"
 VIETold.2031.desc:0 "Une connaissance me dit qu'elle a entendu dire que si l'on creuse suffisamment sous terre, on émergera dans un autre monde où il y a des gens semblables au nôtre. Cependant, ils sont le contraire de nous : leurs femmes sont plus grandes que leurs hommes, les hommes restent à la maison et gèrent les affaires domestiques tandis que les femmes se font la guerre, et le plus scandaleusement, les frères et surs peuvent se marier. Néanmoins, ma connaissance a déclaré avoir entendu dire que cette terre était essentiellement pacifique et prospère."
 VIETold.2031.a:0 "Peut-être que leurs étranges manières sont la raison pour laquelle ils sont prospères et pacifiques."
 VIETold.2031.b:0 "Really now! How could a society like that possibly exist?"
 VIETold.2031.c:0 "C'est excitant ! Mon imagination tente d'envisager un tel endroit."
 VIETold.2032.t:0 "Tale of the Labyrinth"
 VIETold.2032.desc:0 "Someone tells me of a king in a faraway land who was cruel, yet fair in his dealings.\n\nOnce, he hired an engineer to create the largest labyrinth the world has ever known. Those guilty of the worst crimes were put in this maze of tunnels and hallways, which were filled with all manner of violent beasts, as well as dangerous booby traps that could kill a man instantly. Almost none escaped, but there were always a few who had the wits and tenacity - or perhaps the luck and blessings of [ROOT.Char.GetFaith.HighGodName] - to find their way out, and the king granted freedom to these few for their impressive achievement."
 VIETold.2032.a:0 "Quelqu'un capable d'échapper mérite la liberté, oui."
 VIETold.2032.b:0 "Une règle étrange ! Ces méthodes inutiles et bizarres."
 VIETold.2032.c:0 "I hoped his labyrinth had many of those monsters and death traps!"
 VIETold.2033.t:0 "Guardian of the Gate"
 VIETold.2033.desc:0 "I have heard rumors about a noble and valiant warrior woman in a distant land, who is immortal and stands guard over an ancient gate made of marble and obsidian. Those who best her in combat will be allowed into the gate, which is a portal to a heavenly paradise, a most peaceful and pastoral landscape one can live in with no worries nor fears.\n\nIf it did exist, could I go there?"
 VIETold.2033.a:0 "Si seulement je pouvais aller dans un tel endroit, je serais si heureux."
 VIETold.2033.b:0 "Je suis sûr que je pourrais battre cette femme et entrer."
 VIETold.2033.c:0 "Je n'en ai pas besoin. J'ai tout ce dont j'ai besoin ici."
 VIETold.2034.t:0 "A Dream of Danger"
 VIETold.2034.desc:0 "I meet a local village elder, a wizened old man, who was a foolhardy adventurer in his youth. He once got lost in a great forest, and almost drowned in its swamps. Fortunately, he was rescued by a mysterious man, who was of tall and handsome appearance, and carried himself in a calm and kind yet melancholy, somber, regal manner. This man referred to himself only as a dreamer, and warned about the seductive dangers of excitement and risk.\n\nAfterwards, the old man never sought out reckless excitement again, and lived a stable, quiet, happy life back home."
 VIETold.2034.a:0 "D'accord ! Seuls les idiots vénèrent aveuglément l'excitation et l'ambition."
 VIETold.2034.b:0 "Je ne suis pas d'accord. Quel est le point de vivre une vie ennuyeuse ?"
 VIETold.2034.c:0 "Wait a moment... did you meet the #EMP Dreamer#!?"
 VIETold.2035.t:0 "The Immortal Horse"
 VIETold.2035.desc:0 "Parmi les peuples nomades de l'Eurasie, il y a des histoires d'un cheval immortel, courant toujours à travers les grandes steppes, libre et audacieux. Le galop des sabots du puissant cheval sonne comme un tonnerre et il est plus rapide que tout ce que l'on pouvait voir."
 VIETold.2035.a:0 "Peut-être qu'un jour je le verrai !"
 VIETold.2035.b:0 "Un conte fantaisiste, rien de plus."
 VIETold.2036.t:0 "Woman in White"
 VIETold.2036.desc:0 "I have a guard who once visited a distant village by a forest, said to be a gateway to the world beyond. While there, he went in the forest despite the locals' warning.\n\nIn the forest, he encountered a pale maiden wearing a white dress. Though she was charming and bashful, there was something off about her; the tone of her voice was odd, and her dress fluttered in the wind in a strange way. Frightened out of his wits, he fled immediately, knowing she must have been an evil spirit of some sort.\n\nAccording to locals from that area, not only are such sightings common in the forest, but many have also mysteriously died or disappeared there."
 VIETold.2036.a:0 "Quel lâche ! Elle ne pouvait pas être un esprit."
 VIETold.2036.b:0 "Des choses effrayantes dépassent les limites de la civilisation !"
 VIETold.2036.info:0 "#emphasis Historical Context:#! The lady or woman in white is a type of spirit who appears in various folklores and mythologies around the world since ancient times. Oftentimes, she is the ghost of who died in tragic circumstances - perhaps in childbirth, or after her lover died, and so on. Sometimes she is a vengeful spirit who lures and attacks innocents; other times, she punishes the wicked, like adulterers."
 VIETold.2037.t:0 "A Dream of a Protector"
 VIETold.2037.desc:0 "My new maid is a strange woman. Her father was a merchant, and she often accompanied him on his journeys as child.\n\nShe claims when she was little, on one such journey, she and her father visited a forested land when she got lost in the woods at night. She was frightened, of course, and thought she would die.\n\nA mysterious woman found her sobbing, and guided her back to the main road. The woman was of tall and beautiful appearance, and carried herself in a friendly and serene, yet melancholy, somber, queenly manner. She barely spoke and before she disappeared, merely said she was a dreamer.\n\nTo this day, my servant wonders who her mysterious savior was."
 VIETold.2037.a:0 "Une rencontre étrange !"
 VIETold.2037.b:0 "Wait - you met the #EMP Dreamer#!, didn't you!?!?"
 VIETold.2038.t:0 "The Scholar's Tale"
 VIETold.2038.desc:0 "I am hosting a prominent local scholar. Contrary to my expectations of him being an awkward, doddering old man, he is a tall, handsome, and charismatic young man. I see my maids and some of the noblewomen gazing upon him with an amusing hunger in their eyes as he recounts his many adventures with his soothing, deep voice.\n\nIn one of his anecdotes, he recalls the time he came across a large lake in my realm. He once visited it, but almost drowned when he tried taking a swim. When he came to, he found himself on one of the lake's islands he never saw before. As he describes its geography, I do not recall the existence of such a lake on such an island either."
 VIETold.2038.a:0 "Qu'est-ce qui s'est passé ensuite ?"
 VIETold.2039.tooltip:0 "This is all very mysterious!"
 VIETold.2039.t:0 "The Scholar's Tale"
 VIETold.2039.desc:0 "The scholar circled the shore of the island and came across an old temple built by the ancients, yet still in good condition despite being abandoned. There, he quickly prayed to [ROOT.Char.GetFaith.HighGodName]. Afterwards, to his surprise, he found a small boat near the temple which he used to leave the island.\n\nEvery time he returned to the lake, he could never find the island again. No one has heard of an island on that lake with its characteristics and geography, and it isn't mentioned in local legends, and his fellow scholars have not found a trace of it in historical records. However, we're all sure he isn't lying, as he is a respected scholar after all."
 VIETold.2039.a:0 "There must have been something strange afoot. Otherworldly beings?"
 VIETold.2039.b:0 "Peut-être que tout cela n'était qu'un rêve ?"
 VIETold.2039.c:0 "Est-ce que je trouverai l'île un jour ? Qui sait quels secrets elle détient !"
 VIETold.2040.t:0 "Isle of Colors"
 VIETold.2040.desc:0 "I appear to have interrupted a heated debate. A few of my courtiers and servants have been discussing rumors they heard about a distant land known as the Isle of Colors, where men and women are like us, except for one thing: their skin is an unnatural color. What my courtiers cannot seem to agree on, however, is what that skin color is. Perhaps I can provide my input on the matter?"
 VIETold.2040.a:0 "The Isle of Colors can't really exist - a tale that's made up, I truly insist!"
 VIETold.2040.b:0 "Their skin's true color is pink... at least, that is what I think."
 VIETold.2040.c:0 "I'd have to say surely dark blue is their skin's natural hue!"
 VIETold.2040.d:0 "Je suppose que leur peau est verte, même si je ne l'ai pas vue."
 VIETold.2040.e:0 "I don't know the answer - this truth I can't infer."
