 VIETold.1001.t:0 "Onion Gift"
 VIETold.1001.desc:0 "One of my servants came back today after visiting a cousin living in a town some distance away. This cousin had kindly offered some precious onions as a gift."
 VIETold.1001.a:0 "Merci beaucoup! Ça irait bien dans la soupe."
 VIETold.1002.t:0 "Red and Yellow Carrots?"
 VIETold.1002.desc:0 "J'ai rencontré un voyageur intéressant, peut-être un peu fou aujourd'hui. Il prétend avoir vu des carottes rouges et jaunes dans un pays lointain ! Ha ha ! Quelle bonne blague. Tout le monde peut voir que les carottes sont violettes. Même s'il y avait des carottes rouges et jaunes, personne ne voudrait de telles couleurs étranges pour leurs carottes."
 VIETold.1002.a:0 "Et quoi ensuite, des carottes oranges ?"
 VIETold.1002.info:0 "#emphasis Historical Context:#! For much of history, the most common color of carrots was purple. Red and yellow carrots begin to appear during the medieval period, while orange carrots came about during the early modern period."
 VIETold.1003.t:0 "Their Cabbages!"
 VIETold.1003.desc:0 "One of my courtiers has lately refused to eat anything with cabbage. When questioned why, I was told: "Cabbage? Oh dear... you know it is peasant's food - it is like water to them. Why would a person of high status such as ourselves consume such a lowly, filthy plant?""
 VIETold.1003.a:0 "C'est un bon point !"
 VIETold.1003.b:0 "Quelle attitude extrême."
 VIETold.1003.c:0 "Laissez-moi deviner - vous allez aussi éviter l'eau ?"
 VIETold.1004.t:0 "Hair Loss Treatment"
 VIETold.1004.desc:0 "En vieillissant, je commence à perdre des cheveux. Mon médecin m'a prescrit des oignons pour combattre ce problème. Les propriétés médicinales de l'oignon, a-t-il dit, m'aideraient dans cette situation."
 VIETold.1004.a:0 "Mon haleine sentira très mauvais après ça..."
 VIETold.1005.t:0 "Living Undead?"
 VIETold.1005.desc:0 "Les rumeurs abondent que plusieurs démons ou mauvais esprits se seraient récemment installé près de chez moi. J'ai vu les gens du voisinage commencer à accrocher de l'ail à leurs fenêtres pour se protéger."
 VIETold.1005.a:0 "Je devrais faire de même pour me protéger."
 VIETold.1005.b:0 "Ces imbéciles naïfs et superstitieux..."
 VIETold.1006.t:0 "Greek Salad"
 VIETold.1006.desc:0 "J'ai envie de salade. Ils disent que cela rappelle une salade avec nom de campagne grecque paisible, et j'ai l'impression que je dois me détendre après une journée de travail stressante. Quoi de mieux qu'un mélange rafraîchissant de légumes frais, de fromage et de vinaigrette ?"
 VIETold.1006.a:0 "Je vais demander à mon cuisinier de préparer une salade."
 VIETold.1007.t:0 "Water Danger"
 VIETold.1007.desc:0 "J'ai bu un peu d'eau et je me suis étouffé avec. Heureusement, un serviteur m'a sauvé, mais ma cour a été témoin de toute la situation embarrassante."
 VIETold.1007.a:0 "Une expérience terrifiante!"
 VIETold.1008.t:0 "Aaaah..."
 VIETold.1008.desc:0 "Après une journée stressante, boire de l'eau fraîche et agréable est si relaxant."
 VIETold.1008.a:0 "Aaaahhh..."
 VIETold.1009.t:0 "Dry Wells"
 VIETold.1009.desc:0 "Les puits utilisés par votre cour pour l'eau se sont asséchés. Il est temps d'en déterrer de nouveaux, et bientôt, sinon tout le monde à la cour mourra de soif !"
 VIETold.1009.a:0 "Envoyez les hommes trouver un nouveau puits."
 VIETold.1010.t:0 "Chicory Treatment"
 VIETold.1010.desc:0 "I tripped and fell down on the stairs! Thank heavens I'm okay - I just have a few bruises. My physician, [physician.GetTitledFirstName] said I should treat it with chicory, which I hate because of its bitter taste. Though I won't be eating it, and only applying it on the affected skin, having to deal with it is just annoying."
 VIETold.1010.a:0 "Mais je ne veux pas que mes bleus s'empirent."
 VIETold.1010.message:0 "The Chicory treatment did not help significantly"
 VIETold.1011.t:0 "Bitter Greens"
 VIETold.1011.desc:0 "Since I rule over a population traditionally inhabited by Hellenic peoples, I get to eat quite a lot of Greek food. I've found that the locals love eating khorta, or greens, a bitter mix of plants and herbs. It is extremely bitter though. I don't know if I can ever get used to it..."
 VIETold.1011.a:0 "Les aliments amers peuvent être délicieux !"
 VIETold.1011.b:0 "Oubliez cette saleté grecque !"
 VIETold.1012.t:0 "Sugar Or No Sugar?"
 VIETold.1012.desc:0 "Coffee. No [ROOT.Culture.GetName] [ROOT.Char.GetWomanMan] can live without it, myself included. It is a natural part of our diet. Most drink it bitter, but some make it sweet by adding sugar."
 VIETold.1012.a:0 "Je préfère mon café amer, c'est comme ça."
 VIETold.1012.b:0 "Le café sucré est mieux. Sans ça, c'est trop amer."
 VIETold.1013.t:0 "A Poor Purchase"
 VIETold.1013.desc:0 "Les olives ne peuvent pas être amères, qui peuvent les manger ? Comment quelqu'un fera de l'huile d'olive avec ça ? Il semble que le stock d'olives que j'ai acheté soit trop cru."
 VIETold.1013.a:0 "Quel gâchis !"
 VIETold.1014.t:0 "Stimulating Vegetables"
 VIETold.1014.desc:0 "J'ai récemment mange beaucoup de roquette dans mes salades. Pas étonnant que je me sente ainsi ... stimule de certaines façons. Les gens disent que c'est un aphrodisiaque après tout."
 VIETold.1014.a:0 "Bien ! Peut-être que cela durera longtemps ..."
 VIETold.1014.b:0 "Je devrais manger des choux, ce qui me calmera."
 VIETold.1014.a.info:0 "#emphasis Historical Context:#! In the past, ancient and medieval learned men believed that arugula was an aphrodisiac. For instance, it is mentioned in the love poetry of Virgil and Ovid."
 VIETold.1014.b.info:0 "#emphasis Historical Context:#! During the medieval period, to counter the supposed aphrodisiac qualities of arugula, it was often mixed with cabbage, which was believed to have calming qualities."
 VIETold.1015.t:0 "I Eat My Spinach"
 VIETold.1015.desc:0 "Les épinards peuvent avoir de l'amertume, mais je le mange parce que j'ai trouvé que cela me rend plus sain et plus fort. (Cependant, j'ai entendu des rumeurs d'un épinard moins amer dans des terres lointaine)."
 VIETold.1015.a:0 "Je suis fort à la fin parce que je mange mes épinards !"
 VIETold.1016.t:0 "A New Fad"
 VIETold.1016.desc:0 "Un nouveau cosmÃ©tique populaire parmi les femmes nobles est fait en utilisant le jaune d'oeuf des oeufs de caille au lieu des oeufs de poule habituels. Mais les oeufs de caille sont un luxe rare, beaucoup plus adaptÃ© Ã  la gastronomie. Ces femmes sont-elles vraiment vaines ?"
 VIETold.1016.a:0 "Un produit inutile !"
 VIETold.1016.b:0 "I could've eaten those eggs..."
 VIETold.1016.c:0 "Cela ne me concerne pas. La mode passera avec le temps."
 VIETold.1016.d:0 "Je trouve que Ã§a me va bien !"
 VIETold.1017.t:0 "Egged"
 VIETold.1017.desc:0 "Yesterday there was a local traditional festival that is held annually in the city. During the night, while everyone was busy celebrating, some drunk and inconsiderate revelers dared to egg the house of a merchant friend of mine!"
 VIETold.1017.a:0 "Maybe those hooligans were sent by his business rivals?"
 VIETold.1018.t:0 "Pickled Eggs Galore"
 VIETold.1018.desc:0 "Hier, je suis allÃ© Ã  la taverne locale et j'ai bu trop de biÃ¨re. Pendant que je buvais, j'ai commandÃ© une grande quantitÃ© d'oeufs marinÃ©s Ã  manger avec ma biÃ¨re, comme je le fais habituellement. Cependant, cette fois-ci, dans mon Ã©tat d'Ã©briÃ©tÃ©, j'ai dÃ» prendre et payer tous les Åufs marinÃ©s que la taverne avait. Je n'ai pas seulement la gueule de bois, je dois trouver quoi faire avec ces oeufs."
 VIETold.1018.a:0 "On dirait qu'on va manger des oeufs marinÃ©s pendant un moment ..."
 VIETold.1018.a.info:0 "#emphasis Historical Context:#! Pickling was and is a common and delicious way to preserve food historically and in the present-day in many cultures. Pickled eggs have been eaten all over Eurasia, and were - and are - often common luxury snacks."
 VIETold.1019.t:0 "Shell Shock"
 VIETold.1019.desc:0 "Today I visited one of my vassals, [scope_VIET_eggshell_vassal.GetTitledFirstName]. While there, we dined on a delicious sponge cake... or, at least, it was delicious until both of us nearly choked on eggshells. Now my vassal is highly embarrassed by [scope_VIET_eggshell_vassal.GetHerHis] cook's incompetency at cooking with eggs."
 VIETold.1019.a:0 "And [scope_VIET_eggshell_vassal.GetSheHe] should be!"
 VIETold.1019.b:0 "Peu importe, ces choses arrivent tout le temps."
 VIETold.1020.t:0 "Deviled Eggs"
 VIETold.1020.desc:0 "Pour le dÃ®ner de ce soir, je vais manger des oeufs mimosa. Qu'est-ce qui devrait Ãªtre mis dans ces oeufs, je me le demande ? Mon cuisinier les fera goÃ»ter, peu importe ce qu'il y a dedans."
 VIETold.1020.a:0 "Des lÃ©gumes. Qui dit que s'abstenir de l'excÃ¨s n'est pas dÃ©licieux ?"
 VIETold.1020.b:0 "De la viande. Je veux quelque chose pour me fortifier !"
 VIETold.1020.c:0 "Du Lait, de la crÃ¨me ou du fromage. Ãa sera plus riche et Ã§a m'engraissera bien."
 VIETold.1021.t:0 "A New Wardrobe"
 VIETold.1021.desc:0 "Il est temps pour moi d'acheter une nouvelle garde-robe, quelque part pour mettre mes vÃªtements prÃ©fÃ©rÃ©s. L'ancienne est usÃ©e et va probablement s'effondrer d'un jour Ã  l'autre. Quel genre de garde-robe devrais-je avoir ? Une personne de prestige comme moi peut se permettre une garde-robe dÃ©cente en bois de bonne qualitÃ©, en tout cas."
 VIETold.1021.a:0 "A simple one will do."
 VIETold.1021.b:0 "Something nice, a bit stylish, but not too much."
 VIETold.1021.c:0 "Ãa doit Ãªtre extravagant - avec des feuilles d'or, et des sculptures complexes partout !"
 VIETold.1022.t:0 "A Bad Chair"
 VIETold.1022.desc:0 "Aaahh!"\n\nThe chair you were sitting on broke, and you fell to the ground, looking like a clown."
 VIETold.1022.a:0 "Pourquoi Ã§a arrive Ã  moi ?"
 VIETold.1022.message:0 "You got injured from falling down the chair"
 VIETold.1023.t:0 "Under the Table"
 VIETold.1023.desc:0 "There's nothing much to do while I'm waiting for my food at the dinner table. Out of curiosity, I glance under the table you sit at.\n\nI almost puke as you see some disgusting mess - partly crusty and dried up, partly still icky and goopy - sticking to the underside of the table. Who in the blazes put that there?\n\nWhat is that, anyways, to begin with?"
 VIETold.1023.a:0 "Serviteurs! J'ai besoin vous pour que vous nettoyez quelque chose !"
 VIETold.1024.t:0 "Time to Clean Up?"
 VIETold.1024.desc:0 "My desk is a mess! Papers, quills, ink, maps, charts, and other important things are strewn all over.\n\nMaybe it would be a good time to clean up this mess? Then again, it's not like it's something I need to do. After all, I've gotten by with this mess and I can always do it another day."
 VIETold.1024.a:0 "It bothers me! I should organize this mess."
 VIETold.1024.b:0 "Nan, pas besoin de faire quoi que ce soit."
 VIETold.1025.t:0 "Keeping Time"
 VIETold.1025.desc:0 "Un noble de mon royaume m' a offert un sablier. Ãa devrait m'aider Ã  tenir compte du temps."
 VIETold.1025.a:0 "Merci !"
 VIETold.1026.t:0 "Overslept"
 VIETold.1026.desc:0 "Oh non ! J'ai trop dormi et j'Ã©tais en retard Ã  la rÃ©union de ce matin avec mes conseillers !"
 VIETold.1026.a:0 "Pourquoi les domestiques ne m'ont-ils pas rÃ©veillÃ© Ã  l'heure ?"
 VIETold.1027.t:0 "Efficient Timekeeper"
 VIETold.1027.desc:0 "Un de mes nouveaux serviteurs personnels est un homme diligent, dÃ©terminÃ© mÃªme. Il s'assure toujours que je fais les choses Ã  temps - c'est payant d'avoir un serviteur comme lui !"
 VIETold.1027.a:0 "En effet."
 VIETold.1028.t:0 "Village Fire"
 VIETold.1028.desc:0 "A big fire broke out in a peasant village uncomfortably close to my residence. Thankfully the local [ROOT.Char.GetFaith.HouseOfWorship] had a water clock so large it had enough water to douse the flames."
 VIETold.1028.a:0 "Dieu merci, tout va bien."
 VIETold.1028.b:0 "Nous devons aider ces pauvres paysans !"
 VIETold.1029.t:0 "Noontime Sun"
 VIETold.1029.desc:0 "The sun is high above - it's noontime, isn't it? And it is rather hot outside. I've been out for a bit too long doing whatever business I was doing, and I'm starting to feel a little light-headed."
 VIETold.1029.a:0 "Retraite Ã  l'ombre, bois un peu d'eau aussi."
 VIETold.1029.b:0 "J'ai des affaires Ã  finir, malheureusement !"
