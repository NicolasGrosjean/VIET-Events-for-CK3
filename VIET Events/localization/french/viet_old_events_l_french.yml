 VIETold.0018.t:0 "Bad Baklava"
 VIETold.0018.desc:0 "Oh! [ROOT.Char.GetFaith.HighGodName] have mercy on me, I should’ve never eaten that! It was definitely a bad idea buying that cheap baklava from the baklava merchant. It turned out to be really old and spoiled - no wonder he sold it at such a low price!"
 VIETold.0018.a:0 "I’m starting to feel really sick...."
 VIETold.0019.t:0 "Scammed"
 VIETold.0019.desc:0 "One of my close servants seems rather sullen lately, so I asked him if anything was wrong. He told me he recently was sent by my cook to buy a pig. He bought what he thought was a healthy piglet in a bag for a really low price. However, it turned out the bag contained not a piglet, but a cat."
 VIETold.0019.a:0 "Haha, that scam! Everyone knows about that one."
 VIETold.0019.b:0 "Tell me who did it. I’ll find and punish them!"
 VIETold.0019.c:0 "I also got deceived by that con several times myself."
 VIETold.0019.info:0 "#emphasis Historical Context:#! In the old days, there was a common scam where a conman would put a cat in a bag and pretend it was a piglet; they would then trick their victim into buying it without checking what it really was. It is also the origin of the idiom 'to let the cat out of the bag,' as the buyer would discover the deception after opening the bag."
 VIETold.0020.t:0 "An Unscrupulous Servant"
 VIETold.0020.desc:0 "I’ve received damning evidence revealing that one of my servants is one of the more well-to-do smugglers in the region. No wonder he always seems so happy and well-to-do compared to the others!"
 VIETold.0020.a:0 "What he does is none of my concern."
 VIETold.0020.b:0 "Expel him from my castle, but do no more."
 VIETold.0020.c:0 "Imprison him! He may have useful information."
 VIETold.0020.d:0 "Perhaps we can work together, he and I...."
 VIETold.0021.t:0 "A Saint's Relic?"
 VIETold.0021.desc:0 "“A true relic of the city’s patron saint! See for yourself!” The merchant smiles through his crooked teeth as he shows me the bone.\n\nAs I observe the bone, its ridges and its texture, the merchant continues, “This belonged to our saint, certainly, and I will give it to you for an affordable price.”"
 VIETold.0021.a:0 "This will impress quite a lot of people. I'll buy this holy relic!"
 VIETold.0021.b:0 "No thanks. I don't have any need for this kind of object."
 VIETold.0021.c:0 "That’s obviously a pig’s bone. What a fraud!"
 VIETold.0022.t:0 "Deceived!"
 VIETold.0022.desc:0 "I happily show everyone the relic I bought for cheap, but one of my servants, a clever and sharp old lady, laughs as she proves that it is merely a pig’s bone.\n\n"My, my," the elderly servant says. "It's a classic scam! I hope you're not going to be as gullible next time, my [ROOT.Char.GetLadyLord]!"\n\nAlas, I was deceived!"
 VIETold.0022.a:0 "Throw away that useless thing, I have no need for it now."
