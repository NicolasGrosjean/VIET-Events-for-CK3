 VIETold.2000.t:0 "xxxxx"
 VIETold.2000.desc:0 "xxxxx"
 VIETold.2000.a:0 "xxxxx"
 VIETold.2001.t:0 "À travers les vallées"
 VIETold.2001.desc:0 "Lorsque je me suis endormi et que je me suis rendu au pays des rêves, je me suis retrouvé sur une vaste colline aux herbes les plus vertes, surplombant un grand lac entourant une ville puissante. Au-dessous de la colline se trouvait un ancien sanctuaire de marbre, tandis que derrière moi se trouvait un petit cottage au bord d'une forêt, où les oiseaux sifflaient et les arbres murmuraient du réconfort à l'oreille. Je me suis reposé pendant un moment avant de décider de ..."
 VIETold.2001.a:0 "Descendre la colline pour voir le lac."
 VIETold.2001.b:0 "Voir le sanctuaire pour présenter mes hommages."
 VIETold.2001.c:0 "Explorer la forêt."
 VIETold.2001.d:0 "Entrer dans le chalet et se détendre."
 VIETold.2002.t:0 "L'aube de la moisson"
 VIETold.2002.desc:0 "Je sors de ma résidence tôt le matin pour me rendre à une résidence d'un noble important, à une certaine distance d'ici. En chemin, alors que le soleil se glissait lentement dans le ciel, je passais devant plusieurs villages. Les paysans se dispersent dans les champs, travaillant avec leurs cultures, bien qu'ils s'arrêtent toujours pour me rendre hommage."
 VIETold.2002.a:0 "C'est bien de voir que tout est en ordre."
 VIETold.2002.b:0 "Ces roturiers me font peur !"
 VIETold.2002.c:0 "Je veux demander à certains d'entre eux comment les choses se passent."
 VIETold.2003.t:0 "Roi et pays"
 VIETold.2003.desc:0 "Je me rends compte qu'il doit y avoir beaucoup de dirigeants qui sont venus avant moi, des seigneurs mineurs et des dames, ainsi que des rois et des reines puissants, qui ont autrefois dirigés ce pays. Il y en a beaucoup que je ne connaîtrai jamais. Vais-je, moi aussi, être un jour oublié, pas même une note de bas de page dans un livre d'histoire, ni même un léger murmure dans le vent ?"
 VIETold.2003.a:0 "Même si je meurs, ce qui compte c'est si j'ai fait mon devoir."
 VIETold.2003.b:0 "Je ferai de grandes actions pour assurer mon immortalité !"
 VIETold.2003.c:0 "Tant que je suis heureux, alors tout va bien pour moi."
 VIETold.2003.d:0 "Rien ne compte finalement. Pourquoi est-ce que j'essaye même ?"
 VIETold.2004.t:0 "Ailes de [ROOT.Char.GetFaith.HighGodName]"
 VIETold.2004.desc:0 "Je suis encore dans un autre rêve - cette fois, je vole dans le ciel, regardant un royaume de pâturages et de forêts vertes. Il y a tellement d'endroits où je peux aller, pourtant un endroit m'appelle, un endroit où je ne peux pas résister à l'exploration :"
 VIETold.2004.a:0 "Le temple blanc et pâle au nord..."
 VIETold.2004.b:0 "Le port de commerce cosmopolite à l'ouest..."
 VIETold.2004.c:0 "Le mystérieux et sombre marécage au sud..."
 VIETold.2004.d:0 "Les vastes champs de fleurs à l'est..."
 VIETold.2005.t:0 "Tout va bien"
 VIETold.2005.desc:0 "Aujourd'hui a été une journée très calme et ennuyeuse à la cour. Rien d'excitant n'est arrivé."
 VIETold.2005.a:0 "L'excitation n'est pas toujours souhaitable, alors je suis content."
 VIETold.2005.b:0 "Je veux de l'excitation ! Je veux vivre la vie !"
 VIETold.2005.a.tooltip:0 "Les gens disent toujours qu'ils veulent de l'excitation dans leur vie, mais ils devraient d'abord souhaiter de bonnes choses - après tout, l'excitation n'est pas toujours bonne."
 VIETold.2005.b.tooltip:0 "En effet, il arrive que les gens restent toujours assis et ne fassent rien de leur vie. Quel est le but de la vie si l'on n'explore pas le monde ?"
 VIETold.2006.t:0 "La facilité du gardien"
 VIETold.2006.desc:0 "\"Le matin et rien à signaler\", m'a dit le gardien alors que je faisais quelques rondes dans mon jardin."
 VIETold.2006.a:0 "Continuez comme vous étiez."
 VIETold.2006.b:0 "Tiens toi droit !"
 VIETold.2006.c:0 "Pourquoi n'es-tu pas plus vigilant ?"
 VIETold.2007.t:0 "Gloire de la Terre"
 VIETold.2007.desc:0 "Il y a bien sûr toujours ceux qui doutent de mon droit à gouverner cette terre et qui prétendent que je ne suis pas son dirigeant légitime. Mais comment puis-je regarder cette terre qui est la mienne et ne pas voir mon lien avec elle ? C'est aussi mon domaine. J'ai un but en tant que son maître :"
 VIETold.2007.a:0 "Pour.... En fait, je ne suis pas très sûr de mon but."
 VIETold.2007.b:0 "À faire comme bon me semble."
 VIETold.2007.c:0 "Protéger et aider mes sujets."
 VIETold.2007.d:0 "Pour apporter la gloire à mon royaume et à ma dynastie."
 VIETold.2008.t:0 "Lamentation de ménestrel"
 VIETold.2008.desc:0 "Un musicien que j'ai engagé pour un banquet chante une chanson plutôt triste. Beaucoup dans ma cour sont profondément émus par le pathos de l'histoire racontée."
 VIETold.2008.a:0 "Moi aussi, j'ai versé une larme."
 VIETold.2008.b:0 "Je ne l'ai pas trouvé si triste."
 VIETold.2009.t:0 "Ascension de [ROOT.Char.GetFaith.HighGodName]"
 VIETold.2009.desc:0 "Une manifestation physique de [ROOT.Char.GetFaith.HighGodName] serait apparue dans un village voisin, et aurait béni quelques habitants, avant de monter au ciel. Peu de membres du clergé officiel semblent croire les affirmations de ces paysans, disant qu'il s'agit d'un malentendu des ignorants, mais les paysans s'en moquent et ont construit des autels là où ces incidents se sont produits."
 VIETold.2009.a:0 "Un bon présage ! Encouragez le clergé à soutenir le village."
 VIETold.2009.b:0 "C'était clairement une illusion de [ROOT.Char.GetFaith.DevilName]. Réprimez le culte !"
 VIETold.2009.c:0 "Je n'ai pas d'opinion sur les superstitions de ces paysans."
 VIETold.2010.t:0 "Crépuscule au marché"
 VIETold.2010.desc:0 "Je me suis précipité au marché local au coucher du soleil, espérant acheter quelque chose que je voulais vraiment, mais le marchand m'a dit qu'il n'avait plus de ce produit.\n\n\"Il faudra beaucoup de temps avant que je puisse en acquérir davantage\", m'a-t-il dit en s'excusant.\n\nMême si je devais lui verser beaucoup d'argent, il ne pourra pas me l'obtenir pour le moment."
 VIETold.2010.a:0 "Aucun problème avec ça ! J'attendrai."
 VIETold.2010.b:0 "Ce bâtard ! Il me trompe !"
 VIETold.2010.c:0 "Au moins il est honnête. Je ne peux pas faire grand-chose maintenant."
 VIETold.2011.t:0 "Lever du soleil de flûtes"
 VIETold.2011.desc:0 "Aujourd'hui, je me suis réveillé plus tôt que d'habitude.\n\nJe me sentais un peu agité, je me suis aventuré hors de ma résidence et j'ai fait une promenade dehors avec des gardes de confiance. Nous avons cru entendre un sifflement devant nous, et après une enquête plus approfondie, nous avons découvert que c'était un jeune berger avec son troupeau, jouant une agréable chanson sur sa flûte en bois.\n\nIl m'a salué avec respect, et m'a souhaité le meilleur."
 VIETold.2011.a:0 "S'il te plaît, joue encore de la musique. C'est bien."
 VIETold.2011.b:0 "C'est juste un paysan."
 VIETold.2012.t:0 "Paix de [ROOT.Char.GetFaith.HighGodName]"
 VIETold.2012.desc:0 "Certains disent que, selon nos écritures divines, [ROOT.Char.GetFaith.HighGodName] veut que tous les peuples soient en paix les uns avec les autres. Mais n'est-ce là qu'un simple idéalisme ? La vraie paix peut-elle jamais être réalisée sous la sagesse et la bienveillance de [ROOT.Char.GetFaith.HighGodName] ?"
 VIETold.2012.a:0 "Je pense que [ROOT.Char.GetFaith.HighGodName] veut que nous punissions les infidèles, pas que nous ayons la paix !"
 VIETold.2012.b:0 "Amour et paix ! Nous sommes en effet tous frères et sœurs !"
 VIETold.2012.c:0 "C'est une bonne idée, mais l'idéalisme ne peut pas faire grand-chose."
 VIETold.2013.t:0 "Amour sous la lune"
 VIETold.2013.desc:0 "Le livre que j'ai lu ressemblait au début à une romance idiote typique. Au lieu de cela, c'était une histoire d'amour épique avec drame, comédie et tragédie, qui a soulevé des questions poignantes et difficiles sur la moralité et la mortalité humaines. Immensément ému, je trouve maintenant difficile de m'endormir la nuit en pensant aux personnages que j'aimais et à leur destin doux-amer. Vais-je jamais relire une histoire comme ça ?"
 VIETold.2013.a:0 "Je ne m'attendais pas à aimer ce genre d'histoire au départ !"
 VIETold.2014.t:0 "Une histoire simple"
 VIETold.2014.desc:0 "Je regardais une pièce jouée par une troupe itinérante. Bien qu'il s'agissait d'une histoire d'amour courte et simple sans beaucoup de drame ou de conflit, les personnages étaient sympathiques et réalistes dans leurs motivations et leurs désirs. Malgré sa simplicité et son manque de tension, de nombreux spectateurs ont adoré l'histoire."
 VIETold.2014.a:0 "Ces plébéiens - ce ne sont que des peluches banales !"
 VIETold.2014.b:0 "J'avoue, cela m'a fait sourire."
 VIETold.2015.t:0 "Mauvaise histoire"
 VIETold.2015.desc:0 "Un poète récite un conte sur un événement historique qui s'est déroulé il y a longtemps avant moi et un public. Je me rends compte qu'il vient de commettre une erreur et qu'il y a des inexactitudes dans son récit de ce qui s'est passé !\n\nJe devrais peut-être faire mon devoir et informer ce poète que sa connaissance du passé est erronée et qu'il amènera les autres à mal comprendre ceux qui nous ont précédés. D'un autre côté, peut-être que les gens interpréteront mes bonnes intentions comme de l'orgueil. Que faire ?"
 VIETold.2015.a:0 "Ne dites rien. Je n'ai pas besoin que les gens pensent que je suis suffisant."
 VIETold.2015.b:0 "Corrigez-le - l'histoire ne doit pas être un mensonge !"
 VIETold.2015.c:0 "Corrigez-le - la véritable histoire est plus intéressante."
 VIETold.2015.d:0 "Corrigez-le - je veux montrer mes connaissances."
 VIETold.2016.t:0 "Visions du passé"
 VIETold.2016.desc:0 "Je lisais paresseusement un livre sur les événements historiques de l'Antiquité. Soudain, quand je suis tombé sur une section particulière, des images et des scènes disjointes ont défilé devant mon esprit, comme si j'étais vraiment là. Mes serviteurs m'ont retrouvé au sol quelques instants plus tard, après m'être évanoui. Ils étaient sceptiques quand j'ai décrit ce qui s'est passé, mais les sentiments de tristesse, de joie, de haine, d'amour - j'ai ressenti tout ça !"
 VIETold.2016.a:0 "J'étais vraiment là, dans le passé ? Pourquoi suis-je ici maintenant ?"
 VIETold.2017.t:0 "Actes des héros"
 VIETold.2017.desc:0 "J'ai récemment pris le temps de lire divers livres expliquant les exploits et les actions des anciens héros et guerriers. C'était instructif et cela m'a aidé à mieux comprendre :"
 VIETold.2017.a:0 "Quelles tactiques et stratégies fonctionnent et lesquelles ne fonctionnent pas."
 VIETold.2017.b:0 "Ce qui rend une personne courageuse et capable de lutter contre les obstacles."
 VIETold.2017.c:0 "Comment faire respecter la justice et la droiture entre tous."
 VIETold.2018.t:0 "Une simple histoire d'amour"
 VIETold.2018.desc:0 "J'ai récemment lu une histoire touchante sur une romance pure entre un jeune homme et une jeune femme qui avaient grandi en tant que voisins et amis. Leur vertu et leur honnêteté les ont aidés à surmonter de nombreuses épreuves pour pouvoir s'unir dans le mariage."
 VIETold.2018.a:0 "Je déteste les histoires d'amour stupides. Pourquoi ai-je lu ça ?"
 VIETold.2018.b:0 "C'était un conte adorable sur le véritable amour."
 VIETold.2019.t:0 "A l'extérieur"
 VIETold.2019.desc:0 "Je m'assois sur le rebord de la fenêtre, en regardant dehors. Qu'est-ce que je vois au loin que j'observe avec beaucoup d'attention ?"
 VIETold.2019.a:0 "La nature est sombre - les plantes, le ciel, le soleil devant moi."
 VIETold.2019.b:0 "Un groupe d'enfants de paysans qui jouent dehors."
 VIETold.2019.c:0 "Certains de mes gardes marchent en patrouille."
 VIETold.2019.d:0 "Une personne de passage très attirante."
 VIETold.2020.t:0 "Coincé à la maison"
 VIETold.2020.desc:0 "Dans mon rêve, je vis dans un grand manoir d'une beauté inégalée, si vaste qu'il n'aurait pas pu être construit par des moyens ordinaires. C'est une magnifique résidence où j'ai tout le confort de la maison - nourriture, boisson et divertissement à ma disposition, et toutes sortes d'engins mécaniques et magiques exotiques. Et pourtant, je suis pris au piège. Chaque fois que j'essaie de m'échapper, je finis par revenir, d'une manière ou d'une autre !"
 VIETold.2020.a:0 "Ce n'est pas une façon de vivre ! Je dois être libre !"
 VIETold.2020.b:0 "Comme il est là devant moi, je suppose que je peux en profiter."
 VIETold.2020.c:0 "Seuls les imbéciles prennent pour acquis les cadeaux qu'on leur offre."
 VIETold.2021.t:0 "Le fantôme à la maison"
 VIETold.2021.desc:0 "Je passe devant une petite ruine ancienne en traversant un village. Le paysan qui vous sert de guide me raconte une légende populaire locale, selon laquelle il y a des siècles, lorsqu'une peste a frappé la région, un des habitants s'est terré dans la ruine - car c'était sa maison à l'époque - et y est mort seul lorsqu'il a manqué de nourriture et de boisson. Son esprit solitaire, dit-on, hante encore la région aujourd'hui."
 VIETold.2021.a:0 "Un récit intéressant, je suppose !"
 VIETold.2022.t:0 "En cours de route"
 VIETold.2022.desc:0 "Je fais les cent pas dans ma résidence, je pense à ceci ou à cela, puis je tombe accidentellement sur certains des meubles."
 VIETold.2022.a:0 "Oups ! Je suis bête !"
 #VIETold.2022.message:0 "You hurt yourself bumping into furniture"
 VIETold.2023.t:0 "Eek !"
 VIETold.2023.desc:0 "Certains de mes jeunes serviteurs ont crié de terreur quand une souris est passée devant nous un matin. Après une recherche rapide, la souris n'a pas été retrouvée, mais certaines des jeunes filles sont toujours effrayées et craignent qu'il y ait d'autres souris chez moi."
 VIETold.2023.a:0 "Les enfants pauvres. Ne vous inquiétez pas, la souris a disparu !"
 VIETold.2023.b:0 "Allons donc. Grandissez déjà, soyez un peu courageux !"
 VIETold.2023.c:0 "Les souris sont nos frères et sœurs, nous devons les respecter."
 VIETold.2023.d:0 "Un spectacle inquiétant ! Nous devons rester vigilants."
 VIETold.2024.t:0 "En flagrant délit"
 VIETold.2024.desc:0 "Un jour, je m'ennuyais à la maison sans rien à faire, alors j'ai décidé de faire un tour lorsque j'ai entendu des bruits sourds provenant d'une pièce. Je me suis faufilé et j'ai ouvert la porte légèrement, puis j'ai jeté un coup d'œil à l'intérieur. Une de mes servantes et un de mes serviteurs faisaient l'amour et, dans les affres de la passion, ignoraient le monde qui les entourait ! Bien que jeunes, ils devraient mieux le savoir."
 VIETold.2024.a:0 "Faites irruption et ordonnez-leur d'arrêter de faire cela en public."
 VIETold.2024.b:0 "Surveillez-les secrètement mais ne leur dites rien."
 VIETold.2024.c:0 "Oubliez ça - ce ne sont pas mes affaires."
 VIETold.2024.d:0 "Dites-leur plus tard qu'ils ont ma bénédiction pour se marier."
 VIETold.2025.t:0 "Boom !"
 VIETold.2025.desc:0 "Un bruit fort se fait entendre dehors et, par instinct, je me précipite à la fenêtre, curieux. Je regarde dehors et ne vois rien qui sorte de l'ordinaire."
 VIETold.2025.a:0 "Étrange. Mon imagination me joue des tours ?"
 VIETold.2026.t:0 "Hibou de la nuit"
 VIETold.2026.desc:0 "J'ai beaucoup veillé ces derniers temps par ennui."
 VIETold.2026.a:0 "Ce n'est pas une chose saine, mais je ne peux pas résister."
 VIETold.2026.b:0 "Je vais essayer de tirer le meilleur parti de ma mauvaise habitude."
 VIETold.2027.t:0 "Terres déviantes"
 VIETold.2027.desc:0 "J'ai entendu dire qu'il y a des pays loin de chez moi, où la pratique du mariage entre frères et soeurs est courante et non seulement acceptée, mais activement embrassée et encouragée dans toute la société, de la plus haute royauté aux plus humbles des paysans. De telles communautés pourraient-elles même exister ? Si c'était le cas, je n'ai encore rencontré personne de ce genre en personne - ou du moins quelqu'un dont je croirais l'histoire."
 VIETold.2027.a:0 "Si de telles personnes ont existé, alors elles sont absolument barbares ! Des dégénérés, tous !"
 VIETold.2027.b:0 "Qui suis-je pour juger ? Chaque personne a des coutumes et des traditions différentes."
 VIETold.2027.c:0 "Penser à eux me rend tout excité. #EMP Très#! excité."
 VIETold.2027.d:0 "Toutes ces rumeurs sont des histoires fantaisistes inventées par des pervers sans sœurs."
 VIETold.2028.t:0 "Lapins volants ?"
 VIETold.2028.desc:0 "\"Avez-vous entendu parler des lapins volants du Grand Nord ?\" me demande un jour mon serviteur, alors que nous discutons de divers sujets. \"Fascinantes créatures ! Pensez-vous qu'elles sont réelles ?\""
 VIETold.2028.a:0 "Ne sois pas bête. Les lapins ne volent pas et ne vivent pas dans le nord gelé."
 VIETold.2028.b:0 "Qui sait ? C'est certainement une possibilité !"
 VIETold.2028.c:0 "Vous les confondez avec une vraie créature connue sous le nom de ..."
 VIETold.2029.t:0 "Les derniers Egyptiens"
 VIETold.2029.desc:0 "Un voyageur me régale d'un récit qu'il avait entendu lorsqu'il visitait un village le long du Nil un jour. «On m'a dit qu'à l'époque des Romains, le gouverneur de l'Égypte avait envoyé un diplomate et un ami de confiance en tant que diplomate dans les régions méridionales de l'Éthiopie, mais il s'était égaré dans le désert, non loin de là où j'étais resté. Il a finalement trouvé une grande oasis, où les gens se comportaient toujours comme les anciens Égyptiens, construisant des pyramides et adorant des dieux antiques, sans savoir comment le Nil avait été conquis par les Hellènes, puis par les Romains."
 VIETold.2029.a:0 "Qu'une communauté maintiendrait en vie des coutumes aussi anciennes !"
 VIETold.2029.b:0 "Je suis sûr qu'ils ne sont que des paysans troglodytiques."
 VIETold.2029.c:0 "Ces oasis cachées seraient-elles encore présentes aujourd'hui ?"
 VIETold.2030.t:0 "Les légendaires îles de l'Est"
 VIETold.2030.desc:0 "\"Ah ! Laissez-moi vous raconter une histoire\", dit le marchand, après que nous en ayons fini avec les affaires. N'étant pas de nature à fâcher mon joyeux invité, nous nous asseyons pour festoyer et il me raconte ce qu'il a entendu lors de sa visite en Chine il n'y a pas si longtemps. \"On m'a dit que si l'on naviguait vers l'est, au-delà même des légendaires îles de Cipangu, on finirait par atteindre une grande île gouvernée par des hommes imposants qui montent des coursiers en or massif. Ces gens du Soleil sont très intelligents et puissants et sont gouvernés par un dragon immortel.\""
 VIETold.2030.a:0 "Des gens fascinants ! Peut-être qu'un jour nous les rencontrerons."
 VIETold.2030.b:0 "Je ne suis pas convaincu qu'ils existent."
 VIETold.2031.t:0 "Terre d'en face"
 VIETold.2031.desc:0 "Une connaissance me dit qu'elle a entendu dire que si l'on creuse suffisamment sous terre, on émergera dans un autre monde où il y a des gens semblables au nôtre. Cependant, ils sont le contraire de nous : leurs femmes sont plus grandes que leurs hommes, les hommes restent à la maison et gèrent les affaires domestiques tandis que les femmes se font la guerre, et le plus scandaleusement, les frères et sœurs peuvent se marier. Néanmoins, ma connaissance a déclaré avoir entendu dire que cette terre était essentiellement pacifique et prospère."
 VIETold.2031.a:0 "Peut-être que leurs étranges manières sont la raison pour laquelle ils sont prospères et pacifiques."
 VIETold.2031.b:0 "Vraiment maintenant ! Comment une telle société peut-elle exister ?"
 VIETold.2031.c:0 "C'est excitant ! Mon imagination tente d'envisager un tel endroit."
 VIETold.2032.t:0 "Conte du labyrinthe"
 VIETold.2032.desc:0 "Quelqu'un m'a parlé d'un roi dans un pays lointain qui était cruel, mais juste dans ses transactions.\n\nUne fois, il a engagé un ingénieur pour créer le plus grand labyrinthe que le monde ait jamais connu. Les coupables des pires crimes ont été placés dans ce labyrinthe de tunnels et de couloirs, qui étaient remplis de toutes sortes de bêtes violentes, ainsi que de dangereux pièges qui pouvaient tuer un homme instantanément. Presque aucun ne s'en échappait, mais il y en avait toujours quelques-uns qui avaient l'intelligence et la ténacité - ou peut-être la chance et la bénédiction de [ROOT.Char.GetFaith.HighGodName] - pour trouver la sortie, et le roi leur accorda la liberté pour leur impressionnante réussite."
 VIETold.2032.a:0 "Quelqu'un capable d'échapper mérite la liberté, oui."
 VIETold.2032.b:0 "Une règle étrange ! Ces méthodes inutiles et bizarres."
 VIETold.2032.c:0 "J'espérais que son labyrinthe contenait beaucoup de ces monstres et de ces pièges mortels !"
 VIETold.2033.t:0 "Gardien de la Porte"
 VIETold.2033.desc:0 "J'ai entendu des rumeurs sur une femme guerrière noble et vaillante dans un pays lointain, qui est immortelle et monte la garde sur une ancienne porte faite de marbre et d'obsidienne. Ceux qui la battent le mieux seront autorisés à entrer par la porte, qui est un portail vers un paradis paradisiaque, un paysage des plus paisibles et pastoraux où l'on peut vivre sans soucis ni craintes.\n\nSi elle existait, pourrais-je y aller ?"
 VIETold.2033.a:0 "Si seulement je pouvais aller dans un tel endroit, je serais si heureux."
 VIETold.2033.b:0 "Je suis sûr que je pourrais battre cette femme et entrer."
 VIETold.2033.c:0 "Je n'en ai pas besoin. J'ai tout ce dont j'ai besoin ici."
 VIETold.2034.t:0 "Un rêve de danger"
 VIETold.2034.desc:0 "Je rencontre un ancien du village, un vieux sorcier, qui a été un aventurier téméraire dans sa jeunesse. Une fois, il s'est perdu dans une grande forêt, et a failli se noyer dans ses marécages. Heureusement, il a été secouru par un homme mystérieux, grand et beau, qui s'est comporté de manière calme et gentille, mais mélancolique, sombre et royale. Cet homme ne se considérait que comme un rêveur et mettait en garde contre les dangers séduisants de l'excitation et du risque.\n\nPar la suite, le vieil homme ne rechercha plus jamais une excitation insouciante et mena une vie stable, tranquille et heureuse chez lui."
 VIETold.2034.a:0 "D'accord ! Seuls les idiots vénèrent aveuglément l'excitation et l'ambition."
 VIETold.2034.b:0 "Je ne suis pas d'accord. Quel est le point de vivre une vie ennuyeuse ?"
 VIETold.2034.c:0 "Attendez un instant... avez-vous rencontré le #EMP Rêveur#! ?"
 VIETold.2035.t:0 "Le cheval immortel"
 VIETold.2035.desc:0 "Parmi les peuples nomades de l'Eurasie, il y a des histoires d'un cheval immortel, courant toujours à travers les grandes steppes, libre et audacieux. Le galop des sabots du puissant cheval sonne comme un tonnerre et il est plus rapide que tout ce que l'on pouvait voir."
 VIETold.2035.a:0 "Peut-être qu'un jour je le verrai !"
 VIETold.2035.b:0 "Un conte fantaisiste, rien de plus."
 VIETold.2036.t:0 "Femme en blanc"
 VIETold.2036.desc:0 "J'ai un garde qui, une fois, a visité un village lointain près d'une forêt, dont on dit qu'il est une porte vers l'au-delà. Pendant son séjour, il est allé dans la forêt malgré l'avertissement des habitants.\n\nDans la forêt, il a rencontré une jeune fille pâle portant une robe blanche. Bien qu'elle fût charmante et timide, elle avait quelque chose de bizarre ; le ton de sa voix était étrange, et sa robe flottait au vent d'une manière étrange. Effrayé, il s'enfuit immédiatement, sachant qu'elle devait être un esprit maléfique.\n\nSelon les habitants de cette région, non seulement de telles observations sont courantes dans la forêt, mais beaucoup y sont aussi mystérieusement morts ou disparus."
 VIETold.2036.a:0 "Quel lâche ! Elle ne pouvait pas être un esprit."
 VIETold.2036.b:0 "Des choses effrayantes dépassent les limites de la civilisation !"
 VIETold.2036.info:0 "#emphasis Contexte Historique :#! La dame ou la femme en blanc est un type d'esprit qui apparaît dans divers folklores et mythologies à travers le monde depuis les temps anciens. Souvent, elle est le fantôme de ceux qui sont morts dans des circonstances tragiques - peut-être lors de l'accouchement, ou après la mort de leur amant, etc. Parfois, elle est un esprit vengeur qui attire et attaque des innocents ; d'autres fois, elle punit les méchants, comme les adultères."
 VIETold.2037.t:0 "Rêve d'un protecteur"
 VIETold.2037.desc:0 "Ma nouvelle bonne est une femme étrange. Son père était commerçant, et elle l'accompagnait souvent dans ses voyages lorsqu'il était enfant.\n\nElle prétend que lorsqu'elle était petite, lors d'un de ces voyages, elle et son père ont visité une terre boisée lorsqu'elle s'est perdue dans les bois la nuit. Elle était effrayée, bien sûr, et pensait qu'elle allait mourir.\n\nUne mystérieuse femme l'a trouvée en pleurs, et l'a guidée vers la route principale. La femme était grande et belle, et se comportait de manière amicale et sereine, mais mélancolique, sombre et royale. Elle parlait à peine et, avant de disparaître, disait simplement qu'elle était une rêveuse.\n\nJusqu'à ce jour, ma servante se demande qui était son mystérieux sauveur."
 VIETold.2037.a:0 "Une rencontre étrange !"
 VIETold.2037.b:0 "Attendez - vous avez rencontrez la #EMP Rêveuse#!, n'est-ce pas !?!?"
 VIETold.2038.t:0 "Le conte du savant"
 VIETold.2038.desc:0 "J'accueille un éminent universitaire local. Contrairement à ce que j'attendais de lui, qui est un vieil homme maladroit et hésitant, c'est un jeune homme grand, beau et charismatique. Je vois mes servantes et certaines des femmes de la noblesse le regarder avec une faim amusante dans les yeux alors qu'il raconte ses nombreuses aventures avec sa voix profonde et apaisante.\n\nDans une de ses anecdotes, il se souvient de la fois où il a traversé un grand lac dans mon royaume. Il l'a visité une fois, mais il a failli se noyer en essayant de se baigner. Quand il est revenu à lui, il s'est retrouvé sur une des îles du lac qu'il n'avait jamais vu auparavant. Comme il en décrit la géographie, je ne me souviens pas non plus de l'existence d'un tel lac sur une telle île."
 VIETold.2038.a:0 "Qu'est-ce qui s'est passé ensuite ?"
 VIETold.2039.tooltip:0 "Tout cela est très mystérieux !"
 VIETold.2039.t:0 "Le conte du savant"
 VIETold.2039.desc:0 "Le savant a fait le tour de l'île et est tombé sur un vieux temple construit par les anciens, mais toujours en bon état malgré son abandon. Là, il a rapidement prié [ROOT.Char.GetFaith.HighGodName]. Ensuite, à sa grande surprise, il a trouvé un petit bateau près du temple qu'il a utilisé pour quitter l'île.\n\nPersonne n'a jamais entendu parler d'une île sur ce lac avec ses caractéristiques et sa géographie, et elle n'est pas mentionnée dans les légendes locales, et ses collègues chercheurs n'en ont pas trouvé trace dans les archives historiques. Cependant, nous sommes tous sûrs qu'il ne ment pas, car c'est un érudit respecté après tout."
 VIETold.2039.a:0 "Il a dû se passer quelque chose d'étrange. Des êtres d'un autre monde ?"
 VIETold.2039.b:0 "Peut-être que tout cela n'était qu'un rêve ?"
 VIETold.2039.c:0 "Est-ce que je trouverai l'île un jour ? Qui sait quels secrets elle détient !"
 VIETold.2040.t:0 "L'île des couleurs"
 VIETold.2040.desc:0 "Il semble que j'ai interrompu un débat passionné. Quelques-uns de mes courtisans et serviteurs ont discuté des rumeurs qu'ils ont entendues sur une terre lointaine connue sous le nom d'Île des Couleurs, où les hommes et les femmes sont comme nous, sauf pour une chose : leur peau est d'une couleur non naturelle. Ce sur quoi mes courtisans ne semblent pas s'entendre, cependant, c'est sur la couleur de leur peau. Peut-être puis-je apporter ma contribution à ce sujet ?"
 VIETold.2040.a:0 "L'île des couleurs ne peut pas vraiment exister - un conte qui est inventé, j'insiste vraiment !"
 VIETold.2040.b:0 "La vraie couleur de leur peau est le rose... du moins, c'est ce que je pense."
 VIETold.2040.c:0 "Je dois dire que le bleu foncé est sûrement la teinte naturelle de leur peau !"
 VIETold.2040.d:0 "Je suppose que leur peau est verte, même si je ne l'ai pas vue."
 VIETold.2040.e:0 "Je ne connais pas la réponse - cette vérité, je ne peux pas la déduire."
 # Version 1.0.2 "Ibn Tumart" Start Here - Please leave here
 VIETold.2041.t:0 "Sang et fer"
 VIETold.2041.desc:0 "Dans mes rêves, je me retrouve soldat dans un monde déchiré. Les cendres et la fumée remplissent le ciel alors que je me tiens dans une tranchée boueuse, vêtu d'une longue robe aux formes étranges. Je regarde autour de moi et je vois d'autres hommes habillés de la même façon, et j'en conclus qu'il s'agit d'une sorte d'uniforme. Tout près, j'entends des bruits forts, comme si des milliers de bâtiments s'effondraient, alors je me couvre les oreilles et je ferme les yeux."
 VIETold.2041.a:0 "Cela n'aide pas vraiment beaucoup, cependant."
 VIETold.2042.t:0 "No Man's Land"
 VIETold.2042.desc:0 "Avec crainte, je regarde par-dessus la tranchée et je ne vois rien d'autre que de la boue noire au début. Sur le sol, d'un bout à l'autre de l'horizon, se trouvent des cadavres de pierre aux yeux ouverts et aux blessures qui saignent encore. Soudain, un autre grand fracas, celui-ci plus proche.\n\nAlors que les hommes autour de moi commencent à crier des mots que je ne connais pas, je vois d'autres soldats saisir leurs armes, qui sont d'étranges lances évidées aux manches crochus. Je comprends, malgré mon état de terreur, que je dois traverser la tranchée boueuse dans laquelle je me trouve actuellement et charger un ennemi de l'autre côté. Je saisis dûment ma lance creuse et je suis les autres dans la tranchée."
 VIETold.2042.a:0 "Attendez, c'était quoi ça ? Ahhh !"
 VIETold.2043.t:0 "Un monde en guerre"
 VIETold.2043.desc:0 "Je crie en voyant des chevaux et des oiseaux métalliques de la taille d'une maison qui s'agitent autour de moi, tandis que de fortes explosions retentissent partout. Les hommes tombent comme du papier brûlé par un brasier sans fin, des cailloux volants qui les mettent en pièces. D'autres sont mis en pièces par le tonnerre qui frappe des endroits apparemment arbitraires sur le sol.\n\nC'est l'avenir de l'humanité, je m'en rends compte : il n'y a pas d'avenir, pas d'espoir. C'est la guerre qui mettra fin à toutes les guerres, que le monde se terminera dans une apocalypse de feu et de haine.\n\nJe me réveille, en sueur. Était-ce une vision de l'avenir ? Sûrement pas. Mais si ça l'était... combien de temps encore avant que nos descendants ne soient témoins de telles horreurs ? Dans un siècle ? Deux siècles ? Dix siècles ?"
 VIETold.2043.a:0 "Je me couche et j'essaie de dormir, mais je ne peux pas."
 VIETold.2044.t:0 "Des steppes"
 VIETold.2044.desc:0 "Il y a eu de nombreux empires nomades, certains assez grands et d'autres assez petits. Mais aujourd'hui, j'ai rencontré une vieille femme sage et voyante autoproclamée qui dit que nous n'avons pas encore vu le plus grand de ces empires. Elle dit que dans un avenir pas très lointain, un grand conquérant viendra des steppes et détruira tous les royaumes et empires sur son passage, si ce n'est le monde entier.\n\nHa ! Comme si cela allait arriver."
 VIETold.2044.a:0 "De nombreuses hordes de nomades qui vont et viennent, qu'est-ce qui rendrait celle-ci différente ?"
 VIETold.2045.t:0 "Fléau de [ROOT.Char.GetFaith.HighGodName]"
 VIETold.2045.desc:0 "Ce seigneur naîtra en saisissant un caillot de sang dans son poing, proclame le voyant, et ses puissants guerriers jailliront des steppes comme l'eau coule d'un fleuve et laveront le monde dans le sang et la mort.\n\nElle rit de mon doute et dit d'un ton glacial : \"Cet homme, cet instrument de guerre, cet instrument du divin ne doit pas être pris à la légère, car il est le poing même de [ROOT.Char.GetFaith.HighGodName] pour punir tout le monde de sa méchanceté. Par ses flèches, le Dragon de Jade à l'est périra. Sous les sabots de ses cavaliers, les Rajas de l'Inde tomberont un à un. Contre sa sombre armure, forgée à partir des péchés de l'humanité, même la redoutable épée de l'Islam et des Rois Croisés ne fera qu'une égratignure à ce sanglant messager de [ROOT.Char.GetFaith.HighGodName]\"."
 VIETold.2045.a:0 "Ha ! Le Dragon de Jade ne peut pas éventuellement tomber."
 VIETold.2045.b:0 "Les Rajas de l'Inde peuvent combattre un tel monstre !"
 VIETold.2045.c:0 "Il a l'air effrayant, mais l'Épée de l'Islam est plus forte."
 VIETold.2045.d:0 "Les Rois Croisés auront sûrement le zèle pour résister !"
 VIETold.2045.e:0 "Ils ont dit des choses similaires sur Attila - où sont les Huns maintenant ?"
 VIETold.2046.t:0 "Embranchement sur la Route"
 VIETold.2046.desc:0 "Je me suis endormi et errant dans le vide avant que mon esprit ne soit entraîné dans un rêve. Au fond de mon subconscient, je le perçois comme une vision du futur, bien que ma conscience ne l'enregistre pas comme tel. Il y a un embranchement sur la route - du moins, je pense que c'est une route et je pense que c'est un embranchement sur une route - qui va dans deux directions."
 VIETold.2046.a:0 "La gauche"
 VIETold.2046.b:0 "La droite"
 VIETold.2047.t:0 "Une malédiction ?"
 VIETold.2047.desc:0 "Je ne vois que du feu et du soufre. Tout espoir est vain ! L'avenir de ma dynastie et de mon royaume est révolu ! Tout a été détruit par nos ennemis et la volonté des cieux."
 VIETold.2047.a:0 "Est-ce notre destin ? Il ne peut en être ainsi !"
 VIETold.2048.t:0 "Une bénédiction ?"
 VIETold.2048.desc:0 "Je vois un paysage idyllique à l'horizon. Le ciel est clair, le soleil est chaud, les oiseaux chantent. Dans ce monde, ma dynastie et mon royaume prospèrent."
 VIETold.2048.a:0 "Ce serait bien si cela se réalisait."
 VIETold.2049.t:0 "La voyante"
 VIETold.2049.desc:0 "Une voyante itinérante visite ma cour aujourd'hui. Elle est étrange, parfois elle regarde dans l'espace et ne dit rien au milieu d'une conversation, d'autres fois elle parle en langues. Mais lorsqu'on lui donne de la nourriture, elle semble entrer en transe. Nous la regardons tous, incertains. Elle commence par quelques marmonnements indéchiffrables, mais qui deviennent vite des paroles compréhensibles.\n\nAttendez - qu'est-ce que... qu'est-ce qu'elle dit ?"
 VIETold.2049.a:0 "Chut ! Ecoutez ce qu'elle dit !"
 VIETold.2050.t:0 "La prophétie"
 VIETold.2050.desc:0 "Les paroles de la voyante sont une prophétie glaçante : \"Une sainte fureur des Fils d'Abraham descendra dans notre pays et tuera les anciens dieux.\" Elle continue, se plaignant que nos anciennes voies sont en grave danger avant de s'effondrer et de s'endormir. Quand elle se réveille, elle ne se souvient de rien de ce qu'elle a dit."
 VIETold.2050.a:0 "C'était un coup de gueule de fou - les anciens dieux sont forts !"
 VIETold.2050.b:0 "Nous devons nous préparer à nous protéger de cette sainte fureur !"
 VIETold.2050.c:0 "Les Fils d'Abraham sont puissants, c'est tout simplement notre destin."
 VIETold.2051.t:0 "La fin est proche !"
 VIETold.2051.desc:0 "Au début, je pensais qu'il était le mendiant de la ville qui criait des absurdités. Mais quand j'ai demandé à certains habitants, ils m'ont expliqué qu'il était en fait un fou dérangé qui croyait que la fin des temps approchait."
 VIETold.2051.a:0 "Ah, oui, donc le genre habituel de fou furieux. Continuez."
 VIETold.2051.b:0 "Pourquoi, la fin du monde EST à venir !"
 VIETold.2052.t:0 "Destin en marche ?"
 VIETold.2052.desc:0 "J'ai fait un cauchemar qui a commencé innocemment. Au début, je parlais à une belle jeune femme, qui semblait très charmante, mais elle s'est transformée en la Prostituée de Babylone elle-même, et a apporté avec elle le feu et la mort. Elle a ri alors que j'essayais de m'enfuir, avant de crier d'une voix aiguë et démente que ni moi ni mon royaume n'échapperions à un terrible destin !"
 VIETold.2052.a:0 "Je me suis réveillé, effrayé au-delà de mes esprits."
 VIETold.2053.t:0 "Passé, présent, futur"
 VIETold.2053.desc:0 "Je me demande si les gens du passé avaient les mêmes désirs et pensées que moi. Je me demande alors si les gens du futur me seront semblables."
 VIETold.2053.a:0 "Absolument ! En fin de compte, nous sommes tous des personnes."
 VIETold.2053.b:0 "Non, les gens du passé et du futur sont trop différents de moi."
# Version 1.1.0 Start Here - Please leave here
 VIETold.2054.t:0 "La Barmaid"
 VIETold.2054.desc:0 "\"Par [ROOT.Char.GetFaith.HighGodName] ! Enfin un bel homme dans notre ville !\" dit la barmaid, me faisant rougir et sourire en entrant dans la taverne.\n\nJe suis ici pour rencontrer quelques patriciens locaux pour une affaire officielle, mais il faudra au moins une heure avant qu'ils n'arrivent, alors peut-être que je peux me distraire avec cette fille..."
 VIETold.2054.a:0 "Elle dit évidemment cela pour avoir des conseils. Je vais l'ignorer."
 VIETold.2054.b:0 "Je vais avoir une discussion amicale avec elle, mais rien d'inapproprié."
 VIETold.2054.c:0 "Je vais flirter avec elle, mais pas trop sérieusement."
 VIETold.2054.d:0 "Une heure ? C'est assez de temps pour s'amuser un peu."
 VIETold.2054.e:0 "Mais les femmes ne m'intéressent pas. Bien ... Je déteste ça."
 VIETold.2054.f:0 "Bien que je ne m'intéresse pas aux femmes, une conversation agréable ne me dérange pas."
 VIETold.2055.t:0 "Une belle jeune femme"
 VIETold.2055.desc:0 "Je suis à une petite fête, organisée par un noble local. L'un de ses enfants, une charmante jeune fille qui vient d'atteindre sa majorité, essaie de me faire la conversation et me dit timidement : \"C'est une belle journée avec toi à ....\".\n\nCette jeune fille n'a manifestement pas l'habitude de converser avec ses supérieurs, mais elle est attachante. Alors que nous continuons à parler tous les deux, je vois qu'elle a peut-être un certain potentiel."
 VIETold.2055.a:0 "Je lui donnerai quelques conseils et des mots aimables."
 VIETold.2055.b:0 "Mais elle a l'air ennuyeuse. Je devrais parler à quelqu'un d'autre."
 VIETold.2055.c:0 "Je vais demander à son père si elle peut rejoindre ma court."
 VIETold.2056.t:0 "La débutante"
 VIETold.2056.desc:0 "Le père de la jeune fille a été surpris mais heureux que sa fille [scope_VIET_nice_day_girl.GetTitledFirstName] m'ait suffisamment impressionné pour que je veuille qu'elle rejoigne ma cour. Bien sûr, cela signifierait un statut et un prestige accrus pour sa famille, et elle aura sans aucun doute de meilleures opportunités dans la vie que de vivre dans ce petit manoir pour toujours."
 VIETold.2056.a:0 "Bienvenue, [scope_VIET_nice_day_girl.GetTitledFirstName] !"
 VIETold.2057.t:0 "Un Artiste de la Mort"
 VIETold.2057.desc:0 "Un étrange mercenaire est arrivé à ma cour depuis des terres lointaines. C'est une femme, pour commencer. Bien qu'elle ne soit pas trop âgée, elle porte un certain nombre de blessures de guerre, et son comportement suggère qu'elle est dure comme fer. Elle me dit, même si c'est un peu inquiétant, \"La Mort est mon art, et comme tous les artistes, je cherche un mécène. Pour une simple poignée d'or, je vous suivrai dans tous les dangers.\""
 VIETold.2057.a:0 "Elle est d'un genre peu conventionnel, mais elle semble être un excellent garde du corps !"
 VIETold.2057.b:0 "Non, c'est très bien. Je la remercierai néanmoins poliment pour l'offre."
 VIETold.2057.c:0 "Hah ! Une femme pense qu'elle peut vraiment se battre ? Maintenant, j'ai tout vu."
 VIETold.2058.t:0 "Pincement dans l'air"
 VIETold.2058.desc:0 "Je rends visite à certains des paysans des environs, pour mieux évaluer la situation dans mon royaume, ou du moins pour faire semblant de m'en soucier. Je demande à l'un d'entre eux comment ils pensent que la prochaine récolte se passera.\n\n\"Il y a un pincement creux dans l'air\", dit le paysan dans son dialecte rustique. \"Le froid ne sera pas bon pour mes récoltes.\""
 VIETold.2058.a:0 "Ce n'est pas mon problème, alors bonne chance avec ça."
 VIETold.2058.b:0 "Ne t'inquiète pas. Tout ira bien. Je vous le promets !"
 VIETold.2058.c:0 "Priez [ROOT.Char.GetFaith.HighGodName] pour que rien ne se passe."
 VIETold.2058.d:0 "Je vois. Espérons que le froid ne sera pas si mauvais."
 VIETold.2059.t:0 "Fruits et légumes"
 VIETold.2059.desc:0 "Le marché du village est toujours très animé. En attendant de rencontrer quelqu'un, j'observe les gens faire des allées et venues sans rien faire. Des fermiers sérieux qui vendent et achètent des produits aux commerçants rusés des terres exotiques, beaucoup se sont réunis ici pour faire des affaires.\n\nJ'ai remarqué une petite fille qui travaillait au comptoir tout près, alors j'ai entamé une conversation avec elle.\n\n\"Je vends des fruits et des légumes avec ma mère\", me dit-elle. \"C'est amusant la plupart du temps, mais c'est un travail difficile.\""
 VIETold.2059.a:0 "Mieux vaut s'habituer à une vie de travail acharné, gamine."
 VIETold.2059.b:0 "C'est la mauvaise attitude ! Parfois, il faut se détendre."
 VIETold.2059.c:0 "Le travail est inutile sans dévouement à [ROOT.Char.GetFaith.HighGodName]."
 VIETold.2059.d:0 "Tu es admirable ! Peut-être qu'il y a de l'espoir pour l'avenir après tout."
 VIETold.2060.t:0 "Le poète guerrier"
 VIETold.2060.desc:0 "Un jour, je m'ennuie et je fais la connaissance d'un de mes gardes, un type sympathique qui est aussi un peu un poète amateur.\n\n\"Vous savez ce qui ne va pas dans le monde de nos jours ?\" me dit-il. \"Tout le monde est obsédé par la mort. Les gens ont oublié l'humour, la poésie et la romance. J'aime un bon combat à l'épée autant que le prochain homme, mais il y a plus dans la vie.\""
 VIETold.2060.a:0 "Nous ne pouvons toutefois pas laisser les folies frivoles nous distraire."
 VIETold.2060.b:0 "Vous êtes juste un fainéant, vous ne pensez pas ?"
 VIETold.2060.c:0 "C'est vrai ! Assez de mots ! Les gens ont besoin de se détendre."
 VIETold.2060.d:0 "J'aime votre attitude. Que diriez-vous d'une promotion ?"
 VIETold.2061.t:0 "Le poète guerrier"
 VIETold.2061.desc:0 "[scope_VIET_jon_battle_born.GetTitledFirstName] me regarde avec surprise lorsque je fais l'offre. Puis, il me dit : \"Vraiment ? Ha ! Par [ROOT.Char.GetFaith.HighGodName], je serais honoré. Mon [ROOT.Char.GetLadyLord], c'est mon désir de vous être plus utile, en tant que guerrier et poète.\""
 VIETold.2061.a:0 "J'attends de grandes choses de vous."
 VIETold.2062.t:0 "Porter des fardeaux"
 VIETold.2062.desc:0 "Une servante m'aide à ranger ma chambre. Elle est tristement célèbre à la cour pour sa personnalité sarcastique et parfois distraite, même si elle est indéniablement capable et d'une loyauté sans faille. Alors que je lui tends quelques affaires à mettre à la décharge, elle roule des yeux et dit avec sarcasme : \"J'ai juré de porter vos fardeaux\"."
 VIETold.2062.a:0 "Ne parlez pas comme une telle pourriture. Je suis votre seigneur !"
 VIETold.2062.b:0 "Ha ha ! Drôle comme toujours !"
 VIETold.2062.c:0 "J'ai besoin de plus de gens vifs et spirituels comme vous dans ma cour."
 VIETold.2063.t:0 "Porter un plus grand fardeau"
 VIETold.2063.desc:0 "[scope_VIET_skyrim_lydia.GetTitledFirstName] a son expression exaspérée habituelle lorsque je lui dis que je suis sérieux quant à la possibilité de faire d'elle une vraie dame à ma cour. Après lui avoir expliqué que je ne fais pas confiance à ceux qui utilisent des sourires peu sincères et des flatteries malhonnêtes, et que j'apprécie à quel point elle peut être franche avec moi, elle hausse les épaules.\n\n\"Comme vous le désirez mon [ROOT.Char.GetLadyLord]. J'ai juré de vous servir, [ROOT.Char.GetTitledFirstNameNoTooltip].\""
 VIETold.2063.a:0 "Juste... ne sois pas trop sarcastique tout le temps, d'accord ?"
 VIETold.2064.t:0 "Un humble fermier"
 VIETold.2064.desc:0 "Je croise un paysan sur la route et j'essaie de lui parler.\n\nIl s'exclame : \n"Je viens voir un roturier [ROOT.Char.GetCulture.GetName]\", puis il s'excusa : \"Je ne veux pas vous offenser. Je ne suis qu'un humble fermier. Pas un... un grand [ROOT.Char.GetTitleAsNameNoTooltip], comme vous.\""
 VIETold.2064.a:0 "Pas de soucis. Est-ce que ça va bien ?"
 VIETold.2064.b:0 "Misérable insolent ! J'essayais d'être amical !"
 VIETold.2064.c:0 "Gardes, battez cet homme pour lui donner une leçon."
 VIETold.2064.d:0 "Gardes, emprisonnez ce vulgaire idiot à la cervelle de lièvre !"
 VIETold.2065.t:0 "Défenses honteuses"
 VIETold.2065.desc:0 "Aujourd'hui, je suis en ville et je rends visite à quelqu'un, et j'ai entendu un homme âgé dire : \"La sécurité est terrible ici. C'est hinteux.\"\n\nIl continue ensuite à critiquer mes gardes et mes décisions en matière de protection de la zone, sans remarquer que je suis là !"
 VIETold.2065.a:0 "Ignorez-le. Il n'est qu'un commandant de fauteuil."
 VIETold.2065.b:0 "Me révéler et discuter de ce qu'il pense devoir faire."
 VIETold.2065.c:0 "Me révéler et lui dire poliment de s'occuper de ses affaires."
 VIETold.2066.t:0 "Un marchand blessé ?"
 VIETold.2066.desc:0 "Je voyage avec quelques gardes dans les régions plus rurales du pays, lorsque je rencontre un homme assis près d'une voiture renversée. Il semble souffrir et explique qu'il s'agit d'un marchand itinérant. Plus tôt dans la journée, des bandits l'ont attaqué et ont pris toutes ses marchandises. Cependant, il dit qu'il lui reste encore quelques affaires dans son campement tout proche. Si nous l'escortons jusqu'à son camp, il me dédommagera."
 VIETold.2066.a:0 "Pour sûr ! Toujours heureux de donner un coup de main."
 VIETold.2066.b:0 "Vous êtes seul, étranger."
 VIETold.2066.c:0 "Quelque chose ne semble pas normal. Nous devrions partir."
 VIETold.2066.d:0 "Quelque chose ne semble pas normal. Aidons, mais soyez sur vos gardes."
 VIETold.2067.t:0 "C'est un piège !"
 VIETold.2067.desc.a:0 "Le marchand me ramène avec bonheur à son campement à un rythme étonnamment rapide. Mais une fois que nous approchons du camp, je me rends compte que des hommes lourdement armés se cachent tout autour de nous. Le \"marchand\" crie aux hommes : \"On dirait que nous avons un autre imbécile !\"\n\nBien que nous ayons réussi à les combattre et à les faire fuir, ce n'est pas sans quelques pertes de notre côté. Comment ai-je pu être aussi crédule ? Ce bandit m'a conduit dans une embuscade qui a failli me coûter la vie !"
 VIETold.2067.desc.b:0 "Le marchand me ramène avec bonheur à son campement à un rythme étonnamment rapide. Mais une fois que nous approchons du camp, je me rends compte que des hommes lourdement armés se cachent tout autour de nous. Le \"marchand\" crie aux hommes : \"On dirait que nous avons un autre imbécile !\" Bien sûr, mes hommes et moi avions soupçonné que quelque chose n'allait pas, et nos soupçons étaient corrects. Nous étions préparés pour l'embuscade, donc les bandits n'avaient aucune chance.\n\nQuoi de plus, leurs gains mal acquis sont à nous maintenant !"
 VIETold.2067.a:0 "Nous avons eu beaucoup de chance cette fois-là."
 VIETold.2067.b:0 "Bon travail, messieurs."
 # Version 1.1.1 Start Here - Please leave here
 VIETold.2068.t:0 "Tôt le matin"
 VIETold.2068.desc:0 "Pour une raison quelconque, je me suis réveillé environ une heure avant ce que je fais habituellement ce matin. J'ai du mal à me rendormir, et le soleil se lève déjà à l'horizon. Bien que je me sente un peu fatigué, je peux peut-être en profiter pour faire quelque chose, car je n'ai pas de travail essentiel à faire pour le moment."
 VIETold.2068.a:0 "Sortez et faites une promenade rapide"
 VIETold.2068.b:0 "Prendre son petit déjeuner tôt"
 VIETold.2068.c:0 "Allongez-vous dans votre lit et fixez le plafond"
 VIETold.2068.d:0 "Lire un livre"
 VIETold.2069.t:0 "Sous le soleil"
 VIETold.2069.desc:0 "Je suis en voyage et le soleil nous frappe de plein fouet. Mais il est trop tard pour rentrer chez moi - je me rapproche de ma destination, le manoir d'un noble local que je dois rencontrer. Pourtant, moi et le reste de mon entourage sommes clairement de plus en plus fatigués, car le soleil se lève toujours plus haut dans le ciel."
 VIETold.2069.a:0 "Nous devrions nous reposer un peu."
 VIETold.2069.b:0 "Continuez ! Le temps est un facteur essentiel !"
 VIETold.2070.t:0 "Le Roi Singe"
 VIETold.2070.desc:0 "Je regarde une représentation théâtrale présentée par la communauté chinoise locale sur Sun Wukong, le Roi Singe, qui est populaire en Chine et même adulé par certains.\n\nUn acteur habillé en singe danse sur scène, riant alors qu'il se moque de ses ennemis et esquive leurs attaques, dans ses efforts pour sauver son maître, le célèbre moine chinois et pèlerin Xuanzang."
 VIETold.2070.a:0 "C'est une histoire intéressante !"
 VIETold.2071.t:0 "Soleil brillant"
 VIETold.2071.desc:0 "Aujourd'hui, le ciel est clair, la plus bleue des couleurs. Le soleil brille haut dans le ciel, sans aucun nuage pour le couvrir."
 VIETold.2071.a:0 "Comme c'est brillant !"
 VIETold.2072.t:0 "Crème solaire"
 VIETold.2072.desc:0 "Le marchand ambulant présente des arguments convaincants. Les coups de soleil et le bronzage ne sont pas seulement inesthétiques, ils sont aussi nocifs et dangereux.\n\nCe commerçant me propose de me vendre une huile spéciale à base de riz, de jasmin, de lupin et d'autres herbes qui aide à se protéger lorsqu'on reste trop longtemps au soleil.\n\n\"Qui pourrait penser qu'un bronzage est bon pour une personne, surtout une personne de haut rang comme vous ?\" dit le commerçant. \"Mon [ROOT.Char.GetLadyLord], vous n'êtes pas un paysan ignorant après tout !\""
 VIETold.2072.a:0 "Marché conclu ! Qui voudrait un jour être bronzé de toute façon ?"
 VIETold.2072.b:0 "Essayons de marchander un peu."
 VIETold.2072.c:0 "Je pense que c'est un gaspillage d'argent."
 VIETold.2072.info:0 "#emphasis Contexte historique :#! Diverses recettes ont été utilisées pour créer de la crème solaire depuis l'Antiquité. Les huiles à base de riz, de jasmin et de lupin sont couramment utilisées dans certaines régions d'Égypte depuis l'époque des pharaons."
 VIETold.2073.t:0 "Éviter le contact avec les yeux"
 VIETold.2073.desc:0 "[scope_VIET_sun_starer.GetTitledFirstName] était assez stupide pour fixer le soleil pendant trop longtemps.\n\nEt cela après que nous l'ayons averti à plusieurs reprises."
 VIETold.2073.a:0 "Certaines personnes...."
