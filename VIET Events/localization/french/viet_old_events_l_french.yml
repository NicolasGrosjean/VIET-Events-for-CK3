 VIETold.0023.t:0 "Paresseux"
 VIETold.0023.desc:0 "Je me suis senti extrêmement paresseux ces derniers temps, ne voulant jamais rien faire. Aujourd'hui, je n'ai pas envie de m'occuper de mes fonctions officielles, par exemple."
 VIETold.0023.a:0 "Une sieste, ça me semble bien."
 VIETold.0023.b:0 "Je pense que je vais aller manger un peu de nourriture savoureuse."
 VIETold.0023.c:0 "Le travail que j'ai déjà fait est assez bon, de toute façon."
 VIETold.0023.d:0 "Pour être honnête, j'ai juste peur d'interagir avec les autres."
 VIETold.0024.t:0 "Surmenage"
 VIETold.0024.desc:0 "Je me suis apparemment endormi en travaillant dur la nuit dernière. Peut-être que je me fatigue trop."
 VIETold.0024.a:0 "Je devrais peut-être faire une pause..."
 VIETold.0024.b:0 "Non ! Je ne travaille pas assez dur !"
 VIETold.0025.t:0 "Ceux qui trouvent gardent ?"
 VIETold.0025.desc:0 "Alors que je cherchais des marchandises bon marché dans une foire locale, j'ai remarqué un grand porte-monnaie par terre. Personne ne semble l'avoir remarqué, et celui qui le possède ne semble pas être dans les parages. Je suis très tenté de le prendre..."
 VIETold.0025.a:0 "Oui ! De l'argent gratuit ! Tout à moi, tout à moi !"
 VIETold.0025.b:0 "Je devrais trouver le propriétaire de la bourse et lui rendre."
 VIETold.0025.c:0 "Je suis trop paresseux pour l'accepter."
 VIETold.0025.d:0 "Au nom de la justice, je ne peux pas voler ça."
 VIETold.0026.t:0 "L'orphelin mendiant"
 VIETold.0026.desc:0 "En parcourant les marchandises d'une foire de marché locale, je tombe sur une jeune et douce mendiante. Son sort me touche et je souhaite l'aider de toutes les manières possibles."
 VIETold.0026.a:0 "Donner à la jeune fille ma bourse toute entière. Elle devrait en faire bon usage."
 VIETold.0026.b:0 "Aidons la jeune fille à aller dans un orphelinat [ROOT.Char.GetFaith.HouseOfWorship]."
 VIETold.0026.c:0 "Engagez-la comme servante à ma cour. Elle sera mieux ainsi."
 VIETold.0027.t:0 "Image de soi"
 VIETold.0027.desc:0 "Je veux améliorer mon image de [ROOT.Char.GetLadyLord] et de dirigeant. Si tout le monde me connaît comme un grand souverain, il sera beaucoup plus facile pour moi de réaliser mes ambitions. Ainsi, je veux être connu comme un grand souverain à cause de..."
 VIETold.0027.a:0 "Ma gloire et mon honneur."
 VIETold.0027.b:0 "Mon leadership bienveillant."
 VIETold.0027.c:0 "Ma piété et ma foi."
 VIETold.0027.d:0 "La peur que je frappe dans le cœur de mes sujets et de mes ennemis !"
 VIETold.0028.t:0 "Une décision injuste"
 VIETold.0028.desc:0 "Un silence enveloppa la salle lorsque je jugeai le criminel à mort. C'était une sentence que j'ai prononcée sur un coup de tête, et peut-être un peu sévère."
 VIETold.0028.a:0 "Il... il le méritait, n'est-ce pas ?"
 VIETold.0029.t:0 "Règne prospère"
 VIETold.0029.desc:0 "Partout dans le pays, les paysans chantent des chansons pour louer mon juste règne. Ma direction compétente a fait du royaume un endroit prospère et riche."
 VIETold.0029.a:0 "Bien !"
 VIETold.0029.b:0 "La justice est aveugle !"
 VIETold.0030.t:0 "Se calmer ?"
 VIETold.0030.desc:0 "À cause de ma rage notoire, personne dans ma cour n'ose me critiquer pour quoi que ce soit. Du moins, c'est ce que j'ai entendu en me basant sur des ragots... mais est-ce vrai ?"
 VIETold.0030.a:0 "Je dirige mon royaume comme je l'entends. Qui se soucie de leurs opinions ?"
 VIETold.0030.b:0 "Un bon dirigeant écoute les autres. Je devrais peut-être me contrôler."
 VIETold.0030.c:0 "Mais... je veux que les gens me fassent confiance et m'aiment."
 VIETold.0030.d:0 "En fait, mes ennemis me craignent aussi !"
 VIETold.0031.t:0 "Patience"
 VIETold.0031.desc:0 "Étant une personne très terre à terre, j'essaie toujours d'entendre l'opinion des autres avant de prendre une décision, parce que..."
 VIETold.0031.a:0 "Chaque opinion est erronée. Autant tous les entendre."
 VIETold.0031.b:0 "Tout le monde mérite d'être entendu, peu importe qui il est !"
 VIETold.0031.c:0 "Je suis un souverain si grand et si inégalé."
 VIETold.0032.t:0 "Monstre aux yeux verts"
 VIETold.0032.desc:0 "J'ai commencé à remarquer que les autres sont meilleurs que moi sur certaines choses. Ce n'est pas juste ! Je veux être aussi bon que tout le monde en tout - non, même meilleur que tout le monde, plutôt. Pourquoi ne suis-je pas le meilleur en tout ?"
 VIETold.0032.a:0 "Personne ne se soucie de moi."
 VIETold.0032.b:0 "Je ne fais pas assez d'efforts."
 VIETold.0032.c:0 "Peut-être que je ne devrais pas m'inquiéter de cela."
 VIETold.0033.t:0 "L'orphelin"
 VIETold.0033.desc:0 "Un de mes $knight_culture_player_plural_no_tooltip_lowercase$, qui s'était appauvri, est récemment décédé, laissant derrière lui un enfant orphelin. J'ai vraiment de la pitié pour ce jeune malheureux, qui n'a plus de famille. Je vais essayer de trouver à cet enfant un bon endroit où vivre."
 VIETold.0033.a:0 "Envoyez l'enfant pour qu'il soit élevé par l'un de mes $knight_culture_player_plural_no_tooltip_lowercase$ de confiance."
 VIETold.0033.b:0 "Amener l'enfant à une [ROOT.Char.GetFaith.HouseOfWorship] pour être élevé par un [ROOT.Char.Custom('DefaultPriestTitlePlural')]."
 VIETold.0033.c:0 "Invitez l'enfant à ma cour."
 VIETold.0034.t:0 "Avec mes mains nues"
 VIETold.0034.desc:0 "Aujourd'hui, lors d'un voyage à la campagne, un bandit ou un voyou quelconque a tenté de me tendre une embuscade, mais j'ai vaincu l'imbécile à mains nues avant que mes gardes ne puissent le capturer. Il est maintenant assis dans mon donjon, en attente de son châtiment. Pendant ce temps, ma cour me loue pour ma bravoure."
 VIETold.0034.a:0 "N'importe qui aurait pu faire ça."
 VIETold.0034.b:0 "Tous me craignent ! Ha ha !"
 VIETold.0034.c:0 "Épargnez l'homme et relâchez-le."
 VIETold.0034.d:0 "Je le torturerai personnellement ..."
 VIETold.0035.t:0 "Leçon de paysan"
 VIETold.0035.desc:0 "Je ne suis pas mieux que quiconque. Je peux toujours apprendre quelque chose de chacun - même le plus petit mendiant ou le plus idiot des imbéciles a quelque chose à me dire. Aujourd'hui, alors que je faisais le tour d'une ville voisine, un des paysans m'a donné une profonde leçon."
 VIETold.0035.a:0 "L'humilité est la seule façon de mieux comprendre le monde, après tout."
 VIETold.0036.t:0 "Assez désespéré ?"
 VIETold.0036.desc:0 "Une affreuse jeune fille se jette sur moi."
 VIETold.0036.a:0 "Peu importe qui, je coucherai avec n'importe quelle jeune femme !"
 VIETold.0036.b:0 "Peut-être que je devrais avoir des limites après tout..."
 VIETold.0036.c:0 "Je ne vois pas sa laideur de toute façon, alors pourquoi pas ?"
 VIETold.0036.d:0 "Quand les lumières sont éteintes, toutes les femmes sont belles."
 VIETold.0037.t:0 "La Servante"
 VIETold.0037.desc:0 "Une de mes nouvelles servantes se trouve être une jolie et innocente jeune fille, et je n'arrive pas à la chasser de mon esprit. Certains autres hommes me disent que, comme je suis un jeune homme costaud, je devrais accepter mes pulsions naturelles, mais je ne suis pas d'accord - j'ai toujours essayé de garder un esprit pur, et je ne céderai pas, même maintenant."
 VIETold.0037.a:0 "Elle est peut-être jolie, mais ce serait un péché de la souiller."
 VIETold.0037.b:0 "Je ne peux pas la voir, de toute façon, alors comment puis-je l'admirer ?"
 VIETold.0037.c:0 "Les femmes ne m'intéressent pas. Ce doit être d'étranges pensées oisives."
 VIETold.0038.t:0 "Prude"
 VIETold.0038.desc:0 "Certaines personnes disent que j'ai le genre d'attitude qui m'empêche de profiter correctement de la vie, et que je devrais cesser d'être aussi prude. Suis-je vraiment un rabat-joie ?"
 VIETold.0038.a:0 "Ces gens ne sont que des idiots."
 VIETold.0038.b:0 "Ils ont peut-être raison."
 VIETold.0039.t:0 "Voir les choses"
 VIETold.0039.desc:0 "J'ai cru voir un assassin derrière les arbres là-bas. Une forme bizarre, sombre, derrière ces feuilles... c'est un poignard ? Ça doit être une dague !"
 VIETold.0039.a:0 "Attendez... Je revois juste des choses... Je pense..."
 VIETold.0039.b:0 "FUYEZ !"
 VIETold.0039.c:0 "À en juger par l'angle de la lumière, ce n'est qu'une distorsion de mon ombre."
 VIETold.0040.t:0 "Le marchand incompétent"
 VIETold.0040.desc:0 "While shopping at a local fair, I realize that one of the merchants isn’t selling a lot of merchandise. After observing him for a while, I realize he is absolutely terrible at advertising his wares, and it's so frustrating to watch him that I can't help by openly criticize him for this."
 VIETold.0040.a:0 "Comment faites-vous pour ne pas être déjà un mendiant affamé ? Vous feriez mieux de vous améliorer."
 VIETold.0040.b:0 "J'achèterai vos produits pour vous, mais essayez de vous améliorer la prochaine fois."
